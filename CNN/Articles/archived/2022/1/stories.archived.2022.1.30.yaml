      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T22:30:15.568+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2022-01-30T22:41:46.078+08:00
      'mgnl:lastActivatedBy': 'david'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1cbcd2a-0466-4d39-b768-37c8e3c671a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T22:30:15.568+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2022-01-30T22:41:46.078+08:00
      'mgnl:lastActivatedBy': 'david'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, he returned to action at the Melbourne Summer Set tournament
        at the beginning of January, going on to win his first ATP title since May
        2021.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fee4e187-24b2-44fa-80b7-0365e17dbea8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T22:30:15.568+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2022-01-30T22:41:46.078+08:00
      'mgnl:lastActivatedBy': 'david'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9c12a78-d333-416d-8b6e-3227397db3fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T22:30:15.568+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2022-01-30T22:41:46.078+08:00
      'mgnl:lastActivatedBy': 'david'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After beating Matteo Berrettini in the Australian Open semifinal,
        Nadal said he was just happy to be back on the court after being beset by
        injuries.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aac5eb60-4a9e-48b4-9c7a-e2c07cb0e0f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T22:30:15.568+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2022-01-30T22:41:46.078+08:00
      'mgnl:lastActivatedBy': 'david'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c245a8f-93f0-4dea-ae37-340894163d98'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T22:30:15.569+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2022-01-30T22:41:46.078+08:00
      'mgnl:lastActivatedBy': 'david'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I feel lucky just playing tennis," he told Eurosport. "I''m playing
        with a great tactical, positive feelings. I feel a little bit alive again,
        attitude, the competitive spirit, so yeah, I''ve missed that feeling sometimes.
        I am enjoying it.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e555c43-74c7-416e-a576-7c5292c446a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T22:30:15.569+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2022-01-30T22:41:46.078+08:00
      'mgnl:lastActivatedBy': 'david'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '795224d8-5d41-40f5-913d-0a6e8efc09c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T22:30:15.569+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2022-01-30T22:41:46.078+08:00
      'mgnl:lastActivatedBy': 'david'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I know the pressure is not much for me now. I never believed I
        would have the chance to be where I am today, so I''m just enjoying every
        single moment."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b990a1b1-384f-4c50-95db-76e5ed16a1d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T22:30:15.569+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2022-01-30T22:41:46.078+08:00
      'mgnl:lastActivatedBy': 'david'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10451334-75de-4231-8a17-d5793fd5ffc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T22:30:15.569+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2022-01-30T22:41:46.078+08:00
      'mgnl:lastActivatedBy': 'david'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As he sank to the floor, exhausted but victorious after five-and-a-half
        enthralling hours, Nadal proved he was not only fit enough to still compete
        at grand slams, but could realistically still win several more.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '394134c6-3a25-4f0d-a0f9-32dc9ecaccbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T22:41:39.416+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2022-01-30T22:41:46.078+08:00
      'mgnl:lastActivatedBy': 'david'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Medvedev cruises early</strong></h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd94d636-388b-4bda-9b0c-7b07c3349964'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T22:41:39.416+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2022-01-30T22:41:46.078+08:00
      'mgnl:lastActivatedBy': 'david'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The crowd was audibly in favor of Nadal when the two players walked
        out onto the court, with a smattering of boos echoing around Rod Laver arena
        when Medvedev was introduced.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3d34420-711e-4ffa-8fec-daef1c43251f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T22:41:39.417+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2022-01-30T22:41:46.078+08:00
      'mgnl:lastActivatedBy': 'david'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f932de4d-bc73-4606-8a9d-398bd13cf3b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T22:41:39.417+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2022-01-30T22:41:46.078+08:00
      'mgnl:lastActivatedBy': 'david'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Nadal''s second service game, the pair exchanged a grueling 26-shot
        rally which ended with Medvedev''s pinpoint backhand down the line to open
        up a 0-30 advantage.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b21ff1bd-c76a-467b-8805-a43522a9219a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T22:41:39.417+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2022-01-30T22:41:46.078+08:00
      'mgnl:lastActivatedBy': 'david'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67938da1-1277-4203-a5ae-f5765d1b8afc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T22:41:39.417+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2022-01-30T22:41:46.078+08:00
      'mgnl:lastActivatedBy': 'david'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Spaniard then shut the door with two quite remarkable points;
        the first a ridiculous passing shot after Medvedev had crushed a short forehand
        straight at him, the second a volley winner after being forced to go full
        stretch to reach a huge forehand.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9771157c-5118-4c7a-9b4f-647b66916826'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T22:41:39.417+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2022-01-30T22:41:46.078+08:00
      'mgnl:lastActivatedBy': 'david'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bb19fd7-6328-4dac-8849-447d88125de2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T22:41:39.417+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2022-01-30T22:41:46.078+08:00
      'mgnl:lastActivatedBy': 'david'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nadal did eventually hold serve to take an early 2-1 lead, but he
        was being made to work brutally hard for every single point and was already
        being forced to produce some of his best tennis.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '779e711b-805b-4a8c-bb60-755ca21fab5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T22:41:39.417+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2022-01-30T22:41:46.078+08:00
      'mgnl:lastActivatedBy': 'david'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a9285ed-960f-41c3-8bef-bbd209d99a8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T22:41:39.417+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2022-01-30T22:41:46.078+08:00
      'mgnl:lastActivatedBy': 'david'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Medvedev cruised through his own service games by comparison,
        heaping the pressure immediately back onto Nadal, you had to wonder whether
        this level of tennis was sustainable for five sets for the 35-year-old.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35708889-0f0b-41f9-8204-a1357d11f3f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T22:41:39.417+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2022-01-30T22:41:46.078+08:00
      'mgnl:lastActivatedBy': 'david'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cece4c2a-39e9-41f6-9620-7d47f9da6dd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T22:41:39.418+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2022-01-30T22:41:46.078+08:00
      'mgnl:lastActivatedBy': 'david'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pair had barely been playing for 20 minutes and already Nadal
        was drenched with sweat, his shirt clinging to his torso and beads falling
        from head. At the other end of the court, Medvedev looked like he''d barely
        broken a sweat.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a890f656-79a9-4bec-bee7-c9529dc62a9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T22:41:39.418+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2022-01-30T22:41:46.078+08:00
      'mgnl:lastActivatedBy': 'david'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47f1946a-e613-4b5c-8a81-e85ab56652b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T22:41:39.418+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2022-01-30T22:41:46.078+08:00
      'mgnl:lastActivatedBy': 'david'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indeed, Nadal''s serve was broken to love in his very next service
        game as Medvedev took a 3-2 lead. Things were looking ominous.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '716674a6-e3fe-4f3c-a338-60e58d575593'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T22:41:39.418+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2022-01-30T22:41:46.079+08:00
      'mgnl:lastActivatedBy': 'david'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '102e8df9-f4ac-4c94-9745-75a3417cda84'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T22:41:39.418+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2022-01-30T22:41:46.079+08:00
      'mgnl:lastActivatedBy': 'david'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two more easy holds followed, as did another easy break of Nadal''s
        serve, as Medvedev closed out the first set without dropping another game.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4563ba7a-105e-41d2-bfbb-770398de26b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T22:41:39.418+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2022-01-30T22:41:46.079+08:00
      'mgnl:lastActivatedBy': 'david'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6e57292-cb9a-4d1c-bce0-e22ce8de3080'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T22:41:39.418+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2022-01-30T22:41:46.079+08:00
      'mgnl:lastActivatedBy': 'david'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Nadal fights back</strong></h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4c4be31-3223-43e8-8029-bcd33401f7e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T22:41:39.418+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2022-01-30T22:41:46.079+08:00
      'mgnl:lastActivatedBy': 'david'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nadal desperately needed to try something different in the second
        set; Medvedev was hitting the ball harder and more cleanly and felt like the
        favorite to win each point at the start of every rally.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8998c41f-2f87-4fad-ad82-34cc2b8ad29f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T22:41:39.418+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2022-01-30T22:41:46.079+08:00
      'mgnl:lastActivatedBy': 'david'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeae7c38-450a-4daa-89fb-130b7b2a870f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T22:41:39.418+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2022-01-30T22:41:46.079+08:00
      'mgnl:lastActivatedBy': 'david'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Spaniard opened the second set with a relatively comfortable
        hold of serve -- perhaps his only one of the match so far -- celebrating with
        a shout of "si" and a fist pump towards his box as he attempted to fire himself
        up.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adac8181-e2d5-4321-8dfe-5995de122933'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T22:41:39.419+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2022-01-30T22:41:46.079+08:00
      'mgnl:lastActivatedBy': 'david'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84a535ab-9a24-4ad6-855e-49e78fc87ac8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T22:41:39.419+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2022-01-30T22:41:46.079+08:00
      'mgnl:lastActivatedBy': 'david'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It clearly worked as Nadal earned his first break of the match in
        Medevedev''s next service game -- and he was really made to earn it.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17f5c85e-8e73-4f9f-99be-f949f0f9c85a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T22:41:39.419+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2022-01-30T22:41:46.079+08:00
      'mgnl:lastActivatedBy': 'david'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03c43917-db87-4f41-8638-ce1db77529c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T22:41:39.419+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2022-01-30T22:41:46.079+08:00
      'mgnl:lastActivatedBy': 'david'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nadal ended a mammoth 40-shot rally with a quite ridiculous sliced
        backhand that Medvedev couldn''t get anywhere near to open up a 15-40 lead,
        eventually breaking serve with his second break point to go 3-1 up.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27b87081-ec29-4c2f-bae5-c6c12757a3a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T22:41:39.419+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2022-01-30T22:41:46.079+08:00
      'mgnl:lastActivatedBy': 'david'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '391d0eb2-8738-493a-8f05-945888fb112c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T22:41:39.419+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2022-01-30T22:41:46.079+08:00
      'mgnl:lastActivatedBy': 'david'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, after an easy hold of serve, Medvedev held his own serve
        before breaking Nadal back -- much to the despair of the boisterous crowd
        on Rod Laver.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9df4f6d0-65b3-4958-b0da-9818e534fef0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T22:41:39.419+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2022-01-30T22:41:46.079+08:00
      'mgnl:lastActivatedBy': 'david'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7c2e012-d662-406e-834b-8b79e2d897cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T22:41:39.419+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2022-01-30T22:41:46.079+08:00
      'mgnl:lastActivatedBy': 'david'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This match, though, was becoming unpredictable and Nadal broke Medvedev''s
        serve once again to take a 5-3 lead and give himself the chance to serve for
        the second set.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9751167-55e0-49cc-8e83-70f9c012c427'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T22:41:39.419+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2022-01-30T22:41:46.079+08:00
      'mgnl:lastActivatedBy': 'david'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8e3cb14-6ad1-4b18-9c01-1cd25158444d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T22:41:39.419+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2022-01-30T22:41:46.079+08:00
      'mgnl:lastActivatedBy': 'david'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To make matters more complicated, an incident in the stands forced
        a number of security guards to come onto the court and stand around the two
        players as a man apparently attempted to jump onto the court.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e7c19c5-5497-4d62-b265-4d88d791c886'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T22:41:39.420+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2022-01-30T22:41:46.079+08:00
      'mgnl:lastActivatedBy': 'david'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a54828a9-e854-42bf-bffd-db3c7be37a8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T22:41:39.420+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2022-01-30T22:41:46.079+08:00
      'mgnl:lastActivatedBy': 'david'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In keeping with the rest of the match, it was a brutal game that
        lasted more than 12 minutes and it was Medvedev that came out on top, finally
        breaking back with his fifth break point to make it 4-5 and deny Nadal the
        set.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52d241ef-740a-479a-b25f-86129a9be3dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T22:41:39.420+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2022-01-30T22:41:46.079+08:00
      'mgnl:lastActivatedBy': 'david'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '408bc200-3404-451e-865c-141e89a1b269'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T22:41:39.420+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2022-01-30T22:41:46.079+08:00
      'mgnl:lastActivatedBy': 'david'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pair exchanged holds of serve until the set reached a tie break.
        Nadal had done well to make this match a contest, but winning this set was
        felt crucial to ensuring the final would go the distance.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcf79a5a-9e3f-4d81-958f-736c2fc07797'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T22:41:39.420+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2022-01-30T22:41:46.079+08:00
      'mgnl:lastActivatedBy': 'david'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '999e1976-4961-4fa3-8214-41384d732ed7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T22:41:39.420+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2022-01-30T22:41:46.079+08:00
      'mgnl:lastActivatedBy': 'david'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Spaniard has produced some Herculean efforts throughout his
        career, but coming from two sets down here was surely beyond him. Wasn''t
        it?</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c1dd67c-39b2-4d0b-9175-7d9c8ded597b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T22:41:39.420+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2022-01-30T22:41:46.079+08:00
      'mgnl:lastActivatedBy': 'david'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5657859b-754c-4c4c-8036-c09681e75998'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T22:41:39.420+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2022-01-30T22:41:46.079+08:00
      'mgnl:lastActivatedBy': 'david'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the clock ticked over the two hour mark, both players continued
        to produce outstanding tennis but it was once again Medvedev who got the better
        of Nadal.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8412582-be83-4183-b8b6-068611f81124'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T22:41:39.420+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2022-01-30T22:41:46.079+08:00
      'mgnl:lastActivatedBy': 'david'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4d150b3-f050-41ff-85fd-4e9c52be42c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T22:41:39.420+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2022-01-30T22:41:46.079+08:00
      'mgnl:lastActivatedBy': 'david'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One crucial point in the tie breaker -- with Nadal leading 5-4 --
        went to the Russian as Nadal''s volley dropped just wide. The hawkeye system
        confirmed the line judge''s call, but the decision was still roundly booed
        by the crowd.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea0c3d8f-3aae-45ee-b8fc-c0d4ac0e59f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T22:41:39.420+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2022-01-30T22:41:46.079+08:00
      'mgnl:lastActivatedBy': 'david'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cd1e448-9f9b-47ae-94ce-fd1fb5019d8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T22:41:39.421+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2022-01-30T22:41:46.079+08:00
      'mgnl:lastActivatedBy': 'david'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After Medvedev hit the backhand winner that earned him the tie break
        and deflated the crowd, he turned to look at the stands and raised his arms
        above his head as a mixture of cheers and jeers rained down.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d5e408c-7972-447d-b9a7-2807702fe8f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T22:41:39.421+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2022-01-30T22:41:46.079+08:00
      'mgnl:lastActivatedBy': 'david'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baa79c2d-093a-4968-8205-12eb22023627'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T22:41:39.421+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2022-01-30T22:41:46.080+08:00
      'mgnl:lastActivatedBy': 'david'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Down, but never out</strong></h2>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '580b9aba-72e2-4517-ac87-450f1b8df79d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T22:41:39.421+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2022-01-30T22:41:46.080+08:00
      'mgnl:lastActivatedBy': 'david'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the bitter disappointment, Nadal began the second set strongly
        and had a wonderful chance to give himself two early break point, but a less
        than perfect approach shot allowed Medvedev to hit a huge backhand winner
        that flashed past his opponent at the net.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea4fb98d-46bd-4e4e-8c00-81376d46a033'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T22:41:39.421+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2022-01-30T22:41:46.080+08:00
      'mgnl:lastActivatedBy': 'david'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15cfcefa-f9c9-446f-a6a3-e541de2f3ea8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T22:41:39.421+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2022-01-30T22:41:46.080+08:00
      'mgnl:lastActivatedBy': 'david'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nadal glanced up at his box with a worried look on his face, knowing
        how costly these squandered opportunities would be.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6448989f-dbf7-4f8a-9104-3c543ea418b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T22:41:39.421+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2022-01-30T22:41:46.080+08:00
      'mgnl:lastActivatedBy': 'david'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c7e94bb-2926-44c8-a5f2-8eecdca13224'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T22:41:39.421+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2022-01-30T22:41:46.080+08:00
      'mgnl:lastActivatedBy': 'david'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The set -- and the match -- soon looked like it was over with Nadal
        0-40 down while serving at 2-3.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cdbd034-64ac-4b58-b540-3bb7f0b84419'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T22:41:39.421+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2022-01-30T22:41:46.080+08:00
      'mgnl:lastActivatedBy': 'david'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f95f5e0-e70b-480c-b9ad-a76ad2e7c178'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T22:41:39.421+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2022-01-30T22:41:46.080+08:00
      'mgnl:lastActivatedBy': 'david'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the Mallorcan has forged a reputation as one of the biggest
        warriors on the court and, even now in twilight of his career, there are signs
        of that fight fading.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aea229e3-ba65-4217-8b70-ee3e4abf1ff9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T22:41:39.421+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2022-01-30T22:41:46.080+08:00
      'mgnl:lastActivatedBy': 'david'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8c1a439-84c3-4520-8585-57b428f455fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T22:41:39.422+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2022-01-30T22:41:46.080+08:00
      'mgnl:lastActivatedBy': 'david'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nadal clawed his way back to deuce, before eventually winning the
        game to level the third set.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '831213c9-e462-4613-af59-8800269a4327'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T22:41:39.422+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2022-01-30T22:41:46.080+08:00
      'mgnl:lastActivatedBy': 'david'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbd6bd8f-3034-4412-a095-ff072a5eb5f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T22:41:39.422+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2022-01-30T22:41:46.080+08:00
      'mgnl:lastActivatedBy': 'david'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The momentum of this final swung dramatically with Medvedev serving
        at 4-4, as nerves seemed to be getting the better of the Russian as he approached
        the finish line.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd80a1fd6-fa7a-4733-9467-0d4a039aec0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T22:41:39.422+08:00
