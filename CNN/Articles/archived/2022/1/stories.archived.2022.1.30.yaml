      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump also used the speech to rail against New York prosecutors''
        investigations into his business empire, calling for "the biggest protests
        we have ever had" if the prosecutors "do anything wrong or illegal."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
