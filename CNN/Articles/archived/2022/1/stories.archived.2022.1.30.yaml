      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/01/30/tennis/australian-open-mens-final-nadal-medvedev-spt-intl/index.html"
        target="_blank">"Australian Open: Rafael Nadal wins record-breaking 21st grand
        slam after beating Daniil Medvedev in epic final"</a></em></p>'
  'Colmenares-Diokno-Gutoc-oppose-compulsory-military-enlistment':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-01-30T23:20:27.476+08:00
    'imagesource': 'jcr:38d4b1ca-b0bf-4136-b948-fbf7326d1f12'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5f9d8b5d-8761-4fb8-bfdf-c21a8c396a63'
    'lead': 'Senatorial aspirants Neri Colmenares, Chel Diokno, and Samira Gutoc express
      strong disapproval of the proposal to require adult Filipinos to serve in the
      military.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-30T23:04:13.221+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2022-01-30T23:14:29.844+08:00
    'mgnl:lastActivatedBy': 'david'
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Colmenares, Diokno, Gutoc oppose compulsory military enlistment'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4ae427a-3e88-4774-9e51-d8436e1998c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T23:04:13.222+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2022-01-30T23:14:29.880+08:00
      'mgnl:lastActivatedBy': 'david'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 30) –</strong> Senatorial
        aspirants Neri Colmenares, Chel Diokno, and Samira Gutoc expressed strong
        disapproval of the proposal to require adult Filipinos to serve in the military,
        saying the government should instead focus on improving the country''s education
        and employment programs.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f08b02cb-24f1-4168-94a9-2fdd31bb05dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T23:04:13.222+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2022-01-30T23:14:29.881+08:00
      'mgnl:lastActivatedBy': 'david'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a51f281-07a1-4469-9ee0-5df0cd88acdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T23:04:13.222+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2022-01-30T23:14:29.881+08:00
      'mgnl:lastActivatedBy': 'david'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the CNN Philippines Senatorial Forum on Sunday, Colmenares said
        it violates the people’s free will and may be used to promote “repression.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb01e367-2619-4299-9588-f51a7d270f01'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T23:04:13.222+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2022-01-30T23:14:29.882+08:00
      'mgnl:lastActivatedBy': 'david'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd0e875f-b825-404e-a9c2-193fa72cc8b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T23:04:13.222+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2022-01-30T23:14:29.882+08:00
      'mgnl:lastActivatedBy': 'david'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I disagree with that completely,” he said of the proposal pushed
        for by vice presidential aspirant Davao City Mayor Sara Duterte.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0242ed1-534c-425e-bde2-4f4646adb112'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T23:04:13.222+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2022-01-30T23:14:29.882+08:00
      'mgnl:lastActivatedBy': 'david'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a10027e-f2cf-4f49-adc3-6b7676f50447'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T23:04:13.222+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2022-01-30T23:14:29.883+08:00
      'mgnl:lastActivatedBy': 'david'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Even just for high school ROTC (Reserve Officers'' Training Corps),
        the students don''t need military training, especially if the teachings for
        the youth is for repression," he added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9bbd4fe-517f-4393-92b9-e4e05c0bbdbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T23:04:13.222+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2022-01-30T23:14:29.883+08:00
      'mgnl:lastActivatedBy': 'david'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51635902-5866-4ca7-bbba-a70288395c39'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T23:04:13.222+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2022-01-30T23:14:29.884+08:00
      'mgnl:lastActivatedBy': 'david'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawyer Diokno raised a similar concern, as he noted how the military
        was used during the martial law regime “to put people in line and to stifle
        criticism.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c74c153-29e8-4118-a4ec-076f046495d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T23:04:13.223+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2022-01-30T23:14:29.885+08:00
      'mgnl:lastActivatedBy': 'david'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ec1223e-692b-44f8-9995-259c9cc9c3ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T23:04:13.223+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2022-01-30T23:14:29.886+08:00
      'mgnl:lastActivatedBy': 'david'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I am totally against the mandatory military enlistment,” Diokno
        said. “Hindi na ba tayo nadala doon sa mga nangyari noon na mga hazing, mga
        corruption? [Didn’t we learn from past incidents of hazing and corruption?]
        This is not going to be good for our country.”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f97deda-cf89-4665-9d65-e3778e488b46'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T23:04:13.223+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2022-01-30T23:14:29.886+08:00
      'mgnl:lastActivatedBy': 'david'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca131447-b0f3-48a0-a513-740d70f8c4dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T23:04:13.223+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2022-01-30T23:14:29.886+08:00
      'mgnl:lastActivatedBy': 'david'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marawi civic leader Gutoc, meanwhile, pointed out the potential
        challenges the move may pose on certain groups.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d6c6c61-3ee3-46b2-be70-38516ff0ec19'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T23:04:13.223+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2022-01-30T23:14:29.887+08:00
      'mgnl:lastActivatedBy': 'david'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb98ba28-71ea-422b-872c-bd67a8dafd31'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T23:04:13.223+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2022-01-30T23:14:29.888+08:00
      'mgnl:lastActivatedBy': 'david'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“One of the comments on this proposal is that for instance, from
        the Muslim Filipinos, that will be a bit insensitive to our women who have
        certain limitations in physicality of movement and even publicly mixing with
        our men,” she said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c1bd13e-7321-47d3-b208-fe4b966f225a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T23:04:13.223+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2022-01-30T23:14:29.888+08:00
      'mgnl:lastActivatedBy': 'david'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7475a9b3-43d2-4793-b5f4-dc230cf4cf60'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T23:04:13.223+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2022-01-30T23:14:29.889+08:00
      'mgnl:lastActivatedBy': 'david'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Colmenares argued the job situation in the country requires more
        immediate attention and that mandatory enlistment may be an added burden to
        Filipinos, as some are their families'' main providers.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '226e5c3c-1c50-4737-a018-c8fa7142a4d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T23:04:13.223+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2022-01-30T23:14:29.889+08:00
      'mgnl:lastActivatedBy': 'david'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ccc176b-5eb3-439d-aadb-e9923a349798'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T23:04:13.223+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2022-01-30T23:14:29.889+08:00
      'mgnl:lastActivatedBy': 'david'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two other senatorial hopefuls stressed the need to instead improve
        the Philippine education system. Gutoc, in particular, pushed for a strengthened
        program in schools geared towards disaster preparedness.</p>'
