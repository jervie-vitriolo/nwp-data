      'embedCode': '<iframe src="https://www.facebook.com/plugins/video.php?height=314&href=https%3A%2F%2Fwww.facebook.com%2FCNNPhilippines%2Fvideos%2F670035500803693%2F&show_text=true&width=560&t=1975"
        width="560" height="429" style="border:none;overflow:hidden" scrolling="no"
