      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3132b83f-bbb9-476f-96c3-a3aec6a72da1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T21:09:04.913+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2022-01-30T21:09:05.585+08:00
      'mgnl:lastActivatedBy': 'david'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Commission on Population and Development (POPCOM) recently reported
        the country logged its <a href="https://www.cnnphilippines.com/news/2022/1/19/philippines-population-growth-popcom.html"
        target="_blank">lowest population growth in 75 years</a> in 2020 as more Filipino
        couples chose not to have children due to uncertainties brought about by the
        COVID-19 pandemic.&nbsp;</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b22e14d4-f0b2-492a-a53f-e16797b627a5'
      'mgnl:activationStatus': true
