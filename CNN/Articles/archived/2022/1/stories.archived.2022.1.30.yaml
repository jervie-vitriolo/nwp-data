      'mgnl:lastActivatedBy': 'david'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ll be very unpopular here when I say that yes, I''m open to
        urging all my co-Bangsamoro, my co-Filipinos here in the provinces especially
