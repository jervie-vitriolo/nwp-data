  'bongbong-marcos-assassination-plot-tiktok':
    'author': 'CNN Philippines Staff'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-01-30T13:12:17.171+08:00
    'imagesource': 'jcr:d1b33efe-89f3-4c85-89f4-99a5e906844f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '634090b9-4222-4ae9-952e-ae463245f092'
    'lead': 'The camp of Ferdinand ''Bongbong'' Marcos Jr. on Sunday said they are
      ''not cowered'' by an alleged plot to assassinate the presidential aspirant
      but they are taking the threat seriously.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-30T13:26:08.333+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2022-01-30T17:01:36.785+08:00
    'mgnl:lastActivatedBy': 'pia'
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['elections-2022', 'Ferdinand-Marcos-Jr', 'Bongbong-Marcos', 'Vic-Rodriguez',
      'TikTok']
    'template': '1'
    'title': 'Marcos camp: We are ''not cowered'' by alleged assassination plot'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae70dfbb-6a0b-4a16-a80f-fcb3021614c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T13:26:08.333+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2022-01-30T17:01:36.785+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 30)</strong> — The
        camp of Ferdinand "Bongbong" Marcos Jr. on Sunday said they are "not cowered"
        by an alleged plot to assassinate the presidential aspirant but they are taking
        the threat seriously.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae5dbe41-e8f4-4211-9493-c20d55cef29a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T13:26:08.333+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2022-01-30T17:01:36.785+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While this assassination plot is concerning, we are not cowered
        by such threat. BBM shall continue to personally deliver his message around
        the country with firm resolve to unify our nation," Marcos'' spokesman Vic
        Rodriguez said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05b68baa-3278-4eac-a234-753f1dcb2b41'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T13:26:08.333+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2022-01-30T17:01:36.785+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Sineseryoso namin lahat ng banta sa buhay ni</em> presidential
        aspirant Bongbong Marcos <em>kagaya nito, at bilang isang bansa dapat din
        nating seryosohin lahat ng banta at magiging banta kung meron man. ''Wag naman
        sana sa buhay ng kahit na sinong kandidato,"</em> he added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '678f8e2d-70e0-4541-ba04-b0c8832e9702'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T13:26:08.334+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2022-01-30T17:01:36.785+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We take all threats against presidential aspirant
        Bongbong Marcos seriously, and as a country all threats should be taken seriously
        as well. We hope there is no threat against the life of any candidate.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3da859a1-785c-4ce9-90b1-8ccbf06456a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T13:26:08.334+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2022-01-30T17:01:36.786+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement came after a TikTok user posted a comment on the video-sharing
        app threatening Marcos of assassination.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5ebd2ca-0a0e-4015-a2e4-9553d9e41d8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T13:26:08.334+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2022-01-30T17:01:36.786+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Justice (DOJ) is investigating the threat and
        those behind it.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba22f5bf-2364-42ec-abc3-ee3d41c98187'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T13:46:46.539+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2022-01-30T17:01:36.786+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate statement, the Marcos camp said Charito Zamora, DOJ
        cybercrime group''s officer-in-chief, has requested TikTok "preserve the data
        related to the subject account while the Philippine authorities are working
        on the legal process for its disclosure." TikTok''s Law Enforcement Outreach
        is also working on the request.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85a37de6-b5ea-436d-9954-652034275a3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T13:46:46.539+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2022-01-30T17:01:36.786+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Zamora, the comment from an account with the username
        @joiedevivre420 read: "Nagmemeeting kami araw araw para paghandaang ipa aasasinate
        naming si BBM humanda kayo."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb8c2993-5682-4f4f-a32a-4cfc75c248ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T13:46:46.539+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2022-01-30T17:01:36.786+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zamora said a concerned citizen alerted authorities about the threat.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a4e6fb4-2d43-40b6-8beb-2b6302857612'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T13:46:46.539+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2022-01-30T17:01:36.786+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Every now and then then kasi we would receive a text or email from
        concerned citizens and report occurrences in the social media which they feel
        must be looked into, and we always act on it," she added.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0a8249b-55b6-477e-9b7b-d85a98c38614'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T13:46:46.540+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2022-01-30T17:01:36.786+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Justice Secretary Menardo Guevarra said the National
        Bureau of Investigation would "give priority attention to any validated information
        pertaining to a threat to the personal security of any presidential aspirant."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bb2e132-c617-4a41-a3e1-898a8e66c7a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T16:53:16.745+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2022-01-30T17:01:36.786+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He noted that the DOJ has received similar information about personal
        threats to other presidential aspirants.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbe7684d-8b9f-4234-ac56-50eef620d97b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T16:53:16.746+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2022-01-30T17:01:36.786+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If a bomb joke is actionable, so is a threat of assassination,
        whether true or not," he added.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec47a2a3-0a23-4f7c-9e66-720810b5b11a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T17:01:35.260+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2022-01-30T17:01:36.786+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, TikTok said such threats are not welcome on the
        platform.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b60c4a34-25e9-4a39-8709-6228409d2a2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T17:01:35.260+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2022-01-30T17:01:36.786+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The promotion of violence has absolutely no place on our platform.
        The user''s account has been permanently banned and we are fully cooperating
        with the National Bureau of Investigation in their investigations," it added.</p>'
  'north-korea-missile':
    'author': 'Brad Lendon, Gawon Bae, Junko Ogura and Barbara Starr, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-01-30T14:17:16.711+08:00
    'imagesource': 'jcr:7834f58f-40db-4824-b408-ff777674002a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7cd4d9bb-0568-41ff-a602-a7f498a77cbb'
    'lead': 'North Korea fired what is presumed to be its longest range ballistic
      missile since 2017 on Sunday, an escalation of its weapons program and a possible
      sign of larger tests to come, according to South Korea''s President.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-30T14:15:20.798+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2022-01-30T14:18:38.520+08:00
    'mgnl:lastActivatedBy': 'kristel'
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'North Korea fires longest range missile since 2017'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f035cbc9-9547-4a38-b279-7a170d86c70c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T14:15:20.798+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2022-01-30T14:18:38.520+08:00
      'mgnl:lastActivatedBy': 'kristel'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- North Korea fired what is presumed to
        be its longest range ballistic missile since 2017 on Sunday, an escalation
        of its weapons program and a possible sign of larger tests to come, according
        to South Korea''s President.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9393ffa2-1092-4b54-8a01-4a0d4a03427b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T14:15:20.798+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2022-01-30T14:18:38.520+08:00
      'mgnl:lastActivatedBy': 'kristel'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c295ae62-bac9-4342-a774-3a83f9ca4830'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T14:15:20.798+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2022-01-30T14:18:38.520+08:00
      'mgnl:lastActivatedBy': 'kristel'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both the South Korean and Japanese governments reported the launch
        of an Intermediate Range Ballistic Missile (IRBM), with officials in Tokyo
        saying the missile reached a height of 2,000 kilometers (1,243 miles) with
        a range of 800 kilometers (497 miles), before falling into waters off the
        east coast of the Korean Peninsula.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd082e49a-b821-4e6e-9fe1-a89c7474854b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T14:15:20.798+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2022-01-30T14:18:38.520+08:00
      'mgnl:lastActivatedBy': 'kristel'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d64497b-7bd1-40b9-bc56-9c8f9e71ea49'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T14:15:20.798+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2022-01-30T14:18:38.520+08:00
      'mgnl:lastActivatedBy': 'kristel'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If the missile were fired at a normal apogee, its range would be
        up to 3,500 kilometers to 5,500 kilometers, making it an Intermediate Range
        Ballistic Missile and North Korea''s longest test since 2017," Joseph Dempsey,
        research associate for defense and military analysis at the International
        Institute for Strategic Studies in London, told CNN Sunday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0873f833-e421-4923-9e6e-67623dcdeeb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T14:15:20.798+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2022-01-30T14:18:38.520+08:00
      'mgnl:lastActivatedBy': 'kristel'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e64fdffa-0d14-42cf-b7f9-9a45573ac604'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T14:15:20.798+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2022-01-30T14:18:38.520+08:00
      'mgnl:lastActivatedBy': 'kristel'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A US assessment also found the launch to be an IRBM, most likely
        a KN-17, also known as a Hwasong-12, according to a US official with direct
        knowledge.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bcbc70a-f213-4f70-96fb-29e49650e2bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T14:15:20.798+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2022-01-30T14:18:38.520+08:00
      'mgnl:lastActivatedBy': 'kristel'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0795b472-f7d8-4e72-99f0-4fde6399f112'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T14:15:20.799+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2022-01-30T14:18:38.520+08:00
      'mgnl:lastActivatedBy': 'kristel'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An IRBM would be able to strike the US territory of Guam in the
        Pacific Ocean.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd59ed1f4-bbd5-41e0-8f4f-f850cfdb6efd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T14:15:20.799+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2022-01-30T14:18:38.520+08:00
      'mgnl:lastActivatedBy': 'kristel'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79767b1f-8ae7-4859-8fa5-e044d231d3f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T14:15:20.799+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2022-01-30T14:18:38.520+08:00
      'mgnl:lastActivatedBy': 'kristel'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sunday''s launch is Pyongyang''s sixth ballistic missile launch
        in 2022 and seventh missile test overall.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d0563f2-aa5a-4229-9949-b4d84e1669f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T14:15:20.799+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2022-01-30T14:18:38.520+08:00
      'mgnl:lastActivatedBy': 'kristel'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73aeff7a-c0f3-45f6-8436-91c4c62dd3f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T14:15:20.799+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2022-01-30T14:18:38.521+08:00
      'mgnl:lastActivatedBy': 'kristel'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Kim Jong Un regime is ramping up its missile testing in 2022,
        and has said it will bolster its defenses against the United States and evaluate
        "restarting all temporally suspended activities," according to North Korea''s
        state-run news agency KCNA.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3236f4a-05fe-4480-862a-af70e86f1eda'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T14:15:20.799+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2022-01-30T14:18:38.521+08:00
      'mgnl:lastActivatedBy': 'kristel'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45fa9d2f-b559-4383-b3f5-d241d02d0fcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T14:15:20.799+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2022-01-30T14:18:38.521+08:00
      'mgnl:lastActivatedBy': 'kristel'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dempsey said Sunday''s launch shows North Korea may be doing just
        that.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b9ff3e7-036e-4705-b304-ad66cce4df6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T14:15:20.799+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2022-01-30T14:18:38.521+08:00
      'mgnl:lastActivatedBy': 'kristel'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '372dcbc7-daba-4adc-b921-a764e5926ef5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T14:15:20.799+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2022-01-30T14:18:38.521+08:00
      'mgnl:lastActivatedBy': 'kristel'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Following their 2018 self-imposed moratorium on long range and
        nuclear testing, they have limited ballistic missiles tested to short range
        (SRBM) and medium range (MRBM)," Dempsey said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd788b0e8-a044-4391-8197-e9a607706c99'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T14:15:20.799+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2022-01-30T14:18:38.521+08:00
      'mgnl:lastActivatedBy': 'kristel'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fe8447e-778f-4a90-9bfe-5aeb184fb881'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T14:15:20.799+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2022-01-30T14:18:38.521+08:00
      'mgnl:lastActivatedBy': 'kristel'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sense of all the recent tests is Kim "has a desire to test out
        his inventory" and doesn''t care if Washington sees it, the US official said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cd98661-8fc0-4a72-bd5f-c813d68fefcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T14:15:20.799+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2022-01-30T14:18:38.521+08:00
      'mgnl:lastActivatedBy': 'kristel'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd764b193-e0b8-4955-9e17-a8f8f3cab104'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T14:15:20.799+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2022-01-30T14:18:38.521+08:00
      'mgnl:lastActivatedBy': 'kristel'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Korean President Moon Jae-in said Sunday the North is coming
        close to scrapping the moratorium on Intercontinental Ballistic Missiles --
        weapons which in theory could strike the US mainland -- and nuclear testing.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8d59311-9824-40d1-a286-b82fb9fffbf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T14:15:20.799+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2022-01-30T14:18:38.521+08:00
      'mgnl:lastActivatedBy': 'kristel'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55bf5751-396e-4b1d-94ef-5f07c7c7b033'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T14:15:20.799+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2022-01-30T14:18:38.521+08:00
      'mgnl:lastActivatedBy': 'kristel'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moon, who convened an emergency National Security Council meeting
        following Sunday''s launch, said the North is showing a similar pattern to
        2017, when testing began with IRBMs, before moving to long range ballistic
        missile launches.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ede57c8-7f15-4d6a-a60a-698bdb1f9d26'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T14:15:20.799+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2022-01-30T14:18:38.521+08:00
      'mgnl:lastActivatedBy': 'kristel'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2a54ae1-9588-40b3-91c6-5e5770d417a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T14:15:20.800+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2022-01-30T14:18:38.521+08:00
      'mgnl:lastActivatedBy': 'kristel'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, North Korea fired what were presumed to be two short-range
        ballistic missiles into the seas off the nation''s east coast.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a7ba224-5358-46af-bb54-725c81a8a6ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T14:15:20.800+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2022-01-30T14:18:38.521+08:00
      'mgnl:lastActivatedBy': 'kristel'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e164a38-e6e0-4ed9-a412-1fc128467aad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T14:15:20.800+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2022-01-30T14:18:38.521+08:00
      'mgnl:lastActivatedBy': 'kristel'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two days before that, it fired what were believed to be cruise missiles
        into the same waters.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b6824a0-e8cd-4aec-8844-e581955949fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T14:15:20.800+08:00
