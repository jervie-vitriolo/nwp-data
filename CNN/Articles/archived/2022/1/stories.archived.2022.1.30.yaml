      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 30) –</strong> Human
        rights lawyer and senatorial aspirant Chel Diokno said free legal support
        must be provided in all barrios to address the problem of access to legal
        aid.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97955925-b7b7-4754-a964-c0b39c850847'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T22:25:44.086+08:00
