    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1db362a-a833-479c-a347-104cf26851ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T22:03:36.875+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2022-01-30T22:03:37.553+08:00
      'mgnl:lastActivatedBy': 'david'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t see any reason why any public official will hide his or
        her SALN. If you are rich, then you are rich. If you are poor, there''s nothing
        to be ashamed (of) if you are poor," he said Sunday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f688f0ea-124f-4729-950f-cb332a925e1d'
