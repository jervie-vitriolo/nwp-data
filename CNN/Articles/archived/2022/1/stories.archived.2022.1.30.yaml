      'mgnl:lastActivated': 2022-01-30T22:54:41.124+08:00
      'mgnl:lastActivatedBy': 'david'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93757102-7016-45aa-9959-30d07bb25b28'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T22:25:44.086+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2022-01-30T22:54:41.124+08:00
      'mgnl:lastActivatedBy': 'david'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"''Yung unang problema ng ating justice system ay walang access
        ang mga ordinaryong mamamayan...na masagot ang kanilang  katanungang legal
        at sa tulong na legal," he said during CNN  Philippines'' third Senatorial
        Forum on Sunday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4990f4f7-53ad-417b-960c-539ab92e4e46'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T22:25:44.086+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2022-01-30T22:54:41.124+08:00
      'mgnl:lastActivatedBy': 'david'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85dd659c-3c3e-4d5e-b744-0b7dba907feb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T22:25:44.086+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2022-01-30T22:54:41.124+08:00
      'mgnl:lastActivatedBy': 'david'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The first problem of the justice system is ordinary
        people have no access... to have their legal questions answered.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef3f4eff-bf67-478c-88ce-df30f73361fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T22:25:44.086+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2022-01-30T22:54:41.125+08:00
      'mgnl:lastActivatedBy': 'david'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a3c0b85-ee8f-4922-946e-51218b8ea5a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T22:25:44.086+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2022-01-30T22:54:41.125+08:00
      'mgnl:lastActivatedBy': 'david'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diokno said he realized the situation after he set up a free legal
        help desk on his Facebook page and received thousands of questions.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e10658bf-e89d-4cca-8adc-6be3bdda5134'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T22:25:44.086+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2022-01-30T22:54:41.125+08:00
      'mgnl:lastActivatedBy': 'david'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d7f1254-de87-42ff-8d7a-4f91c077b343'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T22:25:44.087+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2022-01-30T22:54:41.125+08:00
      'mgnl:lastActivatedBy': 'david'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a solution, Diokno proposed establishing legal centers in barrios
        to help people with their legal concerns.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26bcf44d-2e9d-48df-9df8-7bd2fd7fcf98'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T22:25:44.087+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2022-01-30T22:54:41.125+08:00
      'mgnl:lastActivatedBy': 'david'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8425f8f6-d990-4f12-825a-9cddabb1c7c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T22:25:44.087+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2022-01-30T22:54:41.125+08:00
      'mgnl:lastActivatedBy': 'david'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mata-tap natin ang legal profession – mga lawyers, mga law graduates...Mata-tap
        din ang mga legal aid clinics ng mga iba''t ibang law schools," he added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31f738f5-c198-47dc-acf8-62551c4c44d3'
      'mgnl:activationStatus': true
