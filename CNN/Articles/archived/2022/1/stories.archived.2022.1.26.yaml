      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-16T13:11:51.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This also remains true to why both Jadaone and Habac continue expressing
        their political opinions on their platform.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9349ed73-229e-4b2e-9f6a-d3f8898e1a5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T18:25:50.324+08:00
