      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Soriano said that members of their community do not like safe topics
        or safe discussions. "So it is either super dog show or super personal — ‘yan
        ang gusto nila," he said. By "dog show," he is referring to having a discussion
        with limitless boundaries where the hosts give each other passes to insult
        each other and their guests.</p>'
