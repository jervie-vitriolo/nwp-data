      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The provision also makes the bill pro-industry and not pro-health,
        as supporters claim, she added.</p>'
