      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e67c090a-e3a1-45cd-8caf-cff130278c68'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T14:29:43.594+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:12:03.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“By last Sunday, everything for the preparation, for the printing
        of the ballots have already been completed. Ballots have been already serialized,”
        said Comelec spokesperson James Jimenez in a virtual press briefing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b11324ef-fa3a-4248-9096-364a68120601'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T14:29:43.595+08:00
