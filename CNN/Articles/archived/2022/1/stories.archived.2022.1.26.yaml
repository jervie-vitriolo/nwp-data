      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jimenez said the Comelec will stage its national presidential and
        vice-presidential debates starting on the fourth week of February. He earlier
        said one set of debates will be held each month until April.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7830b205-05f1-4b89-9635-dda2cf19daec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T14:29:43.596+08:00
