      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa72cac3-ba4d-4bab-8683-03e5a751d06b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T18:25:50.324+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-16T13:11:51.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the height of Commission on Elections''s voter registration
        campaign last year, for instance, each of “Ang Walang Kwentang Podcast” episodes
        would start with Jadaone and Habac''s call-out for listeners to become registered
        voters.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '243bdd41-7145-4809-8032-0f3319d2232c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T18:25:50.324+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-16T13:11:51.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e7a0328-666a-4291-82ac-243ced385d51'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T18:25:50.324+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-16T13:11:51.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think iyon ''yung strength ng podcast — na dahil nga when you
        listen to podcasters, parang they become your friends lalo na kapag regular
        kang nagre-release ng episode. So you continue to listen," said Jadaone.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c640a38c-5fe1-4348-9751-afbe0e04958b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T18:25:50.325+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-16T13:11:51.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6807919c-905f-4caf-bda9-4c4697fdc829'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T18:25:50.325+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-16T13:11:51.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added, "Iyong mga podcast na tuloy-tuloy mong pinapakinggan,
        ibig sabihin nage-enjoy kang pakinggan sila or may nakukuha kang something
        from them na pinaniniwalaan mo din. So with that in mind, may responsibility
        din ''yung podcaster."</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43d01464-1948-4901-befc-2d356cb84681'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T18:25:50.325+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-16T13:11:51.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c045d13f-1199-41b1-9432-e1e6441182a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T18:27:11.479+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-16T13:11:51.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>"Iyong mga podcast na tuloy-tuloy mong pinapakinggan, ibig
        sabihin nage-enjoy kang pakinggan sila or may nakukuha kang something from
        them na pinaniniwalaan mo din. So with that in mind, may responsibility din
        ''yung podcaster."</strong></h2>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70f97b6c-3b83-4b65-b359-d494ffa43656'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T18:25:50.325+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-16T13:11:51.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pangilinan echoes Jadaone. She shared, “When I started my YouTube
        channel in 2017, hindi pa saturated ''yung YouTube. Maybe there were 20 Filipino
        YouTubers, tops, that we would watch. So because there were so few options,
        when you — as a key opinion leader — provide an opinion, that would be very
        much heard because wala masyadong options, so it is highly influential.”</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df4607be-c470-4ee0-8b87-32b1886d0007'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T18:25:50.325+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-16T13:11:51.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '370f7ee4-862a-42c4-a356-9fa0eefce9de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T18:25:50.325+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-16T13:11:51.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This seems to be a similar trend in podcasting now, according to
        Pangilinan, and this is why there is a need for the podcasting circle to continue
        to grow: Having more voices in the space helps listeners to come up with a
        more informed opinion.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c85497c-2485-4d18-b577-5db9bd9193cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T18:25:50.325+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-16T13:11:51.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88074d53-2c39-4fb3-81c8-b08695411d55'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T18:25:50.325+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-16T13:11:51.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There is only a handful of podcast shows that consistently put
        up content, so it is somehow easier to get a following, right? If we have
        more committed podcasts, we can have a more diverse voice,” she said. “Because
        the more you listen to someone, the more their voice becomes engraved in your
        head and that is something that you begin to trust. I think that responsibility
        is something that not a lot of people are ready to take on yet.”</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '710e1f8b-04cd-4959-abf1-d1e3b3328c58'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T18:25:50.325+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-16T13:11:51.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a4338e2-4916-41d9-857b-86d9b70685ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T18:25:50.325+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-16T13:11:51.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Having that political tone is also no different from “Gabi ng Bading.”
        So, according to Soriano, it is very important to have a really solid opinion
        on topics; otherwise, the listeners would know that you have half-baked opinions
        and that would open the grate for attacks and criticisms.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0771d1f-94c5-4a26-aad5-4047d2b246bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T18:25:50.325+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-16T13:11:51.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c48c4517-c4cc-40ba-b825-e5c0b67ddcdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T18:25:50.325+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-16T13:11:51.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villarosa explained that they hold an after-hours session every
        end of the month, where they hold a live discussion on YouTube to discuss
        their previous episodes with their followers. This is a way for Soriano and
        Villarosa to listen to what their followers have to say about certain issues.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89f12e9f-1a36-477d-94a9-675223c41496'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T18:25:50.325+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-16T13:11:51.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cee710db-36b0-441b-ac1f-2785027748a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T18:25:50.325+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-16T13:11:51.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Buo ''yung opinion namin and I think buo rin naman ''yung mga opinion
        nila kahit mga bagets pa sila. So parang what we do is more of a group discussion,
        more of an educational discussion," said Soriano. "Kapag natatanong namin
        sila na, ''Oh, ano ''yung opinion ninyo regarding this topic?,’ nasasabi din
        nila."</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bac3e8a2-c8f0-411e-b698-8556ec1cd91e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T18:25:50.326+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-16T13:11:51.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b774f2ea-adce-4601-8b64-d17c5d1f6a02'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T18:25:50.326+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-16T13:11:51.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villarosa added, "Kaya nga diba ang tawag sa influencers ngayon
        ay ''key opinion leaders'' na, kasi ''yung mga tao ay nakikinig talaga sa
        kanila."</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5d9705e-693c-44b9-b69b-433735ab12bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T18:25:50.326+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-16T13:11:51.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e45f81f-ef72-49da-a423-e2ef74d0b00f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T18:25:50.326+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-16T13:11:51.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said, "It is up to us, content creators, to be responsible with
        what we say talaga... Kasi kahit saang medium mo ''to ilagay, kapag itong
        taong ''to ay nilu-look up talaga ng mga nakikinig sa kaniya or mga nakasunod
        sa kanya, may influence talaga ''yung sasabihin nila."</p>'
  'Guanzon-delay-Marcos-DQ-decision':
    'author': 'Melissa Luz Lopez, CNN Philippines'
    'caption': 'Comelec First Division Commissioners Rowena Guanzon, Aimee Ferolino,
      Marlon Casquejo (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-01-26T18:26:46.800+08:00
    'imagesource': 'jcr:9b53c204-1bce-419f-aeff-d8583db12de7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '17bb7014-cf9d-4f9a-ab4a-7440f7679de7'
    'lead': 'Commissioner Rowena Guanzon appeals to a fellow Comelec official to release
      the draft decision on three disqualification cases against Ferdinand "Bongbong"
      Marcos, saying she hopes to finish the case before retiring next week.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-26T18:31:21.424+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-16T13:11:49.836+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-16T12:09:22.200+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Comelec', 'Bongbong-Marcos', 'Rowena-Guanzon', 'disqualification']
    'stories': ['6c258631-6bb2-4240-b1bb-cd0d0ea2c1bd']
    'template': '1'
    'title': 'Guanzon explains delayed Marcos DQ case decision, eyes release in a
      week'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b17d2244-884f-4934-91fd-4a2f05c30a19'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T18:31:21.424+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-16T13:11:49.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 26)</strong> — Commissioner
        Rowena Guanzon on Wednesday appealed to a fellow Commission on Elections official
        to release the decision on three disqualification cases against Ferdinand
        "Bongbong" Marcos amid a prolonged delay.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95f61852-7748-48e8-a838-ec5ad98ac6fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T18:31:21.425+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-16T13:11:49.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All eyes are on the Comelec''s First Division as voters await the
        outcome of three disqualification cases against the presidential hopeful.
        The division aired live its pre-conference on the case on January 7, and the
        case was deemed ready for resolution two days later.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf9c7a50-01ae-405d-b0e3-83056044fb06'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T18:31:21.425+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-16T13:11:49.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guanzon appeared in an unannounced Facebook live feed—her second
        in two weeks—to explain the delay. She admitted that she was not the commissioner
        assigned to pen the decision despite being the presiding officer of the division.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cff4c14d-0a63-4b6f-99ec-f3617033408f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T18:31:21.425+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-16T13:11:49.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s either of Guanzon''s two colleagues in the division: Commissioners
        Aimee Ferolino or Marlon Casquejo.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f045297-3dca-4979-8524-7913a767b896'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T18:31:21.425+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-16T13:11:49.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Anxious na kayo, marami nang haka-haka kasi as of today, Jan
        26, kung Jan. 10 na-raffle</em> <em>(ang ponente) ay 16 days na, hindi pa
        lumalabas ang resolusyon</em> [I know you are all anxious and there are already
        a lot of speculations because as of today, Jan. 26, it''s been 16 days since
        the raffle was held (to identify the ponente) on Jan. 10 and the resolution
        has not been released," the senior commissioner said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e882f29-2d72-46bd-a428-8a952def4213'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T18:31:21.425+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-16T13:11:49.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guanzon cited an "internal" Comelec rule wherein commissioners ideally
        resolve pending cases within 15 days. The Second Division, however, took a
        month to decide to <a href="http://cnnphilippines.com/news/2022/1/17/Bongbong-Marcos-COC-cancel-Comelec-2022-elections.html">junk
        the plea to cancel Marcos'' certificate of candidacy</a>, which is now under
        appeal.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '773e88a1-26b1-46c9-9fa8-f5388058e6e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T18:31:21.425+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-16T13:11:49.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"January 17 <em>po naglabas na ng decision ang Second Division,
        sana po nakisabay kami doon pero hindi po nangyari kasi hindi pa po ready
        ang ponente. Ayon sa kanya, na-COVID ''yung kanyang abogadong in-assign at
        siya''y nag-</em>quarantine<em> din dahil</em> close contact," Guanzon said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '605d00bf-5274-4a33-b6f3-8c85b81f58ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T18:31:21.425+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-16T13:11:49.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kung ang dahilan nga ay may sakit yung kanyang lawyer, eh tapos
        na rin naman yung quarantine nila... Pagbigyan naman natin siya ng ilang araw
        pa para maisumite na niya at makaboto na kam</em>i," she added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0524b79f-5862-456d-bf10-ac2bb1b8e521'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T18:31:21.425+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-16T13:11:49.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The Second Division released its decision on Jan.
        17, we would have released ours on the same day but the ponente wasn''t ready
        yet. According to the ponente, the lawyer working on the case got COVID and
        the commissioner also had to undergo quarantine as a close contact. If that''s
        the reason, they should have already completed their quarantine... Let''s
        give them a few more days to submit and for us to vote.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c1871ec-f44b-4a35-a353-e2b19713d610'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T18:31:21.425+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-16T13:11:49.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guanzon earlier committed to release the decision <a href="http://cnnphilippines.com/news/2022/1/8/Comelec-first-division-decision-disqualification-cases-January-17.html">on
        or before Jan. 17.</a></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f091ea8a-2f6e-47e8-aba4-83ad35f4807e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T18:31:21.425+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-16T13:11:49.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She has denied allegations that she was bribed to delay the proceedings.
        Guanzon is set to retire next week, together with Second Division Commissioner
        Antonio Kho, Jr. and Comelec chairman Sheriff Abas.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2fffb8b-f428-406e-8c63-a8c545655eaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T18:31:21.425+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-16T13:11:49.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Tapos na po ang separate opinion ko. Alam na po ng ponente ang
        boto ko, alam na rin ng isa pang commissioner ang boto ko," Guanzon said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6420d72-01ad-4e29-a25e-682260f43586'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T18:31:21.425+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-16T13:11:49.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"By Friday <em>po o</em> at the latest Monday, promise<em> ko po
        sa inyo</em> zero backlog<em> ako sa aking mga kaso na sa akin in-assign ang
        pagsusulat</em>," she added. "<em>Huwag naman sanang exception itong Marcos
        disqualification case&nbsp;kasi katungkulan ko ito eh."</em></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd83c7384-d3fd-4b95-bb83-d8413d042be5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T18:31:21.425+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-16T13:11:49.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: My separate opinion is ready. The ponente and the
        other commissioner know my vote. By Friday or Monday at the latest, I promise
        I will have zero backlog for cases assigned to me. I hope this Marcos disqualification
        case won''t be an exception because this is part of my duties.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
