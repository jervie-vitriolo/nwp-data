    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0176cfa7-5ae9-4a24-a39b-6480305ada3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T18:50:50.127+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-16T13:11:49.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The foundation was established by doctors Glenda Canlas and George
        Canlas after their son Benjamin Canlas died at the age of 17. He was very
        dedicated to helping others. There was a time when Benjamin used his savings
        to have a food seller’s bike fixed. This was the inspiration behind the foundation.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ba5646d-c007-457f-b87b-00bc6e96506a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T18:50:50.127+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-16T13:11:49.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4399c484-c38a-4f6c-b660-91654d24754d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T18:50:50.127+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-16T13:11:49.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As public transportation was very limited during the lockdown, many
        people had to walk for hours to get to their jobs. To help out, Benjamin’s
        parents gave away bikes to construction workers, security guards, and store
        clerks who struggled to get to work. They were nominated by their friends,
        family members, and co-workers.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1012215-98df-403a-b81b-f140c85de23a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T18:50:50.127+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-16T13:11:49.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '031700fa-b3d2-460b-a5a3-04dc528d48a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T18:50:50.127+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-16T13:11:49.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It was Ben’s passing that brought us to this mission. We came together
        to do something that would be significant in a time of a pandemic. Let’s be
        kind to people who are not seen. Kindness is possible. Kindness is the way
        forward for everyone,” said Dr. Glenda Canlas, founder of The Courage To Be
        Kind Foundation.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2623eb7a-e66a-4623-b711-33647330a4a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T18:50:50.127+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-16T13:11:49.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
