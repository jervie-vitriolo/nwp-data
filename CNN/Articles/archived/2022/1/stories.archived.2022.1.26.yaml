      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although candidates are not required to participate in the Comelec-organized
        debate, Jimenez said they will signify as empty the podium of the absent candidate.</p>'
