  'Omicron-hospitalization-Delta-variant-COVID-19-pandemic':
    'author': 'Deidre McPhillips, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-01-26T06:12:34.818+08:00
    'imagesource': 'jcr:0ddc429b-118e-49fb-ab2c-0fd1b3478010'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f4fe9f65-fcfe-4340-9f5f-4a62eac75dd7'
    'lead': 'During a period when the Omicron coronavirus variant was dominant, severe
      outcomes for patients hospitalized with COVID-19 — including ICU admission,
      ventilator use and death — were less common than during Delta or the first winter
      surge, according to a study published by the US Centers for Disease Control
      and Prevention.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-26T06:14:10.981+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-16T13:12:13.753+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-16T12:09:06.386+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'During Omicron, disease severity appears to be lower than during other
      periods of high transmission, according to US CDC study'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf3d64a1-854c-4622-adb1-3faf4687b937'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T06:14:10.982+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T13:12:13.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — During a period when the Omicron coronavirus
        variant was dominant, severe outcomes for patients hospitalized with COVID-19
        — including ICU admission, ventilator use and death — were less common than
        during Delta or the first winter surge, according to a study published Tuesday
        by the US Centers for Disease Control and Prevention.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67efbf87-69b1-4749-844c-75a310230097'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T06:14:10.982+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T13:12:13.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also, although the daily average of new cases and hospital admissions
        reached record highs during the Omicron period, there were fewer hospitalizations
        and fewer deaths for every 1,000 cases than during the Delta period or the
        first winter surge. These ratios compared the peaks of each metric within
        each period analyzed.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7df387e-84eb-4279-a2d2-7dc579ba3c58'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T06:14:10.982+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T13:12:13.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Severity of disease appears to be lower during the Omicron period
        due to a combination of factors, according to the researchers: higher vaccination
        coverage including boosters, immunity acquired from previous infection and
        potentially lower virulence of the Omicron variant.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16941696-cf8b-47c6-acca-e5e420d7ddf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T06:14:10.982+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T13:12:13.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among patients hospitalized with Covid-19, about 13% were admitted
        to the ICU during the Omicron period, compared with about 18% during Delta
        and the first winter surge. About 7% of patients died in the hospital during
        Omicron, compared with more than 12% during earlier peaks.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52ef6277-306d-4a65-b666-aa9e03297814'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T06:14:10.982+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T13:12:13.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also, patients hospitalized with Covid-19 during the period of Omicron
        predominance had a lower average length of stay than during other periods
        of high transmission: about 5.5 days, compared with 7.6 days during the Delta
        surge and about eight days during the first winter surge.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca2a57c2-a430-4dc8-90de-5ad83ef5071e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T06:14:10.982+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T13:12:13.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For this study, researchers analyzed Covid-19 indicators for three
        periods of high transmission: the first winter surge from December 2020 through
        February 2021, a period of Delta predominance from mid-July through October
        2021 and an early period of Omicron predominance from mid-December 2021 through
        mid-January 2022.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '443dbcb3-8df6-41f1-adee-e3cce2728596'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T06:14:10.983+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T13:12:13.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Although disease severity appears lower with the Omicron variant,
        the high volume of hospitalizations can strain local health care systems and
        the average daily number of deaths remains substantial," the researchers wrote.
        "This underscores the importance of national emergency preparedness, specifically,
        hospital surge capacity and the ability to adequately staff local health care
        systems."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e30cf46c-62bf-4fed-beee-7ba86124ea2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T06:14:10.983+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T13:12:13.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also reinforces the value of vaccination to prevent severe illness
        and death, they said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06663522-e4e3-4b6b-a754-1f629c5a3cd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T06:14:10.983+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T13:12:13.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These findings are reflective of broad trends and are not indicators
        of individual risk. Covid-19 hospitalization data includes incidental Covid-19
        infections, which could affect in-hospital severity indicators. The Delta
        variant was still circulating during the beginning of the Omicron period,
        which could also affect severity indicators.</p>'
    '21':
