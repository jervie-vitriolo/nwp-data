  'US-on-Russian-invasion-of-Ukraine':
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-01-26T04:51:06.324+08:00
    'imagesource': 'jcr:14086b1b-eded-4d69-9736-d8d7eb64149f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
