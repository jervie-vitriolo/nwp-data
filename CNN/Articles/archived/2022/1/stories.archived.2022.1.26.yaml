      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Makati City prosecutor has scheduled its preliminary
        investigation of the case of Gwyneth Chua, dubbed “Poblacion girl," on Feb.
        7 and 14.</p>'
