  'Ka-Leody-West-PH-Sea-economic-zone':
    'author': 'David Tristan Yumol, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-01-26T20:30:50.996+08:00
    'imagesource': 'jcr:7ce90ef0-ad6f-400f-bd56-2cbced441d9e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b43d67e7-1fcd-40c1-b4bf-c34b9b36b72a'
    'lead': 'The West Philippine Sea should be demilitarized and turned into an area
      of economic opportunities, says presidential aspirant and labor leader Leody
      de Guzman.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-26T20:30:23.512+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-16T13:11:47.025+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-16T12:09:27.007+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ka Leody: West PH Sea should be an economic zone'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69f08673-e912-45fa-95fe-b8c1ee60641e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T20:30:23.513+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T13:11:47.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 26) –</strong> The
        West Philippine Sea should be an area of economic opportunities and not a
        place for military flexing by the United States and China, presidential aspirant
        and labor leader Leody de Guzman said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '896775b5-a152-426d-b376-a87f10923e90'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T20:30:23.513+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T13:11:47.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0597882f-e556-4429-9ca4-c178105849f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T20:30:23.513+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T13:11:47.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Guzman stressed the West Philippine Sea should be demilitarized
        and turned into an economic zone to prevent Manila from being a pawn in the
        "trade war" between Washington and Beijing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '243c42af-f378-4d59-af7e-1692aad05d27'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T20:30:23.513+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T13:11:47.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6085d65a-f918-44ab-b0ca-1591baceea40'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T20:30:23.513+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T13:11:47.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kung magkakaisa na ang</em> West Philippine Sea <em>ay ma</em>transform
        into an economic zone <em>para sa kapakinabangan ng mamamayan dito sa buong</em>
        Southeast Asia <em>at hindi bilang</em> war zone <em>at kung mawawala ang</em>
        aircraft carrier <em>ng Amerika na pabalik-balik diyan, tingin ko yung</em>
        China <em>mas luluwag yan</em>. For every action, there is a reaction," De
        Guzman told DZRH''s <em>Bakit Ikaw? The Presidential Job Interview</em> on
        Monday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73ba53bd-0ee4-40a1-8078-514e7f3bcadd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T20:30:23.513+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T13:11:47.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bfeae8e-695e-4d65-871e-abad820cb42c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T20:30:23.513+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T13:11:47.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If we will all agree to transform the West Philippine
        Sea into an economic zone for the benefit of all citizens here in Southeast
        Asia and not as a war zone, and if US aircraft carriers will be gone, I think
        China will soften its stance.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b04ee228-cf62-42c8-80fb-5e5cff54491d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T20:30:23.513+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T13:11:47.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73d62f9a-6417-4278-9025-bf19b29fe86f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T20:30:23.513+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T13:11:47.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If elected president, De Guzman also vowed to push for close communication
        between the Philippine Navy and Filipino fishermen to ensure their livelihood
        is protected.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8990f3c-c040-48a3-bd72-313ef201a50e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T20:30:23.513+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T13:11:47.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aa6a089-465e-4a1e-9d24-f72d2c5184dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T20:30:23.514+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T13:11:47.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Titiyakin ko na magkaroon tayo ng</em> security <em>sa ating
        sariling bansa para pangalagaan ang seguridad ng ating mga mamamayan. Tiyakin
        ang ating mga mangingisda, lalo na sa</em> West Philippine Sea, <em>na magabayan
        ng ating</em> Navy <em>na makapangisda</em>," he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
