      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d98519e-eba0-46f8-b7f1-80bda48a4339'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T17:16:03.521+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-16T13:11:57.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the midst of the hoarding and panic buying, the early days of
        the pandemic saw debates on what constitutes essential goods. ”Among other
        things, books, arts, culture are seen by others as nourishment, as food to
        the souls,” Cordero explains. At the start of the pandemic, Savage Mind immediately
        got in touch with <a href="https://play.google.com/store/apps/details?id=net.nueca.communitymart&amp;hl=en&amp;gl=US"
        target="_blank">Community Mart</a> — a digital application developed by Naga-based
        IT service provider Nueca. This allowed Savage Mind to sell books at a time
        when a premium was placed on food, personal care products, and medicine. “Living
        during that time, it gives us some consolation when people started ordering
        books from us alongside their groceries.”</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af7ae9b0-259d-455c-9616-2e09f9c92a8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T17:16:03.521+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-16T13:11:57.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ADMU Press also noted an increase in the sales of Filipiniana and
        social sciences books. “I believe this is because the public wants to learn
        our history so as to better understand our current political and social issues,”
        Manduriao says. “Education, whether through formal or informal means, is a
        basic human right and books are among the essential tools to uphold it.”</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc968290-a1e7-4033-853d-d12be08a67ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T17:16:03.521+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-16T13:11:57.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Our history with COVID-19 is encoded in our reading habits. Javier
        noticed this in the sales at Penguin Random House. “In Spring 2020, we saw
        a huge spike in demand for kids’ study guides and workbooks when schools closed
        and parents were desperately trying to keep their kids learning and entertained.
        As people hunkered down, they embraced new hobbies and bought books on things
        like crafting, cooking and gardening.”</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8136f0e2-188f-48ac-92a6-5c2810166578'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T18:51:20.337+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-16T13:11:57.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That guide on maintaining indoor plants and that tarantadong komik
        you bought tell the story of how you’ve been surviving in this global pandemic.
        This is why bookstores are here to stay. We soothe our languishing by buying
        books.</p>'
  'Covid-stricken-Australian-aid-ship-heading-for-virus-free-Tonga':
    'author': 'Rhea Mogul, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-01-26T17:17:47.589+08:00
    'imagesource': 'jcr:c6ec6ab8-e843-4746-add5-185bdaa63be2'
