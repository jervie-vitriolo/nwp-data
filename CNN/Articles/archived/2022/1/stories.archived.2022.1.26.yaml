      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s nationwide tally climbed to 3,475,293 on Wednesday
        after the DOH listed 15,789 new infections.</p>'
  'no-change-in-mindset-Filipina-booters-face-Indonesia':
    'author': 'David Tristan Yumol, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2022-01-26T21:45:36.443+08:00
