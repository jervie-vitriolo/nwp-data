    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Govt to tighten PUV rules on unvaccinated, partially vaxxed workers'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f1ed65a-dab2-4c1e-9550-3c21eb2f3fb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T13:16:20.088+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T13:12:04.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 26) —</strong> Tighter
        restrictions await both the unvaccinated and partially unvaccinated workers
        who make use of their work as a reason to board public utility vehicles or
        PUVs, government agencies agreed on Wednesday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9b52ac9-7e48-4ebf-b534-1db53266233a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T13:16:20.088+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T13:12:04.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a joint statement issued by the Department of Transportation,
        Department of Labor and Employment, and Department of Interior and Local Government,
        only fully vaccinated workers will be allowed to ride in PUVs in Metro Manila
        starting Feb. 25 — but only if the region stays under Alert Level 3.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f52c240-2a86-4cf7-843e-2810a0cfafb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T13:16:20.088+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T13:12:04.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agencies said workers who are unvaccinated or have not completed
        their primary vaccination series can still commute for now, but they will
        not be allowed to ride in PUVs if their vaccination remains incomplete within
        30 days.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c1a8baa-2b8a-4465-8c39-39c09ebb7b50'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T13:16:20.089+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T13:12:04.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 30-day count for the full implementation of the "no vaccination,
        no ride" policy starts Wednesday, Jan. 26.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '633c968d-638a-4ff7-af79-63a9a251cc18'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T13:16:20.089+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T13:12:04.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"DILG stands by the policy na after this 30-day window, full implementation
        tayo nitong ''no vaxx, no ride'' policy because it is a valid exercise of
        the police power of the state to promote public welfare by restraining and
        regulating the use of liberty and property," Interior Undersecretary Jonathan
        Malaya said in a media briefing.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd02e2d67-6501-42bc-a2bd-e986d1fc7b9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T13:16:20.089+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T13:12:04.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOTR said there is no need to issue a new order since all three
        agencies have agreed on it.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13afaa0c-b157-4aa5-83f2-d2d17b3190e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T13:16:20.089+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T13:12:04.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once it takes effect, commuters need to present their vaccination
        card and valid identification card before taking the PUV.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '120c558d-a7dc-424b-b90d-ea1f21574c06'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T13:16:20.089+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T13:12:04.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government is prohibiting unvaccinated and partially vaccinated
        commuters to make use of PUVs while Metro Manila is under Alert Level 3 or
        higher, except if they are traveling for work or essential errands.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a32cabd-1e1a-4e81-8431-a7546d6d919b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T13:16:20.090+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T13:12:04.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Inter-Agency Task Force reiterated on Wednesday that the no
        vaccination, no ride policy cannot be enforced if the capital region eases
        to Alert Level 2.</p>'
  'Gilas-tickets-passes-2023-FIBA-World-Cup-March-1':
