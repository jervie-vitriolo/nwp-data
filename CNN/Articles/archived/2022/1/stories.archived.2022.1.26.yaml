      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45a44d8b-4913-4427-af68-413c7afd06bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T11:47:01.131+08:00
