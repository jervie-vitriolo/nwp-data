    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03587f83-bb66-49c7-8745-66f796b40172'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T17:16:03.518+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-16T13:11:57.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The closure of a branch is part of the lifecycle of a retail store.
        As Jaime Daez, founder and managing director of Fully Booked, clarified to
        CNN Philippines Life: “One of the stores (in Taft Avenue) has actually been
        closed since August of 2021. The store is located across La Salle Taft, and
        with remote learning still in effect, there are hardly any customers visiting
        the store since March of 2020 as the traffic there is mainly from the student
        population.” Even before the pandemic, low foot traffic was reasonable grounds
        for the closure of a branch. If a store doesn’t do well, on to the next. “We
        are fully committed to always offer the widest range of books possible to
        our customers. Fully Booked remains where readers can find their next great
        read.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '519dd4eb-6e2e-4292-8390-fb8e34fae12e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T17:16:03.519+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-16T13:11:57.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But if there’s one thing we’ve gained during the pandemic, it’s
        the acute sensitivity for loss. Over the course of these two years, people
        have had to bid goodbyes to their loved ones, move from workplace to workplace,
        and watch from afar as their favorite establishments close their doors for
        the last time. So is the loss of these branches really indicative of the state
        of our bookstores, or have we just lost too much already? To answer this question,
        we asked bookstores, publishers, and industry professionals for their insights
        on how the Philippine book industry has coped in the last two years.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f774fd4-26fd-494b-b73a-34c9e8e32b0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T17:16:03.519+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-16T13:11:57.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Supply and COVID-19the novel coronavirus</strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f93e5cd-8e3d-4944-972c-c5d347930b54'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T17:16:03.519+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-16T13:11:57.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before the vaccines and rapid tests came along, the whole world
        was at a standstill. The limited knowledge on COVID-19 turned the novel coronavirus
        into a boogeyman. The workforce stayed at home, logged on to Zoom, and hoarded
        toilet paper as an attempt to hide from this monster. This was a challenge
        for an industry that had tangible printed books as their products. How could
        bookstores continue to fill their shelves in a world that stopped moving?</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6604087a-3db9-43cd-90a4-ce305b82e81b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T17:19:13.620+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-16T13:11:57.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to publishers, the demand for books only increased as
        the letters changed in our community quarantines. Many of them met some difficulty
        in maintaining a steady supply of stock. “Capacity issues at some of the printing
        companies have added complexity to meeting the surging demand for print books,
        which are seeing unprecedented levels of popularity,” says Jennifer Javier,
        Penguin Random House Associate Sales Director for Southeast Asia. With limited
        raw materials and downsized presses, the books supply chain was left unprepared
        for this unexpected demand.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07c0d851-5d5e-41a1-adcc-6130acd61527'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T17:16:03.519+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-16T13:11:57.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kristian Sendon Cordero, Deputy Director of the Ateneo de Naga University
        Press and owner of independent bookstore and art space <a href="https://www.facebook.com/SavageMindBikol/"
        target="_blank">Savage Mind</a>, used to manually transport books from Manila
        to his bookstore in Naga. “I really wish to participate in the intellectual
        and cultural life of Naga, so I would do these things just to make these accessible
        here. Traveling with books in an eight hour drive gives me some sense of accomplishing
        this special mission.” But due to the traveling restrictions brought upon
        by the lockdowns, the bookstore put a halt to their acquisition of books from
        Manila, and focused their efforts on selling the books from their benefactors
        that were on-hand.</p>'
    '5':
      'image': 'jcr:47e89427-1caf-4aad-ac2a-c9e97d61edc9'
      'imageCaption': 'The second floor of Savage Mind (in the Lirag ancestral house)
        is a cafe which the bookstore partnered with Tugawe Cove. The cafe offers
        their signature Pili Macchiato and Bicol Express Cannelloni. Photo by RUSTOM
        PUJADO'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de7c05bb-8779-4a1d-a187-73532a40e80c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T17:35:43.639+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-16T13:11:57.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2a66b16-bd58-4765-9ff3-2a91bf25b2cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T17:16:03.519+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-16T13:11:57.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baguio’s <a href="https://www.facebook.com/mtcloud/" target="_blank">Mt.
        Cloud Bookshop</a> also found it difficult to acquire books from their suppliers.
        Located up in the sky within the Cordillera Central mountain range, the bookstore
        saw major publishing houses in NCR shift to a skeletal workforce, which added
        to the challenge brought upon by geography. To adjust to this, the independent
        bookstore sought alternatives. “We found that we were able to attend to and
        get more books directly from authors or from smaller publications during the
        lockdowns,” says Mt. Cloud’s co-owner Feliz Perez. “Our local book suppliers
        were still able to visit the shop or bring their stock to us throughout the
        pandemic with little changes.“</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12bd9c1a-1d5c-4702-a222-ba8510df4ef8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T17:16:03.519+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-16T13:11:57.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Support for the business</strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acc22164-d0f6-4c64-b495-2abbd226662a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T17:16:03.519+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-16T13:11:57.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite having ₱62.86 million from their 2020 budget redirected
        to the government’s COVID response, the National Book Development Board (NBDB)
        was still able to organize 53 initiatives for the country’s book industry,
        according to their 2020 State of the Book Publishing Industry report. Their
        Local Book Publishing Industry Development Program covered all bases, from
        webinars and workshops to grants and incentives to research and policy development.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e89935f-cce5-4cde-a196-e781e5f8f037'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T17:16:03.519+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-16T13:11:57.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“NBDB has been very helpful not only in terms of promoting and championing
        Filipino authors, but also in making sure that independent bookshops and publishers
        get financial and moral support from the government,” says Cordero.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74bf4ce3-200a-40d2-a69b-72ff90e82025'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T17:16:03.519+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-16T13:11:57.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="https://www.ateneo.edu/ateneopress/" target="_blank">Ateneo
        de Manila University Press</a>, on the other hand, was able to ease into the
        new normal through the agency’s webinars. “[NBDB] and the Book Development
        Association of the Philippines (BDAP) have both been tremendously helpful
        in providing opportunities for publishers to effectively transition to digital,”
        says the ADMU press’ Head of Marketing Almira Manduriao.</p>'
