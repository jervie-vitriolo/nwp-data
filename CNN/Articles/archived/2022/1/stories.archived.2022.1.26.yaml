      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the tally, one was partially vaccinated, one was unvaccinated,
        while the inoculation status of the remaining three are still being verified,
        the agency added.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84ee81b1-641f-4a16-a9da-679f11ffda40'
