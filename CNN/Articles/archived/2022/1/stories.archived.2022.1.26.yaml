      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now in its fourth year, the Ginebra Ako Awards continues its efforts
        to honor exemplary organizations and individuals who have shown <em>malasakit</em>
        and went beyond their call of duty to serve their countrymen amid the COVID-19
        pandemic.</p>'
