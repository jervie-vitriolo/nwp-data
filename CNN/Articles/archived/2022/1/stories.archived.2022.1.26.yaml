      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85c28c2c-6deb-4beb-a730-7c5d8e412508'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T16:50:16.401+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T13:11:58.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Inisip ko na madami din</em> opportunity <em>dito para pa mag-</em>step
        up <em>ang laro ko. Masaya din kasi makakasama ko na rin ang</em> coach <em>ko
        dati sa</em> UE <em>na si</em> Coach Fitch Arboleda," said Diano in a statement.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '321a592b-f78f-43d8-b6a6-5be0f49b059d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T16:50:16.401+08:00
