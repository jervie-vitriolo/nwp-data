    'jcr:uuid': 'cbe2e757-c284-4f5d-921c-72086558b220'
    'lead': 'More than 20 Covid-19 cases have been identified aboard an Australian
      navy ship sailing to disaster-hit Tonga, complicating aid efforts to the virus-free
      Pacific island nation as Japan halted its relief mission due to a separate outbreak
      among crew members.'
