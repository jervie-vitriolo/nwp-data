    'template': '1'
    'title': 'MMA: Denice Zamboanga gets wish, faces Ham Seo Hee in rematch in ONE:X'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb00d46a-4651-490e-9f39-3e240eb294a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T15:18:30.202+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T13:12:01.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 26) –</strong> Filipino
        mixed martial arts fighter Denice Zamboanga finally gets her wish to have
        a rematch with South Korean rival Ham Seo Hee.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0214f32-ea0c-409b-9782-9760953a7b9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T15:18:30.203+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T13:12:01.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I can''t explain the excitement! This is what I have been waiting
        for even after our first fight," said Zamboanga.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '733874f6-4426-49dd-ac51-86e7ba2de46f'
