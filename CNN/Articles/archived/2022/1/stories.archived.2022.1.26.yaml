    'mgnl:tags': ['US', 'Joe-Biden', 'Russia', 'Ukraine']
    'template': '1'
    'title': 'Biden says no one knows what Putin will do after White House called
      Russian invasion of Ukraine ''imminent'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19f4e4a6-a9e9-48cb-9054-a27b31dc4ae1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T04:57:21.631+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:12:17.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;US President Joe Biden acknowledged
        Tuesday a deeply uncertain situation at the Ukraine border, where Russian
        troops are amassing but few observers have any definitive knowledge of whether
        or when they might invade.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3a5d2f9-1a7d-4825-a4ea-a48ed6ee2f13'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T04:57:21.631+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:12:17.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '511475f6-2c34-43b8-83b9-a586c8ad1f1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T04:57:21.631+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:12:17.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, the White House said a Russian invasion was "imminent,"
        and American troops have been placed on high alert to deploy to Europe in
        a show of reassurance. US and European sanctions have been readied in the
        event of an invasion.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eb5e870-69bf-4e76-ae59-37f048c7a5f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T04:57:21.632+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:12:17.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cc9d3c1-bfaf-4972-8b18-8cb6fd8ecf42'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T04:57:21.632+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:12:17.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But even as tensions mount, Biden conceded that one man''s opaque
        decision-making would determine how events unfold.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04c35f36-93ce-4b68-a632-373992e63df5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T04:57:21.632+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:12:17.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2dccca4-1aa9-44fe-ac38-beb0686da45e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T04:57:21.632+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:12:17.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is all Putin. I don''t even think his people know for certain
        what he will do," Biden said as he made a brief outing in Washington for ice
        cream and to browse a local store, purchasing gifts for his wife and grandson.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1de4c3e6-ca35-478f-a603-2d404438c2b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T04:57:21.632+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:12:17.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdbef174-3ec4-428c-9d78-cbe984eee11a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T04:57:21.632+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:12:17.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President said he''d be willing to apply sanctions on Putin
        himself, a step previous presidents have avoided.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '259b9f6d-1ef1-4910-bd1e-027e0751b7d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T04:57:21.632+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:12:17.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1b9bce2-725b-4355-8fc6-534260fc2cee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T04:57:21.632+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:12:17.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And he revealed he could move US troops into Eastern Europe soon
        to demonstrate American commitment to its NATO allies: "I may be moving some
        of those troops in the near term just because it takes time. And again, it''s
        not provocative," he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c50d22ca-d48f-4f39-b421-f642d21d5437'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T04:57:21.632+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:12:17.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd83ef6a2-733a-42b9-89b7-813c9db87ea3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T04:57:21.632+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:12:17.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he made clear Putin remains something of an enigma, one whose
        vague intentions have have proved befuddling to him and other western leaders.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a0bcfec-864e-46c0-a80d-c9b3719c6bd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T04:57:21.632+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:12:17.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e408c664-bb72-4a26-a298-74503366a7e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T04:57:21.632+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:12:17.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ll be completely honest with you, it is a little bit like reading
        tea leaves," Biden said after browsing a small gift shop and selecting a sweatshirt
        for his grandson.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72886df6-45bc-4738-9815-924ea44f2fdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T04:57:21.632+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:12:17.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c5f9cf0-d6a9-46fc-b0e4-0247df623200'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T04:57:21.632+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:12:17.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ordinarily, if it were a different leader, the fact that he continues
        to build forces along Ukraine''s border, from Belarus all the way around,
        you''d say, ''Well, that means that he is looking like he is going to do something,''"
        Biden went on. "But then you look at what his past behavior is and what everyone
        is saying and his team as well as everyone else as to what is likely to happen,
        it all comes down to his decision."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98f9f514-a018-4dff-bf4d-8745905eee34'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T04:57:21.633+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:12:17.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d0e033a-7547-4cda-bbf8-781a0d1824e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T04:57:21.633+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:12:17.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden has spent the past several days receiving updates on the matter,
        and on Monday ordered 8,500 US troops to stand ready to deploy to eastern
        Europe. He made clear again Tuesday that no American forces would move into
        Ukraine.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c40f425f-e7c6-4dc0-8e91-07d7ac56511e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T04:57:21.633+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:12:17.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50d9e0d5-dcc5-4d74-ac61-16d889b57941'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T04:57:21.633+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:12:17.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Further US military assistance to Ukraine arrived Tuesday with approximately
        300 Javelins and 79 tons of equipment arriving in the country, the US embassy
        in Kyiv said in a tweet.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1369e0da-99f7-4375-9fc1-8062f9b29e48'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T04:57:21.633+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:12:17.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c1d639a-14a2-4056-b71c-10bbd02d3625'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T04:57:21.633+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:12:17.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Diplomatic efforts continue</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31d7f64c-da7c-4fd1-be04-eda36f67961a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T04:57:21.633+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:12:17.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even as military preparations get underway, diplomatic efforts to
        defuse the crisis were proceeding. Russian and European officials planned
        to meet in Paris this week to continue discussions on reviving a ceasefire
        agreement in Eastern Ukraine, and the US was preparing written responses to
        Russian security demands that were presented last month.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34fca459-8a34-42fd-9ec0-2df8ccfe4217'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T04:57:21.633+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:12:17.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '695dade8-d3ba-4d5e-87a3-4f821efc4220'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T04:57:21.633+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:12:17.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, Biden predicted Putin would ultimately decide to move
        into Ukraine, and he said Tuesday that little had changed to alter his view.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4661343c-c71b-41b8-ae77-84008b351db3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T04:57:21.633+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:12:17.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0de00378-ffb5-4279-af4a-c4beeb9304f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T04:57:21.633+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:12:17.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s been no change in the posture of the Russian forces,"
        he said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aeae3b9-1d07-43ce-bc76-8efb8bf315a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T04:57:21.633+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:12:17.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bc292fb-d59b-4b91-9690-d138365a177b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T04:57:21.633+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:12:17.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, his spokeswoman described a Russian invasion of Ukraine
        as "imminent," though in Kyiv, Ukrainian leaders have sought to downplay the
        threat.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72c48145-4e29-41c9-9aab-78a60f1bc7b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T04:57:21.633+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:12:17.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53186c61-400b-47aa-8a9b-5bd04782919f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T04:57:21.633+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:12:17.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When we said it was imminent, it remains imminent," press secretary
        Jen Psaki said during a daily briefing. "But again, we can''t make a prediction
        of what decision President Putin will make. We''re still engaged in diplomatic
        discussions and negotiations."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a28b5a9-2925-426d-ac1f-486dc80b0e90'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T04:57:21.634+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:12:17.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '458a2ef7-244f-48c5-8237-a2c238e68fe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T04:57:21.634+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:12:17.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An administration official told CNN after the briefing that "there
        has been no change in where we have been since last week which is that Russia
        could invade at any time."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baf0392a-543b-47d9-a180-90d607eedba8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T04:57:21.634+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:12:17.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5791955-72c2-4a9f-8b6b-a8104f8a6f5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T04:57:21.634+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:12:17.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ukrainian officials have sought to downplay the likelihood of an
        invasion, but Psaki said that signals from Russia were clear, even if Putin''s
        intentions were not.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54b7d673-a1ad-4498-8b24-6c8afa5a78d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T04:57:21.634+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:12:17.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24e0a79b-1c05-454a-8056-218317858853'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T04:57:21.634+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:12:17.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No one can get into the mind of President Putin or Russian leadership.
        We all know that is the case. What we have seen is a range of preparations,"
        she said, citing the build-up of more than 100,000 troops at the Russia-Ukraine
        border, "bellicose rhetoric" and potential false flag operations.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '257afae2-7e49-4faa-a88a-07734d65b44d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T04:57:21.634+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:12:17.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9083badb-3ab7-409b-a5cb-3603dbae5b3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T04:57:21.634+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:12:17.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, Ukraine''s President Volodymyr Zelensky said in a video
        address posted to his official Facebook page that his citizens had "no reason
        to panic" as authorities are "working for the full de-escalation of the situation"
        in eastern Ukraine.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3e233a1-9814-446b-8ca1-b8aa71f10b69'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T04:57:21.634+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:12:17.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee22eb40-b89b-4061-acbb-f0e9acab629b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T04:57:21.634+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:12:17.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other Ukrainian officials have also sought to project calm, including
        the defense minister, who said Tuesday there was "no need to have your bags
        packed."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b447983e-f27a-4cbc-ad4a-f7112c089950'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T04:57:21.634+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:12:17.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7913c0f-5f5d-43e8-bf62-cf03587359e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T04:57:21.634+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:12:17.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As they seek to demonstrate a level of stability, officials in Ukraine
        have voiced displeasure at a decision to draw down staffing at the US embassy
        in Kyiv, calling it unnecessary.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7338540-15af-4cb9-a09a-778fbdb3f5ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T04:57:21.634+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:12:17.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebf9eddf-5b58-4e34-8a19-720b2aa0c5f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T04:57:21.634+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:12:17.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We believe such a step to be a premature one &amp; an instance
        of excessive caution," a spokesman for the country''s foreign ministry said
        in a tweet.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59f06f0a-7ec8-4a8e-8e40-70ef89c02a6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T04:57:21.634+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:12:17.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bf3765d-3096-4d68-bc3a-04afbbf2bf67'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T04:57:21.635+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:12:17.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Psaki said Tuesday displeasure from the Ukrainian government at
        the US decision to withdraw some embassy staff was misplaced.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bafdc2d-e983-4ecd-ae63-6a927b6f6302'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T04:57:21.635+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:12:17.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d693284-56fc-47df-9bc1-3e3b1865eb1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T04:57:21.635+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:12:17.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re always going to make decisions that are in the security
        interests of people who are serving as diplomats around the world, and we
        have assessments that are made by the State Department, hence the decision
        in the announcement made over the last couple of days," she said.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c47f4c9-6394-416a-89db-7573af9cb024'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T04:57:21.635+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:12:17.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad70199c-ae16-45ef-9107-3686949a89c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T04:57:21.635+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:12:17.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will let others assess, but there are 100,000 Russian troops
        on the border of Ukraine and no clarity that the leader of Russia doesn''t
        intend to invade," she said. "That sounds pretty dangerous to me."</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f219a29-3651-4918-b332-8e98d0ddbb25'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T04:57:21.635+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:12:17.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73e6da4c-2831-4d74-a71c-d0f6b8a77e67'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T04:57:21.635+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:12:17.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In any case, a vast majority of US personnel at the US Embassy in
        Kyiv are staying at the post and are not taking advantage of voluntary departure,
        a source familiar with the matter told CNN Tuesday.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f990c217-247e-47b9-8fdc-db2d862e0259'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T04:57:21.635+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:12:17.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dbdc2bf-3ea7-47c6-94b7-8f58f96f27cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T04:57:21.635+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:12:17.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The source said there has not been a significant drawdown as a result
        of the authorized departure of US personnel.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70ed73b4-0aca-4628-ba8c-77614c14bab4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T04:57:21.635+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:12:17.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/01/25/politics/white-house-ukraine-russia/index.html">Biden
        says no one knows what Putin will do after White House called Russian invasion
        of Ukraine ''imminent''</a>."</em></p>'
