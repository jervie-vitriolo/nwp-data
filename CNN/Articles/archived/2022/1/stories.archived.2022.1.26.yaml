    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88d8177a-ec59-4a07-9148-3ae244b67c93'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T05:03:19.161+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:12:15.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US Department of Labor''s Occupational Safety and Health Administration
        said Tuesday it will be withdrawing the vaccination and testing emergency
        temporary standard for businesses with 100 or more employees, according to
        a statement on the agency''s website.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99024659-652a-44b1-a217-30972e88e472'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T05:03:19.161+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:12:15.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8924256c-ae8d-44fa-a02a-fc8bea12d3b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T05:03:19.161+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:12:15.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Although OSHA is withdrawing the vaccination and testing ETS as
        an enforceable emergency temporary standard, the agency is not withdrawing
        the ETS as a proposed rule. The agency is prioritizing its resources to focus
        on finalizing a permanent COVID-19 Healthcare Standard," the statement read.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa652581-4643-4e6d-a51e-d083aa42f939'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T05:03:19.161+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:12:15.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4decb515-1dbe-4dd3-8a69-dd5abb0cfafc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T05:03:19.161+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:12:15.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The withdrawal of the emergency temporary standard "does not affect
        the ETS''s continuing status as a proposed rule," a US Department of Labor
        spokesperson told CNN in a statement.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96c6c37a-c201-4cea-8953-4628694c8d4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T05:03:19.161+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:12:15.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a4ef22f-bc7a-43f2-adef-8c5c7bbfa0a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T05:03:19.162+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:12:15.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"OSHA is evaluating the record and the evolving course of the pandemic.
        OSHA has made no determinations at this time about when or if it will finalize
        a Vaccination and Testing rule. The agency intends to work expeditiously to
        issue a final standard that will protect healthcare workers from COVID-19
        hazards," the spokesperson added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e84d850b-d25e-468c-a6b0-a0b0ce6cf2b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T05:03:19.162+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:12:15.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3999f37c-6229-4738-bdca-031618e994ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T05:03:19.162+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:12:15.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision comes less than two weeks after the Supreme Court blocked
        the rule, dealing a major blow to President Joe Biden''s attempts to use the
        power of the federal government to combat the Covid-19 pandemic. OSHA''s regulation
        required businesses with 100 or more employees to ensure their workers are
        fully vaccinated or undergo regular testing and wear face coverings at work.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9533139a-b12b-4f64-b49f-7d1418bee093'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T05:03:19.162+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:12:15.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e8a4e3c-eb69-4685-8e6a-d619200215dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T05:03:19.162+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:12:15.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After evaluating the Court''s decision, OSHA is withdrawing the
        Vaccination and Testing ETS as an enforceable emergency temporary standard,"
        OSHA wrote in a document set to be published in the Federal Register.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb448fe6-07a0-498f-88dd-de80d1e9c47a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T05:03:19.162+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:12:15.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b246adb9-ab48-4e88-8d83-ebe3f8bb20f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T05:03:19.162+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:12:15.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"OSHA strongly encourages vaccination of workers against the continuing
        dangers posed by COVID-19 in the workplace," the agency also noted in its
        statement Tuesday.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1feef539-eab5-4667-82ee-ff9ab919c21a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T05:03:19.162+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:12:15.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c441a33-17f0-42ff-9084-2ea0dc26ead7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T05:03:19.162+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:12:15.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The withdrawal will be effective Wednesday, according to OSHA''s
        statement.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bdd541e-1d17-4fe8-bd36-794bac81af8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T05:03:19.162+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:12:15.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0dbde2a-1cf8-4f7c-b71e-59c09a4ff4c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T05:03:19.162+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:12:15.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President has emphasized the necessity of getting vaccinated
        against the virus for months and eventually decided to use the mandate on
        large employers as his main vehicle for convincing hesitant Americans to get
        their shots.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '268bab9d-fe86-497b-a084-5d62e58f85c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T05:03:19.162+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:12:15.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7ea75df-4fd2-47b3-80ab-c791976e51cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T05:03:19.162+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:12:15.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In freezing a lower court opinion that allowed the regulation to
        go into effect nationwide, the Supreme Court majority sent a clear message
        that OSHA, charged with protecting workplace safety, had overstepped its authority.
        In contrast, the justices said that a separate agency could issue a rule to
        protect the health and safety of Medicare and Medicaid patients.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8d1ff3e-243d-43cc-93bf-9500966d5ec8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T05:03:19.162+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:12:15.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd40c6492-7875-4efa-9fab-9ea071152a1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T05:03:19.163+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:12:15.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rule would have affected some 80 million individuals. There
        would have been exceptions for those with religious objections.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3209d2a9-75ed-4629-afd9-86bbdc219095'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T05:03:19.163+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:12:15.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6146c4e0-dea6-412a-a06d-8116a0e26720'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T05:03:19.163+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:12:15.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court allowed the vaccine policy rolled out in November by the
        US Department of Health and Human Services'' Centers for Medicare &amp; Medicaid
        Services to take effect. It sought to require the Covid-19 vaccine for certain
        health care workers at hospitals, nursing homes and other facilities that
        participate in Medicare and Medicaid programs.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f62fe0d-8e28-44a5-8e8a-48d38ce05e11'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T05:03:19.163+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:12:15.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/01/25/politics/vaccine-mandate-osha-withdrawn/index.html">Biden
        administration to withdraw Covid-19 vaccination and testing regulation aimed
        at large businesses</a>."</em></p>'
  'Marcos-on-drug-use-allegations':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-01-26T05:11:13.968+08:00
