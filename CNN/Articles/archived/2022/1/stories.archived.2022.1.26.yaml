      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.cnnphilippines.com/business/2022/1/25/Villar-linked-firm-gets-ABS-CBN-frequencies-NTC.html">Villar
        firm gets ABS-CBN frequencies – NTC&nbsp;</a></strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe4335df-b63b-48ae-b7da-ea2754b3b0a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T14:30:10.302+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T13:12:02.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f8c417a-7777-4112-98b5-8810d6202fb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T14:30:10.302+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T13:12:02.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''d like to tell the public that when NTC went to the DOJ, it
        was purely asking a legal question. There was no mention of any names, names
        of anyone, any private company or any private entity," Nograles said. "It
        was a purely legal question, asking for legal opinion from the DOJ regarding
        authority to allocate unused and available frequencies and the power to issue
        provisional authorities."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10668201-c447-4cae-a866-024b0a5b726d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T14:30:10.302+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T13:12:02.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a83cf7c9-e833-4de4-a7e1-0b545e158a47'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T14:30:10.302+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T13:12:02.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When DOJ gave its legal opinion, it was just purely answering a
        legal question," he added. "In the same manner when the Office of the President
        or the OES — when NTC went to the OES, it was only to seek guidance on the
        authority to assign available and unused frequencies."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61720f47-1c7e-4444-9057-db950073702d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T14:30:10.302+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T13:12:02.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dd2a103-80ac-4c87-9b74-baef5696ec1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T14:30:10.302+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T13:12:02.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the NTC order dated January 5, 2022, the regulator cited the
        "policy guidance issued by the DICT (Department of Information and Communications
        Technology), the DOJ legal opinion and the concurrence of the OP OES" when
        it resolved to grant the frequencies to AMBS.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49dd9bce-14dc-441a-9b38-3caeee7a6ea5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T14:30:10.302+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T13:12:02.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3252d5d8-3e66-4462-a9a6-162c3367c4f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T14:30:10.302+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T13:12:02.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AMBS may now temporarily operate and maintain a digital TV broadcasting
        system in Metro Manila/Mega Manila using digital TV Channel 16 and its analog
        pair TV Channel 2 for simulcast purposes only, and only until the analog shut-off
        scheduled in 2023.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0b6cb15-77fd-4f5b-8578-7e149ca38af4'
      'mgnl:activationStatus': true
