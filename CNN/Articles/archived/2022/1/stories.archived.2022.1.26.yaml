      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bec264ee-e074-42f9-af51-ce0dec5582c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T14:29:43.596+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:12:03.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Early days pa naman and the commission can very certainly order
        a reprinting of some of these ballots. Again, early pa lang tayo, we have
        not yet even approached peak printing capacity” he said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16654926-beb0-45c1-b176-ccd750d42880'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T14:29:43.596+08:00
