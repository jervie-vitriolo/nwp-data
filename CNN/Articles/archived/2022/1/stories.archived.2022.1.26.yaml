    'mgnl:tags': ['IMF', 'growth-forecast', 'US', 'China']
    'template': '1'
    'title': 'IMF slashes US and China growth forecasts'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a34ebc3a-a003-4dbb-90b6-1fff7f2f33d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T02:26:11.753+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:12:19.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The pandemic will continue to stoke uncertainty
        and inflation in its third year, undermining the global recovery from the
        coronavirus and pushing total economic losses toward $14 trillion.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc94341c-0752-497a-9e87-2a46812d51dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T02:26:11.753+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:12:19.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '782a57df-c490-460c-bc96-4259e4dadeb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T02:26:11.753+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:12:19.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s according to the International Monetary Fund, which on Tuesday
        slashed its global growth forecast for 2022 by half a percentage point to
        4.4%. The group said the world''s two largest economies, the United States
        and China, would grow more slowly than it predicted in October.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '144eb886-b488-44f5-a808-976da971344a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T02:26:11.753+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:12:19.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4add0da6-056a-4c4b-83ca-bcb428a2e9fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T02:26:11.753+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:12:19.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IMF sees America''s economic output increasing 4% this year
        after rising by 5.6% in 2021. It shaved 1.2 percentage points off its previous
        forecast due to "lower prospects" that Congress will pass President Joe Biden''s
        Build Back Better economic plan, lingering supply chain disruption and the
        rising chance of aggressive action by the Federal Reserve to rein in inflation.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f201c9a4-11ef-4977-b82b-10fae31e6a40'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T02:26:11.754+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:12:19.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c987b80d-34db-456f-b729-6fb286bf5279'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T02:26:11.754+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:12:19.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In China, economic growth for 2022 is now pegged at 4.8%, 0.8 percentage
        points lower than previously expected and a marked slowdown from the 8.1%
        growth achieved in 2021. The IMF pointed to the ongoing pullback in the country''s
        huge real estate sector and a "weaker-than-expected" recovery in personal
        spending.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f165fa7-c699-4bc1-acfe-45e3a9745216'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T02:26:11.754+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:12:19.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1eb2bcc-d8f4-4d9a-963e-c1066ebf05de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T02:26:11.754+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:12:19.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IMF now expects the pandemic to have cost the world $13.8 trillion
        in lost economic output by the end of 2024. While advanced economies are expected
        to return to their pre-pandemic trajectories this year, that''s not the case
        for "several emerging markets and developing economies," which are still poised
        to suffer "sizable output losses."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61ff9f51-545b-430f-b224-f45439027925'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T02:26:11.754+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:12:19.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae027ac5-7e4e-4ae6-9bed-11a8dcb8588d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T02:26:11.754+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:12:19.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The last two years reaffirm that this crisis and the ongoing recovery
        is like no other," Gita Gopinath, the IMF''s first deputy managing director,
        said in a blog post. "Policymakers must vigilantly monitor a broad swath of
        incoming economic data, prepare for contingencies, and be ready to communicate
        and execute policy changes at short notice."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e9cda00-0bf3-4d9d-948a-ce403e2b4fe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T02:26:11.754+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:12:19.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff1f0dc4-f534-4271-8602-f0e5f4adc45f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T02:26:11.754+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:12:19.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rising prices present a major challenge. The IMF revised up its
        estimates for global inflation, predicting that "elevated price pressures
        [are] expected to persist for longer."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b10eb40e-9002-4db7-87bc-7f10ba03859c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T02:26:11.754+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:12:19.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ec28243-ac0e-470a-bf2a-e02707c42722'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T02:26:11.754+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:12:19.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It now sees consumer prices rising 3.9% in advanced economies this
        year and 5.9% in emerging market and developing economies — sharper increases
        than were recorded in 2021, when consumer prices rose 3.1% and 5.7%, respectively.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc445713-e6cd-4478-ab55-1f1c20fe1f11'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T02:26:11.754+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:12:19.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28251cda-df30-4a66-a8b8-9e1cd72eae22'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T02:26:11.754+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:12:19.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inflation in advanced economies is expected to fall back toward
        2%, the target for most major central banks, in 2023. But the IMF said that
        a number of conditions will need to be met.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c97804f0-11b5-4dca-b705-4832ec1afac5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T02:26:11.754+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:12:19.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81fd1300-6bc8-4d21-809a-0a12a1a78ceb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T02:26:11.755+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:12:19.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Assuming expectations for inflation don''t get out of hand and "the
        pandemic eases its grip, higher inflation should fade as supply chain disruptions
        ease, monetary policy tightens, and demand rebalances away from goods-intensive
        consumption towards services," the IMF said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23840424-984a-48a5-9c6d-205f96d3da47'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T02:26:11.755+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:12:19.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd424d3d-a79b-41fa-b564-cc5ac7fff29a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T02:26:11.755+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:12:19.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The organization emphasized that its forecast is "subject to high
        uncertainty." It''s on alert for new variants of the coronavirus that could
        prolong the pandemic, fresh damage to supply chains due to China''s policy
        of suppressing all Covid outbreaks, and "higher inflation surprises" in the
        United States that could force the Fed to be even more aggressive with interest
        rate hikes.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e97fd24b-985e-4432-a149-d9c6017743cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T02:26:11.755+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:12:19.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a5afcd0-5af5-4846-a05e-9522653e6fcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T02:26:11.755+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:12:19.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also cited "rising geopolitical tensions and social unrest" as
        risks to the outlook. Western countries are currently engaged in a high-stakes
        standoff with Russia to avert an invasion of Ukraine.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb652574-a811-47d5-b8d4-82267a7c6f15'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T02:26:11.755+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:12:19.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
