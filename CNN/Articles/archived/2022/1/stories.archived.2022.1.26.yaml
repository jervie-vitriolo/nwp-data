      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fff24fb5-a5b5-48c8-94a7-15977890bb47'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T11:47:01.131+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T13:12:07.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines'' <em>The Source</em> on Wednesday,
        acting presidential spokesperson and Cabinet Secretary Karlo Nograles said
        that in line with the ordinances set by the Metro Manila LGUs, the no vaccination,
        no ride policy will be deemed non-applicable when the capital region reverts
        to Alert Level 2.</p>'
