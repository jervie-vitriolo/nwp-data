      'mgnl:lastActivated': 2023-01-16T13:12:03.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99c08b96-11d2-47f4-827c-564f2a4a6c80'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T14:29:43.597+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:12:03.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the poll body is eyeing to spread out the debates
        in Luzon, Visayas, and Mindanao.</p>'
    '23':
