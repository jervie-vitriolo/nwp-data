      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f9d18d8-51f0-4c29-988d-b8abca74ace2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T14:29:43.595+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:12:03.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, party-list group Juan Pinoy, who secured a TRO a day
        after automated ballot printing began, was also not included in the ballot
        face.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51375f9e-be41-4511-ac36-4623e3f0aaae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T14:29:43.595+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:12:03.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0e3200a-1c91-43ec-a956-56f568dfd973'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T14:29:43.596+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:12:03.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We are facing the TROs. Every time a TRO is sent to us and we are
        asked to comment, we participate. We are part of the process of resolving
        these issues. Hindi naman po napapabayan ‘yung kaso ng mga taong ‘yun [We
        are not disregarding the cases of those candidates],” Jimenez assured.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5cf8e46-be13-4ca3-9e6d-d2fb8afd2b38'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T14:29:43.596+08:00
      'mgnl:createdBy': 'vince'
