      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a message to reporters, the DOH said three of the five Omicron
        deaths were senior citizens. All of them had reported underlying illnesses.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe02efdc-4105-4fd2-aff3-a243199180d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T16:14:44.127+08:00
      'mgnl:createdBy': 'alyssa'
