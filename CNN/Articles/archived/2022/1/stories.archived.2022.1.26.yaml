    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6406146-2439-49d5-a204-af51012d84da'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T18:25:50.324+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-16T13:11:51.364+08:00
