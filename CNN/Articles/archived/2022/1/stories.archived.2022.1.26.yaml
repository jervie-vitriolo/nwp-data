      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Meaning to say, <em>''pag nagdeescalate ka</em> then obviously
        you can no longer implement it<em> kasi di na</em> Alert Level 3 and up,"
        he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '524d2d23-e436-41cf-af15-fbda9715f5df'
      'mgnl:activationStatus': true
