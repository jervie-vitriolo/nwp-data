      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Meaning to say, when you deescalate, then obviously
        you can no longer implement it because you are no longer under Alert Level
        3 and up.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bedf66b7-8f03-4dbc-b4ba-f41297422eb7'
