      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 26) —</strong> Cabinet
        Secretary Karlo Nograles on Wednesday defended Malacañang and the Justice
        Department''s involvement in the granting of ABS-CBN Corp''s frequencies to
        a media firm of former Senator Manny Villar, as the move continued to draw
        flak.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c963d063-62d2-409b-85a6-001453c5350a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T14:30:10.301+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T13:12:02.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fc44dc8-3487-4999-af6f-9152424a52a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T14:30:10.301+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T13:12:02.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nograles, also the acting presidential spokesperson, told CNN Philippines''
        <em>The Source</em> that the National Telecommunications Commission merely
        sought a "legal opinion" and did not mention any interested entity when it
        reached out to the Justice Department and the Office of the President-Executive
        Secretary, prior to granting Villar''s Advanced Media Broadcasting System
        (AMBS) a provisional authority to operate a digital television broadcasting
        system using frequencies previously assigned to the network giant.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ca028ea-33cc-453f-a4cb-717173224ca2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T14:30:10.301+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T13:12:02.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
