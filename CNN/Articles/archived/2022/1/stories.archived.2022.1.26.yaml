      'jcr:uuid': '1b4988a7-5ad2-4519-82ba-9fa79277cae4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T16:50:16.401+08:00
      'mgnl:createdBy': 'david'
