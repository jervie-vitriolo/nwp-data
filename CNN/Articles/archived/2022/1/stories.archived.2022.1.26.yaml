      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Since 2018, Ginebra
        San Miguel Inc. (GSMI) has been paying tribute to a new breed of heroes, who
        have showed compassion amid trying times.</p>'
