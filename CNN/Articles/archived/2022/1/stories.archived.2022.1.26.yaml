      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3b297c2-5243-4758-9536-04998f86154c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T19:34:25.802+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T13:11:47.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang</em> window raw <em>natin ay nasa</em> 10-15 years <em>para
        pigilang lumampas sa</em> 1.5 Degrees centigrade <em>yung init. Kapag lumampas
        dyan,</em> threatened <em>na yung</em> existence <em>ng mga may buhay dito
        sa mundo, kasama tayo</em>," said De Guzman, citing data from scientists.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3126eaa-eb2f-4cf7-95e5-97d9f6452738'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T19:34:25.802+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T13:11:47.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe6e6993-b96d-46eb-a483-9dc46fd723cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T19:34:25.802+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T13:11:47.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Our window is 10-15 years to stop the warming of the
        earth into more than 1.5 Degrees centigrade. If our temperature exceeds that,
        the existence of all living things in our world is threatened, including us.]</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afd72d85-a3d5-4b47-8657-0f83c4fc9467'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T19:34:25.802+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T13:11:47.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17568e13-32a8-4513-ad39-b77b4a329392'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T19:34:25.802+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T13:11:47.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Guzman said solar energy is more feasible in the country, but
        other energy sources like wind and waves can also be tapped.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a6439bf-2d5d-46a2-aaa6-8e4027cd9e77'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T19:34:25.802+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T13:11:47.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7264ad92-af34-44e3-863b-3c73376cfab7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T19:34:25.802+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T13:11:47.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The labor leader, however, is not in favor of using nuclear energy
        as the main power source because of the complexity in handling its technology.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19ba5da3-cd54-468a-80ae-9681487e394e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T19:34:25.802+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T13:11:47.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fcd5e7b-adaf-4394-9e86-c86835f20f92'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T19:34:25.802+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T13:11:47.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Guzman also slammed big businessmen for still pushing for the
        use of fossil fuel in powering up the country, saying he will move to close
        coal plants if he is elected president.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07b95ba1-fe86-4275-bfa3-c990f72d820c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T19:34:25.802+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T13:11:47.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fc07844-ef27-471e-a98d-66e426ad69c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T19:34:25.803+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T13:11:47.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>May mga negosyante, ang gusto nila ay puhunang libre halos.
        Ayaw nilang mag-</em>invest <em>ng malaki at kikita ng maliit. Kaya ang gusto
        nila,</em> fossil fuel <em>ang kunin. Eh nage-</em>emit <em>ng</em> carbon
        dioxide at greenhouse gas, <em>na siyang nagpapainit sa mundo kaya nagkakaroon
        ng</em> global warming," he explained.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ba8100e-fed0-4c5d-a7f9-484d59af54f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T19:34:25.803+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T13:11:47.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b56bc15d-8161-48cd-b0d9-de94feb3286a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T19:34:25.803+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T13:11:47.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There are businessmen who want to have an almost-free
        investment. They don''t want to invest on something big, where they will earn
        only a little. That''s why, they always want to rely on fossil fuel. But these
        are emitting carbon dioxide and greenhouse gas, which warm the earth and cause
        global warming.]</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11026f15-1005-4f7b-b5af-ca9aca322ceb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T19:34:25.803+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T13:11:47.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35774c24-3b5e-4131-83f3-374da594a0f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T19:34:25.803+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T13:11:47.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Guzman is running with former Akbayan Partylist Rep. Walden Bello
        as his vice presidential bet and nine senatorial aspirants.</p>'
