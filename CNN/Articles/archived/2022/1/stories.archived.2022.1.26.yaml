    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7e10ccc4-983c-4eae-a681-442d5495c5ce'
    'lead': 'Presidential aspirant and labor leader Leody de Guzman will focus on
      waging a war against climate change if he is elected to the country''s top post.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-26T19:34:25.800+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-16T13:11:47.850+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
