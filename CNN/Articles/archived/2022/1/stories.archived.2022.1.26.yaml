      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 26) —</strong> Filipino
        basketball fans can avail of tickets for the Gilas Pilipinas games in the
        FIBA Basketball World Cup 2023 starting on March 1.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf614f6f-0faf-498e-aab4-982a0a3ff5db'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T13:41:36.605+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-16T13:12:04.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Limited tickets will be made available via early-bird pricing with
        1,100 team passes to be sold through <a href="https://register.worldcup.basketball/">FIBA''s
        official website</a> from March 1 to 31.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d36263d-d647-4623-80fe-7a8e4ac5c8e7'
      'mgnl:activationStatus': true
