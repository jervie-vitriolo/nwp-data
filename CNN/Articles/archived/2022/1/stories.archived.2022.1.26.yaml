      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Category 2 or Lower Box Premium is worth ₱52,999, while Category
        3 or Lower Box Regular is worth ₱41,499.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '708d5896-8d92-4b36-a2f1-a3560e58558e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T13:41:36.606+08:00
      'mgnl:createdBy': 'cjmarquez'
