    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '42c16958-9a7e-4538-a491-baa49076f831'
    'lead': 'Ten Oath Keepers, including leader Stewart Rhodes, pleaded not guilty
      on Tuesday to new charges, including seditious conspiracy, related to the January
      6, 2021, attack at the US Capitol.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-26T02:29:14.745+08:00
