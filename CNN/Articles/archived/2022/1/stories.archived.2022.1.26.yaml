      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inspired by GSMI’s latest campaign “<em>Tumitindi ang Bagong Tapang
        ng</em> One Ginebra Nation,” the 4th Ginebra Ako Awards has acknowledged the
        efforts made by four organizations that have responded to the needs of communities
        severely affected by the pandemic.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d37ba71-f59e-4a55-be32-0991e7f37997'
