      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c094a91-10e4-4031-b64c-fd0223c714a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T17:42:50.533+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:11:53.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cuts amount to a 15% reduction in the number of senior managers
        and 5% of junior managers, Unilever said in a statement on Tuesday. Factory
        workers will not be affected.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7312740c-cac9-4a64-9e15-4431549c1c03'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T17:42:50.533+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:11:53.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b65b0bce-88eb-4e81-8e9e-00469546e481'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T17:42:50.533+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:11:53.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unilever, which owns household-name brands including Ben &amp; Jerry''s
        and Dove, said it''s moving to a "simpler" structure divided into five business
        units — Beauty and Wellbeing, Personal Care, Home Care, Nutrition, and Ice
        Cream — each with their own president.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48efcb4c-1091-4439-a547-947936564a80'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T17:42:50.533+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:11:53.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '078e33f1-c1e0-46da-93f6-14a17959efe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T17:42:50.533+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:11:53.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CEO Alan Jope said the overhaul will allow Unilever to be "more
        responsive to consumer and channel trends" with "crystal-clear accountability
        for delivery."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29955c0f-ca97-45ba-a96a-70c012457a6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T17:42:50.533+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:11:53.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a16ddae-7037-4ccf-b683-bcf3e58ca917'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T17:42:50.533+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:11:53.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Growth remains our top priority and these changes will underpin
        our pursuit of this," added Jope.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8658e10e-b4ea-4362-b06f-93496ad3baa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T17:42:50.533+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:11:53.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed731485-bf10-444a-87d0-f89b4b087268'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T17:42:50.533+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:11:53.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shareholders have ratcheted up the pressure on Unilever after its
        stock sank 10% last year. The firm''s shares got hammered last week after
        the company revealed it had made three failed bids to acquire GlaxoSmithKline''s
        consumer health care business. Unilever said Thursday that it would not raise
        its rejected £50 billion ($68 billion) offer, and the stock subsequently bounced
        back.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c65f14c8-c799-43fe-81d2-ba75d0c07022'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T17:42:50.533+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:11:53.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad2ee659-f796-4db5-bbbc-f579e41db874'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T17:42:50.533+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:11:53.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fundsmith, one of Unilever''s biggest shareholders, labeled the
        failed takeover a "near death experience." Fundsmith CEO Terry Smith criticized
        the company in a letter to investors earlier this month, arguing it had prized
        publicity-driven sustainability efforts over "the fundamentals of the business."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd60d706e-88b2-459e-b8b5-168454c36cff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T17:42:50.533+08:00
      'mgnl:createdBy': 'pilar'
