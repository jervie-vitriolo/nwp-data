    'template': '1'
    'title': 'Peter Dinklage says ''Snow White and the Seven Dwarfs'' live-action
      remake is ''backwards'''
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b23b652-5e93-4ac1-a91a-37c4453d8368'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T06:17:17.200+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T13:12:13.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — "Snow White and the Seven Dwarfs" is getting
        a live-action remake, but Emmy winning actor Peter Dinklage isn''t sure it
        should.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4dc50d0-1fd2-45f0-beb3-aca33fd00f28'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T06:17:17.200+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T13:12:13.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Disney announced that "West Side Story" actress Rachel Zegler will
        star as the princess in the remake of the 1937 animated film. Gal Gadot will
        play the Evil Queen. Dinklage thinks the story shouldn''t be remade at all
        if it''s not updated.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6961c650-7a3a-405d-9af2-2c3ebdd73681'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T06:17:17.200+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T13:12:13.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "Game of Thrones" star appeared on Marc Maron''s "WTF" podcast
        Monday and raised some questions about revisiting the 85-year-old film at
        this time.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6151b4e-94c4-4395-956d-56a4f7c1638f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T06:17:17.200+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T13:12:13.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was a little taken aback when they were very proud to cast a
        Latina actress as Snow White. You''re still telling the story of ''Snow White
        and the Seven Dwarfs.'' Take a step back and look at what you''re doing there.
        It makes no sense to me," he told Maron. "You''re progressive in one way and
        you''re still making that f---ing backwards story about seven dwarfs living
        in a cave together, what the f--- are you doing man? Have I done nothing to
        advance the cause from my soapbox? I guess I''m not loud enough."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90fe217e-8ec9-47d4-a7ed-5a98d64531cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T06:17:17.200+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T13:12:13.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The original "Snow White and the Seven Dwarfs," the first full length
        animated feature from Disney, can still be told says Dinklage, it just needs
        to be updated to today''s standards.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c612f8e8-692c-4696-9803-a652a0ab8558'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T06:17:17.201+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T13:12:13.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you tell the story of ''Snow White'' with the most f---ed up,
        progressive spin on it? Let''s do it. All in," he told Maron.</p>'
  'Tonga-Volcano-eruption-Hiroshima-atomic-bomb':
    'author': 'Rhea Mogul and Alex Stambaugh, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-01-26T06:18:06.925+08:00
    'imagesource': 'jcr:ef15d698-694d-445f-9089-11912f7f0797'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a90b71ef-3b7a-4eb3-a9bd-854908d5e21b'
    'lead': 'A chief scientist at NASA''s Goddard Space Flight Center says the eruption
      of the Hunga-Tonga-Hunga-Ha''apai volcano on January 15 released ''hundreds
      of times the equivalent mechanical energy of the Hiroshima nuclear explosion.'''
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-26T06:19:46.234+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-16T13:12:13.216+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-16T12:09:06.705+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Tonga eruption was ''hundreds of times'' more powerful than Hiroshima
      atomic bomb, NASA says'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19a1e93c-fb8a-4280-b511-d0835f506537'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T06:19:46.235+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T13:12:13.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The eruption this month of an underwater
        volcano near Tonga was hundreds of times more powerful than the Hiroshima
        atomic bomb, according to NASA.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd1a24a5-5729-43fb-9ad0-11f90c988899'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T06:19:46.235+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T13:12:13.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jim Garvin, chief scientist at NASA''s Goddard Space Flight Center,
        said the eruption of the Hunga-Tonga-Hunga-Ha''apai volcano on January 15
        released "hundreds of times the equivalent mechanical energy of the Hiroshima
        nuclear explosion," referring to one of two atomic bombs dropped by the United
        States on Japan during World War II.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1d83b38-994c-4238-8086-b01c629961c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T06:19:46.235+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T13:12:13.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a preliminary estimate, but we think the amount of energy
        released by the eruption was equivalent to somewhere between 4 to 18 megatons
        of TNT," Garvin said on NASA''s Earth Observatory website.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca775131-8715-4182-95f8-adc468005a9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T06:19:46.235+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T13:12:13.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In comparison, scientists estimate the 1980 Mount St. Helens eruption
        released 24 megatons of energy, and Krakatoa -- one of the biggest volcanic
        events in history -- erupted in 1883 with 200 megatons, according to NASA.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6979ecb1-cc13-4d8b-aa1e-08e070d95368'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T06:19:46.235+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T13:12:13.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The eruption near Tonga sent volcanic material surging as high as
        40 kilometers (25 miles) into the atmosphere and generated tsunami waves up
        to 49 feet (15 meters) high that hit parts of the archipelago including the
        Pacific nation''s main island.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '838c29f9-7d4c-4b19-9441-ebba2c6be466'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T06:19:46.236+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T13:12:13.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A volcanic cloud extended to cover all of the country''s roughly
        170 islands, according to Tonga''s Prime Minister, impacting the entire population
        of more than 100,000 people.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a273f7be-f3c8-483b-ac92-ce1dfae8b75c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T06:19:46.236+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T13:12:13.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garvin and a team of international researchers evaluated changes
        in land mass of the volcano since 2015, when an eruption connected two pre-existing
        islands, Hunga Ha''apai and Hunga Tonga, into one land mass.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b978ebd2-4874-42ac-baae-34e81e3f0aad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T06:19:46.236+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T13:12:13.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following the eruption this month, all of the new land has gone
        along with "large chunks" of the two pre-existing islands, the researchers
        said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6f222d1-a63b-4bca-8d6f-79bf600a21d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T06:19:46.236+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T13:12:13.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The eruption and tsunami killed at least three people, destroyed
        hundreds of homes and left remote islands cut off from the world with no communications.
        Photos show entire island communities blanketed by thick volcanic ash and
        debris.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7c3ac2e-e3fa-4b28-af60-aa6b714b5fcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T06:19:46.236+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T13:12:13.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aid agencies and Tongan politicians warned of potential food shortages
        after crops were ruined by the ash as rescue workers raced to deliver safe
        drinking water to the islands.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa92ee10-8013-4934-8fed-e8f42b8bedd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T06:19:46.236+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T13:12:13.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first contactless aid flights arrived in Tonga last week, with
        the coronavirus-free nation taking precautions to keep the virus out.</p>'
