      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb3bb6bf-3649-4518-995c-0b139d60dc40'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T14:30:10.302+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T13:12:02.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NTC''s order elicited critisms, including from House Deputy
        Minority Leader Rep. Carlos Zarate of Bayan Muna, who said giving the frequencies
        to the Villars is "an apparent payback of Pres. [Rodrigo] Duterte to his allies."
        Public policy think tank Infrawatch PH also raised a similar sentiment and
        slammed what seemed like a "midnight deal" with the Villars, who have a family
        member running for the Senate.</p>'
