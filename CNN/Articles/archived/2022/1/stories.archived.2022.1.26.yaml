      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquino previously starred in "Tales in the City," "When They See
        Us," and Isabel Sandoval''s film "Lingua Franca."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '000203f9-3ab3-4758-9c60-38d0c035b99c'
