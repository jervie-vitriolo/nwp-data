      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f62ef654-7469-4c5f-81cb-45fb9c0a9143'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T23:33:04.500+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:11:42.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another key issue for PCP is the transfer of regulatory powers from
        the Food and Drug Administration to the Department of Trade and Industry to
        whom manufacturers should register their products.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5d2fb14-5d17-4124-b256-e5b5b34d2622'
      'mgnl:activationStatus': true
