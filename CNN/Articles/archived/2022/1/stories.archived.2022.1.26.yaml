      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, prescribing guidelines on raising awareness about the
        impact of smoking and vaping will be done by the Department of Health.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34165e34-344b-4954-902f-e792a2c215d6'
      'mgnl:activationStatus': true
