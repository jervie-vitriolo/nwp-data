    'template': '1'
    'title': 'How has the pandemic affected Filipino bookstores?'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea9aa61f-ec37-4522-8a50-7d110f846d27'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T17:16:03.518+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-16T13:11:57.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When beloved bookstore chain Fully Booked <a href="https://twitter.com/_FullyBooked/status/1481545370278965248"
        target="_blank">announced that three of their branches were closing</a>, people
        mourned. Social media was flooded with memories and anecdotes reminiscent
        of eulogies. Publications posted headlines that felt like a warning for the
        end of times. Here was another establishment that we were losing to the pandemic.</p>'
    '40':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">A few
        of our branches are closing their doors forever on the following dates. If
        you were a frequenter at these branches, we still hope to see you at our other
        branches and at <a href="https://t.co/OeHvGcveUJ">https://t.co/OeHvGcveUJ</a><br><br>Our
        branch at S Maison will be closed temporarily until further notice. <a href="https://t.co/HCdo6xdFkn">pic.twitter.com/HCdo6xdFkn</a></p>&mdash;
        Fully Booked (@_FullyBooked) <a href="https://twitter.com/_FullyBooked/status/1481545370278965248?ref_src=twsrc%5Etfw">January
        13, 2022</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad76ea31-2559-4d36-bb62-3d35f0ccc9f1'
      'mgnl:activationStatus': true
