      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://deadline.com/2022/01/batgirl-ivory-aquino-to-play-alysia-yeoh-in-hbo-max-movie-1234918905/">Deadline''s
        exclusive report</a> said the superhero movie will focus on Barbara "Batgirl"
