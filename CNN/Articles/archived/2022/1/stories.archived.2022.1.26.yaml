      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56a0a119-0b66-4e5b-9b4f-baa8520a97df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T18:25:50.324+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-16T13:11:51.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kasi ang hirap hindi maging political ngayon,” said Habac. “Ang
        hirap hindi maging vocal about things lalo na kung hindi na siya tama. So
        maganda rin na mayroong ganitong platform kami ni Tonet na nasasabi namin
        kung ano ''yung opinion namin about certain things.”</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '751acdf9-8088-4b4b-b83d-2b077fe4a51b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T18:25:50.324+08:00
