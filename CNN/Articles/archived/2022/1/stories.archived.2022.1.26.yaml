      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diokno’s comment came after presidential aspirant Ferdinand “Bongbong”
        Marcos Jr., the only son of the late Philippine dictator, said he is not inclined
        to release his SALN to the public if he wins the election in May.</p>'
