  'the-communities-that-podcasts-built-in-the-pandemic':
    'author': 'Juju Z. Baluyot'
    'caption': 'Yani Villarosa and AC Soriano host the "Gabi ng Bading" podcast. Photo
      from GABI NG BADING/YOUTUBE'
    'categories': ['bba5720d-74c9-4700-b967-1c9a103984f7']
    'created': 2022-01-26T18:11:04.962+08:00
    'imagesource': 'jcr:96b38206-37dc-4e6d-8dab-3d22ab677d29'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b45bf06f-4bf7-4530-b2b4-ec35c01ce7f4'
    'lead': 'Podcasts like “Ang Walang Kwentang Podcast,” “Gabi ng Bading,” and “Pausecast
      With Hannah Pangilinan” are bringing people together.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-26T18:25:50.320+08:00
    'mgnl:createdBy': 'gabrielle'
    'mgnl:lastActivated': 2023-01-16T13:11:51.325+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-16T12:09:21.009+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The communities that podcasts built  in the pandemic'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74ad994f-28f0-4556-91b7-8a3cc310e994'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T18:25:50.321+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-16T13:11:51.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An existing community can build a podcast. For instance, people
        who are into discussions on mental health and wellness follow the likes of
        <a href="https://open.spotify.com/show/3svo4FMkUVRWsmQMKzAIqr?si=c4e005e8ce124447"
        target="_blank">“Yellow Space Podcast”</a> and the recently launched <a href="https://open.spotify.com/show/0NHvGBmN9ydcfsrJTduCVk?si=96d085e9daf84545"
        target="_blank">“An Open Mind With Liza Soberano,”</a> while those who are
        into self-help and adulting talks listen to <a href="https://open.spotify.com/show/0GVJ57XsbtgwRW7TJxNI0c?si=c09f5bf64125414f"
        target="_blank">“Adulting With Joyce Pring”</a> or <a href="https://open.spotify.com/show/5WwC6d477meWae7bmy6Fgt?si=04fc51ebcb6247c2"
        target="_blank">“Paano Ba ‘To?”</a></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd16a9f90-458a-4133-a2de-ec4145685433'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T18:25:50.321+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-16T13:11:51.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c96a2ee4-9b02-45bf-ba59-0a9715e4602b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T18:25:50.321+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-16T13:11:51.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of these podcasts is <a href="https://open.spotify.com/show/3zDVNsdbbjM1xhtjL68dRm?si=53ce80acf0ce45f5"
        target="_blank">“Pausecast With Hannah Pangilinan,”</a> a podcast show of
        guided talk-throughs and explorative chats with the host on a person''s overall
        wellness.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77fde95f-f691-4608-919d-59d6456228bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T18:25:50.321+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-16T13:11:51.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f026ac3-28e4-4b12-8e78-0ef09b0bfe97'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T18:25:50.321+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-16T13:11:51.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I just feel like people like to gather around a cause and that
        is what podcasts have been able to do: to provide a cause for people to stand
        alongside and learn more about,” said Pangilinan. “I definitely think that
        a podcast is a really great space to be able to find people who are like-minded
        and who are interested in the same things that you are interested in. It has
        a lot of power to bring people together.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bab83d3-d053-4abb-8fc5-6bc50b54af0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T18:25:50.321+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-16T13:11:51.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4369ad95-b33b-4b5a-b97f-0c40d9797e6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T18:25:50.321+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-16T13:11:51.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Community-building through podcasts</strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa28c8b4-90d2-4341-90f0-d79bb49ae30c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T18:25:50.321+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-16T13:11:51.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0307e02b-2985-40ab-ab13-3c4d67d4415a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T18:25:50.321+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-16T13:11:51.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It can also be the other way around; a podcast can also build a
        community, like in the case of <a href="https://open.spotify.com/show/7jIyHfFWNcKXvfhtRn9THA?si=399b66efe78f4dd8"
        target="_blank">“Ang Walang Kwentang Podcast,”</a> where filmmakers (and real-life
        friends) Antoinette Jadaone and J.P. Habac discuss different topics that are
        oftentimes centered on culture, trends, and traditions. After each episode,
        listeners go to the Facebook group <a href="https://www.facebook.com/groups/264075505029841"
        target="_blank">Ang Walang Kwentang Podcast: After-Podcast Tsikahan</a> —
        which has upwards of 43,000 members — to express their opinions or to share
        their own stories related to the previous episode.</p>'
    '74':
      'contentWidth': '100%'
      'embedCode': '<iframe style="border-radius:12px" src="https://open.spotify.com/embed/show/7jIyHfFWNcKXvfhtRn9THA?utm_source=generator"
        width="100%" height="232" frameBorder="0" allowfullscreen="" allow="autoplay;
        clipboard-write; encrypted-media; fullscreen; picture-in-picture"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72832d9d-c69d-4d43-ae7f-a322747ccbba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T18:25:50.326+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-16T13:11:51.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae51201a-b399-4042-a50f-5a4e0adef167'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T18:25:50.322+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-16T13:11:51.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67ea33f7-02a5-40e7-b035-a1c441be7e5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T18:25:50.322+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-16T13:11:51.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Habac is proud of the community that “Ang Walang Kwentang Podcast”
        has built,&nbsp;not only for the listeners but also for the hosts. This community,
        for him, allows them to have fun and meaningful conversations while being
        cooped up at home for so long.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f49ca4ac-5004-45db-b3c6-a35cdd3279c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T18:25:50.322+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-16T13:11:51.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kapag kunwari parang isang buong araw wala akong kausap, pero kapag
        recording na, parang ang daldal ko bigla. Tapos after ng recording, tahimik
        ako ulit. Parang outlet lang din talaga siya ng kadaldalan,” he shared.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f0f69b6-1403-44dd-b622-05dc42342a91'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T18:25:50.322+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-16T13:11:51.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jadaone added, "I think dahil sa pandemic nawala sa atin ''yung
        experience na nakikipag-chikahan sa mga kaibigan, as in nakikipag-inuman kasi
        nga bawal or nakakatakot pa dahil sa COVID. So parang naging alternative ''yung
        podcast namin."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d5a59bd-3065-4079-8eac-f839d7896c33'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T18:25:50.322+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-16T13:11:51.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a9e986a-3609-400d-8bd7-48e51916627a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T18:25:50.322+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-16T13:11:51.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the hosts of the podcast <a href="https://open.spotify.com/show/3OECoB74E8swwzevyzW9SH?si=755178f19b26488e"
        target="_blank">“Gabi ng Bading,”</a> they see the community that their show
        has built through the topics that they tackle in their episodes. They also
        have a Facebook community, <a href="https://www.facebook.com/groups/806154626651543"
        target="_blank">Gabi ng Bading: After Hours</a>, where their followers are
        encouraged to engage in online discussions or even pitch episode ideas. The
        group has over 11,400 members.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a335979-c85b-4e5f-8661-3de59183f8ab'
      'mgnl:activationStatus': true
