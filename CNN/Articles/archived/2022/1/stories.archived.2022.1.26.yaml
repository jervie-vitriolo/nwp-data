      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pelosi''s decision to run for reelection but not announce her run
        for speaker comes amid a larger conversation Democrats are having internally:
        whether it is time for the party to give way to younger leadership or whether
        Pelosi remains crucial to holding the party together at a moment when it needs
        a clear leader.</p>'
