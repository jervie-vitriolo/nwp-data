  'Oath-Keepers-plead-not-guilty-US-Capitol-attack':
    'author': 'Hannah Rabinowitz'
    'caption': 'Courtesy: CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-01-26T02:26:24.999+08:00
    'imagesource': 'jcr:6380ba33-f058-4624-a26f-1ce1093c9438'
