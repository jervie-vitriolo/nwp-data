      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 26) —</strong> The
        Department of Health (DOH) reported 15,789 new COVID-19 cases on Wednesday,
        the lowest in 20 days, pushing the nationwide tally to 3,475,293.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fc0b9b5-6715-4cbb-b6aa-3a908a41b282'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T15:54:30.375+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:11:59.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of this total, 6.6% or 230,410 are active cases or those who currently
        have the disease — 218,711 have mild symptoms; 6,902 have no symptoms; 2,982
        are in moderate condition; 1,507 have severe symptoms and 308 are in critical
        condition.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4ab4b41-2176-4da7-ba98-6681a0f5f362'
