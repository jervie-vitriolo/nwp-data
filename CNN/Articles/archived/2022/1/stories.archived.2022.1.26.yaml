      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, veteran goalkeeper Mike Casas announced his retirement
        after almost a decade of playing professionally.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '157cef80-2365-4668-8c1e-8a0b495f70b8'
