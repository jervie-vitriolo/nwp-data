      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2021/7/30/Metro-Manila-GCQ-stricter-restrictions.html"><strong>RELATED:&nbsp;Metro
        Manila still under week-long GCQ, to shift to ECQ starting August 6</strong></a></p>'
