      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fb9fe7a-bd39-48ec-9c19-58ce6f895a34'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T00:26:28.691+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T13:12:19.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If he wins the elections in May, Marcos said he intends to focus
        on vaccination rollout and on reaching herd immunity to help the economy survive
        the pandemic.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '232957fb-e9fc-4d94-b06e-dc379d482ce0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T00:26:28.692+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T13:12:19.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e13d854-a584-4f73-92ec-0f45de4288a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T00:26:28.692+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T13:12:19.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another priority move, he added, would be to address unemployment.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9778d98f-8e99-4ac0-962c-20d5413da65b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T00:26:28.692+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T13:12:19.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c85ae70-84a2-4d94-9681-f63ebe12f6e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T00:26:28.692+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T13:12:19.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A way to do this, according to Marcos, is by helping micro, small
        and medium enterprises, which he said account for the majority of the country''s
        businesses. He explained the government can help them "with lower taxes, tax
        holidays, [and] amnesties," among other interventions.</p>'
  'IMF-growth-forecasts-US-and-China-':
    'author': 'Julia Horowitz, CNN Business'
