    'mgnl:tags': ['ABS-CBN', 'provisional-authority', 'frequencies', 'Pastor-Apollo-Quiboloy',
      'Aliw-Broadcasting-Corp.', 'SMNI', 'Swara-Sug-Media-Corp.', 'NTC', 'National-Telecommunications-Commission']
    'stories': ['d1e54a7a-d690-478e-891e-67a53f0b332c']
    'template': '1'
    'title': 'Quiboloy network, Aliw Broadcasting bag other ABS-CBN frequencies'
    'updated': 2022-01-26T19:31:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '134a0398-1d43-4db9-9a02-eec39bcc5432'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T17:27:57.914+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:11:55.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 26) —</strong> Two
        other broadcasting companies, including one led by Pastor Apollo Quiboloy,
        have been granted other frequencies previously owned by ABS-CBN, the National
        Telecommunications Commission confirmed Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbcf9fa4-9772-4522-8591-447e2290eec9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T17:27:57.914+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:11:55.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '874366ef-38bc-40f2-902d-36d2b6e31b88'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T17:27:57.914+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:11:55.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NTC said in statements sent to the media that it granted Aliw
        Broadcasting Corp. and Swara Sug Media Corp. — also known as Sonshine Media
        Network International (SMNI) — provisional authority to “install, operate
        and maintain” digital television broadcasting systems in Metro Manila.</p>'
    '16':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">BREAKING:
        The National Telecommunications Commission has awarded Channel 23—previously
        owned by ABS-CBN—to Aliw Broadcasting Corp., and Channel 43 to Pastor Apollo
        Quiboloy&#39;s Swara Sug Media Corp. | <a href="https://twitter.com/pplmanuel?ref_src=twsrc%5Etfw">@pplmanuel</a>
        <a href="https://t.co/tLlVD7aBZy">pic.twitter.com/tLlVD7aBZy</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1486254767257296897?ref_src=twsrc%5Etfw">January
        26, 2022</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7e3c592-090f-46e4-8c36-bb98fc33fdf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T17:27:57.915+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:11:55.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb37171d-b278-4b2f-b821-8082dc5dcb3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T17:27:57.914+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:11:55.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6010fbf-72d6-4bcd-bfba-a102a2fed98c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T17:27:57.914+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:11:55.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aliw Broadcasting, the operator of radio station DWIZ, was founded
        by the late Ambassador Antonio Cabangon Chua. His son Edgard Cabangon Chua
        is the chairman of Aliw Broadcasting, and Nine Media Corporation which operates
        CNN Philippines.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c20768f4-f6d8-4bde-b828-93d6a62bca9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T19:31:17.509+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:11:55.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Orders promulgated on Jan. 5 granted such authority for Aliw using
        Channel 23 and for SMNI using Channel 43.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a66b287-522a-452a-9d8c-064bf80c4d04'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T17:27:57.914+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:11:55.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a0a5a48-d939-4f4f-860c-634a570e4fab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T17:27:57.914+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:11:55.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The regulator noted Aliw was the second applicant for digital TV
        broadcasting authority in the capital region, having filed its application
        on July 30, 2007. SMNI came next —filing for provisional authority on Oct.
        16 the same year.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb7e406a-1471-4b69-b3de-997ca4cb770b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T17:27:57.914+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:11:55.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41771d63-cb63-4a26-a5a8-cea6a3cbf385'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T17:27:57.915+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:11:55.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both broadcast firms secured the authority “after the determination”
        of their legal, technical, and financial qualification, said the NTC.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eebbd0e0-51cb-48ef-b14e-f4afe6208989'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T17:27:57.915+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:11:55.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54c0572b-17c6-44f2-a2a1-f5ba40edd6b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T17:27:57.915+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:11:55.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The commission added that it sought policy guidance from the Department
        of Information and Communications Technology, legal opinion from the Department
        of Justice, and the concurrence of the Office of the President-Office of the
        Executive Secretary.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0273ff90-a850-491d-83e6-ed69de706aa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T17:27:57.915+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:11:55.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cbe8122-6b7f-4cf9-ad8d-f4daae88af21'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T17:27:57.915+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:11:55.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Commission gave the same reassurance when it announced the awarding
        of Channel 16 to Advanced Media Broadcasting System, which is owned by billionaire
        and former senator <a href="https://cnnphilippines.com/business/2022/1/25/Villar-linked-firm-gets-ABS-CBN-frequencies-NTC.html">Manny
        Villar</a>. The company applied for digital TV broadcasting authority in October
        2006, the NTC said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6bfb504-0a76-41f9-97cf-6eeb315d1405'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T17:27:57.915+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:11:55.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59e998d1-5b09-4e19-9061-170cda9086f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T17:27:57.915+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:11:55.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ABS-CBN failed to secure a fresh 25-year franchise in July 2020
        after a House panel denied its application. It has since strengthened its
        presence in digital platforms and aired some shows on free TV at the A2Z channel,
        which was born out of a broadcast deal with religious leader and congressman
        Eddie Villanueva’s Zoe Broadcasting Network.</p>'
  'joefrazen-tawasil-sulu-attack':
    'author': 'CNN Philippines Staff'
    'caption': ' Pvt. Joefrazen J. Tawasil'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2022-01-26T17:34:43.667+08:00
    'imagesource': 'jcr:7d6de660-9b91-4a5a-960e-417218c67dbe'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2ee0a2cb-697b-478e-ae4f-c9c168e208d8'
    'lead': 'A soldier from the Philippine Army''s 45th Battalion died in what is
      described as an ''anti-Tausug, anti-Muslim'' attack in Patikul, Sulu Tuesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-26T17:38:06.235+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-16T13:11:54.707+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-16T12:09:15.999+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Sulu', 'Patikul', 'Joefrazen-Tawasil']
    'template': '1'
    'title': 'Tausug soldier killed in Sulu attack'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfa441d5-029f-4097-9234-d1924f585f8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T17:38:06.236+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T13:11:54.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 26)</strong> — A
        soldier from the Philippine Army''s 45th Battalion died in what is described
        as an "anti-Tausug, anti-Muslim" attack in Patikul, Sulu Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e92f4468-9177-4f41-9f93-cdafc832449b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T17:38:06.236+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T13:11:54.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joint Task Force Sulu says the attack that happened at the Tugas-Maligay
        Road was initiated by a leader of the Abu Sayyaf Group.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bc36c9f-18d9-4664-93f4-2f684ef434ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T17:38:06.236+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T13:11:54.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The 11th Infantry Division confirms that there has been attack
        in Brgy Tugas, Patikul wherein 45th Infantry Battalion''s Pvt. Joefrazen J.
        Tawasil, 25 years old, perished. He was part of a team on board a military
        truck, facilitating admin movements of the battalion. This act of violence
        was initiated by ASG subleader Ellam Nasirin around 7 pm yesterday," JTF Sulu
        said in a statement Wednesday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59f17742-0e98-4e31-85cd-0857545250c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T17:38:06.236+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T13:11:54.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The task force claimed that Nasirin''s act was done "out of frustration"
        over military operations that were initiated during the holidays. Pursuit
        operations for Nasirin are underway.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb8ded17-4182-4853-b55e-297b93ff4efe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T17:38:06.236+08:00
