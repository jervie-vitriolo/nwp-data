      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PMA president said it could have the same success as the previous
        National Vaccination Days where over 2.7 million adults were inoculated against
        COVID-19.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
