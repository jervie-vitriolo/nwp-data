    'lead': 'The pandemic will continue to stoke uncertainty and inflation in its
      third year, undermining the global recovery from the coronavirus and pushing
      total economic losses toward $14 trillion.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-26T02:26:11.753+08:00
