      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sityodtong even intervened and elevated the match to the ONE competition
        committee, which upheld the decision on the fight.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d287d70-6412-48f3-87d9-f6165c065235'
