      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While it may sound unpleasant, both Soriano and Villarosa said that
        they have started to see it as something distinct to their community. Villarosa
        said, "Love language nila iyon eh, ang pagdo-dog show. I think bonding na
        lang. Feeling ko, it is a way of having an engagement sa group na rin, so
        sige.”</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f2aa99e-0c1d-449a-88e1-42e92ec60b06'
