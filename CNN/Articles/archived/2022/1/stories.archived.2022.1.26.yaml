      'mgnl:created': 2022-01-26T16:50:16.401+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T13:11:58.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will bring with me great energy with my youth and also the hunger
        to compete and win everything in our hands. The fans can expect me to give
        my 100% for this club on and off the field," Kekkonen said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f50c9c54-8ecd-4ba2-9513-a873b9262438'
