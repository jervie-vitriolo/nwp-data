      'mgnl:type': 'text'
      'text': '<p>The JTF paid tribute to Tawasil, saying his bravery embodied the
        values of a Tausug warrior.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63ea2a99-2007-4ed4-90fc-7111b601835d'
      'mgnl:activationStatus': true
