    'jcr:uuid': '818d224e-e68e-4bca-adac-88b283191a7a'
    'lead': 'Actress Kathryn Kates, who appeared in hit TV series including ''Orange
      is the New Black'' and ''Seinfeld,'' has died aged 73.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-26T22:37:27.107+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-16T13:11:44.664+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-16T12:09:29.145+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Kathryn Kates, ''Orange is the New Black'' and ''Seinfeld'' actress,
      dead at 73'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9e8f78b-6647-461e-b194-f25231907cf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T22:37:27.107+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T13:11:44.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Actress Kathryn Kates, who appeared in
        hit TV series including "Orange is the New Black" and "Seinfeld," has died
        aged 73, her representatives confirmed to CNN on Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2624ed9-2113-4f6d-b6e6-226ec038e32f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T22:37:27.107+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T13:11:44.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd126c5a9-8b3a-49e5-ae93-2b0b6bf470a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T22:37:27.107+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T13:11:44.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After a long, hard-fought battle with lung cancer, Kathryn passed
        away peacefully this past Saturday surrounded by her brother Josh, his wife
        Sue Ann and her sister Mallory. We can confirm that Kathryn was 73 years old,"
        Headline Talent Agency said to CNN in a statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc2f7498-5ab1-4d09-818a-78433e3c2a39'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T22:37:27.108+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T13:11:44.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3a1a774-d093-459b-8729-d4e67526ffc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T22:37:27.108+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T13:11:44.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kathryn was our client for many years, and about one year ago,
        after finding out that the lung cancer she was treated for 20 years ago had
        returned, we grew even closer."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e44a5f5-dfc3-474a-8028-6f6ea72be0be'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T22:37:27.108+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T13:11:44.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8d282b4-069d-4fd7-b1bd-e219bfeb5bfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T22:37:27.108+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T13:11:44.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She was incredibly brave, thoughtful, wise and loving. Kathryn
        approached every role she ever played, as well as her daily life with the
        greatest of passion. We will do our best to honor her incredible legacy. The
        world truly lost one of the good ones."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27bfe13b-7029-45a8-915e-31fdb0bbc79c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T22:37:27.108+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T13:11:44.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77827090-0178-41b3-b99c-78e81efbc6e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T22:37:27.108+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T13:11:44.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency posted a tribute to Kates from its verified Instagram
        account on Monday: "Our mighty @officialkathrynkates has passed away. She
        will always be remembered and adored in our hearts as the powerful force of
        nature she was. She loved this craft and had enough patience to fill 10 ships.
        A true icon. We will miss you."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0f3a54c-e1d1-4c3f-8baa-df8e0ac8fea5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T22:37:27.108+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T13:11:44.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9686d56-a10f-4681-ad88-c15d1c8aa652'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T22:37:27.108+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T13:11:44.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a biography on her own website, Kates moved from her
        native New York to Los Angeles in 1974 to pursue her acting career. There
        she was an influential figure in the local theater scene, becoming one of
        the founders of the Colony Theatre in Burbank, California.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5791bfe-a53c-439b-aee6-be6b40b1b51b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T22:37:27.108+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T13:11:44.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4185ab4-fd04-462d-b64b-acdbc4b50df1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T22:37:27.108+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T13:11:44.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With a TV career spanning more than three decades Kates performed
        in a number of era-defining shows.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a3de82d-2501-4333-b51e-26ed8ae021db'
