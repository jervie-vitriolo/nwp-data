    'jcr:uuid': '01d4eedb-2d50-4b19-bd24-63f568c654b2'
    'lead': 'Philippine women''s football team co-captain Hali Long says they will
      not take Indonesia lightly as they chase history in their final 2022 AFC Women''s
      Asian Cup group stage match on Thursday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-26T21:35:15.214+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-16T13:11:45.495+08:00
    'mgnl:lastActivatedBy': 'magnolia'
