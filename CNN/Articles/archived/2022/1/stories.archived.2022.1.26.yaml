      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 26) —</strong> The
        economy grew 6.9% in the third quarter of 2021, but slower than initially
        reported, latest Philippine Statistics Authority estimates show.</p>'
