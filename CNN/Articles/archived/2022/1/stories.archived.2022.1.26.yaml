      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c36dc75-b870-4109-a851-23f686836d48'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T16:50:16.400+08:00
