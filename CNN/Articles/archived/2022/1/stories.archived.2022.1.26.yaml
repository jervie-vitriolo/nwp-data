    'template': '1'
    'title': 'Marcos on drug allegations: ‘I’m too busy for that’'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '725ffa3c-fe6b-45e0-9912-f4ce48442208'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T05:23:27.397+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:12:15.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 26)</strong> — Presidential
        aspirant Ferdinand “Bongbong” Marcos Jr. said he never used illegal drugs
        weeks after President Rodrigo Duterte claimed that a male presidential hopeful
        has been using cocaine.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb939030-45c7-4962-8421-997be2039120'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T09:39:09.180+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T13:12:15.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with DZRH on Tuesday, he was asked if he ever used
        illegal drugs.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1be30c3-dfe0-4532-90ac-1aa733cfbef8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T09:39:09.180+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T13:12:15.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Ako? Ay hindi ako pwede sa ganyan dahil masyado akong maraming
        ginagawa. That kind of lifestyle, para sa mga walang ginagawa, sa walang trabaho,”
        Marcos said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7425c3a3-18da-421c-9216-12589add83fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T05:23:27.398+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:12:15.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Me? I can''t do that because I have so many things
        to do. That kind of lifestyle, that''s only for those doing nothing, the jobless.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2668ee16-3f95-4c15-8231-a8e82cdef0c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T05:23:27.398+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:12:15.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos, the only son of the late Philippine dictator, also said
        he would support the legalization of marijuana for medical purposes.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8278a853-af97-413d-9ee3-2b50a7ec3220'
      'mgnl:activationStatus': true
