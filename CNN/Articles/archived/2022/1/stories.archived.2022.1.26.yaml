      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Zamboanga-Ham rematch is one of the fights lined up for ONE:
        X, the event which celebrates the tenth anniversary of the MMA outfit headed
        by Chatri Sityotdong.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28374ca3-a1c3-4c7f-b944-7875663d45f0'
      'mgnl:activationStatus': true
