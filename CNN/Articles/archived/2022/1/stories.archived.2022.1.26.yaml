      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 26)—&nbsp;</strong>The
        country has logged three more fatalities due to the Omicron coronavirus variant,
        raising the death toll to five, the Department of Health (DOH) confirmed on
        Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66b8fbde-c446-4a98-9621-ed58cb8d2d8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T16:14:44.127+08:00
