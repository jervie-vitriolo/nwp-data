      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1db40fb-b553-43d7-a244-b0abbd44d97c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T11:47:01.131+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T13:12:07.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I believe the ordinances really state that the no [vaccination],
        no ride is only for Alert Level 3 and higher," Nograles said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2ec15f6-0f56-44cc-910b-245e2c39e83f'
