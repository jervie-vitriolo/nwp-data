    'lead': 'Presidential aspirant Bongbong Marcos backs calls for the possible revival
      of the Bataan Nuclear Power Plant, which he claims was ordered shut purely for
      political reasons.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-26T00:16:25.084+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-16T13:12:20.334+08:00
    'mgnl:lastActivatedBy': 'magnolia'
