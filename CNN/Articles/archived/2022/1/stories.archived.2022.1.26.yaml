      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 26) –</strong> 2021
        Copa Paulino Alcantara champions Kaya FC-Iloilo had some player movements
        in the first month of the new year.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f30dccbc-7f3e-4228-b3a6-5eccc25911bc'
      'mgnl:activationStatus': true
