    'template': '1'
    'title': 'PH Senate concurs with UN treaty on reduction of statelessness'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '563687ea-9b1d-4f3f-ac9f-a40b631966fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T05:43:15.349+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:12:14.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 26) —</strong> The
        Senate has approved a resolution concurring with the Philippines’ accession
        to the United Nations’ 1961 Convention on the Reduction of Statelessness.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fddf647-bc12-44f5-9fab-59e12e0f9a01'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T05:43:15.349+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:12:14.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c9baf71-211e-4825-b3a3-3c19d3507fcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T05:43:15.349+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:12:14.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All 21 senators present during Tuesday’s plenary session voted for
        the proposed Resolution No. 964.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa94c9f7-f603-4b65-95b0-2b4070b859a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T05:43:15.349+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:12:14.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f2673d5-d801-421e-b337-139b5d9b8b38'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T05:43:15.349+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:12:14.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The treaty provides a legal framework to prevent and reduce statelessness.
        Among its salient features is a requirement for state parties to grant citizenship
        to all children born within their territories or those born to their nationals
        abroad.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5361b23-6703-4779-9700-1dacdf165f39'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T05:43:15.349+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:12:14.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b860d6c7-b69b-44ee-86f9-94f28c6ce4cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T05:43:15.349+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:12:14.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Koko Pimentel, sponsor of the resolution, said acceding
        to the 1961 Convention shows the country’s commitment to human rights.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
