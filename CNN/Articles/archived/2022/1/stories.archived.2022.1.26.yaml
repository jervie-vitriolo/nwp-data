      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the President signs the measure, she said they would consider
        all actions - including bringing the issue to the Supreme Court.</p>'
