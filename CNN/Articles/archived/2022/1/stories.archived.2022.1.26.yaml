      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zamboanga and Ham first met each other in the octagon in the ONE
        Women''s Atomweight World Grand Prix quarterfinals last Sept. 3, which was
        part of ONE Championship''s first all-female event ONE: Empower.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c297b20-3975-41fd-9878-70754532f7c5'
      'mgnl:activationStatus': true
