      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 26)</strong> — The
        Philippine Medical Association (PMA) suggested holding National Vaccination
        Days to fast track the COVID-19 inoculation of children aged 5-11.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d0e068b-21e6-44e4-82bc-a29705e9c5e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T16:18:40.951+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T13:11:58.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PMA president Benito Atienza on Wednesday said this will ensure
        that parents will have time to bring their children to the inoculation sites.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0828d985-dfab-4036-b331-02ab89c76b50'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T16:18:40.951+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T13:11:58.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sana magkaroon ng National Vaccination Days para mas concentrated
        po ang ating mga magulang na dalhin ang kanilang mga anak sa vaccination centers,"
        he said in a media briefing.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d3cce09-2ffa-4e31-94ff-32409a141086'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T16:18:40.951+08:00
