      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 26)—</strong>&nbsp;The
        Department of Health (DOH) on Wednesday said it has observed "sustained" spikes
        in COVID-19 cases in the Visayas and Mindanao.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf60a52a-4dd6-49cc-8125-786e90a7a56b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T21:27:39.062+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T13:11:45.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an advisory, the DOH said the areas logged an 87.35% and 164.72%
        increase, respectively, in coronavirus infections from the previous week.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ad15290-5bd6-4f32-8cb6-fbb5af413fd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T21:27:39.062+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T13:11:45.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency particularly noted that Western and Central Visayas,
        and Davao Region recorded the highest average in cases.</p>'
    '6':
      'contentWidth': '100%'
      'embedCode': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2FOfficialDOHgov%2Fposts%2F308762591290520&show_text=true&width=500"
        width="500" height="353" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowfullscreen="true" allow="autoplay; clipboard-write; encrypted-media;
        picture-in-picture; web-share"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '770c48b3-3953-43fb-a823-2c55c60afb01'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T21:27:39.062+08:00
