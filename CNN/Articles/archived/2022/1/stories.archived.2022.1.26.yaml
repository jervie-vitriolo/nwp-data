      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The actress is also working alongside J.K. Simmons, Brendan Fraser,
        Michael Keaton, and Jacob Scipio for the "Batgirl" flick.</p>'
