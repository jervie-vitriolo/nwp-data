    'mgnl:lastActivatedVersionCreated': 2023-01-16T12:09:03.410+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Bongbong Marcos wants ''no more lockdowns'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fc2388c-2e01-47b8-ab26-ee14ad3df8c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T00:26:28.691+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T13:12:19.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 25)</strong> - Presidential
        aspirant Bongbong Marcos on Tuesday said he doesn''t want any more lockdowns
        imposed due to COVID-19.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e58c3307-3515-41b2-8fb9-0fc818b75921'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T00:26:28.691+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T13:12:19.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dabc19c-88db-4b28-8a80-1e6985fc5d25'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T00:26:28.691+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T13:12:19.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former senator said Filipinos can no longer afford strict movement
        restrictions, as he noted the massive job losses since the country was put
        under varying levels of lockdowns beginning March 2020.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd3a4f62-7736-42a7-b478-75991369848c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T00:26:28.691+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T13:12:19.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a8bf756-2208-4151-9c2c-e1690d75f78d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T00:26:28.691+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T13:12:19.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No more lockdowns. Hindi na kaya ng Pilipino ang mag-lockdown [The
        Filipinos cannot go through another lockdown]... They''re going through too
        much hardship already," he told talk show host Boy Abunda on Tuesday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c791c18-695d-45b1-bd09-9906401ab9be'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T00:26:28.691+08:00
