      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd5dc6cc-8554-49d3-93bc-dc987a6121b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T14:29:43.596+08:00
