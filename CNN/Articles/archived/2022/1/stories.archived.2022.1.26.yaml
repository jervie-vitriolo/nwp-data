    'jcr:uuid': '1067a628-d11c-4383-9bb7-1bec8fdc8afc'
    'lead': 'The tenth anniversary offering of ONE Championship gets even more exciting
      with Filipino fighter Denice Zamboanga getting her wish to have a rematch with
      South Korea''s Ham Seo Hee, who beat her in a controversial fight last year.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-26T15:18:30.202+08:00
