      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 26) —</strong> The
        Commission on Elections on Wednesday defended its decision to proceed with
        the ballot printing while excluding the names of declared nuisance candidates,
        even if they have already secured a temporary restraining order from the Supreme
        Court.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20c9ac20-fa31-4dfe-8bef-1b8e84dc6d28'
