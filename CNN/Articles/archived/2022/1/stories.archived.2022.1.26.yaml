      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25902122-6dc7-4d5c-9511-31f020c00100'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T16:50:16.401+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T13:11:58.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Defender Diano and midfielder Kekkonen were both part of the ADT
        squad that had a runner-up finish behind Kaya FC-Iloilo in the last Copa Paulino
        Alcantara tournament.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05fcdb30-049a-4160-85f8-a28c0cf7a648'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T16:50:16.401+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T13:11:58.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7987b006-2b60-4262-9c6e-b4d0009aeaa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T16:50:16.401+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T13:11:58.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diano, a striker during his college years at the University of the
        East, first played pro ball in 2019 with Mendiola FC 1991 before being recruited
        to the national Under-23 team.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0de67dc9-eabf-4fda-befe-1ee9cb508a62'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T16:50:16.401+08:00
