      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 26) —</strong>&nbsp;The
        House of Representatives has ratified the bicameral conference report on the
        bill regulating the manufacture, use, and sale of vape products.</p>'
