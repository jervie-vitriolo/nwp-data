    'mgnl:tags': ['Vladimir-Putin', '11-billion', 'pipeline', 'NATO', 'EU', 'Russia',
      'Nord-Stream-2']
    'template': '1'
    'title': 'How Putin''s $11 billion pipeline split NATO and the EU at a time of
      crisis'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cd01c48-5018-4156-8233-9e91681dd785'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T17:38:55.792+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:11:54.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;An undersea pipeline set to deliver
        gas from Russia to Germany has become exactly what the two countries have
        always insisted it would never be: A weapon in a geopolitical crisis.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f20794f9-ad3a-4d85-ab20-a131351f7ac4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T17:38:55.792+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:11:54.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e84a2e4d-163d-415a-8ed8-1fd63930e9d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T17:38:55.793+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:11:54.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States, United Kingdom, Ukraine and several European
        Union member states have fiercely opposed the pipeline ever since it was first
        announced in 2015, warning the project would boost Moscow''s influence in
        Europe.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba23d119-0134-4d0f-830b-582e75ebacf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T17:38:55.793+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:11:54.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1842b740-8b29-44a1-84df-db4d75bbb096'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T17:38:55.793+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:11:54.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 1,200-km (750-mile) pipeline was completed in September and
        is now awaiting final certification. But even though the pipeline isn''t operational
        yet, it has already acted as a huge wedge between the traditional allies at
        a time of huge tensions between Russia and the West.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b118165-3ec0-40d2-86a1-5f9f3efc4cd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T17:38:55.793+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:11:54.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f986f59-562a-4630-a539-0a895bbf5ec5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T17:38:55.793+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:11:54.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to experts, that on its own is a win for Russian President
        Vladimir Putin.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b4d7cc2-9127-45af-ab13-071fde2fb392'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T17:38:55.793+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:11:54.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '617aed16-442b-4500-85bf-a673b64e675a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T17:38:55.793+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:11:54.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kristine Berzina, a senior fellow at the German Marshall Fund of
        the United States, a nonpartisan research center, said Moscow has benefited
        from the drama around the pipeline. "Everything about the Nord Stream 2 pipeline
        has been a victory for Russia," she told CNN.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f487c36b-f32c-4272-8970-65a21d7029a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T17:38:55.793+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:11:54.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0ee9e94-384e-4dbd-b765-b394d06ff557'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T17:38:55.793+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:11:54.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Given that Russia''s aim is to split everybody, if they''re seeking
        to break apart unity in the European Union and in NATO, this pipeline has
        been a wonderful vessel."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a4429ff-493e-4ccc-849d-392f14146e5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T17:38:55.793+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:11:54.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82ed8bd9-249f-4ccf-9fce-7e6ad6b4ee5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T17:38:55.793+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:11:54.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For years, both Russia and Germany argued that the pipeline is purely
        a business enterprise and has nothing to do with politics.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36b8a41c-38d1-48d6-84a6-13260db3e49f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T17:38:55.793+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:11:54.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18b876d1-ac32-4b35-80cc-0ed8ba175c92'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T17:38:55.793+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:11:54.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in central and eastern Europe, where gas supplies from Russia
        play an essential role in power generation and home heating, few topics are
        more political than energy security. With natural gas prices already near
        a record high, many fear further tension could cause more pain to European
        consumers.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23ce207b-3615-4a94-ae5b-e8affbe87ee2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T17:38:55.793+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:11:54.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9601f617-0dac-4e9f-9735-8206869c738d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T17:38:55.794+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:11:54.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And while Russia has denied using energy to put pressure on Europe,
        the International Energy Agency has blamed Moscow for contributing to the
        European gas prices crisis by cutting supply.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a77a9e6-faba-42b9-936e-b82c7113c0f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T17:38:55.794+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:11:54.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee367264-c284-405f-a833-162de2bee51c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T17:38:55.794+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:11:54.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US and Europe are preparing for the possibility that Russia
        could weaponize its gas exports to Europe to retaliate for any possible sanctions.
        The Biden administration has been in regular discussions with a number of
        countries in Europe, the Middle East and Asia about stepping up their production
        of liquified natural gas to Europe in the event that a Russian invasion of
        Ukraine leads to gas shortages, multiple US officials familiar with the discussions
        told CNN.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '921f8ad3-743a-4e3b-9dc0-44db1383be0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T17:38:55.794+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:11:54.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5d46034-7eff-4282-87a7-e3dc0e469684'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T17:38:55.794+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:11:54.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Russia''s biggest gas customer, Germany had been reluctant to
        use the pipeline to put pressure on Moscow. Less than two weeks ago, German
        Defense Minister Christine Lambrecht warned against dragging Nord Stream 2
        into the conflict.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecc7891d-5e51-4617-b8a7-93aaf5ad9d50'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T17:38:55.794+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:11:54.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ef7301c-10c2-48ec-9dc7-f13b7ba5e012'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T17:38:55.794+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:11:54.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet as tensions built up between Russia and the West over Ukraine,
        the claim has been quietly dropped by the Germans. Under pressure from the
        US, German Foreign Minister Annalena Baerbock acknowledged last week the Nord
        Stream 2 pipeline could be included in a package of sanctions against Russia
        over its involvement in Ukraine.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f9349c0-a6cc-40ef-aab2-7a553f53f2f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T17:38:55.794+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:11:54.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08ab032b-b369-42a9-85c7-b9b006685b8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T17:38:55.794+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:11:54.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the same time, the US has somewhat scaled back its vocal opposition
        to the pipeline. Earlier this month, the US Senate voted down legislation
        from Republican Sen. Ted Cruz of Texas to sanction entities associated with
        Nord Stream 2. The main argument from the Biden administration was that sanctions
        on the pipeline would undercut US efforts to deter the Russian threat by giving
        the West less leverage.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '776dfb1f-bfbe-4a6a-abbe-3a50cb9fa2eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T17:38:55.794+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:11:54.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dba9ad1-0a66-4011-8681-241c3137139b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T17:38:55.794+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:11:54.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Putin wants to see Nord Stream 2. If somehow it''s killed before
        any potential invasion, he has one less reason not to invade Ukraine," US
        Senate Foreign Relations Chair Bob Menendez said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70d58513-f72a-472f-8a60-4a9f901342ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T17:38:55.794+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:11:54.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fac093cc-01f7-4b32-a5fc-d406121d5aee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T17:38:55.794+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:11:54.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ukraine and other eastern European countries have warned the new
        pipeline could make the region more vulnerable to Russia''s whims.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b94ad371-7c92-4a63-906b-7ecfcc44c36c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T17:38:55.794+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:11:54.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bd30434-81f3-4cef-a30c-5f4bf76f1544'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T17:38:55.794+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:11:54.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Disputes over energy prices have plagued the relationship between
        Russia and Ukraine ever since the collapse of the Soviet Union in 1991, with
        Russia cutting its supplies of gas to Ukraine on number of occasions. At the
        moment, Russia needs Ukraine, because large amount of the gas it sells to
        Europe still flows to the rest of the continent through Ukraine''s territory.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42bc9556-f6c0-4e25-ad2e-9a6db9c85bf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T17:38:55.795+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:11:54.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05861567-049a-467b-a3ae-1db98a01a175'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T17:38:55.795+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:11:54.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By bypassing Ukraine, Nord Stream 2 would make it easier for Russia
        to isolate Ukraine.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a99c2a31-5af9-45df-b30f-6faa9af4d6ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T17:38:55.795+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:11:54.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f37d5193-24c0-4890-8d0a-6bcfea77c509'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T17:38:55.795+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:11:54.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Making the situation even more complex is Germany''s decision not
        to supply weapons to Ukraine. While several other NATO countries including
        the US, UK and the Czech Republic said they''d ship weapons to the country,
        Germany has so far refused, sparking criticism from Ukrainian officials.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a60d213b-15bd-49a8-9eda-3b82d6e97bde'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T17:38:55.795+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:11:54.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bf3ac0c-567f-4ad5-aacd-71d8d675f1fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T17:38:55.795+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:11:54.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Controversial remarks by the chief of German navy Vice-Admiral Kay-Achim
        Schönbach about Putin "probably" deserving respect and suggesting Ukraine
        had permanently lost the Black Sea peninsula of Crimea to Russia have only
        added to the tensions. While Schönbach has resigned over the comments, the
        Ukrainian Ambassador to Germany Andrij Melnyk said on Sunday the German government
        "has to change its course towards Kyiv" in order to "restore full trust in
        German politics."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3bf9a68-f318-4af4-a1d1-f12a252e90f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T17:38:55.795+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:11:54.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '679d4a21-6786-435c-8ebe-0fc25b3f8e25'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T17:38:55.795+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:11:54.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pipeline is especially valuable to Russia, which relies on oil
        and gas exports for over 40% of its government revenues. If operational, it
        would deliver 55 billion cubic meters of gas per year directly from Russia
        to Europe. Gazprom, the Russian state-owned company that owns the pipeline,
        said its average export price was $280 per 1,000 cubic meters of gas in 2021,
        which means the new pipeline could be worth more than $15 billion a year.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68f2779a-15dc-48bf-aaaf-b70f1f34b2b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T17:38:55.795+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:11:54.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a508d430-9091-4109-9a0e-02f6a1d92b13'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T17:38:55.795+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:11:54.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gazprom has already invested some $11 billion into the project.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24730dbf-26a5-40bb-81ca-8e60ddb219cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T17:38:55.795+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:11:54.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e400b081-e9ff-47bc-9eaa-8e91c58005ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T17:38:55.795+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:11:54.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The West needs every possible form of leverage that it can get
        to dissuade Russia from invading Ukraine," Berzina said, adding that not sanctioning
        the pipeline now means it could be used as leverage in the future. "Russia''s
        ambitions right now are huge and the explicit asks it has made of the West
        on returning troops to where they were in the early 90s and to close the door
        on NATO expansion, these are not in line with the West''s values, so the West
        really can''t give Russia what it wants there."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '769bbd3f-978a-40c7-9d15-1de488f94a33'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T17:38:55.795+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:11:54.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ba39ba9-a091-4a4a-b276-a76a626274ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T17:38:55.795+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:11:54.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Andrey Kortunov, director-general of the Russian International Affairs
        Council, said Moscow views the Nord Stream project as a test of the EU''s
        strategic autonomy from the United States.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bea4e26-c232-4111-a198-446f1dfbc80b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T17:38:55.795+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:11:54.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67fa35da-e763-4d67-9ecb-4980a6b8c68f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T17:38:55.796+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:11:54.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If the Nord Stream 2 project goes down the drain, which is possible,
        it would serve as a confirmation of this perception that Europe is not a reliable
        partner and you cannot work with the European Union because they cannot agree
        on anything and they cannot make any decision. So if you want something to
        be accomplished, you should go to Washington," he said.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f254bce2-ed70-4602-b55b-d40fcc603fc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T17:38:55.796+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:11:54.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42c495a2-28f7-4193-a298-ffeff19a3362'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T17:38:55.796+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:11:54.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia has repeatedly warned the West not to drag Nord Stream 2
        into the political crisis. Russian Foreign Minister Sergey Lavrov said attempts
        to politicize the Nord Stream 2 issue were "counterproductive."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '219f0945-865f-4013-bd35-1a16ce93f34f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T17:38:55.796+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:11:54.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5b74efd-e293-4cba-afea-2c9406bf4b70'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T17:38:55.796+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:11:54.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But while the pipeline is extremely valuable to Putin, it is doubtful
        whether it could play the decisive role in persuading him to scale back any
        plans to cross Ukraine''s border.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a43a6d18-501e-4a47-90e7-40f99f47b631'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T17:38:55.796+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:11:54.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '917efcdd-f81b-485d-b4b5-91b9dfdd2db4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T17:38:55.796+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:11:54.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If it fails, it will be a big loss for Gazprom and the Russian
        economy, but it''s not like the Russians will say okay, you can go ahead with
        the NATO enlargement, but as long as Nord Stream 2 is operational, that''s
        fine," Kortunov said.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1902d1e4-11aa-40b4-8bb4-1ccd64509a4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T17:38:55.796+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:11:54.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78796656-6016-4197-ad82-56b7be23c44b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T17:38:55.796+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:11:54.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The question is what is [Putin''s] ultimate aim? He''s got the
        money, the currency reserves that Russia has saved, it can afford to lose
        money right now ... is the economic relationship, the pipeline, a cost he''s
        willing to pay?" Berzina added.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c5425bf-1d19-4d83-8241-42a94a6fced7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T17:38:55.796+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:11:54.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://www.cnn.com/2022/01/25/business/russia-putin-nord-stream-2-gas-pipeline-intl-cmd/index.html">How
        Putin''s $11 billion pipeline split NATO and the EU at a time of crisis</a>."</em></p>'
