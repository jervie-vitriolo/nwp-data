      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After all, we’re just talking about making sure that government
        officials do not amass ill-gotten wealth," he added.</p>'
