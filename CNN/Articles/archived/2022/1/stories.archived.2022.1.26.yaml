      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The measure lowers the age of those allowed to purchase and use
        vape and e-cigarettes from 21 to 18.</p>'
    '5':
