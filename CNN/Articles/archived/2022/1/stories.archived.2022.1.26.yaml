  'Robredo-to-revoke-Duterte-EO-lifting-mining-ban-if-elected-president':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-01-26T22:51:05.680+08:00
    'imagesource': 'jcr:616af040-9bd6-4ad2-85af-8cee65e5633b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bc2bba26-3853-4cf0-a8c9-dbc3f0f74aa1'
    'lead': 'Vice President Leni Robredo vowed to cancel President Rodrigo Duterte''s
      executive order (EO) that allows the government to enter into new mining agreements
      if she wins the presidency this year.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-26T22:52:42.305+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-16T13:11:44.148+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-16T12:09:29.400+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Robredo to revoke Duterte''s EO lifting mining ban if elected president'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9cf0ced-e564-4706-ae10-16e3f5c5c072'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T22:52:42.305+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:11:44.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 26)</strong> —&nbsp;Vice
        President Leni Robredo vowed to cancel President Rodrigo Duterte''s executive
        order (EO) that allows the government to enter into new mining agreements
        if she wins the presidency this year.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9551ded-7754-44fb-a23e-e41d7f01216d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T22:52:42.305+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:11:44.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ipapawalang bisa ko. Para sa akin, napakahalaga pagdating sa usapin
        ng environment na binibigyan o ini-empower ''yung maapektuhan," she told talk
        show host Boy Abunda.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f85b1707-d53b-4804-9384-6c4f895ec855'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T22:52:42.305+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:11:44.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I will revoke it. For me, it is very important when
        it comes to the environment that we should empower those who will be affected.]</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f750065e-9ce1-4124-bce1-5bfeb08ca1f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T22:52:42.305+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:11:44.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte signed EO No 130 in April last year, lifting the nine-year
        ban on new mining agreements.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fbde8ba-e59e-47ee-a757-daa326d4353e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T22:52:42.305+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:11:44.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The EO stated the mining industry can support the current administration''s
        massive infrastructure program and create more employment opportunities, especially
        in areas where there are mining activities.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c510708-efe7-4341-a27f-dbcf7424b333'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T22:52:42.306+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:11:44.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Robredo said "sustainable mining" should be the way to
        go.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8720029c-ad8f-4a35-9275-0ec6e163eff9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T22:52:42.306+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:11:44.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The presidential aspirant added the communities affected should
        have a say about the use of their land for mining purposes.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66da4d47-6943-4003-8a69-89e8861d8d82'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T22:52:42.306+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:11:44.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"''Yung sustainability ma-a-attain lang kung may maayos na mekanismo,
        para ''yung mga nakatira dun ay bibigyan natin ng boses," Robredo said, noting
        people on the ground have been raising concerns about "superficial" consultations.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5412b27-64df-405b-83da-c35a290127c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T22:52:42.306+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:11:44.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Sustainability can only be achieved if there is a
        proper mechanism, so we could provide a voice to those who live there.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6a8b1ee-54dc-4e2e-930c-4fb960e13955'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T22:52:42.306+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:11:44.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also stressed that Filipinos residing in these areas, especially
        indigenous peoples, should secure the most benefits from the mining deals.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec40c4f9-9992-47de-bb48-a3cfe1d5570e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T22:52:42.306+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:11:44.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked on how she intends to carry this out, Robredo shared she was
        the principal author of the proposed People Empowerment Act when she was still
        a lawmaker at the House of Representatives. She said the measure seeks the
        creation of people''s councils in local government units and government agencies.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a306241-1f43-4a50-8b27-d0209d7796c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T22:52:42.306+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:11:44.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Important stakeholders in the people''s councils must have voting
        rights, she added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '019b805a-4010-406d-beba-02e09265b5a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T22:52:42.306+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:11:44.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sisiguraduhin natin na ''yung tunay na boses ng mamamayan ay pinapakinggan,"
        the Vice President said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bbe236e-c7ca-4a28-b9a6-86e94ad746b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T22:52:42.306+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:11:44.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We will make sure that the real voice of the people
        is heard.]</p>'
  'Robredo-against-abortion-but-open-to-its-decriminalization':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-01-26T23:03:58.638+08:00
    'imagesource': 'jcr:cd6c9f37-7b0b-49a9-a64d-ae4e92a85b4e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bfe73dab-9c26-478d-a49c-7420381ba943'
    'lead': 'Vice President Leni Robredo maintained her stance against abortion but
      stressed she''s open to talks about decriminalizing it.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-26T23:05:31.732+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-16T13:11:43.726+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-16T12:09:30.001+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Robredo against abortion but ''open'' to its decriminalization'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88470efc-29a4-48a5-901c-5316f29a7349'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T23:05:31.733+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:11:43.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 26)</strong> —&nbsp;Vice
        President Leni Robredo maintained her stance against abortion but stressed
        she''s open to talks about decriminalizing it.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '767a01e7-a06f-49f3-a9e9-19f2a3dae046'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T23:05:31.733+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:11:43.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with talk show host Boy Abunda, Robredo admitted
        she''s "very conflicted" about the matter.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eb69084-536c-4de0-8ced-256f9b7d29f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T23:05:31.733+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:11:43.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My faith tells me that abortion is not to be allowed," the presidential
        aspirant said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04fce6f3-f219-495e-bca5-5da71f99a248'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T23:05:31.733+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:11:43.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, she said the Philippines is allowing abortion if the pregnancy
        endangers the life of the mother. "I think that should continue," Robredo
        noted.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da004e82-b608-431f-bd08-4845aecc6fa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T23:05:31.733+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:11:43.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo, who was a practicing lawyer, said she is aware of the realities
        being faced by a lot of women - including victims of rape, or minors experiencing
        unsafe pregnancies.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a53c3cef-75b7-440b-a114-d16bb32e8e79'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T23:05:31.733+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:11:43.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would like to listen to more people about it. I''m open to more
        discussions about it," the Vice President said as she mentioned her stint
        as a member of a non-governmental organization pushing for the same idea.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ac032f0-04fd-4e3b-aa25-d74609a873de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T23:05:31.733+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:11:43.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kapag bawal kasi nagiging underground siya and mas unsafe. Mas
        unsafe dahil hindi mo pinapayagan, mas maraming nagreresort sa practices na
        hindi medically safe," Robredo added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef6e9781-798b-41b6-ba96-2b3ea22c108a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T23:05:31.733+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:11:43.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: When it''s illegal, it becomes underground and more
        unsafe. It is more unsafe because, since you don''t allow it, more people
        resort to practices that aren''t medically safe.]</p>'
