    'template': '1'
    'title': 'Bob Dylan sells his entire catalog of recorded music to Sony Music'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7323c2d9-c4fa-47fa-b727-547abcfaf39f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T17:49:38.357+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:11:52.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Bob Dylan has sold his entire catalog
        of recorded music to Sony Music.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec509dc9-5be7-4dff-b5cb-11714454e468'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T17:49:38.357+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:11:52.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a404f4df-67c7-49cf-83c8-f3ac9dcf076f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T17:49:38.357+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:11:52.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The recording company described the deal for 60 years worth of music
        as a "landmark agreement" in a statement. The deal was concluded in July last
        year, but announced Monday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64585493-8dd6-452c-9fc8-8ee1e2969c0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T17:49:38.357+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:11:52.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67096936-8aea-49ee-b32a-c4d74ae72180'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T17:49:38.358+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:11:52.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The deal includes "the entirety of Bob Dylan''s recorded body of
        work since 1962," according to Sony Music, beginning with his self-titled
        debut album and continuing through 2020''s "Rough and Rowdy Ways." Sony added
        the agreement also includes the rights to multiple future releases from Dylan.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '022f90cb-60f7-481c-9db5-af667dfdbd00'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T17:49:38.358+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:11:52.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5d52dd4-f74a-4314-869f-c22e756e1095'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T17:49:38.358+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:11:52.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the company didn''t disclose the price of the deal, Billboard
        magazine estimates that the recordings are worth about $200 million, based
        on the revenue they generate.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26e28912-2cd9-48b2-b4c5-905954310a85'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T17:49:38.358+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:11:52.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f029a598-584d-4706-84cf-61fb64b673f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T17:49:38.358+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:11:52.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m glad that all my recordings can stay where they belong," Dylan,
        80, said in a statement.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '278afc90-c53e-4392-8004-c39729de4133'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T17:49:38.358+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:11:52.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df88fb0c-4a99-4e99-ae47-31b51648710f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T17:49:38.358+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:11:52.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dylan and Sony Music have a long history, dating back to October
        1961, when he signed with Columbia Records, which is owned by the recording
        company, and recorded his debut album that same year.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2751c99-dd6f-4d71-b6ed-0856f525bd7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T17:49:38.358+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:11:52.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae935d5a-6215-4d61-8e3e-ab22c0c76533'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T17:49:38.358+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:11:52.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This isn''t the only mega deal Dylan has signed in recent years.
        In December 2020, he had sold his entire catalog of songs — which is separate
        from recorded music rights and covers music and lyrics — to Universal Music
        Publishing Group. At that point, the agreement was considered a major shift
        for the singer and songwriter, who had controlled much of his own intellectual
        property.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66611a39-0870-4898-8d1e-dcedea0c4b72'
