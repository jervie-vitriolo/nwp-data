      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked about compromising, Limpin said: "There is no more compromise.
        That is basically the main feature of this bill. Therefore, what we really
        want is to have this bill vetoed entirely."</p>'
    '23':
