      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f405d16b-ae01-46ee-b78b-9eaa9efe6336'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T18:25:50.324+08:00
