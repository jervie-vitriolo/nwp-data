      'mgnl:lastActivated': 2023-01-16T13:11:45.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd51557df-26f2-46a4-a053-c91a2eb2e598'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T21:27:39.062+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T13:11:45.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Regions VI, VII, and XI have been the top regions in the VisMin
        island groups based on their 7-day moving average since January 19, 2022,
        with bed utilization at moderate risk and ICU utilization at low-moderate
        risk," the DOH reported.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a18d55f2-e60a-49da-8cf0-35cf62ffa7b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T21:27:39.062+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T13:11:45.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this week, Health Secretary Francisco Duque said the rise
        in infections brought by the highly contagious Omicron variant may have already<a
        href="https://www.cnnphilippines.com/news/2022/1/24/COVID-peak-NCR.html">
        reached its peak in Metro Manila</a>. But pandemic watchdog OCTA Research
        warned the Omicron wave may be <a href="https://cnnphilippines.com/news/2022/1/24/OCTA-Omicron-surge-Metro-Manila-cases.html">far
        from over,</a> as cases are only beginning to go up in other regions.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '214f1f56-693f-45f3-9393-d1102a9874c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T21:27:39.062+08:00
      'mgnl:createdBy': 'alyssa'
