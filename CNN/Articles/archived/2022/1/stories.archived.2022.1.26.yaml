      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The statement of Mr. Marcos is really a reflection of how we have
        a double standard in our country, where ordinary government officials have
        to file their SALNs, they get charged, and even convicted or removed from
        the service if they don''t, while those in high government posts, apparently,
        can get away with it," said Diokno, who is running under the senate ticket
