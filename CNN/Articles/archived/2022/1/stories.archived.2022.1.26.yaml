      'mgnl:lastActivated': 2023-01-16T13:11:42.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cec04904-dfbc-45cd-8ced-4a5aa810411d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T23:33:04.500+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:11:42.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DTI is also in charge of setting technical standards for the
        safety, consistency, and quality of these smoking alternatives.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfc6ad87-0bec-49f5-b80e-784548b82c39'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T23:33:04.500+08:00
