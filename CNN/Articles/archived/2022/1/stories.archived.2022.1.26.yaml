    'mgnl:tags': ['United-States', 'Vladimir-Putin', 'Asia', 'Europe', 'Middle-East']
    'template': '1'
    'title': 'ANALYSIS: The end of the world order as we know it'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b45c007-b0fc-480f-8bb4-4a188e81bca5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T11:56:40.533+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T13:12:06.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — It''s a confusing time for Americans when
        it comes to world affairs, with the government explaining on the one hand
        why it was time to pull out of Afghanistan, but on the other why it''s also
        time to stand up for Ukraine.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80c7e649-5063-4331-8869-6306cf6db10d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T11:56:40.533+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T13:12:06.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a time when Americans want their military less committed abroad.
        NATO is feeling the heat. Autocracies with an eye on expansion, like Russia
        and China, are getting bolder and <a href="https://www.cnn.com/2021/06/16/china/china-russia-ties-mic-intl-hnk/index.html"
        target="_blank">acting like allies</a>.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a47b53fe-c5ba-4bd4-962f-92f1618f730e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T11:56:40.533+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T13:12:06.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The era of America the superpower is being tested in new ways across
        the globe.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e19e176e-c111-4316-b413-58627fbc86db'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T11:56:40.533+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T13:12:06.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Eastern Europe</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6628cb0e-32a3-4a51-852a-29b936917e8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T11:56:40.533+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T13:12:06.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Exactly 30 years after the fall of the Soviet Union, Russia is maneuvering
        to encroach further into Ukraine, one of its former republics. A post-Soviet
        growth of NATO is Russian President Vladimir Putin''s prey.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc92fae9-f63d-41fa-b865-c24c897169be'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T11:56:40.534+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T13:12:06.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Biden administration has put 8,500 US troops on heightened alert
        for deployment to Eastern Europe as a deterrent to Russia and assurance to
        NATO countries.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc2ebdc9-f2f7-4c50-b27f-f1532b5faf93'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T11:56:40.534+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T13:12:06.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Western Europe</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8f66c87-f261-46d2-940f-1cc448f0178f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T11:56:40.534+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T13:12:06.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>American influence needs buttressing. To unify NATO countries against
        Russia, the US is also playing the role of energy broker, seeking guarantees
        of fuel from the Middle East and Asia to blunt Russia''s leverage as a top
        supplier of natural gas to Germany.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '037babe7-3576-462f-a69a-13ae5988bb44'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T11:56:40.534+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T13:12:06.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Asia</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a29c5961-744c-4ccb-b8d8-d62e64e251cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T11:56:40.534+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T13:12:06.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China is testing the autonomy of Taiwan, the self-ruled island it
        has long coveted, with repeated air force missions close to Taiwan. The <a
        href="https://www.cnn.com/2022/01/23/asia/china-taiwan-warplane-incursion-intl-hnk-ml/index.html"
        target="_blank">largest such incursion</a>&nbsp;this year came the day after
        the US, along with Japan, moved a flotilla of Navy ships into the Philippine
        Sea as part of a training exercise.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2be39e3c-653a-41e0-93f1-2d726aa5bd9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T11:56:40.534+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T13:12:06.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, shut off from the world, North Korea has <a href="https://www.cnn.com/2022/01/25/asia/north-korea-cruise-missile-test-intl-hnk/index.html"
        target="_blank">ramped up its missile testing</a>.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d9a39eb-1752-4b32-afe0-af466162ab56'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T11:56:40.534+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T13:12:06.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Middle East</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2e768ce-ebe3-408d-8fe2-1539f83944a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T11:56:40.534+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T13:12:06.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bases housing US troops in Iraq and Syria have been <a href="https://www.cnn.com/2022/01/05/politics/green-village-attack-us-coalition-forces-iranian-militias/index.html"
        target="_blank">attacked this year</a>. This week, US Patriot missile defenses
        joined with the United Arab Emirates to intercept missiles fired by Yemen''s
        Houthis that targeted Al Dhafra Air Base in the UAE, which houses US troops.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '699a74b2-bb7f-4d1d-9021-c4cd76cf8253'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T11:56:40.534+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T13:12:06.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And then there''s Iran. After the US under then-President Donald
        Trump blew up the international agreement meant to halt the country''s nuclear
        escalation, Iran could be <a href="https://www.cnn.com/2022/01/18/opinions/america-iran-russia-ukraine-nuclear-andelman/index.html"
        target="_blank">marching ever closer</a>&nbsp;to nuclear weapons.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f0216b4-207b-4e6f-bb9c-209c9676dd59'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T11:56:40.535+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T13:12:06.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The American role</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18bf506a-246f-47be-873c-c3b2397cf54b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T11:56:40.535+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T13:12:06.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All of these situations are years in the making, but the emerging
        question is what role the US will play going forward.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2e9f6d7-50d0-401d-8952-1d423446296c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T11:56:40.535+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T13:12:06.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The standoff over Ukraine suggests US opponents sense weakness and
        see an opening now.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ae08d6c-e8a3-45e4-8a7e-8d08245d8a03'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T11:56:40.535+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T13:12:06.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The building challenges to US authority come at a moment when there
        is a widespread perception abroad that Washington is not the power it was
        for the second half of the 20th century," writes <a href="https://www.cnn.com/2022/01/25/politics/joe-biden-ukraine-russia-china-iran/index.html"
        target="_blank">CNN''s Stephen Collinson</a>&nbsp;(sign up for his <a href="https://www.cnn.com/specials/meanwhile-in-america"
        target="_blank">Meanwhile in America</a>&nbsp;newsletter).</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e57e0b51-ab82-4825-9eed-73bbf5a9c921'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T11:56:40.535+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T13:12:06.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He adds: "Despite Biden''s assurances that ''America is Back,''
        the chaotic withdrawal from Afghanistan last year raised questions about US
        competence and commitment. US adversaries know Americans are exhausted by
        20 years of war abroad, a factor that may lead some to calculate that Washington
        could waver on its strategic obligations for political reasons."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a36ff29a-72ba-4467-9fd8-b1e8edf6afc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T11:56:40.535+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T13:12:06.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The Putin factor</h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '086bff90-5934-431d-a603-b604748c6bbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T11:56:40.535+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T13:12:06.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Putin is directly or indirectly involved in most of these issues
        -- from Ukraine to Syria to Asia.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8ce9e0a-443c-488d-8cf1-44cd04c0871c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T11:56:40.535+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T13:12:06.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I wrote here last week that no one knows for sure what Putin is
        after. But Fiona Hill, a senior fellow at the Brookings Institution and former
        Russia expert at the White House, makes a <a href="https://www.nytimes.com/2022/01/24/opinion/russia-ukraine-putin-biden.html"
        target="_blank">compelling argument in The New York Times</a>&nbsp;that she
        knows exactly what he''s after, at least in terms of Ukraine: Putin "wants
        to evict the United States from Europe."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '053c625c-e370-442c-a260-927eff6b64f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T11:56:40.536+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T13:12:06.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She writes, "As he might put it: ''Goodbye, America. Don''t let
        the door hit you on the way out.'' "</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f45d67f1-ba42-4148-8152-a89cd2b79eb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T11:56:40.536+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T13:12:06.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jill Dougherty, a Russia expert and former CNN Moscow bureau chief,
        concurred. "They <a href="https://www.cnn.com/videos/world/2022/01/25/jill-dougherty-fiona-hill-nyt-oped-russia-ukraine-newday-vpx.cnn/video/playlists/around-the-world/"
        target="_blank">want a replay of the end of the Cold War</a>," she said Tuesday
        on "New Day." And Russia''s state media blitz is helping to shape the public''s
        <a href="https://edition.cnn.com/2022/01/25/europe/ukraine-nato-russia-coverage-tv-media-cmd-intl/index.html"
        target="_blank">attitudes on the ground</a>.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04803d7e-4130-421d-afe7-cdb1761741dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T11:56:40.536+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T13:12:06.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Putin senses American power is ebbing, according to Hill. He "believes
        that the United States is currently in the same predicament as Russia was
        after the Soviet collapse: grievously weakened at home and in retreat abroad."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89a831d8-05ab-4e3e-b324-5ae34193ba77'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T11:56:40.536+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T13:12:06.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ukraine standoff, she writes, must be met by strength from the
        US since it will reverberate around the world.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74a2f605-c54f-4b7c-be3f-9785b5756b26'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T11:56:40.536+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T13:12:06.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She argues that in addition to challenging NATO, Putin''s aggression
        in Ukraine would threaten "the entire U.N. system and imperil the arrangements
        that have guaranteed member states'' sovereignty since World War II — akin
        to the Iraq invasion of Kuwait in 1990, but on an even bigger scale."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2352111e-570b-4ab3-8e92-9c6334bfb0ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T11:56:40.536+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T13:12:06.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The West is not entirely united on Russia</h2>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5313414-24be-42f5-a200-d0711bc68517'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T11:56:40.536+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T13:12:06.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For all the geopolitical stakes, it is Putin''s economic leverage
        that has slowed European unity against his actions.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a57fdb0-8490-493a-816c-3436aa259c07'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T11:56:40.536+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T13:12:06.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ivana Kottasová writes for CNN Business from London that the undersea
        Nord Stream 2 natural gas pipeline from Russia, bypassing Ukraine and into
        Germany, has become a <a href="https://www.cnn.com/2022/01/25/business/russia-putin-nord-stream-2-gas-pipeline-intl-cmd/index.html"
        target="_blank">wedge in the geopolitical crisis</a>.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46092424-02d6-4302-a2b2-7c9fd280d0b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T11:56:40.537+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T13:12:06.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Germany has not vowed to arm Ukraine like other Western democracies.
        It has been slow to include the pipeline in conversations about sanctions
        against Russia.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98c82729-1211-4544-8ec6-1f4f48ca8d3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T11:56:40.537+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T13:12:06.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Given that Russia''s aim is to split everybody, if they''re seeking
        to break apart unity in the European Union and in NATO, this pipeline has
        been a wonderful vessel," Kristine Berzina, a senior fellow at the German
        Marshall Fund of the United States, told Kottasová.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4624fd38-e08d-4a28-bbbd-af57b5e69856'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T11:56:40.537+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T13:12:06.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CLARIFICATION: This story has been updated to clarify the location
        of Chinese planes near Taiwan.</em></p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc9abddd-b181-4322-8636-e0da4031667e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T11:56:40.537+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T13:12:06.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/01/25/politics/biden-us-foreign-affairs-what-matters/index.html"
        target="_blank">The end of the world order as we know it</a>."</em></p>'
  'united-states-ukraine-energy-supplies':
    'author': 'Natasha Bertrand and Kate Sullivan, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-01-26T11:57:34.067+08:00
    'imagesource': 'jcr:252a9397-d201-4c31-afea-2daf005aa39f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '50926c1a-e707-4509-893f-158c3f89df2e'
    'lead': 'The Biden administration is making contingency plans to shore up Europe''s
      energy supplies should a Russian invasion of Ukraine create gas shortages and
      roil the global economy, senior administration officials said on Tuesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-26T12:03:39.126+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-16T13:12:05.147+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-16T12:09:10.896+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['power', 'energy', 'United-States', 'Russia', 'Ukraine']
    'template': '1'
    'title': 'US working with allies to shore up energy supplies if Russia invades
      Ukraine'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '541db079-e45d-43e3-8819-dbe0a0665584'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T12:03:39.126+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T13:12:05.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The Biden administration is making contingency
        plans to shore up Europe''s <a href="https://www.cnn.com/2022/01/25/business/russia-putin-nord-stream-2-gas-pipeline-intl-cmd/index.html"
        target="_blank">energy supplies</a>&nbsp;should a Russian invasion of Ukraine
        create <a href="https://www.cnn.com/2022/01/12/business/gas-supply-russia/index.html"
        target="_blank">gas shortages</a>&nbsp;and roil the <a href="https://www.cnn.com/2021/10/13/business/russia-energy-weapon-putin/index.html"
        target="_blank">global economy</a>, senior administration officials said on
        Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3abdbbc-fee9-4400-a472-c804fc9cbc37'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T12:03:39.127+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T13:12:05.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a briefing with reporters, the officials confirmed CNN''s reporting
        on Sunday that US officials have been in regular discussions with a number
        of countries and companies in Europe, the Middle East, North Africa and Asia
        about stepping up production of liquefied natural gas to Europe if war breaks
        out and puts the continent''s energy supplies at risk. The White House announced
        Tuesday that one of those allies, Emir Tamim bin Hamad Al Thani of Qatar,
        will visit the White House at the end of the month.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38213269-9214-4b3e-b8c8-d2a65428841f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T12:03:39.127+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T13:12:05.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are working with countries and companies around the world to
        ensure the continuity of supply" and to mitigate any price shocks that may
        come from a gas shortage, one of the senior administration officials said.
        That has included discussions with countries and companies that produce liquid
        natural gas about increasing their production and diverting supplies to Europe
        "on a relatively temporary basis" if a crisis breaks out.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74965670-919a-46e6-b42d-44968cdc3830'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T12:03:39.127+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T13:12:05.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That review has already been done, so we have a better understanding
        of what the (LNG) levels are," the official said, which will "save time in
        case we want to press this trigger."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fedf1077-3198-41ba-adea-6a3941a40974'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T12:03:39.127+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T13:12:05.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN reported on Sunday that the discussions were in the advanced
        stages.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22b5b771-3db2-4955-8b26-7815cb7dc378'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T12:03:39.127+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T13:12:05.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The discussions have been aimed at reassuring nervous European allies
        that heavy sanctions on Russia would not result in an outsized blowback on
        the European economy. European allies have been particularly concerned about
        the potential for Russia to weaponize its gas exports to retaliate against
        Western sanctions.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0610ab6-8ff3-4ee9-a226-758a691a80be'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T12:03:39.127+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T13:12:05.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>War between Russia and Ukraine could significantly affect global
        energy markets. Russia is the second biggest oil producer in the world, behind
        only the United States. Russia also exports a large amount of natural gas
        to Europe through Ukraine, and those exports would likely be severely disrupted
        by a war and damage to critical energy infrastructure.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ced47a61-4ab6-43cb-8581-a883143ec1d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T12:03:39.127+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T13:12:05.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia currently provides Europe with more than 40% of its natural
        gas supply, according to Eurostat, the European Union''s statistical office.
        In certain circumstances, officials said, Europe has a storage of liquified
        natural gas that it could tap into, and European officials have been exploring
        how much of a buffer that could provide.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb546e48-83ea-4fa0-9cb9-008135da6a09'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T12:03:39.128+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T13:12:05.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another senior administration official on Tuesday discussed the
        willingness of the US and its allies to impose export control restrictions
        against Russia if it invades Ukraine, that would deny technology to Russia
        "that it needs and cannot easily replace."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7536636-b7ca-4ce2-a6d0-13bb46f77fac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T12:03:39.128+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T13:12:05.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you step back and look at the global dominance of US-origin
        software technology and tooling, the export options would hit Putin''s strategic
        ambitions to industrialize his economy quite hard," the official said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '767487ab-89d1-4119-8eee-59fd90941d88'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T12:03:39.128+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T13:12:05.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the US and Europe remain "unified" in their intention
        to "deliver severe consequences" to Russia if it attacks Ukraine even if the
        US and EU actions are not "identical" in nature.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd74bdecd-b89c-4458-854c-2a035a7bfe35'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T12:03:39.128+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T13:12:05.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The convergence between the US and EU on financial sanctions is
        remarkable," the official said, adding that the US believes Europe is "ready
        to take unprecedented measures." The official noted that the European banking
        sector is "in much better shape" than it was in 2014 when Russia annexed Crimea.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0952a2fa-7c9d-4e1b-9968-3ea4b90954ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T12:03:39.128+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T13:12:05.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>European countries would not receive Russian oil, gas and metals
        if Russia is disconnected from the SWIFT global payment system, Nikolai Zhuravlev,
        vice speaker of the Federation Council — the upper house of the Russian parliament
        -- said Tuesday, according to Russian state media TASS.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cf3a387-ab68-40d8-bd80-d47db4af8169'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T12:03:39.128+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T13:12:05.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If Russia is disconnected from SWIFT, then we will not receive
        (foreign) currency, but buyers, European countries in the first place, will
        not receive our goods — oil, gas, metals and other important components of
        their imports," Zhuravlev was quoted saying by the state media.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40d2efb7-2f49-4201-ae8b-9bbb49403b93'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T12:03:39.128+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T13:12:05.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier on Tuesday, British Prime Minister Boris Johnson told lawmakers
        that his government was discussing with the United States the possibility
        of banning Russia from the SWIFT network if it invaded Ukraine.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4342b92f-b824-41d8-98b2-7c314c330ec7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T12:03:39.129+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T13:12:05.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is no doubt that that would be a very potent weapon (against
        Russia). I''m afraid it can only really be deployed with the assistance of
        the United States though. We are in discussions about that," Johnson said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '002109d2-aa3c-49e8-a3b5-c8b0b6de2dd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T12:03:39.129+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T13:12:05.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russian official Zhuravlev said to ban Russia from the SWIFT, it
        would need a united decision of all participating countries and not just the
        UK and the US.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee1179c7-1f85-4687-8960-9a6f3e5a4394'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T12:03:39.129+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T13:12:05.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"SWIFT is an European company, an association of many participating
        countries. To make a decision on disconnection, a united decision of all participating
        countries is needed. The decisions of the United States and Great Britain
        are definitely not enough. I''m not sure that other countries, especially
        those whose share of trade with Russia is large in balance, will support the
        shutdown," Zhuravlev said, according to TASS.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2afa39d-c167-4e48-9ad8-0daebb464f3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T12:03:39.129+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T13:12:05.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US is warning a potential Russian invasion of Ukraine could
        be imminent. As many as 8,500 US troops have been put on heightened alert
        for a possible deployment to Eastern Europe as Russian troops amass on Ukraine''s
        border.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '053bd002-9830-4db5-820b-8a6e0e914892'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T12:03:39.129+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T13:12:05.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sending military reinforcements to Eastern Europe could provide
        deterrence and reassure allies. There hasn''t been any suggestion US combat
        troops would deploy to Ukraine or take part in any combat roles.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2d0b716-5c59-49f0-837b-83d373db85b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T12:03:39.129+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T13:12:05.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The State Department on Sunday reduced staffing at the US embassy
        in Kyiv, Ukraine, with the departure of nonessential staff and family members
        out of "an abundance of caution."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a375a7ee-9e05-4cc1-bdab-818548562b5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T12:03:39.129+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T13:12:05.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden discussed concerns over the Russia and Ukraine situation in
        a secure video call Monday with European leaders. The group went over diplomatic
        efforts to prevent an invasion and preparations to punish Moscow should one
        proceed.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45222ae3-1cd2-4bd6-ac16-5aa4c3992b5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T12:03:39.130+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T13:12:05.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That included "preparations to impose massive consequences and severe
        economic costs on Russia for such actions as well as to reinforce security
        on NATO''s eastern flank," the White House said in a readout of the call.
        The US has made clear it is prepared to impose crushing economic sanctions
        on Russia and effectively cut Russia off from the Western economy in the event
        of an invasion.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82d5b37e-b0ba-4610-8f91-0cdba8ec227b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T12:03:39.130+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T13:12:05.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story has been updated with additional information.</em></p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fd64aaa-07fc-44e2-a8bc-76cf92e9440d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T12:03:39.130+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T13:12:05.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/01/25/politics/us-working-with-allies-on-energy-russia-ukraine/index.html"
        target="_blank">US working with allies to shore up energy supplies if Russia
        invades Ukraine</a>."</em></p>'
