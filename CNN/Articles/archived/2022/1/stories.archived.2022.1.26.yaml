      'mgnl:type': 'text'
      'text': '<p>The government will make the final announcement either on Saturday
        or Sunday, he added.</p>'
  'temple-of-allat-iraq':
    'author': 'Ashley Strickland, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2022-01-26T11:42:14.232+08:00
    'imagesource': 'jcr:e2a204f7-8061-4be8-aa2c-d982fc55d609'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd1598e0b-2f3b-4ed1-91f6-be45baa0d1b0'
    'lead': 'Evidence of ancient hybrid camels has been uncovered by archaeologists
      who were working to restore a temple in northern Iraq damaged by ISIS.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-26T11:47:54.088+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-16T13:12:07.045+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-16T12:09:09.989+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Middle-East', 'Iraq', 'Temple-of-Allat', 'ISIS']
    'template': '1'
    'title': 'Ancient Arab temple art reveals hybrid camels'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6a4893e-0e6e-46c3-ba76-cfdf26cb61de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T11:47:54.088+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T13:12:07.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Evidence of ancient hybrid camels has been
        uncovered by archaeologists who were working to restore a temple in northern
        Iraq damaged by ISIS.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cabe412a-9221-4e9b-99db-64bcde5dcb4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T11:47:54.088+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T13:12:07.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Temple of Allat, which dates to the second century AD, is located
        in the city of Hatra, a UNESCO World Heritage site. Once a sprawling metropolis,
        it served as the capital of the Kingdom of Hatra. The remains of the ancient
        city were heavily vandalized by religious extremists between 2015 and 2017.
        Before that, the temple had also suffered decades of neglect.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d3fe969-ff14-44d9-bf5c-85bd64efca94'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T11:47:54.088+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T13:12:07.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During restoration after the recent damage, researchers spied something
        unexpected in a frieze above a door of the Temple of Allat. The horizontal
        stone piece of artwork appeared to show hybrid camels that resulted from crossing
        two different breeds.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd67f32e9-c486-4d1c-a583-fb3c92ce44c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T11:47:54.089+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T13:12:07.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The depiction of these camels has helped researchers gain a better
        understanding of ancient Hatra, which was a small neighboring kingdom of the
        Roman and Parthian empires — though those neighbors were often more hostile
        than friendly.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4646b0bf-3e81-463c-a992-31c57f8e0273'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T11:47:54.089+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T13:12:07.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The artwork also adds to the growing evidence that researchers have
        of when and where camel hybrids were bred. Previously, researchers believed
        different types of camels were crossbred primarily in expansive empires. This
        latest finding shows the practice was more widespread.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7577a4fd-6a61-4435-bf11-447fc94a2059'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T11:47:54.089+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T13:12:07.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The image appears to express a precise message — the direct involvement
        of the king in camel herding, management and hybridization practices," said
        Massimo Vidale, an associate professor at the Università degli Studi di Padova
        in Italy.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b704b46-7e17-4ca8-8947-a184e99742bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T11:47:54.089+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T13:12:07.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Breeding hybrids of a sacred animal</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc51f9de-96ef-4494-a444-a54bf8a47388'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T11:47:54.089+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T13:12:07.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The artwork was added to the temple during a renovation conducted
        by King Sanatruq I and his son, Abdsamiya in 168 AD, the researchers believe.
        It was during this time that the royals rededicated the temple to the goddess
        Allat, in addition to erecting nearly life-size statues of themselves.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bb601e1-0b53-40fb-a2f7-65d6a7f2887e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T11:47:54.089+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T13:12:07.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Previous research on the stone frieze suggested that it depicted
        eight dromedaries, with two Bactrian camels in the middle.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b91d7ca1-8340-4809-8540-d947405ffa2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T11:47:54.089+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T13:12:07.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dromedaries are Arabian camels that sport one hump. These swift
        animals are ideal for riding or even racing. In contrast, Bactrian camels
        are native to Central Asia and have two humps. These hardy pack animals can
        withstand high altitudes, cold temperatures and even drought.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b425db7e-5bc4-4f32-80ef-bdb8db91d43f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T11:47:54.089+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T13:12:07.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Vidale and his colleagues took a closer look at the artwork,
        they noticed that the faces and fur of the two so-called Bactrian camels actually
        looked more like a cross between a Bactrian camel and dromedary.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87a24823-0df9-4727-803d-49cf49e39980'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T11:47:54.090+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T13:12:07.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And rather than a sizable space between the two humps, there was
        just a slight indentation — a trait that has been observed in hybrids of these
        camel breeds.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fc741e9-b208-4e59-8b0f-4f411564a5d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T11:47:54.090+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T13:12:07.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People have been breeding camels since the first century AD, according
        to the oldest hybrid camel animal skeletons recovered from the Roman and Parthian
        empires.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5b1de9d-8c5d-47c3-bd2a-806f9dffa840'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T11:47:54.090+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T13:12:07.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This husbandry practice went into effect thousands of years ago
        because it leads to stronger and more resilient animals. Hybrid camels could
        carry double the load of dromedaries and more than double what a Bactrian
        camel could support.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc9a4091-8b9c-4267-8e4f-4cb97d4d225f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T11:47:54.090+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T13:12:07.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite its diminutive size when compared with the surrounding empires,
        the kingdom of Hatra was still able to import distant Bactrian camels from
        the steppes of Central Asia and breed camels as a show of power.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5f7d45c-3d48-4e31-95e0-fb15b0973714'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T11:47:54.090+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T13:12:07.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Political power flex</h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8b3f617-8d90-404e-9874-09024fef9954'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T11:47:54.090+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T13:12:07.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Camels were likely considered to be a sacred animal to Allat, and
        other sculptures and friezes within the temple show the goddess riding the
        animals sidesaddle.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59ee5260-b884-42c8-8785-9ccc54271216'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T11:47:54.090+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T13:12:07.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The elaborate temple would have been seen by both religious visitors
        and the members of trade caravans. It might have even hosted markets.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96fe272c-321d-49b2-b148-7b6cc0e3b55a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T11:47:54.090+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T13:12:07.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The construction of the Temple of Allat seems to be a bold move
        by King Sanatruq I, importing Allat — one of the most important pre-Islamic
        Arab deities," Vidale said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '003a838f-c4b8-4e6a-a581-2a9e1a839788'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T11:47:54.091+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T13:12:07.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Creating and owning the best camels was also a political move because
        it created a direct association between the king and a sacred animal — and
        distinguished the kingdom from relying on its powerful neighbors.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ee2b9a7-7769-4cae-874f-9866f6833466'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T11:47:54.091+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T13:12:07.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"By appealing to Arab groups, the king made a serious step in the
        process of detaching Hatra from the shadow of the Parthian empire," Vidale
        said.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efdca7c6-9398-449a-8c45-f932a6b38624'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T11:47:54.091+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T13:12:07.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The king might have even had a monopoly on the breeding of these
        special camels, as well as an interest "in the management of the long-distance
        caravans of an ancient Silk Road that could expand the trade interests that
        made Hatra so rich," the researchers wrote in the study. "The camels of the
        king, after all, are always the best."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17cf4297-484d-4586-908b-37cac68fa56a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T11:47:54.091+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T13:12:07.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A study detailing the findings published Tuesday in the journal
        <a href="https://doi.org/10.15184/aqy.2021.169" target="_blank">Antiquity</a>.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b70ae18e-c6ed-4b99-96a7-b11d90a67847'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T11:47:54.091+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T13:12:07.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/01/25/world/ancient-hybrid-camels-scn/index.html"
        target="_blank">Ancient Arab temple art reveals hybrid camels</a>."</em></p>'
