    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOH sees ''sustained'' COVID-19 case spikes in Visayas, Mindanao'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b384f07c-c06f-402d-b42c-ea825fb65089'
