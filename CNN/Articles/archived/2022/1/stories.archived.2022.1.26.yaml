      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed833e41-6b3f-46a5-9a9e-098344ef62cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T14:29:43.595+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:12:03.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although TROs in their favor had been issued ahead of the first
        day of printing of automated ballots last Jan. 23, senatorial aspirant Normal
        Cordero Marquez and vice-presidential aspirant Wilson Caritero Amad were excluded
        in the ballot.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf4df3db-b7d5-420e-9a2a-a0a2195e4ddb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T14:29:43.595+08:00
