    'template': '1'
    'title': 'Mexican journalist Lourdes Maldonado López, who feared for her life,
      killed in Tijuana'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '833d910f-3c7c-461e-a6cc-59bae831ad21'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T10:46:16.446+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:12:09.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Journalist Lourdes Maldonado López was
        killed on Sunday in northern Mexico''s border city of Tijuana, marking the
        third killing of a journalist in the country in two weeks.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a14ce73-7294-4692-90fe-1944682fd34e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T10:46:16.446+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:12:09.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>López was shot to death inside a car in Tijuana''s Santa Fe neighborhood,
        according to a Sunday statement from the Baja California Attorney General
        Office.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd41bcf33-364c-47b9-b175-feb569dcd41f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T10:46:16.446+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:12:09.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local law enforcement first received a report on Sunday at 7 p.m.
        local time and found López dead upon arrival, it said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de57cd2f-9a2a-43d2-93e6-fcf62a98a509'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T10:46:16.447+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:12:09.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An investigation is underway.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db7b5e27-bb89-4943-847a-b5bce131b6a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T10:46:16.447+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:12:09.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>López covered corruption and politics, and had been the victim of
        previous attacks for her work, according to the human rights organization,
        Article 19, of which López was a member.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '128599e1-31c8-4956-b21b-c3b598653884'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T10:46:16.447+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:12:09.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In March 2019, López told Mexico''s President Andrés Manuel López
        Obrador in his daily press briefing that she feared for her life and asked
        for his "support, help and labor justice."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fd9227c-a9ab-4b4b-a316-129951af50c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T10:46:16.447+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:12:09.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>López was speaking about a labour dispute she had with Jaime Bonilla,
        who owns the PSN media outlet where López had previously worked. López had
        sued the company for unfair dismissal. Bonilla was sworn in as governor of
        Baja California in November 2019 after running a successful campaign as a
        candidate of López Obrador''s ruling Morena party.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '611f90c6-ca54-4839-87d1-522e16d8c2e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T10:46:16.447+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:12:09.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just days before she was killed, she won the lawsuit.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76aa5487-0fe8-4d4c-a7da-6555b53f1dfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T10:46:16.447+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:12:09.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to Bonilla and PSN for comment.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e621d93e-aae7-4cdb-8f28-e410315338e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T10:46:16.447+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:12:09.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with the radio station Radio Formula that Bonilla
        posted to his Twitter account on Monday, he said that while he hadn''t seen
        Lopez for many years, he had "always" had a "good relationship" with her.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dd1592c-b552-487e-99a3-7b961fc5ce85'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T10:46:16.447+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:12:09.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bonilla said that he didn''t know why Lopez had asked the president
        for protection, saying "there was never a threat, not even an argument with
        her."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37c803bd-fa5e-4dbd-92d1-24ea1a5a33d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T10:46:16.447+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:12:09.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Every time something happens to journalists, it hurts," Bonilla
        said, also offering his condolences to Lopez''s family.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbe7dc58-3228-4d9b-bd22-d20811cd42e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T10:46:16.447+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:12:09.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Committee to Protect Journalists said in a tweet it is "shocked"
        by López''s killing and called on authorities to "thoroughly and transparently
        investigate the attack."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a7b8271-4430-4cd1-b457-f7c8c5c3ecc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T10:46:16.447+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:12:09.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''A spiral of violence''</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f8b129a-a4db-470c-938e-9e86f4ec63bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T10:46:16.447+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:12:09.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maldonado''s killing follows that of freelance photojournalist Alfonso
        Margarito Martínez Esquivel on January 17 in Tijuana, and that of Jose Luis
        Gamboa — a journalist who founded and edited the Inforegio news website and
        co-founded and edited the news website La Noticia —&nbsp;on January 10 in
        Veracruz state.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e352c24-df37-480a-a6fb-879b7cf28fab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T10:46:16.447+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:12:09.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Baja California Attorney General''s Office told CNN that Esquivel''s
        death occurred outside his home after he suffered a gunshot to the head.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d1cd995-4ede-4e85-812a-ab17ba978258'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T10:46:16.447+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:12:09.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Esquivel, who was 49, covered crime scene and security issues in
        Tijuana for local and international media outlets.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd0e2b43-d844-4d64-9c1b-c87768dfae27'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T10:46:16.448+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:12:09.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Baja California State Human Rights Commission has called on
        authorities to investigate the circumstances of his death.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52b44081-2922-40d1-a001-b86138ed7f38'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T10:46:16.448+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:12:09.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Miguel Mora, a representative for the commission said that "it''s
        urgent to carry out an expedited process of this case since any attack on
        journalists constitutes an attack on freedom of expression and the right of
        society to be informed."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '394871df-835a-4eb1-b852-b10c9c728374'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T10:46:16.448+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:12:09.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mexico continues to be one of the world''s deadliest countries for
        journalists, according to Reporters Without Borders (RSF).</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07689858-88ca-4635-a388-ab830ccb3233'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T10:46:16.448+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:12:09.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Despite some limited recent progress, it [Mexico] is sinking ever
        deeper into a spiral of violence and impunity," according to RSF.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '798f2410-be04-4bbf-af5b-9c725808f2a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T10:46:16.448+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:12:09.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Collusion between officials and organised crime poses a grave threat
        to journalists'' safety and cripples the judicial system at all levels. Journalists
        who cover sensitive political stories or crime, especially at the local level,
        are warned, threatened and then often gunned down in cold blood. Others are
        abducted and never seen again, or they flee abroad as the only way to ensure
        their survival," RSF said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb242d93-5191-47d2-b1bb-5411b936b880'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T10:46:16.446+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:12:09.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2022/01/24/americas/journalist-killed-mexico-tijuana-intl-latam/index.html"
        href="https://edition.cnn.com/2022/01/24/americas/journalist-killed-mexico-tijuana-intl-latam/index.html">Mexican
        journalist Lourdes Maldonado López, who feared for her life, killed in Tijuana</a>"</em></p>'
  'Venice-tourist-topless-war-memorial':
    'author': 'Julia Buckley, CNN'
    'caption': 'A female tourist was thrown out of Venice after she was caught posing
      for photos topless on a war memorial. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-01-26T10:46:42.264+08:00
    'imagesource': 'jcr:ce261aeb-cb85-4e9c-9ca9-2d3e8130b3ac'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ed40a810-06f2-412e-a54a-7d86752148ca'
    'lead': 'A female tourist was thrown out of Venice after she was caught posing
      for photos topless on a war memorial.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-26T10:49:57.097+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-16T13:12:08.419+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-16T12:09:09.320+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Venice']
    'template': '1'
    'title': 'Tourist thrown out of Venice for sunbathing topless on war memorial'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ea1b7f4-f8b4-4630-85aa-d79a13ea84b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T10:49:57.097+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:12:08.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>A female tourist was thrown out of
        Venice after she was caught posing for photos topless on a war memorial.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb2a8ead-cf44-45cf-afc8-1ff81848f0b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T10:49:57.097+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:12:08.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 30-year-old from the Czech Republic stripped off last Friday
        afternoon, dumping her belongings on the monument —&nbsp;which pays homage
        to Italy''s war heroes —&nbsp;as she went for a swim in the freezing lagoon,
        and then lay beside the statue of a murdered female partisan to pose for photos.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adca0ddf-253d-47d5-96a8-e762e35a34c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T10:49:57.097+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:12:08.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was banned from Venice for 48 hours and fined $513.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9861a6da-8692-4456-9b26-c23c0d7f67de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T10:49:57.097+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:12:08.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local Mario Nason was out walking with his son when he saw the woman
        and her two companions on the monument, which sits on the waterfront.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b3a63ed-8603-4cd5-9237-bf12105cbadd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T10:49:57.098+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:12:08.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dedicated to the women who gave their lives in their fight for freedom
        under fascism, it consists of a bronze statue of a murdered partisan, half
        in the water, half on a platform of bronze and concrete. Placed near the gardens
        of the Biennale, it is one of relatively few statues dedicated to women in
        Italy.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9432563b-4c09-4eb3-a6f4-0738610fee5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T10:49:57.098+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:12:08.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was a beautiful day and we saw two people taking photos. I saw
        a strange movement and then I saw this woman swimming without a care in the
        world," Nason told CNN.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d6883f1-57da-4bc1-b69b-f48c334312c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T10:49:57.098+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:12:08.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I thought she must be crazy, thinking she could swim on a freezing
        day.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea8bbe0d-fe32-4f94-b4a3-7587c8894e70'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T10:49:57.098+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:12:08.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But then I saw she was trying to get out of the water by climbing
        onto the statue, wearing just her bikini bottoms.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00e13cc7-3a44-4b21-8e83-9541edfd1044'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T10:49:57.098+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:12:08.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She got up on it, then she got back into the water, totally relaxed.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '743418fe-87cf-49e6-b263-007dba2ed850'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T10:49:57.098+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:12:08.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Her boyfriend and another woman had jumped over the barrier and
        were on the monument, to take better photos of her. They were stood there
        beside her clothes that she''d left [on the monument], just as you do on the
        beach."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8bbec21-1ee3-4e64-9518-8f5f29649c08'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T10:49:57.098+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:12:08.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The woman, who has not been named, was apprehended by police. They
        fined her €350 ($400) and hit her with an antisocial behavior order, including
        a 48-hour ban from the city, which comes with a separate €100 ($113) fine.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1bcd08b-9cef-46c9-b041-ac62ec89017a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T10:49:57.098+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:12:08.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was incredible because [the tourists] were asking, ''How is
        this a problem?'' They didn''t have the slightest inkling of what they were
        doing," said Nason.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70502120-66d8-48d6-bd92-94b7eb7a5670'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T10:49:57.098+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:12:08.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s like going to Rome, leaping in the Trevi Fountain and then
        saying, ''What do you mean, you can''t do this?''</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77aa903d-ce2b-4672-9195-32c0390fd17a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T10:49:57.098+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:12:08.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You can say, whatever, they haven''t killed anyone. But when I
        travel, if I see a fountain, I don''t have the urge to jump in. If I''m in
        Paris, walking along the Seine, I don''t throw myself into the river. If I
        went to Prague, threw my clothes on a monument and went for a swim, would
        nothing happen? It''s common sense. Why do people do these things in Venice
        that they wouldn''t do elsewhere?"</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '313d3fcd-8567-433c-9d8a-5edfa21e771a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T10:49:57.098+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:12:08.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesperson for the local police told CNN that according to their
        report, the woman was lying on the monument, imitating the dead partisan for
        a photo.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b54dc3a3-e43c-4acf-9f94-412d3e006171'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T10:49:57.098+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:12:08.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She wanted the statue in the shot," they said. "I imagine she apologized."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e328939-e0f3-4749-982e-b296e79289cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T10:49:57.098+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:12:08.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tourists behaving badly in Venice is nothing new. Only a week earlier,
        a man stripped off and took a dive into the Grand Canal —&nbsp;he was never
        caught.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6f66528-74ed-49c8-907c-63fed5180af5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T10:49:57.098+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:12:08.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Others have been fined and forced out of the city for breaching
        decorum regulations. Last summer, a Scottish tourist was kicked out for diving
        off the Accademia Bridge into the Grand Canal after a boozy night out. And
        in 2019, a German couple was ejected for making coffee on a camping stove
        under the Rialto Bridge.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7de57b4-e491-4bdb-a663-7a83e1245204'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T10:49:57.099+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:12:08.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sitting in St. Mark''s Square with a slice of pizza, or brewing
        coffee, is a marvelous thing to put on Facebook, but if 30 million tourists
        behave like that, Venice becomes a beach or a campsite," said Nason.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '606e5a2c-4792-47ce-9022-56adc3f82224'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T10:49:57.099+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:12:08.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This goes beyond the personal upset of the sensitivity around the
        partisan monument. They probably didn''t know the statue of the woman lying
        there was a dead partisan. But it''s treating Venice like a beach.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0a3afc7-2f5f-43a8-b7cf-5391f3414afc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T10:49:57.099+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:12:08.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Just because you have the urge to do something, doesn''t mean you
        should do it."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b96c5214-d1b9-45a0-ac2e-7c9077e8ae91'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T10:49:57.097+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:12:08.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/travel/article/tourist-nude-venice-war-memorial/index.html"
        href="https://edition.cnn.com/travel/article/tourist-nude-venice-war-memorial/index.html">Tourist
        thrown out of Venice for sunbathing topless on war memorial</a>"</em></p>'
