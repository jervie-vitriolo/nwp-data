    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88c0f9e5-c2ac-4321-8c19-e24a0c9ba73c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T17:16:03.520+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-16T13:11:57.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We like to think that the experience of being in the store is part
        of buying a book from us,” Perez says. A bookstore is more than just a place
        for transactions.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84a61c7b-e5f4-42f4-b4b6-13f18c117a7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T17:16:03.520+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-16T13:11:57.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pandemic didn’t stop Savage Mind from challenging the notions
        of what a bookstore can be. In December 2021, the independent bookstore partnered
        with Cecilia Maggay Magtuto’s Tugawe Cove Café to provide their readers with
        a comfy respite from the world — good coffee included. The first floor of
        the ancestral house is home to the bookstore’s translated works and Bikolano-related
        books while the second floor offers the cafe’s signature Pili Macchiato and
        Bicol Express Cannelloni. Discourse and the utterance of the written word
        breathe life into the space during their film screenings and <a href="https://www.facebook.com/story.php?story_fbid=2489382501369983&amp;id=325278634944456"
        target="_blank">poetry readings</a> — both online and offline. And as we move
        forward into this pandemic, “<a href="https://lifestyle.inquirer.net/366653/savage-mind-bookshop-is-the-creative-heart-of-naga-city/"
        target="_blank">the creative heart of Naga City</a>” continues to grow. “This
        February 2022, we plan to open our art gallery which will highlight works
        of contemporary Bikol artists and other artists we believe can participate
        in our continuing paghurop-hurop (contemplation) and paghuron-huron (conversation),”
        Cordero shares.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7283e038-cf8c-4633-b03b-ab14c907d646'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T17:16:03.520+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-16T13:11:57.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Books as essential goods</strong></p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bec5b11-637d-415f-9095-ed53145fd467'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T17:16:03.520+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-16T13:11:57.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to their <a href="https://www.academia.edu/46858349/NBDB_State_of_Book_Publishing_Industry_20200924_public"
        target="_blank">report at the 2020 Intellectual Property Office of the Philippines
        Copyright Forum Series</a>, the NBDB conducted a survey on the impact of the
        pandemic on the book industry workers. Several coping strategies and recommendations
        were enumerated by the 22 enterprises and 69 individuals that participated
        in the survey. In addition to alternative work arrangements and free COVID-19
        tests, the respondents also made a call for the classification of books as
        essential goods.</p>'
    '36':
      'image': 'jcr:a3a79271-8842-4c35-8f7b-b3156edf9110'
      'imageCaption': 'Fully Booked''s branch at Bonifacio Global City. Photo by JL
        JAVIER'
