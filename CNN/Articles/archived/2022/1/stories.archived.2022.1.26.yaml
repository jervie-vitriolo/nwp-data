      'mgnl:lastActivated': 2023-01-16T13:11:58.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We hope there will be National Vaccination Days so
        parents can focus on bringing their children to the vaccination centers.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6b73c4c-8023-4a1d-8cd2-78757dc2eb71'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T16:18:40.951+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T13:11:58.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Atienza added that vaccination centers should ideally have ample
        space and entertainment options so children will not get bored while waiting
        for their turn and the post-vaccination observation.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ca05e36-36c9-40f4-adcd-3d981017acfe'
      'mgnl:activationStatus': true
