    'jcr:uuid': '9a7254be-4ae4-43e9-99cf-a4d2dd715268'
    'lead': '‘Ako? Ay hindi ako pwede sa ganyan dahil masyado akong maraming ginagawa.
      That kind of lifestyle, para sa mga walang ginagawa, sa walang trabaho,’ says
      presidential aspirant Bongbong Marcos.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-26T05:23:27.397+08:00
