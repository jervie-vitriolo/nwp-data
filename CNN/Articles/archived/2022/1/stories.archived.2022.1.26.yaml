    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82bb8f72-0058-4ffb-a469-f42b51eadce3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T17:16:03.519+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-16T13:11:57.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even as the country’s economy plummeted, the rent was still due.
        Here, kindness and generosity persisted — call it the Bayanihan spirit if
        you will. Located in the Lirag ancestral house, Savage Mind finds its charm
        in its walls that tell the story of a place well-lived. The Lirag family didn’t
        hesitate to extend their support to the handicapped bookstore. “The family
        has been very generous to us that they gave us a huge discount on our monthly
        rental fee since 2020,” Cordero shares.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1edafd92-2825-4ddd-9bfc-871ae1dbff30'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T17:16:03.519+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-16T13:11:57.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even commercial bookstores share this experience. When word spread
        that National Book Store would pull out of malls in the latter half of 2020,
        the bookstore chain was quick to debunk the rumors. In a&nbsp;<a href="https://www.facebook.com/nbsalert/photos/a.76282776913/10157561672041914/?type=3"
        target="_blank">press release</a>, the bookstore stated, “the support given
        to us by our mall partners, especially Ayala, Robinsons, and SM, in whose
        malls most of our stores are located, has given us a chance to focus our energies
        in trying to overcome this crisis and continue to serve our customers and
        communities.”</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14121d31-fb37-4fd8-ac86-3804259c673c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T17:16:03.520+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-16T13:11:57.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The book industry also knows how to take care of their own. ADMU
        Press knew that it was imperative to provide holistic care for the employees.
        “Despite following strict protocols, it is inevitable that people get sick
        and it is necessary that we provide them with ample time and support for their
        recovery. Everyone kind of slowed down dealing with the pandemic mentally
        and emotionally,” Manduriao says.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9be571c3-a781-4e2c-b6cc-84964c41e54b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T17:16:03.520+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-16T13:11:57.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a multinational publishing company, Penguin Random House had
        their own approach. “We established localized coronavirus task forces that
        are constantly monitoring the situation in their country of operation and
        regularly meeting to determine how best to keep our employees and authors
        healthy and safe,” says Javier, “Our top priority is maintaining the health
        and well-being of our community.”</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de744b21-cc82-4a24-bb70-d600ce911fa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T17:16:03.520+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-16T13:11:57.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Distance created a demand for connection and books served as a way
        to satiate this need. The book communities that emerged out of this pandemic
        became a strong source of support for the book industry. A quick look at #<a
        href="https://www.instagram.com/explore/tags/bookstagramph/" target="_blank">bookstagramph</a>
        would lead to a stream of well-crafted flat lays and reviews that range from
        earnest to unhinged. The #<a href="https://www.tiktok.com/tag/booktokph" target="_blank">booktokph</a>
        hashtag on TikTok also yields a very active community that leads to direct
        sales.&nbsp;Manduriao shares how this act of signal boosting has helped their
        sales. “I would often read detailed social media posts of random consumers
        recommending our titles or of people on Twitter, not affiliated with us, answering
        questions about how and where to buy Ateneo Press books.” Fully Booked’s patrons
        also found their own nook on the internet with their <a href="https://www.facebook.com/groups/bookwormcorneratfullybooked/"
        target="_blank">Bookworm Corner</a>.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3705082-51c8-4373-86ec-0fbd233e08f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T17:16:03.520+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-16T13:11:57.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Transition to e-commerce and Instagram book auctions</strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5eb10a0-5399-4295-bf71-976348f7ce05'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T17:16:03.520+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-16T13:11:57.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Distribution in the book industry changed drastically during these
        past two years. “E-commerce has probably accelerated at ten times the pace
        of what it would have been if the pandemic never happened,“ says Daez. Fully
        Booked saw the gaps and demands caused by the pandemic and focused their efforts
        into growing their e-commerce business. “Instead of us expecting the customers
        to walk into our stores, we need to do everything possible to bring the product
        directly to the customer in the comforts of their home.” The bookstore chain’s
        extensive collection is not only available on their <a href="https://www.fullybookedonline.com/"
        target="_blank">website</a>, but on major e-commerce platforms <a href="https://shopee.ph/fully_booked"
        target="_blank">Shopee</a> and <a href="https://www.lazada.com.ph/shop/fully-booked/"
        target="_blank">Lazada</a> as well.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e1b4664-8550-4723-bb67-3dbd146713b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T17:16:03.520+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-16T13:11:57.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rise of e-commerce also gave birth to a new format for ordering
        books — one that requires thumb dexterity and internet that’s faster than
        everyone else’s. With rare finds raising the stakes, Instagram book auctions
        have provided a welcome thrill to the monotony of staying at home. Jessan
        Miramon’s <a href="https://www.instagram.com/barthesandnovels" target="_blank">Barthes
        &amp; Novels</a> has been selling books within seconds since the beginning
        of the pandemic. “[Barthes &amp; Novels] was supposed to be a one-time thing,
        never intended to become a full-blown bookshop. But the first collection sold
        out overnight, messages kept coming from people loving the curated books and
        asking how they could get hold of titles that are not available locally.”
        There’s a level of intimacy that comes with these bookstores. In addition
        to being hard to find, the books here are personal. “Barthes &amp; Novels
        is a curated bookstore, one whose collections are carefully selected. I, of
        course, do not have the time to read every book in the inventory, so the titles
        you’ll find in the shop are chosen according to intuition — books I think
        I will enjoy, along with the ones I have already enjoyed.”</p>'
    '37':
      'image': 'jcr:525593d2-f580-4637-9c16-64b97b9a2c31'
      'imageCaption': 'A sampling of books from @barthesandnovels. Photo courtesy
        of JESSAN MIRAMON'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60877474-0c31-4cab-b465-25e533018cc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T17:39:23.868+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-16T13:11:57.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ee50efa-7f46-484b-a30a-dbce83dff17b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T17:16:03.520+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-16T13:11:57.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And while restrictions had finally eased up, Ateneo Press kept their
        operations purely online. Manduriao says, “The public won’t need to leave
        the safety and comfort of their homes to buy books. With a few clicks, they
        can have the books they want delivered to them. It is also not just Manila-centric.
        We deliver to other regions in Luzon, Visayas, and Mindanao, and even abroad.”
        In addition to safety during the pandemic, e-commerce provides the convenience
        and access that physical stores may find difficult to provide.&nbsp;Other
        presses, such as <a href="https://shopee.ph/uppress" target="_blank">UP Press</a>
        and <a href="https://shopee.ph/anvilpublishinginc" target="_blank">Anvil</a>,
        have also made their collections available on major e-commerce platforms.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df6e2b86-fbc5-4470-abf5-fee41be57e93'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T17:16:03.520+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-16T13:11:57.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, the transition to e-commerce poses a unique challenge
        for brick and mortar stores. In the book industry ecosystem, bookstores serve
        as the middleman for publishers and consumers. But with publishers themselves
        setting up their own online stores, brick and mortar stores are thrown out
        of the equation. “Many of our suppliers have created their own online stores
        and of course they can afford to put their titles on sale and give discounts.
        We’re definitely happy that people have more access to the book industry but
        as I said, it’s been challenging,“ says Perez.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0574750a-16e0-4c5b-a685-9f7a2c0a1cbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T17:16:03.520+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-16T13:11:57.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Value of physical spaces</strong></p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9fb8c7c-b2fe-4db8-b881-15c42e4cc2aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T17:16:03.520+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-16T13:11:57.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local second hand bookstore chain Booksale has also suffered some
        losses during the pandemic. With having to downsize and let go of some of
        their branches, the bookstore has entered the fray and launched their online
        store <a href="https://www.facebook.com/officialbooksalepage/photos/a.1213236155389254/4802258623153638/?type=3"
        target="_blank">Booksale Digital</a>. However, one thing that e-commerce can’t
        provide is the feeling of pure unadulterated joy from diving into a pile of
        secondhand books and resurfacing with a good cheap find. Sometimes you win;
        sometimes you lose, but that hasn’t stopped people from getting lost in their
        shelves and stacks for hours. This is why Booksale is a national treasure.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acf861cb-4ed5-4750-a835-020ad78f67e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T17:16:03.520+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-16T13:11:57.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perez shares that online carts and couriers were never really part
        of their vision for Mt. Cloud. “We started shipping out books more often and
        even started booking deliveries locally, which prior to the pandemic was not
        something we offered. Baguio locals would usually come to get their books
        themselves, but now, we have options for motorcycle or bicycle delivery within
        the city.” There’s a reason why locals would choose to visit Mt. Cloud and
        why the rest of the Philippines would travel to reach the bookstore as if
        they were on a pilgrimage. Inside, books are shelved and piled in a way you
        wish you had at home. Hardwood floors and wooden shelves are contrasted by
        playful origami cranes and trinkets that hang on the walls. It''s a place
        where you can find recommendations and good conversations.</p>'
