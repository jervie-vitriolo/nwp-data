    'mgnl:tags': ['oath-keepers', 'US', 'Capitol', 'riot', 'attack']
    'template': '1'
    'title': '10 Oath Keepers plead not guilty to sedition charges'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '679fe562-a794-4b3d-9d47-379b3edd3f3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T02:29:14.745+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:12:18.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>Ten Oath Keepers, including leader
        Stewart Rhodes, pleaded not guilty on Tuesday to new charges, including seditious
        conspiracy, related to the January 6, 2021, attack at the US Capitol.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50775534-a1eb-4156-b86b-471174cf3c38'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T02:29:14.745+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:12:18.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88fff420-879e-4ddb-8f93-033da6a85805'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T02:29:14.745+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:12:18.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another defendant, Edward Vallejo, was not present at the hearing
        and did not enter a formal plea.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a8d4e2a-0548-4374-9105-0308562771b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T02:29:14.745+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:12:18.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be6d8266-432d-4252-9dab-00be6393e739'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T02:29:14.745+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:12:18.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Justice Department unveiled the indictment against the 11 Oath
        Keepers charged with sedition in early January, though most had faced other
        charges already. The indictment alleges that the far-right group recruited
        members, stocked up on weapons and organized to disrupt Congress'' certification
        of the 2020 election and keep then-President Donald Trump in power.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af552856-8cac-4bbb-94db-6526427f113d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T02:29:14.745+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:12:18.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7ea070f-70b0-4f78-9544-d291adfe7dba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T02:29:14.745+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:12:18.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The members charged with seditious conspiracy -- Stewart Rhodes,
        Kelly Meggs, Kenneth Harrelson, Jessica Watkins, Joshua James, Roberto Minuta,
        Joseph Hackett, David Moerschel, Brian Ulrich, Thomas Caldwell and Vallejo
        -- are tentatively set to go to trial in July. Prosecutors revealed during
        the hearing that there are "ongoing discussions" with defense lawyers about
        whether the seditious conspiracy charges would lead to potential plea deals.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1149fe72-359d-4dc7-88cf-e86dd5f90517'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T02:29:14.745+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:12:18.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '780dee36-702a-44c1-a9b5-d726cb194d6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T02:29:14.746+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:12:18.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.cnn.com/2021/12/13/politics/insurrection-sedition-coup-january-6/index.html">Here''s
        what ''insurrection,'' ''coup'' and ''sedition'' mean</a></strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbb2a00e-c72e-4748-bf43-95286068c955'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T02:29:14.746+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:12:18.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bbc4e45-031f-4198-aba4-d1177fac124b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T02:29:14.746+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:12:18.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rhodes, according to the indictment, told his followers that "We
        aren''t going through this without civil war. Too late for that. Prepare your
        mind, body and spirit," in a November 5, 2020, Signal message. In December,
        Rhodes again allegedly warned the group that "there is no standard political
        or legal way out of this."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5fc2be4-c712-45f8-bcc2-81e350b14400'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T02:29:14.746+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:12:18.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd298e055-aa40-4ad3-a161-e59b61fe0103'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T02:29:14.746+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:12:18.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oath Keepers from across the country, according to prosecutors,
        began to plan for violence in DC. One member, Caldwell, claimed to take a
        reconnaissance trip to DC before January 6. Others, including Vallejo, stashed
        weapons in a Virginia hotel as part of a quick reaction force.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81a9e834-e8c3-47db-ae40-1cb1a95cd370'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T02:29:14.746+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:12:18.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12095f3e-67df-4cd4-89d5-bbac8eb82a6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T02:29:14.746+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:12:18.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On January 6, prosecutors allege that Oath Keepers split up -- some
        at the Capitol, others providing security and a third group waiting across
        the river in Virginia with the cache of weapons.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddcb74cb-83ef-4f7d-a3f9-11fe7b7c5887'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T02:29:14.746+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:12:18.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78949943-1339-47a6-b88d-c208b7ff56dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T02:29:14.746+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:12:18.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the attack at the Capitol, Rhodes allegedly spent more than
        $17,500 on weapons, equipment, and ammunition and told associates to organize
        local militias to oppose the Biden administration.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1469fb4a-be82-4ed5-8ea4-f884c67e789e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T02:29:14.746+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:12:18.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/01/25/politics/oath-keepers-plead-not-guilty/index.html">10
        Oath Keepers plead not guilty to sedition charges</a>."</em></p>'
  'Ukraine--ill-not-accept-concessions-to-Russia':
    'author': 'Clarissa Ward, Brent Swails and Jack Guy, CNN'
    'caption': 'Courtesy: CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-01-26T02:29:34.770+08:00
    'imagesource': 'jcr:62b26fa2-a9ae-4ac7-8545-3b4e85593d6c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '83b81460-8de5-4fea-a6b0-1b046c1ff1c4'
    'lead': 'Ukraine "will not allow anyone to impose any concessions on us" as part
      of efforts to de-escalate the threat of conflict with Russia, Ukrainian Foreign
      Minister Dmytro Kuleba told CNN in an exclusive interview Tuesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-26T02:31:37.926+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-16T13:12:18.393+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-16T12:09:04.382+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Ukraine', 'Russia', 'interview', 'Ukrainian-Foreign-Minister-Dmytro-Kuleba']
    'template': '1'
    'title': 'Ukraine ''will not accept'' concessions to Russia, Foreign Minister
      says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8595d0a8-f29a-4ab0-b2fe-f78c668249b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T02:31:37.926+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:12:18.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Ukraine "will not allow anyone to impose any concessions
        on us" as part of efforts to de-escalate the threat of conflict with Russia,
        Ukrainian Foreign Minister Dmytro Kuleba told CNN in an exclusive interview
        Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfeb383a-0e39-4546-913e-b1eb1b272899'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T02:31:37.926+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:12:18.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a7d7bba-cb23-4ed4-bba7-0cac06b359b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T02:31:37.926+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:12:18.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kuleba emphasized that the country would not accept any compromises
        aimed at placating Russian President Vladimir Putin, amid fears Russia may
        be planning to invade Ukraine -- something Moscow denies.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acbe1f26-2676-474d-be48-8b9c6b1b35bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T02:31:37.926+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:12:18.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0a3bc73-15e5-4be0-ac7c-8c6cf321cb4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T02:31:37.926+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:12:18.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If anyone makes a concession on Ukraine, behind Ukraine''s back,
        first, we will not accept that. We will not be in the position of the country
        that picks up the phone, hears the instruction of the big power and follows
        it," said Kuleba.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd660ac59-8476-4c47-919d-e0f10a76d48e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T02:31:37.927+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:12:18.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09e89784-fb05-4adf-9ecc-ccfa69f18263'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T02:31:37.927+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:12:18.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We paid a lot -- including 15,000 lives of our citizens -- to secure
        the right to decide our own future, our own destiny," he insisted.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd66be5b2-1266-4855-9dc9-7c8aecdd45d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T02:31:37.927+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:12:18.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90b4f74c-d158-467e-9038-3fff8f698e2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T02:31:37.927+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:12:18.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ukraine has warned that Russia is trying to destabilize the country
        ahead of any planned military invasion. Western powers have repeatedly warned
        Russia against further aggressive moves against Ukraine.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57a9c5c8-00f9-4f73-b01f-4642541433a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T02:31:37.927+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:12:18.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '875aca78-fd2b-470a-b95f-a9a35fba39d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T02:31:37.927+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:12:18.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Kremlin denies it is planning to attack and argues that NATO
        support for Ukraine -- including increased weapons supplies and military training
        -- constitutes a growing threat on Russia''s western flank.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd02f812-ce81-4cfc-8b74-8f04859afe9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T02:31:37.927+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:12:18.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e46a83c-3acd-4505-b9fd-d3b55192058b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T02:31:37.927+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:12:18.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kuleba said he has no doubts about the US''s commitment to defending
        Ukraine, despite comments from President Joe Biden suggesting that a "minor
        incursion" by Russian troops might not lead to a severe response from the
        NATO military alliance.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '050a5398-6894-4b26-aa91-3d40b632e479'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T02:31:37.927+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:12:18.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '359e2324-0def-4307-b620-14784dc29a50'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T02:31:37.927+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:12:18.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"First, President Biden is personally committed to Ukraine. He knows
        this country, and he doesn''t want Russia to destroy it," said Kuleba.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0098bb6-9a1d-4912-9ecc-63a9134dbf28'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T02:31:37.927+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:12:18.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6d439d1-552a-4cd3-a37d-0480d5bdafbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T02:31:37.927+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:12:18.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Second, we heard from those US officials, speaking openly to the
        media, but also speaking to me and to other Ukrainian officials directly on
        the phone, that the United States will remain absolutely committed to slashing
        Russia if any type of incursion, invasion, interference takes place," he added.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0018cf89-b0ed-4a35-9e10-fd1bf2d63e2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T02:31:37.927+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:12:18.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3fced7a-6cbe-445e-ae59-a82c856d8da2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T02:31:37.927+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:12:18.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''We have to be strong''</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd8032b2-fd82-49f0-920c-ade504d3568c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T02:31:37.928+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:12:18.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kuleba called the US''s plan to reduce staff levels at its embassy
        in Kyiv, beginning with the departure of nonessential staff and family members,
        "premature."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27c4c52f-27c0-40f9-b7ab-06692b60f423'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T02:31:37.928+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:12:18.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0006fd60-47a3-4721-9801-c47ac211eede'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T02:31:37.928+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:12:18.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he respected every country''s right to protect its citizens,
        but added that an evacuation "spreads panic" and plays into Putin''s aim "to
        destabilize Ukraine from the inside and to make us weaker without resorting
        to military force."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f356931e-5d79-40b0-801f-e7812a21a27c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T02:31:37.928+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:12:18.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63579a54-60a4-4949-97d5-62a3b91559db'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T02:31:37.928+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:12:18.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The minister said the US was "definitely not" overstating the threat
        from Russia.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2fec835-ea6f-4f14-be1c-a2748aeff591'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T02:31:37.928+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:12:18.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '427418c7-40cc-46a1-a331-6f405f986fce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T02:31:37.928+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:12:18.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday around 8,500 US troops were placed on heightened alert
        for possible deployment to Eastern Europe.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0b38aba-2d21-4b8b-892c-458ed5e00f26'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T02:31:37.928+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:12:18.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd285c951-2b7e-4a87-9a33-9f784b7a2b72'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T02:31:37.928+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:12:18.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kuleba praised the decision and rejected suggestions that the move
        could anger Putin and escalate the crisis further.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4256eb25-1e20-43ff-85f4-9162386008a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T02:31:37.928+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:12:18.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0de81545-b38a-4073-9a25-ba02d4730a7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T02:31:37.928+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:12:18.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we learned anything since 2014, it''s that it''s flawed logic
        to handle President Putin from the perspective: ''Let''s do nothing in order
        not to make him angry.'' This is not how it works," he said. "Strength, resolve,
        deterrence; these are the three elements that work with Putin, he respects
        strength, this is the fact."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bd5b77d-e032-46b8-ae59-c6948516f6da'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T02:31:37.928+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:12:18.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1b6b13a-1001-4d08-bcb8-f81a2d306716'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T02:31:37.928+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:12:18.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In March 2014, Russia annexed Ukraine''s Crimean peninsula.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dbe47fa-8779-41fd-a5f5-6cea2242fda2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T02:31:37.928+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:12:18.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75da95c2-42f1-43d8-9ade-8503e8ff837b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T02:31:37.928+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:12:18.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have to be smart, we have to be reasonable, but we have to be
        strong," said Kuleba. "If he feels the slightest signs of weakness, it will
        only prompt him to further escalate and to resort to war. And that''s what
        we have to avoid."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e473902-b049-4c13-bd77-18d1940fd910'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T02:31:37.929+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:12:18.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c52b671-391d-47ff-acbb-5c9433899cf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T02:31:37.929+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:12:18.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Space for diplomacy''</h2>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f74c0aba-9bb8-4f2d-a9f2-63f72ca8a4d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T02:31:37.929+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:12:18.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kuleba believes Putin has "shot himself in the foot" with the troop
        build-up, adding that there is very little Moscow can gain from the current
        situation that would save face.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9412cd29-1f6f-4f75-b4a2-67551546ca26'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T02:31:37.929+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:12:18.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b201256-14e7-4195-8ed0-f7fc169533a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T02:31:37.929+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:12:18.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He put himself in this situation, no one else pushed him in that
        deadlock," Kuleba said. "The set of demands put forward by Russia is designed
        in a way that if Russia is willing to act in good faith, there is a possibility
        to walk out of the negotiating room and say we made a deal."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de47761c-8ebe-499f-b3df-c32bda525627'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T02:31:37.929+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:12:18.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e9dcb5f-f9b5-4df2-b656-0d84466e6347'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T02:31:37.929+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:12:18.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia has asked the US and NATO for certain security guarantees,
        including binding pledges that NATO won''t admit Ukraine or expand further
        east. Putin has emphasized that these demands are not an "ultimatum," and
        Kuleba believes Russia is willing to talk.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80eb7d35-ff89-4166-9ab4-099436ee1715'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T02:31:37.929+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:12:18.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3bf3cdc-aa4d-423e-8f34-cc5382564c94'
