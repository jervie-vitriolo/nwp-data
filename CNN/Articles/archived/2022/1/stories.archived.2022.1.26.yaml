      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We respectfully request that the office of the good Mayor take
        the appropriate action in relation to the suspension of Berjaya Makati Hotel''s
        business permit," it said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42b70d44-0d12-49df-80e5-8981ae015df9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T16:42:48.743+08:00
      'mgnl:createdBy': 'lisbet'
