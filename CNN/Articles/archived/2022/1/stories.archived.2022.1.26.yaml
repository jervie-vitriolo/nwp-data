      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Limpin said vape products could lead to health concerns and the
        "mandate to protect the health of the country falls under the FDA, not the
        DTI."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9b0e3b9-7b31-4d5e-a99d-df16305cc676'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T23:33:04.500+08:00
