      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said, “Just the mere presence of someone joining a Telegram
        group that is about wellness and mental health, that is already opening up,
        that is already sending a message na ''Okay, I am open to this discussion.''”</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c957db0-1ba8-4482-9be2-b3b152b37a03'
