    'jcr:uuid': '6128017e-8f82-4935-b450-960d374f9961'
    'lead': 'The country’s standing in Transparency International’s Corruption Perception
      Index (CPI) has dropped two places, ranking 117th out of 180 countries for 2021.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-26T09:04:19.660+08:00
