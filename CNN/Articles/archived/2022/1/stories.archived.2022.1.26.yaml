      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 26)</strong> — Proper
        COVID-19 testing and home management once positive can help stop the virus
        from spreading further, according to an infectious diseases expert.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f281bb68-d419-4ba3-90be-6cb38648a711'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T18:25:02.205+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T13:11:51.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Yung iba kasi ang ginagawa nila, bumibili sila ng sariling</em>
        rapid antigen test. <em>Nagtetest sila sa sarili na, hindi sila marunong gumamit
        masyado ng</em> tests <em>na ito...</em> So <em>ang posibilidad noon ay dahil
        hindi sila marunong gumamit at mali yung ginawa,</em> they will presume they
        are negative," Dr. Benjamin Co told CNN Philippines Wednesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4c788ad-905b-4fec-a7c1-cbc5d68dbb54'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T18:25:02.205+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T13:11:51.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: What others do is they buy their own rapid antigen
        test. They test themselves without fully knowing how to do it... So what could
        happen is they will presume they are negative.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1c34550-3039-414c-8383-06494e415984'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T18:25:02.205+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T13:11:51.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Co said a wrong diagnosis might lead to a person thinking they are
        safe and then go out while actually carrying the coronavirus.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4597aa1-0d11-4d47-b06e-ae8c95a7d483'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T18:25:02.205+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T13:11:51.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2022/1/26/vaccination-effects-children-home-management.html"
        target="_blank"><strong>READ: Pediatric vaccination side effects manageable
        at home experts</strong></a></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a918a6fd-f373-4dcf-b0b0-2fbffe112e9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T18:25:02.206+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T13:11:51.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Co added that proper home isolation can still be done even in small
        living areas.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a38da8f-c8d6-46f0-b8c0-8c352b3d9f6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T18:25:02.206+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T13:11:51.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The smaller the area is... the chances of getting infected among
        each other is higher. With that said, you can still —&nbsp;hopefully — <em>mababawasan
        ang</em> transmission ng infections <em>kung nakamask po lahat ng nakatira
        doon,</em> infected or not infected," he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b0e3efe-6b44-436a-9ee7-2397b39c7e9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T18:25:02.206+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T13:11:51.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The smaller the areas is... the chances of getting
        each other infected is higher. With that said, you can still - hopefully -
        this can lessen the transmission of infections if everyone living there is
        wearing a mask, infected or not infected.]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65f3810b-ba2a-4ae0-a01b-5a28f0ae0261'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T18:25:02.206+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T13:11:51.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also advised against using air conditioners.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9624c4d4-5d61-41a5-9945-9028d431d89e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T18:25:02.206+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T13:11:51.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Padaloy niyo ang hangin, kasi ang mangyayari niyan ay lalong
        umiikot yung</em> virus <em>sa loob ng maliit na lugar... at ang</em> chances
        <em>ng mahawa ang iba na nakatira ay mas mataas."</em></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '859a9f8a-7173-48c5-b24c-a440f9d25484'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T18:25:02.206+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T13:11:51.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Let air flow, because what will happen there is the
        virus will circulate even more in small places and the chances of infection
        are higher.]</p>'
