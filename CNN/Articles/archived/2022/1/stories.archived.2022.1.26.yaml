      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.cnnphilippines.com/sports/2021/9/4/Zamboanga--I-clearly-won-the-fight-unanimously.html"
        target="_blank">Zamboanga: I clearly won the fight unanimously</a></strong>&nbsp;</p>'
