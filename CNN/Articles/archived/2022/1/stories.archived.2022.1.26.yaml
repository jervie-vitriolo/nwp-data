      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69c85a9d-3f77-45ef-8c7b-f00096ae43f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T05:25:47.063+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:12:14.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In terms of legislation, it is possible to strengthen the citizens’
        right of access by amending Republic Act 6713 to give it more teeth... and
        that any official who blocks the release of Statement of Assets, Liabilities,
        and Net Worth (SALN) should be penalized severely," he told CNN Philippines''
        Politics as Usual on Tuesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0111a896-0112-4fa5-9cfc-3dcfd7b1e00f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T05:25:47.063+08:00
