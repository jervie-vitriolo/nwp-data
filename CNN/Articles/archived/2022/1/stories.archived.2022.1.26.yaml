    'template': '1'
    'title': '‘PH is a significant decliner’ in global corruption index, ranks 117th

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df6c01bd-7b67-40cd-b63b-e4b22713c795'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T09:04:19.660+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:12:10.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 26) —</strong> The
        country’s standing in Transparency International’s Corruption Perception Index
        (CPI) has dropped two places, ranking 117th out of 180 countries for 2021.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a874fd0-35ef-4334-8a26-cc490c86435f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T09:04:19.661+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:12:10.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a30f866d-7190-477d-9c68-5ddab66f5cef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T09:04:19.661+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:12:10.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Transparency International, the Philippines earned
        a score of 33 out of 100, its lowest since 2012 and below the global average
        of 43 and the Asia Pacific region’s average of 45.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bed1cd2-fdaa-4c1c-b24d-4617441018c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T09:04:19.661+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:12:10.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8652ac48-8e22-4ba9-810b-5445f9748e83'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T09:04:19.661+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:12:10.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“With a score of 33, the Philippines is a significant decliner,
        having lost five points since 2014. Since the election of Rodrigo Duterte,
        the Philippines has also seen a sharp decline in freedom of association and
        freedom of expression, making it harder to speak up about corruption,” Transparency
        International reported.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b506c185-972f-4cfd-90d6-706581cedd97'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T09:04:19.661+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:12:10.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6135ba9d-2da7-4389-85ad-4f3d0b0a0bd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T09:04:19.661+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:12:10.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CPI uses a scale of 0 to 100, wherein 100 indicates that a country
        has a “very clean” record while 0 means a government is “highly corrupt.”
        The country scored 34 in 2020 and 38 in 2014, its highest.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '012fb9dc-fe26-4506-ada2-b3b921ab4e14'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T09:04:19.661+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:12:10.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a242e02-8a65-4985-b7ce-478a99efe5f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T09:04:19.661+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:12:10.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also at the 117th spot are Algeria, Egypt, Nepal, and Zambia.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e855be0-05f1-448c-9540-d747963014e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T09:04:19.661+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:12:10.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bbfb2bf-9d05-4a9b-911e-c7681ae464a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T09:04:19.661+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:12:10.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Denmark, Finland, and New Zealand topped the CPI after all scoring
        88. Meanwhile, Singapore led the Southeast Asia region after ranking 4th globally
        with a score of 85.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbaa7471-d657-449f-aa2f-2f8156343a37'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T09:04:19.661+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:12:10.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abf46e68-9e3e-486e-ad30-4b888be9a4e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T09:04:19.661+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:12:10.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Peoples across Asia Pacific have led mass movements calling for
        action against corruption, but little has changed in the last 10 years. Instead
        populist and autocratic leaders co-opt anti-corruption messaging to stay in
        power and restrict civil liberties to stop people from taking to the street,”
        said Ilham Mohamed, Asia regional advisor of Transparency International.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d935805-918d-4f7e-850d-37bac2b5ef22'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T09:04:19.661+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:12:10.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e09d2d17-442b-445d-889a-6cc0a7c65c43'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T09:04:19.661+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:12:10.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“With weakening anti-corruption institutions, or in some cases none
        at all, the region is failing to uphold human rights and address corruption,”
        she added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5387b324-eb8f-4af2-b64b-f53b055f664e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T09:04:19.662+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:12:10.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5036d96b-92de-46fd-a362-643f5d14594b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T09:04:19.662+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:12:10.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CPI ranked the 180 countries "by their perceived levels of public
        sector corruption, according to experts and business people."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '423d087b-abc6-4a69-a16a-627ecd278fed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T09:04:19.662+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:12:10.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd55c58fc-975c-4aa0-9d68-d4becf94dd9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T09:04:19.662+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:12:10.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The CPI 2021 is calculated using 13 different data sources from
        12 different institutions that capture perceptions of corruption within the
        past two years," the report read.</p>'
