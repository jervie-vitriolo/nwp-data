    'lead': 'US President Joe Biden acknowledged Tuesday a deeply uncertain situation
      at the Ukraine border, where Russian troops are amassing but few observers have
      any definitive knowledge of whether or when they might invade.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-26T04:57:21.631+08:00
