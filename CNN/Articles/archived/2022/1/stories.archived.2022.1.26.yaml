    'jcr:uuid': 'bf357c8a-a8d0-4fd9-bf0d-7e97059fbd7e'
    'lead': 'The presidential aspirant says he doesn''t want any more lockdowns due
      to COVID-19, adding he will focus on vaccination and job generation if he wins
      the elections.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-26T00:26:28.691+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-16T13:12:19.886+08:00
