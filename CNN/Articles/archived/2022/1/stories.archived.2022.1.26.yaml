  'united-states-world-order':
    'author': 'Zachary B. Wolf, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-01-26T11:48:43.930+08:00
    'imagesource': 'jcr:0fe9c150-0913-4e43-a1e3-c4de9e57aa92'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cce862a6-eee9-4bd8-9534-09ff667b4a19'
    'lead': 'The era of America the superpower is being tested in new ways across
      the globe.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-26T11:56:40.533+08:00
