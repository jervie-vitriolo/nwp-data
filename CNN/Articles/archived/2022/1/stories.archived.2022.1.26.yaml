    'jcr:uuid': '5da7534b-3e06-417b-a77d-a1a9aa022deb'
    'lead': 'The country''s farm production expanded by 0.6% in the last three months
      of 2021 — the sole quarter of growth for the sector last year. The agriculture
      output shrank 1.7% for the entire year.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-26T20:37:10.823+08:00
