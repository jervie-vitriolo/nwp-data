      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b02716c0-4b48-4c15-8794-e69674a27827'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T18:25:50.323+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-16T13:11:51.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“However, they need to be asked first; they are not going to say
        right away ''This is what I feel,'' or ''This is what I am going through.''
        It needs to be encouraged,” she said. “So I like asking questions on that
        channel, ''How are you guys doing today?'', ''What have you been up to?,''
        and that is what opens people up more to talking about their mental health.”</p>'
