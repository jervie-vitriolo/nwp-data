      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cd36ed3-03ed-4639-a62d-90375a2edf00'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T11:47:01.131+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T13:12:07.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nograles defended the policy, which he described as "primarily hinged
        on protecting the unvaccinated," since they are the ones that are mostly in
        the hospitals after catching COVID-19.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ca005b7-03b6-4e5e-b516-eeb6cb3ebba4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T11:47:01.131+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T13:12:07.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eb83e28-adbe-4892-a3cb-7a20cdb8fe91'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T11:47:01.132+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T13:12:07.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Metro Manila Council previously passed a resolution restricting
        the mobility of unvaccinated residents, but the policy was subjected to the
        implementation of ordinances.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78b4639f-e7f4-4eda-81cc-97f5b0460b20'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T11:47:01.132+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T13:12:07.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a7111a7-0e2d-4793-a371-d629e4b3bc91'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T11:47:01.132+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T13:12:07.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The no vaccination, no ride policy earlier drew flak after lawmakers
        and some groups called it discriminatory and anti-poor. Officials were also
        late in announcing that partially vaccinated or unvaccinated workers from
        allowed industries can take public transport.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02783248-7580-4b6f-80c1-7fb4584590cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T11:47:01.132+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T13:12:07.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '546bef10-d2f8-4411-9c94-a7145f382940'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T11:47:01.132+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T13:12:07.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the Departments of Transportation, Labor, and Interior said
        in a joint statement that only fully vaccinated workers will be allowed to
        use public transportation in Metro Manila starting Feb. 25, if the region
        stays under Alert Level 3 by then.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9282928e-8da3-45b2-9298-c30c2e22be02'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T11:47:01.132+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T13:12:07.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebefb845-9627-4240-8455-7bb841750d79'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T11:47:01.132+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T13:12:07.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nograles said that Inter-Agency Task Force for the Management of
        Emerging Infectious Diseases will meet on Thursday to discuss the next alert
        level status for Metro Manila.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3d2a0c8-2ad4-4117-93de-4a247117c59f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T11:47:01.132+08:00
      'mgnl:createdBy': 'glee'
