      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Listening to “Pausecast” and other podcasts on mental health and
        wellness is one thing, but participating in communities like Pausecast’s Telegram
        group is an even bigger step ahead, according to Pangilinan, for a person
        to say that they are now ready to join the discourse.</p>'
