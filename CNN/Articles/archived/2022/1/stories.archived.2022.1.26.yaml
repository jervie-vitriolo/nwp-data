      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the department stressed that it maintained its order revoking
        Berjaya''s permit to operate as a multipurpose hotel, and the ₱13,200 fine
        slapped against the company.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99cc1969-5aa0-499f-9fbc-e0858dd5311b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T16:42:48.743+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:11:58.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Under IATF Guidelines on the Nationwide Implementation of Alert
        Level System for COVID-19, Response, as of December 14, 2021, Section 1 (5)
        states that only hotels or accommodation establishments with valid DOT Accreditation
        shall be allowed to accommodate guests and clients subject to guidelines issued
        by the Department of Tourism and the IATF," the DOT said in its letter.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b74b8fa-8dce-4fd2-ad3d-1fe94666d641'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T16:42:48.743+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:11:58.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department said the order "is now executory."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc2be906-e7ee-471d-963a-863ee8372ff7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T16:42:48.743+08:00
      'mgnl:createdBy': 'lisbet'
