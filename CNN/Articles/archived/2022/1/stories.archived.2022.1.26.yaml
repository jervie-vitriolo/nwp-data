    'template': '1'
    'title': 'Marcos claims politics behind mothballed Bataan nuclear plant, echoes
      call for possible revival'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc503370-f81c-41ff-93e7-32615396dc32'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T00:16:25.084+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T13:12:20.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 25)</strong> — Presidential
        aspirant Bongbong Marcos on Tuesday backed calls for the possible revival
        of the Bataan Nuclear Power Plant (BNPP), which he claimed was ordered shut
        purely for political reasons.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36b9aedf-fd8d-47d7-80b0-7b34ad790ac5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T00:16:25.084+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T13:12:20.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dbc8139-a346-4408-a4a8-54e9a988a21a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T00:16:25.084+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T13:12:20.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a DZRH interview, Marcos said the country must work on improving
        its energy situation by exploring various sources —&nbsp;including nuclear
        power —&nbsp;to attract more investors.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eec2b7f-c08b-444c-84c1-905277dfb803'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T00:16:25.084+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T13:12:20.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2af6fad8-771b-439d-bd67-56cf6ed5c676'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T00:16:25.084+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T13:12:20.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For one, he said the BNPP —&nbsp;which was built during the administration
        of his father, the late dictator Ferdinand Marcos, Sr. —&nbsp;may be worth
        looking into.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8822addf-8892-4bd3-8ca0-6e737739b12a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T00:16:25.084+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T13:12:20.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0345be2f-3b1a-4ccb-8739-7f148dadef34'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T00:16:25.084+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T13:12:20.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The $2.2-billion facility is the country''s first and only nuclear
        power plant. However, in 1986, then president Corazon Aquino decided not to
        operate it due to corruption and safety concerns, compounded by fears after
        the Chernobyl nuclear fallout in Russia that same year.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73e98e68-1425-4f6b-9c37-c07acd9940a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T00:16:25.085+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T13:12:20.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd649de6b-677b-46ee-bfe1-b9cc2d1ba3de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T00:16:25.085+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T13:12:20.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Marcos alleged Aquino mothballed the BNPP "not because of any
        scientific reason," but "for politics."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b1effba-4bf7-412f-a745-f907f40c8701'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T00:16:25.085+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T13:12:20.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5d2be6d-59b8-489e-b40f-bcb18b6d3b9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T00:16:25.085+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T13:12:20.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We really have to look at nuclear power. Wag natin i-politika [Let''s
        not politicize it]. Once again, follow the science," he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88655a99-5de2-48c2-be2f-bc49cc2c073f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T00:16:25.085+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T13:12:20.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '555f383c-8ed1-4f48-aab3-129ef84507c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T00:16:25.085+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T13:12:20.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the former senator, Korea previously offered to help
        evaluate if the Bataan plant may still be used.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d00ddd6-2b69-4e2e-b3d3-abd1c3315bdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T00:16:25.085+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T13:12:20.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d58a577-342a-47d9-a665-156363b7aec6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T00:16:25.085+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T13:12:20.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kaya''t baka naman mapakinabangan pa natin ''yan," Marcos said.
        "Kung hindi, then maybe magtayo tayo ng iba," he added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40cd064f-b38e-4c66-8f40-c1c8637e9ae9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T00:16:25.085+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T13:12:20.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86aa564d-fb71-4da7-9f09-63bc88542163'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T00:16:25.085+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T13:12:20.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: So maybe, we can still use it. If not, then maybe
        we can build another one.]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0baa2cfa-60d9-4657-a5a2-e1d44d07ab9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T00:16:25.085+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T13:12:20.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beb0a470-d2d7-42fe-9365-e90353b28e4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T00:16:25.085+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T13:12:20.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2020, President Rodrigo Duterte issued an executive order that
        would look into the possible use of the BNPP. In 2018, Russian Ambassador
        Igor Khovaev told CNN Philippines that he believes the plant was beyond revival
        because of its "absolutely outdated" technology.</p>'
  'marcos-no-more-lockdowns':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-01-26T00:23:21.203+08:00
    'imagesource': 'jcr:406a2eba-2191-414c-ae04-c8b6a75abea5'
