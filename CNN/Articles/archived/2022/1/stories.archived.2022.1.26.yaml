      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf706020-dde8-4e54-b8ff-551ec2ce229b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T15:18:30.203+08:00
      'mgnl:createdBy': 'david'
