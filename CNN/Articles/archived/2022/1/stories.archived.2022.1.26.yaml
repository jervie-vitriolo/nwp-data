      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3150bcd-0c7f-4bd9-816e-3d58ff1970da'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T18:25:50.324+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-16T13:11:51.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Maganda rin iyon sa listeners na mayroon silang options na ibang
        pwedeng pakinggan,” said Habac. “Hindi lang naman kami ''yung nagta-tackle
        ng socio-cultural issues; may ibang podcasts din na ganoon din ''yung topics
        nila. Siguro, ''yung difference nu''n ay iba ''yung take nila doon sa topic
        o sa issue na ''yun. So mas nagiging malawak ''yung discussion."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd08c5539-8474-459e-9c3b-0b8c96ab9366'
