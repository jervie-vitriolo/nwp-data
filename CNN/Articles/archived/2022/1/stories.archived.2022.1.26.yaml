    'template': '1'
    'title': 'Starbucks is launching an energy drink'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb3f515d-79bd-4a77-b3c4-26d0e5cba237'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T23:12:39.943+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T13:11:43.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Starbucks is giving customers new ways
        to perk up: a line of energy drinks called Starbucks Baya Energy and a bunch
        of fresh flavors in the grocery aisle.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbade2ad-78d1-4ab0-a43d-75d0a55dbb57'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T23:12:39.943+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T13:11:43.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f71c01af-5dc9-44b1-92db-c4ccaf5c1d44'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T23:12:39.943+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T13:11:43.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baya will be available for purchase at stores and online starting
        this week, and will go on sale at US Starbucks stores on March 1. The drink
        comes in three flavors: mango guava, raspberry lime and pineapple passionfruit.
        Each 12-ounce can has 90 calories and 160 mg of caffeine. It has a suggested
        retail price of $2.89.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6ee8ce9-78d7-4853-ae95-24fb91456c10'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T23:12:39.944+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T13:11:43.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '578c4219-7c3e-4810-ae36-8c31e444cdd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T23:12:39.944+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T13:11:43.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Starbucks, the beverage offers a way to break into an attractive
        new market.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04ce27b0-50fb-4119-8df9-81e20aebcbc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T23:12:39.944+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T13:11:43.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d6dcdc0-18c6-4a9e-af78-eacd95fc0025'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T23:12:39.944+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T13:11:43.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have always listened to customers and kept an eye on emerging
        trends to determine what to create next," said Chanda Beppu, VP of Americas
        channel development at Starbucks. "Most recently, we''ve seen a steady increase
        in energy drink consumption."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b68f2dd-f0e4-43cb-97fb-b72adbae381d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T23:12:39.944+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T13:11:43.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'effb9e2b-126a-4288-bd4e-93241160401c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T23:12:39.944+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T13:11:43.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fast-growing US energy drink retail market reached $18 billion
        in 2021, up from about $16 billion in 2020, according to market research firm
        Euromonitor International.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1b82d05-2d28-48ed-af1d-1f27df293415'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T23:12:39.944+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T13:11:43.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86dd2b57-63da-4d02-a83c-7bfa2b53b097'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T23:12:39.944+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T13:11:43.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it may not be that easy for Starbucks to get a piece of the
        pie.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f4548ad-bd06-4e58-9556-3fb702f2f340'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T23:12:39.944+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T13:11:43.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34912565-481f-412b-8f04-79c1d8a01e34'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T23:12:39.944+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T13:11:43.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>A tall order</strong></h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b96e56b5-f951-414a-bcaf-8df3999518e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T23:12:39.944+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T13:11:43.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The energy drink market is "dominated by a small number of brands
        that have intense consumer loyalty and strong brand equity," said David Henkes,
        senior principal at Technomic.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbb110f9-2762-4a78-9f74-04c419ca37c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T23:12:39.944+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T13:11:43.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cfd87c9-0882-4bfe-8752-e2932a0ac621'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T23:12:39.944+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T13:11:43.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are a few ways to break into the space, but each has its own
        challenges. Established brands can launch an "energy" version of an existing
        product. But customers might not be interested in that type of beverage, Henkes
        said. He described Red Bull as "the grand daddy incumbent." Monster and RockStar
        are also leaders in the space.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1d0d1c7-b962-41b6-b85e-e4ae607d33b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T23:12:39.944+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T13:11:43.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88b5d198-6176-4fb6-abcf-837c99cbf2bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T23:12:39.945+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T13:11:43.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coca-Cola, for example, tried to nab a piece of the market with
        Coke Energy, introducing it in North America in early 2020. But customers
        didn''t bite, and the company pulled the product from the region in 2021,
        just over a year after it first launched.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '880304af-758a-468d-b012-1c8e4483e9f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T23:12:39.945+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T13:11:43.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e6849b2-0350-458e-b4a6-86edff40899c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T23:12:39.945+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T13:11:43.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another option is to introduce a completely new product to the market.
        But "creating a new brand from scratch requires an intensive amount of investment
        and time to build it up," Henkes said. To get customers'' attention, any newcomer
        will have to set itself apart.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf0a600f-d900-4c80-a81a-b15161512d71'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T23:12:39.945+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T13:11:43.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e63baa0b-a532-4ab3-be4e-2bf12ab53235'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T23:12:39.945+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T13:11:43.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Caffeine from coffee</strong></h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e79bf89f-0d4b-4d58-a936-12934d5653c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T23:12:39.945+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T13:11:43.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Starbucks is hoping that Baya''s ingredients will make it stand
        out from the crowd.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ab59bab-8957-4f1b-a564-49f0dd7f55c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T23:12:39.945+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T13:11:43.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e64adc52-8d29-495e-9892-97f2373c0692'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T23:12:39.945+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T13:11:43.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unlike its main competitors, Baya uses coffee fruit and beans for
        caffeine. Baya also has 90 mg of vitamin C, which could help it appeal to
        "customers looking for a boost they can feel good about," Beppu said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8e06091-b159-4334-829a-a394f13bc334'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T23:12:39.945+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T13:11:43.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98f033dd-b784-4b81-81db-2196ef125d3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T23:12:39.945+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T13:11:43.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to Baya, Starbucks is rolling out new versions of old
        favorites in the grocery aisle.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1b93563-0051-4d88-9dea-4ecea0454408'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T23:12:39.945+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T13:11:43.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38b9d3d7-30e0-4451-9aec-d38e6bc6d096'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T23:12:39.945+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T13:11:43.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coming this year are two Frappuccino flavors — caramel waffle cookie
        and dark chocolate brownie — made with oat milk. Bottles of multi-serve dark
        chocolate oat milk cold brew hit stores this month.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e597583-8681-4bc9-88a8-54a5342b0ea7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T23:12:39.945+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T13:11:43.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29f162dc-a62f-4d59-af01-8037c981fd66'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T23:12:39.945+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T13:11:43.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ready-to-drink oat milk products follow the launch of oat milk
        beverages in Starbucks stores nationally last year.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5553041-859e-4aa2-a889-9859b6351f2d'
      'mgnl:activationStatus': true
