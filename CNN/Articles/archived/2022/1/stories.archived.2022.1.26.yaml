      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dylan has numerous famous tracks, including "The Times They Are
        a-Changin''," "Like a Rolling Stone" and "Mr. Tambourine Man."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b02d3031-eb81-43ca-bfa9-982aa0beb7da'
      'mgnl:activationStatus': true
