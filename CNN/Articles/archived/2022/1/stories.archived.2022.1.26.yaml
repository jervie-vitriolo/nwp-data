    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'No change in mindset as Filipina booters face Indonesia'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24b90d82-91e8-4d1a-a805-d3cbc8d3b3d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T21:35:15.214+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T13:11:45.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 26) –</strong> The
        Philippine women''s football team will head to their final 2022 AFC Women''s
        Asian Cup group stage match on Thursday with the same mindset of winning one
        game at a time.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e93fcb6-74eb-459e-aa41-b3276955c9d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T21:35:15.214+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T13:11:45.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59e6a20d-e357-4aea-be83-d06367213330'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T21:35:15.214+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T13:11:45.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our mindset hasn''t changed at all. Our mindset going in this is
        to win, to make out of our group. Our goal is to win against Indonesia, place
        second in our group," team co-captain Hali Long said Wednesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5199684-47ce-4187-948b-9f9206c73a0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T21:35:15.214+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T13:11:45.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edaf1e76-6788-4738-a2b6-254c0f2c40b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T21:35:15.214+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T13:11:45.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A victory against the winless Indonesian squad and a loss by Thailand
        against the undefeated Australian side will guarantee a quarterfinals berth
        for the Philippines. The Filipinas and Thais are currently tied at second
        place of Group B with three points.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '529b6c3a-728b-4b1b-b8d8-4cc27bf3eea4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T21:35:15.215+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T13:11:45.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8adc9008-8d76-4146-a4f1-3636cd4d0979'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T21:35:15.215+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T13:11:45.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A win by the Filipinas, who will face Indonesia at 10:00 p.m. (Philippine
        time), will give the best group stage performance in the country''s history
        of competing in the continental tournament.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fefb052-ae1e-4a45-8d8f-4634b9ad110c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T21:35:15.215+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T13:11:45.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e5c02d9-2b33-43c5-a276-aa4213776c40'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T21:35:15.215+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T13:11:45.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines never won two games in their past AFC Women''s Asian
        cup group stage campaigns.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05c4bdc2-7d24-4778-9895-7e849c4e849d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T21:35:15.215+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T13:11:45.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f41777da-67dd-4142-a4b7-571e2f02f139'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T21:35:15.215+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T13:11:45.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Long said their <a href="http://cnnphilippines.com/sports/2022/1/21/PH-upsets-Thailand-Womens-Asian-Cup.html"
        target="_blank">upset 1-0 win</a> against Southeast Asian football giant Thailand
        last Jan. 21 and their humbling experience in a <a href="http://cnnphilippines.com/sports/2022/1/24/PH-falls-Australia-Womens-Asian-Cup.html"
        target="_blank">4-0 loss</a> at the hands of world no. 11 Australia last Jan.
        24 raised the team''s expectations in performing their best to achieve the
        country''s first ever World Cup berth.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c00ebc2-e4af-4b80-beb4-5918c684843a'
      'mgnl:activationStatus': true
