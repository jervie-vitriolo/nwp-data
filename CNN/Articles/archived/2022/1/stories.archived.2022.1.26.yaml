      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, the group released its annual Corruption Perception
        Index, a score-based system that "ranks 180 countries and territories around
        the world by their perceived levels of public sector corruption. The results
        are given on a scale of 0 (highly corrupt) to 100 (very clean)."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0065c359-650d-4feb-ad8b-18a85d13296b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T07:50:24.571+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T13:12:12.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7a4bb8f-02ca-4017-990c-b7af6bd43654'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T07:50:24.572+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T13:12:12.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States comes in a tie for 27th place —&nbsp;with Chile.
        Both have a Corruption Perception Index score of 67.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80f49de2-321d-47e4-bbab-171094991fd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T07:50:24.572+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T13:12:12.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1771d63e-a0bc-43f1-ad8f-aeb5c54f2358'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T07:50:24.572+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T13:12:12.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By way of comparison, the least corrupt countries -- Denmark, Finland
        and New Zealand -- all have a score of 88. Among the countries with healthier
        scores are many of the major democracies of Western Europe, including Germany
        (80) and the United Kingdom (78).</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04a034aa-5889-4a94-a6ee-8a2df748bfec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T07:50:24.572+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T13:12:12.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdb46745-59cd-4822-ac42-5290bf32b1a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T07:50:24.572+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T13:12:12.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States'' Corruption Perception Index score had been on
        the decline for several years. In 2015, the US was at 76. In 2016, 74. By
        2020, the US was down to 67, where it remained in 2021.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9fb6dc1-ea8d-4da3-aace-a08fcd99e245'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T07:50:24.572+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T13:12:12.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09e1de52-1370-4168-ad0a-902fdc665215'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T07:50:24.572+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T13:12:12.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Why? Simple, according to an analysis from Transparency International:</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fd81d06-50a6-4e81-8bb2-c7e32e4fd0a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T07:50:24.572+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T13:12:12.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '798c0a22-a73a-4dfe-85e7-569ef7b53073'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T07:50:24.572+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T13:12:12.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The country''s lack of progress on the CPI can be explained by
        the persistent attacks against free and fair elections, culminating in a violent
        assault on the US Capitol, and an increasingly opaque campaign finance system."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13d0cca4-fbaa-414b-86cd-2adde529080b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T07:50:24.572+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T13:12:12.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed7d300b-b1e2-43cb-8edf-967cfd47f6b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T07:50:24.572+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T13:12:12.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Turns out that a former president -- and undisputed leader of the
        Republican Party -- actively undermining what was a free and fair election
        has consequences. Real and lasting ones.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a7c2e78-723d-44df-ab4a-d116c3eb40e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T07:50:24.572+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T13:12:12.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91410be2-07d6-45d3-9cd9-9f21f8fcd235'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T07:50:24.572+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T13:12:12.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Point: American democracy withstood Trump''s attempt to override
        it in 2020 -- but only barely. The scars from that attempt -- and the ongoing
        work to raise questions about the validity of the election -- remain.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '553df1b8-c2c2-4284-8fe1-1a8857bed7c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T07:50:24.571+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T13:12:12.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com ''<a data-cke-saved-href="https://www.cnn.com/2022/01/25/politics/us-corruption-perception-index-trump/index.html"
        href="https://www.cnn.com/2022/01/25/politics/us-corruption-perception-index-trump/index.html">The
        US is only the 27th least corrupt country in the world</a>''</em></p>'
  'Johnson---Johnson-COVID-vaccine':
    'author': 'Chris Isidore, CNN Business'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-01-26T07:50:40.395+08:00
    'imagesource': 'jcr:8159764a-4011-433d-b78c-91ba00675f83'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dde61a31-0f81-4639-874c-37bb91a86616'
    'lead': 'Johnson & Johnson, the world''s largest health care products company,
      reported that sales of its Covid vaccine have accelerated, but they''ll still
      lag far behind other vaccines for the foreseeable future.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-26T08:02:53.922+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-16T13:12:12.335+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-16T12:09:07.280+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Johnson & Johnson expects its Covid vaccine sales to surge — but still
      lag its rivals'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a07cfb9-8d94-49c9-b980-7cf93cf126e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T08:02:53.923+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T13:12:12.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Johnson &amp; Johnson, the world''s
        largest health care products company, reported that sales of its Covid vaccine
        have accelerated, but they''ll still lag far behind other vaccines for the
        foreseeable future.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff948a44-23ac-491c-a787-c08b4656424f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T08:02:53.923+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T13:12:12.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eed335b-d453-40d2-9d19-79b300934d48'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T08:02:53.923+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T13:12:12.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its 2021 sales of its single-dose vaccine came to $2.4 billion,
        the company reported Tuesday, just short of its earlier forecast of $2.5 billion.
        About two-thirds of those sales took place in the final quarter of the year,
        and three-quarters of them were outside the United States.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c356d76-bca5-4801-aefe-3dff06aa548d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T08:02:53.923+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T13:12:12.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '595d3073-7368-442b-96cd-901f1c4573c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T08:02:53.923+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T13:12:12.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>J&amp;J said it expects 2022 sales of the vaccine to be between
        $3 billion and $3.5 billion, an increase of between 26% to 47%. The company''s
        stock rose nearly 3% Tuesday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0e24489-76b8-491e-9cb0-29a88800bda6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T08:02:53.923+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T13:12:12.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68d38816-0628-470c-984a-5127e06586a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T08:02:53.923+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T13:12:12.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, J&amp;J''s expected growth remains far behind the forecasts
        of Pfizer, which is projecting $29 billion in sales this year, and of Moderna,
        which expects sales of $18.5 billion, for their own Covid vaccines. Neither
        company has yet reported full-year 2021 sales.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44a263af-bd2c-4f77-ad9f-20ddc3fe4ae0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T08:02:53.923+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T13:12:12.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e19d0d59-a4ed-4c71-a723-ee07e0648d3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T08:02:53.923+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T13:12:12.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>J&amp;J is likely to trail AstraZeneca, which had Covid vaccine
        sales of just $2.2 billion in the first nine months of 2021, and whose vaccine
        is not approved for use in the United States.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2ea50db-154f-449d-a97a-1eff485100b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T08:02:53.923+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T13:12:12.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47dd9ddf-8074-448f-ac25-0a8236006b93'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T08:02:53.923+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T13:12:12.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>J&amp;J''s vaccine is designed to have only a single dose for initial
        vaccination, rather than the two-dose regime of some of its rivals. But it
        has been dogged by problems, including a warning that it can be associated
        with dangerous, though rare, blood clots in some recipients.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9ca711c-78ad-4a41-b2ae-a82382452d3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T08:02:53.924+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T13:12:12.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc4384dd-e1df-4ff7-acdc-ae4c1d266ced'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T08:02:53.924+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T13:12:12.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also is generally considered less effective in preventing Covid
        than some of the other vaccines. One study estimated it was 74% effective
        against the disease, compared to 86% for Pfizer and 93% for Moderna. The Centers
        for Disease Control said in December that the Pfizer and Moderna vaccines
        were preferable to the one from J&amp;J.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddbeb522-d937-46d1-9d2b-f54f14bd2dba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T08:02:53.924+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T13:12:12.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b9b8e4c-51fd-4518-b368-638d69752853'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T08:02:53.924+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T13:12:12.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were also quality control problems at a plant operated by
        another company that was making the vaccine for J&amp;J, which caused a pause
        in production in the spring when vaccines were still in limited supply.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a062e8c-4d53-44a8-9c1c-b4ca03b9a2fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T08:02:53.924+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T13:12:12.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e99c967f-5b95-4c77-a607-c9a18b661bf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T08:02:53.924+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T13:12:12.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its Covid vaccine made up less than 3% of J&amp;J''s global revenue
        of $93.8 billion in 2021. The company makes everything from Band-Aids to Tylenol,
        medical devices to birth control pills, though it plans to spin off its over-the-counter
        business.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '839c2f35-f834-4d98-a5c1-30997eeeb4ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T08:02:53.924+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T13:12:12.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f636b41-6ee5-4c8d-ab85-45dc914f5c97'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T08:02:53.924+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T13:12:12.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the limited contribution from its Covid vaccine, J&amp;J
        reported net income for the year jumped 42% to $20.9 billion. Its vaccine''s
        contributions to sales and profits will stay in the low single-digit range
        in 2022, the company said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20283b39-8c6d-4737-9868-eac057c1be34'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T08:02:53.924+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T13:12:12.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1352adc8-5adf-493a-b977-6a862c7a9021'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T08:02:53.924+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T13:12:12.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By comparison, the vaccines made up virtually all of Moderna''s
        sales for last year, as the company had little in the way of product before
        the vaccine was approved for use. And Pfizer has projected that its Covid
        vaccine would generate revenue of $36 billion when it reports full-year 2021
        results, representing about 44% of its sales of between $81 billion to $82
        billion.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '398a4e84-03d1-4184-9305-46d17c856994'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T08:02:53.923+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T13:12:12.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com ''<a href="https://www.cnn.com/2022/01/25/investing/johnson-and-johnson-vaccine-revenue/index.html">Johnson
        &amp; Johnson expects its Covid vaccine sales to surge -- but still lag its
        rivals</a>''</em></p>'
  'ukraine-nato-russia-coverage-tv-media':
    'author': 'Analysis by Jill Dougherty, for CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-01-26T08:45:59.218+08:00
    'imagesource': 'jcr:3c51e6cc-87cf-4533-928f-611d115deb97'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2825ed60-8062-4c52-aa04-3ecc359e9e87'
    'lead': 'Foreign forces bristling with weapons are rolling toward the Ukrainian
      border. Reconnaissance planes streak overhead. Rumors of "false flag" operations
      run rampant.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-26T08:53:12.305+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-16T13:12:11.693+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-16T12:09:07.720+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['analysis', 'Russia']
    'template': '1'
    'title': 'The West fears Russia is about to attack Ukraine. But that''s not the
      way Russians are seeing it on TV

      '
    'visualType': 'image'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7586adff-1312-4392-9d51-c9e9de4c1670'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T08:53:12.309+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:12:11.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Foreign forces bristling with weapons
        are rolling toward the Ukrainian border. Reconnaissance planes streak overhead.
        Rumors of "false flag" operations run rampant.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5a2632e-bd33-49f8-a557-94eb1af925a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T08:53:12.306+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:12:11.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you''re watching state TV in Moscow, you''re seeing video of
        troops and tanks, barbed wire and snipers taking aim, but it''s not Russia''s
        forces that are poised for attack -- it''s NATO''s.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbcfff58-891f-4f70-afd2-abf887e6635a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T08:53:12.306+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:12:11.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4dea81e-4f70-4f93-b6f3-4ae1ebf2101a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T08:53:12.306+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:12:11.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Welcome to Russia''s mirror-image depiction of the showdown over
        Ukraine. In the country''s alternate media landscape, NATO forces are carrying
        out a plan that''s been in the works for years: Encircle Russia, topple President
        Vladimir Putin and seize control of Russia''s energy resources.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5b0475f-0937-4f24-84e6-2a5d968a78df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T08:53:12.306+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:12:11.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e0e78fd-cb06-461e-8491-30d8eb6b6577'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T08:53:12.306+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:12:11.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Moscow''s view, repeated in nearly every newscast and talk show,
        Ukraine is a failed state entirely controlled by the "puppet master" -- the
        United States. Europe is a weak and divided collection of lap dogs taking
        orders from Washington. Even the US, as frighteningly threatening as it is,
        is weak and divided too, torn apart by political division and racial unrest.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f80f3aaf-ac28-48a5-b1a7-00c4e8dbf72f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T08:53:12.306+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:12:11.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cebacfa-9c12-47d2-9280-7fd6427a95e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T08:53:12.306+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:12:11.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But wait. How can those powers be a threat -- and be weak at the
        same time? That''s one of the conundrums of Russian state propaganda. Thinking
        things through isn''t what they''re trying to encourage. Rather they''re trying
        to raise the blood pressure of their viewers -- and to make them very afraid.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d49a48a-3962-4210-866c-1f510c9168c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T08:53:12.306+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:12:11.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4138aa8c-548c-45db-8684-dc059bde4a7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T08:53:12.306+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:12:11.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russian state TV''s flagship political news show, Dmitry Kiselyov''s
        "Vesti Nedeli" ("News of the Week"), opened this past Sunday with Kiselyov
        saying: "Instead of answers to the peaceful initiatives of the Kremlin, they''re
        burying us with accusations and new threats."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b921672f-b121-480e-b5c7-49b2334d54a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T08:53:12.306+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:12:11.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '882a50cd-2da8-42a2-85bc-2376933152b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T08:53:12.307+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:12:11.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Any hint of disagreement between Europe and the US or NATO is headline
        news in Russia, and one of the top stories on Kiselyov''s show featured comments
        by Germany''s naval chief that Putin "deserves respect" and that Crimea --
        a Ukrainian territory annexed by Moscow -- is "gone forever." The report ended
        on the satisfied note that the officer had to resign.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d27b974-d6ec-403e-bd6b-24afdfbf8e3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T08:53:12.307+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:12:11.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da049cde-c992-4475-a969-c7048e66f796'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T08:53:12.307+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:12:11.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ukraine may not be caught up in a full-blown invasion for now, but
        there is already an all-out war of words in Russian media.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94942eb8-3e04-4600-a649-13118fe99114'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T08:53:12.307+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:12:11.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c39f2066-7349-43a7-b6a5-f29f41c4f4fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T08:53:12.307+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:12:11.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US government statements are dismissed as comments from the "Ministry
        of Information," and Putin''s spokesman Dmitry Peskov has accused Washington
        of "information hysterics," "lies" and "fakes." (The word "fake" is now a
        Russian word, pronounced pretty much the same as the English.)</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00aed37a-1b0a-4574-bd0a-330eabd988fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T08:53:12.307+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:12:11.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '890f8a2d-04dc-412c-9837-927db38eac67'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T08:53:12.307+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:12:11.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And maps on Russian state TV showing Russia''s ally Belarus surrounded
        by NATO forces bear an uncanny resemblance to maps in Western media reports
        showing Ukraine surrounded on three sides by Russian troops.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f5c82de-4fa8-405e-af97-1e204f42f7be'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T08:53:12.307+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:12:11.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31f06f51-a768-4656-b60e-8920e21d8793'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T08:53:12.307+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:12:11.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Accusations of possible Russian attacks on Ukraine are dismissed
        as the "half-mythological threat from Russia" or as "Russophobia" from the
        "Anglo-Saxons."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c106f0c-e291-4e0f-9554-adc1ae75f671'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T08:53:12.307+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:12:11.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82c5d94d-44c8-4fcc-b64d-57a13a4672d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T08:53:12.307+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:12:11.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tensions aren''t high because of Russia, the Kremlin says -- it''s
        because of NATO.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09006d5b-c502-4a51-996d-cc21cdc68354'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T08:53:12.307+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:12:11.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48d71eb1-23ac-41e6-9b33-19e64e171260'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T08:53:12.307+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:12:11.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a striking piece of mirror-image propaganda, Russian TV has taken
        to re-broadcasting, with translation, comments by Fox News pundit Tucker Carlson,
        whose anti-NATO and anti-US President Joe Biden screeds neatly align with
        the Kremlin''s line. "He [Carlson] ought to be on your show!" one guest on
        a Russian talk show told the anchor.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '974f20cb-e380-4713-8584-7cde4af33ca5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T08:53:12.307+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:12:11.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e8a6ba5-f6c3-4b5c-b0db-abb659081468'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T08:53:12.307+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:12:11.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The state media blitz seems to be having an effect. A December poll
        by the non-governmental polling and sociological research organization the
        Levada-Center, showed that half of respondents blame the US and NATO for tensions,
        while only 3% to 4% blame Russia.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5864fe82-250c-4b68-b525-61bfc69e484f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T08:53:12.308+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:12:11.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3315dbf1-eda2-4b79-8a9b-5619e5fab474'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T08:53:12.308+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:12:11.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The poll found that slightly more than half of Russians believe
        the crisis in Ukraine will not escalate into a war between Russia and Ukraine,
        with more than a third (39%) saying that they think war is "inevitable," or
        "very likely." A quarter of respondents said they think a war is possible
        between Russia and NATO.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5367156d-7499-4502-9b26-fc3d46c1d26e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T08:53:12.308+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:12:11.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6cd0dee-8a50-4794-852e-747f049efc0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T08:53:12.308+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:12:11.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In another poll from Levada-Center, also from December, more than
        half of respondents (56%) said relations between Russia and NATO have seriously
        deteriorated, the highest result since the conflict with Ukraine began in
        2014. And more than half of respondents (56%) say they are worried there will
        be a world war.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c96afd90-2680-4532-abe4-3f7dbe8af3a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T08:53:12.308+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:12:11.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51c941ac-251c-4509-9b08-107646742025'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T08:53:12.308+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:12:11.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many Russians think they''re being dragged into a war by the West,
        according to a focus group conducted by Riddle, an online journal on Russian
        affairs.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2572acc7-9a5d-4e41-be20-811728303b52'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T08:53:12.308+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:12:11.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5add5d9-7564-4140-a801-68eedea81d3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T08:53:12.308+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:12:11.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Russia will have to respond ... We are being pinched from all sides;
        they''re biting us. What are we supposed to do? Give in?" one focus group
        respondent said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dee169f5-af24-4df5-afc8-3aedcf280318'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T08:53:12.308+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:12:11.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e81e8824-d677-42e3-a6b1-54ed174f49ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T08:53:12.308+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:12:11.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Levada-Center pollsters say Russians are "mentally fatigued"
        by the topic of Ukraine which, they say, "seems to be imposed by major media
        outlets."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03743ed8-e0d9-4d95-a555-22ceebcf0876'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T08:53:12.308+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:12:11.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c95c47a1-a199-4372-a6d3-b05da43dd042'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T08:53:12.308+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:12:11.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a result, viewers don''t analyze the news or double-check what
        they hear from TV show hosts.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7281f798-9471-47d7-96df-c83ba8319165'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T08:53:12.308+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:12:11.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4ccda7a-aaaf-4487-b2ed-687fa4f0a052'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T08:53:12.308+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:12:11.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To be sure, the Russian media landscape is shifting, as a younger
        generation goes online to get information. But most alternative news outlets
        in Russia have been shut down or marginalized -- and the Kremlin''s parallel
        reality continues to dominate the airwaves.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '641bc803-f5f9-4feb-b9b5-0a08ea0ea4db'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T08:53:12.309+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:12:11.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08a84494-1d20-4335-8862-ba459e9bcd45'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T08:53:12.309+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:12:11.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jill Dougherty is a former CNN foreign affairs correspondent and
        Moscow bureau chief with expertise in Russia and the former Soviet Union.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce1189e4-73c3-41a3-b420-a453d339aab0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T08:53:12.309+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:12:11.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/01/25/europe/ukraine-nato-russia-coverage-tv-media-cmd-intl/index.html"><em>"The
        West fears Russia is about to attack Ukraine. But that''s not the way Russians
        are seeing it on TV"&nbsp;</em></a></p>'
  'Nancy-Pelosi-reelection':
    'author': 'Annie Grayer, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-01-26T08:58:13.762+08:00
    'imagesource': 'jcr:a7588858-1065-4b70-a175-645df6be9c29'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cb4cdc4e-6fae-49fa-92ac-00087d4c89c8'
    'lead': 'House Speaker Nancy Pelosi announces that she plans to run for reelection,
      aiming to extend her more than 30-year run in Congress.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-26T09:00:16.452+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-16T13:12:10.828+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-16T12:09:07.996+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Nancy Pelosi says she''s running for reelection


      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb610735-260c-4871-818d-50731da9926e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T09:00:16.452+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T13:12:10.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;House Speaker Nancy Pelosi announced
        on Tuesday that she plans to run for reelection, aiming to extend her more
        than 30-year run in Congress.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68e5bd8e-3c3f-4f33-ac55-386f9321b71b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T09:00:16.452+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T13:12:10.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7404c74c-e8a3-47cd-b112-7e1cedac0226'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T09:00:16.452+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T13:12:10.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am running for reelection to Congress and respectfully seek your
        support," Pelosi, a Democrat from California, said in a video message posted
        on her political Twitter account. "I would be greatly honored by it and grateful
        for it."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c0b3240-912b-45f8-8bb5-2116062f9299'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T09:00:16.453+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T13:12:10.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18b3d9b5-07da-4efd-840a-4fe87df2fd6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T09:00:16.453+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T13:12:10.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pelosi notably did not announce that she will run for speaker in
        her video announcement. She had promised in 2018 that this term would be her
        last in the position, but she has not confirmed if that is still her plan.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74320b0e-c981-489c-b9e4-1f278450dc56'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T09:00:16.453+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T13:12:10.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '536f1129-d45d-40cc-a2f7-f0f7e9553cc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T09:00:16.453+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T13:12:10.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pelosi''s announcement for reelection comes as House Democrats are
        retiring in record numbers as district maps are being redrawn by Republican-controlled
        state legislatures to favor GOP lawmakers and the party faces potentially
        challenging midterm elections this fall. Democratic Rep. Jim Cooper of Tennessee
        on Tuesday was the latest Democrat to announce his retirement at the end of
        this Congress, bringing the total number of House Democrats retiring at the
        end of the term up to 29. But as a prolific fundraiser and experience as a
        deal maker, Pelosi is seen as crucial to helping Democrats running across
        the country.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '754e7b18-cc9e-4036-87c3-db78d9a171df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T09:00:16.453+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T13:12:10.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4f804bd-e895-4735-b8bd-9158ef9b6dc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T09:00:16.453+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T13:12:10.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to retirements, Pelosi continues to grapple with how
        the slim Democratic majority in Congress is preventing the party from passing
        key pieces of President Joe Biden''s agenda. Although Pelosi was able to finesse
        the bipartisan infrastructure bill through Congress, Biden''s social safety
        net plan, known as Build Back Better, and key voting rights legislation remains
        stalled in the Senate due to factions and disagreements within the party about
        how to proceed.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
