      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 26) —</strong> The
        implementation of the government''s controversial no vaccination, no ride
        policy will halt if Metro Manila further eases restrictions next month.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e286a385-1c79-44d0-8aa8-d7034e4d3d06'
