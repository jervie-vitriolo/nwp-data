      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Follow My Team Pass-Philippines will be composed of the five Gilas
        games in the group phase of the international showpiece.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5a952b1-0948-4184-a780-6dc7c47464aa'
      'mgnl:activationStatus': true
