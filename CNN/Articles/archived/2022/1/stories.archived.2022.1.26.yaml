      'mgnl:lastActivated': 2023-01-16T13:11:59.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No other details were provided as of publishing.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7386ccd-f2b6-4e24-9a44-d9b9a1cba07d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T16:14:44.127+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T13:11:59.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 535 Omicron infections have been reported in the country
        as of Jan. 19. The DOH earlier <a href="http://cnnphilippines.com/news/2022/1/25/Stealth-Omicron-BA.2-COVID-19-cases-Philippines.html">confirmed
        the detection of cases of the "stealth Omicron,"</a> or the BA.2 sub-lineage,
        but stressed it had no significant difference with the other sub-lineage of
        the variant.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0fe84ad-8884-43a4-8b00-4bf6b11d01af'
      'mgnl:activationStatus': true
