      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The poll body on Tuesday released the official ballot face for the
        May 9, 2022 polls. Included in the ballot are 10 presidential candidates,
        nine vice presidential candidates, and 64 senatorial bets.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f69209e8-a89c-43e3-a43b-4073b538e17e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T14:29:43.595+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:12:03.445+08:00
