    'template': '1'
    'title': 'A Covid-stricken Australian aid ship is heading for virus-free Tonga'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74fa9010-9213-4610-88d2-98c4fd8728dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T17:23:16.322+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:11:56.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> More than 20 Covid-19 cases have been
        identified aboard an Australian navy ship sailing to disaster-hit Tonga, complicating
        aid efforts to the virus-free Pacific island nation as Japan halted its relief
        mission due to a separate outbreak among crew members.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ca59d7b-318e-457c-ae91-3224eda05f78'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T17:23:16.322+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:11:56.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tonga has only reported a single coronavirus case since the start
        of the pandemic and is making every effort -- including insisting on contactless
        delivery -- to keep Covid-19 out as it receives aid from its Pacific neighbors
        following a massive volcanic eruption and tsunami nearly two weeks ago.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91f4ace5-7b63-4afa-90fb-3700fa0cb806'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T17:23:16.322+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:11:56.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Australia''s Defense Minister Peter Dutton told a news conference
        Tuesday that 23 cases have been detected on the HMAS Adelaide, from a crew
        of more than 600 people. The ship left Brisbane on January 21, carrying humanitarian
        aid and medical equipment, and was due to arrive in Tonga this week.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2cbb822-fa3a-4785-98fb-c8adfac0518b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T17:23:16.322+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:11:56.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The infected crew are in isolation and aren''t showing severe symptoms,
        Dutton said, adding the ship will deliver its supplies quickly given permission
        to dock in Tonga.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f8e33de-c865-40a6-a8a5-1b36ba711373'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T17:23:16.322+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:11:56.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We can do that in a contactless way, spray the equipment, so the
        chance of passing on the virus is obviously negligible," he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0055f367-8f1a-4467-a075-3b8cf2f5ee31'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T17:23:16.322+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:11:56.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It comes as Japan''s Defense Ministry said Tuesday it had suspended
        an aid mission to Tonga after four Air Self-Defense Force members stationed
        in Australia tested positive for Covid-19, according to public broadcaster
        NHK.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71cff44d-5827-40c8-8e9b-37d68e495267'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T17:23:16.322+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:11:56.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NHK reported that a member of the relief unit tested positive for
        the virus on Monday after Japan delivered the first batch of drinking water
        to Tonga on Saturday. Three more crew members tested positive Tuesday, NHK
        said, citing the ministry.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe43ea89-cbd7-4e6f-8abc-94e354c8e493'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T17:23:16.322+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:11:56.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan is now unable to transport supplies from Australia to Tonga
        and is considering sending replacements for more than 30 crew members now
        in isolation, NHK reported.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e249c0c6-73dc-4c9a-bcbe-9f31afdfe482'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T17:23:16.323+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:11:56.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The eruption of the underwater Hunga-Tonga-Hunga-Ha''apai volcano
        on January 15 left much of the Tongan archipelago covered in thick ash, and
        triggered a tsunami that sent waves crashing into islands. At least three
        people were killed in the disaster.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8b17624-0a5c-469d-bdbb-c2d01c950a61'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T17:23:16.323+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:11:56.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first contactless aid flights arrived in Tonga from Australia
        last week as part of efforts to prevent Covid-19 spreading in the nation.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a249d18e-dfbd-4fd8-a1ce-84c39400a1e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T17:23:16.323+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:11:56.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tonga, which has a population of more than 100,000 people, has fully
        vaccinated more than 80% of its eligible population, according to the World
        Health Organization.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea270248-0bc0-4773-98e0-858295c303b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T17:23:16.323+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:11:56.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Under no circumstance will we compromise the health and wellbeing
        of those Tongans who have already had a concerted effort against the virus
        by protecting themselves, and the virus is not present on the island," Australian
        Defense Minister Dutton said Tuesday.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '966c24ab-e363-41de-b68f-cccef7d79ae0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T17:23:16.323+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:11:56.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other countries including New Zealand have also sent supplies to
        the remote nation, which was almost entirely cut off from the world in the
        immediate aftermath of the blast due to damage to a key underwater cable.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f97aa71-aee1-43a8-93e2-040eecc01b76'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T17:23:16.323+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:11:56.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aid agencies and Tongan politicians have warned of water contamination
        and potential food shortages after crops were ruined by the ash.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '904dfca6-0cd0-4e4d-a0d1-e92c1be1cc0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T17:23:16.323+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:11:56.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rescue workers are working to deliver safe drinking water to the
        islands, as communications gradually resume and cleanup efforts continue.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40a93a2d-a419-4e19-bb90-4aea246751c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T17:23:16.323+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:11:56.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2022/01/25/asia/australia-tonga-japan-covid-aid-ship-intl-hnk/index.html">A
        Covid-stricken Australian aid ship is heading for virus-free Tonga</a>".</em></p>'
  'Fight-Club-new-ending-in-China':
    'author': 'Nectar Gan and CNN''s Beijing Bureau, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-01-26T17:23:46.015+08:00
    'imagesource': 'jcr:f4521d96-4143-4b78-9c91-6ae4cf08537d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9fee9d4d-b0a7-45c1-a4ca-96d60f081bed'
    'lead': 'More than two decades after its release, "Fight Club" has been given
      a very different ending in China — and this time, the authorities win.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-26T17:25:52.179+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-16T13:11:55.787+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-16T12:09:15.474+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Fight Club'' has a new ending in China. And this time, the authorities
      win'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a9ee03d-3a77-40ef-b273-8e523ea2041f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T17:25:52.179+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:11:55.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> More than two decades after its release,
        "Fight Club" has been given a very different ending in China — and this time,
        the authorities win.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a7cbbc5-863c-4bc8-bdcf-ba3ced19a2ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T17:25:52.179+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:11:55.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese fans of David Fincher''s cult classic were enraged over
        the weekend when they noticed a version of the movie available on popular
        Chinese streaming platform Tencent Video completely removes its iconic ending.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4f2b538-0d6e-4b15-b290-6be92ee7b8b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T17:25:52.179+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:11:55.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The finale of "Fight Club" shocked audiences when the film hit theaters
        in 1999. In a massive twist, the narrator, played by Edward Norton, realizes
        that Brad Pitt''s slick-talking Tyler Durden character is his imaginary alter
        ego, and kills him off.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6720723-5d33-4d8d-8523-bde6a07d1bcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T17:25:52.179+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:11:55.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the final scene, the narrator stands with his girlfriend, played
        by Helena Bonham Carter, as they watch explosives blow up a cluster of skyscrapers
        — all part of what was originally presented to the audience as Durden''s plan
        to destroy consumerism by erasing bank and debt records.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f53a28db-1bf0-4766-a48d-f04ccd8fd2ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T17:25:52.179+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:11:55.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That amount of anarchy — and the government''s inability to stop
        it — doesn''t appear to have passed muster with China''s notoriously strict
        censorship rules, though.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '338fb67f-139e-45f5-814b-75d057ea29a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T17:25:52.179+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:11:55.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the version available on Tencent Video, which CNN Business was
        able to view on the platform, the entire scene featuring the explosions has
        been cut out. Instead, it has been replaced with a caption explaining to audiences
        that the authorities arrived just in time to save the day.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72fa7434-7c27-4ab1-b511-1cc4b1805d74'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T17:25:52.180+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:11:55.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Through the clue provided by Tyler, the police rapidly figured
        out the whole plan and arrested all criminals, successfully preventing the
        bomb from exploding," the caption reads. "After the trial, Tyler was sent
        to [a] lunatic asylum receiving psychological treatment. He was discharged
        from the hospital in 2012."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40f4a77d-44c5-4161-90c6-06b90380705b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T17:25:52.180+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:11:55.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new ending has infuriated some viewers. It wasn''t clear when
        this version of the film appeared on Tencent Video, but screenshots of the
        edited film gained traction in China over the weekend, as commenters complained
        about the drastic alteration.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09918975-72d0-498d-93b7-0765bb170723'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T17:25:52.180+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:11:55.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is too ridiculous," wrote one person on Tencent Video''s page
        for the movie. Another called the change "a pillar of shame in cinematic history."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99d2b5a8-b543-4227-b011-42b56479605f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T17:25:52.180+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:11:55.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No one wants to pay money to watch a classic that has been so ruined
        to such an extent," yet another person wrote on Douban, a movie review site.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6de14381-13e7-4fcb-9685-7e2267e71b28'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T17:25:52.180+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:11:55.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tencent declined to comment about the edit. CNN Business also reached
        out to the Cyberspace Administration of China, the internet regulator that
        oversees streaming platforms, as well as the China Film Administration, but
        neither government agency responded to a request for comment.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e9a02c2-63b7-4cb2-aabc-135df210dacb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T17:25:52.180+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:11:55.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While it''s unclear how or when the edit was made, it''s not uncommon
        for foreign movies to undergo heavy censorship before finding a legitimate
        broadcast home in China. And the Chinese companies that hold the rights to
        international films in the country often self-censor to appease regulators
        before general releases.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fda9869f-30e3-4d93-8076-be64d6ba1868'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T17:25:52.180+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:11:55.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the version of the film available on Tencent Video,
        the Chinese publisher of "Fight Club" is Pacific Audio &amp; Video Co., a
        company based in the city of Guangzhou. It''s affiliated with state-owned
        Guangdong Radio and Television.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bea94e0-625a-4866-9fc9-f227ebbfc41c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T17:25:52.180+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:11:55.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Pacific Audio &amp; Video employee told CNN Business that she
        could not comment about the movie''s streaming release. She did say, however,
        that the company no longer owned the rights to the movie''s DVD release in
        the country, which it obtained more than a decade ago.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a40f8cd0-5efa-4189-b42d-bc9b09419400'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T17:25:52.180+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:11:55.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This isn''t the first time Chinese audiences have been able to watch
        "Fight Club" legitimately in the country. The movie was shown at the Shanghai
        International Film Festival in 2006 — an event that Norton and other Hollywood
        stars even attended — according to Chinese media reports at the time.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ac0486e-d2fa-4554-b7af-9556b91cc129'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T17:25:52.180+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:11:55.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That same festival screened the movie again in 2017. The China Film
        Archive in Beijing has also held screenings, according to Chinese media.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd89a36a2-b998-4229-91c3-67e2cd5edecc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T17:25:52.180+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:11:55.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Business did not attend those events, and so can not verify
        whether those screenings were edited. However, one Douban commenter who wrote
        about her experience watching the movie at the Shanghai International Film
        Festival in 2017 remarked about the "much anticipated ending," including the
        collapsing buildings.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d5ad477-8699-4510-a140-df35fd950fd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T17:25:52.180+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:11:55.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Film censorship has a long history in China.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42a3957a-0b92-4c5e-8034-f9bd9c2293a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T17:25:52.180+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:11:55.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the early 1990s, authorities have allowed just a few dozen
        foreign films to be screened in the country each year — only nine of the 26
        Oscar best picture winners were screened publicly in China from 1994 to 2019,
        for example.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1729a082-4ee1-43e0-98b1-d1cc69484a98'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T17:25:52.181+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:11:55.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Movies or shows with controversial themes — such as those that purportedly
        depict China in a bad light, portray taboo subjects like the 1989 Tiananmen
        Massacre, or feature LGBTQ storylines — are kept out entirely. And since China
        lacks a film rating system, any content approved by Chinese regulators is
        heavily edited to remove certain scenes, such as graphic sex or violence.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46d68815-229d-4255-801d-c695c38ab51a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T17:25:52.181+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:11:55.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the Oscar-winning Freddie Mercury biopic "Bohemian Rhapsody"
        was released in China in 2019, for example, any mention of the Queen singer''s
        sexuality — as well as his AIDS diagnosis — was edited out.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b60e6c7-dee3-44dd-b271-4cbb032fd0a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T17:25:52.181+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:11:55.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the American blockbuster fantasy drama "Game of Thrones," which
        built its popularity on graphic sex and violence, was censored so heavily
        on Tencent Video that some viewers complained that it was turned into a staid
        "medieval European castle documentary."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '988a7122-b341-479b-b0dc-4186d10c6eb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T17:25:52.181+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:11:55.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2022/01/26/media/china-fight-club-ending-censorship-mic-intl-hnk/index.html">''Fight
        Club'' has a new ending in China. And this time, the authorities win</a>".</em></p>'
  'NTC-Swara-Sug-Media-Aliw-Broadcasting-Ch-23-Ch-43':
    'author': 'Pilar Manuel, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-01-26T17:21:31.680+08:00
    'imagesource': 'jcr:348ab075-ba78-409f-94e3-cce658f268a6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1006ea92-7a6f-40e5-926b-f57c85b8a912'
    'lead': 'The National Telecommunications Commission confirms Pastor Apollo Quiboloy’s
      Swara Sug Media Corp. — also known as Sonshine Media Network International (SMNI)
      — was awarded Channel 43. Aliw Broadcasting Corp., meanwhile, was granted Channel
      23.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-26T17:27:57.914+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-16T13:11:55.218+08:00
