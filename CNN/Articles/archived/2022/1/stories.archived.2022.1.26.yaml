      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cef49dd-8601-49d9-8af0-8a11255b8129'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T11:47:01.131+08:00
