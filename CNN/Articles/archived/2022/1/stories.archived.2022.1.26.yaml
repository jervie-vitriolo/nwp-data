      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Filipino-American actress <a href="https://www.indiewire.com/2017/03/when-we-rise-ivory-aquino-transgender-actress-cecilia-chung-1201788609/">publicly
        came out</a> as a transgender woman in 2017 after she landed a role on ABC’s
        “When We Rise,” a miniseries that retraces the gay rights movement in America.</p>'
  'Elon-Musk-Tesla':
    'author': 'Chris Isidore, CNN Business'
    'caption': 'It''s been a rough start to 2022 for the world''s richest person.
      He''s not too worried, though. (FILE PHOTO)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-01-26T10:38:57.317+08:00
    'imagesource': 'jcr:0be0a6a1-b6e2-4349-82d8-fceaee225f9a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5b23bad8-9f69-444b-ab17-0ab30285b8c2'
    'lead': 'It''s been a rough start to 2022 for the world''s richest person. He''s
      not too worried, though.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-26T10:42:46.334+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-16T13:12:09.732+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-16T12:09:08.748+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Elon-Musk']
    'template': '1'
    'title': 'Elon Musk is about to get a lot richer'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd00b734-3674-4c06-aff2-a45f381bfddb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T10:42:46.334+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:12:09.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;It''s been a rough start to 2022 for
        the world''s richest person. He''s not too worried, though.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c32d15d8-ee3c-437a-9419-55b94718ead2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T10:42:46.335+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:12:09.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Elon Musk''s holdings of Tesla stock have lost about $30 billion
        this year through Monday''s close, as the stock slid 12%.But the next 12 months
        could be the most lucrative ever for Musk. If analysts are correct, Tesla
        will report strong financial results this year that will net Musk billions
        of dollars in stock awards.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b6a3b39-90f9-422d-9ec6-34231e0c594f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T10:42:46.335+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:12:09.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Musk doesn''t receive any base salary or cash bonus from Tesla.
        Instead, he receives stock options based on the company hitting certain financial
        and market value targets. His 2018 pay package allocated 101 million split-adjusted
        shares that would be awarded to Musk in 12 equal tranches, as the company
        hit those benchmarks.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e01b3a77-7a86-49c8-a1c6-2c3a64c6ad30'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T10:42:46.335+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:12:09.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The market value benchmarks have all been achieved, even though
        Tesla''s recent slide has removed it from the list of companies with a trillion-dollar
        market cap. And seven of the financial targets have been hit so far, with
        two being reached in 2019, two more in 2020, and three in the first nine months
        of 2021. So he''s already received 59 million of the 101 million options in
        that package.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c735138f-bea4-4e6c-9aee-515050e48901'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T10:42:46.335+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:12:09.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Analysts expect Tesla to hit the remaining five financial targets
        this year to give Musk all the options he possibly could get under that 2018
        package. If they''re right, he''ll qualify for four of the tranches this year
        —&nbsp;a record for him —&nbsp;and one more in early 2023 once fourth quarter
        2022 results are officially in the books.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ab636c1-36bd-407f-a541-8f214c1caae5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T10:42:46.335+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:12:09.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With Tesla''s growth trajectory, I''d be surprised if he doesn''t
        get all five tranches this year based on hitting all the triggers," said Dan
        Ives, tech analyst for Wedbush Securities.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e42493d9-123c-4a30-bb75-d275497d14fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T10:42:46.335+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:12:09.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Each of the tranches of options would give him the right to purchase
        8.4 million shares of stock for the bargain price of $70.01 a share — the
        price of the stock when the options were first granted in 2018. At Monday''s
        closing price of $930, that means each tranche of options would be worth $7.3
        billion, and all five tranches would total $36.3 billion.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20700d17-ca43-40fc-849c-a2aa07051733'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T10:42:46.335+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:12:09.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He''s very likely to qualify for at least one tranche of options,
        perhaps two, when Tesla reports fourth-quarter results on Wednesday. He should
        have at least three tranches in hand once the first-quarter results are reported
        in April, and a fourth tranche by mid-year.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb3ea27a-8d4b-4895-97eb-155767cadca8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T10:42:46.335+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:12:09.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A big tax bill ... in 2027</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a3a5cf2-a7f4-4893-bf38-c49a32be0549'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T10:42:46.335+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:12:09.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However many options Musk receives in the next 12 months, he probably
        won''t have to pay any taxes on them for about five years. That''s because
        he''ll only have to pay taxes on the options once he exercises the options
        and buys additional shares. And he''s only likely to do that when the options
        are about to expire.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a9af13e-d204-4935-9ea5-169e2b150409'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T10:42:46.335+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:12:09.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He did that last year when he exercised 22.9 million options that
        had been due to expire in August of 2022, leaving him with a record $11 billion
        tax bill for last year.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5842c68b-750b-4046-bddc-920179882514'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T10:42:46.335+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:12:09.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These latest options won''t expire until January 2028, so he probably
        won''t exercise them until 2027. He hasn''t yet had to pay taxes on the 59
        million options he''s already received as part of that 2018 pay package. And
        he likely won''t be paying taxes on any of the 42 million additional options
        he is likely to receive over the course of the next 12 months, no matter how
        much they are worth.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21c543fc-545d-463a-a9d3-bfcf38fbda14'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T10:42:46.335+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:12:09.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Sinking stock</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27702c17-4949-434c-a6bd-b2ea7d54f970'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T10:42:46.336+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:12:09.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The biggest problem for Musk is that Tesla shares are having a particularly
        bad year. He owns 177.7 million shares, in addition to the options he already
        holds to buy an additional 59 million shares. That''s the reason for the massive
        hit to his net worth in 2022. Still, Forbes'' real time billionaire tracker
        puts Musk''s net worth at $241 billion.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '221b9725-54f8-474e-98cc-1ef28351545a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T10:42:46.336+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:12:09.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investors have grown worried about riskier tech stocks, such as
        Tesla, as the Federal Reserve moves to quash inflation with higher rates and
        less stimulus. Tesla is worth more than the 10 largest automakers in the world
        despite posting significantly smaller sales than each of them. That makes
        it the poster child for a stock with a questionable valuation.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4cf8c36-3d2c-483f-93a3-33c8a7365436'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T10:42:46.336+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:12:09.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As you''re seeing investors heading for the hills on risk, Tesla
        shares are caught in storm," said Ives.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f3eb042-1d35-426d-9eae-ea0f88a50103'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T10:42:46.336+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:12:09.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a deep sell-off in US stocks on Monday, Tesla shares were
        down as much as 10% for the day at one point. But they rallied back along
        with the rest of the market to close down only 1.5%. Still, that was enough
        to shave $3.3 billion off of Musk''s net worth.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62af5050-677d-4a26-8497-44ce819e064b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T10:42:46.336+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:12:09.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many analysts see the recent slide in Tesla shares as a temporary
        setback. Tesla shares reversed a similar slide in early 2021 to end the year
        up 50%. Of analysts surveyed by Refinitiv, 18 have a buy or strong buy recommendation
        on the shares, compared to 10 with a sell or strong sell recommendation.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39b3fbf6-e550-498e-95ed-06e725c38b1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T10:42:46.336+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:12:09.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ives said the recent sell-off in Tesla shares, down 25% since its
        record high in early November, makes Wednesday''s earnings report particularly
        important for investors. They''ll want more information about plans to ramp
        up production at two new factories and when it plans to roll out the Cybertruck,
        its pickup truck, which will be facing competition from pickups offered by
        established automakers like Ford and an upstart EV maker, Rivian.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17361bc2-cbc9-46cb-8ac2-23e7b13fe017'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T10:42:46.336+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:12:09.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A disappointing report could feed into the sell-off, while a strong
        earnings report could turn around shares, Ives said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '468ca96c-bb8e-493a-ae09-68e62de300be'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T10:42:46.336+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:12:09.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We think strong Tesla earnings could be a life raft for its shares,"
        he said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b754a88-e9f8-434d-83b1-55a1f7120792'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T10:42:46.335+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:12:09.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2022/01/25/investing/elon-musk-stock-options-tesla-earnings/index.html"
        href="https://edition.cnn.com/2022/01/25/investing/elon-musk-stock-options-tesla-earnings/index.html">Elon
        Musk is about to get a lot richer</a>"</em></p>'
  'Mexican-journalist-killed':
