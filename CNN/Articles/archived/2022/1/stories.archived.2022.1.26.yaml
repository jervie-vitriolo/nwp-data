      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 22-year-old Kekkonen, fresh from his senior team debut in the
        AFF Suzuki Cup last month, is expected to fill in for Kaya with the departure
        of Dylan de Bruycker and Marwin Angeles.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c42b057-4e2a-4dea-8a50-cdb3c6747234'
      'mgnl:activationStatus': true
