  'vaccination-effects-children-home-management':
    'author': 'AC Nicholls, CNN Philippines'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-01-26T15:45:55.308+08:00
    'imagesource': 'jcr:07bc1014-f7dd-44fb-a32e-475eb29f32c5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e75695d6-834c-448c-b98f-b6d664eecc7e'
    'lead': 'The side effects of pediatric vaccination can be managed safely at home,
      experts said on Wednesday, as they encouraged parents to get their children
      inoculated against COVID-19.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-26T15:51:46.775+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-16T13:12:00.475+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-16T12:09:12.956+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['coronavirus', 'novel-coronavirus', 'covid-19', 'covid-19-pandemic',
      'covid-19-crisis', 'pediatric-vaccination', 'Pediatric-Infectious-Disease-Society-of-the-Philippines']
    'template': '1'
    'title': 'Pediatric vaccination side effects manageable at home – experts'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '236cad62-5029-4958-a578-12ee8d102c49'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T15:51:46.775+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T13:12:00.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 26)</strong> — The
        side effects of pediatric vaccination can be managed safely at home, experts
        said on Wednesday, as they encouraged parents to get their children inoculated
        against COVID-19.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80e574a8-bdd8-4a3a-beac-e5e55c35a93d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T15:51:46.775+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T13:12:00.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing studies in the United States, the Pediatric Infectious Disease
        Society of the Philippines said this age group had common reactions to the
        COVID-19 vaccine, namely, pain and inflammation on the injection site, headache,
        chills, muscle pain and fever — all of which can be managed at home.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c004d33a-1eb9-4456-8eae-8376db67df52'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T15:51:46.776+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T13:12:00.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Aasahan po talaga natin na may mga bata na maglalagnat sa loob
        ng dalawa hanggang tatlong araw matapos mabakunahan.</em> So, <em>bigay muna
        ng</em> paracetamol. <em>Siguro pag hindi bumaba ng</em> 24 hours despite
        the paracetamol, then <em>tama po na dalhin sa doktor,"</em> Pediatric Infectious
        Disease Society of the Philippines president Dr. Mary Ann Bunyi said in an
        online briefing on Wednesday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc424d09-f63a-4d2b-9f33-1a6b92918362'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T15:51:46.776+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T13:12:00.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There will be some children who will experience a
        fever two or three days after getting vaccinated. They can be given paracetamol.
        If the fever does not go down within 24 hours despite being given paracetamol,
        then they should be brought to the doctor.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ed940d2-3da4-4fc8-9ad7-80309ec3642b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T15:51:46.776+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T13:12:00.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government plans to begin inoculating the 5- to 11-year-old
        age group in February with a lower dose of the Pfizer vaccine. It targets
        to vaccinate a total of 15.56 million children.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb6ab687-be39-428d-ac9c-f6baba5eeb56'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T15:51:46.776+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T13:12:00.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, the Food and Drug Administration issued an emergency
        use permit to the Pfizer vaccine for children ages 5 to 11.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22372c79-b88a-4394-95c2-5cde4f489e8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T15:51:46.776+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T13:12:00.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, experts recommended a two-week gap between the COVID-19
        and other vaccines such as for influenza to be safe.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '786f26b1-f575-4512-b8fa-0e631418ed35'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T15:51:46.776+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T13:12:00.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kung pag-uusapan natin prinsipyo ng</em> vaccinology actually
        <em>puede mo pagsabayin. Kaya lang dahil nagbibigay tayo ng bagong bakuna
        at gusto nating mas magingat sa mga</em> reactions, <em>binibigyan namin ng
        dalawang linggong pagitan,"</em> Bunyi explained.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a411c8a2-6672-43d2-b4da-16eab5d56886'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T15:51:46.776+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T13:12:00.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If we are talking about the principle of vaccinology,
        then they can be administered together. But because we are giving a new vaccine,
        and we want to be careful because of reactions, we are giving a two-week interval.]</p>'
  'House-COVID-19-drugs-treatment-DOH-Duque-FDA-Domingo':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-01-26T15:46:57.739+08:00
    'imagesource': 'jcr:002bb890-66dd-40f7-bf85-ed4489c77a8b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a2efe237-33d7-4fc8-aac1-8c629ee0911f'
    'lead': 'The House Committee on Good Government and Public Accountability will
      conduct more hearings to get the Health Secretary’s side since he was absent
      in previous hearings, an official says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-26T15:52:50.087+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-16T13:12:00.179+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-16T12:09:13.178+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'House back to deliberations, recalls move to recommend raps vs Duque'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '365b6b57-53fc-4194-b41f-c798b51999d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T15:52:50.087+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T13:12:00.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 26)—</strong>&nbsp;The
        House of Representatives has recalled the move to recommend criminal charges
        against Department of Health Secretary Francisco Duque over the government’s
        policies on COVID-19 treatment.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72a21e92-1f73-46d3-8d0c-8bc47427f944'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T20:14:07.355+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T13:12:00.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The motion recalling the adoption of the House Committee on Good
        Government and Public Accountability’s report was approved during Wednesday’s
        plenary session.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd63ef0cb-c346-414a-b1b4-f3f495ad0f78'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T20:14:07.355+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T13:12:00.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Committee chairman Mike Aglipay explained the panel will conduct
        more hearings to get Duque’s side since he was absent in previous hearings.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05584756-9c01-45d0-b027-b86422329b35'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T20:14:07.356+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T13:12:00.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The House of Representatives has always followed the rule of law.
        And in the Constitution [is] enshrined the principle of due process,” Aglipay
        said in a statement. “The resource persons remain such and cannot be respondents
        unless they are able to attend all hearings and defend themselves.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd3ab711-d079-4eec-a67a-9169255ca78c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T20:14:07.356+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T13:12:00.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its earlier report, the House panel recommended charges against
        both Duque and resigned Food and Drug Administration chief Eric Domingo. It
        said the two violated the Republic Act 6713 or the Code of Conduct and Ethical
        Standards for Public Officials and Executive Order 292 or the Administrative
        Code of 1987.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faa99943-ca93-496f-b4da-bf9342f95b45'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T20:14:07.356+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T13:12:00.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It remains unclear if the recommendations against Domingo will stay.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9678253-792f-4696-91a6-eb97258dfcc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T20:14:07.356+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T13:12:00.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What lawmakers said in their report</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cd390d3-8753-4033-82c5-f8bde4867f3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T20:14:07.356+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T13:12:00.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawmakers pinned Duque for the Department of Health’s supposed inconsistency
        in adopting the World Health Organization''s recommendations on the use of
        certain drugs to treat COVID-19.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f6f1650-413f-4616-8971-168e37bab96d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T20:14:07.356+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T13:12:00.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They noted that while the DOH advised against the use of ivermectin
        for COVID-19, it recommended the use of remdesivir for treating COVID patients
        despite contradictory advice from the WHO.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df8d23be-61e2-4b3b-8c83-accd953f3310'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T20:14:07.356+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T13:12:00.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Members of the Committee and medical experts also lamented the
        openly negative view of DOH and FDA on ivermectin despite the different levels
        of evidence that have been presented on the effectiveness and safety of ivermectin,"
        said the 55-page committee report.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdf0958c-7fcf-4787-8054-f393d9ad0ada'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T20:14:07.356+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T13:12:00.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH has repeatedly said there’s not enough evidence to prove
        ivermectin’s effectiveness in treating COVID-19, saying this could even lead
        to harmful effects. The FDA also warned that the use of ivermectin veterinary
        products for COVID-19 should be avoided since their benefits and safety have
        not been established.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d46f73e-103e-4ea4-939d-b3d1ce21b923'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T20:14:07.357+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T13:12:00.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The WHO said evidence on the use of ivermectin to treat COVID-19
        patients is inconclusive. Until more data is available, WHO recommends that
        the drug only be used within clinical trials.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c525be02-545c-4411-bb13-6ab49e506c99'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T20:14:07.357+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T13:12:00.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Solons also questioned the DOH reliance on recommendations from
        the Philippine Society for Microbiology and Infectious Diseases on drugs that
        should be given emergency use authorization for COVID-19.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13275b06-a56e-4ede-9a3c-3827d7a39b1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T20:14:07.357+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T13:12:00.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They claimed the society had "excessive influence" over the policies
        and decisions of the agencies. They said the DOH and FDA adopted the Living
        Clinical Practice Guidelines without any review or update based on the latest
        information from WHO, therefore neglecting their duties and showing a lack
        of professionalism.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ea20f21-d436-4dc0-be42-c4dffcfdc8b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T20:14:07.357+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T13:12:00.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This presents a great danger considering most clinicians simply
        adhere to the recommendations of the DOH, which is of course accountable to
        the people for the policies and issuances it lays down," the solons said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb16b900-5d55-4723-9a20-619a762da97c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T20:14:07.357+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T13:12:00.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House panel added DOH and FDA failed to regulate the supply
        and prices of drugs used for COVID-19 treatment.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cf5e209-21bb-43d6-bbc2-19d4dd3215cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T20:14:07.357+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T13:12:00.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The committee also recommended the filing of charges against Duque,
        Domingo and FDA Director Joyce Cirunay for violating the Ease of Doing Business
        Act for their alleged failure to approve drug companies’ applications for
        automatic renewal within the prescribed period.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '579dfc31-0099-4c77-9dc1-d8fc7699ddde'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T20:14:07.357+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T13:12:00.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Domingo said he performed his duties as FDA chief while ensuring
        that only safe and effective drugs are approved for use of Filipinos.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2733dfa3-849e-4441-9d12-73ddfa191d4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T20:14:07.357+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T13:12:00.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All applications for COVID drugs were evaluated properly and approved
        in a timely manner based on scientific evidence of quality, safety and efficacy,"
        he told CNN Philippines.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '709118d5-c80b-4b25-9703-de2e61fc0445'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T20:14:07.357+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T13:12:00.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines correspondent Xianne Arcangel contributed to
        this report.</em></p>'
