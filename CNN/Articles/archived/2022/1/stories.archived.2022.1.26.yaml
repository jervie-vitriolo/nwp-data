      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Category 4 or Upper Box is worth ₱23,499 and Category
        5 or General Admission is worth ₱2,499.</p>'
