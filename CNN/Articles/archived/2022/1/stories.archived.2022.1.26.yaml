    'lead': 'Snow White and the Seven Dwarfs" is getting a live-action remake, but
      Emmy winning actor Peter Dinklage isn''t sure it should.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-26T06:17:17.199+08:00
