      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Are podcasts powerful enough already to influence or sway
        opinions?</strong></p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34461c79-72a0-46b2-acfd-0863ce47fb7b'
      'mgnl:activationStatus': true
