      'jcr:uuid': '0aa3f5d0-23f2-459a-aa23-da3d39964702'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T23:33:04.500+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:11:42.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have been telling… all the legislators that making these more
        available at a younger age… is making these e-cigarettes and heated tobacco
        products more available to all including the non-smokers," she said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa380411-34a2-49a0-83fc-e21b541efe1e'
