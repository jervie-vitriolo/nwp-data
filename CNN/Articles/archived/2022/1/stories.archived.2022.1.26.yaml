      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I thought that I will have many opportunities here
        to step up my game. I''m also happy because I will be with my former coach
        in UE who is Coach Fitch Arboleda.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd07fafbb-976b-46ee-81a7-483cd07ee025'
      'mgnl:activationStatus': true
