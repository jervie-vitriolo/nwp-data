      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Similar to what  Jadaone and Habac experienced with “Ang Walang
        Kwentang Podcast,”, Soriano and Villarosa also feel that the pandemic has
        strengthened their relationship with their listeners.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a4e2241-2957-4f6d-8acc-03f9721a1f9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T18:25:50.323+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-16T13:11:51.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mayroon namang Facebook to connect with people. Pero ang saya nga
        lang kasi talagang makinig sa mga tao in a podcast na hindi mo kilala pero
        feeling mo ay tropa mo," said Villarosa. "Iyon ''yung sinasabi ng listeners
        namin — na parang habang nagka-cram sila ng school works nila, nakikinig sila
        ng GNB. Nakakasipag daw. Sa ingay namin na iyon, ha! Hindi sila nadi-distract!"</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '762c16da-683b-4d7d-a646-589988e1ad95'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T18:25:50.323+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-16T13:11:51.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While “Pausecast With Hannah Pangilinan” was built because of having
        a promised niche audience — people who were already into discussions on mental
        health and wellness — the podcast also solidified that community by creating
        a <a href="https://t.me/pausecastcommunity" target="_blank">Telegram group</a>.
        Based on the discussions happening here, Pangilinan can say that more people
        are becoming more open to talking about the state of their mental health.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '555032ea-78c3-433e-939f-11950798fd2f'
