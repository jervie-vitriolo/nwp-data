      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was also ratified by the Senate on Tuesday and will now be forwarded
        to President Rodrigo Duterte for his signature.</p>'
