      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zamboanga suffered a <a href="https://cnnphilippines.com/sports/2021/9/3/Denice-Zamboanga-loses-ONE-atomweight-grand-prix.html"
        target="_blank">controversial split decision loss</a> against Ham, despite
        the Filipina fighter''s more superior grappling skills during the bout than
        her South Korean foe''s passive striking game.&nbsp;</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c502c7a-10af-47ee-85ad-45026010f97d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T15:18:30.203+08:00
