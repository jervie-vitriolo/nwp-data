      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>First is the Fernando C. Amorsolo Art Foundation. Formed by the
        Amorsolo children in 2003, the foundation is dedicated to preserving the legacy
        of the first national artist by promoting his unique style and spreading his
        artistic vision, which is to immortalize Filipino culture through visual arts.
        This is achieved by building museums and conducting workshops in different
        areas.</p>'
