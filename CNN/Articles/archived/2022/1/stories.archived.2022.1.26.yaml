  'coa-pharmally-report-delay':
    'author': 'Eimor Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-01-26T14:00:36.720+08:00
    'imagesource': 'jcr:e5ed24ae-a719-4855-af78-f17de7b8e6c0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '81902748-c46c-40be-bb80-de5a95ae1740'
    'lead': 'Senators on Wednesday called out the Commission on Audit after missing
      its year-end target to finish a fraud investigation report on deals with a controversial
      government medical supplier.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-26T14:09:55.302+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-16T13:12:03.841+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-16T12:09:11.415+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'COA to make up for Pharmally report delay, eyes submission in March'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58c2c69e-f2e0-425e-937f-01137972b972'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T14:09:55.302+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-16T13:12:03.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 26)</strong> — Senators
        on Wednesday called out the Commission on Audit after missing its year-end
        target to finish a fraud investigation report on deals with a controversial
        government medical supplier.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6d0b73c-8f6f-424e-b00c-ab4db34df1d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T14:09:55.302+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-16T13:12:03.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The chair of the COA committed to the Blue Ribbon that the report
        will be submitted by December 31. It has already been three weeks past the
        deadline,” Senate Minority Leader Franklin Drilon said during the Commission
        on Appointments committee hearing for the confirmation of Mario Gonzales Lipana
        as COA commissioner.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dababe7e-27ff-415b-817a-f39ba8544633'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T14:09:55.302+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-16T13:12:03.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drilon did not object to Lipana’s appointment but quizzed the official
        on when the COA can submit its findings to the Senate Blue Ribbon Committee,
        which has been investigating alleged corruption in deals with Pharmally Pharmaceutical
        Corporation.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0418d45-009e-413b-b842-cad151c40a3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T14:09:55.303+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-16T13:12:03.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lipana said he is not privy to the special audit, but added he will
        demand a final report within the next six months as soon as he assumes office.
        He later cut the deadline to three months when pressed for time by Drilon
        and Sen. Cynthia Villar.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb9e0a74-10e8-4bb3-8e74-0d90cc0370bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T14:09:55.303+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-16T13:12:03.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Alam niyo po, six months wala na ako dito sa Senado, wala na
        ako sa CA and wala na ako sa Blue Ribbon</em> (You know, in six months I’m
        no longer with the Senate, CA, or Blue Ribbon),” Drilon said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '726d06ed-d5f5-4661-9092-e47d88ef776e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T14:09:55.303+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-16T13:12:03.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I think it is reasonable for me to expect that it will be submitted
        shortly,” he added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98f3deaa-a575-4e35-913d-754c48ab6885'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T14:09:55.303+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-16T13:12:03.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>COA Chairman Michael Aguinaldo was also at the hearing. He said
        the auditors were given 90 days to come up with a report last year.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '960be93b-7816-4feb-98ad-00242af0801d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T14:09:55.303+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-16T13:12:03.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Although I did say that we’ll do our best to get it done by December
        31, unfortunately, the special audit team actually gave me a list of reasons,"
        Aguinaldo said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd111ac95-ee48-4ac3-99e1-e1e970df29ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T14:09:55.303+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-16T13:12:03.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The chief state auditor cited mobility restrictions brought by the
        pandemic. He said auditors had to interview not just government workers but
        also private people involved in the transactions. There was also the delayed
        submission of documents by the Department of Health, Department of Budget
        and Management’s Procurement Service, Bureau of Internal Revenue, and private
        entities, Aguinaldo said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61955579-aec5-4c09-8e3d-4b14c9b8ffd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T14:09:55.303+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-16T13:12:03.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He committed to submit the report by March, calling the next two
        months a “reasonable period” to finish the audit observations and findings,
        highlights, and legal review.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4264a441-cc38-4bc6-b7b8-981556f4fbac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T14:09:55.304+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-16T13:12:03.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aguinaldo’s seven-year term as COA head ends in February. During
        his last year in office, state auditors flagged deficiencies in the use of
        around ₱67 billion in pandemic response funds, including ₱42 billion transferred
        by the DOH to the PS-DBM.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62c6b4f3-681f-45c3-b221-2bdf1c0d9700'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T14:09:55.304+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-16T13:12:03.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The COA report sparked public outcry and marathon congressional
        hearings, particularly on PS-DBM’s transactions with Pharmally, a tiny corporation
        that bagged billions worth of contracts for the supply of medical goods during
        the pandemic despite insufficient capital.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff310d65-67e6-4e2c-b758-ef982312543c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T14:09:55.304+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-16T13:12:03.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blue Ribbon chairman Richard Gordon said he wants graft and corruption
        charges against those involved, but no formal recommendation has been made.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64ab6eb7-f529-48fc-a850-bc79c1187df6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T14:09:55.304+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-16T13:12:03.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two Pharmally officials are detained at the Pasay city jail for
        refusing to submit financial documents subpoenaed by lawmakers, while two
        other key personalities have been evading Senate security for months. They
        are resigned Budget Undersecretary Lloyd Christopher Lao, former head of the
        PS-DBM, and Chinese businessman and former presidential economic adviser Michael
        Yang, tagged as Pharmally’s financier.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8802de41-4f78-420b-ac39-d97ba52dbf48'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T14:09:55.304+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-16T13:12:03.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, the Senate Blue Ribbon Committee will hold its 18th
        hearing on the Pharmally scandal and other alleged anomalies in the use of
        COVID-19 funds.</p>'
