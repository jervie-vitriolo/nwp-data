    'template': '1'
    'title': 'Agriculture production shrinks 1.7% in 2021 after mild Q4 growth'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a43d9e0c-4dba-4c40-a713-2866d61b4d43'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T20:37:10.823+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:11:46.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 26) —</strong>&nbsp;The
        country’s agricultural production declined in 2021 after logging a mild increase
        in output during the fourth quarter, Philippine Statistics Authority data
        published on Wednesday show.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb635625-e7a8-489f-b9e7-faf8ce252cf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T20:37:10.823+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:11:46.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27852884-4104-4dda-96e1-a01564de4bee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T20:37:10.823+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:11:46.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PSA reported a 1.7% annual contraction for the industry last
        year, worsening from the 1.2% slump seen in 2020.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb9b6fbe-03ad-46fb-932c-0e4d0465b3ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T20:37:10.823+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:11:46.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be5f68e5-13fa-41b6-abc8-80679e95091a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T20:37:10.824+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:11:46.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This came as farm output rose by 0.6% in the last three months of
        2021 — the sole quarter of growth for the industry — with all subsectors but
        livestock registering annual increases. The agency bases growth rates on constant
        2018 prices.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89ee7eea-53de-4cbb-94b8-cb30910f1600'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T20:37:10.824+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:11:46.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5987efc1-61d4-4f05-829b-131a1e400ee5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T20:37:10.824+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:11:46.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the fourth quarter, agricultural production had a total value
        of ₱560.39 billion in terms of current prices. This shows a meager 0.6% annual
        growth.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5999e7e9-06dd-4bb4-9978-03371a74892e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T20:37:10.824+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:11:46.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25473400-d2f9-4be8-b270-0ff0feaad0c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T20:37:10.824+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:11:46.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Crops, which comprise nearly two-thirds of output, expanded by 2.6%
        from October to December. The PSA noted that <em>palay</em> (unmilled rice)
        production inched up by 0.2% and corn output by 28.6%.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2786b51-e047-4b5e-b4fe-2aab67cf082f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T20:37:10.824+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:11:46.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e717e41-c441-44b5-90d0-bffd536f6b6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T20:37:10.824+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:11:46.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other crops such as cacao, coconut, tobacco, eggplant, and cassava
        also saw output grow during the quarter. However, onions posted declines within
        the period along with abaca, potato, coffee, and cabbage.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb4050d5-44b8-4641-bbc0-f9c4002d5bec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T20:37:10.824+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:11:46.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0508b17-9f2e-4dd0-bcfa-6e2840878496'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T20:37:10.824+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:11:46.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Livestock, the second biggest contributor to overall agricultural
        output, posted a 9.7% drop. Hog output mainly pulled production down with
        its 12.6% fall, as the sector still reels from the impact of the African swine
        fever, while carabao, goat, dairy, and cattle production logged increases.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '733e14a9-e61a-4f8a-95c8-00a34b9ed6d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T20:37:10.824+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:11:46.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10be6d64-fca3-42b1-8314-3f91de67dc2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T20:37:10.824+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:11:46.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poultry output climbed by 2.7% year-on-year. Chicken eggs led the
        improvement, growing by 12.7%. Duck production had the worst decline within
        the subsector, followed by duck eggs and chicken.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd23de7d2-d1b1-4c76-997a-7127044f7ccb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T20:37:10.824+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:11:46.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '783287e7-750c-4717-9263-2d22c37f5912'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T20:37:10.824+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:11:46.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fisheries recorded a 1.4% increase in production for the quarter.
        <em>Alimasag</em> (blue crab) led the groups recording higher output during
        the period at 33.1%, with tilapia, <em>talakitok</em> (cavalla), <em>alimango</em>
        (mudcrab), and <em>lapu-lapu</em> (grouper) posting double-digit growths.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b43f3a55-b423-4413-a9c4-992fb5e51f6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T20:37:10.824+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:11:46.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fbf9323-997a-41ef-bfb1-5741ee38f496'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T20:37:10.825+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:11:46.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Gulyasan</em> (skipjack), however, saw production go down by
        20.5%. Other species which saw declines were seaweed, <em>tambakol</em> (yellowfin
        tuna), <em>alumahan</em> (Indian mackerel), <em>tamban</em> (Bali sardinella)
        and <em>tulingan</em> (frigate tuna).</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47e21188-b4c9-4e47-970a-db0c81569296'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T20:37:10.825+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:11:46.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8936cdb6-9623-49c7-82a5-b1b41686ecb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T20:37:10.825+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:11:46.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Achievements made, looking ahead</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4099322e-02eb-4ff0-8519-ec458731f877'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T20:37:10.825+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:11:46.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate statement, the Department of Agriculture noted the
        feats achieved by the industry in 2021, such as records set particularly in
        palay and corn production.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3724132-22c7-4585-aead-c2da24289254'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T20:37:10.825+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:11:46.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f8f35c8-8279-4199-bd16-2fdbc5db66fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T20:37:10.825+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:11:46.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Amid the COVID-19 pandemic, mobility restrictions, and losses due
        to Typhoon Odette in December 2021, totaĺ annual palay production registered
        an all-time high of 19.96 million metric tons (MMT), 3.4% more than the previous
        record of 19.29 MMT, based on PSA estimates,” said the agency.</p>'
