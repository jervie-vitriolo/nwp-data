    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ka Leody to wage war vs. climate change if elected president'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a6251c9-5cea-49d7-aa97-5753f7a9facb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T19:34:25.801+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T13:11:47.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 26) –</strong> Presidential
        aspirant Leody de Guzman will focus on waging a war against climate change
        if he is elected to the country''s top post.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f83ea87-4b8d-49da-9318-7a7b845e616b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T19:34:25.801+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T13:11:47.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b68fa4d4-8bc1-4a52-b6bc-1db4cb36534f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T19:34:25.801+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T13:11:47.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The labor leader emphasized the country must be more equipped in
        fighting climate change as he considers it a "threat" not just for Filipinos,
        but for all people in the world.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5df6ef97-feba-40a4-9999-7393b9798f6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T19:34:25.801+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T13:11:47.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e21b72a-55df-4dcc-a6c3-2c7e9c2cf9de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T19:34:25.801+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T13:11:47.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ayaw ko ng giyera. Ang gusto kong giyera ay giyera laban sa
        kahirapan at</em> global warming. <em>Dapat ang mundo ay magkaisa laban sa</em>
        global warming," De Guzman told DZRH''s <em>Bakit Ikaw? The Presidential Job
        Interview</em> on Monday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a68bee32-0ea0-4c79-9e97-df2004c87a86'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T19:34:25.801+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T13:11:47.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fddf7f4e-73fb-434f-af21-0343b69321ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T19:34:25.801+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T13:11:47.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I don''t want a war (on arms). I want to wage a war
        against poverty and global warming. The world should be united against global
        warming.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac9eafa2-2e4e-461d-ba15-0fc6c21490c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T19:34:25.801+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T13:11:47.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba6d9c6f-57ef-4fad-82a4-d87022157518'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T19:34:25.801+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T13:11:47.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Guzman said part of his presidential agenda in pushing for an
        "independent" foreign policy is to forge alliances with other nations in stopping
        the global climate emergency.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe437c54-a6be-4fc5-9aa3-cb8e42baece2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T19:34:25.801+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T13:11:47.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf91bd72-57ed-4e80-90e6-13bd766f7c36'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T19:34:25.801+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T13:11:47.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kailangan natin ng isang</em> (We need an) independent foreign
        policy. More on economic and climate <em>ang ating pagkakasunduan</em> (are
        the things we should agree on)," added De Guzman, who reiterated the country''s
        commitment in some international pacts in halting climate change.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fccd3e46-fd72-41a5-8a8b-bf8733feea19'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T19:34:25.801+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T13:11:47.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3921fb12-9427-47e0-a0c7-0f35f30d7f39'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T19:34:25.802+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T13:11:47.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The head of labor group Bukluran ng Manggagawang Pilipino explained
        that to address climate change in the country, there is a need to shift to
        renewable energy which he said is safer and cheaper for the Filipinos.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '511dd520-1858-41f6-a28c-5d100cae9aed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T19:34:25.802+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T13:11:47.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e161095f-f579-4d64-9d6b-e889372b5049'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T19:34:25.802+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T13:11:47.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Guzman added if the country relies more on renewable energy,
        it will bring more jobs to Filipinos because these resources are labor intensive.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0eb44f2-5d08-48e3-af2b-a89921e7ff46'
      'mgnl:activationStatus': true
