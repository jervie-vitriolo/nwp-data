    'lead': 'An undersea pipeline set to deliver gas from Russia to Germany has become
      exactly what the two countries have always insisted it would never be: A weapon
      in a geopolitical crisis.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-26T17:38:55.792+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-16T13:11:54.388+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-16T12:09:16.824+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
