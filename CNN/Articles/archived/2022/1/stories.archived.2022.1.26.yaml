      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c307a12-b654-4ebc-ba23-97526b4ef631'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T09:00:16.453+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T13:12:10.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While we''ve made progress much more needs to be done to improve
        people''s lives," Pelosi said. "Our democracy is at risk because of the assault
        on the truth, the assault on the US Capitol, and the state by state assault
        on voting rights. This election is crucial. Nothing less is at stake than
        our democracy. But as we say, we don''t agonize we organize."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70bd02a7-be45-44f8-a1eb-f7d505decbf0'
