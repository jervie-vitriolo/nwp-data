      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2008, he won a Pulitzer Prize special citation for "his profound
        impact on popular music and American culture, marked by lyrical compositions
        of extraordinary poetic power." In 2016, Dylan was awarded the Nobel Prize
        in Literature for "having created new poetic expressions within the great
        American song tradition."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20cf6415-3c4f-4b30-8666-ee67f37cc9d9'
