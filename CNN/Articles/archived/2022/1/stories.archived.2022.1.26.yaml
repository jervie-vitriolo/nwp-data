      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The death toll climbed to 53,664 — 1.54% of all infections — after
        66 more people lost their lives.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd034e369-b321-4694-8150-ea2b7408ccdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T15:54:30.376+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:11:59.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, 32,712 others got well, raising the recovery count to
        3,191,219 — 91.8% of the COVID-19 tally.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a857dd6b-037e-4ca5-9e6a-f395f853958b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T15:54:30.376+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:11:59.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH said it reclassified ten initially tagged survivors as among
        the dead after validation, and deleted 142 duplicate cases, including 80 recoveries.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6204db44-7881-4310-9fff-33de7b45547c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T15:54:30.376+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:11:59.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three laboratories did not submit data and were excluded from the
        count. These laboratories contributed an average of 0.1% of tested samples
        and 0.1% of positive individuals in the last 14 days.</p>'
