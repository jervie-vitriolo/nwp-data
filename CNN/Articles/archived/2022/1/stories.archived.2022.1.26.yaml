      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca3098a8-a898-456f-8c8c-fade747e639a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T17:42:50.534+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:11:53.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unilever shares rose 7% on Monday in London following reports that
        investor Nelson Peltz, the Wendy''s chairman and legendary activist investor
        known for targeting Oreo maker Mondelez and Procter &amp; Gamble, is building
        up a stake in company. The stock shed 1% on Tuesday.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ac51101-b77c-4f25-a4db-eab5790c9670'
      'mgnl:activationStatus': true
