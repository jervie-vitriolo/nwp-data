      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 26) —</strong> There
        is a need to amend Republic Act 6713, or the Code of Conduct and Ethical Standards
        for Public Officials and Employees, to toughen up Filipinos'' right to access
        information about government officials'' wealth, according to senatorial aspirant
        Chel Diokno.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '745be3c8-694c-4a5c-bc94-b79dca000a78'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T05:25:47.063+08:00
