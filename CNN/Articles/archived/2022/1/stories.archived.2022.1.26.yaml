      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They feel this sense of community the most when their episodes become
        a hit, or when their listeners tweet in agreement to their discussions. Co-host,
        Yani Villarosa adds, "Naka-ilang ''Jowang jowa'' episode na kaming dalawa
        kasi minsan sabay namin siyang nafe-feel. Tapos okay pa palagi ang feedback
        ng listeners kapag ganoon ang episode. So kami, parang ‘Ay, normal tayong
        mga tao! Hindi lang tayong dalawa ang jowang jowa na!’"</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1c28358-0df5-4cb2-84e2-dfdcc0a1a8a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T18:25:50.322+08:00
