      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd95aabe9-4b51-4bc1-a858-37c686948ff9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T14:29:43.596+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:12:03.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Jimenez floated the idea of reprinting some of the ballots if
        ever the SC enforces the TRO barring the Comelec from declaring the said candidates
        as nuisance bets.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '245196cd-51a5-471c-b773-4190495d4c10'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T14:29:43.596+08:00
