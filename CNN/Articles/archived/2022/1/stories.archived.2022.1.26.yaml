      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before joining Kaya in 2019, the 35-year-old Casas played with Ceres-Negros
        FC from 2013 to 2018 and had a short stint with Global Cebu after.</p>'
