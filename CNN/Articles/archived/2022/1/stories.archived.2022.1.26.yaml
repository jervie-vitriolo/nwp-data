  'Putin-Nord-Stream-2-pipeline-NATO-EU':
    'author': 'Ivana Kottasová, CNN'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-01-26T17:32:21.230+08:00
    'imagesource': 'jcr:475ab50d-4cdd-41dc-86fc-ab792216dd38'
    'jcr:mixinTypes': ['mgnl:hasVersion']
