      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Election preparations</h3>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '960b813b-dbaa-4b5d-8006-ea2f29393a09'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T14:29:43.596+08:00
