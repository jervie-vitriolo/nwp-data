  'DOJ-charges-BDO-hacking':
    'caption': 'The Department of Justice (DOJ) filed charges against four suspects
      for cybercrime and violations of the Access Devices Regulation Act, in connection
      with the massive hacking incident at BDO last month. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-01-26T14:46:54.309+08:00
    'imagesource': 'jcr:ac12f61a-e753-476b-b59f-aa9fbf5c96d3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '84361b9a-76ab-4b1d-bc0e-717698a72390'
    'lead': 'The Department of Justice (DOJ) filed charges against four suspects for
      cybercrime and violations of the Access Devices Regulation Act, in connection
      with the massive hacking incident at BDO last month.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-26T14:50:19.130+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-16T13:12:01.662+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-16T12:09:12.424+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['BDO', 'DOJ', 'NBI', 'hacking']
    'template': '1'
    'title': 'DOJ files charges vs. four persons linked to BDO hacking incident'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be1c771a-c79e-40e8-9d81-7d8765788e10'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T14:50:19.130+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:12:01.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 26) —</strong> The
        Department of Justice (DOJ) filed charges against four suspects for cybercrime
        and violations of the <a href="https://acg.pnp.gov.ph/main/images/downloads/LegalReferences/RA8484.pdf">Access
        Devices Regulation Act</a>, in connection with the massive hacking incident
        at BDO last month.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24c54b09-bb62-41dd-b960-b9668809adaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T14:50:19.130+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:12:01.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a briefer dated Jan. 25, the DOJ said it resolved to file charges
        against Jherom Anthony Diawan Taupa, Ronelyn Panaligan, Clay S. Revillosa,
        and Nigerian national Ifesinachi Fountain Anaekwe.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e61c55a-946f-4492-ac61-6b74c14b4d49'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T14:50:19.130+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:12:01.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Bureau Investigation (NBI) earlier <a href="https://www.cnnphilippines.com/news/2022/1/21/NBI-arrests-5-BDO-hacking.html">arrested
        the suspects</a> and another Nigerian national, Chukwuemeka Peter Nwadi, during
        entrapment operations. But only the four were facing charges, while a similar
        complaint against Nwadi was referred for further investigation.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ab5f19f-3845-4a17-9874-a215ceba637a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T14:50:19.131+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:12:01.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the NBI Cybercrime Division (NBI-CCD), the modus involved
        illegally accessing the banking system and transferring the money to dummy
        accounts. So-called “money mules” would withdraw the stolen cash and earn
        commissions. A number of transfers would then take place before moving the
        money to the syndicate’s accounts.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2870635-a273-4bad-80fd-93ad2cb7fa42'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T14:50:19.131+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:12:01.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NBI-CCD said each individual had a vital role in the operation.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2845ddd6-57ed-42c5-a269-89b0b5e6fe34'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T14:50:19.131+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:12:01.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anaekwe, also known as Daddy Champ, was said to be working for the
        Mark Nagoyo Group. He was caught offering different company accounts as “dropping
        accounts” that could be used to transfer P10 million. Anaekwe was charged
        with access devices fraud, and a hold departure order would also be filed
        against him.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a085cc5-3d6c-46a8-b8ba-456436b3cb37'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T14:50:19.131+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:12:01.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Taupa was found selling a “scampage” or a phishing website
        that resembled the webpage of mobile wallet GCash. The page was used to retrieve
        the log-in details of users who were tricked into thinking they were on the
        official GCash website. Taupa reportedly confessed to developing the scampages
        and was charged with violating the <a href="https://www.officialgazette.gov.ph/2012/09/12/republic-act-no-10175/">cybercrime
        law</a> for misusing devices.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04598604-9967-4a48-b136-3dfe2660d764'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T14:50:19.131+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:12:01.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panaligan was identified as a “verifier” and seller of dummy accounts.
        As a verifier, Panaligan pretended to conduct surveys that would include asking
        victims for their identification cards and photographs. She would later sell
        the information to apply for GCash or Paymaya accounts and offer them to hackers.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bce000c-6a12-4bae-836f-75a79849d07a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T14:50:19.131+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:12:01.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panaligan reportedly confessed her involvement, adding that she
        already had nine verified Paymaya accounts. She was charged with access device
        fraud.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d36d22c-937e-4b5c-988d-dd0a13b96f07'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T14:50:19.131+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:12:01.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Revillosa, a student, was caught selling 800,000 mailing lists or
        e-mail addresses with log-in details of online backing accounts for P30,000,
        the DOJ said. The agency added that he admitted to hacking a database to obtain
        the mailing lists and confirmed that the group behind the hacking earlier
        contacted him to buy the lists.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b6b4e69-16f2-44ba-b2fa-796774a73c86'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T14:50:19.131+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:12:01.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Revillosa is facing charges for misuse of devices under the cybercrime
        law and access device fraud.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe9d782e-6c32-429b-8ed2-78ca9ed15e4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T14:50:19.131+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:12:01.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOJ said Nwadi’s direct participation has yet to be determined.
        It added that other than his presence during the entrapment operation, there
        was no other evidence pointing to his involvement. He will be released from
        detention but the DOJ is set to file a precautionary hold departure order
        against the Nigerian. Nwadi was also said to be working for the Mark Nagoyo
        Group.</p>'
