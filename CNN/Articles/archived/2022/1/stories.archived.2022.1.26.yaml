      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 26)</strong> — The
        Department of Tourism (DOT) has affirmed its decision against embattled Berjaya
        Makati Hotel for the "Poblacion girl" controversy despite the latter''s request
        for reconsideration.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '047a98c3-9d8f-46e7-a99e-e895bab51f22'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T16:42:48.742+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:11:58.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a letter to Makati Mayor Abby Binay dated Jan. 19, the DOT said
        it affirmed its ruling finding the establishment "liable" for violating COVID-19
        health and safety protocols after it failed to stop a returning Filipino from
        skipping mandatory hotel quarantine to party in Poblacion, Makati City last
        December.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cafa571-75c7-45b0-b9e8-78f7c868a3a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T16:42:48.742+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:11:58.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The letter, signed by DOT National Capital Region Regional Director
        Sharlene Zabala-Batin, showed the agency''s modified order—from the initial
        three-month suspension, the DOT has reduced it to two months.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bd5628e-82c0-43d9-91c2-8c0a7991b9a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T16:42:48.743+08:00
