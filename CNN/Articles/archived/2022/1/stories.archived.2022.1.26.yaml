      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The squad announced the signing of Azkals Development Team (ADT)
        players Mar Diano and Filipino Finnish Oskari Kekkonen.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ef6c182-f71f-4785-a661-8a6f37e0d673'
      'mgnl:activationStatus': true
