  'POC-PATAFA-Juico-persona-non-grata-official-Obiena':
    'caption': '(FILE PHOTO)'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2022-01-26T17:39:27.404+08:00
    'imagesource': 'jcr:7c08ce8f-2d44-46f7-b93e-aea36c23a453'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7a1e8eb7-257a-4009-98b0-ed559a0e9b29'
    'lead': 'The Philippine Olympic Committee has affirmed its earlier decision to
      declare Philippine Athletics Track and Field Association president Philip Ella
      Juico persona non grata.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-26T17:59:22.593+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-16T13:11:52.200+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-16T12:09:18.984+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'POC officially declares PATAFA chief persona non grata'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0b8682f-e5d3-4685-bf29-c0e2b8ac644c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T17:59:22.593+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T13:11:52.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 26)—&nbsp;</strong>The
        Philippine Olympic Committee (POC) has affirmed its earlier decision to declare
        Philippine Athletics Track and Field Association (PATAFA) president Philip
        Ella Juico persona non grata.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f2014ce-eb6d-4b21-ac03-827a90628b9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T22:33:43.129+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T13:11:52.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>POC President Abraham Tolentino confirmed the executive board''s
        resolution was ratified during the body''s general assembly on Wednesday.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63515b55-ff72-4de6-bfc0-ab5e54cb9825'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T22:33:43.129+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T13:11:52.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Out of the 54 national sports associations present, Tolentino said
        36 voted in favor of the ruling.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b70419fe-0bbd-479d-93ad-310cd63d2336'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T22:33:43.129+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T13:11:52.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Five opposed the resolution, three abstained, while 10 did not vote
        in the proceedings.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59994e60-85e0-4711-b16f-e5c43ad394b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T22:33:43.129+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T13:11:52.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He is still the president of PATAFA for other matters but sa POC,
        <em>hindi na siya presidente ng</em> PATAFA<em> sa amin</em> [for POC, he''s
        not PATAFA president anymore]," Tolentino said in a media briefing. "We don''t
        recognize him."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f25cae7f-d648-4c2f-81ed-869643fa0125'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T22:33:43.129+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T13:11:52.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, the POC said it would <a href="https://www.cnnphilippines.com/sports/2021/12/28/POC-PATAFA-Juico-persona-non-grata-EJ-Obiena.html">not
        recognize Juico</a> as the country''s athletics chief in light of his controversial
        rift with star pole vaulter EJ Obiena.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6a288a6-924e-48b8-be2f-ec01acff23b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T22:33:43.129+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T13:11:52.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing the probe of its ethics panel, the POC argued that Juico
        made "malicious public accusations" against Obiena, including allegations
        of falsifying liquidation reports on the salary of his Ukrainian coach.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f923913-267b-46ab-9872-b96ff259e062'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T22:33:43.130+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T13:11:52.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/sports/2021/11/21/EJ-Obiena-PATAFA-probe-.html">EJ
        Obiena denies not paying Ukrainian coach, threatens to ''immediately'' retire</a></strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '575c9515-9c2e-4d4e-b809-27fce13da0f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T22:33:43.130+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T13:11:52.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>No due process?</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40aabe8c-5277-44fc-88c9-df1b98cebc13'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T22:33:43.130+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T13:11:52.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Juico, for his part, lamented what he called a lack of due process
        in the POC’s proceedings.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '235c7061-c7da-4140-9107-b041e51e4acc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T22:33:43.130+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T13:11:52.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The process was railroaded,” Juico said in a statement. “There
        was no due process because there was no division of the house.”</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8eab54e-7a4d-4162-a007-b8fbd30ee7b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T22:33:43.130+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T13:11:52.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“POC claimed that a pre-circulated resolution was signed by 36 members
        who affixed their signatures, without any resolution having presented during
        the General Assembly for voting, and neither I nor several other POC members
        received this resolution,” he added.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0367d0e-5b4d-4b46-b595-ccd702613e1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T22:33:43.130+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T13:11:52.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the persona non grata declaration against him, Juico said
        the PATAFA will continue to fight for “truth and accountability” within the
        federation.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c562dda3-98d0-4cc5-97d4-08abb7d92ca6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T22:33:43.130+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T13:11:52.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The POC, however, said it is not closing its doors on possibly reconsidering
        the decision.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4be7ef8-75ad-4c79-9a3c-e11b6f417014'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T22:33:43.130+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T13:11:52.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Anytime<em> na magkasundo si</em> Mr. Juico and EJ, then <em>winithdraw
        na ni</em> EJ<em> ''yung</em> complaint <em>niya</em>, the executive board,
        the general assembly can revisit and reconsider the decision," Tolentino said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62968184-fd5e-4edd-a37b-396c8c15a798'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T22:33:43.130+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T13:11:52.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Anytime that Mr. Juico and EJ reconcile, then EJ withdraws
        his complaint, the executive board, the general assembly can revisit and reconsider
        the decision.]</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4057960-5eaf-4177-8af2-5d40f3b378bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T22:33:43.131+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T13:11:52.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines Correspondent Pauline Verzosa contributed to
        this report.</em></p>'
