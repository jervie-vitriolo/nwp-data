      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ruling concluded a nearly two-year trial, the first to hold
        a member of Assad''s regime accountable for crimes against humanity. As part
        of the same trial, Eyad al-Gharib, a more junior officer, was convicted last
        February of aiding and abetting torture and deprivation of liberty as crimes
        against humanity. He was sentenced to four and a half years in prison. Raslan
        -- who defected from the regime at the end of 2012 and fled to Germany --
        has denied all the charges against him.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5ec7c77-f93e-4c0e-8acd-56978162438c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T20:42:59.252+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:38:48.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8df7126f-b90e-42bc-927b-2dab227fce29'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T20:42:59.253+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:38:48.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Outside the court on Thursday, a group of women held a vigil for
        their disappeared relatives as they waited for Raslan''s sentencing. News
        of the judgment then arrived through a German activist who read out a text
        message from inside the courthouse: The panel of judges had found that Raslan
        was complicit in at least 4,000 cases of torture, 27 murders and two cases
        of sexual violence.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9030c513-674a-4853-9f48-c7499ccdd13a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T20:42:59.253+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:38:48.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e296b9c-a794-4118-a5ad-23364f42a830'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T20:42:59.253+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:38:48.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A pregnant pause hung in the air as the news sank in. Some activists
        started to quietly weep.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49fa48dc-4a7a-4959-95cd-4d3e387c12dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T20:42:59.253+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:38:48.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58f2783f-c24c-449b-8ac0-795966683942'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T20:42:59.253+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:38:48.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I cry because of my relationship with the survivors," said Joumana
        Seif, a Syrian lawyer, human rights activist and part of the legal team that
        represented 17 plaintiffs at the trial. "The Syrians deserve justice. We deserve
        so much more than the situation we are in."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30811981-add8-4bf3-8928-694b8ea9b245'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T20:42:59.253+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:38:48.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0680810-8c39-4c29-b293-bed491dc1bab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T20:42:59.253+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:38:48.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The courthouse is perched on the banks of the junction where the
        Rhine and Moselle rivers meet. It''s a world away from the notorious Damascus
        detention facility at the center of the trial, where Raslan headed the intelligence
        division from 2011 to 2012.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7867893-bcb5-46b0-a20c-08fc78ab9c4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T20:42:59.253+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:38:48.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '554c4e6d-7e70-46b5-bcbb-fdee6e3ee3d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T20:42:59.253+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:38:48.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former prisoners of Branch 251, as it is known, recounted how they
        were in overcrowded cells and took turns sleeping because of the lack of space.
        They were deprived of adequate food and medicine, and were tortured. Some
        were raped and sexually assaulted. Many died.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6da36fe4-cdc6-4585-ac6a-2fc5589eb03d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T20:42:59.253+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:38:48.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe6c2569-841b-4039-941b-949380edf1d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T20:42:59.253+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:38:48.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was part of the Assad regime''s labyrinth of prison systems where
        more than 100,000 are believed to have disappeared and tens of thousands have
        perished since 2011.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3b5615d-ab77-49c5-bc11-9cd377e20ba9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T20:42:59.253+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:38:48.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '787bf9a6-77d6-4838-8b39-95001f2310d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T20:42:59.253+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:38:48.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m happy because this is a victory for justice," said Anwar al-Bounni,
        a Syrian human rights lawyer and former political prisoner, outside the courthouse.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '423b6e6c-141f-4866-a91a-7122810cbfbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T20:42:59.253+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:38:48.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2547b6d6-b4dc-42c7-bf76-6b253a2d6107'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T20:42:59.253+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:38:48.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m happy because it''s a victory for the victims sitting inside,"
        Bounni added, his booming voice choked with emotion as he gestured toward
        the courthouse. "I''m happy because it''s a victory for Syrians back home
        who couldn''t come here. It''s also a victory for Syrians who didn''t survive."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de406c09-a241-41f9-817f-c61b932a4272'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T20:42:59.254+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:38:48.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5e1d0f3-9054-4775-bbac-c154425f75bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T20:42:59.254+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:38:48.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At this bittersweet gathering in Germany, several Syrians repeatedly
        acknowledged that, for now, accountability could only be delivered far away
        from their homeland, where the justice system has been thoroughly undermined
        by the autocratic regime.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02ea8e8e-9d14-41dc-8413-1eebbe07ad25'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T20:42:59.254+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:38:48.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4ec1122-3f6f-4c4f-89bb-7f1cb2854441'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T20:42:59.254+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:38:48.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not even the International Criminal Court at The Hague could try
        the Assad regime for the countless war crimes and crimes against humanity
        of which it is widely accused, because Syria is not a party to that court.
        Syria could be investigated by the ICC if the United Nations Security Council
        refers it, but Assad''s allies -- Russia and China -- have struck down previous
        motions to do so.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de47bde8-dd2f-4093-8bef-b1a8176a4491'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T20:42:59.254+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:38:48.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1dfc6b8-c14f-4e74-bfdb-e6d5191c18d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T20:42:59.254+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:38:48.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Closer to home, justice appears ever more remote. Assad''s regional
        foes -- namely the United Arab Emirates and Saudi Arabia -- have repaired
        diplomatic ties with the regime, moves that are believed to mark the beginning
        of the end of the Syrian President''s isolation.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ec5e4be-30c0-4da9-8965-77a23a9246e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T20:42:59.254+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:38:48.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54bdfc6a-da81-440f-a5ec-976d05922326'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T20:42:59.254+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:38:48.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet in Koblenz, the torturer and the survivors have traded places.
        Raslan arrived at court shackled. His victims were free and now driving proceedings
        against their tormentor and -- by extension -- against the Assad regime. The
        court heard the survivors draw on their personal testimonies and copious amounts
        of incriminating evidence collected by activists and advocates since the start
        of Syria''s 2011 uprising.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60f96af1-9677-44e1-8a8d-366fa6e52b75'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T20:42:59.254+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:38:48.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1ecb64f-4929-4bc3-989d-2cf37f158b1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T20:42:59.254+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:38:48.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to finding Raslan personally guilty, the court also
        ruled that the Assad regime "systematically" committed crimes against humanity.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ddc3aab-a2f9-4375-a88c-147667074633'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T20:42:59.254+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:38:48.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60cfc24d-588b-4a08-b2f9-057d90b0393e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T20:42:59.254+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:38:48.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet it was a single legal mechanism that made this possible. The
        Principle of Universal Jurisdiction gives courts jurisdiction over grave violations
        of international law even if they happened outside of the state to which the
        court belongs to, and regardless of the nationalities of the parties involved.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4997677f-b650-48e3-a8a5-a13c8c937f06'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T20:42:59.254+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:38:48.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37210902-a091-4247-8a1c-c2e673af1775'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T20:42:59.254+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:38:48.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a result, survivors undertook what they said was the first step
        in a "long road to justice." More trials are underway against Assad officers
        who sought refuge in Europe from Syria''s war. Some activists call it a "tactical
        war," with the ultimate goal of bringing the Assad government to its knees.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef594e64-334f-4726-81e6-215ba2c84cfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T20:42:59.254+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:38:48.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ae4ff8f-f902-4c29-b480-6c05821dea3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T20:42:59.255+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:38:48.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even if that ambitious goal isn''t met, Thursday''s judgment, they
        said, will at least let them sleep a little easier.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba814735-f944-4729-bd66-1315fa96fc32'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T20:42:59.255+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:38:48.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9711dd75-9461-4c61-8428-d94aed7ee707'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T20:42:59.255+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:38:48.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Branch 251</strong></h2>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f3c70ea-af04-4799-a014-eccf1da4eef4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T20:42:59.255+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:38:48.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wassim Mukdad''s apartment mirrors the way he describes his life
        in exile. Arab lutes -- known as oud -- line the walls of an office overlooking
        a quiet Berlin street. His library is a mix of Arabic and German books.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e4427f0-198c-4cd2-a5fb-a37749c6ec35'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T20:42:59.255+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:38:48.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1451cfe0-2f21-4f3c-ba80-b8dd881ba6bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T20:42:59.255+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:38:48.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One of the good things about living abroad is you can pick and
        choose what you want to take from Arab culture and from Western culture,"
        he quipped, his hands draped over his vintage three-piece suit.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cff690fb-ce4a-446a-98e8-43068417b9ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T20:42:59.255+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:38:48.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68743fa8-5dbf-4276-b60d-cf495e7860ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T20:42:59.255+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:38:48.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Against the backdrop of his new life lurks Mukdad''s dark history
        in Syria, where he says he was imprisoned for his anti-regime activism three
        times, and jailed a fourth time by al Qaeda-linked fighters. His second stint
        in detention was in Branch 251, where he believes Raslan was in the room directing
        his interrogation sessions. Like all his fellow prisoners, Mukdad was blindfolded
        throughout his torture.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f98ef391-52b6-448f-9252-5580f40e6fe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T20:42:59.255+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:38:48.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8405a34a-c2a9-44f8-a2d6-ea378cfe96e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T20:42:59.255+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:38:48.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(Raslan) ordered directly to a man next to me ... ''making him
        lay on his belly and raise his feet in the air,''" said Mukdad. "Once my answers
        didn''t suit (Raslan), the other man on command starts to hit until he says
        stop."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9684124-02b0-436d-b712-7158693e413e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T20:42:59.255+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:38:48.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bba8736-9522-4ecc-aa07-9744dbe6b54e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T20:42:59.255+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:38:48.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mukdad said he told his interrogator he was a doctor, fearing his
        torturers would break his fingers if he confessed to being a musician. Syrian
        cartoonist and dissident, Ali Farzat, had come to mind, Mukdad said. Farzat''s
        tormentors smashed his fingers. They said it was stop him from drawing political
        cartoons, Farzat later said.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf26408a-0fda-4b11-95c9-ac4d5361d271'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T20:42:59.255+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:38:48.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a20c8ca1-3247-46fb-b136-67fb46e291b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T20:42:59.255+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:38:48.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was like hell," Mukdad says of his imprisonment in Branch 251.
        "How did humanity come up with this?"</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3f515b5-2b3d-42b1-b04e-fe28cfcd64cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T20:42:59.255+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:38:48.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfd2671e-aeea-4e27-8a03-cb95b76a44c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T20:42:59.255+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:38:48.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Throughout the trial in Koblenz, Raslan rarely spoke. His statements
        -- in which he tried to present himself as a conscientious objector to the
        regime''s practices -- were read out by his defense team. He spoke only when
        the judges asked him a question, which rarely happened. When it did, his answers
        were monosyllabic.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7a65897-a780-4ea4-9162-02abd02a2035'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T20:42:59.256+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:38:48.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98e46c87-5a94-4824-8385-dcdbaebcf8d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T20:42:59.256+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:38:48.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some Syrian lawyers and plaintiffs speculated that he didn''t want
        his victims to recognize his voice from their interrogation sessions in detention.
        Several plaintiffs said they had seen his face previously but, except for
        one survivor, said they had only seen him in his office. Raslan and his defense
        team have not explained why the former colonel has refused to speak in the
        trial and the Raslan defense team has repeatedly declined CNN''s requests
        for comment.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '764d15f0-0c05-4181-a688-101ab24405e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T20:42:59.256+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:38:48.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa55f259-285c-49cd-9649-6e19236fcf6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T20:42:59.256+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:38:48.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Every one of us was blindfolded. They didn''t want us to see, but
        they cannot prevent us from hearing (the interrogator)," said Mukdad. "But
        now he has prevented us from hearing him."</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '584f8e71-bdeb-447a-9402-4b54b8845f26'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T20:42:59.256+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:38:48.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3ea3797-5a50-425d-bd00-2919e9078fa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T20:42:59.256+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:38:48.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unlike his co-defendant Gharib, Raslan appeared to make no effort
        to hide his face during the hearings. "He stood tall and looked arrogant,"
        recalled Seif. "He would look each of the plaintiffs in the eye, one after
        the other, as if to say ''who do you think you are?''"</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30596bcb-2665-4fa5-b074-54f97ac082e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T20:42:59.256+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:38:48.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bed6a23-04bd-46e4-8108-7e6f85b056dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T20:42:59.256+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:38:48.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Over the past two years in court Raslan has been sitting in his
        chair doing nothing with his face and writing," said Human Rights Watch Assistant
        Counsel Whitney-Martina Nosakhare, who attended all of the trial sessions.
        "When the judge read out the verdict, he had no reaction in his face."</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '831e3b95-5a85-489a-8c08-ea69f2a0d39a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T20:42:59.256+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:38:48.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '591fc38f-1ed9-4c9d-ae89-ee9191596326'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T20:42:59.256+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:38:48.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is an intense moment. Being sentenced to life in prison is
        a huge deal. It''s not something that you lightly brush off," Nosakhare added.
        "But he made us believe it was something that he didn''t care about."</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8881f522-c451-46ba-a325-1ecfd2646261'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T20:42:59.256+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:38:48.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '177d396a-b612-4ec4-94a8-b07a810928d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T20:42:59.256+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:38:48.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>''Convicted in lieu of the Syrian regime''</strong></h2>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6f42215-40b7-49a8-b712-c6fe1c03d494'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T20:42:59.256+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:38:48.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Raslan''s lawyers said they will appeal his sentencing, and experts
        expect his case to remain in the courts for years to come. After the verdict
        was read, defense lawyer Yorck Fratzky continued to deny that Raslan was personally
        guilty of the charges.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8754ea2-58c4-4688-a2a2-87efbbc24311'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T20:42:59.256+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:38:48.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f21abea-6307-476f-839a-2f215838e146'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T20:42:59.257+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:38:48.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The defense does not make a secret of being discontent with the
        verdict," Fratzky said in a press briefing after the trial concluded. "We
        see that Raslan has been convicted in lieu of the Syrian regime."</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89080e80-61e5-46fa-8496-217b515f9e37'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T20:42:59.257+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:38:48.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fb61bc4-ec65-4456-9e66-d69f538da367'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T20:42:59.257+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:38:48.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This contention, that Raslan served as a scapegoat, resonates with
        some Syrians, even those actively opposed to the Assad regime. Some liken
        the Koblenz trial to crumbs offered by the international community in the
        absence of political change in Syria.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c732a13d-5eff-46a5-a81a-1407bbebcc0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T20:42:59.257+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:38:48.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ce215e2-773a-4271-890f-8d0e11336010'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T20:42:59.257+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:38:48.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My main concern is that politically these trials are used as an
        alternative for states in the international community to actually do something,"
        says Berlin-based activist Wafa Mustafa, who says her father -- Ali Mustafa
        -- was forcibly disappeared by the regime in 2013.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19baf2ca-dd9e-43ab-b3d2-3f9c2d382928'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T20:42:59.257+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:38:48.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15e6cf24-9e0a-4c7b-9e15-d2da1c45b6dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T20:42:59.257+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:38:48.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wafa still supports the trial, though, and has gone to Koblenz several
        times, carrying her father''s framed photograph. "I carry him to places I
        know he would like to go to," she said, flashing a wide smile of defiant optimism.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e618d9f1-ec53-47bf-8a26-cd3ee092ec27'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T20:42:59.257+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:38:48.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dea4914-ffdb-4501-975c-389868e98c29'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T20:42:59.257+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:38:48.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But I fear that they are using this trial as an alternative to
        their failure to actually deal ... with the fact that a war criminal like
        Assad is still in power after ten years."</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1021152b-d1b3-4bfc-bc25-0a989ac0284b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T20:42:59.257+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:38:48.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b172f16c-8d71-45dd-8b8a-8192e17f653a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T20:42:59.257+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:38:48.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Similar concerns appear to have tempered celebrations in the aftermath
        of the verdict.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc0926f4-4ac2-4a58-9c57-2e1ee0f5ed0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T20:42:59.257+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:38:48.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '680c5b47-77ec-4022-83da-74fbe52f7aaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T20:42:59.257+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:38:48.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked how she feels about the sentencing, Yasmen Almashan gestures
        to a photo collage of five of her six brothers. All of them, she says, were
        disappeared or killed. "Wasn''t this the least we could do for them?" she
        asked.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2547266-698a-415c-9d99-0e84ec7fc771'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T20:42:59.257+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:38:48.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b04d4d69-b3bc-4d4a-815d-5eb3a00f5287'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T20:42:59.258+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:38:48.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the plaintiffs, Ruham Hawash, looked visibly shaken after
        she emerged from the hours-long judgment session. The court had read out each
        of the plaintiffs'' testimonies. Hawash doesn''t want to remember her experience
        in Branch 251, she said, let alone have it recited aloud.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '517055b6-24d0-447c-827d-affd667b63ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T20:42:59.258+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:38:48.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52d43e98-de37-4e14-85f0-c25a410e3123'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T20:42:59.258+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:38:48.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t want to speak about my torture, I only want to speak about
        the trial," she said.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab39872f-ab37-425c-bccf-62553ca81aa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T20:42:59.258+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:38:48.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34c83783-d470-4037-a1d8-f0e45fd3e09e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T20:42:59.258+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:38:48.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the past I used to say that I was imprisoned and tortured and
        my freedom was taken away from me and the story had a sad ending," said Hawash.
        "Today I can say that I was imprisoned, and tortured and my freedom was taken
        away from me but that I helped to bring those officials to this trial.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5388cc45-6b01-416e-b2c7-e1a20bcc94b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T20:42:59.258+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:38:48.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4b75d0f-11e3-4d52-8a0d-fff19cdcbc48'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T20:42:59.258+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:38:48.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s a big difference between these two stories. It''s no longer
        a sad story. There was closure."</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3a6c544-9817-4839-aa76-32108b21fc4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T20:42:59.258+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:38:48.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4081695f-9d5e-4d49-ada7-cb0595a0ac61'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T20:42:59.258+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:38:48.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked what she plans to do now that the trial is over, she shrugged,
        her feet shifting as she spoke. "I don''t know what''s next. Probably a new
        phase in my life," she said. "I''m ready to move on."</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b605a442-a1b2-44c9-bca2-06b2126e6d65'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T20:42:59.258+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:38:48.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/01/15/europe/raslan-syria-torture-trial-germany-intl-cmd/index.html"
        target="_blank">"Syrian torture survivors finally came face to face with their
        tormentor. But the reckoning took place far from home"</a></em></p>'
  'UK-govt-promoted-firm-center-Chinese-influence-operation':
