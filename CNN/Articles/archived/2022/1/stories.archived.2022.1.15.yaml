      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc816667-3c4b-4f7f-9969-a1e2d2adeddf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T01:31:00.453+08:00
