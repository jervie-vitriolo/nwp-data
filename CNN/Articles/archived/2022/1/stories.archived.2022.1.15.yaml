      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we can find out exactly what''s causing this anemia, then there
        is a potential to treat it or prevent it, both for astronauts and for patients
        here on Earth," Trudel said. "This is the best description we have of red
        blood cell control in space and after return to Earth. We were surprised and
        rewarded for our curiosity."</p>'
