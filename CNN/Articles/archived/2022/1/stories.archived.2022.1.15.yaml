  'Metro-Manila-no-curfew-for-now-COVID-19':
    'author': 'Currie Cator, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-01-15T17:40:00.000+08:00
    'imagesource': 'jcr:89c8974f-8e76-45b8-a657-0eaacc349583'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5563f40e-835c-427a-a321-bc0b5f0dbbc7'
    'lead': 'There is no need yet to reimpose curfew in the National Capital Region,
      MMDA chairman Benhur Abalos says. He points out more people are now "self-regulating"
      amid fears of catching the rapidly spreading virus.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-15T17:40:43.776+08:00
    'mgnl:createdBy': 'currie'
    'mgnl:lastActivated': 2023-01-16T12:38:54.130+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-16T12:06:01.088+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['metro-manila', 'national-capital-region', 'metropolitan-manila-development-authority',
      'mmda', 'benhur-abalos', 'curfew', 'covid-19']
    'stories': ['5a783dbf-10e6-4873-a426-f3f190e298c3', '765b5e3f-edb1-4fb5-ab1d-23705119c315']
    'template': '1'
    'title': 'With fewer people outside, MMDA says no need yet for curfew in NCR'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eae329a-ec9a-42d1-af0a-a331cdd11c12'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T17:40:43.777+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T12:38:54.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 15) â€”</strong> There
        is no need yet to reimpose curfew in the National Capital Region, Metropolitan
        Manila Development Authority (MMDA) chairman Benhur Abalos said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6188433-cad8-45b8-8461-2f35c055307b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T17:40:43.777+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T12:38:54.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He pointed out more people are now "self-regulating" amid fears
        of catching the rapidly spreading virus.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cec40e0b-f4f8-451d-83b5-8fa5e71b43c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T17:40:43.777+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T12:38:54.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sa nakita namin, kumonti ang tao sa kalye, kumonti ang tao sa mall.
        Sa gabi, halos wala ka nang makita. [Kaya] napag-isipan namin, for the meantime,
        there is no need for a curfew," Abalos said over state-run PTV on Saturday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '477b7496-374b-4fe3-b34d-dc1411e67e23'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T17:40:43.777+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T12:38:54.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Based on what we saw, there are fewer people in malls
        and out on the streets. Hardly anyone is outside at night. So, we thought
        there is no need for a curfew for the meantime.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebfcc968-4785-492d-8b7d-ffa804e30c39'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T17:40:43.777+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T12:38:54.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In a way, siguro, ang ating mga kababayan, after all of these variants&nbsp;â€”&nbsp;UK;
        Delta; South Africa; ngayon, Omicron â€” on our own, natuto na tayo to self-regulate.
        Hindi mo na kailangang sabihan,&nbsp;''''Wag kang lumabas,''" he added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd17ce6d6-f972-439c-a70c-2b5e79172d3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T17:40:43.777+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T12:38:54.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: In a way, people may have already learned to self-regulate
        after all of these variants â€”&nbsp;UK, Delta, South Africa, and now, Omicron.
        You no longer need to tell them to stay home.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81341485-bf8d-42eb-98bb-24ef44a57b0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T17:40:43.778+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T12:38:54.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The general curfew in NCR was lifted in November last year to prevent
        overcrowding in malls ahead of the holidays.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '275e75d3-5020-4470-81e3-a14425c8074f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T17:40:43.778+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T12:38:54.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After New Year, however, Metro Manila and several other areas were
        placed under the stricter Alert Level 3 due to soaring COVID-19 cases.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd308dafa-4292-48d5-9380-7b1f5ebeaf14'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T17:40:43.778+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T12:38:54.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government has extended the alert status until the end of the
        month â€” just as the Health Department <a href="https://cnnphilippines.com/news/2022/1/15/Omicron-community-transmission-DOH-COVID-19.html">confirmed</a>
        there is an ongoing community transmission of the Omicron variant in the capital
        region.</p>'
  'govt-must-beef-up-telemedicine-revisit-travel-restrictions':
    'author': 'Paige Javier, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-01-15T17:55:39.024+08:00
    'imagesource': 'jcr:7cbbf603-4e91-4862-835d-4588ca2d9083'
