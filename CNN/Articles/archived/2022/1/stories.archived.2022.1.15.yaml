      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>O''Connor -- who has been open about her own mental struggles and
        suicidal thoughts in the past -- went on to say she felt "lost," and blamed
        herself for her teenage son''s death.</p>'
    '7':
