      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m just saying this to remind you that these moments are precious,"
        he added. "When I come out at night, I''m not just hanging out. I''m making
        memories."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7973c423-b921-4ea9-aa40-36a53a28e1e4'
