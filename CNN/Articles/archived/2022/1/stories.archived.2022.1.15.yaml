      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m sorry. I shouldn''t have said that. I am with cops now on
        way to hospital. I''m sorry I upset everyone," she posted, adding: "I am lost
        without my kid and I hate myself. Hospital will help a while. But I''m going
        to find Shane. This is just a delay."</p>'
