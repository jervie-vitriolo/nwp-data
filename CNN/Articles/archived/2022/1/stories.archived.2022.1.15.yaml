      'mgnl:type': 'text'
      'text': '<p>However, in November last year, rumors began circulating that their
        three-year marriage was on the rocks when the 39-year-old actress updated
        her social media handles from @PriyankaChopraJonas to @PriyankaChopra.</p>'
