      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd981f32-3156-4482-8fba-4702bc01c717'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T17:56:25.972+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:38:53.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leachon likened the current surge to chickenpox, wherein the infection
        starts in the chest and spreads to other parts of the body. He said other
        provinces will start to feel the increase soon, especially those with low
        vaccination rates.</p>'
