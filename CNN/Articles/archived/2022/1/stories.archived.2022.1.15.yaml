      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In order to combat this risk, the researchers suggest that astronaut
        diets be changed to support better blood health.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '492beb17-acbb-4f8c-9ef6-30a5def47d3f'
      'mgnl:activationStatus': true
