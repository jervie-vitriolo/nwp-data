      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3708d5fe-8312-4a4a-98f7-6a6caffffda7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T17:56:25.972+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:38:53.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Country has not yet seen peak of surge</strong></h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb9fd386-d838-4829-9fb1-e4f6269320be'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T17:56:25.972+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:38:53.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leachon believes the country has yet to see the peak of the COVID-19
        surge because of the record-breaking number of daily cases, active cases and
        high positivity rate.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8454a649-7c8d-4999-a140-a204140651f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T17:56:25.972+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:38:53.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c85ab39c-2269-44a0-b85e-cdcb8ce52d60'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T17:56:25.972+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:38:53.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I cannot see yung sinasabi nilang we''re actually reaching the
        peak eh," he argued. "Tingin ko nasa acceleration phase pa tayo. Kaya lang
        in different stages of the epidemic curve yung iba. Manila may be reaching
        the peak pero the other areas, magsisimula pa lang doon sa epidemic."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a49e1e05-1fd4-45c1-9493-8b391bc8bf88'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T17:56:25.972+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:38:53.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1de2f77-3ba5-425f-9242-00850737b6e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T17:56:25.972+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:38:53.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I cannot see what they are saying that we''re actually
        reaching the peak. I think we are still at the acceleration phase. However,
        we''re just in different stages of the epidemic curve. Manila may be reaching
        the peak, but other areas are still starting in the epidemic curve.]</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4ac9b60-e198-4b64-80f4-09f50a97eb54'
      'mgnl:activationStatus': true
