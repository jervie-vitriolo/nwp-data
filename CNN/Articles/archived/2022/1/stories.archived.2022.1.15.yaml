      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He stressed the reported incident did not happen, saying it is "quite
        impossible to hack non-existent information" as the poll body had yet to configure
        the data.</p>'
  'Ex-PH-top-diplomat-backs-US-study-challenging-China-s-maritime-claims':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-01-15T22:15:09.539+08:00
    'imagesource': 'jcr:d92e542f-6bda-4602-95e0-51dccc732a4e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7f1d5cd6-3d78-4557-b565-5e14f233836f'
    'lead': 'In its study, the State Department said China''s "historic rights" in
      the South China Sea has no legal basis.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-15T22:07:54.532+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-16T12:38:44.528+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-16T12:06:06.280+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ex-PH top diplomat backs US study challenging China''s maritime claims'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8327332-745a-45d1-98a5-60472ae53405'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T22:07:54.533+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:38:44.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 15) â€“</strong> Former
        Foreign Affairs Secretary Albert del Rosario backed a recent study by the
        US State Department invalidating China''s sweeping claims in the South China
        Sea.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4143d170-3cfa-4363-964d-dd116912213c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T22:07:54.533+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:38:44.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f19d75f-d5aa-44c1-998f-c3e38b9e436a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T22:07:54.533+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:38:44.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Del Rosario, who chairs local think tank Stratbase ADR Institute,
        said the study - called <a href="https://www.state.gov/wp-content/uploads/2022/01/LIS150-SCS.pdf"
        target="_blank">Limits in the Seas No. 150</a> - "draws heavily from the 2016
        Arbitral Ruling won by the Philippines in The Hague against China."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8ed28ec-dc81-4ddd-8efd-68d648b94188'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T22:07:54.533+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:38:44.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd38dc74e-e598-4ff6-aee9-e97001094937'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T22:07:54.533+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:38:44.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are proud to see that a small country like the Philippines is
        able to make that impact in the world, so that the Rule of Law prevails over
        China''s continuing deployment of brute force," Manila''s former top diplomat
        said in a statement on Saturday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1309a9ff-4221-47c5-ab51-183bc67a9dc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T22:07:54.533+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:38:44.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b26caee-69b6-4d7c-b5ed-bbdab78b798e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T22:07:54.533+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:38:44.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US State Department study - a follow up to its 2014 report that
        debunked China''s "nine-dash" - said there was no legal basis for China to
        assert "historic rights" in the South China Sea.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebbf1361-8854-4e80-967e-d75af1b35642'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T22:07:54.533+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:38:44.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce799d15-9e23-4f32-a1bc-201733aac995'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T22:07:54.533+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:38:44.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also questioned China''s claims to more than 100 features in
        the contested waters that are submerged below the sea surface at high tide,
        which - under international law - cannot be lawfully claimed or generate maritime
        zones such as a territorial sea. Some of these features fall within the Philippines''
        exclusive economic zone.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db38c660-4ef7-47fe-9170-5424d7508703'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T22:07:54.533+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:38:44.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f459bf0-b904-4097-ba55-eb92408217b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T22:07:54.533+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:38:44.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mischief Reef forms part of the waters of the Philippines but China
        claims Mischief Reef as if it were land territory - thereby artificially and
        illegally converting the reef as one of its air and naval bases within the
        exclusive economic zone of the Philippines," del Rosario said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b2d1034-a9de-40cc-a093-d9497a51d93c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T22:07:54.534+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:38:44.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c528cc1e-2d85-444e-9a3f-d5f5510bafee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T22:07:54.534+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:38:44.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former secretary called on Filipinos to elect new leaders who
        will uphold the country''s territorial rights.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e3b2cc9-49dc-439f-bec0-ed107a95facd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T22:07:54.534+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:38:44.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d67554a-33d4-4df2-9559-69afad790b8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T22:07:54.534+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:38:44.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Confronting China over its illegal claims in the South China Sea
        is an intergenerational struggle. We should elect a government that would
        strongly fight for what is ours and for all nations to uphold the Rule of
        Law," del Rosario said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69c32834-0aa7-4e8f-841b-dbf9caeefb90'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T22:07:54.534+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:38:44.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines correspondent Tristan Nodalo contributed to
        this report.</em></p>'
