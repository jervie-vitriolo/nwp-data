  'Astronauts-space-anemia':
    'author': 'Ashley Strickland, CNN'
    'caption': 'Courtesy: Anne McClain/NASA'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-01-15T04:25:56.446+08:00
    'imagesource': 'jcr:8ae5ded7-c0e7-4906-915b-38e5cf2a4526'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '938b5fd0-c2f8-4415-9a94-5d649ef62d1c'
    'lead': 'Space travel is known to be notoriously rough on the human body, but
      new research has revealed just how hard it hits red blood cells.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-15T04:31:14.628+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-16T12:39:03.837+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-16T12:05:56.301+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['astronaut', 'space-anemia']
    'template': '1'
    'title': 'Astronauts experience ''space anemia'' when they leave Earth'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '441daa1a-fd33-44a8-9e5f-4a1bd82062bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T04:31:14.628+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:39:03.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”</strong> Space travel is known to be notoriously
        rough on the human body, but new research has revealed just how hard it hits
        red blood cells.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ee16acb-3386-4679-a79d-42a035dda842'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T04:31:14.628+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:39:03.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f074be1-8065-4ca2-8559-a2385c2e6481'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T04:31:14.628+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:39:03.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When we''re on Earth, our bodies create and destroy 2 million of
        these cells per second. In space, astronauts experienced 3 million red blood
        cells destroyed per second, resulting in a loss of 54% more cells than people
        on Earth experience, according to a new study.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17ecbfe3-0840-4d50-9c0c-0bc3bd888616'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T04:31:14.628+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:39:03.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebdc52f3-fdbd-4cb1-bb39-0a79f17e0aad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T04:31:14.628+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:39:03.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lower red blood cell counts in astronauts is known as space anemia.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab8e44fe-492e-4b3a-8205-647f0961f681'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T04:31:14.628+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:39:03.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58ab3da5-4e7b-4620-9a36-28846c16fbf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T04:31:14.628+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:39:03.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Space anemia has consistently been reported when astronauts returned
        to Earth since the first space missions, but we didn''t know why," said study
        author Dr. Guy Trudel, a rehabilitation physician and researcher at The Ottawa
        Hospital and professor at the University of Ottawa, in a statement.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4267df36-8d87-4c52-82a9-d7effe5212d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T04:31:14.628+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:39:03.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dce7a01d-03df-46df-a7b5-779ce0c9f378'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T04:31:14.628+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:39:03.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers took breath and blood samples from 14 astronauts before
        their six-month stays on the International Space Station. The astronauts also
        took samples four times during their flights. The researchers also collected
        blood from the astronauts up to a year after their spaceflight.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f23c429-91a0-4458-bda9-36a4a954de5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T04:31:14.629+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:39:03.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1908d1eb-3da0-4965-a848-5b96c97f2b1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T04:31:14.629+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:39:03.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The flights of the 11 men and three women occurred between 2015
        and 2020. The findings were published Friday in the journal Nature Medicine.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89c30425-37fc-4353-914e-786942b257e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T04:31:14.629+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:39:03.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e822e9f-ccf2-4ec9-9b31-e3b7cf6ce2e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T04:31:14.629+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:39:03.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A surprising find</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c9b3b28-7ce7-40db-9ee0-b289090af002'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T04:31:14.629+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:39:03.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When astronauts are in space, they experience a shift of bodily
        fluids toward the upper body due to the lack of gravity. This results in increased
        pressure on the brain and eyes, causing cardiovascular issues and a loss of
        10% of the liquid in their blood vessels.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e1c48f2-a9b2-47dd-89cb-1b406e793d0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T04:31:14.629+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:39:03.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff11e169-7a9c-41a7-b5ef-b5048f137036'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T04:31:14.629+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:39:03.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers believed that space anemia was the body''s way of adapting
        to the fluid shift, resulting in the destruction of red blood cells to restore
        the balance. They also thought that the red blood cell loss was only temporary,
        restoring itself after the astronauts adjusted after spending 10 days in the
        space environment.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ff98cdf-8fa1-4bb3-ab58-210768e19bed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T04:31:14.629+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:39:03.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '045d5d2d-9795-470c-8bda-7ccb57f44dfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T04:31:14.629+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:39:03.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trudel and his team discovered a surprising result -- the space
        environment is the actual culprit.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70204a8a-a3a4-4891-af6a-20369062fc78'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T04:31:14.629+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:39:03.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be9d464d-2a81-4a73-9b9c-da4c717b2633'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T04:31:14.629+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:39:03.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our study shows that upon arriving in space, more red blood cells
        are destroyed, and this continues for the entire duration of the astronaut''s
        mission," he said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01ea9285-1e0f-4fe8-b66f-c817cfd8cfa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T04:31:14.629+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:39:03.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cd9227b-dc91-4e8d-977a-9b55f2b1b0e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T04:31:14.629+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:39:03.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The research team developed ways to measure red blood cell destruction,
        including measuring the amounts of carbon monoxide detected in breath samples
        from the astronauts. Each time one molecule of heme, or the signature red
        pigment in red blood cells, is destroyed, it creates a molecule of carbon
        monoxide.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '848a4657-1f2c-41d4-a62f-1239076b3976'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T04:31:14.629+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:39:03.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e511a27e-be0a-4b79-a581-02ffb5a90741'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T04:31:14.629+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:39:03.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The team was unable to directly measure the production of red blood
        cells in the astronauts, but they expect that the astronauts experienced the
        generation of extra red blood cells in response to increased destruction.
        If this had not occurred, all of the astronauts would have suffered the effects
        and health issues associated with severe anemia while in space.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd878bb60-8b10-4ca4-9756-1fcf1e71f65e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T04:31:14.630+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:39:03.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '772bfdde-2c44-468d-978c-72ca28de2eac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T04:31:14.630+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:39:03.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Thankfully, having fewer red blood cells in space isn''t a problem
        when your body is weightless," Trudel said. "But when landing on Earth and
        potentially on other planets or moons, anemia affecting your energy, endurance
        and strength can threaten mission objectives. The effects of anemia are only
        felt once you land, and must deal with gravity again."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dc98afa-4be8-4cae-8e43-d9da09528fe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T04:31:14.630+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:39:03.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3666bb20-fd06-413d-acb7-0c50615cf376'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T04:31:14.630+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:39:03.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Long-term effects</h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f9b01f5-873a-463c-9709-11017b44139f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T04:31:14.630+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:39:03.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After returning to Earth, five of 13 astronauts were diagnosed as
        clinically anemic. One of the astronauts did not have a blood draw after landing.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c67a24b6-2c05-4f5a-b874-4cb5a7bd6d11'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T04:31:14.630+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:39:03.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a02adb86-3c80-4611-a160-11f7707a3614'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T04:31:14.630+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:39:03.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Follow-up samples taken from the astronauts showed that space anemia
        is reversible because their red blood cell counts progressively returned to
        normal between three to four months after their return.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59a118b9-b1ca-470b-99ad-3f1f16dc9bcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T04:31:14.630+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:39:03.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce31df2c-aeeb-4f20-a07e-e9798a4b27f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T04:31:14.630+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:39:03.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, samples collected a year after the astronauts landed on
        Earth showed that the rate of red blood cell destruction was still increased,
        about 30% above what they experienced before their spaceflight.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff53bd60-ec1c-4713-9175-5d47ec54c084'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T04:31:14.630+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:39:03.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebd34daf-6ad2-4212-a0cc-624113138baf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T04:31:14.630+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:39:03.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers believe this suggests that long-duration space missions
        could result in structural changes that impact red blood cells.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf13173a-f631-446a-9d78-d0899af41ced'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T04:31:14.630+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:39:03.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a6065ac-e0b4-4d50-84ee-c55f23d77bfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T04:31:14.630+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:39:03.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The findings are the first results published from MARROW, an experiment
        that examines bone marrow health and blood production when astronauts are
        in space.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8971125f-54da-4086-8435-cb8f9a1b2c1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T04:31:14.630+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:39:03.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd331417f-a520-4a25-a52e-3e27a0a7c8e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T04:31:14.630+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:39:03.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The results highlight the importance of screening both astronauts
        and space tourists for health conditions that could be impacted by anemia
        and monitoring for any issues during missions. A previous study by Trudel
        and his team also revealed that longer space missions worsen anemia.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d676adc-c221-4395-b6e8-019491068b7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T04:31:14.631+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:39:03.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87625153-5cd9-4e2c-884d-dec43e2c675a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T04:31:14.631+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:39:03.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For now, it''s uncertain how long the human body can support an
        increased rate of both destruction and production of red blood cells.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '883e9f90-cf9f-42f6-8dba-11acd65003aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T04:31:14.631+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:39:03.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

