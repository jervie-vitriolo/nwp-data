      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 15) â€”</strong> Metro
        Manila''s COVID-19 case growth rate is steadily declining, OCTA Research fellow
        Guido David reported on Saturday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfd744b1-981d-457f-bbd0-adb7ff967926'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T10:40:46.620+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T12:38:58.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rate dropped to 3% from 5% on Friday based on its seven-day
        moving average.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '751214cf-65e9-4e85-beaa-aae381399609'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T10:40:46.620+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T12:38:58.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Once the daily growth rate becomes negative, new cases in (the
        National Capital Region) are decreasing," explained David in his report.</p>'
    '17':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">NCR daily
        growth rate steadily declining, now at just 3%. If this trend is real, we
        could expect 16 to 18k cases in the NCR today, and 15 to 16k tomorrow. <a
        href="https://twitter.com/dzbb?ref_src=twsrc%5Etfw">@dzbb</a> <a href="https://twitter.com/dzrhnews?ref_src=twsrc%5Etfw">@dzrhnews</a>
        <a href="https://twitter.com/NewsRmn?ref_src=twsrc%5Etfw">@NewsRmn</a> <a
        href="https://twitter.com/News5PH?ref_src=twsrc%5Etfw">@News5PH</a> <a href="https://twitter.com/allangatus?ref_src=twsrc%5Etfw">@allangatus</a>
        <a href="https://twitter.com/DZAR1026?ref_src=twsrc%5Etfw">@DZAR1026</a> <a
        href="https://twitter.com/dwiz882?ref_src=twsrc%5Etfw">@dwiz882</a> <a href="https://twitter.com/EagleNews?ref_src=twsrc%5Etfw">@EagleNews</a>
        <a href="https://twitter.com/ABSCBNNews?ref_src=twsrc%5Etfw">@ABSCBNNews</a>
        <a href="https://twitter.com/PhilstarNews?ref_src=twsrc%5Etfw">@PhilstarNews</a>
        <a href="https://twitter.com/dzme_1530khz?ref_src=twsrc%5Etfw">@dzme_1530khz</a>
        <a href="https://t.co/xFZaSSvDRW">pic.twitter.com/xFZaSSvDRW</a></p>&mdash;
        Dr. Guido David (@iamguidodavid) <a href="https://twitter.com/iamguidodavid/status/1482152377797218309?ref_src=twsrc%5Etfw">January
        15, 2022</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5cbb65a-fc78-4e0b-8f26-8d473d202fa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T10:40:46.621+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T12:38:58.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25764936-35e2-4ae0-8ca8-114c1fea79d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T10:40:46.620+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T12:38:58.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The region''s reproduction number, or the number of people infected
        by a single case, also decreased to 3.22 as of Jan. 11, he added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9115dd51-0679-4b0f-bd87-d8f6c833efd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T10:40:46.620+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T12:38:58.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to U.S. nonprofit <a href="https://covidactnow.org/covid-risk-levels-metrics#infection-rate">Covid
        Act Now</a>, the reproduction number should be below 0.9 to indicate that
        cases are decreasing. On the other hand, a rate of above 1.4 means infections
        are increasing exponentially.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cba1723-c364-4df3-96e7-0ad25b092924'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T10:40:46.621+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T12:38:58.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While the decrease in growth rate is strong evidence that the trend
        in the NCR appears to be peaking, it is subject to data backlog and late reports,"
        David said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adafaf09-0c0e-4677-a0d2-2a1f3d19be92'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T10:40:46.621+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T12:38:58.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But if the trend is solid, cases could further drop between 16,000
        and 18,000 on Jan. 15 and 15,000 and 16,000 on Jan. 16, he added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fab90a1-5ee1-4c8b-a284-952e83993c06'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T10:40:46.621+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T12:38:58.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On <a href="https://twitter.com/iamguidodavid/status/1481982706104029189">Jan.
        14</a>, Metro Manila recorded 17,081 new cases and a seven-day average of
        17,076.&nbsp;</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7e3e6e1-8c0d-4300-8e08-b28804c49855'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T10:40:46.621+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T12:38:58.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>David also cautioned that the new testing rules could manipulate
        the numbers. When asked if limiting tests to only three priority groups would
        result to inaccurate data, David agreed.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dbb3835-aceb-46ec-bb91-02e2c88f9318'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T10:40:46.621+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T12:38:58.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will likely see a steep artificial decline," <a data-cke-saved-href="https://twitter.com/iamguidodavid/status/1482160822646640648"
        href="https://twitter.com/iamguidodavid/status/1482160822646640648">he said</a>.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8340fb1c-9c6a-4489-bf4b-a578d718a925'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T16:13:23.029+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T12:38:58.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Case doubling time, or the duration for the doubling of infections,
        also slowed down from 2.2 to 4 days, Health Undersecretary Maria Rosario Vergeire
        said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f21e32c-3a89-4f70-acbb-2f4de1b70651'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T16:13:23.030+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T12:38:58.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, she reiterated "the peak and the projection state cases
        may continue to rise until the end of the month."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1814a520-4011-4d5a-9149-9cb3d75ef880'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T16:13:23.030+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T12:38:58.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire also gave assurances that "we are still seeing the true
        picture" in the number of COVID-19 infections in the Philippines.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a42df83d-9bd7-4de2-b174-3f4fa7b22d5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T16:13:23.030+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T12:38:58.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>OCTA earlier warned the country may lose sight of the real situation
        amid high cases and low testing output.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e80ec5e-d3b7-45b3-bdc4-ba1c4a36ffe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T16:13:23.030+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T12:38:58.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are still guided by the numbers we are getting from our laboratories,
        [....] although meron po talagang iilang porsyento ng mga nagkakasakit na
        hindi na natin naitatala dahil they opt not to have their tests anymore and
        just isolate. ''Yung iba naman, meron hong delays sa turnaround time ng ating
        laboratories," Vergeire said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8871d9a-2e3d-4568-b5dc-e44dccdeff4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T16:13:23.030+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T12:38:58.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We are still guided by the numbers we are getting
        from our laboratories, although there are some patients who may not be included
        in our figures because they opt not to have their tests anymore and just isolate.
        Others may not be reported yet due to delays in turnaround time in our laboratories.]</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86ea3b04-1319-4fa4-b2c5-85eba35d6498'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T16:13:23.030+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T12:38:58.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But we don''t just look at the specific numbers per day. Tinitingnan
        ho natin ''yung trends ng mga kaso para guided pa rin tayo kung ano ang interventions
        na gagawin natin [We also look at trends, so we can still be guided in our
        interventions]," she added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0435eab-b5d3-473a-9af5-95652ba9d596'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T10:40:46.621+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T12:38:58.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Health on Tuesday announced a <a href="https://www.cnnphilippines.com/news/2022/1/11/DOH-policy-shift-testing-clinical-management-tracing-not-priority.html">policy
        shift</a>&nbsp;amid the surge of new cases.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f8d0d2f-3e95-4e28-8782-e39d8f86c56f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T10:40:46.621+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T12:38:58.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said it wants to prioritize the vulnerable population in testing,
        which includes healthcare workers (A1), senior citizens (A2) and persons with
        comorbidities (A3).</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b1ac13f-0a49-4649-8dfe-bf08800ad540'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T16:13:23.030+08:00
