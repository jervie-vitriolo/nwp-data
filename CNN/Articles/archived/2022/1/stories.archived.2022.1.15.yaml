      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”</strong>&nbsp;The ongoing saga surrounding Novak
        Djokovic''s participation at this year''s Australian Open took another twist
        on Friday and the world has been reacting to the decision to revoke the Serbian''s
        visa for a second time.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '277b28d8-c053-459c-97d9-7e2229890702'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T07:37:36.140+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T12:39:00.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Australia''s Immigration Minister Alex Hawke chose to cancel Djokovic''s
        visa again in order to protect the country during the pandemic and the world
        No.1''s hopes of staying in Australia hang by a thread.</p>'
