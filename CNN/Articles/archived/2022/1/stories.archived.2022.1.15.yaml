    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9fcb0ca3-ebef-40e6-81ea-210b67ad2ec9'
    'lead': 'Singer-songwriter Ed Sheeran is drawing up plans for an unusual addition
      to his sprawling English country estate: a burial chamber.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-15T07:35:16.159+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-16T12:39:01.008+08:00
