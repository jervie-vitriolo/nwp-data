    'jcr:uuid': '318b6731-3e8c-49ac-ba23-f54d16d642b2'
    'lead': 'The government must put more effort in ramping up COVID-19 health services,
      partcularly telemedicine and outpatient care, to help ease the burden on the
      healthcare system amid soaring cases of infections, a health reform advocate
      said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-15T17:56:25.970+08:00
