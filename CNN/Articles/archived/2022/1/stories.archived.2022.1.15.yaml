      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 15) â€“</strong> For
        the third straight day, the country reached new record highs in its single-day
        tally of new COVID-19 cases and number of currently sick people.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '839d2fe3-3ed1-4898-9cfa-2f7f33d4fc94'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T16:02:24.661+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:38:55.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Health (DOH) on Saturday announced 39,004 new
        infections, raising the total to 3,168,379.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e22819d-3dde-4262-8071-abd461290002'
      'mgnl:activationStatus': true
