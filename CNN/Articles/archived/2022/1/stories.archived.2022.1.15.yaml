    'template': '1'
    'title': 'PH hits new record high with 39,004 new COVID-19 infections, over 280,000
      active cases'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f66f4fcd-7d52-4e88-b33e-43a592e18332'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T16:02:24.661+08:00
