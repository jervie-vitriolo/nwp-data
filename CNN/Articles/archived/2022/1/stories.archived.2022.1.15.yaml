      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8328061-0986-481b-aad2-c8b1c760460b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T01:31:00.450+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:39:08.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Security Service of Ukraine said in a statement that although
        "provocative messages were posted on the main page of these sites," the content
        of the sites was not changed, adding "the leakage of personal data, according
        to preliminary information, did not occur."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd569bd3e-5ffb-438f-bf37-614c7fb0bd77'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T01:31:00.450+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:39:08.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22fcd013-c6de-4952-ad3e-27a39845505d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T01:31:00.450+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:39:08.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The websites of the ministries of education, foreign affairs, sport,
        energy, agrarian policy, veterans, environment and the state emergency service
        of Ukraine and the state treasury were targeted, according to state media
        Ukrinform.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86babb78-091e-43e8-9201-a20eeecee8b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T01:31:00.450+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:39:08.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0440c64d-b922-4c63-a157-e5eb9775e3cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T01:31:00.450+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:39:08.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ministry of Education and Science, whose official website is
        down, directed citizens to use the ministry''s official social media channels
        on Friday while the issue is being resolved.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c02f478-58d1-429b-bd20-be716521e9f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T01:31:00.450+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:39:08.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d4f6bbf-a8cc-421c-9d12-fe5a0f2fde15'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T01:31:00.450+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:39:08.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The head of Ukraine''s technical security and intelligence service
        Yuri Shchigol said almost 70 websites of central and regional authorities
        had been affected.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfafc810-acc6-4716-98fc-08e8a762355a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T01:31:00.450+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:39:08.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd84a8d6b-cdd8-4adb-91b0-5b97ea6a6bf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T01:31:00.450+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:39:08.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It appears that each of these sites was developed on behalf of
        the government of Ukraine by a Ukrainian firm named Kitsoft," said Matt Olney,
        director of threat intelligence and interdiction at Talos, the threat intelligence
        unit of technology giant Cisco, told CNN. "While obviously unfortunate, we
        do not see this event alone as indicating an increase or decrease of [cyber]
        risk in Ukraine," he added.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b10336b6-0ea8-497a-b4da-4c1efe123fd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T01:31:00.450+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:39:08.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38870377-3796-4620-bdab-b500d699d332'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T01:31:00.450+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:39:08.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kitsoft, a Kyiv-based software firm, did not immediately respond
        to a request for comment on Friday.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9304d16e-2b09-4522-bbc1-14429dbe4d8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T01:31:00.451+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:39:08.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f32573b-7dcb-43ec-bfb7-fd51f928551c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T01:31:00.451+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:39:08.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the Ukrainian government has suggested Russian involvement
        in the hack, outside experts say they cannot make that attribution without
        forensic evidence.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62247927-f528-47b5-87dd-988eef2c3631'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T01:31:00.451+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:39:08.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f50270b-d3a7-416f-ae69-f9641de15b4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T01:31:00.451+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:39:08.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oleh Derevianko, found of Kyiv-based cybersecurity firm ISSP, said
        he wasn''t surprised by the defacement of government websites.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '513bd1db-0b61-427f-8a7b-5b2fa6a42f5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T01:31:00.451+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:39:08.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd7ba68f-321f-4cfd-89a3-428643722264'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T01:31:00.451+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:39:08.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a good illustration how you can use a simple defacement attack
        as an informational operation tool when everyone is so nervous and agitated
        about potential invasion," he told CNN.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19c4b603-3332-46b8-9168-6aab12466a10'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T01:31:00.451+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:39:08.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd872882e-34e4-4baf-ad01-bad7140749d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T01:31:00.451+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:39:08.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Attacks add to an ''already tense situation''</h2>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74612a77-eead-423d-ae7a-454930e5fc3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T01:31:00.451+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:39:08.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The EU''s chief diplomat Josep Borrell condemned the cyberattack,
        warning it contributes to the "already tense situation" in the region.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc3605ed-0182-4a0e-aaeb-b67eb51ca5f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T01:31:00.451+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:39:08.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25a8777e-89c0-4bc2-929b-496a94ae24cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T01:31:00.451+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:39:08.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a joint press conference with the French foreign minister
        in Brest, France, on Friday, Borrell, the EU''s high representative for foreign
        affairs and security policy, said he convened an emergency meeting upon learning
        of the attack on Ukrainian government websites.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87e7e4db-4359-4b54-bdc3-875ac2522157'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T01:31:00.451+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:39:08.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bccb425d-156d-427d-94b8-5bad81559b25'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T01:31:00.451+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:39:08.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Such actions aimed at destabilizing Ukrainian contribute to further
        escalation of the already tense situation," Borrell said.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54a1d2eb-fd8e-469d-a9ab-9a5af69068d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T01:31:00.451+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:39:08.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c002602b-5014-4678-a228-bbe2ef87c153'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T01:31:00.451+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:39:08.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked if Russian governmental or non-governmental actors were
        behind the attacks, Borrell responded that although he didn''t want to "point
        fingers" there "is a certain probability as to where they came from."</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faa1da8e-0c21-4b1c-8f4d-bccf4bea59ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T01:31:00.452+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:39:08.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9371eb44-9a31-4461-b957-caa04d4cc0a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T01:31:00.452+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:39:08.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ukrainian Foreign Ministry Spokesman Oleg Nikolenko said Friday
        that it is "too early to draw conclusions" as to who is behind the attack,
        but said there is a "long record of Russian cyber assaults against Ukraine
        in the past."</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f6aad5e-6622-4b57-94ad-c001ab218c24'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T01:31:00.452+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:39:08.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1de86162-ef3d-4145-bb5b-7906624d928d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T01:31:00.452+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:39:08.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Separately, Ukraine''s Ministry of Defense alleged in a statement
        Friday that Russian special services are preparing provocations against servicemen
        of the Russian Armed Forces in order to accuse Ukraine.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d9a0105-58e1-4068-a06b-e90e5b183d17'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T01:31:00.452+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:39:08.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44b1e437-d7d4-4ae5-8c9d-fa7e14f459c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T01:31:00.452+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:39:08.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement from the ministry''s intelligence directorate said:
        "The military units of the aggressor country and its satellites receive orders
        to prepare for such provocations."</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
