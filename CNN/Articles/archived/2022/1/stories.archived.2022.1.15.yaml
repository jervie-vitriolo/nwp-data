    'jcr:uuid': 'bd1841c5-982a-41db-b0be-45ec622370eb'
    'lead': 'Police on Saturday have launched a crackdown on fake vaccination cards,
      warning users that they will face hefty penalties.'
    'mgnl:activationStatus': true
