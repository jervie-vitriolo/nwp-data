      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the site, Chappelle was performing Thursday night at
        the Peppermint Club in West Hollywood when he noted that as he has aged, so
        have his comedy peers, many of who are older than him since he started in
        the industry so young.</p>'
