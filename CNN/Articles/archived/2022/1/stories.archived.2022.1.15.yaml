      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/01/14/entertainment/jamie-lynn-spears-britney-spears-fight-book-interview/index.html">Britney
        Spears responds to her sister''s tell-all book in social media exchange</a>."</em></p>'
  'US-schools-federal-relief-dollars-remain-unspent':
    'author': 'Katie Lobosco, CNN'
