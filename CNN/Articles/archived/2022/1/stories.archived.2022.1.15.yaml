  'kabataan-party-list-demands-two-week-academic-health-break':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-01-15T20:12:38.503+08:00
    'imagesource': 'jcr:c36eb536-86b0-4d4d-a7cd-915995aa3fbf'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '193c7277-2134-4635-9c73-72d302471af1'
    'lead': 'The Kabataan Party-list is urging President Rodrigo Duterte to implement
      a two-week academic "health break" in areas under Alert Level 3 or higher.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-15T20:16:21.177+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-16T12:38:52.786+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-16T12:06:01.817+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Youth group demands two-week academic ''health break'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9546c77-9815-4dc7-9b1a-12d18f000451'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T20:16:21.178+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:38:52.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 15)</strong> â€”&nbsp;The
        Kabataan Party-list is urging President Rodrigo Duterte to implement a two-week
        academic "health break" in areas under Alert Level 3 or higher.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '000a364b-bbc5-4c4d-94ea-59a604fe2119'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T20:16:21.178+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:38:52.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While several local government units have already declared a "health
        break," subsequently suspending classes in their areas amid rising COVID cases,
        the Kabataan Party-list wants the national government to formally issue the
        order.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b684d69-b0ce-45a7-9d4b-85e068618039'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T20:16:21.178+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:38:52.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Omicron variant will surely make its way into more cities and
        provinces to cause surges in COVID-19 cases. This will affect the ability
        of students and teachers to continue with education which has already been
        difficult under Duterte''s anti-poor distance learning program," the group
        said in a statement Saturday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dbc18e7-e32a-40ed-abec-01582a81c019'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T20:16:21.178+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:38:52.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In this light, Kabataan Party-list calls on President Duterte and
        the IATF to declare a two-week academic health break at all levels, public
        and private, in areas under Alert Level 3 or higher as may be designated by
        IATF in the coming days," it added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a74816fb-9c5a-4887-98f8-2b33d931ef12'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T20:16:21.178+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:38:52.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2022/1/7/list-class-suspensions-adjustments-surge-covid-cases.html">READ:
        LIST: Class suspensions, adjustments amid COVID-19 surge</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '843feb34-3367-4223-90a2-42b2c9146f11'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T20:16:21.178+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:38:52.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proposal came after the party-list group, together with the
        National Union of Students of the Philippines and the Rise for Education Alliance,
        held nationwide online consultations to assess the needs of students following
        the devastation of Typhoon Odette and the sudden surge in COVID-19 cases.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8286a516-d1df-4e24-be5d-1d17f0c1d52d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T20:16:21.178+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:38:52.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the consultations, Kabataan Party-list said students aired
        their problems on the current learning system, worsened by the lack of electricity
        and water supply, especially in areas ravaged by the deadly typhoon.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5121477-77b4-4436-963c-576d30536483'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T20:16:21.178+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:38:52.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Given the situation, the group said the government must "institutionalize
        the easing of academic requirements, and to distribute emergency student aid."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64aad040-7d85-4ded-8ae1-c22e3a23313a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T20:16:21.178+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:38:52.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some nursing students from different schools also expressed worries
        about the possibility that limited in-person classes may fail to start "because
        of lack of logistical preparations and clear cut policies to confront a COVID
        surge," it added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afcc67f8-cf2f-4714-a6a4-071ed9f61569'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T20:16:21.178+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:38:52.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Kabataan Party-list said it will file resolutions at the House
        of Representatives and send formal letters to Duterte, the pandemic response
        task force, the Commission on Higher Education, and the Department of Education.</p>'
  'tsunami-waves-hit-Tonga':
