      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Biden is sending more COVID-19 tests</h2>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12693d2b-c074-43d9-b87c-5f1e07e963cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T02:51:56.328+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:39:06.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some federal lawmakers are feeling pressure to respond to the moment.
        Despite the availability of funds, there was discussion on Capitol Hill about
        passing another economic relief package before talks stalled in late December,
        CNN reported.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c12fba54-6ca8-4296-ba05-4773861e6670'
      'mgnl:activationStatus': true
