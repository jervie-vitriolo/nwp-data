      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Vanity Fair magazine''s February cover story, published Thursday,
        Chopra discussed how the constant social media scrutiny has changed how she
        navigates her career and personal life.</p>'
