      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a1b9dd3-1f06-49f2-abbd-494479820283'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T20:46:08.037+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:38:46.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has contacted Lee for comment but has not received a reply.
        On Friday, China''s Foreign Ministry denied that Lee was a Chinese "agent"
        and said Beijing "has no need and will not engage in so-called interference
        activities."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de4f9d37-a76c-43d6-be9f-f57fef5befb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T20:46:08.037+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:38:46.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abd23105-efb8-4278-baaf-37d03a6db159'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T20:46:08.037+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:38:46.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We urge relevant British officials to refrain from making groundless
        remarks or hyping up the ''China threat'' theory for ulterior political purposes,"
        Chinese Foreign Ministry spokesperson Wang Wenbin said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1230589b-8884-424d-a89a-90ce5b8e0a10'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T20:46:08.037+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:38:46.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a6054df-6221-4453-aa01-691100d14b20'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T20:46:08.037+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:38:46.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A CNN analysis of Britain''s parliamentary register, by which lawmakers
        record donations, shows Lee gave at least Â£461,000 ($639,000) to Barry Gardiner,
        an elected member of the opposition Labour party between 2014 and 2020, mostly
        through funding of his staff. Her son even worked in his office and had a
        parliamentary pass.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3549f963-95c5-4bf5-a003-f20f641f4636'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T20:46:08.037+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:38:46.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b046233a-1cab-4856-8b97-2c629953f37b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T20:46:08.037+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:38:46.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lee also donated Â£5,000 ($6,800) to the leader of the Liberal Democrat
        party Sir Ed Davey in 2013.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08679dad-7373-4317-a33c-9a1a497e2cf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T20:46:08.037+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:38:46.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f154f9c5-1a08-421c-b146-b2d9822a7107'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T20:46:08.037+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:38:46.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is not illegal for Lee to make the donations as the UK does not
        yet have a foreign agents registration act like the United States, nor is
        it illegal for a British citizen or foreign national working in the UK to
        be affiliated with the Chinese Communist Party. Lee is listed as a British
        national in the UK''s corporate registry.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a401ce1-59df-4b9d-b6aa-c7e3a7d0fac2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T20:46:08.037+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:38:46.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '402816f9-de74-4ccb-81da-3649fdb54126'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T20:46:08.038+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:38:46.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement to CNN, Gardiner said he had not benefited personally
        from Lee''s donations in any way. The money had been properly reported and
        its source verified.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c0daa04-13d6-4f12-a8d7-92b960c9b908'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T20:46:08.038+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:38:46.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '867f08ee-c739-41d6-a7a2-cd2a99d0777e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T20:46:08.038+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:38:46.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will continue to work closely with our security services in this
        and all other matters that relate to the security of our country," Gardiner
        said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3d87871-27c4-45fa-bdd9-dc5f38753494'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T20:46:08.038+08:00
