      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 15) â€“</strong> Big
        names in the volleyball scene are making their move before the much anticipated
        start of the 2022 Premier Volleyball League (PVL) season set for next month.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e35ca63-93c8-4824-a3d0-1c908a2f8c97'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T16:59:06.258+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:38:54.794+08:00
