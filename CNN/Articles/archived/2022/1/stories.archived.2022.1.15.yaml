    'title': 'COVID-19 growth rate in NCR on steady decline, says OCTA'
    'updated': 2022-01-15T16:14:00.000+08:00
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66de202c-6391-440f-9c5e-de6fa2a1904a'
