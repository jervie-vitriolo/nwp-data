      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 15) â€“</strong> The
        government must put more effort in ramping up COVID-19 health services, partcularly
        telemedicine and outpatient care, to help ease the burden on the healthcare
        system amid soaring cases of infections, a health reform advocate said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7a54f4c-1bac-4ef1-a7a7-37668c1bf0b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T17:56:25.973+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:38:53.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The thrust of the government should be more on the outpatient and
        the telemedicine to augment the medical force seeing mild cases and provide
        them with medical supplies and instructions," Dr. Tony Leachon told CNN Philippines.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93ca2adc-2706-41fd-8a32-d3c20d582d3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T17:56:25.970+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:38:53.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6955f3e1-e459-4884-8248-b676c27c8e4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T17:56:25.970+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:38:53.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With this, he said Filipinos will no longer see the need to visit
        hospitals if they have mild symptoms, which are common with the more infectious
        Omicron variant.</p>'
    '5':
