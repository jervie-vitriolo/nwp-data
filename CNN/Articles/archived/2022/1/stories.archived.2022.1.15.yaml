      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '225':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84a72cee-a10a-4628-b998-90f0c3d20b99'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T09:16:20.838+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:38:52.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The volcano had been active from December 20, but was declared dormant
        on January 11, according to RNZ.</p>'
    '45':
