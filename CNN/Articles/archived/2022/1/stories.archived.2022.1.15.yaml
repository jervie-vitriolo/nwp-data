      'mgnl:lastActivated': 2023-01-16T12:38:55.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56bcd175-27c7-4b4d-97b5-dc49af215c19'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T16:02:24.661+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:38:55.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH said 98% or 38,271 of the newly confirmed cases were detected
        within the last 14 days. Metro Manila remains the top contributing region
        with 18,142, followed by Calabarzon with 9,172, and Central Luzon with 3,325.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4346b352-d45a-4afd-ba35-e69b0b231836'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T16:02:24.661+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:38:55.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fe82171-f140-44cb-8986-fa69c5483c3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T16:02:24.661+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:38:55.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the active cases, 267,185 are considered mild; 8,928 have
        no symptoms; 2,925 are moderate; 1,472 are severe; and 303 are critical, according
        to the DOH.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a9b3b9a-fbe7-4227-a01f-70b895e8326a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T16:02:24.661+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:38:55.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2a5a6d0-6e85-47fa-8a69-9b09e20c614d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T16:02:24.661+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:38:55.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s positivity rate - or percentage of tested people
        who yielded positive results - was slightly down at 47.1% based on 78,774
        tests reported on Jan. 13.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22c2b037-a2c2-4f0d-bfc5-6c90f9f3b4da'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T16:02:24.661+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:38:55.961+08:00
