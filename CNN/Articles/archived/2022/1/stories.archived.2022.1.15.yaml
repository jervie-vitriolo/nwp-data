    'lead': 'The British government had been directing investors towards the law firm
      run by a woman accused by the country''s own intelligence service of political
      interference on behalf of China for years, documents from its trade department
      show.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-15T20:46:08.036+08:00
    'mgnl:createdBy': 'david'
