      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court in Koblenz delivered this historic verdict on Thursday
        morning. And scores of Syrian activists -- mostly relatives of people who
        have been forcibly disappeared or killed by the regime of Syrian President
        Bashar al-Assad -- poured into this tiny German city to witness it.</p>'
