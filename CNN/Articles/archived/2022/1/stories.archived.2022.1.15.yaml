    'template': '1'
    'title': 'Syrian torture survivors finally came face to face with their tormentor.
      But the reckoning took place far from home'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64ae2207-55fd-43a4-a87e-859c708a3c0a'
