    'template': '1'
    'title': 'Marinduque imposes stricter rules on visitors amid spike in cases'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d53e71e-3953-43fc-b0c0-6410f6671877'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T16:28:02.437+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T12:38:55.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 15) â€”</strong> The
        province of Marinduque has tightened its protocols for non-residents, especially
        those coming from areas under Alert Level 3.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81b05f91-afa7-4093-8ac1-1ad7e3dbe7d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T16:28:02.437+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T12:38:55.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marinduque Governor Presbitero Velasco, Jr. on Saturday said medical
        examination is now required for visitors, particularly those exhibiting COVID-19
        symptoms, on top of negative RT-PCR or antigen test results taken within three
        days prior to arrival.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef9358b4-6bc3-4cbb-a8b8-d8504b01883e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T16:28:02.437+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T12:38:55.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They will also undergo mandatory isolation, he added.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9abd1118-3139-44db-af85-370fee377d6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T16:28:02.437+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T12:38:55.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Velasco said from zero active cases in December, the number of people
        currently sick in Marinduque jumped to 62 in light of the ongoing wave of
        infections. About 120 people also tested positive in the antigen tests.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e22a06f7-b06b-4838-9eab-98cbc6767f7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T16:28:02.437+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T12:38:55.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The governor said he believes it is the Omicron variant that is
        causing the rapid spread of cases in the province.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea8563fc-aa42-42bb-87b4-095745832664'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T16:28:02.437+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T12:38:55.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ngayon lang po namin nakita ang ganyan kabilis na hawaan," he said.
        "Hindi po ganyan ang na-experience namin sa Delta variant last year."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ea0b0b5-1845-4f51-9658-b2d6031da0b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T16:28:02.437+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T12:38:55.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This is the first time that we have seen a transmission
        this fast. It''s different from what we experienced with the Delta variant
        last year.]</p>'
