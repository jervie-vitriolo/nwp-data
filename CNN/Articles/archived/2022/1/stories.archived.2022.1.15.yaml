      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spending money on staffing, summer learning and after-school programs,
        HVAC systems, mental health programs and technology to aid remote learning
        are some of the top priorities, according to a review of state spending plans
        by FutureED, a nonpartisan think tank at Georgetown University.</p>'
    '26':
