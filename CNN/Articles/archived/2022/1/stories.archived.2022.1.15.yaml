      'mgnl:lastActivated': 2023-01-16T12:38:46.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15f6deff-ad5b-47ac-859c-8989084482c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T20:46:08.038+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:38:46.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Davey told CNN his local association had accepted the donation,
        that it was reported properly, and that "this was the first time he had been
        given cause to be concerned."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec69abd9-e72d-415d-b5c6-ad7fe5f41f78'
      'mgnl:activationStatus': true
