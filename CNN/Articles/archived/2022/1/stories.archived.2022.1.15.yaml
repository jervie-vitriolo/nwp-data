    'template': '1'
    'title': 'Govt. must beef up telemedicine, revisit travel restrictions amid COVID-19
      surge, says health reform advocate'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '912985bb-388e-4789-8d5f-5a6e33dc3663'
