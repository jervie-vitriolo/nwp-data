        on Instagram, revealing she and her family were receiving death threats.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20484189-a2bd-49d8-ba86-28a6a82bea3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T01:34:22.433+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:39:06.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef17e6d7-fa1a-4632-981e-1339073204ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T01:34:22.433+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:39:06.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I hate to burst my sister''s bubble, but my book is not about her.
        I can''t help that I was born a Spears too, and that some of my experiences
        involve my sister. I''ve worked hard since before I was even a teenager, and
        I''ve built my career in spite of just being someone''s little sister," she
        wrote.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ece8b37b-61c5-4cfe-a187-88ab1befdc93'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T01:34:22.433+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:39:06.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb5b3be3-8a4e-4554-82d0-28772243c046'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T01:34:22.433+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:39:06.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adding, "There are no sides, and I don''t want drama, but I''m speaking
        my truth to heal my trauma, so I can close this chapter and move forward,
        and I wish my sister could do the same. No matter what comes, I will always
        love my big sister, and be here for her. It''s time to put an end to the unhealthy
        chaos that has controlled my life for so long."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5beb5d2-e800-4a5e-9037-8ebc22f60a73'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T01:34:22.433+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:39:06.902+08:00
