      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the time, Unilab admitted that some branded paracetamols were
        off the market due to the surge in demand amid the steady rise in COVID-19
        cases in the country. The company said it was working to speed up the replenishment
        of the products.</p>'
