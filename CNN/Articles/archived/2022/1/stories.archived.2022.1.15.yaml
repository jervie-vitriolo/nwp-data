      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today, the NBI conducted a physical security inspection of the
        Comelec facilities in Laguna, together with representatives from Smartmatic
        and the Comelec," he told reporters.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96db183d-7fac-480f-8d2d-008ceb666fa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T21:41:44.733+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:38:44.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guevarra also said certain documents have also been turned over
        to the NBI for validation and authentication.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8196a1e-5677-4f7e-b52f-b1bfdabc0fb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T21:41:44.734+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:38:44.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A thorough investigation is now in progress," he added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '745ad87e-cadd-47b6-bdb6-7005ab4673db'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T21:41:44.734+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:38:44.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This, as the poll body sought the assistance of the NBI to probe
        the alleged data breach, Guevarra said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3e2e2c2-125e-4c21-96fa-94cb78ad36c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T21:41:44.734+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:38:44.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A report from Manila Bulletin earlier this week revealed that a
        group of hackers was "able to breach the servers of the Comelec, downloading
        more than 60 gigabytes of data that could possibly affect the elections" last
        Jan. 8.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0ebe209-9c0b-4853-ae96-c5a425311eec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T21:41:44.734+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:38:44.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the files that were allegedly compromised include "usernames
        and PINS of vote-counting machines (VCM)," the report stated.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7d67181-4989-4c5d-8f7c-c7ae353eaa0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T21:41:44.734+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:38:44.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comelec Chairman Sheriff Abas, however, dismissed the report as
        "fake news."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '275c3130-52ff-4603-9dd1-e37698dfddb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T21:41:44.734+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:38:44.880+08:00
