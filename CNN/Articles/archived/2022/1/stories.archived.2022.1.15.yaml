      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffd8418d-4175-46bb-984c-50fadc4bd090'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T16:02:24.661+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:38:55.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Active cases also hit a new all-time high of 280,813 - which is
        8.9% of the COVID-19 count.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6f9c216-ac03-4a1a-b46a-6b0185bea54b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T16:02:24.661+08:00
