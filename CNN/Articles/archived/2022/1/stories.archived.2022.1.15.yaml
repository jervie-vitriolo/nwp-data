      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cf37078-cee1-4b5e-adb2-7ef41bdbf8b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T16:59:06.258+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:38:54.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Powerhouse team F2 Logistics Cargo Movers, which skipped the 2021
        PVL Open Conference, stacked its roster with the acquisition of former Perlas
        Spiker Dzi Gervacio and former PLDT standout and NCAA Season 93 Most Valuable
        Player Shola Alvarez.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9b0dfc2-65aa-4841-b50c-26db31ebebd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T16:59:06.258+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:38:54.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '210e114f-58b4-4771-a993-87885d588600'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T16:59:06.258+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:38:54.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gervacio, a product of the Ateneo de Manila University, will join
        the Cargo Movers squad mostly composed of rival De La Salle University alumnae.
        The team is also coached by long-time Lady Archers mentor Ramil de Jesus.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8aff6c0-ff7f-4e9f-8d73-d06181766918'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T16:59:06.259+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:38:54.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c7b6fe9-6a20-4186-9381-4f8c8fe6ed89'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T16:59:06.259+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:38:54.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, the Ateneo Lady Eagles-led Choco Mucho Flying
        Titans secured the services of rival Lady Archer middle blocker Aduke Ogunsanya
        and libero Thang Ponce.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec07efe8-5766-4297-8ac1-5d28363eb045'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T16:59:06.259+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:38:54.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16ce68b0-474c-469f-aa64-0e7977bf9c9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T16:59:06.259+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:38:54.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ogunsanya last saw action with F2 Logistics during the 2021 Philippine
        National Volleyball Federation Champions League while Ponce was with Perlas
        last conference.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0f73b45-4f45-42a3-b403-8be88b280a44'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T16:59:06.259+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:38:54.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78ecad1e-34f0-47c2-a762-a4031b28fb6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T16:59:06.259+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:38:54.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Cignal HD Spikers loaded up its roster with a mix
        of tested veterans and young blood like middle blocker Ria Meneses, opposite
        hitter Jerrili Malabanan, open spiker Ces Molina, former BaliPure spiker Graze
        Bombita, former PLDT player Maristela Layug, and former Sta. Lucia Realtor
        Glaudine Troncoso.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9baf863b-9d35-48dd-be9e-863ac44dbf05'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T16:59:06.259+08:00
