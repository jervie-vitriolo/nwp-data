    'template': '1'
    'title': 'Tsunami advisories lifted in US after waves hit Tonga following volcanic
      eruption

      '
    'updated': 2022-01-17T09:15:00.000+08:00
    'visualType': 'image'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7836f9cf-c31c-461e-837c-c92577479d1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T09:16:20.829+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:38:52.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> An underwater volcano in the South Pacific
        erupted violently on Saturday, causing tsunamis to hit Hawaii, Japan, and
        Tonga''s largest island, Tongatapu -- sending waves flooding into the capital.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb0a5d77-b1ba-4810-bbd1-f62aa3149603'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T09:16:20.829+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:38:52.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Hunga-Tonga-Hunga-Ha''apai volcano, about 30 kilometers (18.6
        miles) southeast of Tonga''s Fonuafo''ou island, first erupted on Friday and
        a second time on Saturday around 5:26 p.m. local time, according to CNN affiliate
        Radio New Zealand (RNZ).</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d19f16f-49ea-4aaf-8d42-d6e140173707'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T09:16:20.829+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:38:52.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '850a378e-3655-45cc-bcff-6df2a515c386'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T09:16:20.829+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:38:52.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The eruptions sent a plume of ash, gas and steam 20 kilometers (12.4
        miles) into the air, according to RNZ. Satellite imagery showed a massive
        ash cloud and shockwaves spreading from the eruption. Ash was falling from
        the sky in the Tonga capital, Nuku''alofa, Saturday evening and phone connections
        were down.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '163d76ad-478b-450b-8c92-e31a156ecb52'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T09:16:20.829+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:38:52.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9a00ed5-6967-4158-bd9b-073b02b4760d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T09:16:20.829+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:38:52.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The eruption caused a severe tsunami on Tongatapu, where the capital
        is located, with waves flowing onto coastal roads and flooding properties
        on Saturday.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '068505ec-0e83-4c3f-8a05-2386dc8dc4d2'
