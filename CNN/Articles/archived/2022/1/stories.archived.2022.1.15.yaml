      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saget was found dead in his hotel room in Orlando, Florida following
        one of his gigs.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d2f374f-5bd8-464f-9e3b-2b6b0adf50df'
      'mgnl:activationStatus': true
