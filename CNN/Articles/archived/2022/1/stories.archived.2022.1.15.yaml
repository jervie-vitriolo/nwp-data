    'mgnl:tags': ['police']
    'template': '1'
    'title': 'Police launch crackdown vs. fake vaccination cards'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37963661-1a00-4364-9739-ba33dae9d986'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T15:04:21.719+08:00
