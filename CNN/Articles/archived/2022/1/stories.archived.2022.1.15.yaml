      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A senior US official warned that the "drumbeat of war is sounding
        loud" after a week of talks ended Thursday without clear breakthroughs.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3324b39b-7e93-42a0-9190-32bf3f8942ac'
