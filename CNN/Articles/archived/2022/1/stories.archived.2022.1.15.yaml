      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91cbb13e-0b02-4472-a2e0-d5bb5f8bcf3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T02:51:56.327+08:00
      'mgnl:createdBy': 'bamba'
