      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a376aa4d-141c-48aa-976c-43869263730e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T16:02:24.661+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:38:55.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A rate of above 20% is "critical" while below 3% indicates there
        is adequate testing, according to US nonprofit Covid Act Now. The World Health
        Organization suggests a positivity rate of below 5% for an area that has controlled
        the infection.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84cb2e38-cca7-4e99-8e36-576f690021d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T16:02:24.662+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:38:55.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94ff55a4-2a7d-4e7c-a807-08768a4020ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T16:02:24.662+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:38:55.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the death toll climbed to 52,858 - or 1.67% of the case
        count - after 43 more people lost their lives to the disease.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfa39309-0959-41ad-9fdf-06d45d271b39'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T16:02:24.662+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:38:55.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d213359-46e9-4599-af46-ba9cbc47c46f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T16:02:24.662+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:38:55.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the new deaths, 38 occurred in January and one each in March,
        May, August, September, and October 2021.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6551489e-0b44-4695-8af7-3e67aff8aade'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T16:02:24.662+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:38:55.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c75c826-44ab-4301-92bd-3072831b2ab1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T16:02:24.662+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:38:55.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The number of recoveries jumped to 2,834,708 - or 89.5% of the case
        total - after 23,613 individuals got better.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40342d45-ed7a-439f-b201-01cbbc772c77'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T16:02:24.662+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:38:55.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8affa4a-9d91-4a06-91f5-9fbbceec8786'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T16:02:24.662+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:38:55.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH said it reclassified 10 recoveries into deaths after validation
        and deleted 134 duplicate cases, including 83 survivors. Three cases were
        also removed from the tally after they were found to have tested negative
        for COVID-19.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84fdb66c-1730-4c4a-a053-c08be10f020e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T16:02:24.662+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:38:55.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c19a15a5-6b9f-427c-93a5-a1b0075ae1a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T16:02:24.662+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:38:55.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The total excludes data from eight laboratories that failed to submit
        their reports on time, the agency added. Those laboratories contributed an
        average of 2.2% of tested samples and 2.2% of positive individuals in the
        last 14 days.</p>'
  'Marinduque-stricter-protocols-visitors-COVID-19':
    'author': 'Currie Cator, CNN Philippines'
