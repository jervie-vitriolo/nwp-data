      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:38:57.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Negotiated with the Indian government, the deal includes the delivery
        of three batteries, training for operators and maintainers, as well as the
        necessary Integrated Logistics Support package, according to Lorenzana.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ecbfe56-af87-4888-91e8-6042f4567598'
      'mgnl:activationStatus': true
