      'mgnl:lastActivated': 2023-01-16T12:39:02.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have spoken out as a Member of Parliament on a political issue,
        and I have nothing further to add at present," Fredriksen said in a statement
        released by his political party, Venstre. "But I could never dream of doing
        anything that could harm Denmark or Denmark''s interests."</p>'
