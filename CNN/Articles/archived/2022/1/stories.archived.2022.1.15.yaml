    'template': '1'
    'title': 'UK government promoted firm at center of alleged Chinese influence operation
      for years'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fea0512e-66fe-4b5f-a02e-60c76c6228df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T20:46:08.036+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:38:46.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> The British government had been directing
        investors towards the law firm run by a woman accused by the country''s own
        intelligence service of political interference on behalf of China for years,
        documents from its trade department show.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e178ed9-1c43-403e-b8e4-b2d9141e6ad4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T20:46:08.036+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:38:46.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e6326d4-a8f1-4c3a-90bc-2303fea8f4c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T20:46:08.036+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:38:46.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday Britain''s domestic counter-intelligence service, MI5,
        issued an "interference alert" about a "potential threat" posed by Christine
        Ching Kui Lee, a lawyer with offices in China and the UK.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68dae09e-f0aa-4f96-aee8-0632c8b89694'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T20:46:08.036+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:38:46.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f26a4a63-520e-4656-829a-170d052a7be1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T20:46:08.036+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:38:46.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The alert said Lee "acted covertly" with the United Front Work Department
        of the Chinese Communist Party to interfere in UK politics by cultivating
        links with parliamentarians "across the political spectrum" and facilitating
        donations "on behalf of foreign nationals," MI5 said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9fc2172-c4f0-45dc-8c01-dac74ecd9d4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T20:46:08.036+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:38:46.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dac8d884-8b23-4796-836d-6e611dfa302d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T20:46:08.036+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:38:46.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lee''s firm was advertised on a website of the Department of International
        Trade (DIT) as recently as Friday, before being taken offline.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4732e8ab-2a7b-4a4a-a090-a6839795e7d0'
