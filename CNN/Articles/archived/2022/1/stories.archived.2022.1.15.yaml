      'mgnl:lastActivated': 2023-01-16T12:38:46.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of International Trade said in response to CNN it
        had to do a "fair amount of digging" on the matter and that the great.gov.uk
        page was no longer live, although the site was up on the web until the close
        of business on Friday.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1164421e-0952-466d-8e1c-7747cf6809a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T20:46:08.039+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:38:46.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b07e57db-bbdf-485e-9c41-18d65195edd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T20:46:08.039+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:38:46.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This case shows is an abject failure of government vetting, and
        shows extraordinary naivety on the part of the government when it comes to
        the purpose of these kinds of institutions and individuals," said Luke de
        Pulford of the Inter-Parliamentary Alliance on China, which is pushing for
        tougher rules on China.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14991cb2-1374-4bbe-969d-6eb850453553'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T20:46:08.039+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:38:46.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9fffd40-8649-4592-92e5-95c3a214adfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T20:46:08.039+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:38:46.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To have somebody who MI5 published an alert about "advertising their
        services on the government website truly is remarkable and needs to be dealt
        with as soon as it possibly can be," he said.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f13b1b54-a640-4cfe-a863-17d402f57687'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T20:46:08.039+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:38:46.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5c9f1af-155d-48b8-b7a4-3e51d895f15f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T20:46:08.039+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:38:46.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Photographed with prime ministers</strong></h2>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3332364e-94e2-4e75-8415-2131d9f31851'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T20:46:08.039+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:38:46.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lee, a former legal adviser to China''s embassy in London, has been
        active in political circles for 15 years.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd98d073-3f70-41fe-8d9b-9b31bcf17738'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T20:46:08.040+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:38:46.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dcfb0fd-0a0e-4e45-8b3a-a6cc4305fa78'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T20:46:08.040+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:38:46.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She first set up the British Chinese project in 2006 to encourage
        British citizens with Chinese ancestry to vote in the UK. From 2011 onwards
        she was involved in a now-defunct All Party Parliamentary Group called Chinese
        in Britain.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d325281-ddea-45bc-bfb0-37f3085e9c3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T20:46:08.040+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:38:46.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa24ea04-e3e0-43b4-a9c5-8a697d04f5fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T20:46:08.040+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:38:46.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She has been photographed with former Conservative Prime Ministers
        David Cameron and Theresa May. The latter even gave her an award two years
        ago for her work with Britain''s Chinese community.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '677a981f-bd9e-4973-ae58-207fc3c22c07'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T20:46:08.040+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:38:46.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5acf5f9-361f-4d98-bf34-2999ba8b09e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T20:46:08.040+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:38:46.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the UK''s Companies House register, Lee has a web of
        property, legal, cultural and educational ventures under her name.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98101db7-6459-4c9e-ad14-c46cf1755e14'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T20:46:08.040+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:38:46.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89f7a8ff-f425-4f2d-be3a-351bc4f4ec19'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T20:46:08.040+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:38:46.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A copy of a letter sent by the Lords Speaker in the House of Lords,
        the UK''s upper chamber, and obtained by CNN said Lee has facilitated donations
        "on behalf of foreign nationals based in Hong Kong and China. This facilitation
        was done to covertly mask the origins of the payments."</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef5ddcf6-4f38-450e-9c74-23a7978cb7d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T20:46:08.040+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:38:46.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96149338-b81b-4f46-a2cb-20a558bb8373'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T20:46:08.040+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:38:46.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is clearly unacceptable and steps are being taken to ensure
        it ceases." the letter reads.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fac80c8c-f5b9-4226-a9e9-6474b81da8ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T20:46:08.040+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:38:46.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f39029dc-d8cf-47a8-b83e-5f173d78a8b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T20:46:08.040+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:38:46.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Home Office launched a consultation last year on new legislation
        designed to shore up safeguards against hostile state action. Parliamentary
        sources told CNN the bill is expected be presented to the House of Commons
        during the early part of this year.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e12f3ea9-235f-46e8-ac56-63c618723231'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T20:46:08.040+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:38:46.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fda12274-4821-4ef3-b77f-c788e5981565'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T20:46:08.041+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:38:46.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When CNN visited the London office of Lee''s law firm, in the heart
        of Soho, it appeared to have been shuttered for some time with the windows
        thick with dust. It was empty with a notice in the window saying it had closed
        because of the pandemic. Emails and calls to the contact details provided
        in the sign went unanswered.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d6a76f9-c8a0-4dde-87b8-fd31af045f2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T20:46:08.041+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:38:46.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56dc6ef7-ed37-463f-a4e5-72d6758a161b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T20:46:08.041+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:38:46.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a piece written for the UK''s Daily Mail in 2020, the firm said:
        "Christine Lee &amp; Co is proud of its record of public service and the support
        it has provided to the democratic process. We have never sought to influence
        any politician improperly or to seek any favours in return for the support
        that we have provided."</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '418c7892-e420-4108-a289-8ac4b00f361b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T20:46:08.041+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:38:46.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e17a3542-9705-4a88-bc32-30b5165a70af'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T20:46:08.041+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:38:46.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ian Duncan Smith, the former leader of the ruling Conservative party
        and a fervent critic of China, raised the alarm about Lee in Parliament on
        Thursday, saying MI5 had warned the House Speaker Lindsay Hoyle that "an agent
        of the Chinese government" had been actively working to "subvert" the process
        of parliament.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e167ea1-40ec-4e78-89c6-420fa430cbf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T20:46:08.041+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:38:46.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b12fa0bc-664f-4732-b941-7793815e9bc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T20:46:08.041+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:38:46.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a matter of grave concern," he said.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6d7d8a1-edf2-47a1-b5b0-dc9950a77da8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T20:46:08.041+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:38:46.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://www.cnn.com/2022/01/14/uk/uk-parliament-china-firm-gbr-intl/index.html"
        target="_blank">"UK government promoted firm at center of alleged Chinese
        influence operation for years"</a></em></p>'
