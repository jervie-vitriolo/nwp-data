      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lessons learned from this research could also be applied to
        anemia patients on Earth, especially those who experience it after illness
        and prolonged bed rest. While the direct cause of this kind of anemia is unknown,
        it may be similar to what happens in space.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2f29028-45e3-49d2-b3e9-ed1385a7af17'
