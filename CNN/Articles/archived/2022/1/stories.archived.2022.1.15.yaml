    'lead': 'An underwater volcano in the South Pacific erupted violently on Saturday,
      causing tsunamis to hit Hawaii, Japan, and Tonga''s largest island, Tongatapu
      -- sending waves flooding into the capital.


      '
    'mgnl:activationStatus': true
