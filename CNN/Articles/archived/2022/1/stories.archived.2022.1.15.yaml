      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russian officials suggested they were poised to abandon discussions
        over the US and NATO''s refusal to entertain Moscow''s key demands: a guarantee
        that Ukraine will never be permitted to join NATO and that the alliance roll
        back its expansion in Eastern Europe.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8925201f-5846-4798-9a13-12c935c2564d'
