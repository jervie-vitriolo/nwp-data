      'mgnl:lastActivated': 2023-01-16T12:39:02.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Frederiksen''s announcement comes just days after news surfaced
        that Denmark''s former spy chief, Lars Findsen, was sitting in jail due to
        similar allegations.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90a9c637-37df-4bc0-ab57-53346e73e217'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T05:19:15.537+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:39:02.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f92ee69-f87f-45b7-88b1-ae9cfbce37e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T05:19:15.537+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:39:02.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Findsen was charged under the same section of the Danish Criminal
        Code as Frederiksen. Both men face a maximum sentence of 12 years in prison.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a95e8d5-4756-4efc-b071-1f48d9e1a40f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T05:19:15.538+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:39:02.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06ce1ac8-49bd-4f32-a573-98032fc79299'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T05:19:15.538+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:39:02.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Findsen was among four people arrested on December 9 after what
        the Danish Security and Intelligence Service, also known as PET, said was
        "a long investigation of leaks" within intelligence services, according to
        a statement from the country''s intelligence unit. The trial is currently
        ongoing, the statement said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7753cbf0-1fde-4d71-b5a9-8cb17ef6a1c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T05:19:15.538+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:39:02.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef8ce39d-81b8-44f4-ba2f-a360033a90b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T05:19:15.538+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:39:02.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the time of Findsen''s arrest in December, the intelligence service
        said that the four arrested people were both current and former PET employees
        and employees of the Danish Defense Intelligence Service (DDIS). Findsen has
        been the head of the DDIS since 2015.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9362717-3ec8-4dda-a7aa-7a19797a57fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T05:19:15.538+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:39:02.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1767388-ff2b-4e5c-ba3f-af6432836f6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T05:19:15.538+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:39:02.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before that, he served as the head of Police Intelligence Service
        and as a department head at the Danish Ministry of Defense.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20284632-a08e-4b5a-830b-84e724b5db0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T05:19:15.538+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:39:02.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b634134-5a30-47b3-8ad1-909489bcadbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T05:19:15.538+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:39:02.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Little detail is known about the case, including the nature of the
        alleged leaks. The trial is being held behind closed doors. When asked for
        more details on the charges, the Danish intelligence service told CNN that
        it had no further comment.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3269318d-bb9c-440d-86c3-76fbffcf8ce2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T05:19:15.538+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:39:02.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15f2fbf3-dd46-4bd7-b7f8-0e0c23356a4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T05:19:15.538+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:39:02.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Findsen''s lawyer, Lars Kjeldsen, told CNN that his client "denies
        all the charges" against him. The next closed-door hearing of the trial is
        scheduled in a month''s time, he said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3395908-311e-4409-9b94-7e3bf849e99b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T05:19:15.538+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:39:02.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/01/14/europe/denmark-lawmaker-charged-leaks-intl/index.html">Denmark''s
        former defense minister charged with leaking state secrets.</a>"</em></p>'
  'Trump-Capitol-attack':
    'author': 'Andrew Kaczynski and Melanie Zanona, CNN'
    'caption': 'US House Minority Leader Kevin McCarthy said publicly and privately
      in the days following the deadly riots at the US Capitol that US President Donald
      Trump admitted personally bearing some responsibility for the attack â€” one of
