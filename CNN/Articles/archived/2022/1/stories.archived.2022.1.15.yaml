      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After hearing of Hawke''s latest decision, British tennis star Andy
        Murray said the ongoing situation was unfortunate for all parties involved
        and urged authorities to come to a quick conclusion.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2bfaa4d-5220-4a18-b768-a207e442b67e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T07:37:36.140+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T12:39:00.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not a good situation. I''m not going to start kicking Novak
        while he''s down," Murray told reporters on Friday. "It''s unfortunate that
        it''s ended up in this sort of situation.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5287aadc-29e8-42b0-b283-4deb1768aca8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T07:37:36.140+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T12:39:00.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yeah, I just want it obviously to get resolved. I think it would
        be good for everyone if that was the case. It just seems like it''s dragged
        on for quite a long time now."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95341879-5896-45eb-a933-ba87ac8bdb4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T07:37:36.140+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T12:39:00.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Murray, a three-time grand slam champion, reached his first ATP
        Tour final since 2019 Friday after beating American fourth-seed Reilly Opelka
        at the Sydney Tennis Classic.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '122a7b01-6a1d-4459-93c7-3bace28d2d79'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T07:37:36.140+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T12:39:00.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Scot says the saga ahead of the year''s first grand slam was
        not a good look for the sport.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6fb0499-6241-4b94-b9b2-e431c4919cd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T07:37:36.140+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T12:39:00.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Not great for the tennis, not great for the Australian Open, not
        great for Novak," added Murray.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '720580a7-839c-4a5f-a7b2-0bddc053c1b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T07:37:36.140+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T12:39:00.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''It''s bad for sport''</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7f39621-72ae-4f9a-b77c-b3f089bd525e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T07:37:36.140+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T12:39:00.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many in Serbia, where less than 60% of the adult population are
        currently vaccinated, are still supporting their national hero who had always
        opted to keep his vaccination status private.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dd06bd6-3f4f-4e02-8847-b4d44212dfe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T07:37:36.140+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T12:39:00.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Serbian tennis player and friend of Djokovic, Viktor Troicki,
        told CNN''s Scott Mclean that the latest decision was "shocking'''' and "unfair."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1be0dbe-9901-48d1-b0e8-3c534ef53fdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T07:37:36.140+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T12:39:00.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Troicki has played many doubles matches alongside Djokovic and says
        the 20-time grand slam champion is staying mentally strong amid the global
        attention.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5f7b760-6292-43e3-b5cf-681124941a7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T07:37:36.140+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T12:39:00.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There has already been for 10 days a lot of speculation and a lot
        of different decisions being made by the Australian government and Australian
        law," he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c36ec485-f4fa-41ef-9134-d2dec84592db'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T07:37:36.140+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T12:39:00.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a lot of confusion. I think it''s more than obvious that
        it''s a political thing and has nothing to do with sport which is really sad."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c27959bc-e27f-4012-b2d0-928ec5f91229'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T07:37:36.140+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T12:39:00.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s really shocking, it''s bad for sport, it''s bad for tennis
        and I guess it''s bad also for Australia."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afaa4c0b-1237-4856-aec4-32b63dff678c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T07:37:36.141+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T12:39:00.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fellow Serbian former player Janko Tipsarevic, who reached a career
        high of No. 8 in the world, has also been left decidedly unimpressed by what
        has transpired.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '121efb58-1d49-4bc7-9203-c4b4e58b5a4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T07:37:36.141+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T12:39:00.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Toxic shame on each and everyone involved in this process," he
        tweeted.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '245e68cf-9a61-4004-888c-b7f93d17ab09'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T07:37:36.141+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T12:39:00.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Fault lies everywhere''</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf807c7b-bd80-4595-b7a6-59cce2c7f9e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T07:37:36.141+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T12:39:00.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amid criticism from Djokovic''s supporters, Australian Prime Minister
        Scott Morrison said Hawke''s decision served to protect Australia during the
        pandemic.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d4b3ca9-d758-4eb2-97ab-8f9f4afa3e6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T07:37:36.141+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T12:39:00.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I understand that following careful consideration, action has been
        taken by the Minister to cancel Mr Djokovic''s visa held on health and good
        order grounds, on the basis that it was in the public interest to do so,"
        he said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b08a587-451c-4474-a76a-a31be28639ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T07:37:36.141+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T12:39:00.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This pandemic has been incredibly difficult for every Australian,
        but we have stuck together and saved lives and livelihoods."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa5fefe3-230d-4273-8665-9cc9ab58ea13'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T07:37:36.141+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T12:39:00.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the decision was criticized by former Prime Minister Kevin
        Rudd, who said Morrison''s government had been acting politically, distracting
        the public from other domestic issues.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '957dd0fb-ec88-4177-94bc-b93fe522a64b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T07:37:36.141+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T12:39:00.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What a surprise! Morrison''s govt cancels #Djokovic''s visa to
        win the weekend media cycle â€” showing us all how hairy chested he is," Rudd
        tweeted on Friday.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb680e78-5fba-41a5-923f-7f3b824f4f70'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T07:37:36.141+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T12:39:00.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Why on earth did they issue the visa in the first place? One big
        political distraction from empty shelves &amp; the national shortage of boosters
        &amp; RATs."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b15057f8-8b66-4132-b1f8-4c45c20ce4c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T07:37:36.141+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T12:39:00.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While many around the world took sides, tennis analyst Darren Cahill,
        who has coached some of the world''s leading players, said everyone should
        take their share of the blame.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '058208b9-754d-46e0-8e58-1eb0a19e95c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T07:37:36.141+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T12:39:00.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Fault lies everywhere here," he tweeted. "It''s been a mess. Novak,
        TA, Vic Gov, Federal Gov.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebcf9c7c-56a4-4280-9ab3-3ff81bdd5796'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T07:37:36.141+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T12:39:00.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It should''ve been a hard rule entering this country considering
        what the folks have been thru [sic].</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23264c2f-ad7d-4b27-a766-5c530273042c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T07:37:36.141+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T12:39:00.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Get vaccinated and come play the AO, or if not maybe see you in
        23. No wiggle room."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14d562da-4bad-456a-a6cf-eba1e35884d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T07:37:36.141+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T12:39:00.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Djokovic will be placed back in detention by Australian authorities
        on Saturday after his visa was revoked.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd20b4ab-fb5b-4940-b3b5-828548e0b0e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T07:37:36.141+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T12:39:00.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His case to stay in Australia will be heard on Saturday before the
        country''s Federal Court following an emergency hearing before Judge Anthony
        Kelly in the Federal Circuit and Family Court on Friday.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f304d62f-a0e1-4f87-b258-360750cf280e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T07:37:36.142+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T12:39:00.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Australia''s Federal Court is a higher body than the court Kelly
        presided over.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cec56c2-0fd2-4881-a072-bd2b51766027'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T07:37:36.142+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T12:39:00.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2022/01/14/tennis/novak-djokovic-reaction-australian-open-via-spt-intl/index.html"
        href="https://edition.cnn.com/2022/01/14/tennis/novak-djokovic-reaction-australian-open-via-spt-intl/index.html">''It''s
        not a good situation'': How the world reacted after Novak Djokovic has visa
        canceled again</a>"</em></p>'
