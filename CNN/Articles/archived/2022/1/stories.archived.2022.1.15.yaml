      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”</strong> Denmark''s former defense minister has
        been charged with leaking state secrets, he said in a statement Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '674c65ec-17a5-4aa4-a6f3-2feb2d3b8ebf'
