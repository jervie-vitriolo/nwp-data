      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a very vulnerable feeling, actually, that if I post a picture,
        everything that''s behind me in that picture is going to be zoomed in on,
        and people are going to speculate," the "Matrix Resurrections" star admitted.
        "It''s just a professional hazard.... Because of the noise of social media,
        because of the prevalence that it has in our lives, I think it seems a lot
        larger than it is. I think that we give it a lot more credence in real life,
        and I don''t think it needs that."</p>'
