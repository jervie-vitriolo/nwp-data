      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Currie Cator contributed to this report.</em></p>'
  'North-Korea-two-missiles-from-railway-car':
    'author': 'Gawon Bae, Yoonjung Seo and Brad Lendon, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-01-15T13:47:45.095+08:00
    'imagesource': 'jcr:e6e0865e-d732-430a-b0f0-dc55300e111d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0175482d-786c-497e-be73-02027d63e4f2'
    'lead': 'North Korea on Friday test fired what are presumed to be two ballistic
      missiles from a rail car, according to state media.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-15T13:49:09.798+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-16T12:38:58.226+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-16T12:05:58.973+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'North Korea says it fired two missiles from railway car'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '683cc6c9-bbeb-458d-acb3-5698b7f103ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T13:49:09.798+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:38:58.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> North Korea on Friday test fired what
        are presumed to be two ballistic missiles from a rail car, according to state
        media.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07c29d8f-531b-44d9-89ff-bd5a0a1279ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T13:49:09.799+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:38:58.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The test comes after North Korea said it successfully test-fired
        a hypersonic missile on Tuesday, the second alleged test of such a weapon
        by the Kim Jong Un regime within a week and the third since New Year''s Day.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48ef4216-8064-47c1-a5e8-3414e431df40'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T13:49:09.798+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:38:58.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Friday''s test drill was used for "checking and judging the proficiency"
        of the "railway-borne missile regiment of North Phyongan province," the Korean
        Central News Agency said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cbee517-b1a1-4d72-b183-d971cf8eb0d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T13:49:09.798+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:38:58.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is not the first time North Korea has launched missiles from
        a rail car. It conducted a similar test last September.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e81b600c-f46f-446e-b649-5ba6c0a835e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T13:49:09.798+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:38:58.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The test launches were supervised by commanding officers of the
        Korean People''s Army and leading officials of the Academy of Defense Science,
        according to KCNA.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49be59c1-46cf-4867-b425-851b32c979bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T13:49:09.799+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:38:58.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The regiment received a firepower mission at short notice from
        the General Staff in the morning on Friday before swiftly moving to the firing
        ground, and precisely struck the set target in the East Sea of Korea (also
        known as Sea of Japan) with two tactical guided missiles," KCNA said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a72c16d-cd56-47ce-af12-80d8c111567e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T13:49:09.799+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:38:58.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Korea''s Joint Chiefs of Staff (JCS) said North Korea fired
        two projectiles, presumed to be short-range ballistics missiles, from Uiju
        area of North Pyongan Province into the waters off the east coast of the Korean
        Peninsula.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7bec91d-abf2-4dee-bf2b-f0b122bfdfcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T13:49:09.799+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:38:58.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The military suspects the projectiles had a flight distance of about
        430 kilometers and an altitude of about 36 kilometers, JCS said in a statement,
        adding that intelligence authorities of South Korea and the US are analyzing
        further details.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '597f8610-06ea-43d5-9592-ff9e9e4e0a7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T13:49:09.799+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:38:58.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A day after the Tuesday test, the United States announced sanctions
        on eight North Korean and Russian individuals and entities for supporting
        Pyongyang''s ballistic missile programs.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '885f6a4a-6b01-49fd-9c60-d071fc5b2ed4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T13:49:09.799+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:38:58.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, a North Korean Foreign Ministry spokesman admonished
        the US for its posture against North Korea''s weapons development, adding,
        "If the US adopts such a confrontational stance, the DPRK will be forced to
        take stronger and certain reaction to it."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '687cdb6a-eab4-47f0-a41c-e371748d34c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T13:49:09.799+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:38:58.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement carried by KCNA, the spokesman defended the country''s
        right to bolster its arms, saying its "recent development of new-type weapon
        was just part of its efforts for modernizing its national defense capability."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41f71f57-f041-478d-a80c-0b0066bbb6f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T13:49:09.799+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:38:58.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leif-Eric Easley, associate professor of international studies at
        Ewha Womans University in Seoul, said after Friday''s test that Pyongyang
        "appears to be signaling it will not be ignored and will respond to pressure
        with pressure."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea60e8fe-47e2-45e1-a37b-283154a36312'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T13:49:09.799+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:38:58.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"North Korea is trying to lay a trap for the Biden administration,"
        Easley said. "It has queued up missiles that it wants to test anyway and is
        responding to US pressure with additional provocations in an effort to extort
        concessions."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12c6b6f4-5867-4a3c-a18c-9d384888f56b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T13:49:09.799+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:38:58.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pyongyang is barred from testing ballistic missiles and nuclear
        weapons under international law, but it has continued developing the weapons
        in violation of that.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68c18285-5bfb-447a-80d6-bf69364fe4d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T13:49:09.799+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:38:58.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US Secretary of State Antony Blinken on Friday showed no signs of
        compromise from Washington.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6bf6ceb-1ffc-4019-9c9d-b21351434076'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T13:49:09.799+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:38:58.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After holding a phone call with South Korean Foreign Minister Chung
        Eui-yong, Blinken released a statement condemning the North Korean tests and
        reiterating Washington''s "iron-clad" commitment to the defense of South Korea.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d27a025-2188-46c4-a0d5-a785c6f8cc67'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T13:49:09.799+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:38:58.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2022/01/14/asia/north-korea-fires-projectile-jan-14-intl-hnk/index.html">North
        Korea says it fired two missiles from railway car</a>".</em></p>'
