      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:38:46.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f53fd10-fd6f-4d6c-8b55-5fb48e1aa1fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T20:46:08.038+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:38:46.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The government must make it a national security priority to protect
        the UK''s democracy from threats and interference by foreign actors," Davey
        said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc9a272e-f09e-4018-87e1-871c17a9855a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T20:46:08.038+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:38:46.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '717e9f6e-bd81-478d-be56-3033da9025a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T20:46:08.038+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:38:46.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Lee''s services advertised on UK government portal</strong></h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e39ceac6-7f6a-41f2-b7a6-c921460f101e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T20:46:08.038+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:38:46.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The payments were made through Lee''s eponymous law firm Christine
        Lee &amp; Co Solicitors, which since at least 2016 has been included in the
        directory of the "UK Advisory Network" -- a list of business services compiled
        by what is now the Department for International Trade to, as the directory
        says, "provide an accessible route" "to foreign investors setting up in the
        UK."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5d7e4a1-c784-4081-bac9-f1529d996f2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T20:46:08.038+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:38:46.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd090922-2f49-4984-89f8-03ce2656011a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T20:46:08.038+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:38:46.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A preface to the directory says it is "facilitated by invitation
        from the UK government" and that "members go through a robust vetting procedure
        to join."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '319e961d-ab3a-4adc-9504-2860c25d4a31'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T20:46:08.038+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:38:46.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e82762b-6c5d-4e1a-a918-bb556704dbe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T20:46:08.038+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:38:46.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Network provides a forum for feedback to the government on
        issues affecting the business environment and ultimately informs efforts to
        make the UK even more business friendly," it says.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad5bae54-eb0c-4b17-976d-190716a50fff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T20:46:08.038+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:38:46.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96e8de4d-fe62-45a8-a819-63858aacdeda'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T20:46:08.039+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:38:46.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lee''s services could still be accessed through the Department of
        International Trade on Friday via a government portal recently revamped to
        attract overseas investment for UK projects.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6f6ef08-c70c-478b-a6fc-d9c1000bb1cf'
      'mgnl:activationStatus': true
