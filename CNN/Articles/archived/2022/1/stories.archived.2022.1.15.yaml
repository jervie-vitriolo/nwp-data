      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, Russian Foreign Minister Sergey Lavrov told a press briefing
        that while Moscow''s proposals were "aimed at reducing the military confrontation,
        de-escalating the overall situation in Europe, exactly the opposite is happening
        in the West."</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '973882d4-7cf5-43f3-8815-84c4f918beea'
