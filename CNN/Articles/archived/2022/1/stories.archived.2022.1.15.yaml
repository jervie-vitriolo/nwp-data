      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcf95f92-4fe4-4c4c-9c00-fc1ace3d7f6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T01:31:00.452+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:39:08.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tensions between Ukraine and Russia are at their highest in years,
        with the Russian military build-up spurring fears that Moscow could launch
        an invasion in the coming weeks or months.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a21d0dcb-2e23-4b6d-8ec9-24a5eb0f3e34'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T01:31:00.452+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:39:08.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edadc2e8-de08-4e0c-9961-ff42062e46e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T01:31:00.453+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:39:08.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ukraine has said that Russia is trying to destabilize the country
        ahead of any planned military invasion, and Western powers have repeatedly
        warned Russia against further aggressive moves.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f43b7d30-ac15-4764-9c30-e7ba485dbb59'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T01:31:00.453+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:39:08.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13be0656-9c0f-4dd1-9927-0d38daa353c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T01:31:00.453+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:39:08.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Kremlin denies it is planning to attack and argues that NATO
        support for Ukraine -- including increased weapons supplies and military training
        -- constitutes a growing threat on Russia''s western flank.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd36b27c1-b118-4770-9b63-3a71a442e778'
      'mgnl:activationStatus': true
