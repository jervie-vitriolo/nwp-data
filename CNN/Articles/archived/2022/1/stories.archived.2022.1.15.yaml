      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a12934a3-b8cb-4c67-8f8c-6d6a4f483fd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T02:51:56.328+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:39:06.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Joe Biden recently said that schools should remain open
        and that they have the money to do so.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0789e584-97c6-46c8-89e1-585a61faf9ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T02:51:56.328+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:39:06.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be2de906-b6bb-43d2-9cb3-9f98b5d13131'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T02:51:56.328+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:39:06.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You know, they have what they need because of the American Rescue
        Plan," he said.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78ade7f8-1e36-4096-964d-8729ee050d43'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T02:51:56.328+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:39:06.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dac0ac4d-3bfe-46d8-8e0f-f0392da5602b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T02:51:56.328+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:39:06.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But House Majority Leader Steny Hoyer told reporters on Tuesday
        that he expects the White House will request Congress to provide more funding
        for testing, vaccines and "to make sure schools have the resources to keep
        themselves safe."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99340a15-0248-4f56-a934-2e63dec2734c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T02:51:56.329+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:39:06.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4bb5cb0-617a-4ddf-acfe-475fe537193c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T02:51:56.329+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:39:06.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, the Biden administration announced that it plans to
        start distributing 5 million free rapid tests and 5 million free PCR tests
        to schools each month. Public health experts have repeatedly stressed the
        need for expanded Covid-19 testing in schools, but it''s unclear whether 10
        million free tests per month will make a significant impact for the roughly
        48 million students enrolled in grades K-12 across the country.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b70960f-f426-4af9-b863-48e36000f8e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T02:51:56.329+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:39:06.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c2aaae1-6d79-4789-82f9-80acdcfd109d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T02:51:56.329+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:39:06.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A recent decision by the US Centers for Disease Control and Prevention
        to shorten the number of days infected teachers and staff should isolate from
        10 to five days could help alleviate the staffing problems some schools are
        experiencing.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '978d7cbf-1541-4d4c-b1e3-92c881f66510'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T02:51:56.329+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:39:06.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/01/14/politics/covid-omicron-schools-federal-relief/index.html">As
        schools battle Omicron, billions of federal relief dollars remain unspent</a>."</em></p>'
