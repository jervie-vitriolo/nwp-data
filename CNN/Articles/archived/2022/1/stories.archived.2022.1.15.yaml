  'Ukraine-government-websites-cyberattack':
    'author': 'Katharina Krebs and Jake Kwon, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-01-15T01:19:32.501+08:00
    'imagesource': 'jcr:71dd487b-02f2-46a8-bd81-806db68ddf0c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd077ae4c-2726-4aa4-85d6-6fd6d41e207b'
    'lead': 'A number of Ukrainian government websites were targeted in a cyberattack
      with threatening text warning Ukrainians to "be afraid and wait for the worst"
      and alleging their personal information has been hacked.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-15T01:31:00.448+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-16T12:39:08.422+08:00
    'mgnl:lastActivatedBy': 'magnolia'
