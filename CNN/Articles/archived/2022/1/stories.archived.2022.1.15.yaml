      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fb718a5-14a9-4d41-93a8-819dc89c1428'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T20:46:08.039+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:38:46.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The advertisement for Lee''s firm on the UK''s great.gov website
        offered the first hour of legal advice for free, as did the other firms listed.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '150d92ea-50ed-429e-94f2-f56ad360defd'
