      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s unclear exactly what Claus Hjort Frederiksen, a current opposition
        lawmaker, said or revealed -- or when he allegedly did so.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67be0446-5d5c-4428-8b16-c72030145a7a'
