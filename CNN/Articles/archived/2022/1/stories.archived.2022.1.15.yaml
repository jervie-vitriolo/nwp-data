      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6519b47b-3cd3-4631-bc72-ae944418c55a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T17:56:25.971+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:38:53.780+08:00
