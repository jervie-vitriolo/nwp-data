      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Frederiksen, who also served as chairman of the Intelligence Services
        Committee, alleged that he was being charged for "violating the limits of
        my freedom of speech."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e580f071-3b29-4ebb-9388-f0efaaab2ed3'
