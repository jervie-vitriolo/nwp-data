        newly published federal documents.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e10f083-3c95-44fe-a61e-c077d1e6fb38'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T13:52:37.594+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:38:57.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a filing Friday, the Federal Aviation Administration indicated
        FedEx had asked permission to add the missile-defense system. The agency said
        that the "FedEx missile-defense system directs infrared laser energy toward
        an incoming missile, in an effort to interrupt the missile''s tracking of
        the aircraft''s heat," according a Friday filing by the Federal Aviation Administration.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5b5a705-dbd7-4116-b13f-0b8a039014d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T13:52:37.594+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:38:57.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s reason for concern. In 2003, a surface-to-air missile slammed
        into the left wing of an Airbus A330 operating for DHL just after takeoff
        from Baghdad. The crew returned to the airport unharmed.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9df40ef1-95af-4e22-8b4c-3ac7babc9ba2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T13:52:37.594+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:38:57.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In recent years, in several incidents abroad, civilian aircraft
        were fired upon by man-portable air defense systems (MANPADS)," the FAA document
        says. "This has led several companies to design and adapt systems like a laser-based
        missile-defense system for installation on civilian aircraft, to protect those
        aircraft against heat-seeking missiles."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9b72d19-4a93-4727-ac08-5863ba9353ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T13:52:37.594+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:38:57.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now aviation regulators will hear 45 days of public comment before
        approving "a system that emits infrared laser energy outside the aircraft
        as a countermeasure against heatseeking missiles" on Airbus A321-200 aircraft.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24f9c7d2-585a-4437-bc6e-453bd4c2ddba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T13:52:37.594+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:38:57.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FAA document says FedEx started the government approval process
        for modifying A321-200s back in 2019, even though the company does not yet
        own such aircraft. FedEx has not responded to CNN''s request for comment.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fae6291-cbcd-4fd6-92ff-9157f480f306'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T13:52:37.594+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:38:57.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FAA stipulates that any approval must include "means that prevent
        the inadvertent activation of the system on the ground, including during airplane
        maintenance and ground handling," since laser accidents "can result in eye
        and skin damage."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '631f00f6-75da-4f33-a206-a7bc4155fc5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T13:52:37.594+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:38:57.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2022/01/14/business/fedex-anti-missile-cargo-planes/index.html">FedEx
        asks FAA permission to add anti-missile system to some cargo planes</a>".</em></p>'
