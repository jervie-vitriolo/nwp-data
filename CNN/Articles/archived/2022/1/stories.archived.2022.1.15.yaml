      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement a DIT spokesperson told CNN: "The department has
        no record of any relationship with Christine Lee."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c415432-c8a4-4446-bac2-59e8e4258b4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T20:46:08.037+08:00
