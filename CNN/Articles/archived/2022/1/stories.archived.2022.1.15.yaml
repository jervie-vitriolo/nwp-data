      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 15) â€”</strong>&nbsp;Police
        on Saturday have launched a crackdown on fake vaccination cards, warning users
        that they will face hefty penalties.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2923ac44-451e-4e2a-8985-12ae125595de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T15:04:21.719+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T12:38:56.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine National Police Chief General Dionardo Carlos said persons
        caught "falsifying, tampering, or using" counterfeit vaccination cards will
        have to pay a fine of â‚±20,000 to â‚±50,000 and/or face imprisonment of one to
        six months, according to the Mandatory Reporting of Notifiable Diseases Law.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22fcaa78-c24a-4207-b750-1950c4e8ebd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T15:04:21.719+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T12:38:56.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Donâ€™t ever attempt to falsify the vaccination card or else youâ€™ll
        face raps," he said in a statement.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b68e38f9-aeb7-422c-b97f-2758ea14e3da'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T15:04:21.719+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T12:38:56.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His warning comes after Cotabato City Mayor Cynthia Guiani posted
        on <a href="https://www.facebook.com/Atty.Cynthia/posts/3070455569950106">social
        media</a> about confiscating two of these fabricated cards.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a023a623-deed-41c3-94b8-739123938257'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T15:04:21.719+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T12:38:56.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The crackdown is also in line with the recent move to restrict the
        mobility of unvaccinated persons.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92f053db-b8dc-4567-ae8f-b3e579fe01ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T15:04:21.719+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T12:38:56.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local government units have issued <a href="https://www.cnnphilippines.com/news/2022/1/14/Pasig-Manila-ordinance-restricting-unvaccinated.html">ordinances</a>
        prohibiting unvaccinated residents from leaving their homes.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad892ea8-ca97-49eb-ba1d-34af67617208'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T15:04:21.720+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T12:38:56.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, transportation officials have limited the use of public
        transport in Metro Manila to <a href="https://cnnphilippines.com/news/2022/1/14/DOTr-mystery-passengers-no-vaccination-no-ride-policy.html">fully
        vaccinated individuals only</a>fully vaccinated individuals only.</p>'
  'Omicron-community-transmission-DOH-COVID-19':
    'author': 'Currie Cator, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-01-15T15:30:18.412+08:00
    'imagesource': 'jcr:39aac2ab-01ef-454c-a456-2acda54b4ba6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '36746779-1527-4a17-8e70-5267d5e1d921'
    'lead': 'The Health Department is already seeing a community transmission brought
      by the highly contagious Omicron COVID-19 variant, its spokesperson Maria Rosario
      Vergeire says. She adds other regions may also be experiencing the same.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-15T15:30:38.738+08:00
    'mgnl:createdBy': 'currie'
    'mgnl:lastActivated': 2023-01-16T12:38:56.376+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-16T12:05:59.890+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['department-of-health', 'doh', 'omicron-variant', 'community-transmission',
      'covid-19']
    'stories': ['ffac5d23-4294-4830-be35-cd6bebbfa062']
    'template': '1'
    'title': 'Omicron community transmission already happening in NCR â€” DOH'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'debdcfce-081a-4502-b5b7-29d85e83981c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T15:30:38.738+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T12:38:56.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 15) â€”</strong> There
        is already a community transmission of the highly infectious Omicron variant
        within Metro Manila, the Department of Health confirmed.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cac8b08-7516-4968-a6d5-165e5e4107f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T15:30:38.738+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T12:38:56.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Dito sa [Here in the] National Capital Region, we are seeing community
        transmission nitong [of this] Omicron variant," Health Undersecretary&nbsp;Maria
        Rosario Vergeire said on Saturday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96dbb8ac-146d-43a4-ae73-b652084bf0cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T15:30:38.738+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T12:38:56.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire said despite delays in their overall genome sequencing
        run, "we have already determined that there are local cases" of Omicron.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d746623-9d08-4ffe-afd8-69be99433c28'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T15:30:38.738+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T12:38:56.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also said the variant''s signature characteristics can be seen
        in the current trends in NCR.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '042dd4c3-4264-4545-808d-c2c4aa2c14f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T15:30:38.738+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T12:38:56.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"''Yung mabilis na pagkalat, ''yung very steep rise in the number
        of cases as [days pass], ''yung doubling time na every two days na napakabilis
        â€” ito po lahat ay characteristics ng Omicron variant," she noted.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca37bf95-3ab5-4206-b61b-d54030bd5f59'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T15:30:38.738+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T12:38:56.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The rapid transmission, very steep rise in the number
        of cases as days pass, and quicker doubling time of two days&nbsp;â€” these
        are all characteristics of the Omicron variant.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4ff488d-27cd-4b4e-965e-9543ada2bf64'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T15:30:38.738+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T12:38:56.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from Metro Manila, the DOH spokesperson said other regions,
        which are also seeing an increase in infections, may be experiencing the same.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4afc3652-0cd0-4d9d-a3f5-025bb5a6101f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T15:30:38.738+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T12:38:56.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>""Yun pong regions na ito, nakikita na natin ang parehong [characteristics]
        sa NCR nung nag-umpisa po tayo," she pointed out.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '590c745c-2d89-438f-aa1d-eba693171457'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T15:30:38.738+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T12:38:56.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We are seeing the same characteristics in these regions
        as what we have seen in the NCR when this spike began.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1254478a-cfe4-41ac-b39c-85208dfaa5b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T15:30:38.739+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T12:38:56.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mukhang talagang dadating ang panahon na madi-displace na po (ang
        Delta variant) at magiging Omicron ang dominant dito sa ating bansa kung magtutuloy-tuloy
        ang ganitong klaseng transmission," Vergeire added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb52c2a5-2605-46f1-862a-1e9714bf0950'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T15:30:38.739+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T12:38:56.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It is really likely that Omicron will displace Delta
        and become the dominant variant here in the country if this kind of transmission
        continues.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77691262-e843-4ab7-9e32-f00f95686cc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T15:30:38.739+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T12:38:56.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Secretary Francisco Duque earlier said <a href="https://cnnphilippines.com/news/2022/1/11/Omicron-replaces-Delta-dominant-variant-PH-COVID-19.html">more
        cases</a> have tested positive for Omicron than Delta in their latest genome
        sequencing run. As of Jan. 6, the department has confirmed 43 Omicron infections.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a93361a4-3595-4de2-9398-01dcce65bbf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T15:30:38.739+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T12:38:56.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines on Friday has logged over 3.1 million COVID-19 cases
        since the pandemic began, with the number of people currently infected at
        an all-time high of 265,509.</p>'
