      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7e78c96-7ca0-45dc-a68f-9977239f3a8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T09:16:20.830+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:38:52.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, New Zealand authorities have not received any reports of
        deaths or injuries in Tonga related to the eruption, Prime Minister Jacinda
        Ardern said at a news conference on Sunday.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8764a631-a41a-4635-85a7-2195fdee6206'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T09:16:20.830+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:38:52.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb027156-af8d-4556-bf66-fea8c15e9a9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T09:16:20.830+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:38:52.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tsunami had a "significant impact" on Nuku''alofa, with boats
        and large boulders washed ashore, and shops along the coast damaged, she added.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1281eddd-6644-42d6-90bc-b0f0bae1c81d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T09:16:20.830+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:38:52.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '299d8a34-dde8-4347-aa46-61a6a2d1f933'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T09:16:20.830+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:38:52.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RNZ reported that residents fled for higher ground as waves swept
        the waterfront, main street and grounds of Tonga''s Royal Palace. Though it
        was early evening, videos show the sky already dark from the ash cloud.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '292f5289-377b-4db1-a0b8-f21ba889eb2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T09:16:20.830+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:38:52.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a53d272d-59d9-4c40-8a03-2f97b3a960ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T09:16:20.830+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:38:52.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tonga''s King Tupou VI was evacuated from the palace, RNZ said,
        citing local media reports of a convoy of police and troops rushing the monarch
        to a villa at Mata Ki Eua.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '404c9f56-4592-4231-a5d1-73fe23babfa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T09:16:20.830+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:38:52.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eca0b019-dc04-4d97-882c-46906c9212bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T09:16:20.830+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:38:52.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Telecommunications were affected, though it''s not clear how widespread
        the damage is yet, Ardern said, adding that the main undersea cable has been
        impacted likely due to loss of power.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1280e0b2-5a81-4707-94fb-2c6c47eb373a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T09:16:20.830+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:38:52.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '144':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c06bd140-5449-40c8-9c30-0c6569854abe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T09:16:20.831+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:38:52.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The New Zealand government has committed an initial $340,000 in
        relief supplies, technical support, and supporting local responses, with the
        country''s Defence Force sending assistance to Tonga, Ardern said.</p>'
    '145':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cddbbbb0-436a-41ae-843d-34561311db1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T09:16:20.831+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:38:52.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '146':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1565b4eb-b3b6-434d-95a6-b04e1fc59fbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T09:16:20.831+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:38:52.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added that while conditions in the area seem stable, further
        eruption activity cannot be ruled out.</p>'
    '147':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b01a1ae-72e9-4ac3-b0cc-0227e5b7349e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T09:16:20.831+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:38:52.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '148':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebfd5381-96cd-4ec5-843d-f0729d436fd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T09:16:20.831+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:38:52.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Impact in Japan</h3>'
    '149':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adf15710-27bc-4748-b519-34892ff29713'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T09:16:20.831+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:38:52.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The eruption also had effects across the Pacific, as tsunami warnings
        and advisories were issued from parts of New Zealand and Japan to the United
        States and Canada''s British Columbia.</p>'
    '150':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be91041f-f7de-4458-aa7d-2a80add9ac62'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T09:16:20.831+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:38:52.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '151':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb67c6cf-6de3-4761-bea1-332ca88ca9fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T09:16:20.831+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:38:52.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Per the National Weather Service, a tsunami warning means those
        nearby should get inland or seek higher ground immediately, while an advisory
        means they should stay away from the shore and out of the water.</p>'
    '152':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acdb826f-f0a0-4720-a1df-c3c6f7e6d071'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T09:16:20.831+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:38:52.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '153':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c195335-cc22-4573-a5f9-71a681f21310'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T09:16:20.831+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:38:52.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan''s Meteorological Agency issued a tsunami advisory for the
        country''s coastal areas early Sunday morning, with the northeastern prefecture
        of Iwate seeing waves as high as 2.7 meters (9 feet). Multiple smaller tsunamis
        were reported in numerous other locations, according to public broadcaster
        NHK.</p>'
    '154':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95cfe77f-25a4-45cc-aca7-fef0a3a77bf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T09:16:20.831+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:38:52.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '155':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47cbda7d-12e3-4a9a-a5f4-81d2dd185cc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T09:16:20.832+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:38:52.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By Sunday afternoon, all tsunami advisories had been lifted, the
        meteorological agency said. Weather agency officials ruled out the possibility
        of further tsunamis across the country, but said there might be some tidal
        fluctuations.</p>'
    '156':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a893652d-c948-4b69-a528-55c390283421'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T09:16:20.832+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:38:52.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '157':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04440eb8-abcf-4a75-9fbd-be52f6f6dcb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T09:16:20.832+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:38:52.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan''s coast guard was out assessing damage, but so far none had
        been reported, NHK said, noting it was still dark and more waves were expected.
        Officials continued to ask people to stay alert and away from beaches.</p>'
    '158':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5511a3bf-8988-43fa-b75b-b17365d2c548'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T09:16:20.832+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:38:52.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '159':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97df1f14-daa3-402a-9d65-a8ca994d5867'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T09:16:20.832+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:38:52.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Footage shared on NHK from a viewer in Setouchi town, on Amami Oshima
        Island, showed bumper-to-bumper traffic as cars evacuated to higher ground.
        Other footage showed people sleeping on floors in evacuation centers in Iwate.</p>'
    '160':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb02a53d-577d-4d20-9d5b-1b6ec915ede2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T09:16:20.832+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:38:52.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '161':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1fde69e-270b-4b76-b8ce-b765e893d0a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T09:16:20.832+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:38:52.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Elsewhere, Australia''s Bureau of Meteorology said it recorded a
        tsunami wave of 1.2 meters (about 4 feet) near Nuku''alofa at 5:30 p.m. local
        time on Saturday. And the Pacific Tsunami Warning Center said tsunami waves
        of 2.7 feet (0.8 meters) were observed by gauges at Nuku''alofa and waves
        of 2 feet at Pago Pago, the capital of American Samoa, Reuters reported.</p>'
    '162':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '871c456b-395d-468d-a4cc-bc04825a715b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T09:16:20.832+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:38:52.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '163':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07bc31b5-36aa-423f-aee6-09e1e3d58672'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T09:16:20.832+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:38:52.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The nearby island of Fiji also issued a public advisory asking people
        living in low-lying coastal areas to "move to safety in anticipation of the
        strong currents and dangerous waves." Footage from the ground shows people
        fleeing to higher ground in Suva, the capital of Fiji, as large waves hit
        the coast.</p>'
    '164':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '463ef14f-8ad7-4a0d-8a2e-1b56cbfa416c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T09:16:20.832+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:38:52.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '165':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f52325b7-6c03-4740-bf46-6b7e64710d2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T09:16:20.832+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:38:52.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Samoa, another Pacific island nation, a tsunami watch is in effect
        for all low-lying coastal areas, the Samoa Meteorological Service said, with
        residents and visitors advised to stay away from beach areas.</p>'
    '166':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c0254fa-c642-4a3a-873b-42d188d91942'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T09:16:20.833+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:38:52.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '167':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83d984be-4691-4bcf-ada4-5fa4e6435041'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T09:16:20.833+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:38:52.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An earlier tsunami advisory for the Pacific island nation of Vanuatu
        was discontinued, with the country''s National Disaster Management issuing
        an "all clear." The office had earlier advised residents to move away from
        the coastline and seek higher ground.</p>'
    '168':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92fdd429-92f8-4815-8147-22909ccbbfa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T09:16:20.833+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:38:52.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '169':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcf2e243-5775-462e-b077-639257fdf574'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T09:16:20.833+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:38:52.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Waves seen in the US</h3>'
    '170':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b215c8e3-ba36-471d-a07e-2b25895f75ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T09:16:20.833+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:38:52.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The eruption also sent waves to the US West Coast, with some exceeding
        3 and 4 feet in height, according to the National Weather Service office in
        San Diego.</p>'
    '171':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db9a53bb-85df-4bb7-806d-4d3b426489fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T09:16:20.833+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:38:52.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '172':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73c8eb27-05e6-47ec-9e5d-03a5e9a7b5a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T09:16:20.833+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:38:52.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The highest waves recorded were in Port San Luis, California (4.3
        feet); King Cove, Alaska (3.3 feet); Area Cove, California (3.7 feet); Crescent
        City, California (3.7 feet); and Port Reyes, California (2.9 feet).</p>'
    '173':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aaa4ee0-dab2-4e45-a4ab-580530dfea1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T09:16:20.833+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:38:52.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '174':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b680704-fa27-4b37-b84f-56d9c129bc1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T09:16:20.833+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:38:52.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first tsunami waves were felt on the West Coast early Saturday
        morning, according to Dave Snider, the tsunami warning coordinator at the
        National Weather Service''s National Tsunami Warning Center in Palmer, Alaska.</p>'
    '175':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb8ae543-3dbb-40d5-b25a-f9ce326cf72a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T09:16:20.833+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:38:52.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '176':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16bcc305-3188-4bdb-af4d-21593606dae0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T09:16:20.833+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:38:52.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A wave as high as 1.2 feet had been observed in Nikolski, Alaska,
        he told CNN via telephone, while waves as tall as 1 foot were observed in
        Atka, Adak and King Cove, Alaska.</p>'
    '177':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13422566-cf10-4694-a333-a152c0646fe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T09:16:20.834+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:38:52.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '178':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3206c25a-8207-42b7-89d0-7ba2bb266fa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T09:16:20.834+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:38:52.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This may not be the largest wave as this is coming in yet," Snider
        told CNN, saying the event was not over.</p>'
    '179':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ec989db-e911-4c57-94d8-21109497c47f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T09:16:20.834+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:38:52.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '180':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdb4a376-7414-4654-9a23-b35b212b4ace'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T09:16:20.834+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:38:52.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The initial coastal tsunami advisory included the states of California,
        Oregon, Washington and Alaska, according to the National Tsunami Warning Center.
        All of the advisories had been lifted by early Sunday morning, according the
        Tsunami Warning Center.</p>'
    '181':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ebcb872-2567-466c-8250-25cc1abfda3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T09:16:20.834+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:38:52.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '182':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7d1fc17-2d57-481e-864c-43e851e57657'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T09:16:20.834+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:38:52.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pacific Tsunami Warning tweeted no damage was reported thus
        far from the tsunami observed in the Hawaiian Islands. A tsunami advisory
        for Hawaii was canceled by the agency Saturday morning.</p>'
    '183':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47589ac8-121b-4024-85ba-6d1b677eb351'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T09:16:20.834+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:38:52.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '184':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f0e030d-1fbc-4586-90f8-5055c3eda4d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T09:16:20.834+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:38:52.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adam Weintraub, a spokesperson for the Hawaii Emergency Management
        Agency, told CNN there were "no reports of major damage so far," though the
        effects had been felt across multiple islands. Officials were still assessing
        the damage.</p>'
    '185':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '447c72ff-10c7-4e4b-8fb2-89d3add197e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T09:16:20.834+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:38:52.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '186':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b2d2c4b-e960-43dc-a2a8-134266eefd0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T09:16:20.834+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:38:52.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The impacts were the equivalent of a "high King Tide," Weintraub
        said earlier, telling CNN there had been flooding in parking lots and harbor
        areas he characterized as "nuisance flooding."</p>'
    '187':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06e905bc-6250-475c-930c-9f182c1682ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T09:16:20.834+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:38:52.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '188':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52c1aa89-1f61-4a82-bffb-a4e38dc47141'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T09:16:20.835+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:38:52.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking by telephone, Snider said, "We don''t have a really good
        forecast because this event is based on a volcano rather than an earthquake."</p>'
    '189':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2efbe411-6e1b-4e74-8444-197b2450b9ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T09:16:20.835+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:38:52.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '190':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7956a672-9c74-4d16-abcb-06d4a2529913'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T09:16:20.835+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:38:52.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nonetheless, the National Weather Service in Seattle urged caution
        along the US Pacific Coast on Saturday. "Move off the beach and out of harbors
        and marinas in these areas," NWS Seattle tweeted.</p>'
    '191':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aeac819-61df-4f5d-9127-a8a341b0dddd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T09:16:20.835+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:38:52.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '192':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7c19152-e664-4404-947d-4bcab32ce331'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T09:16:20.835+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:38:52.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The city of Laguna Beach, California, closed all beaches, boardwalks,
        harbors and piers until further notice in response to the tsunami advisory
        early Saturday morning, telling residents, "please stay out of the water and
        away from the shore."</p>'
    '193':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4433fa7b-fbab-4b6a-8dc9-428ba90a9058'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T09:16:20.835+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:38:52.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '194':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '109f979e-5a8c-4517-87c5-97a20d121339'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T09:16:20.835+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:38:52.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Santa Cruz, California, also experienced some "minor flooding" at
        the harbor, city manager Elizabeth Smith told CNN.</p>'
    '195':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57fa077f-9760-4221-994f-0de842266589'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T09:16:20.835+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:38:52.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '196':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a364188-7ad4-4836-8fa1-f57953e97e2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T09:16:20.835+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:38:52.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The waves came right at high tide, Fire Chief Rob Young said. The
        initial wave occurred at approximately 7:40 a.m. local time, he said, bringing
        with it a 1 to 2-foot wave right at the peak of high tide. The largest wave
        came in at about 8:49 a.m. local time, prompting a surge of about 7 feet at
        the harbor. A subsequent surge just after 10 a.m. was "diminished."</p>'
    '197':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78b7a093-c2d0-47f3-bdaa-749e283ee1b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T09:16:20.835+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:38:52.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '198':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62bca842-66db-4068-a193-704051a7dcad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T09:16:20.835+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:38:52.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When it comes, it comes quickly," he said. "Not just a 1-foot wave,
        but it comes in a surge because it draws all the water out first, and then
        it comes in."</p>'
    '199':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f757fb38-30ca-4360-b603-c47c5f2b9493'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T09:16:20.836+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:38:52.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '200':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7269d32-7df8-45fb-a21f-aa7e84ef495f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T09:16:20.836+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:38:52.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was some damage in the harbor and to some docks, he said.
        There was also "light flooding" on the beaches and up to the city''s first
        surface street, Young said.</p>'
    '201':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67220c58-f0c7-4b2e-b619-3ac6d4ecfa20'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T09:16:20.836+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:38:52.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '202':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eb4e77c-d634-480a-8710-49b30d76426d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T09:16:20.836+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:38:52.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All beaches and the harbor will be closed until at least noon local
        time, Smith said, and people were evacuated from nearby stores and the area
        near the harbor, though no one has been evacuated from their homes. A surf
        contest has been postponed and is expected to resume later Saturday.</p>'
    '203':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7be1859-3ff8-4e7c-9abe-b3f008e91df0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T09:16:20.836+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:38:52.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '204':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5c877e7-4f1b-4eb5-b9a9-d9cd56bccc1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T09:16:20.836+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:38:52.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>New Zealand on alert</h3>'
    '205':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54894e20-403a-4da1-9fe4-7ca37e8b6fcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T09:16:20.836+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:38:52.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A tsunami advisory was also issued for coastal areas on the north
        and east coast of New Zealand''s North Island and the Chatham Islands, where
        "strong and unusual currents and unpredictable surges at the shore" were expected,
        according to New Zealand''s National Emergency Management Agency.</p>'
    '206':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d46e513-f0b4-48ab-baec-f84901cae03f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T09:16:20.836+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:38:52.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '207':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60a85196-f2d4-4605-a6ed-4fa7b1b058b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T09:16:20.836+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:38:52.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New Zealand''s official weather service said its weather stations
        across the country had observed "a pressure surge" on Saturday evening from
        the eruption.</p>'
    '208':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b86325c6-2634-49d4-b7fb-62a22c9666ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T09:16:20.836+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:38:52.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '209':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82c703d6-061f-48f5-a97f-76b8b9a61f42'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T09:16:20.836+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:38:52.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientist Emily Lane, of New Zealand''s National Institute of Water
        and Atmospheric Research, told the New Zealand Science Media Centre it was
        a "very significant" eruption.</p>'
    '210':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42589eae-47db-489f-b1b7-5062c8177e74'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T09:16:20.837+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:38:52.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '211':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40fcfc71-6079-447d-aa85-4674054e5e8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T09:16:20.837+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:38:52.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The shock wave from it is clearly visible in satellite imagery
        and there are reports of the eruption being heard at least as far away as
        New Zealand," she said. "The tsunami from the eruption has reached over 2,500
        kilometers being recorded on gauges over all of Aotearoa."</p>'
    '212':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ca5bb1d-1312-4489-a9e9-ea5f18699b2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T09:16:20.837+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:38:52.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '213':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '387553cd-31df-4133-9276-a299f7e56472'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T09:16:20.837+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:38:52.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tsunamis generated by volcanoes are much less common than tsunamis
        from underwater earthquakes, Lane said.</p>'
    '214':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46afd968-6a6c-42ce-85b6-31dff179c5c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T09:16:20.837+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:38:52.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '215':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '244a4fa7-216b-4479-a659-eb1dc0fe19e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T09:16:20.837+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:38:52.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A smaller eruption in late 2014 and early 2015 built up the crater
        of the volcano to above the surface of the water, Lane added, but it''s not
        yet clear exactly how Hunga-Tonga-Hunga-Ha''apai erupted on this occasion.
        "When we see what is left of the island after this eruption is over we can
        start to put together the pieces of what happened," she said.</p>'
    '216':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c83df60-2108-4375-92bc-46abc16ec9e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T09:16:20.837+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:38:52.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '217':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07c227b2-ea47-423b-b0b3-8f93420aa823'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T09:16:20.837+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:38:52.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Professor Shane Cronin, from the School of Environment at the University
        of Auckland, told the New Zealand Science Media Centre research into historical
        eruptions by the same volcano suggested the current eruption episode could
        last for weeks or months "and further similar-sized eruptions to the 15 January
        2022 event are possible."</p>'
    '218':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a29bbd5e-ac7b-49d7-b98f-32fd52e7fc1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T09:16:20.837+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:38:52.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '219':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8d203f4-0265-4388-858d-101734ecc29f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T09:16:20.837+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:38:52.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The eruption is likely to result in significant ash fall (up to
        10 centimeters) in Tongatapu as well as the Ha''apai group of islands," he
        said. "Help will be needed to restore drinking water supplies. People of Tonga
        must also remain vigilant for further eruptions and especially tsunami with
        short notice and should avoid low-lying areas."</p>'
    '220':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74cfa66b-bb28-4f77-9ae6-322570264160'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T09:16:20.837+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:38:52.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '221':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4678325d-bfde-4262-8b50-40ea184353f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T09:16:20.837+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:38:52.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An earlier tsunami warning issued for American Samoa has since been
        canceled, according to the NWS Pacific Tsunami Warning Center.</p>'
    '222':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '016914c8-709b-4345-ad5d-6e572d420bed'
      'mgnl:activationStatus': true
