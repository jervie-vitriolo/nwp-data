  'Local-airlines-no-vaccination-no-ride-policy-Jan.-17':
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-01-15T16:50:27.612+08:00
    'imagesource': 'jcr:509bd2a9-6b24-41bd-a082-edf7668d189c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'aa2fe499-c618-48c5-a7cc-19d76b291ffc'
    'lead': 'Unvaccinated people wanting to travel to and from Metro Manila will be
      barred from taking domestic flights beginning Monday, Jan. 17, with the implementation
      of the controversial "no vaccination, no ride" policy.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-15T16:53:02.311+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-16T12:38:55.172+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-16T12:06:00.539+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Local airlines to start implementing ''no vaccination, no ride'' policy
      on Jan. 17'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcb19174-7208-46de-88f4-48cb4ab1dea3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T16:53:02.311+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:38:55.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 15)</strong> â€” Unvaccinated
        people wanting to travel to and from Metro Manila will be barred from taking
        domestic flights beginning Monday, Jan. 17, with the implementation of the
        controversial "no vaccination, no ride" policy.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ace1ef61-460e-498d-a0a1-2d7c10eecc5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T16:53:02.312+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:38:55.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In separate statements, Philippine Airlines (PAL) and AirAsia Philippines
        said they would only fly fully immunized travelers for as long as the capital
        region is under Alert Level 3 or higher.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b32162f-ca2c-4bfb-8051-8007f6d359d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T16:53:02.311+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:38:55.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Effective January 17, 2022, airlines are only allowed to accept
        fully vaccinated passengers for carriage on our domestic flights to and from
        Manila," PAL said in a statement, citing the Department of Transportation''s
        (DOTr) new order.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5341ba88-191e-45de-9eca-3be80045ca8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T16:53:02.311+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:38:55.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on an issued mandate from the DOTr, individuals can be considered
        fully inoculated two weeks after completing their COVID vaccine.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02af962d-ec77-4445-b368-135f2ea90666'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T16:53:02.311+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:38:55.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Passengers must present their vaccination cards, either physical
        or digital copies. A government-issued identification card with their picture
        and address is also a requirement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04c66a06-05fe-413a-ae6c-c1bb848e9b87'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T16:53:02.311+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:38:55.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there are exemptions. Non-vaccinated passengers with the essential
        purpose of travel, such as persons with medical conditions that prevent full
        COVID-19 vaccination, will still be allowed to take the flight. They only
        need to present a signed medical certificate with the name and contact details
        of their physician.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '295fff1f-6da8-47f4-8e3d-64e4e7e3de00'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T16:53:02.312+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:38:55.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Persons who will provide essential goods and services will also
        be permitted to fly.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adf3c5fe-1bd8-4c7d-850e-3a7a0609170c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T16:53:02.312+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:38:55.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both local airlines have expressed support for the new policy, saying
        the move would help lessen the spread of COVID-19 and ensure that every passenger
        is protected against the virus.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53fa6da8-2cf8-4ec7-8567-d5f6ebe6e0ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T16:53:02.312+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:38:55.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"AirAsia Philippines considers this initiative from the DOTr as
        an effective tool to encourage every Filipino to take the shot, and get an
        added layer of protection against any emerging COVID-19 variant," Ricky Isla,
        AirAsia Philippines CEO, said in a statement.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d1c906c-33c7-4f3c-a2f0-7396207ecf14'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T16:53:02.312+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:38:55.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AirAsia Philippines and PAL urged their guests to check their flight
        status.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abad394a-6d5d-4976-8569-f7867a9fd9a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T16:53:02.312+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:38:55.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the new order prevents guests from traveling, PAL said they may
        also opt to convert their tickets to travel credits, rebook or reroute, or
        ask for a refund.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25218d42-3f26-4527-aed4-167f01015505'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T16:53:02.312+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:38:55.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We seek your kind understanding, as we are required to comply with
        government directives for the safety of all travelers and our communities,"
        the flag carrier said.</p>'
  'Big-player-moves-spice-up-2022-PVL-Open-Conference':
