      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reports of long lines in pharmacies surfaced earlier this month,
        with some netizens also citing difficulties in buying paracetamols and other
        drugs.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6922cc23-6a3c-4ff2-b84c-17ce4cbc3af6'
