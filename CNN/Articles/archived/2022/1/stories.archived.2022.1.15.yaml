      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a social media post on Friday, Defense Secretary Delfin Lorenzana
        confirmed that he has signed the Notice of Award for the acquisition project
        with Brahmos Aerospace Private Ltd worth $374,962,800.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '990ed051-8008-4e30-893c-f159e31ca07f'
