      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leachon also suggested deputizing fourth year medical students and
        interns to help licensed doctors handle and monitor patients with mild symptoms,
        citing the difficulty in booking telemedicine appointments and the importance
        of prescribing medicine at the right time.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c34b5cfe-8fc1-4502-8bd7-e27294575923'
      'mgnl:activationStatus': true
