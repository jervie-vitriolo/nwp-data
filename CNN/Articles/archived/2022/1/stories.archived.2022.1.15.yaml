      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Koblenz, Germany (CNN) --</strong> When Anwar Raslan was
        sentenced to life in prison for crimes against humanity, he appeared nonplussed.
        Elsewhere in the courtroom, the former Syrian colonel''s victims rejoiced.
        Amid cheers, they shook hands and embraced. Social distancing rules were briefly
        forgotten. Raslan, a bespectacled 58-year-old, barely flinched.</p>'
    '1':
