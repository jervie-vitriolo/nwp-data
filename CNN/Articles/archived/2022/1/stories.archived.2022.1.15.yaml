      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5db70c1d-4777-4017-a2d4-e137c26a7706'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T10:32:03.869+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:38:59.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)â€”&nbsp;</strong>Novak Djokovic was detained by Australian
        border authorities on Saturday morning, as per a court-ordered arrangement
        decided Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c9c7bc8-e5b0-42de-8223-7e56fd49f283'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T10:32:03.869+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:38:59.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Djokovic, the world''s top-ranked men''s tennis player, has had
        his visa revoked twice by immigration officials because he is not vaccinated
        against COVID-19.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7786af6-1d83-49b0-b86e-b9f9cbb7a11e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T10:32:03.869+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:38:59.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tennis star was interviewed by the Australian Border Force at
        8 a.m. Saturday local time (4 p.m. ET Friday). It was agreed between both
        parties in the case that the location would remain "undisclosed" to the public
        in order to keep the tennis star safe and avoid a "media circus."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90b722c7-35e8-4c23-b16b-c8ecf0dd983d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T10:32:03.869+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:38:59.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Djokovic is expected to spend Saturday night in pre-immigration
        detention as his case is debated in Australia''s Federal Court.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c94c1ff-1172-4e38-9ea5-634da34162e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T10:32:03.869+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:38:59.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the initial hearing on Saturday, Justice David O''Callaghan,
        who is presiding over the case, said that the court will hear detailed oral
        arguments on Sunday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ce6fd02-a2c5-49dd-9445-ede1c0c9a806'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T10:32:03.869+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:38:59.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If Djokovic''s appeal is successful, that timetable would allow
        him to compete in the Australian Open draw on Monday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24a3e3ad-ec26-4be7-adf8-d699acf979f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T10:32:03.869+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:38:59.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tournament, however, has largely been overshadowed by the high-profile
        saga off the court, pitting one of tennis''s biggest stars against Australia''s
        government and public health officials.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c353b815-d03f-4c92-91ef-bef53a5d2f0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T10:32:03.869+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:38:59.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Djokovic''s visa was revoked for the second time on Friday by Alex
        Hawke, Australia''s immigration minister, but the government has agreed not
        to deport Djokovic over the weekend before his case has concluded.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '034d535e-0114-496e-8fdb-c65eed35d303'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T10:32:03.869+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:38:59.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wood told the court that the immigration minister had used his personal
        power to cancel the 34-year-old''s visa based on grounds he would "excite
        anti-vax sentiment" should he remain in Australia, describing it as a "radically
        different approach" in the government''s argument.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16d0b0c9-0be3-4bfb-8ea2-5d7b45e29b18'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T10:32:03.869+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:38:59.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The underlying new rationale is not a direct risk to others, it''s
        that Mr Djokovic being in Australia, in Melbourne in particular, by being
        here will excite anti-vax sentiment. That''s the point. A radically different
        approach," Wood said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95ab376d-f56c-447f-9c0f-17c06937c6ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T10:32:03.869+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:38:59.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under current Australian laws, all international arrivals are required
        to be vaccinated against COVID-19 -- which Djokovic is not -- unless they
        have a medical exemption.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60175363-2888-44ac-82fa-a9eb7e7fbb69'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T10:32:03.869+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:38:59.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Djokovic said he was under the impression he could enter because
        two independent panels associated with Tennis Australia and the Victorian
        state government had granted him an exemption on the grounds that he had been
        infected with COVID-19 in December. The federal government argued that, under
        its rules, previous infection with Covid-19 is not a valid reason for an exemption.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dcccb93-9463-4108-8d18-a5cf28798ea0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T10:32:03.870+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:38:59.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Djokovic''s legal team challenged the Friday ruling, and the case
        was transferred up the chain to Australia''s Federal Court.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f64711ba-5df7-44e1-9af0-b4c7a265ca2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T10:32:03.870+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:38:59.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After an emergency hearing Friday, Judge Kelly ruled that Djokovic
        would have to submit to an interview with the Australian Border Force at an
        undisclosed location.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba83d600-f55b-4255-92c5-1a5cc2319e07'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T10:32:03.870+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:38:59.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kelly ordered authorities to then place Djokovic in detention and
        escort him to his lawyer''s office while his case appears before the Federal
        Court.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48b0d33f-13cf-46ff-b70b-47bcaa4ee77e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T10:32:03.870+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:38:59.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Djokovic''s visa was first revoked shortly after his arrival on
        January 5, but Kelly ruled earlier this week that border officers had been
        "unreasonable" when they canceled his initial visa to enter Australia. The
        judge then ordered Djokovic to be freed from immigration detention.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4296da15-a05b-4e07-91f3-3e8e2fb69968'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T10:32:03.870+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:38:59.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/01/14/tennis/novak-djokovic-detention-intl/index.html">"Novak
        Djokovic detained in Australia ahead of decisive immigration hearing."</a></em></p>'
  'US-CDC-mask-guidelines':
    'author': 'Katherine Dillinger and John Bonifield, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-01-15T10:32:09.579+08:00
    'imagesource': 'jcr:c1866d3d-0cb0-45ef-a1c2-3ff9640b5513'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1e80bf5e-5c3e-4135-98aa-8d8bac08818b'
    'lead': 'The US Centers for Disease Control and Prevention updated its mask information
      for the American public, including clarifying that certain types of masks and
      respirators offer more protection from the coronavirus than others and offering
      tips on what consumers should look for when shopping for them.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-15T10:36:03.024+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-16T12:38:59.406+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-16T12:05:58.416+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'CDC urges Americans to wear most-protective mask or respirator that
      fits well and that they''ll wear consistently'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95dfa1e5-c71c-4317-8af2-061f46ba2c0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T10:36:03.025+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:38:59.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)â€”&nbsp;</strong>The US Centers for Disease Control
        and Prevention updated its mask information for the American public on Friday,
        including clarifying that certain types of masks and respirators offer more
        protection from the coronavirus than others and offering tips on what consumers
        should look for when shopping for them.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3402b2a-d932-4df0-8ba4-0fd2f92101f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T10:36:03.025+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:38:59.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Masking is a critical public health tool to prevent the spread
        of COVID-19, and it is important to remember that any mask is better than
        no mask," the CDC said in a statement.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93efb973-4e23-4ab5-9ac4-9b50991dea3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T10:36:03.025+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:38:59.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The updated guidelines recommends that Americans wear the most protective
        mask or respirator they can find that fits well and that they will wear consistently.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a350d81-f7a8-421d-a126-956a068e1bc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T10:36:03.025+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:38:59.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Some masks and respirators offer higher levels of protection than
        others, and some may be harder to tolerate or wear consistently than others,"
        the new guidelines say. "It is most important to wear a well-fitted mask or
        respirator correctly that is comfortable for you and that provides good protection."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1183027-6f6e-4467-9038-e2fbc2b323b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T10:36:03.025+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:38:59.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The information was last updated in October. CDC Director Dr. Rochelle
        Walensky said Wednesday that the agency was planning to update the information
        to reflect the options that are available to people and the levels of protection
        different masks provide.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e53f8b4c-9b18-465b-84a9-bdeda7d7369e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T10:36:03.025+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:38:59.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Loosely woven cloth products provide the least protection, layered
        finely woven products offer more protection, well-fitting disposable surgical
        masks and KN95s offer even more protection, and well-fitting (National Institute
        for Occupational Health and Safety)-approved respirators (including N95s)
        offer the highest level of protection," the CDC says.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76966da8-2805-45c4-9c99-65c7e45100a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T10:36:03.025+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:38:59.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The updated guidelines note that "a highly protective mask or respirator
        may be most important for certain higher risk situations, or by some people
        at increased risk for severe disease." This includes:</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '320a02bb-f4c2-41bb-8427-e0ea67193c65'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T10:36:03.025+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:38:59.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When you are caring for someone who has COVID-19</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16364120-7ccb-40d1-8590-542959203885'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T10:36:03.025+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:38:59.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When you''re on an airplane or public transportation, especially
        for a long period</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd882cf08-1ae0-4461-aabc-3624be5a2669'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T10:36:03.025+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:38:59.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When you''re working at a job where you come into contact with a
        lot of people, especially when not everyone else is masked</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89aaa158-a89c-4a90-b942-1494486659ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T10:36:03.025+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:38:59.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When you''re not up-to-date on COVID-19 vaccines</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a84b6e57-162e-4b88-a67a-1cda05125703'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T10:36:03.025+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:38:59.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you have a risk factor for severe illness like a weakened immune
        system or a certain medical condition</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '689e870b-9abf-492d-bd82-c59b033a8aa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T10:36:03.025+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:38:59.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When you''re in a crowded public place, either indoors or outdoors</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdbe2617-9b96-4328-be41-eab121b91a69'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T10:36:03.025+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:38:59.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Masks still aren''t recommended for children under 2, but the CDC
        "recommends universal indoor masking for all teachers, staff, students, and
        visitors to K-12 schools, regardless of their vaccination status or the area''s
        transmission rates."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43b2300f-8dcf-499f-981f-9eada8093b23'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T10:36:03.026+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:38:59.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The updated guidelines offer tips for getting a better fit and more
        protection, such as:</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aa2c0e6-a22b-4875-abaa-0c0a2cf692a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T10:36:03.026+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:38:59.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wear two masks (a cloth mask on top of a disposable one).</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51247e83-6734-4ff4-9446-d825bbfa7459'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T10:36:03.026+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:38:59.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Combine a cloth or disposable mask with a fitter or brace.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f26fad46-cfd3-4538-a659-400d70bfe71d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T10:36:03.026+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:38:59.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Knot and tuck ear loops of cloth masks where they meet the edge
        of the mask.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52bbe2ac-ceed-4ddf-bf64-da87beef9714'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T10:36:03.026+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:38:59.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fold and tuck extra material on disposable masks under the edges.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7335692-d28a-482e-a2a0-40286aafb983'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T10:36:03.026+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:38:59.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Use masks that attach behind the head and neck with elastic bands
        or ties (rather than ear loops).</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5eba0c8-8934-41b9-8410-67d1e03e6293'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T10:36:03.026+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:38:59.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CDC says consumers looking for masks that meet quality standards
        can look for certain labels like "meets ASTM F3502" or "meets workplace performance,"
        and they can go to a National Institute for Occupational Safety and Health
        website to get more information on personal protective equipment</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ecc203b-a91b-4e10-b43b-18b0031326dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T10:36:03.026+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:38:59.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency also says certain respirators don''t meet international
        standards and has links to sites for more details.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cebb1240-ea7d-4c9c-9271-ef92bb6e9752'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T10:36:03.026+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:38:59.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Specially labeled "surgical" N95s "should be reserved for use by
        healthcare personnel," the CDC says.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb7e7605-0a8f-4441-95b1-eae31afeeb38'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T10:36:03.026+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:38:59.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These updates to our webpage reflect the science on masking, including
        what we have learned in the past two years," the agency said in the statement.
        "We will continue to share the science of masking as it becomes available."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73f26621-488b-4c4c-b1c2-e55866be5496'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T10:36:03.026+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:38:59.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/01/14/health/cdc-mask-guidelines/index.html">"CDC
        urges Americans to wear most-protective mask or respirator that fits well
        and that they''ll wear consistently."</a></em></p>'
