      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13222283-00c7-480f-b767-84c312c14fb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T20:46:08.039+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:38:46.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A disclaimer on the site said the department does not "endorse the
        character, goods, services or ability of the members of the directory" and
        that there is no legal relationship between the department and the service
        providers listed.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
