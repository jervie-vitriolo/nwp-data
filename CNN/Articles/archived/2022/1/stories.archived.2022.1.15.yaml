    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Ed-Sheeran']
    'template': '1'
    'title': 'Ed Sheeran wants to build a ''burial zone'' in the grounds of his home'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5be6a36-27b0-4560-b258-967d2ca1810f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T07:35:16.160+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T12:39:01.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”</strong>&nbsp;Singer-songwriter Ed Sheeran is drawing
        up plans for an unusual addition to his sprawling English country estate:
        a burial chamber.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f95e0902-8f05-495f-8248-c5e9d4d54375'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T07:35:16.160+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T12:39:01.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an application filed to the local planning authority, architects
        working on the superstar''s behalf submitted drawings for a "burial zone,"
        which would lie beneath a chapel in the grounds of his home in Suffolk, eastern
        England.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c9ef346-06f6-4e3e-b464-f71690a41835'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T07:35:16.160+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T12:39:01.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 30-year-old Grammy winner, whose most recent album is called
        "=" (pronounced "equals"), was granted permission to build a boat-shaped chapel,
        complete with a spiral staircase and gallery, on his land last year.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8174252d-c75d-4d36-b596-257181e14bcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T07:35:16.160+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T12:39:01.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new planning application, submitted December 24, requests that
        he be able to add a small crypt to the building.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dbde73c-302c-4eba-b602-d3f2bb88b81d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T07:35:16.160+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T12:39:01.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The chapel is being built to "address an important need for a private
        place of retreat for contemplation and prayer, for celebration of key life
        and family milestones, family and social gatherings, marriages (and) christenings,"
        according to a document submitted in the original application.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84a712a7-3257-4540-9366-b49beb007de6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T07:35:16.160+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T12:39:01.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sheeran has guests visiting from "all over the world," including
        from the US, Ireland, Ghana, Nigeria, Asia and Australia, it states.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9498fdd-4f9f-453b-a57e-f44174ef05b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T07:35:16.160+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T12:39:01.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Thus, the applicant seeks to provide a space in which, he, his
        family and these different people can retreat for contemplation, prayer and
        relaxation, to meet (,) celebrate and meditate in peace and safety from disturbance."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce07d422-e0db-4472-83c9-43a1d72db75f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T07:35:16.160+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T12:39:01.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other public documents submitted alongside the application show
        Sheeran''s property comprises a large cottage, ponds, a meadow, an orangery
        and a number of outbuildings.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5a23b07-b1b5-4cbe-9c62-c512dbbdb1a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T07:35:16.160+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T12:39:01.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The exact purpose of the burial zone was not explained in the planning
        application.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77b1014f-f69a-4a3a-ba35-5ce88ee710dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T07:35:16.160+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T12:39:01.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sheeran shares his home with his wife, Cherry Seaborn, and their
        daughter, Lyra, who was born in 2020.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ee71966-2f9c-4663-8b8f-043f48d49c86'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T07:35:16.160+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T12:39:01.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to the singer''s representatives for further
        comment.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '976d7050-7a6b-4f16-a11a-ca593194014e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T07:35:16.160+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T12:39:01.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesman for East Suffolk Council said: "The application is currently
        being considered and a decision will be made in due course."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99f049a0-925b-4861-80c5-77754fae174c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T07:35:16.160+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T12:39:01.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2022/01/14/entertainment/ed-sheeran-crypt-scli-intl-gbr/index.html"
        href="https://edition.cnn.com/2022/01/14/entertainment/ed-sheeran-crypt-scli-intl-gbr/index.html">Ed
        Sheeran wants to build a ''burial zone'' in the grounds of his home</a>"</em></p>'
  'Novak-Djokovic-world-reaction':
