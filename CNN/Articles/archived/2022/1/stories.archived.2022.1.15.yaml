    'mgnl:tags': ['Ukraine', 'website', 'cyberattack']
    'template': '1'
    'title': 'Cyberattack hits Ukraine government websites'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f57a5119-7f76-4bcb-b1cc-4abd3d2361fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T01:31:00.448+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:39:08.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”</strong> A number of Ukrainian government websites
        were targeted in a cyberattack with threatening text warning Ukrainians to
        "be afraid and wait for the worst" and alleging their personal information
        has been hacked.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8f1a170-9df3-482e-a5f3-8825ddefa371'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T01:31:00.448+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:39:08.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '518d7864-5845-46dd-b1d3-ff630e486253'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T01:31:00.448+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:39:08.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As a result of a massive cyberattack, the websites of the Ministry
        of Foreign Affairs and a number of other government agencies are temporarily
        down," Foreign Ministry spokesman Oleg Nikolenko said on his official Twitter
        account on Friday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edb21cbf-f786-49b3-a42b-f69fd41decd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T01:31:00.448+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:39:08.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcb9e943-b9c1-4ee5-8291-4dd9c7e7da0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T01:31:00.448+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:39:08.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our specialists have already started restoring the work of IT systems,
        and the cyberpolice has opened an investigation," he added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cab2bce-700c-4f4c-b97d-59ecdfcff52b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T01:31:00.448+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:39:08.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f99e5612-550f-436e-ba1a-b282bca0156a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T01:31:00.448+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:39:08.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The attack appears to be a low-level incident but is symbolic coming
        at the end of a week of frantic diplomacy involving NATO, the Organization
        for Security and Co-operation in Europe (OSCE) and bilateral talks between
        Russia and the United States -- all aimed at trying to deescalate tensions
        on Ukraine''s border.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6171000d-4c47-4243-b185-5fc08e0de9fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T01:31:00.448+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:39:08.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08d8dd03-aa91-4023-8ca2-48d4b9ba917e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T01:31:00.448+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:39:08.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"According to an investigation by the Center for Strategic Communications
        and Information Security, the first data suggests that the attack was carried
        out by the Russian Federation," the Ukrainian Information Ministry said in
        a statement.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1b4237d-9547-48b2-a672-ed2456a85abe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T01:31:00.449+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:39:08.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fbfb36c-a2d6-4202-a1db-18d5f24d9c06'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T01:31:00.449+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:39:08.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is not the first time or even the second time that Ukrainian
        Internet resources have been attacked since the beginning of the Russian military
        aggression," it added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6dba20e-3f31-4bf9-8e01-8033b239bc54'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T01:31:00.449+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:39:08.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0650f0fd-82c3-4134-9948-4f5fdb749ebb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T01:31:00.449+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:39:08.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most of the affected state resources have already been restored,
        according to Ukraine''s security service, who said that personal data had
        not been breached.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c416b992-4419-4b18-8425-5a8038c7353f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T01:31:00.449+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:39:08.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '182b7558-254b-4f5c-95c7-40158e60641b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T01:31:00.449+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:39:08.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What happened?</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bce60ee-8ff8-4c16-bab1-f81b5e58c230'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T01:31:00.449+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:39:08.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Early Friday morning local time, Ukrainian government websites,
        including that of the Foreign Ministry, displayed dark screens with a threatening
        text that said Ukrainians'' personal information had been hacked.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7931620-0a8e-4f7c-ab81-ba3dbc321092'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T01:31:00.449+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:39:08.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e166354f-f287-4843-a505-41d5ac968dd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T01:31:00.449+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:39:08.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ukrainian! All your personal data has been uploaded to the public
        network. All data on the computer is destroyed, it is impossible to restore
        them," the message, published in Ukrainian, Russian and Polish, read.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9ac4362-2702-4c44-a2af-4fe047a8e4e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T01:31:00.449+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:39:08.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97784bcb-efd3-4416-8693-ecf68d59e15e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T01:31:00.449+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:39:08.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All information about you has become public, be afraid and wait
        for the worst. This is for you for your past, present and future. For Volhynia,
        for the OUN UIA [Organization of Ukrainian Nationalists Ukrainian Insurgent
        Army], for Galicia, for Polesie and for historical lands," the web page read.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed6e8e31-a3bb-4ad0-aca1-aa826425ddc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T01:31:00.449+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:39:08.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9fb38b7-0798-4102-8b81-327ab40c39ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T01:31:00.449+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:39:08.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UIA and OUN were Ukrainian ultranationalist groups that fought
        for independence during the Soviet era, while Galicia, Volhynia and Polesie
        are areas from which they historically drew high levels of support.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4b6e233-1f0d-4636-be73-ca1be6d98c97'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T01:31:00.449+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:39:08.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73fdba27-28ac-43ba-9830-85d8fac84e41'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T01:31:00.449+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:39:08.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A statement from Ukraine''s Ministry of Culture and Information
        Policy suggested that the text mentioned the groups and regions as a "way
        to conceal the "Russian footprint" by hackers."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2fa290c-89c4-421f-b3d2-6a39b96f6742'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T01:31:00.450+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:39:08.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd51bfb23-d0ad-400f-a147-9d75d8634031'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T01:31:00.450+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:39:08.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is obvious that this was done on purpose to cast a shadow over
        the hacker attack on Poland: Russia and its proxies have been working for
        a long time to create the quarrel between two friendly neighboring countries,"
        the ministry added in a statement.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddef4f6e-720a-4159-8923-4f1e0d51235a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T01:31:00.450+08:00
