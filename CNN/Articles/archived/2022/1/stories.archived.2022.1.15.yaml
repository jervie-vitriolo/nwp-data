    'template': '1'
    'title': 'As schools battle Omicron, billions of federal relief dollars remain
      unspent'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a37fb850-737e-452c-8e53-ba7ace6d996c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T02:51:56.325+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:39:06.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”</strong> Some schools are struggling to remain open
        for in-person learning due to the latest coronavirus surge -- but a lack of
        money isn''t the problem.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11bc1afe-75be-4308-ba43-8ef9194c2cd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T02:51:56.325+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:39:06.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eed81b7d-16df-4f46-b24a-3266afa60c94'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T02:51:56.325+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:39:06.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Much of the $190 billion that Congress authorized for schools earlier
        in the pandemic has yet to be used. In a majority of states, less than 20%
        of the federal money had been spent by the end of November, according to the
        latest US Department of Education data.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68a39b5b-b686-4c6a-8a21-d0d8ecc577fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T02:51:56.325+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:39:06.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2729ce73-40bb-42e0-9c95-d2cf9f37bb5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T02:51:56.326+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:39:06.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The barriers to reopening are not tied to money," said Chad Aldeman,
        policy director at Edunomics Lab, a research center at Georgetown University.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bed8fab2-04e1-400f-8c5e-715df2a5ecd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T02:51:56.326+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:39:06.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3359a57-0eb2-4bba-9b57-49a394b43eb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T02:51:56.326+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:39:06.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Few districts can say money is an issue right now for reopening
        decisions. If they wanted to give every student and staff member masks, if
        they wanted to send devices to each student -- they can do it," Aldeman added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c54966c1-7249-4288-a110-fa7567335af2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T02:51:56.326+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:39:06.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd145a74f-8ba3-4fc3-a765-1ecab62ba038'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T02:51:56.326+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:39:06.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The federal funds can be used for a broad range of pandemic-related
        needs, like buying masks and Covid-19 tests, adding staff members or offering
        retention bonuses to teachers. But just because districts have the money doesn''t
        mean they can quickly fill open positions or acquire enough tests, especially
        if they didn''t anticipate the latest case surge caused by the highly transmissible
        Omicron coronavirus variant.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbbdee68-5dfd-4f52-96e0-1cf30eb13fd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T02:51:56.326+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:39:06.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a3b47c6-56c3-4705-b5ba-00c75c7b3a2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T02:51:56.326+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:39:06.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A lot of reopening decisions right now are driven by nonfinancial
        factors," Aldeman said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '492c4a68-34c7-4f30-8087-0af4620a9757'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T02:51:56.326+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:39:06.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf1b073b-3c41-4d17-a705-b5be21de3bd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T02:51:56.326+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:39:06.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Schools have 3 years to spend the money</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76cb45dc-7253-42a2-b484-4573c25ac3a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T02:51:56.326+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:39:06.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Covid relief money, which came from three different pieces of
        legislation, is a huge federal investment equal to roughly six times the amount
        of fiscal year 2021 base funding.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a1b7fdb-cae0-4e49-85ca-8d1125f35ada'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T02:51:56.326+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:39:06.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0325dd4f-df52-436a-8830-df99bdae2f9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T02:51:56.326+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:39:06.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Congress gave schools more than three years to spend the latest
        and biggest round of money delivered by the American Rescue Plan that was
        passed in March. Totaling $128 billion, it''s unlikely to be spent all at
        once, especially if it''s used for teachers'' salaries or capital improvements
        that are paid for over time.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8127a5f-1fe7-4702-a5b2-7319a59e7cf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T02:51:56.326+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:39:06.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '944cd3a1-48bf-4109-96c7-2bb9794e597d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T02:51:56.327+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:39:06.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The funds first flowed to state education agencies, which then reimburse
        local school districts once they make a purchase or pay salaries, for example.
        The Department of Education released two-thirds of the money to states in
        March and sent the remaining funds once it approved a state''s plan for using
        the money. The department approved the final state plan, submitted by Florida,
        last week.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6b1daca-3401-4e01-a6fa-d4632bf6f3ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T02:51:56.327+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:39:06.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a613f89f-8a93-405e-bd96-7ce6c51d2412'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T02:51:56.327+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:39:06.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are some things that schools want to spend the money on immediately
        to address urgent needs, but there''s a balance to strike," said Danny Carlson,
        associate executive director of policy and advocacy at the National Association
        of Elementary School Principals.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30012810-31a0-43cc-952d-13ef1aed97ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T02:51:56.327+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:39:06.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d8cb05c-e095-40b0-ab1e-ca270ed2ee59'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T02:51:56.327+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:39:06.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Omicron has shown why it''s important to budget strategically so
        you''re well positioned to respond to the pandemic as it continues to evolve,"
        he added.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ce518fa-fef6-450c-b1ad-25491306d97e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T02:51:56.327+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:39:06.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e0a5b3c-ad16-4a90-9d77-9f142804da24'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T02:51:56.327+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:39:06.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decentralized nature of the US school system makes it difficult
        to track how and when districts are spending the money. Experts say the data
        collected is often too vague to shine light on how exactly the money is being
        spent or determine what impact it''s having on students. State portals are
        generally updated more frequently than the federal tracking system.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bc55638-a0eb-4654-8b3b-284c03866e88'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T02:51:56.327+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:39:06.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83d203d4-5a85-47dc-824d-74365574dfae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T02:51:56.327+08:00
      'mgnl:createdBy': 'bamba'
