      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mother-of-four followed the thread an hour later by apologizing
        for her alarming posts and reassuring fans that she was seeking medical attention.</p>'
