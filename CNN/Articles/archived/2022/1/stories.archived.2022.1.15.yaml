      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 15)â€”</strong> The
        Philippines has agreed to procure a shore-based anti-ship missile system from
        India in a bid to further beef up its naval defense capabilities.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63785e74-779c-4d46-9134-b5ce46b036e9'
