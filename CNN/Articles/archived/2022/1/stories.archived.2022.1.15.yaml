  'Tennis-legend-Chris-Evert-cancer':
    'author': 'Christina Maxouris, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2022-01-15T14:09:10.303+08:00
    'imagesource': 'jcr:02108b61-50d2-4fff-bddb-3d0a0cbe91bf'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '386c4ae7-9e84-47db-862c-7ba345725113'
    'lead': 'Tennis legend Chris Evert, who won 18 Grand Slam singles titles and three
      Grand Slam doubles titles in her career, said she has been diagnosed with stage
      1 ovarian cancer.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-15T14:11:39.608+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-16T12:38:57.071+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-16T12:05:59.529+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Tennis legend Chris Evert has been diagnosed with cancer'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e878994-eb79-49d9-b361-b3f6e375afe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T14:11:39.608+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:38:57.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN)â€”&nbsp;Tennis legend Chris Evert, who won 18 Grand Slam singles
        titles and three Grand Slam doubles titles in her career, said Friday she
        has been diagnosed with stage 1 ovarian cancer.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd061febc-e325-4408-894f-1d006580f2fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T14:11:39.608+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:38:57.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a Twitter post linking an ESPN article Evert co-wrote with ESPN
        journalist Chris McKendry, Evert said she wanted to share her diagnosis and
        story "as a way to help others."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34206b88-2aab-43d1-a5ca-e7250e76f9bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T14:11:39.609+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:38:57.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I feel very lucky that they caught it early and expect positive
        results from my chemo plan," Evert wrote in a statement posted on Twitter.
        "Thanks to all of you for respecting my need to focus on my health and treatment
        plan."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3679f88-a682-4cbc-a632-25ff2cb8e029'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T14:11:39.609+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:38:57.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Evert, 67, added she will appear from home at times during ESPN''s
        coverage of the Australian Open, which begins January 17.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e58535d-c0c9-462e-8bf6-dd983d0a3560'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T14:11:39.609+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:38:57.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After Evert''s announcement, the Australian Open''s official Twitter
        account posted, "Thinking of you here and wishing you a speedy and full recovery."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca8cc1d4-4c58-4722-a62e-6de291140bdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T14:11:39.609+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:38:57.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are all with you and behind you Chrissie, you are a true champion
        and I have no doubt you will conquer this nasty opponent," another tennis
        great and longtime rival of Evert, Martina Navratilova, wrote. The rivalry
        between the two women, which began in 1973 and lasted roughly 15 years, has
        been called the greatest in sports history. The two faced each other in 14
        major finals.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41c91e64-935e-43da-8f61-5f3b394b1175'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T14:11:39.609+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:38:57.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Evert is no stranger to fierce competitions and coming out a winner.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8cc5b85-6dea-4b66-9d4c-6a9acd74e8be'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T14:11:39.609+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:38:57.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Born in Fort Lauderdale, Florida, in 1954, Evert climbed to the
        No. 1 nationally ranked player in the Girls'' 14-under Division by the time
        she was 14. When she was 15, she defeated the No. 1-ranked player in the world
        at the time, Margaret Court, in a Charlotte, North Carolina, tournament.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '849670c3-82e0-4a90-921f-7a7f5f7387ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T14:11:39.609+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:38:57.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Evert turned professional when she turned 18 on December 21, 1972.
        Several months later, she faced -- and defeated -- Navratilova for the first
        time, in a women''s professional event in Akron, Ohio.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '719e8cdf-4f20-434a-ab03-0fccdcd0999c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T14:11:39.609+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:38:57.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just four years into her professional career, Evert became the first
        female athlete to earn $1 million in career prize money.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4873cac-26dd-4ff9-abe9-3baed35d4b11'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T14:11:39.609+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:38:57.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also became the first female athlete to host "Saturday Night
        Live," in 1989, the same year she retired. Six years later, Evert became a
        member of the International Tennis Hall of Fame, becoming the fourth player
        to be elected unanimously.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec4ab227-4c7c-4b0d-ada9-fd421d679b73'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T14:11:39.609+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:38:57.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Evert holds 157 singles titles and was ranked No. 1 in the world
        for seven years: 1974 through 1978, 1980 and 1981.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f015e90-bdb7-46a8-bac9-cb61c7c4fbd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T14:11:39.609+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:38:57.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She became a commentator and analyst for ESPN in 2011, a role she
        still holds today. Evert has three sons: Colton, Nicholas and Alexander.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ea0fc3f-ae74-41c4-b916-db68c1c98851'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T14:11:39.609+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:38:57.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She now operates the Evert Tennis Academy in Boca Raton, Florida,
        according to ESPN.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98750764-19e8-4184-9431-9fa64d7e2e49'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T14:11:39.609+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:38:57.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/01/14/sport/tennis-legend-chris-evert-diagnosed-cancer-spt/index.html">"Tennis
        legend Chris Evert has been diagnosed with cancer."</a></em></p>'
  'police-crackdown-fake-vaccination-cards':
    'caption': 'Police on Saturday have launched a crackdown on fake vaccination cards,
      warning users that they will face hefty penalties. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-01-15T15:01:38.984+08:00
    'imagesource': 'jcr:3fc3e27d-2231-47db-81f4-3e30a2a96d40'
    'jcr:mixinTypes': ['mgnl:hasVersion']
