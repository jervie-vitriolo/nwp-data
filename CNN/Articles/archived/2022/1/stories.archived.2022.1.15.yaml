      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Revisit travel restrictions?</strong></h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '123ce406-9e13-4605-a9ba-26ebded9a4a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T17:56:25.971+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:38:53.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leachon, a former special adviser to the National Task Force on
        COVID-19, urged the national government to revisit the travel restrictions
        especially in the provinces, where cases are also rising.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cedce2a2-0a2a-4a0d-be6c-ed45e15e8796'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T17:56:25.971+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:38:53.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21c2eaae-c274-42b5-a35f-6a13d8ade63a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T17:56:25.971+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:38:53.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to the announcement of Alert Level 3 in Metro Manila and the
        addition of other areas, he called for the imposition of Alert Level 4 to
        prevent the virus from spreading outside the region.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da8a6c06-0653-48f1-961b-1f691f601d14'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T17:56:25.971+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:38:53.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98fa192e-6584-4237-864d-6e04f6e64fb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T17:56:25.971+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:38:53.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Alert Level 4 may be important sa areas na hindi kasing prepared
        ng NCR,: he said. "Ang problema kasi sa Alert Level 3, there is inter-zonal
        travel eh. Ngayon kung magde-declare ang isang province na wala munang magbibiyahe
        dito, eh bakit naman hindi? Ang ayaw mo nga na makapasok sila eh."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4e0b357-ca54-4fc9-a47c-03ebf52c5295'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T17:56:25.971+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:38:53.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a11d36a-63aa-40f1-baa9-ad7fcf9f6790'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T17:56:25.971+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:38:53.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Alert Level 4 may be important for areas not as prepared
        as NCR. The problem with Alert Level 3 is there is inter-zonal travel. Now
        if one province declares no one can enter first, why not? You don''t want
        them to enter.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba6550b2-84d8-4249-8e81-62d0e1b9d1b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T17:56:25.971+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:38:53.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd82c1350-c1bc-4bbc-9aaf-5860e471b28b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T17:56:25.971+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:38:53.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the tighter restrictions will give provinces time to prepare
        their healthcare system for the increase in cases.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce8c18ca-f271-4e3c-85cb-f728ecfe15a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T17:56:25.971+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:38:53.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b491f2a-3ede-45aa-887e-3abec6d84040'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T17:56:25.972+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:38:53.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leachon also asked the government to provide support for hospitals
        in the provinces, which are not as equipped as the ones in NCR.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '679d484d-34fe-4e41-8a3b-3db21d84daa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T17:56:25.972+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:38:53.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bdee897-6a36-4054-bd15-9c77ed77b0fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T17:56:25.972+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:38:53.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also appealed to authorities to reconsider its decision to allow
        returning Filipinos coming from high-risk countries.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50fdb87c-7363-45b9-b09e-bffce8ae6884'
      'mgnl:activationStatus': true
