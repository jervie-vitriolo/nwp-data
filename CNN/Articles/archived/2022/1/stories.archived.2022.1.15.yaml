      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 15)â€”&nbsp;</strong>Local
        pharmaceutical company Unilab refuted claims it was withholding stocks and
        hiking prices of flu, fever, and other medicines amid an increase in demand.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85018fcc-6b2b-4edf-a42f-647c18363953'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T18:13:41.672+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:38:53.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We refer to rumors circulating that Unilab is withholding stocks
        and increasing the prices of Biogesic, Bioflu, Neozep, Solmux, and Decolgen,
        which allegedly caused the out of stock situation in drugstores. The rumor
        is not true. Unilab has not increased the prices of these brands," it said
        in an advisory on Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83824e2e-591e-46f4-8a2e-e6c87d0c5294'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T18:13:41.672+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:38:53.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unilab also disclosed it has ramped up the production of medicines
        for fever, coughs, and colds to cater to customers'' needs.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc939f61-0068-424c-a655-ea65acabe8d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T18:13:41.672+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:38:53.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We continue to manufacture, and have in fact, increased the manufacturing
        volume of these products to serve the extraordinary demand," the company said.</p>'
