      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said: "We absolutely do not accept the appearance of the North
        Atlantic Alliance on our borders, especially taking into account the course
        pursued by the Ukrainian leadership - both by the former and the current ones.
        These are truly the red lines and they know it."</p>'
