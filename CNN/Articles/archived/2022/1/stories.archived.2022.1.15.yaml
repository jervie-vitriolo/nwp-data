      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œThe Coastal Defense Regiment of the Philippine Marines will be
        the primary employer of this modern strategic defense capability of the Armed
        Forces of the Philippines (AFP),â€ he said.</p>'
