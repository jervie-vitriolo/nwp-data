    'imagesource': 'jcr:37bd0236-84a6-4a3b-a02d-8943ae209ba0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'eab44752-c213-4abc-a9df-e00ade34a740'
    'lead': 'US House Minority Leader Kevin McCarthy said publicly and privately in
      the days following the deadly riots at the US Capitol that US President Donald
      Trump admitted personally bearing some responsibility for the attack â€” one of
      several reasons why the select committee on January 6 wants to hear from the
      House''s top Republican.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-15T07:31:59.162+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-16T12:39:01.643+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-16T12:05:57.272+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Donald-Trump', 'Mccarthy', 'January-6']
    'template': '1'
    'title': 'In days after January 6, McCarthy said Trump admitted bearing some responsibility
      for Capitol attack'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33668b34-1ac2-41b4-91f3-8801791a8ba6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T07:31:59.162+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T12:39:01.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”</strong> US&nbsp;House Minority Leader Kevin McCarthy
        said publicly and privately in the days following the deadly riots at the
        US Capitol that US President Donald Trump admitted personally bearing some
        responsibility for the attack â€”&nbsp;one of several reasons why the select
        committee on January 6 wants to hear from the House''s top Republican.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5a32953-fa7a-4a57-ad9f-a80fdd186aeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T07:31:59.162+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T12:39:01.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McCarthy shared the details of his conversation with Trump in a
        little-noticed local radio interview done a week after the insurrection, in
        which McCarthy said he supported a committee to investigate the attack and
        supported censuring then-President Trump. While McCarthy made similar comments
        about supporting censure and a bipartisan commission in other places around
        the same time, the radio interview â€”&nbsp;in which McCarthy has harsh words
        for Trump and strongly condemns the violent attack â€”&nbsp;provides yet another
        example of how the California Republican has shifted his tone in the year
        since the insurrection.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7385c235-dc5e-412a-8c11-2cc1c4ddb169'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T07:31:59.162+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T12:39:01.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I say he has responsibility," McCarthy said on KERN, a local radio
        station in Bakersfield, California, on January 12 of last year. "He told me
        personally that he does have some responsibility. I think a lot of people
        do."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4e6564e-4bb6-4600-94e9-0cdca69e6f28'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T07:31:59.162+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T12:39:01.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McCarthy shared a similar account last year with House Republicans
        during a private conference call a day earlier, according to multiple sources
        on the call. That call was reported on at the time, but CNN obtained a more
        detailed readout of the call on Thursday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17db9615-54e3-453a-ab68-b41952d2d87c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T07:31:59.163+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T12:39:01.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let me be clear to you and I have been very clear to the President.
        He bears responsibility for his words and actions. No if ands or buts," McCarthy
        told House Republicans on January 11, 2021, according to the readout obtained
        by CNN from a source listening to the call. "I asked him personally today
        if he holds responsibility for what happened. If he feels bad about what happened.
        He told me he does have some responsibility for what happened. But he needs
        to acknowledge that."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '325df2fd-5bab-4e1d-a272-1f350a8092c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T07:31:59.163+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T12:39:01.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has never publicly accepted any responsibility for the attack
        and McCarthy said on Thursday during a press conference he couldn''t remember
        telling House Republicans last year that Trump took responsibility for the
        attack.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d913399-7954-458a-94c7-c58a57c8b8cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T07:31:59.163+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T12:39:01.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the local radio interview, McCarthy said he urged the President
        throughout a phone call during the Capitol attack to call in the National
        Guard and go on television to call off the rioters.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68d97155-6473-4643-a8a0-909c2fb719d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T07:31:59.163+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T12:39:01.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I spoke to the President during the riot," McCarthy said. "I was
        the first person to call him. I told him to go on national TV, tell these
        people to stop it. He said he didn''t know what was happening. We went to
        the news then to work through that. I asked the president, he has a responsibility.
        You know what the President does, but you know what? All of us do."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d04ffd9-bb53-41d4-8933-696a1884db17'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T07:31:59.163+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T12:39:01.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I called the President, told him, bring the national guard, go
        on television," he added later.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f5a6760-a9ee-4e15-8494-0f389cea3b86'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T07:31:59.163+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T12:39:01.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The details of McCarthy''s call with Trump â€”&nbsp;and whether Trump
        has ever admitted any culpability for the riots â€”&nbsp;have been a subject
        of interest for the House select committee investigating the January 6 riot,
        saying it''s key to understanding the former President''s state of mind during
        the Capitol attack and in the weeks after.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc628152-911c-458f-8c6d-a4d54e55035f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T07:31:59.163+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T12:39:01.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McCarthy declined this week to cooperate with the committee, which
        wants to question him about his communications with Trump, White House staff
        and others in the week after the January 6 attack. McCarthy says he has nothing
        relevant to offer the panel since he''s already publicly revealed he had a
        phone call with Trump on January 6.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3eaa6c8-9da2-45e2-b549-d9e30ab67dfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T07:31:59.163+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T12:39:01.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The committee also wants to know why McCarthy has since changed
        his tune, and whether Trump or any of his associates asked McCarthy to change
        his tone about the President''s role in the attack and their private conversations.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7df0e0bf-c7ed-414b-8440-d10af31551d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T07:31:59.163+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T12:39:01.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN previously reported about an expletive-laced phone call between
        McCarthy and Trump while the Capitol was under attack on January 6, where
        Trump said the rioters cared more about the 2020 presidential election results
        than McCarthy did.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75da93f2-dd57-47d3-80b4-9ceb364d54db'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T07:31:59.163+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T12:39:01.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his radio interview, McCarthy strongly supported censuring Trump
        as an alternative to impeachment â€”&nbsp;which he strongly opposed â€” and said
        he supported a bipartisan committee to investigate the causes of the attack.
        McCarthy also said he brought up the idea of censure with House Majority Leader
        Steny Hoyer.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a213235-2737-46cf-8639-4c4001e29316'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T07:31:59.163+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T12:39:01.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What I proposed â€” which I think history will say, I''m right â€”
        because it''s the right thing to do, I believe," McCarthy said. "Have a bipartisan
        commission and get all your facts, actually work through the grand jury to
        find out at the end, instead of predetermining, whether someone''s guilty
        or not."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '687d0b48-8b3d-49e4-97de-407f6d383db1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T07:31:59.163+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T12:39:01.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The one thing about impeachment, why would you run it through so
        fast? I say let''s put a bipartisan commission, let''s learn all the facts,"
        he added.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92ed6d5d-40ed-48ac-92e3-35e7f75c3f1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T07:31:59.163+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T12:39:01.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hoyer confirmed that McCarthy floated censure as an alternative
        to impeachment but called it a "relatively passing conversation."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8dfa9ad-61b7-4f8e-98db-d82d6c5ca64a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T07:31:59.163+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T12:39:01.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I didn''t take it as a profound, sort of long, thought-out strategy,"
        Hoyer said Thursday. "He was looking at options because at that point, he
        was holding the president responsible."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4855b48-2c0c-4a60-a227-02c112052786'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T07:31:59.164+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T12:39:01.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, McCarthy defended his decision not to cooperate with
        the select committee despite previously voicing support for a bipartisan commission
        and also saying he''d cooperate with any investigation. McCarthy said he made
        those comments before Speaker Nancy Pelosi decided to "play politics" with
        the select committee by vetoing two picks, Rep. Jim Jordan and Jim Banks.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74039a60-82f7-4f48-8ce6-3bad84bd2b8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T07:31:59.164+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T12:39:01.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McCarthy said in the local radio interview that Trump didn''t tell
        the crowd to attack the Capitol, but still bore responsibility for telling
        them Vice President Mike Pence could throw out electors. Trump repeatedly
        raised the notion Pence could delay or obstruct the Electoral College certification.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd0d723a-2ec7-4a71-897f-f22f32f9c04e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T07:31:59.164+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T12:39:01.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Did he tell the crowd to hang him? What he said Mike Pence could
        do, he could not do," McCarthy said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44c4671f-12e1-48da-b07a-51304894411b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T07:31:59.164+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T12:39:01.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McCarthy also remarked in the interview how the attack seemed planned
        out, undermining a narrative that has since taken hold in the GOP that the
        riot was just a spontaneous protest that got out of hand.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '941ac83d-1c88-4959-9acc-800ae72d6bfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T07:31:59.164+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T12:39:01.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So if you say the speech caused it, these people are already planned
        for it," McCarthy said during the radio interview. "People had, had real worked
        out plan. They scaled walls. They brought ropes."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbcde05d-cbc2-4522-8abf-65fc10ea32da'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T07:31:59.164+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T12:39:01.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2022/01/14/politics/kfile-kevin-mccarthy-donald-trump-january-6/index.html"
        href="https://edition.cnn.com/2022/01/14/politics/kfile-kevin-mccarthy-donald-trump-january-6/index.html">In
        days after January 6, McCarthy said Trump admitted bearing some responsibility
        for Capitol attack</a>"</em></p>'
  'Ed-Sheeran-burial-ground':
    'author': 'Sara Spary, CNN'
    'caption': 'Singer-songwriter Ed Sheeran is drawing up plans for an unusual addition
      to his sprawling English country estate: a burial chamber. (FILE PHOTO)'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2022-01-15T07:32:04.598+08:00
    'imagesource': 'jcr:a26c3362-e8c2-4034-8102-b53d8ae6b22f'
