      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6f07858-923d-43d8-a1dd-893141187af2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T01:31:00.452+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:39:08.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US and Russia met this week for high-stakes talks aimed at averting
        a war, as Russia continued to mass troops near Ukraine''s borders amid a dispute
        over NATO activities in Eastern Europe and the prospect that Ukraine could
        join the military alliance.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '667d54a2-5a8b-4786-872b-ecd10386a474'
