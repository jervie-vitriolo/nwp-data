      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Schools are in chaos</h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdc752b6-1eb2-4c43-ac04-f843d9ca50ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T02:51:56.327+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:39:06.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unpredictable school closings and reopenings are exhausting parents,
        who need to scramble to find child care and also worry about their children''s
        mental health and whether they''re receiving a good education.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b77ce2b1-ab62-45c7-8268-fc09db4121ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T02:51:56.327+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:39:06.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dec1bd12-5ccb-4256-9e71-49d706048b35'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T02:51:56.327+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:39:06.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many schools delayed reopening at the start of 2022, opting to extend
        winter breaks due to the Omicron surge. While the vast majority of schools
        were operating as normal, more than 5,000 schools did not offer in-person
        learning for at least one day during the first two weeks of January, according
        to data company Burbio, which aggregates data based on school calendars and
        other sources.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0f928c7-b8ff-4f1b-bc9d-c79f8a4ba272'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T02:51:56.327+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:39:06.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffb920be-e013-49e2-968e-ce3b44a1fcf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T02:51:56.328+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:39:06.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Large districts like Chicago, Los Angeles and Atlanta returned to
        in-person learning this week, but others -- like public schools in Cincinnati
        and Indianapolis -- are going virtual again due to high Covid-19 case rates
        and teacher absences.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d12b86e-67b8-4897-92ba-0ef7077856de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T02:51:56.328+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:39:06.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6574b70-9d76-4501-948c-8cd804fdd849'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T02:51:56.328+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:39:06.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In reality, some districts have been able to handle the latest
        surge better than others. Leadership and planning are having an impact," Carlson
        said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3c395c7-dd41-4cab-ac3f-91d45951dff7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T02:51:56.328+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:39:06.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdd20905-a03f-44ec-9b57-af57033c0433'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T02:51:56.328+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:39:06.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Washington, DC, and Richmond, Virginia, for example, the school
        districts made free Covid-19 tests available for pickup before students returned
        to school after the winter break.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6055321f-7417-4e78-ba19-6a9cff6cf535'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T02:51:56.328+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:39:06.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84c74859-669d-4070-90ee-593a0ea62c87'
      'mgnl:activationStatus': true
