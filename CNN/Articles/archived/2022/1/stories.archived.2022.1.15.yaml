      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '368d12e4-61ba-4f49-bac3-f401c921f4ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T16:59:06.259+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:38:54.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The duo of Rachel Anne Daquis and Jovelyn Gonzaga will continue
        to lead the Shaq Delos Santos-mentored Cignal squad.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13d0ac7e-7069-4d11-bc34-c13f3c23cf8b'
      'mgnl:activationStatus': true
