      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '223':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5229285-b5f0-4505-ac84-9ffdfc4f0746'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-17T09:16:20.838+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:38:52.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is no tsunami threat to Guam and the Commonwealth of the Northern
        Mariana Islands from a "distant eruption," according to the Pacific Tsunami
        Warning Center.</p>'
    '224':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '957ce878-c5b9-43e0-905e-c9781462f89d'
