    'jcr:uuid': '9d8a190b-23e8-43aa-a206-8bf429dec65d'
    'lead': 'Some schools are struggling to remain open for in-person learning due
      to the latest coronavirus surge -- but a lack of money isn''t the problem.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-15T02:51:56.325+08:00
