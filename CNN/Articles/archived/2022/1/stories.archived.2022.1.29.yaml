      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The duo took a 4-3 lead in the second set after breaking to love
        before they had a match point denied by their opponents at 5-4.</p>'
