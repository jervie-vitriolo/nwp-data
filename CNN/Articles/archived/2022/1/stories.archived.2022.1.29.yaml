    'template': '1'
    'title': 'Moderna: Data on Omicron-specific vaccine expected in two months'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c1925ac-1ee6-4ad2-a105-9a135b46d982'
      'mgnl:activationStatus': true
