    'template': '1'
    'title': 'Eight ''very weak'' phreatomagmatic bursts recorded at Taal Volcano'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6eff2f3-6bbc-4346-812b-bc4c70b42914'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T23:47:01.020+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2022-01-29T23:48:54.421+08:00
      'mgnl:lastActivatedBy': 'david'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 29) –</strong> The
        Philippine Institute of Volcanology and Seismology (Phivolcs) recorded eight
        "very weak" phreatomagmatic bursts at Taal Volcano on Saturday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ffb6b0c-f164-46a7-9ed5-30fc96fc822f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T23:47:01.020+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2022-01-29T23:48:54.421+08:00
      'mgnl:lastActivatedBy': 'david'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Phivolcs said the bursts - which happened between 1:18 p.m. and
        9:57 p.m. - lasted for only 10 seconds to two minutes.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c892ed27-1f5e-47f9-b786-60789613caa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T23:47:01.020+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2022-01-29T23:48:54.421+08:00
      'mgnl:lastActivatedBy': 'david'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e011cd1-840f-4dd6-a5c9-ea70768f1843'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T23:47:01.020+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2022-01-29T23:48:54.421+08:00
      'mgnl:lastActivatedBy': 'david'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Volcanic plumes measuring 400 to 900 meters tall were also detected
        by thermal cameras around the Taal Lake, according to Phivolcs.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbd7969f-d1dc-4dcc-a828-d9271a5ec984'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T23:47:01.020+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2022-01-29T23:48:54.421+08:00
      'mgnl:lastActivatedBy': 'david'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eca6dfd-b9d2-48c3-92d5-8bae768c5a85'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T23:47:01.020+08:00
