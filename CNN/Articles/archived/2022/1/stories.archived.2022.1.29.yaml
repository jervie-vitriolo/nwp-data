      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20a1201e-29f5-4f6e-9058-926ad9d25e36'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T02:27:16.682+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-29T02:27:17.722+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> As Prince Andrew faces the prospect of
        a trial in a very public civil lawsuit for sexual abuse later this year, the
        British royal has given up his membership at the historic Royal and Ancient
        Golf Club of St Andrews in Scotland.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5de30a1f-8e5f-4d36-b148-9bd5b4e4c00f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T02:27:16.682+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-29T02:27:17.723+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59dcb580-e2ec-4514-b4fc-8169ba4c895d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T02:27:16.682+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-29T02:27:17.723+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I can confirm that The Royal and Ancient Golf Club of St Andrews
        has received notification that the Duke of York will relinquish his Honorary
        Membership," said a spokesperson for the Scottish club in a statement sent
        to CNN on Friday. "We respect and appreciate his decision."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4ce51e4-b805-4f9c-be62-19e51a4764f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T02:27:16.683+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-29T02:27:17.724+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea36c909-ee3d-4652-aa84-cd3845eef0a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T02:27:16.683+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-29T02:27:17.725+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Known as the "Home of Golf," the game in various forms has been
        played over the St. Andrews links since the 15th century. The historic seaside
        and university town north east of Edinburgh on Fife''s east coast is home
        to seven golf courses with the Old Course at its heart.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '130ae28e-d355-4003-aad4-6d6db9043528'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T02:27:16.683+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-29T02:27:17.725+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a36593b-2a8a-47a5-bbc2-79c93c150a98'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T02:27:16.683+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-29T02:27:17.726+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 150th Open is due to be staged at St Andrews on the Old Course
        in July. The Open is one of golf''s four majors.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fa7f2bd-caa7-44b8-95ea-8e8537469bc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T02:27:16.683+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-29T02:27:17.726+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83c80736-9844-4dd9-a35e-612a6979cdff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T02:27:16.683+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-29T02:27:17.726+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A keen golfer, Andrew had been a member of the club since 1992 and
        was captain between 2003 and 2004 in which time the Royal and Ancient celebrated
        its 250th anniversary.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8200baa-222e-4d6a-a936-44d2feb5d52c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T02:27:16.683+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-29T02:27:17.727+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb41e114-d6b9-4e20-98ad-e1b6db04f1b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T02:27:16.683+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-29T02:27:17.727+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He is the only member of the royal family to have served on committee
        and is the sixth member of the royal family to captain the club, which he
        has previously said was an "enormous privilege."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf4e4b5e-70d5-4f5a-bb72-53c51e65e753'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T02:27:16.683+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-29T02:27:17.728+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21bda067-eefd-4764-b20a-ee3126dc4a0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T02:27:16.683+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-29T02:27:17.728+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When a new captain at the Royal and Ancient golf club begins their
        tenure they hit a drive from a tee to signal their start of their office.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '003b05e6-a45f-4c34-b969-522e99e018f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T02:27:16.683+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-29T02:27:17.728+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e58e922-f761-4245-9c5c-0165f7dd5327'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T02:27:16.683+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-29T02:27:17.729+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 2006 painting by Anthony Oakshett, specially commissioned by the
        club to mark its 250th anniversary depicts Andrew "driving into office," according
        to the R&amp;A''s website.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cc69304-4cc8-4873-adab-ba4e11ff0356'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T02:27:16.683+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-29T02:27:17.729+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd13ea541-f32a-462a-a6c1-d2efad924453'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T02:27:16.683+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-29T02:27:17.730+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Andrew has already had his royal titles stripped by Buckingham Palace
        and is now the only one of his siblings no longer referred to as His (or Her)
        Royal Highness.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28621a6a-d529-4d6f-b01f-c62711117625'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T02:27:16.684+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-29T02:27:17.730+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29eea818-9a20-47e2-82a9-f36d36fdaa22'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T02:27:16.684+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-29T02:27:17.731+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Civil lawsuit</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffcf6f97-6ea3-4183-936f-321b8d37e3a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T02:27:16.684+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-29T02:27:17.731+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Andrew formally denied allegations that he sexually abused Virginia
        Giuffre and has demanded a jury trial in her civil lawsuit, according to a
        legal filing Wednesday in the US District Court for the Southern District
        of New York.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd9e3d21-b690-491e-bba8-7b353492bdd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T02:27:16.684+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-29T02:27:17.731+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '214bc655-affa-4a5a-acc3-96883556ccb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T02:27:16.684+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-29T02:27:17.731+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Giuffre alleges that she was trafficked by convicted sex offender
        and disgraced financier Jeffrey Epstein and forced to perform sex acts with
        the royal -- claims that Andrew denies.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aacecaae-0e12-4199-b428-d8745a9a33b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T02:27:16.684+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-29T02:27:17.732+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3750c70-c636-4f37-8a6e-5f103022fe46'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T02:27:16.684+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-29T02:27:17.732+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Giuffre brought her case under the Child Victims Act, a state law
        enacted in New York in 2019 which expanded the statute of limitations in child
        sex abuse cases to give survivors more opportunities to seek justice. An attorney
        for Giuffre told CNN in August that filing the civil case was to show "all
        perpetrators of abuse should be held accountable."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28a2f214-4f91-4ad2-ac35-c719e7c7482f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T02:27:16.684+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-29T02:27:17.732+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efbddb31-7155-4349-bb11-51fea8f339c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T02:27:16.684+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-29T02:27:17.733+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She is seeking damages "in an amount to be determined at trial,"
        as well as attorneys'' fees and other further relief "as the Court may deem
        just and proper," according to the lawsuit.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1544116b-1487-4516-af7e-401e36215a3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T02:27:16.684+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-29T02:27:17.733+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1319e0f8-7dde-42e6-aa31-644b318944b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T02:27:16.684+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-29T02:27:17.734+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Andrew formally denied the allegations against him and demanded
        a jury trial in an 11-page legal filing on Wednesday.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a352b09-eab9-4c91-ae52-adead96c48a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T02:27:16.684+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-29T02:27:17.734+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efc67fbd-cadc-41bc-8c82-c48bfa522022'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T02:27:16.685+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-29T02:27:17.735+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His attorneys previously filed a motion to dismiss but that effort
        failed in early January.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '579dbef2-7492-4bfc-9b2a-49e844cf754e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T02:27:16.685+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-29T02:27:17.735+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a865510c-07bb-4b96-b197-0ca6e140436c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T02:27:16.685+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-29T02:27:17.736+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The prince''s reputation has already been severely tarnished by
        his relationship with Epstein -- and his friendship with Epstein''s former
        partner, Ghislaine Maxwell, who was convicted in December for her role in
        facilitating Epstein''s abuse.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8c7235e-f069-4aa8-9301-f490d7d1cbd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T02:27:16.685+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-29T02:27:17.736+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
