      'mgnl:lastActivated': 2022-01-29T23:48:54.421+08:00
      'mgnl:lastActivatedBy': 'david'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taal remains under Alert Level 2, which means gas-driven explosions
        and emission of volcanic gas can happen, and may affect areas within the volcano.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7360338-90b3-40c3-a00d-30c1214e22e9'
      'mgnl:activationStatus': true
