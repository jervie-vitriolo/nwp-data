      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/01/28/health/exercises-to-improve-balance-wellness/index.html">Here''s
        the way to exercise for better balance</a>."</em></p>'
  'Mark-Milley-warning-of-Russian-invasion-in-Ukraine-':
