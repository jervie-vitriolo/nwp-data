      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This week has been a dream come true for me. I wouldn''t wanna
        do it with anyone else," said Kyrgios "I am just super happy. I don''t even
        know how we are doing this, or what''s going on right now to be brutally honest."</p>'
