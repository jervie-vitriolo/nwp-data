      'mgnl:lastActivatedBy': 'david'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kyrgios and Kokkinakis, nicknamed the "Special Ks" as juniors, entertained
        the crowd at the Rod Laver Arena with a 7-5 6-4 victory under the lights.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0a81991-cfbf-4c0a-86cf-84ddc0da891d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T23:09:10.755+08:00
