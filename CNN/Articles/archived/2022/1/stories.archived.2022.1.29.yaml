      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d0eb723-9156-471e-8166-03a1eb56ad94'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T18:03:44.713+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2022-01-29T18:03:45.248+08:00
      'mgnl:lastActivatedBy': 'david'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A rate of above 20% is "critical" while below 3% indicates there
        is adequate testing, according to US nonprofit Covid Act Now. The World Health
        Organization suggests a positivity rate of below 5% for an area that has controlled
        the infection.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c393924c-e56f-4ad2-98e4-4782af2c9099'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T18:03:44.713+08:00
