      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Hindi sa lahat ng bagay ay magkakasundo kami</em>," Makabayan
        said in a statement. "<em>Ngunit kapwa kaming bukas na pag-usapan ang mga
        usapin at abutin ang kaisahan para sa kapakanan ng bayan</em>.”</p>'
