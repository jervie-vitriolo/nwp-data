      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two-month California training camp proved to be a worthy gamble
        for the Filipinas, who achieved many milestones in their 2022 AFC Women''s
        Asian Cup campaign.</p>'
