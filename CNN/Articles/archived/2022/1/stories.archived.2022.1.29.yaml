      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a427c8aa-936b-4f0a-9df0-f474d0f8242b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T15:47:21.064+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-02-19T00:05:35.391+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We often say things like ‘some adults are childish,’” he said.
        “I felt that it would be extremely interesting and intriguing to look at the
        choices that these young adults make. And I felt like it could bring a new
        kind of meaning to the zombie genre.”</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6881558-26a9-4fce-a611-1ea613dd4122'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T15:47:21.064+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-02-19T00:05:35.392+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '495960ec-4611-4f7a-8ed6-a0ed36f00fca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T15:47:21.064+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-02-19T00:05:35.393+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And it’s true that the characters of “All Of Us Are Dead” are what
        make the show so engaging. While most of the fresh-faced cast already had
        a number of acting credits to their names, the series marked the first time
        that they took on leading roles — and crushed them.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46700dd2-82f5-470f-b01b-8caae1a49bf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T15:47:21.064+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-02-19T00:05:35.393+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62c3e5ca-ed51-49cf-b1ca-0ae771d468cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T15:47:21.064+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-02-19T00:05:35.394+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You can’t help but root for the Hyosan High School students because
        of how well they represent very real student archetypes and the nuances that
        come with those roles given the context. There’s the average-but-dependable
        boy-next-door (Cheong-san, played by Yoon Chan-young) who has a secret crush
        on his best friend (On-jo, played by Park Ji-hu); the overachieving-yet-silent
        and intimidating class president (Nam-ra, played by Cho Yi-hyun), and the
        jock-slash-reformed bully with a weird quirk (Su-hyeok/”Baresu,” played by
        Lomon).</p>'
    '49':
      'image': 'jcr:4ad2f5b7-80d7-473c-939d-316793b16aca'
      'imageCaption': 'You can''t help but root for the Hyosan High School students
