      'mgnl:lastActivatedBy': 'david'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Human activities in Taal Lake and in the volcano''s main crater
        are also still prohibited.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5042524-5ea4-4244-a970-49548b522c5e'
