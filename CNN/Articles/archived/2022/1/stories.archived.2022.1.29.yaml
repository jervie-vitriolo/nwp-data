      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreno is running with Dr. Willie Ong as his vice president, along
        with three senatorial hopefuls.</p>'
  'Colorado-police-solve-four-decades-old-homicide-cold-cases':
    'author': 'Steve Almasy, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-01-29T16:17:55.284+08:00
    'imagesource': 'jcr:dfe7262b-f9a7-4e0c-8121-09366a241759'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c2aecb10-7fa1-48e9-b10a-276e2263c800'
    'lead': 'Using genetic genealogy and familial DNA, police in Colorado have solved
      the decades-old cases of the deaths of four females, saying the killer was a
      man who died by suicide in jail in 1981.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-29T16:19:12.022+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2022-01-29T16:19:18.594+08:00
    'mgnl:lastActivatedBy': 'lisbet'
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Colorado police solve four decades-old homicide cold cases with DNA
      from exhumed killer'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fb2fe52-e841-4c07-8cf3-429e38fc263d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T16:19:12.022+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2022-01-29T16:19:18.594+08:00
      'mgnl:lastActivatedBy': 'lisbet'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Using genetic genealogy and familial DNA,
        police in Colorado have solved the decades-old cases of the deaths of four
        females, saying the killer was a man who died by suicide in jail in 1981.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88d3bc8f-89d2-4191-9b47-6c9089a9bf83'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T16:19:12.022+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2022-01-29T16:19:18.594+08:00
      'mgnl:lastActivatedBy': 'lisbet'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The three women and a teenage girl were stabbed to death between
        1978 and 1981 in the Denver area. Police didn''t divulge information about
        the cases Friday, but Denver Police Commander Matt Clark said there was an
        "underlying sexual component."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18df36de-ef56-4d39-80c0-8a4941029c0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T16:19:12.022+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2022-01-29T16:19:18.594+08:00
      'mgnl:lastActivatedBy': 'lisbet'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police recently used DNA evidence to identify the killer as Joe
        Ervin, who took his own life 41 years ago after being arrested for the fatal
        shooting of a Aurora police officer.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b31b0289-a4a9-44f1-91f9-b89e317dbd14'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T16:19:12.022+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2022-01-29T16:19:18.594+08:00
      'mgnl:lastActivatedBy': 'lisbet'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities exhumed Ervin''s remains in late 2021 and found his
        DNA matched that found at the crime scenes.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2447cacb-d1fb-4db5-8762-6d67f379687f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T16:19:12.022+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2022-01-29T16:19:18.594+08:00
      'mgnl:lastActivatedBy': 'lisbet'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While the perpetrator cannot fully be held accountable for his
        despicable actions, we hope that knowing who is responsible can bring some
        peace to the families," Denver Police Chief Paul Pazen said Friday at a news
        conference.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c606d0bf-f704-4336-af9b-0fe75fa4426e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T16:19:12.022+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2022-01-29T16:19:18.594+08:00
      'mgnl:lastActivatedBy': 'lisbet'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The killings had initially been investigated as separate cases.
        The deaths were tied together between 2013 and 2018 through DNA evidence.
        In 2019, the Denver Police Crime Laboratory learned of a "positive ancestry
        link" in Texas.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '754fc055-03f2-4ddf-b8a1-8fb6880caec0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T16:19:12.022+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2022-01-29T16:19:18.594+08:00
      'mgnl:lastActivatedBy': 'lisbet'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two years later, authorities, while doing a search in Texas records
        for biological relatives of the killer''s DNA profile, got a match of someone
        close to the then unidentified suspect.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd842d5a4-c06a-48ec-bd1a-40b077fc83c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T16:19:12.022+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2022-01-29T16:19:18.594+08:00
      'mgnl:lastActivatedBy': 'lisbet'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eventually, Ervin was identified as the possible killer and his
        remains were exhumed. Earlier this month, DNA analysis confirmed Ervin was
        the killer, police said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f04d969f-7e9c-43b1-bb69-f4c46f29e701'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T16:19:12.023+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2022-01-29T16:19:18.594+08:00
      'mgnl:lastActivatedBy': 'lisbet'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The victims were Dolores Barajas, 53; Madeleine Furey-Livaudais,
        33; Gwendolyn Harris, 27; and Antoinette Parks, 17. Police did not release
        a photo of Barajas at her family''s request.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42a03f20-cbc5-49cd-a233-30a07cafaf5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T16:19:12.023+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2022-01-29T16:19:18.594+08:00
      'mgnl:lastActivatedBy': 'lisbet'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We can finally have peace knowing who did this to my little sister,"
        said George Journey, one of Parks'' brothers. "I''d like you guys to know,
        we have closure."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca0f88aa-e08b-445a-af2c-c1a90f28b3e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T16:19:12.023+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2022-01-29T16:19:18.594+08:00
      'mgnl:lastActivatedBy': 'lisbet'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said his mother and three other sisters had died in the years
        since the killing, and he wished they were there to know the killer had been
        identified.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e058447-1363-4315-943d-326d38ffb20b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T16:19:12.023+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2022-01-29T16:19:18.594+08:00
      'mgnl:lastActivatedBy': 'lisbet'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parks was six to seven months pregnant, and a high school student,
        when she was killed.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd6e85ba-661c-4da0-8b90-01e5c3c95a7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T16:19:12.023+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2022-01-29T16:19:18.594+08:00
      'mgnl:lastActivatedBy': 'lisbet'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s been a lot of information to absorb so suddenly after all
        this time," said Molly Livaudais, who was a young girl when her mother was
        killed.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8af321a-c069-49c9-8753-8cf874bb7040'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T16:19:12.023+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2022-01-29T16:19:18.594+08:00
      'mgnl:lastActivatedBy': 'lisbet'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She lauded the officer who Ervin fatally shot.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efea476f-5f70-4dd6-b3a6-27354831f0b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T16:19:12.023+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2022-01-29T16:19:18.594+08:00
      'mgnl:lastActivatedBy': 'lisbet'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With her sacrifice she prevented him from killing anyone else,
        and it''s clear that he wasn''t going to stop on his own," Livaudais said,
        describing her mother as writer and ecologist who had a very bright future.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02c8b72b-adc2-4abc-86af-8b961517b31a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T16:19:12.023+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2022-01-29T16:19:18.594+08:00
      'mgnl:lastActivatedBy': 'lisbet'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ervin killed Aurora police officer Debra Sue Corr, who was shot
        with her gun while handcuffing Ervin after a traffic stop. Ervin then shot
        a bystander who tried to help the officer, police said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45eacaaa-48b7-48e6-b75c-3e14f2fbb550'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T16:19:12.023+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2022-01-29T16:19:18.595+08:00
      'mgnl:lastActivatedBy': 'lisbet'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police didn''t comment on other cases Ervin might have been involved
        with, but Livaudais said she learned he "assaulted an uncounted number of
        others."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ead1a6c2-b8e8-41b8-a2ac-150df9d85013'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T16:19:12.023+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2022-01-29T16:19:18.595+08:00
      'mgnl:lastActivatedBy': 'lisbet'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2022/01/28/us/colorado-dna-cold-case-killer-id/index.html">Colorado
        police solve four decades-old homicide cold cases with DNA from exhumed killer</a>".</em></p>'
  'Apple-Music-trolls-Spotify-Neil-Young':
    'author': 'Samantha Murphy Kelly, CNN Business'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2022-01-29T16:19:52.984+08:00
    'imagesource': 'jcr:f46193be-eaad-4401-a59e-c9ca3ab9fa7f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '87792dc8-9ba5-4841-a14d-167b6c7143b1'
    'lead': 'Just a day after Spotify agreed to remove Neil Young''s music from its
      service, Apple Music trolled its streaming rival by giving the musician some
      rock star treatment.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-29T16:21:03.040+08:00
    'mgnl:createdBy': 'lisbet'
