      'mgnl:type': 'text'
      'text': '<p>“<em>Nakataya sa darating na halalan ang buhay, demokrasya, at kinabukasan
        ng ating bansa</em>,” it added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffeff2cd-45e4-456b-aceb-387b1751f2f0'
      'mgnl:activationStatus': true
