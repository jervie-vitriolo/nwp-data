      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-29T00:09:02.765+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 29) —&nbsp;</strong>Moderna
        is expecting to have data on its vaccine specific for the highly contagious
        Omicron variant in two months, a company official told CNN Philippines.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c5b2e3f-2e9d-4de9-b72e-bff89799e880'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T00:09:02.136+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-29T00:09:02.765+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c79734b6-62a6-446c-b4a6-d3b84344ef48'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T00:09:02.136+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-29T00:09:02.766+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to The Final Word, Moderna Chief Medical Officer Dr. Paul
        Burton said they already started their study on Wednesday (US time), which
        involves around 600 participants.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e9c2c58-ebd3-46c5-a777-3daa63332a91'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T00:09:02.136+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-29T00:09:02.768+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cd37018-24ce-4559-a5ae-8cdd73df9f2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T00:09:02.136+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-29T00:09:02.769+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We think probably, we can start producing middle of the year, scale
        up production. So from June-July onwards into the autumn, we should be able
        to begin manufacturing," he added.</p>'
