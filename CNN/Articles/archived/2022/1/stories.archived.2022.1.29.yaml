    'lead': 'A hiker in Arizona slipped and fell hundreds of feet to his death Monday
      after trying to take a photo in Lost Dutchman State Park, according to the Pinal
      County Sheriff''s Office.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-29T15:07:00.011+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-16T13:44:29.038+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-16T12:10:23.080+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'An Arizona hiker fell 700 feet to his death while trying to take a photo'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0db37852-d473-4c1b-bb76-bb3febc85fab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T15:07:00.011+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:44:29.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> A hiker in Arizona slipped and fell hundreds
        of feet to his death Monday after trying to take a photo in Lost Dutchman
        State Park, according to the Pinal County Sheriff''s Office.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a7bede0-1b5d-4d2c-9aeb-7a063bd50aa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T15:07:00.011+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:44:29.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Richard Jacobson, 21, was found dead around 700 feet below the Flat
        Iron Trail, sheriff''s office spokesperson Lauren Reimer told CNN by email.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f9bda35-a8d2-4923-94a9-0f24f4d411c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T15:07:00.011+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:44:29.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A friend who was camping with Jacobson called 911 around 12:45 a.m.
        to report that Jacobson had gone to the edge of the trail "to take a photo
        and slipped," the statement said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9539225e-e3a6-4450-a609-f06042b5b9cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T15:07:00.011+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:44:29.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A helicopter with the Arizona Department of Public Safety helped
        find and recover Jacobson''s body, the sheriff''s office said. The park is
        about 40 miles from Phoenix.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bd95455-dd0a-4f7b-8de8-965f612b1698'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T15:07:00.012+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:44:29.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 250 people worldwide died attempting to take selfies from
        2011 to 2017, a 2018 study published in the Journal of Family Medicine and
        Primary Care found. In 2020, a 25-year-old fell to his death at different
        Arizona state park while attempting to take a photo.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5f39dfd-feee-4d61-b5f2-34098c567693'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T15:07:00.012+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:44:29.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of Jacobson''s childhood friends, Paul Blanco, told CNN affiliate
        KNXV he was shocked when he heard the news.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf3980f2-c284-400e-b00f-c45206fef2f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T15:07:00.012+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:44:29.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The only thing I can remember is kind of like my ears starting
        to ring," Blanco said. "Denial. Just like not being able to believe it."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa5df2ad-d721-4cd2-a827-7ce1ff834f97'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T15:07:00.012+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:44:29.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jacobson was involved in mission work in Utah and Washington, Blanco
        said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd722da8e-e7a3-47e9-8477-12c1ca87f2a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T15:07:00.012+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:44:29.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2022/01/28/us/arizona-hiker-photo-fall-death/index.html">An
        Arizona hiker fell 700 feet to his death while trying to take a photo</a>".</em></p>'
  'China-Olympics-ski-resort-nature-reserve':
    'author': 'David Culver and CNN staff'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-01-29T15:08:23.051+08:00
    'imagesource': 'jcr:71fa05dc-4707-4144-a541-ce5878ea1779'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1855dc5e-3c73-436e-9ec9-50fd308f0c1c'
    'lead': 'China has touted its newly completed Olympic ski venue as an example
      of its commitment to making the Beijing Games the greenest and cleanest in history.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-29T15:10:32.622+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2022-01-29T15:10:47.835+08:00
    'mgnl:lastActivatedBy': 'lisbet'
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'China claims to be holding the greenest Olympics. So why has it built
      a ski resort in the middle of a nature reserve?'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d3c36cc-474a-4d1a-9dc8-30938d3b4741'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T15:10:32.623+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2022-01-29T15:10:47.835+08:00
      'mgnl:lastActivatedBy': 'lisbet'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> China has touted its newly completed Olympic
        ski venue as an example of its commitment to making the Beijing Games the
        greenest and cleanest in history.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfe3684c-213f-4673-9b4b-33a469c7f5b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T15:10:32.623+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2022-01-29T15:10:47.835+08:00
      'mgnl:lastActivatedBy': 'lisbet'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there''s just one problem -- it was built in the middle of a
        nature reserve.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35e93f75-6114-4556-989e-30bac665b3a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T15:10:32.623+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2022-01-29T15:10:47.835+08:00
      'mgnl:lastActivatedBy': 'lisbet'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese organizers say the National Alpine Ski Center in Yanqing,
        about 90 kilometers (56 miles) from central Beijing, will be 100% powered
        by wind and solar energy.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd5bde6c-a9e8-4bee-8d8a-a2beda7f0985'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T15:10:32.623+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2022-01-29T15:10:47.835+08:00
      'mgnl:lastActivatedBy': 'lisbet'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to satellite images and official maps analyzed by CNN,
        the ski center tears through the former core area of Songshan National Nature
        Reserve, a park founded in 1985 to protect its dense forests, alpine meadows
        and rich biodiversity.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f17d3ff-39b7-488e-9235-4e0579b7bfad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T15:10:32.623+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2022-01-29T15:10:47.835+08:00
      'mgnl:lastActivatedBy': 'lisbet'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By the time Beijing won the bid for the 2022 Winter Games in 2015,
        the boundaries of the reserve had been redrawn to exclude the area where the
        ski field is now built. The new boundaries cover a larger total area, but
        critics say that''s unlikely to compensate for the loss of wildlife habitat
        and damage to the site''s delicate ecosystem from building the venue.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84d0df40-18f3-4490-b3e0-95e83cd566cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T15:10:32.623+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2022-01-29T15:10:47.835+08:00
      'mgnl:lastActivatedBy': 'lisbet'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This apparent conflict with Beijing''s green narrative comes amid
        mounting questions about the environmental cost of the Games. Given the city''s
        arid climate, it will rely entirely on artificial snow -- which experts warn
        would be a drain on energy and water resources.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '358824f5-616d-4f27-ae95-40b0204c934b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T15:10:32.623+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2022-01-29T15:10:47.835+08:00
      'mgnl:lastActivatedBy': 'lisbet'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And such environmental concerns won''t end with the Olympics. As
        the Chinese government looks to turn Yanqing into an international skiing
        hotspot and build more ski slopes, conservationists fear it could cause further
        damage to the local ecology.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd62f96c-31d9-4f88-bb43-79ff0a6726c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T15:10:32.623+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2022-01-29T15:10:47.835+08:00
      'mgnl:lastActivatedBy': 'lisbet'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The nature reserve</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b0bfab1-afa1-43cf-b7a2-de1947269a03'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T15:10:32.623+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2022-01-29T15:10:47.835+08:00
      'mgnl:lastActivatedBy': 'lisbet'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For decades, Songshan National Nature Reserve provided a sanctuary
        to many protected animal and plant species, including the golden eagle and
        rare orchids.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '550eba7a-7624-4949-83d0-fb9df7a9edbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T15:10:32.623+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2022-01-29T15:10:47.835+08:00
      'mgnl:lastActivatedBy': 'lisbet'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under Chinese law, nobody is allowed to enter the reserve''s core
        area, except for scientific research with government approval. And a 2007
        planning document obtained by CNN made it clear that development within the
        core area at Songshan was forbidden.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3128165c-03f6-4a87-8bda-6ab1d610abb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T15:10:32.623+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2022-01-29T15:10:47.835+08:00
      'mgnl:lastActivatedBy': 'lisbet'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So when Beijing won the bid to host the 2022 Winter Olympics, conservationists
        and nature enthusiasts were shocked to find that the proposed alpine ski site
        fell exactly within the reserve''s core area on the Xiao Haituo mountain,
        the second highest peak of Beijing.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16ef756d-1885-4316-9a12-91590c44ee92'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T15:10:32.624+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2022-01-29T15:10:47.835+08:00
      'mgnl:lastActivatedBy': 'lisbet'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The discovery sparked an outcry on social media, with many internet
        users questioning why the Olympics venue had to be built inside a nature reserve.
        Censors soon moved in, deleting viral posts that drew hundreds of thousands
        of clicks, but that only further fueled the anger.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75372222-6ec9-4ee3-89a7-4c5c0869c126'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T15:10:32.624+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2022-01-29T15:10:47.835+08:00
      'mgnl:lastActivatedBy': 'lisbet'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As pressure mounted, Zhang Suzhi, then executive deputy head of
        Yanqing county, told state newspaper the Beijing Daily in 2015 that the boundaries
        of the Songshan National Nature Reserve had been redrawn, and the Winter Olympic
        venues did not fall inside the reserve.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f54619a-50c4-40ad-aea6-f15d184c07f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T15:10:32.624+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2022-01-29T15:10:47.835+08:00
      'mgnl:lastActivatedBy': 'lisbet'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That appears to be what Chinese organizers told the International
        Olympic Committee, too. In its evaluation report of Beijing''s bid for the
        2022 Olympics in June 2015, the IOC said the proposed ski area would be "adjacent"
        to the reserve.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26f68aef-b396-46a2-9512-9ede9a135bef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T15:10:32.624+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2022-01-29T15:10:47.835+08:00
      'mgnl:lastActivatedBy': 'lisbet'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it noted that the proposed site is "part of the same mountain
        ecosystem" as the reserve, adding: "Ski resort development in this area would
        therefore require substantial ecological studies and mitigation measures to
        limit environmental impact."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59259bf6-7653-44c6-abee-8e4f747cd194'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T15:10:32.624+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2022-01-29T15:10:47.835+08:00
      'mgnl:lastActivatedBy': 'lisbet'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Zhang, the Yanqing official, the revised borders expanded
        the total area of the nature reserve by 31% and added more types of vegetation.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd00b491d-59a9-4bc6-95fc-56bc8278fc53'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T15:10:32.624+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2022-01-29T15:10:47.835+08:00
      'mgnl:lastActivatedBy': 'lisbet'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After the adjustment, the nature reserve is richer in biological
        resources, more complete in ecosystem, stronger in water conservation and
        higher in conservation value," he told the Beijing Daily.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38fcfc9e-41b0-45d4-925e-18b0edd12d3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T15:10:32.624+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2022-01-29T15:10:47.836+08:00
      'mgnl:lastActivatedBy': 'lisbet'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Zhang brushed over a crucial fact: the original core zone --
        including the highest peak, which experts say has the most biodiversity significance
        -- was no longer part of the protected lands.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40d38164-8c5d-4a37-93a3-de4a3def3edd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T15:10:32.624+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2022-01-29T15:10:47.836+08:00
      'mgnl:lastActivatedBy': 'lisbet'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''This is really a great pity''</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3df349ce-f940-40ca-ab5f-dc61f88bc211'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T15:10:32.624+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2022-01-29T15:10:47.836+08:00
      'mgnl:lastActivatedBy': 'lisbet'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese experts and environmental activists say expanding the reserve
        doesn''t compensate for the loss of the original core area.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c3cf487-afa7-41e9-8d6e-99b26bbb25c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T15:10:32.624+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2022-01-29T15:10:47.836+08:00
      'mgnl:lastActivatedBy': 'lisbet'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is really a great pity, because (the original core zone) is
        one of the very few places in northern Beijing that has alpine meadows," said
        a Chinese ecological expert, who asked not to be named for fear of repercussions.
        "Such a unique ecosystem was why it was included in the original nature reserve
        in the first place."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4f0230d-a93d-45c3-ac58-8102393151f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T15:10:32.624+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2022-01-29T15:10:47.836+08:00
      'mgnl:lastActivatedBy': 'lisbet'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And compared to other parts of the reserve, the core area also had
        a higher rate of wildlife sightings, according to a biodiversity monitoring
        study conducted between March 2013 and February 2014 by researchers at the
        reserve''s management office.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a88595d6-8139-460b-b8cb-49aac1796959'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T15:10:32.624+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2022-01-29T15:10:47.836+08:00
      'mgnl:lastActivatedBy': 'lisbet'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese ecologist criticized a lack of transparency in the government''s
        decision-making. "It did not release any environmental impact assessment for
        public consultation," the ecologist said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f6cccac-ad24-4fcb-bf86-78d1e2f985d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T15:10:32.625+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2022-01-29T15:10:47.836+08:00
      'mgnl:lastActivatedBy': 'lisbet'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When construction of the National Alpine Ski Center began in 2017,
        environmentalists tried to seek answers.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e1210c0-1b85-46bc-92e9-3d9385f38989'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T15:10:32.625+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2022-01-29T15:10:47.836+08:00
      'mgnl:lastActivatedBy': 'lisbet'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Environmental advocate Shi Dianshuo urged the government to release
        detailed information on the boundary change. The government rejected his request
        on the grounds that the information "involves state secrets," according to
        a notice issued by the Ministry of Environmental Protection posted by Shi
        online.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c800204-22ee-4b0f-a0ca-8d77444ec2b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T15:10:32.625+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2022-01-29T15:10:47.836+08:00
      'mgnl:lastActivatedBy': 'lisbet'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unconvinced, Shi took the ministry to court to have the decision
        overturned.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77f60794-6da9-414a-9943-950e30633cae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T15:10:32.625+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2022-01-29T15:10:47.836+08:00
      'mgnl:lastActivatedBy': 'lisbet'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A court date was originally scheduled for February 2018, but a source
        with direct knowledge of the case told CNN the hearing did not proceed, nor
        was it acknowledged by the government or mentioned anywhere in state media.
        Shi declined CNN''s request for an interview.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1de4d02c-c54d-44fe-bd2f-1f48eaa90f57'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T15:10:32.625+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2022-01-29T15:10:47.836+08:00
      'mgnl:lastActivatedBy': 'lisbet'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To observe the disruptive impact of the ski slopes'' construction
        on wildlife, researchers at the reserve''s management office set up cameras
        throughout the new reserve in 2017 to monitor their activity.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2b4f105-190e-44ea-ab06-b98d1de5ee68'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T15:10:32.625+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2022-01-29T15:10:47.836+08:00
      'mgnl:lastActivatedBy': 'lisbet'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As the reserve is adjacent to the Yanqing competition zone, human
        activities have increased dramatically, and road transport and constructions
        have affected the population size and behavioral rhythm of wild animals in
        the area," the study noted.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2549a951-1ae5-48e6-a731-009d66bfe643'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T15:10:32.625+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2022-01-29T15:10:47.836+08:00
      'mgnl:lastActivatedBy': 'lisbet'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers found that nocturnal animals, such as leopard cats
        and greater hog badgers, had become much more active during the day -- likely
        to avoid construction work at the ski slopes.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '355ec08a-b39e-47bb-9ac0-11d061a62a99'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T15:10:32.625+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2022-01-29T15:10:47.836+08:00
      'mgnl:lastActivatedBy': 'lisbet'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a Pre-Games Sustainability Report released this month, Chinese
        Olympic officials highlighted conservation efforts during construction of
        the Yanqing competition zone.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '814227f9-c852-4e74-8192-d59e5111d7e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T15:10:32.625+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2022-01-29T15:10:47.836+08:00
      'mgnl:lastActivatedBy': 'lisbet'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They included setting up wildlife corridors and installing more
        than 600 artificial nests in the competition zone, as well as transplanting
        11,027 plants and 24,272 trees to sites at the foot of the mountain.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f12525a9-defa-41cd-a89e-4d184f66b93f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T15:10:32.625+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2022-01-29T15:10:47.836+08:00
      'mgnl:lastActivatedBy': 'lisbet'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But experts noted that the Songshan National Nature Reserve went
        entirely unmentioned in the 130-page report.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e063a679-3186-4802-9a67-b94feedcf3c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T15:10:32.625+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2022-01-29T15:10:47.836+08:00
      'mgnl:lastActivatedBy': 'lisbet'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nowhere is the word ''nature reserve'' mentioned and nowhere is
        it said that the core area ... has been declassified and transferred to a
        new area," said Carmen de Jong, a geographer at the University of Strasbourg.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e02b47a3-5ea8-4234-b738-5974721d6615'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T15:10:32.625+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2022-01-29T15:10:47.836+08:00
      'mgnl:lastActivatedBy': 'lisbet'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you''re destroying the upper high-altitude mountain parts, it''s
        no use to try and cue in the lower parts, because you have impacted the very,
        very sensitive ecosystem," she added.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f097232-6b84-45cf-9c5e-cb17ca7942d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T15:10:32.625+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2022-01-29T15:10:47.836+08:00
      'mgnl:lastActivatedBy': 'lisbet'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese Ministry of Ecology and Environment did not respond
        to CNN''s request for comments about the boundary change.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4aa255a-e8ab-43b3-9721-078b3923cfee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T15:10:32.626+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2022-01-29T15:10:47.836+08:00
      'mgnl:lastActivatedBy': 'lisbet'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>One of the world''s steepest runs</h2>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f0ab73a-c86e-48ff-a533-7f6d3680e233'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T15:10:32.626+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2022-01-29T15:10:47.836+08:00
      'mgnl:lastActivatedBy': 'lisbet'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s clear why Xiao Haituo mountain in the reserve was chosen to
        be the site of the Winter Olympic ski events -- its vertical drop of 900 meters
        (2,952 feet) made it an almost perfect location for what is now one of the
        world''s steepest ski runs.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06d3b21e-d5a1-439c-87ac-315039cdf505'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T15:10:32.626+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2022-01-29T15:10:47.836+08:00
      'mgnl:lastActivatedBy': 'lisbet'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To hold an Olympic downhill event, the proposed ski site must have
        a vertical drop of at least 800 meters (2,624 feet) -- a requirement that
        rules out most mountains in Beijing. Across the provincial border in Hebei,
        however, there are no shortage of sites that meet the Games'' standards, according
        to Chinese experts.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7a07ddf-0c0e-4f33-90e4-8e6d2dc687f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T15:10:32.626+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2022-01-29T15:10:47.836+08:00
      'mgnl:lastActivatedBy': 'lisbet'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The city of Zhangjiakou, for example, is already well developed
        for winter sports and a popular skiing destination in China.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5b27ee7-351b-4a69-aefc-4929323e4a6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T15:10:32.626+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2022-01-29T15:10:47.836+08:00
      'mgnl:lastActivatedBy': 'lisbet'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If it''s just for holding the Olympics, a lot of ski resorts in
        Hebei are good enough, there''s no need to touch the nature reserve at all,"
        the Chinese ecologist said.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dc30ddc-e901-443d-a6a4-81223a6d211a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T15:10:32.626+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2022-01-29T15:10:47.836+08:00
      'mgnl:lastActivatedBy': 'lisbet'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, he suspects, economic considerations may be at play. "Beijing
        doesn''t want the future winter sports revenue to be diverted to Hebei," he
        said.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcaf016c-331d-4227-8edb-f352d7ddcf53'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T15:10:32.626+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2022-01-29T15:10:47.836+08:00
      'mgnl:lastActivatedBy': 'lisbet'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Beijing Organizing Committee did not respond to CNN''s request
        for comment over whether it was aware the ski center was built inside the
        former core area of the nature reserve.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b90b5d4-9310-432d-b4b9-e34886f53f6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T15:10:32.626+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2022-01-29T15:10:47.836+08:00
      'mgnl:lastActivatedBy': 'lisbet'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a reply to CNN, the IOC said the development of the Yanqing zone
        is "transforming the region -- a rural suburb of Beijing -- into a major four-season
        tourism destination, improving lives and boosting the local economy."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fd7f3bf-6167-42f0-860f-cc12b5b34e34'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T15:10:32.626+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2022-01-29T15:10:47.836+08:00
      'mgnl:lastActivatedBy': 'lisbet'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IOC -- which has pledged to make the Games climate positive
        by 2024 -- also praised China for delivering on its promise to hold a "carbon-neutral"
        Games.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd80b3103-97a7-4499-bdc8-249d819a02ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T15:10:32.626+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2022-01-29T15:10:47.836+08:00
      'mgnl:lastActivatedBy': 'lisbet'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Saving wildlife</h2>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28a29ca1-9a4c-4f32-86de-f10ceb646906'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T15:10:32.626+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2022-01-29T15:10:47.836+08:00
      'mgnl:lastActivatedBy': 'lisbet'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing''s ambitions for Yanqing are not limited to the Olympics.
        It has already announced plans to turn the region into an international skiing
        destination by the end of 2024. The goal is to expand its ski slopes to 100
        hectares and welcome more than half a million visitors a year.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6318a89f-a5d0-42cb-bf78-c7a40bb59b05'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T15:10:32.626+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2022-01-29T15:10:47.836+08:00
      'mgnl:lastActivatedBy': 'lisbet'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, conservationists fear that future development could cause
        even more damage to the surrounding forests and wildlife.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9df802e4-a1c9-4316-96b5-fde522e37697'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T15:10:32.626+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2022-01-29T15:10:47.836+08:00
      'mgnl:lastActivatedBy': 'lisbet'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The increase in the number of people is what will cause great pressure
        on the local ecology, which is the biggest concern," said a Chinese expert
        who didn''t want to be named due to fear of repercussions.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0baef86d-74f0-4cbf-9a52-55f9e471d884'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T15:10:32.627+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2022-01-29T15:10:47.836+08:00
      'mgnl:lastActivatedBy': 'lisbet'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Luo Shujin, a conservation biologist at Peking University, has been
        studying wildlife around Yanqing for years. She was tracking leopard cat droppings
        on another mountain in Yanqing in December 2018 when she saw the ski runs
        gleaming in the sun across the valley.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88bca469-19b9-462f-932e-129ed4029979'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T15:10:32.627+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2022-01-29T15:10:47.837+08:00
      'mgnl:lastActivatedBy': 'lisbet'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Luo was excited: "I thought about that famous pictures of a puma
        walking by the Hollywood sign in L.A., and I asked myself: can we get a picture
        of a leopard cat walking by the alpine ski course of the Beijing Winter Olympics?"</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35fcea01-4218-44b6-9d22-19794eb2ed09'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T15:10:32.627+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2022-01-29T15:10:47.837+08:00
      'mgnl:lastActivatedBy': 'lisbet'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Due to the pandemic, Luo couldn''t access the mountain for more
        than a year. When she finally returned in 2021, she got the shot she wanted.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa596dce-4840-47d6-ab08-cb29a20cd61e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T15:10:32.627+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2022-01-29T15:10:47.837+08:00
      'mgnl:lastActivatedBy': 'lisbet'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the photo, a leopard cat strolls casually into the frame of the
        camera, walking on snow, against a backdrop of white ski runs on Xiao Haituo
        mountain.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27903670-d621-4b41-8dcb-ea1a6b60b81f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T15:10:32.627+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2022-01-29T15:10:47.837+08:00
      'mgnl:lastActivatedBy': 'lisbet'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It ended up going viral. Conservationists saw it as a sign that
        within miles of the ski resort, rare wild animals could still thrive.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85d5e893-de41-4953-b035-fca7ca5fb6ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T15:10:32.627+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2022-01-29T15:10:47.837+08:00
      'mgnl:lastActivatedBy': 'lisbet'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But their future remains uncertain. If Yanqing''s ski slopes continue
        to expand, analysts say it could threaten the surrounding ecosystems -- including
        the existing nature reserve.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82984d52-68a2-491e-bc28-ee4ddb572aa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T15:10:32.627+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2022-01-29T15:10:47.837+08:00
      'mgnl:lastActivatedBy': 'lisbet'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A nature reserve should be protected exactly because it has a fragile
        ecosystem," the Chinese expert said. "Given how close the skiing venue is
        to nature reserve, if a large amount of human activities go on for a long
        time, they are bound to cause great disturbance to the local ecology ... and
        might even break the balance."</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d796cb8-4a5d-4bc5-a629-c6144d5bb9a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T15:10:32.627+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2022-01-29T15:10:47.837+08:00
      'mgnl:lastActivatedBy': 'lisbet'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2022/01/28/china/china-green-olympics-alpine-ski-nature-reserve-intl-hnk-dst/index.html">China
        claims to be holding the greenest Olympics. So why has it built a ski resort
        in the middle of a nature reserve?</a>".</em></p>'
