      'mgnl:type': 'text'
      'text': '<p><strong>READ:<a href="https://cnnphilippines.com/news/2022/1/27/PH-COVID-19-vaccine-hesitancy-drops-OCTA.html">&nbsp;COVID-19
        vaccine hesitancy drops further nationwide — OCTA Research</a></strong></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fbd5352-6c50-4b36-ad60-e511da250097'
