      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> The "Special Ks" show at the Australian
        Open ended on a high after Nick Kyrgios and Thanasi Kokkinakis claimed their
        first major title by defeating compatriots Max Purcell and Matt Ebden in the
        men''s doubles final on Saturday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5f03b9b-bb43-4893-9957-526cdbfab7ad'
      'mgnl:activationStatus': true
