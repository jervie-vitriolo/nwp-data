    'template': '1'
    'title': 'Elon Musk just took the entire EV sector down with these comments'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5999a549-5599-4035-bcb4-cf3ee108cdc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T02:33:49.023+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-29T02:33:49.587+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Six months ago, Elon Musk said he would stop attending investor
        conference calls unless there was "something important" that he needed to
        say. He should have stuck with that plan.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '767114b7-8c57-474e-a5f0-a8186a90f953'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T02:33:49.023+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-29T02:33:49.588+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f37f54b4-82d8-47a5-8616-a78da5750d22'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T02:33:49.023+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-29T02:33:49.589+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After skipping Tesla''s third-quarter call, he returned to the call
        Wednesday to discuss fourth quarter''s record earnings and revenue. But his
        comments on this week''s conference call spooked investors despite Tesla''s
        successful financial results. Tesla shares had their worst day in months on
        Thursday, losing 11.6% and taking the other EV stocks down along with it.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd01167b8-ded0-48a9-abbf-58bc63fe1681'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T02:33:49.023+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-29T02:33:49.590+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27cde668-fb8c-484a-a7d4-649487d43c5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T02:33:49.023+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-29T02:33:49.590+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Musk focused his comments on supply chain issues that had hurt Tesla
        far less than other automakers. Although Musk said Tesla was on path to be
        "comfortably above 50% growth in 2022," and that the chip shortage is "better
        than last year," he also noted the supply chain problem is "still an issue
        that could slow the rollout of new vehicles that had been expected as soon
        as this year.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17a51208-3632-4bd6-8451-2ad19b0f7b54'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T02:33:49.023+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-29T02:33:49.591+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afbd4ba2-6326-462f-b753-0ff31ab9cb23'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T02:33:49.023+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-29T02:33:49.591+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said plans for its Cybertruck, Tesla''s first pickup, would be
        pushed back to at least 2023, along with a new Roadster and a semi truck.
        He said he hopes Tesla will be "ready to bring those to production hopefully
        next year. That is most likely."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9d170cb-98f2-4a59-b2a7-82ba61941886'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T02:33:49.023+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-29T02:33:49.592+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78e732dd-ecb7-446c-a8da-9fff14f42678'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T02:33:49.023+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-29T02:33:49.593+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That wasn''t what Tesla investors wanted to hear -- especially as
        competition heats up: Upstart EV truck maker Rivian is already building and
        selling its electric pickup, which recently won Motor Trend Truck of the Year
        honors. Ford is due to start building its F-150 Lightning EV in the spring
        and plans to produce 80,000 trucks a year to meet strong pre-orders. General
        Motors this week announced it would start building an EV version of its Silverado
        and Sierra pickups in 2024.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb241112-7f60-4a7c-a131-2e1fde1ce086'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T02:33:49.023+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-29T02:33:49.594+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3674e244-565e-4d2f-8bd6-031408994db9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T02:33:49.023+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-29T02:33:49.594+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some Wall Street analysts were frustrated by Musk''s comments on
        the call.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7dc4be0-4d64-49d5-8f96-c48d21275ed3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T02:33:49.023+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-29T02:33:49.595+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de0327c6-6e5a-4c29-bade-0245260efd2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T02:33:49.023+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-29T02:33:49.595+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There was no reason that he needed to double down and shout ''supply
        chain'' into a crowded theater," said Dan Ives, tech analyst at Wedbush Securities.
        "He gave the bears meat on the bones. That''s why the stock sold off. I''m
        convinced if Musk was not on the call, the stock probably would have been
        up on Thursday."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d122df4-fd76-40cc-9a84-3c43030d969e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T02:33:49.023+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-29T02:33:49.596+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bb1ae48-920a-4dd4-a7c5-baf31fadbcd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T02:33:49.024+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-29T02:33:49.597+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>None of Musk''s comments directly addressed the situation at other
        EV companies. But all the pure-play EV stocks fell sharply Thursday. Rivian
        fell 10.5% while Lucid shares tumbled 14.1%, and Chinese EV maker Nio had
        its US shares fall 6.8%. Ives said Musk''s comments raised concerns that if
        an EV maker as big as Tesla is facing problems, its smaller upstart rivals
        could be suffering even worse.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3568bd65-748d-4bc4-94e8-c952c1196889'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T02:33:49.024+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-29T02:33:49.597+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '143df58c-6aef-4b06-a424-fda29fb50766'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T02:33:49.024+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-29T02:33:49.598+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tesla shares are down 21% this year through Thursday''s close, and
        it has fallen below a $1 trillion market cap -- a benchmark it hit late last
        year.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '977d90f4-0bb5-4ae3-b498-be2ccf9adf83'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T02:33:49.024+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-29T02:33:49.598+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcf2910c-8c77-4fd8-8153-d8387ef3ee46'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T02:33:49.024+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-29T02:33:49.599+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even with the sell-off, which continued Friday, Tesla shares are
        worth more than the market value of the 10 largest automakers in the world,
        combined. That means Tesla has a valuation that many people think is unsustainable,
        making it more susceptible to sell-offs like the one Thursday, especially
        at a time that broader US markets are already in correction territory.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8086cb10-1771-4064-b425-bf1ee202ee97'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T02:33:49.024+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-29T02:33:49.599+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '806c5e10-f5e3-42e3-bf1a-4eb6454ee3fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T02:33:49.024+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-29T02:33:49.600+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Investors wanted confidence from Musk," Ives said. "Instead they
        got him talking about supply chain and robots."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0eff1c1-7138-484a-96d4-0eeb88577328'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T02:33:49.024+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-29T02:33:49.600+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dda33bff-47a2-457d-8449-8f46c773d843'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T02:33:49.024+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-29T02:33:49.602+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Musk''s comments on the call were a stark contrast to Apple CEO
        Tim Cook''s performance on its call Thursday evening.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc1c238f-6e97-485e-a02a-0ed0eb3cc9e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T02:33:49.024+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-29T02:33:49.602+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6086e24-d1eb-47e5-b241-c54893d4426c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T02:33:49.024+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-29T02:33:49.603+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cook also had very strong fourth quarter results to report, and
        like just about all manufacturing companies on the planet, is dealing with
        supply issues. But with Cook assuring investors, Apple shares were higher
        in Friday morning trading.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c6cb4a7-ce3c-402c-8d14-f5087d6835a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T02:33:49.024+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-29T02:33:49.603+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/01/28/investing/elon-musk-tesla-stock-slide/index.html">Elon
        Musk just took the entire EV sector down with these comments.</a>"</em></p>'
