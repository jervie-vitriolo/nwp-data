      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> In the world of physical comedy, being
        a klutz who trips over their own feet gets lots of laughs. In the real world,
        the more often you lose your balance, the more likely you are to take a tumble
        that leads to injury — and that''s no laughing matter.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80bd7639-a760-4c36-8b61-d30c1a6353d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T02:39:29.889+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-30T07:16:40.265+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d45e161-95b1-4fe6-b77a-16555bccbc2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T02:39:29.889+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-30T07:16:40.265+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Falls aren''t just the leading cause of injury in adults age 65
        and older but in almost all age groups in the United States. That''s why being
        classified as a klutz isn''t just a funny moniker; It can be dangerous.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1b1b3b2-e135-4b0e-800a-48782314ef6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T02:39:29.889+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-30T07:16:40.265+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce6d4227-263b-4f50-bb46-a6dbe9de0503'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T02:39:29.889+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-30T07:16:40.265+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s also something you can change by exercising your way to better
        balance and decreased risk of injury. One of the most important benefits of
        exercise is making you less susceptible to injury in your daily life. Improving
        your balance does that by reducing your odds of falling.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd027c02-5bab-4e57-a164-f02d86db1b5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T02:39:29.889+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-30T07:16:40.265+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0357e6e3-9506-424a-bcb4-6ee727851288'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T02:39:29.889+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-30T07:16:40.265+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Balance-training exercise may not be what you expect. It''s not
        just about practicing standing on one leg. The best way to enhance balance
        and prevent falls, particularly as we age, is through a multifaceted approach,
        research has shown.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc2fafb2-9b97-4edc-97ac-97faaa817d24'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T02:39:29.889+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-30T07:16:40.265+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2610a134-861b-48f5-868c-9ee96f115b62'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T02:39:29.890+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-30T07:16:40.265+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A well-rounded exercise program helps you improve body awareness
        and move better with increased strength, stability and coordination — all
        of which promote better balance.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da843367-84b8-4582-907e-16b12fbb9bc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T02:39:29.890+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-30T07:16:40.265+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81eeacce-64b7-4e36-a1d1-cac55b34ab92'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T02:39:29.890+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-30T07:16:40.265+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Regardless of what style of exercise you perform, the ability to
        move and balance your body in any activity comes from the connection between
        your brain, nervous system and muscles. This is your mind-body connection.
        Mind and body communication is driven specifically by two aspects of your
        central nervous system: proprioception, also known as kinesthetic sense, and
        your vestibular system.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b9de46d-2f30-4255-879d-f59e63ce24da'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T02:39:29.890+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-30T07:16:40.265+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63346e98-88ea-4d0a-977c-2483a2d057a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T02:39:29.890+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-30T07:16:40.266+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Proprioceptors located in your joints and muscles inform your sense
        of movement, posture and the orientation of your limbs in space. The vestibular
        system, located in your inner ear, provides a sense of overall balance based
        on the movement of the head.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3a2df0a-f870-43ee-8ff2-13593a4ba1dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T02:39:29.890+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-30T07:16:40.266+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8ca5981-943e-426c-bac6-4ffeef2df17c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T02:39:29.890+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-30T07:16:40.266+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are health issues, like neuropathy (damage to the nervous
        system), that can hinder balance. If you''re a chronic klutz, it''s important
        to see your doctor to rule out any medical problems.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2825a64-a565-4eaf-88c1-666aaff8d73b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T02:39:29.890+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-30T07:16:40.266+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90f12384-3788-4af5-83eb-5dce870a7b38'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T02:39:29.890+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-30T07:16:40.266+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Make sure to check with your doctor before beginning any new exercise
        program.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53d541c8-a769-4c3d-8d60-374071c96490'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T02:39:29.890+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-30T07:16:40.266+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67786c6a-2417-41cb-bea2-ab8b4ddb26b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T02:39:29.890+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-30T07:16:40.266+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Read on for ways to leverage multifaceted exercise strategies to
        improve your balance.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb00a094-2b62-4cc1-83c4-985321d00dc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T02:39:29.890+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-30T07:16:40.266+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1abb1ece-04f7-434a-93ec-168ad57b27d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T02:39:29.890+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-30T07:16:40.266+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>1. Start by testing your balance</strong></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a293ce30-07f3-4c66-b0ce-17a9d6eb1027'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T02:39:29.890+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-30T07:16:40.266+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One-leg stand test: How long can you stand on one leg without excessive
        wobbling? To try it, stand on a flat, stable surface — like a hard floor rather
        than a thick carpet — and lift one foot a few inches off the floor, balancing
        your weight over your remaining standing leg. Try it on both sides.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c780b5c-66a8-4731-96b5-c50e4255fed9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T02:39:29.890+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-30T07:16:40.266+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81534157-bc8d-4327-b516-57353c7a636e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T02:39:29.891+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-30T07:16:40.266+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the aging population, the inability to stand on one leg is not
        only linked to greater risk of falls but also to cognitive decline.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d288bc6-0e85-4e98-a233-afea41ddc656'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T02:39:29.891+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-30T07:16:40.266+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fe9aea7-53a8-4823-be71-cde459bb8bac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T02:39:29.891+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-30T07:16:40.266+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ideally, you should be able to stand on one leg for at least 20
        seconds without excessive wobbling. You can regularly practice single-leg
        standing balance as part of your training. Also use this activity as a gauge
        for reassessing your balance ability as you consistently work through the
        exercise strategies below.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85fb6198-ae87-45c8-a9ad-42c7cfc2b0c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T02:39:29.891+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-30T07:16:40.266+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdfd67b6-a3a3-4387-b9ab-c4db94451519'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T02:39:29.891+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-30T07:16:40.266+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>2. Enhance body awareness and control</strong></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd4ec9a1-19e8-4a93-ae5d-80a685846578'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T02:39:29.891+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-30T07:16:40.266+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Body-weight exercises: Now, you''re ready to focus on movements
        that challenge your strength, mobility and balance. Being aware of your body''s
        position and being able to control your movement is an essential aspect of
        any type of body-weight exercise, whether you''re doing standard push-ups,
        squats or yoga postures.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2deca537-fe84-4fdc-bc82-6a2b9da2abf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T02:39:29.891+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-30T07:16:40.266+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4931c01f-4a9d-4407-aeac-4cbdabc5d063'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T02:39:29.891+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-30T07:16:40.266+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Through practice, you can learn to master these common exercises
        and do entire workouts based on using only your body weight, like the 10-minute
        workout featured at the top of this article.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b474c9c7-7708-4935-87b9-ebfb8cc4e0a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T02:39:29.891+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-30T07:16:40.266+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68d4f4e9-ec8c-4a21-9c60-f74a0aeb6878'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T02:39:29.891+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-30T07:16:40.266+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another important aspect of body awareness is having an understanding
        of where your weight is centered and being able to shift your center of mass
        to different areas of your body in various positions to stay balanced. For
        instance, in a lateral lunge to the right, you need to shift your center of
        mass into your hip, leg and core on the right. Then when you move into lunging
        left, you need to transfer your center of mass to the left.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd988fdd-b38a-4517-a05e-fb83557a4400'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T02:39:29.891+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-30T07:16:40.266+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c55cf7f-fa61-4d30-a78e-33493f51aec1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T02:39:29.891+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-30T07:16:40.266+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As you work through body-weight exercises in any modality, be it
        the exercises in the 10-minute body-weight workout or a yoga, Pilates or tai
        chi session, pay attention to how you shift your weight to establish better
        balance in each position or movement.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0703aaad-0083-43e0-9df1-b2e1b583c052'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T02:39:29.891+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-30T07:16:40.266+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ccaae9a-ce46-4bb2-b21d-276d7fc86d0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T02:39:29.891+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-30T07:16:40.266+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>3. Increase stability</strong></p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b6d96bf-554b-4f67-9d09-768103174abd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T02:39:29.891+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-30T07:16:40.266+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Strength training and posture exercises: Having functional strength
        and postural control are key elements for maintaining balance. Using free
        weights is a great way to strength train. By adding weight to common movements,
        like squatting and single-leg hinging, you can work on stabilizing those movements
        with added strength and control.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '658c2494-25bc-4d2d-bc1b-0c08ed5da9ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T02:39:29.892+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-30T07:16:40.266+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e02d3da-e5ae-485e-8052-a9e1bbe57f10'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T02:39:29.892+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-30T07:16:40.266+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Posture is connected to balance because of its impact on your alignment
        and ability to center your weight. When you have a slumped posture with a
        forward head position, your center of mass is pulled forward with your head,
        throwing off your skeletal alignment and balance. Because prolonged sitting
        and less-than-optimal breathing mechanics both adversely impact posture, it''s
        important to address both in order to improve your posture. You can accomplish
        that by incorporating these exercises to break up bouts of sitting throughout
        your day and practicing these breathing exercises that put your ribcage in
        an optimal position for better posture.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '595b8e60-9cd8-4b29-b897-deee255798b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T02:39:29.892+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-30T07:16:40.266+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd814f141-f7a6-4789-8d58-7ec1749eb54a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T02:39:29.892+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-30T07:16:40.267+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>4. Improve coordination</strong></p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b769e3a-c24f-4315-a569-40d20b51fce6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T02:39:29.892+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-30T07:16:40.267+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Walk with intention: We often forget that the simple act of walking
        takes a great deal of balance and coordination. To be reminded, just watch
        a child learning to walk. Gait, the movement pattern known as walking, is
        one of the most fundamental human movements, requiring coordination of alternating
        and reciprocal movements throughout your upper and lower body. While your
        right foot steps forward, your left foot stabilizes you, and, at the same
        time, your left arm swings forward and your right arm swings back. When you
        take your next step with your left foot, everything alternates.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f856047c-9b52-48e2-a421-8ebbf940806c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T02:39:29.892+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-30T07:16:40.267+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89a44150-7c71-4eba-94f1-ce87674e9ce0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T02:39:29.892+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-30T07:16:40.267+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How functionally we walk influences how well we navigate our lives
        and, as we observe with children learning to walk, how susceptible we are
        to falls. Too often, we inadvertently create improper walking patterns that
        can throw off our balance, so it''s important to walk with intention so you
        can notice any problems with your walking and correct them before they become
        habitual.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b26017a-850c-47eb-a4c6-7914cdb66a3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T02:39:29.892+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-30T07:16:40.267+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6c97097-b89c-480e-a01b-691e333d07c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T02:39:29.892+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-30T07:16:40.267+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To learn some of the common walking problems and how to fix them,
        watch this video.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c72d711-1d31-4d8f-85d9-4b08223d9cda'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T02:39:29.892+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-30T07:16:40.267+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '682e75b7-8d54-429d-8ec7-eb6bb636b7b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T02:39:29.892+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-30T07:16:40.267+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Try taking at least a 10-minute walk several times per week while
        paying attention to the balance of weight and movement in your body.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cf28dd2-a8cc-4d5b-b100-03faac8e19fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T02:39:29.892+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-30T07:16:40.267+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeaccd76-1dbb-47aa-82c9-9ec9a772fe1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T02:39:29.892+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-30T07:16:40.267+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The World Health Organization recommends 150 minutes of exercise
        per week. By incorporating the strategies above to meet your weekly exercise
        target, you''ll not only be increasing your fitness level and life span but
        also improving your balance and reducing your risk of injury from falling.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '287f38fe-cbbc-473f-aa1f-0631e247d692'
