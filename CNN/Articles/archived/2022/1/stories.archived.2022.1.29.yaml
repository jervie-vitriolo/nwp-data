      'mgnl:lastActivatedBy': 'david'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Active cases or the number of people currently sick went down to
        213,587 - which is 6.1% of the total case count.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '297f5296-f487-431b-a9e3-97459b1d49cb'
