      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2103fe96-49a1-49eb-9d07-854d9abb8097'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T05:43:27.361+08:00
      'mgnl:createdBy': 'bamba'
