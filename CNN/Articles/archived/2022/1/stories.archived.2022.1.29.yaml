      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae27eb91-64d5-46a0-a91b-be335604d0bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T18:03:44.712+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2022-01-29T18:03:45.245+08:00
      'mgnl:lastActivatedBy': 'david'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The death toll also climbed to 53,871 - or 1.53% of the COVID-19
        count - after 70 more people lost their lives to the disease.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9030ee1c-0cd2-4cb2-9e97-a4b7483fe800'
      'mgnl:activationStatus': true
