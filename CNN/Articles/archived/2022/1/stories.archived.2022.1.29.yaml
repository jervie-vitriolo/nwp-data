    'jcr:uuid': '4631a82a-8ef1-4e61-ab39-af0dffaf9e41'
    'lead': 'The January 6 Select Committee has issued subpoenas for 14 Republicans
      from seven states who served on bogus slates of Trump electors in 2020 as part
      of the Trump campaign''s scheme to subvert the Electoral College.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-29T03:41:28.789+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2022-01-29T03:41:29.318+08:00
    'mgnl:lastActivatedBy': 'bamba'
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['US-Capitol-riot', 'January-6-committee', 'subpoena']
    'template': '1'
    'title': 'January 6 committee subpoenas individuals tied to fake elector push'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11287a79-7f43-4978-a40f-e50021def2fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T03:41:28.789+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-29T03:41:29.319+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — The January 6 Select Committee has issued subpoenas for
        14 Republicans from seven states who served on bogus slates of Trump electors
        in 2020 as part of the Trump campaign''s scheme to subvert the Electoral College.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e804eec-db14-4894-b4a9-47af383443c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T03:41:28.789+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-29T03:41:29.319+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '233c2b96-7953-436e-8e86-8a22af8b452f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T03:41:28.789+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-29T03:41:29.320+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The GOP leaders from the states served as "Chair" and "Secretary"
        on the slates of fake electors designed to be alternates should Republicans
        succeed in denying the certifications of the actual electoral votes that were
        won by Joe Biden.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '832bc035-708d-4f19-b082-d215084c1c1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T03:41:28.789+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-29T03:41:29.320+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5b7a7a1-6d3f-417d-98ff-fa8857e769ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T03:41:28.789+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-29T03:41:29.321+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The scheme didn''t work, and then-Vice President Mike Pence certified
        the election results on January 6 when the congressional session reconvened
        after being interrupted by a mob of pro-Trump rioters.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aaa08c0-b72f-4af4-8ad8-a84ec2a7ab72'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T03:41:28.789+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-29T03:41:29.322+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0489f3e2-5ede-4ec0-bcb0-61449d8da9a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T03:41:28.789+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-29T03:41:29.322+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Select Committee is seeking information about attempts in multiple
        states to overturn the results of the 2020 election, including the planning
        and coordination of efforts to send false slates of electors to the National
        Archives" said Democratic Rep. Bennie Thompson, who chairs the committee,
        of this batch of subpoenas. "We believe the individuals we have subpoenaed
        today have information about how these so-called alternate electors met and
        who was behind that scheme."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '548dac3f-2ee4-4c2f-928f-e793f143692b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T03:41:28.789+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-29T03:41:29.323+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6e2e80b-8f76-4a54-8455-7214285fca34'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T03:41:28.789+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-29T03:41:29.323+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its subpoena letters, the panel says it has in its possession
        these fake elector certificates from the National Archives. The committee
        also says it has documentation showing that these delegations sent the bogus
        electors to Congress "as a justification to delay or block the certification
        of the election" and specifically for Pence to consider while in his role
        as President of the Senate when he certified the 2020 presidential election.
        The panel received all 700-plus pages from the National Archives last week
        that were previously tied up in litigation after the Supreme Court ruled that
        former President Donald Trump could not block the panel from receiving them.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0517764-0024-4ecb-b312-c424bc65a389'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T03:41:28.789+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-29T03:41:29.323+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4434e5b3-056e-4f13-a448-0956604fc03f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T03:41:28.790+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-29T03:41:29.324+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The committee subpoenaed the following chairperson and secretary
        of each group of so-called alternate electors. Each state pair is listed as
        chairperson and secretary respectively:</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '013d916c-19a2-4c04-b2d1-0e01d2a71ef0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T03:41:28.790+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-29T03:41:29.324+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28d0a2c6-46ba-4004-9b8b-c077c00c08e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T03:41:28.790+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-29T03:41:29.324+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Nancy Cottle and Loraine Pellegrino from Arizona. Cottle is listed
        on the Arizona Federation of Republican Women''s website as being the group''s
        vice president.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1385e8d7-8c1a-499c-ab09-69576058be7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T03:41:28.790+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-29T03:41:29.324+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- David Shafer and Shawn Still from Georgia. Shafer is the chair
        of the Georgia GOP and was a plaintiff in some of Trump''s longshot lawsuits
        to overturn the election in Georgia. Still was the Georgia GOP''s finance
        chair and is now running for a Georgia Senate seat.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3028aed-0ca4-4a2e-8a2f-be0187336463'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T03:41:28.790+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-29T03:41:29.325+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Kathy Berden and Mayra Rodriguez from Michigan. Berden was a national
        committeewoman at the Republican National Committee and served as a Trump
        delegate at the 2016 GOP convention. Rodriguez unsuccessfully ran for a Michigan
        House seat in 2020.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1556d705-9083-4ef5-9e18-7c1cc90d2f0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T03:41:28.790+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-29T03:41:29.325+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Jewll Powdrell and Deborah Maestas from New Mexico. Powdrell recently
        told the Albuquerque Journal that he signed the fake certificate at the behest
        of former Rep. Steve Pearce, the head of the New Mexico GOP. Maestas previously
        served in that role, leading the state GOP.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2988f734-b38a-4fcf-aaff-0d2f7dba382e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T03:41:28.790+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-29T03:41:29.326+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Michael McDonald and James DeGraffenreid from Nevada. McDonald
        is the Nevada GOP chairman and reportedly promoted false voter fraud claims
        in 2020. DeGraffenreid''s Facebook page says he is a national committeeman
        from Nevada for the RNC.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcd817c4-6b6c-4cf0-8217-c66ea2fe716e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T03:41:28.790+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-29T03:41:29.326+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- The committee subpoenaed Bill Bachenberg and Lisa Patton from
        Pennsylvania. Bachenberg is a board member of the National Rifle Association
        and spoke at a pro-Trump fundraiser in 2020.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ac680fa-3977-4a28-afe5-45f1af5aaa76'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T03:41:28.790+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-29T03:41:29.326+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Andrew Hitt and Kelly Ruh from Wisconsin. Hitt is the former chairman
        of the Wisconsin GOP and a staffer for former Gov. Scott Walker. Ruh is currently
        an alderperson from the city of De Pere.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '311f9276-1f85-418a-8dd1-68c6e4e16bd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T03:41:28.790+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-29T03:41:29.327+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The subpoena letters call on all individuals to provide documents
        on February 11, and appear for depositions throughout the month of February.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b0db600-6de9-4ffa-8f0c-60e1d63a0fba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T03:41:28.790+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-29T03:41:29.327+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85e3354b-2e3c-4823-bdaa-013b141039cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T03:41:28.790+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-29T03:41:29.328+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "alternate" slate of electors has become a big focus not only
        of Select Committee''s investigation but other investigations as well. US
        Deputy Attorney General Lisa Monaco told CNN this week that the Department
        of Justice is looking into the effort to determine if there was any criminal
        wrongdoing after receiving requests from lawmakers and state officials to
        investigate.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1874fa01-7395-468c-92aa-93e3e41721b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T03:41:28.790+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-29T03:41:29.328+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
