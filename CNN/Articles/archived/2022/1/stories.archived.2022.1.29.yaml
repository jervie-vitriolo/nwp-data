      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '245af9b1-a2fa-4d29-8d3f-2868f820dd80'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T15:47:21.063+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-02-19T00:05:35.372+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em><strong>Editor’s note:</strong> Minor spoilers for “All Of Us
        Are Dead” ahead.</em></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d58a838-59cb-442a-92ea-e85f496fac45'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T15:47:21.063+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-02-19T00:05:35.375+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Korean zombie series “All Of Us Are Dead” is set in a post-COVID-19
        world.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '094e92b0-09ad-46e2-b0a0-95a640bc3b3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T15:47:21.063+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-02-19T00:05:35.375+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dfe6f1f-a546-4889-b0d9-b60cef8c81e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T15:47:21.063+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-02-19T00:05:35.376+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In episode six, On-jo’s father, a firefighter and first responder,
        mentions this while talking about the amount of time they might need to spend
        in quarantine due to the mysterious nature of the disease. “It was nine days
        for MERS, two weeks for Corona, and even three weeks for Ebola.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5b8a0d2-40cb-41e3-a20a-ac5c64f9367b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T15:47:21.063+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-02-19T00:05:35.376+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abadfaa5-0c58-4fc9-a790-aec82477d7e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T15:47:21.063+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-02-19T00:05:35.377+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 12-episode series, which is Netflix’s first <a href="https://cnnphilippines.com/life/entertainment/2022/1/20/korean-content-netflix-2022.html"
        target="_blank">Korean original offering for 2022</a>, treats the zombie outbreak
        in the fictional area of Hyosan as an epidemic. Based on the popular webtoon
        by Joo Dong-geun, the live-action follows high school students who find themselves
        at ground zero of a mysterious virus that turns its hosts into flesh-eating
        monsters.</p>'
    '28':
      'image': 'jcr:48e5c92a-e4b3-4cf7-9594-947970aecacd'
      'imageCaption': 'Yoon Chan-young plays junior high school student Lee Cheong-san
        in "All Of Us Are Dead." Photo by YANG HAE-SUNG/NETFLIX'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddd82368-b3d2-4415-bd35-778cb92027fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T16:08:12.894+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-02-19T00:05:35.378+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ab1acd4-8b84-4ce2-a8be-1506cd0c8ec0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T15:47:21.063+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-02-19T00:05:35.385+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd025d8b-82f8-4a13-ab3d-90a07dd07cec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T15:47:21.064+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-02-19T00:05:35.386+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the agile zombies roam the hallways of the school (and later,
        the rest of the town) in search of flesh to feast on, the students figure
        out how to get out alive and the authorities struggle to find answers. It’s
        stressful, yes. But as you continue watching, you realize that the stress
        also comes from this premise being so close to home.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c66ac90b-b6ac-4694-8c43-10c684120fff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T15:47:21.064+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-02-19T00:05:35.386+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '127921c5-5931-48b7-a26e-8d64a93fb50e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T15:47:21.064+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-02-19T00:05:35.387+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her <a href="https://www.youtube.com/watch?v=VNBozrj_qmc&amp;ab_channel=Polygon"
        target="_blank">2018 Polygon video on zombies</a>, video producer Jenna Stoeber
        goes back to “a cornerstone truth about horror,” and by extension, zombie
        media: “it reflects the crises of the culture it’s made in.” In the world
        of “All Of Us Are Dead,” talk of “martial law,” “quarantine,” and “getting
        tested” are thrown around as the military scrambles to find a solution to
        the outbreak — terms that, pre-pandemic, I would have just glossed over with
        the assumption that nothing like that could ever happen in real life. Two
        years since this all started, and these words hold new meaning in a world
        still suffering from COVID-19. It especially hits different after I watch
        it mere days out of self-imposed quarantine after undergoing a mild bout of
        said disease.</p>'
