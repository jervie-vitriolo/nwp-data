    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3efeca4-7296-4c84-8ad5-5d84f359b4ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T03:35:00.789+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-29T03:35:01.249+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Chairman of the Joint Chiefs of Staff Gen.
        Mark Milley warned a Russian invasion of Ukraine would be "horrific" for the
        country and would result in "significant" casualties as he urged Russian President
        Vladimir Putin to choose a diplomatic path instead.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f0563ef-82da-4752-a1ff-d54b975b7717'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T03:35:00.789+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-29T03:35:01.250+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd6f3a4f-1ac2-4151-9e42-1a318b8de36d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T03:35:00.790+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-29T03:35:01.250+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Given the type of forces that are arrayed ... if that was unleashed
        on Ukraine, it would be significant, very significant, and it would result
        in a significant amount of casualties," Milley said at a Pentagon press briefing
        Friday. "You can imagine what that might look like in dense urban areas, along
        roads, and so on and so forth. It would be horrific. It would be terrible.
        And it''s not necessary. And we think a diplomatic outcome is the way to go
        here."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb5f63bf-bf1e-42ba-84f3-fc23b501d2e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T03:35:00.790+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-29T03:35:01.251+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18bba9e0-24b4-4e82-8833-08433de376d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T03:35:00.790+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-29T03:35:01.251+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Milley and Defense Secretary Lloyd Austin briefed reporters Friday
        on the US military''s preparations ahead of a possible Russian invasion with
        tens of thousands of Russian troops massed on the Ukrainian border, which
        prompted Austin this week to put 8,500 US troops on alert for possible deployment
        to support NATO in Eastern Europe.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '814b621a-c137-45b3-af07-c3c435fbd94d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T03:35:00.790+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-29T03:35:01.251+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53424806-bb27-47d6-bd6d-2b929d72b55b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T03:35:00.790+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-29T03:35:01.252+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Milley spoke of Ukraine''s geography, noting that when its "high
        water table" freezes, "it makes it for optimal conditions for cross-country
        tract and wheeled vehicle maneuver."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d0d4cc8-f655-4758-a04a-2fe47cff4faf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T03:35:00.790+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-29T03:35:01.252+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d50a0ab-84b3-4443-8e51-1415ac18b5a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T03:35:00.790+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-29T03:35:01.253+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are many people and highly dense population centers throughout
        Ukraine. And if war were to break out on a scale and scope that is possible,
        the civilian population will suffer immensely," he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c6bc3d9-105c-455a-a4b3-921073d641ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T03:35:00.790+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-29T03:35:01.253+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c6f53a5-badd-4937-9305-d2308b19d2af'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T03:35:00.790+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-29T03:35:01.253+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Milley''s remarks stand in contrast to the message coming from Ukrainian
        President Volodymyr Zelensky. Zelesnky spoke to US President Joe Biden by
        phone Thursday, where the two leaders disagreed on the urgency of the threat
        Russia poses, and Zelensky reiterated his view that the rhetoric risks causing
        panic in Ukraine on Friday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f765aa3-de68-4f42-abd6-861250f4962b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T03:35:00.790+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-29T03:35:01.254+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8c00ec2-f731-462a-9670-6ea4ad39cfb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T03:35:00.790+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-29T03:35:01.254+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They are saying tomorrow is the war. This means panic," Zelensky
        told reporters.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af9dda22-ee6f-4c43-86ea-78886ff08ed3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T03:35:00.790+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-29T03:35:01.255+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87de3dbd-b977-47df-aa36-67eb59501a72'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T03:35:00.790+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-29T03:35:01.255+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Milley said that he thinks Russia''s actions "feel different"
        than previous escalations. "This is larger in scale and scope in the massing
        of forces than anything we''ve seen in recent memory, and I think you''d have
        to go back quite a while into the Cold War days to see something of this magnitude,"
        he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9db498e8-445a-47a6-884d-41353de5019c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T03:35:00.791+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-29T03:35:01.255+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/01/28/politics/us-russia-ukraine-invasion-warning/index.html">Top
        US general warns of ''horrific'' outcome if Russian forces ''unleashed'' on
        Ukraine</a>."</em></p>'
  'January-6-committee-subpoena':
    'author': 'Ryan Nobles, Marshall Cohen, Zachary Cohen and Annie Grayer, CNN'
    'caption': 'Courtesy: Sarah Silbiger/Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-01-29T03:35:19.668+08:00
