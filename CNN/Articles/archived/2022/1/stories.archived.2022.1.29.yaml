    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Isko Moreno to appoint ex-Navy flag officer as defense chief if elected
      president'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bc4967c-0637-4f32-a024-dfa2c13d944d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T16:16:12.377+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2022-01-29T16:16:12.785+08:00
      'mgnl:lastActivatedBy': 'david'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 29) –</strong> If
        elected, presidential aspirant Isko Moreno said he will appoint a former Navy
        flag officer as defense secretary.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ea5cd4a-9e3b-4be5-8466-871bd3d16945'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T16:16:12.377+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2022-01-29T16:16:12.785+08:00
      'mgnl:lastActivatedBy': 'david'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3bc7629-6324-498d-9510-34de83aee513'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T16:16:12.377+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2022-01-29T16:16:12.786+08:00
      'mgnl:lastActivatedBy': 'david'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Manila Mayor explained a Navy commander possesses the expertise
        in guarding the country''s borders, especially in preventing the entry of
        illegal drugs.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da149daf-0aac-42d1-9a2a-c6f9459fc2f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T16:16:12.377+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2022-01-29T16:16:12.786+08:00
      'mgnl:lastActivatedBy': 'david'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aad5d50a-53d8-43e2-92e6-8ba3458f189c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T16:16:12.377+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2022-01-29T16:16:12.786+08:00
      'mgnl:lastActivatedBy': 'david'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kaya alam mo</em> (You know what) for the first time in history,
        <em>mag-</em>appoint <em>ako</em> (I will appoint someone) from the Navy as
        secretary of national defense. Why? Because we are an archipelagic country,"
        Moreno told television host Boy Abunda.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30476ecd-8541-49e5-8b69-f0a6f8f187ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T16:16:12.377+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2022-01-29T16:16:12.787+08:00
      'mgnl:lastActivatedBy': 'david'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68b99e60-54af-4152-aa0d-310d168ee1f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T16:16:12.377+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2022-01-29T16:16:12.787+08:00
      'mgnl:lastActivatedBy': 'david'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreno gave credit to President Rodrigo Duterte for halting the
        production of illegal drugs, which led to less supply being sold on the streets.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a845e0b5-ea55-4f65-8b64-abc525629a56'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T16:16:12.377+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2022-01-29T16:16:12.788+08:00
      'mgnl:lastActivatedBy': 'david'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7128686-82a9-4725-b5e5-37149edefee4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T16:16:12.377+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2022-01-29T16:16:12.788+08:00
      'mgnl:lastActivatedBy': 'david'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Moreno pointed out the illegal drug trade continued to
        flourish in the country during Duterte''s time.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc090d12-2f80-41b5-94ee-583977be9a66'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T16:16:12.378+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2022-01-29T16:16:12.789+08:00
      'mgnl:lastActivatedBy': 'david'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eee5e5cf-023c-4b98-be6d-4e23be3ac790'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T16:16:12.378+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2022-01-29T16:16:12.789+08:00
      'mgnl:lastActivatedBy': 'david'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So, there must be something wrong with our borders," he said. "There
        must be something wrong with our ports <em>kasi kung wala na yung</em> manufacturing,
        <em>hirap na magbenta, bakit kung dumating at mahuli namin</em> (because if
        manufacturing has been stopped and it is hard to sell illegal drugs, why are
        there shipments of), 48 kilos, 40 kilos, five kilos? I think it''s high time
        for us to address our boundaries, our entries, the port or entries."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7e1c922-5a2a-4365-84af-7fc8213daca9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T16:16:12.378+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2022-01-29T16:16:12.789+08:00
      'mgnl:lastActivatedBy': 'david'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '361d0bb6-2c76-4e42-9f92-f5ec371989ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T16:16:12.378+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2022-01-29T16:16:12.790+08:00
      'mgnl:lastActivatedBy': 'david'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Aksyon Demokratiko standard bearer reiterated his earlier pronouncements
        that he will continue Duterte''s war on illegal drugs, but he will not have
        a "bloody" approach on it.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1faf059a-f495-49bd-a1ff-fd8e7ff60af8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T16:16:12.378+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2022-01-29T16:16:12.791+08:00
