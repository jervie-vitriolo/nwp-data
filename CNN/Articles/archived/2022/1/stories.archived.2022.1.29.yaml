  'Glossier-lays-off':
    'author': 'Ramishah Maruf, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-01-29T05:39:23.252+08:00
    'imagesource': 'jcr:84c1f609-5b1f-4db4-9776-80c1e5fcaf1a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ba799eb3-32b8-4bbd-b72b-fdcb9129ac6c'
    'lead': 'Buzzy beauty startup Glossier has laid off a third of its corporate staff,
      founder and CEO Emily Weiss said in an email to employees.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-29T05:43:27.360+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2022-01-29T05:43:27.837+08:00
    'mgnl:lastActivatedBy': 'bamba'
