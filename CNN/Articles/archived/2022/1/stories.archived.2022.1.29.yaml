      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One of our team''s mantras is (to) win the moment. Regardless of
        the opponent or what the situation is in practice or walkthrough, every time
        we put on our jersey and have the Philippine flag on, we''re focused on winning
        our moment at that point in time," she added.</p>'
