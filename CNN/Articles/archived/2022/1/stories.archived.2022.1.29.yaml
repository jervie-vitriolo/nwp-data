  'Elon-Musk-tesla-stocks':
    'author': 'Chris Isidore, CNN Business'
    'caption': 'Courtesy: Maja Hitij/Getty Images'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-01-29T02:29:16.445+08:00
