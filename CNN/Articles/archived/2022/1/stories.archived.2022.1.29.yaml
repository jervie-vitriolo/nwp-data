  'water-supply-dry-season':
    'caption': 'The country’s water supply is more prepared to face the upcoming summer
      or dry season this year compared to the shortage in 2019 due to the presence
      of supply augmentation projects, a government official declared. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-01-29T15:01:01.979+08:00
    'imagesource': 'jcr:7d8219b5-8723-4512-b602-b89b7075ac2a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '414416ef-5782-443a-8cad-12d2bee0a9d8'
    'lead': 'The country’s water supply is more prepared to face the upcoming summer
      or dry season this year compared to the shortage in 2019 due to the presence
      of supply augmentation projects, a government official declared.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-29T15:04:02.482+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-16T13:44:41.204+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-16T12:10:22.895+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['NWRB']
    'template': '1'
    'title': 'Water supply more prepared for dry season than in 2019 – NWRB'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6647bc0-638a-438d-8927-7dcb462afce9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T15:04:02.483+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:44:41.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 29) —</strong> The
        country’s water supply is more prepared to face the upcoming summer or dry
        season this year compared to the shortage in 2019 due to the presence of supply
        augmentation projects, a government official declared.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '717d6cc0-d9e4-489d-a541-7d304796b0ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T15:04:02.483+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:44:41.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Kumpara noong</em> 2019, <em>masasabi nating mas handa tayo
        kasi sabi nga natin andiyan ‘yung mga</em> deep wells <em>na noong panahon
        ng</em> water shortage<em> noong</em> 2019 <em>ay wala ''yan</em>,” said National
        Water Resources Board Executive Director Sevillo David Jr. in a Laging Handa
        briefing on Saturday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f004ea80-d145-4fc9-9659-f684ed5623a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T15:04:02.483+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:44:41.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Compared to 2019, we can say that we are more prepared
        because we have deep wells that were not around during the water shortage]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f1d516b-efd6-40bc-9037-e478f86e0c43'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T15:04:02.483+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:44:41.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>David reported that Angat Dam, Metro Manila’s main source of water,
        is currently at a level of 197.85 meters, around 10 meters below the ideal
        level.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82877cee-68de-4e31-9cf6-a3e56d2f1f5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T15:04:02.483+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:44:41.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, he assured the public that the presence of deep wells as
        well as water treatment facilities in the Marikina River and Laguna Lake may
        serve as additional sources if needed.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e9d05d4-48b5-4dca-858a-2f655a6a8261'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T15:04:02.483+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:44:41.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Irrigation Administration is also providing assistance
        in managing water supply through the use of shallow tubewells, or shafts placed
        underground that would draw groundwater into the soil surface through suction
        lift pumps, David added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c073b485-4100-4bda-9495-3b411572d1d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T15:04:02.483+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:44:41.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2019, customers of water concessionaires Manila Water and Maynilad
        suffered inconsistent water access for a number of months due to low supply
        from Angat Dam and the La Mesa reservoir.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '833990df-d147-4398-acc4-d0c7d562e1ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T15:04:02.483+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:44:41.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnn.ph/news/2021/3/4/No-water-scarcity-Metro-Manila-2021.html">Water
        interruptions</a> began in March and only recovered in August of the same
        year. The water level in Angat Dam that period dropped below the 160-meter
        critical mark multiple times.</p>'
  'Arizona-hiker-fell-700-feet-to-his-death-while-trying-to-take-a-photo':
    'author': 'Michelle Watson, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-01-29T15:05:30.672+08:00
    'imagesource': 'jcr:1dc30dcf-b578-4665-8a3e-97d8b4c2c996'
