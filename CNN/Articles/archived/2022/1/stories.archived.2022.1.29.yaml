    'lead': 'Bank of America slashed its first-quarter economic outlook for the United
      States on Friday because of disruptions caused by the Omicron coronavirus variant.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-29T04:54:36.790+08:00
