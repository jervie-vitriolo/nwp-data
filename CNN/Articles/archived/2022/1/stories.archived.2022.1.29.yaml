    'template': '1'
    'title': '''Significant'' risk of the US economy shrinking this quarter, BofA
      warns'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59092e8e-2da8-4952-a44b-cfa56f97a5e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T04:54:36.790+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-29T04:54:37.374+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Bank of America slashed its first-quarter
        economic outlook for the United States on Friday because of disruptions caused
        by the Omicron coronavirus variant.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b14caad0-09ea-40f1-ba9a-8bba768d751f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T04:54:36.790+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-29T04:54:37.375+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55023f74-49f9-4d18-b3d6-6d9660fcd447'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T04:54:36.790+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-29T04:54:37.376+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Economists at Bank of America said in a report to clients they now
        expect US gross domestic product to increase at an annual rate of just 1%
        during the first three months of this year.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9be6ba1d-b75d-43e7-94d6-175c90d9b6d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T04:54:36.790+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-29T04:54:37.376+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c80daf33-8514-4ca2-a84d-c89a6df4a4b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T04:54:36.790+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-29T04:54:37.377+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s a sharp downgrade from the bank''s prior call for 4% growth
        in the quarter. And yet it could prove to be optimistic.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1591fcb6-a473-49f5-9236-6ddc008c2df7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T04:54:36.791+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-29T04:54:37.377+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f06c7bf2-2bbe-4f42-8457-9be3f7bec439'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T04:54:36.791+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-29T04:54:37.378+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Risks of a negative growth quarter are significant, in our view,"
        Bank of America economists warned clients in the report.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3e6459a-184c-400b-95fb-231776742ae0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T04:54:36.791+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-29T04:54:37.378+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c38611f-c354-488b-9501-0e50a9d79149'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T04:54:36.791+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-29T04:54:37.379+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That would break a streak of six consecutive quarters of growth
        that began in the summer of 2020.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39f77fe9-945c-4916-bb89-3a5f077ab158'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T04:54:36.791+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-29T04:54:37.379+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec0eb98a-f3b8-4982-8a1e-ea0b3a332c33'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T04:54:36.791+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-29T04:54:37.381+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Atlanta Federal Reserve''s GDPNow forecasting model, released
        on Friday, is calling for 0.1% growth in the first quarter. That would be
        a rapid slowdown from the 6.9% annual rate of growth during the final quarter
        of 2021.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a33a1281-922e-4d4b-833f-2493617b7c61'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T04:54:36.791+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-29T04:54:37.382+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78cdcab9-4c71-488f-b67d-d87bf73400b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T04:54:36.791+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-29T04:54:37.383+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the year as a whole, Bank of America now sees GDP growth of
        3.6%, down from its prior expectation of 4%.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa7a5ccc-6c4d-44da-a290-f96ab04c5046'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T04:54:36.791+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-29T04:54:37.384+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf9f44be-808e-4d1e-8ff4-53997ae40652'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T04:54:36.791+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-29T04:54:37.385+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bank of America pointed to the "shock" caused by Omicron, along
        with the expected path of inventories and the outlook for fiscal spending,
        which is set to slow sharply.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd95fce88-4b99-42a3-9c3b-4362abb65c27'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T04:54:36.791+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-29T04:54:37.386+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4939fcb8-a005-439f-9f85-2a21bdf7dc2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T04:54:36.791+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-29T04:54:37.386+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bank is now expecting a fiscal package to be just half the size
        of the Build Back Better Act.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '668a56c2-bfed-48ef-9253-a2420a0a191b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T04:54:36.791+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-29T04:54:37.386+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee885935-406c-4498-9b71-affad0de4244'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T04:54:36.791+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-29T04:54:37.387+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Given the deadlock between moderate and progressive Democrats,
        the risk is that nothing gets passed," Bank of America economists said. "We
        think that the retirement of Justice Breyer increases this risk because appointing
        his replacement will be a policy priority for Democrats, eating into the limited
        time they have before the midterm election."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61406c9a-cada-43c8-aaee-88c89aaf00f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T04:54:36.791+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-29T04:54:37.387+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef54b58e-f33a-4497-b6c1-2df0819ddb0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T04:54:36.792+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-29T04:54:37.388+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bank of America said failure to pass anything would cause "modest
        downside risk" to economic growth during the final three quarters of the year.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8afda9b2-f039-48aa-b311-43d513ef242b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T04:54:36.792+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-29T04:54:37.389+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/01/28/economy/bank-of-america-economy-gdp/index.html">''Significant''
        risk of the US economy shrinking this quarter, BofA warns</a>."</em></p>'
