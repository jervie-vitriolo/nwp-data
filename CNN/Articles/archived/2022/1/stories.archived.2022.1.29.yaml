      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '322c1368-99a4-4eff-96d0-9e41750181ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T05:00:34.539+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-29T05:00:35.141+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he says scientists will be watching those countries closely
        to see how the situation plays out over the next few weeks.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55ec1eea-a8fa-46cb-b5b0-378e20e43459'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T05:00:34.539+08:00
