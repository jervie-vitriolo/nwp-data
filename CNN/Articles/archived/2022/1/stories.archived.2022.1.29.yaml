      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bff5c03f-6fd5-4c60-a03e-0f36a416dba6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T03:41:28.791+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-29T03:41:29.329+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One source said there were multiple planning calls between Trump
        campaign officials and GOP state operatives, and that Giuliani participated
        in at least one call. The source also said the Trump campaign lined up supporters
        to fill the elector slots, secured meeting rooms in statehouses for them to
        meet on December 14, 2020, and circulated drafts of the fake certificates.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ed9063a-ae88-4f08-bf6c-eb811ffc8c61'
      'mgnl:activationStatus': true
