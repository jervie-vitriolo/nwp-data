      'mgnl:lastActivatedBy': 'david'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37fb9a96-6aff-4878-8aa7-e7fdba17302e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T23:09:10.755+08:00
