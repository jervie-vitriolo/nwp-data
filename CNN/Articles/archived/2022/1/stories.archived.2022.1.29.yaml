    'lead': 'Authorities are also prepared to carry out arrests if there''s evidence
      against those threatening media workers, says the Philippine National Police.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-29T15:24:14.004+08:00
    'mgnl:createdBy': 'currie'
    'mgnl:lastActivated': 2022-01-29T18:55:29.542+08:00
    'mgnl:lastActivatedBy': 'alyssa'
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['philippine-national-police', 'pnp', 'security', 'media', 'elections',
      'polls', '2022']
    'template': '1'
    'title': 'Police focal persons tasked to secure media during elections season'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e077ef9-f9c9-4c10-a571-fb87498aab91'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T15:24:14.004+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2022-01-29T18:55:29.542+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 29)—&nbsp;</strong>As
        the campaign season for the May elections begins, the government has appointed
        focal persons within the police force to serve as "vanguards" to protect media
        workers, an official said on Saturday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '301ee9dc-5a8f-4d91-ab71-1f2ccc6364e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T18:55:28.762+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2022-01-29T18:55:29.542+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Sa pag-aaral namin, nagkakaroon ng</em> spike <em>sa</em> media
        violence before, during, and after elections," Undersecretary Joel Sy Egco
        of the Presidential Communications Operations Office told a Laging Handa briefing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0934f40-8afc-4ad7-8264-f95e4d413cb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T18:55:28.762+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2022-01-29T18:55:29.543+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: In our research, there have been spikes in media violence
        before, during, and after elections]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59508f71-fca1-4348-8a4b-c7cfb3a75b41'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T18:55:28.762+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2022-01-29T18:55:29.543+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the Philippine National Police (PNP), there are 133 of these
        "media security vanguards" from public information offices who will serve
        as point persons for media workers to reach out to in case they need security
        assistance.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8d3a59f-f4d5-436c-bb9a-6456309b204d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T18:55:28.763+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2022-01-29T18:55:29.544+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Halimbawa, may</em> threat or risk <em>sa kanilang buhay,</em>
        of course, we have the mechanism <em>na tulungan ang ating kababayan, ''di
        lamang ang</em> members <em>ng</em> media; but this time around, there is
        a dedication and focus <em>na kailangan talagang mabigyan sila ng atensyon</em>,"
        said Police Brig. Gen. Roderick Alba, speaking for the PNP in the same briefing.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffbcb8a5-c330-4978-868f-ba817a88d55e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T18:55:28.763+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2022-01-29T18:55:29.544+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If they face a threat or risk to their lives, of course,
        we have the mechanisms to help our people, not just members of the media;
        but this time around, there is a dedication to give them the attention they
        need.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49dfe44a-862a-43f8-8db4-d18358bbb6ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T18:55:28.763+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2022-01-29T18:55:29.545+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alba explained that he will be the chief focal person for media
        safety assistance nationwide and will be joined by regional and local public
        information officers. The police stations will be the operating arm that will
        confirm and validate complaints, he added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe224e86-c4d6-4dee-9a60-062678867f41'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T18:55:28.763+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2022-01-29T18:55:29.545+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said authorities are prepared to carry out arrests if needed.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e6d9dc1-4cee-4d46-9718-b43535265ef4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T18:55:28.763+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2022-01-29T18:55:29.546+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>[K]ung kailangang hulihin iyong mga taong nire-</em>reklamo,
        <em>mayroon tayong</em> enough evidence <em>ay</em> we could do warrantless
        arrest or<em> kung mayroong nag-</em>file <em>ng</em> kaso, <em>may</em> warrant
        of arrest <em>ay pwede po nating hulihin,</em>" Alba said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50415410-a07f-4c25-a600-7f2c232659ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T18:55:28.763+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2022-01-29T18:55:29.546+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If we need to apprehend them, if there''s enough evidence,
        we could do warrantless arrest, or if someone filed a case and there''s a
        warrant of arrest, we can arrest them.]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcb5bcb6-2fec-4755-8424-da39003f2d07'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T18:55:28.763+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2022-01-29T18:55:29.547+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Gun ban exemption</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f40dec6a-c0b5-4931-93ff-3de1f110c7f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T18:55:28.763+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2022-01-29T18:55:29.547+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Egco said media workers may also apply for exemption to the gun
        ban.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0641a391-60b5-472b-a2dd-2751bbe2c1b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T18:55:28.763+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2022-01-29T18:55:29.547+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He explained that these measures are necessary to avoid another
        deadly incident such as the Maguindanao massacre in <a href="https://cnnphilippines.com/news/2019/12/18/maguindanao-massacre-what-you-need-to-know.html">2009</a>,
        wherein 58 people were killed, including 32 media workers, due to an election-related
        attack.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ba9a654-aaa3-4479-bedb-fd8c69341a98'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T18:55:28.764+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2022-01-29T18:55:29.547+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>National candidates for the elections (president, vice president,
        senator, and party-list groups) may officially start campaigning on Feb. 8,
        while local candidates (members of House of Representatives, provincial, city,
        and municipal officials) may begin on March 25.</p>'
  'CBCP-vows-to-reject-donations-from-mining-other-destructive-sectors':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-01-29T15:31:48.702+08:00
    'imagesource': 'jcr:4c018a51-2145-453c-ad9a-ed5b31e4f69c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2b03bf8a-d34f-4f09-ab00-fe583dd2618e'
    'lead': 'The Catholic Bishops Conference of the Philippines (CBCP) said it is
      committed to rejecting donations "of whatever kind" from industries engaged
      in "exploitative" activities, such as mining.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-29T15:33:28.436+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-16T13:42:49.268+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-16T12:10:24.108+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'CBCP vows to reject donations from mining, other ''destructive'' sectors'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddffb045-c3aa-4a06-a16b-29ba15cab616'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T15:33:28.436+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:42:49.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 29)</strong> — The
        Catholic Bishops Conference of the Philippines (CBCP) said it is committed
        to rejecting donations "of whatever kind" from industries engaged in "exploitative"
        activities, such as mining.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '570191d7-0eed-48b9-8961-862f649b3c00'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T15:33:28.436+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:42:49.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Catholic church leaders released a new pastoral statement on
        ecology on Saturday, where the "non-acceptance policy" was included as they
        lambasted practices that make the Philippines more vulnerable to calamities.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd352144a-2c04-40d2-a9a1-2024e4db16e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T15:33:28.436+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:42:49.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is concerning as, while suffering from the impact of the pandemic,
        climate-vulnerable nations have also experienced intensifying calamities due
        to the instability of our biosphere," the CBCP said in a statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa325d9e-2cc4-4a78-93d2-21f644fb3f9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T15:33:28.436+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:42:49.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Philippines, for example, was battered by multiple tropical
        storms including some declared to be the deadliest in the world from 2013
        to 2021," it added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a660074a-f19e-4c2b-925f-52e02256ee80'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T15:33:28.437+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:42:49.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new policy covers extractive industries—mining, coal, fossil
        gas, mining, quarrying, and logging.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5266580-afaa-4c18-8be8-9b4cbaad2a03'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T15:33:28.437+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:42:49.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These "destructive" sectors, the CBCP said, only "benefit the wealthy
        few but cause poverty and hunger to many".</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7abcdf0b-985b-486b-835d-e207ee0f0281'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T15:33:28.437+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:42:49.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also reiterated that Catholic institutions must not invest their
        financial resources in favor of coal-fired power plants, mining firms, and
        other industry players.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84151f1b-f18d-4198-8ce0-3050562f38ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T15:33:28.437+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:42:49.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Through efforts by many members of the Church and civil society,
        we are now all the more aware that many of the financial institutions in whom
        we place our trust have been instrumental in the rise of fossil fuels, as
        well as other destructive and exploitative industries like mining and logging,"
        the CBCP said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77226eff-37a6-48c1-b7ef-55665ce968b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T15:33:28.437+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:42:49.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is unacceptable that finances so graciously provided to us are
        used for such industriesm" it also said. "We affirm our commitment to divest
        from coal and other destructive industries."</p>'
