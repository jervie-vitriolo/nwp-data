    'mgnl:tags': ['Glossier', 'lay-off', 'business', 'beauty-products']
    'template': '1'
    'title': 'Glossier lays off a third of its corporate staff'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abda6973-9b2b-4c22-9e6e-d81551aa8328'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T05:43:27.360+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-29T05:43:27.870+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Buzzy beauty startup Glossier has laid
        off a third of its corporate staff, founder and CEO Emily Weiss said in an
        email to employees.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9546e104-06bb-4589-9778-837f3de511c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T05:43:27.360+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-29T05:43:27.870+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ca66275-952b-4493-b31f-3cbd7b6d7dd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T05:43:27.360+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-29T05:43:27.870+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Glossier has branded itself as both a technology and beauty company
        — but of the more than 80 corporate employees laid off, the technology team
        was affected the most, Modern Retail first reported. Some of its technology
        work will be outsourced, Weiss wrote.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '849c8794-2319-41e2-b6c0-11e6b800c1fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T05:43:27.360+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-29T05:43:27.871+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00ef6efe-d629-424f-8c04-0751a0e2bd06'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T05:43:27.360+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-29T05:43:27.872+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Over the past two years, we prioritized certain strategic projects
        that distracted us from the laser-focus we needed to have on our core business:
        scaling our beauty brand," Weiss said in the email on Wednesday. "We also
        got ahead of ourselves on hiring. These missteps are on me."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '261861f0-5d16-4967-b069-e07af5a9a4a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T05:43:27.360+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-29T05:43:27.872+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eeaef1c-78ec-48ba-be80-7365c1d37e42'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T05:43:27.360+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-29T05:43:27.872+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The job cuts come after Glossier made big moves to trim its brick-and-mortar
        footprint in August 2020: It laid off retail workers and closed stores in
        New York, Los Angeles and London. The company cited the pandemic, but it also
        stated it was a "digital first" company.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '551d1579-01d2-485d-9d82-6c211de1901e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T05:43:27.360+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-29T05:43:27.873+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b975b77-8134-4ab0-bca2-80b159087d14'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T05:43:27.360+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-29T05:43:27.873+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ll continue to focus on delivering an engaging customer experience
        on our primary channel, e-commerce, at a time when beauty shopping and discovery
        are rapidly moving online," Weiss said at the time.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eb71fae-472a-471d-a081-5d13ac66e520'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T05:43:27.361+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-29T05:43:27.874+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06eaea4f-fdce-46d2-b55c-eac1704a24de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T05:43:27.361+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-29T05:43:27.874+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The significant layoffs this week show Glossier may have leaned
        too heavily into that digital-first ethos. The eight-year-old Glossier, which
        didn''t respond to a request for comment, is valued at $1.8 billion after
        raising $80 million in July 2021.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a02c53f-bfbb-4235-927e-f0afd5bf4f1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T05:43:27.361+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-29T05:43:27.874+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c14d50a-f88a-449c-a4fd-c01467db69e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T05:43:27.361+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-29T05:43:27.875+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Products like its Cloud Paint blush and Boy Brow pomade made Glossier
        a household name for Gen Z and millennial customers, who have generally favored
        fresh, minimal makeup looks. The company also leveraged influencers to reach
        out directly to its customer base, which reached 5 million in July.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07e74b60-dd29-403e-832b-d91de9650f06'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T05:43:27.361+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-29T05:43:27.875+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e25cd79c-6312-4d91-bf00-5d1ccbc9272d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T05:43:27.361+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-29T05:43:27.875+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2020, Weiss and Glossier apologized after a group of anonymous,
        self-described former workers publicly accused the company of racism and mistreatment
        inside its stores.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fad75058-71ce-46a7-970c-2888a374910a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T05:43:27.361+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-29T05:43:27.876+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cee2a55-ab2c-4e11-a3b3-80c5db1dd770'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T05:43:27.361+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-29T05:43:27.876+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re so sorry that we didn''t create a workplace in which our
        retail employees felt supported in the most critical ways," the company wrote.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61e673fa-e55d-4ee8-87c8-b0bb7a6e8671'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T05:43:27.361+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-29T05:43:27.876+08:00
