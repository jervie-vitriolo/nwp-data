    'title': 'Zombie series “All Of Us Are Dead” is more than just a weekend binge'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e938071-8a70-49c2-bb24-57857eda922d'
