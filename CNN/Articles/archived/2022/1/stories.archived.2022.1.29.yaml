      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine team produced their best group stage performance
        in history with two wins, beating Southeast Asian rivals Thailand and Indonesia.
        They only lost to world no. 11 Australia in the group stage.</p>'
