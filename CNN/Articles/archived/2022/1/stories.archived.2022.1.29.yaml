    'lead': 'Ashleigh Barty became the first home Australian Open champion since 1978
      after beating grand slam final debutante Danielle Collins 6-3 7-6 in Saturday''s
      final.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-29T18:38:02.440+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-16T13:38:18.412+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-16T12:10:26.924+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ashleigh Barty beats Danielle Collins to become first home Australian
      Open singles champion since 1978'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84f7f07f-4ada-4fa7-af7b-114836ac52c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T18:38:02.440+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T13:38:18.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—&nbsp;</strong>Ashleigh Barty became the first home
        Australian Open champion since 1978 after beating grand slam final debutante
        Danielle Collins 6-3 7-6 in Saturday''s final.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53c8dc8b-89ad-47d8-820b-f833100bf541'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T18:38:02.441+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T13:38:18.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The world No. 1 was utterly dominant throughout the tournament and
        clinched a historic title without even dropping a set.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afa37a01-7068-4339-9a96-51ba9d84605d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T18:38:02.441+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T13:38:18.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Australian tennis fans had to wait more than four decades for one
        of their own to be crowned Australian Open champion, with the last home win
        coming courtesy of Chris O''Neil.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e4e630a-be30-4b8f-af96-d1f5f6cd76a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T18:38:02.441+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T13:38:18.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barty''s grand slam tally now stands at three -- her previous titles
        coming at the French Open in 2019 and Wimbledon in 2021 -- and the 25-year-old
        is without a doubt currently the most dominant force on the women''s tour.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1133594-d040-4343-a146-b415491bf39f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T18:38:02.441+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T13:38:18.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With most of her career likely still ahead of her, the only question
        remaining around Barty''s grand slam credentials is: how many?</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59278358-1617-468c-9674-07899d6b7081'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T18:38:02.441+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T13:38:18.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com,<a href="https://edition.cnn.com/2022/01/29/tennis/australian-open-womens-final-barty-collins-spt-intl/index.html">"Ashleigh
        Barty beats Danielle Collins to become first home Australian Open singles
        champion since 1978."</a></em></p>'
  'dole-wage-hike-untimely-covid-pandemic':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-01-29T19:48:53.125+08:00
    'imagesource': 'jcr:06ed9757-d7f0-4e89-9465-c21f8492b9dc'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c01e7770-2a97-4596-8883-60a45c801512'
    'lead': 'Calls to increase wages might be "untimely" for this year as the economy
      seeks to regain its foothold, and investors await the 2022 election results,
      a labor official said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-29T19:48:50.056+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2022-01-29T19:48:50.634+08:00
    'mgnl:lastActivatedBy': 'lisbet'
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOLE: Wage hike calls ''untimely'' as PH economy remains unstable'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87172d93-d7ca-4c03-bd35-b82f861bb8d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T19:48:50.056+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2022-01-29T19:48:50.670+08:00
      'mgnl:lastActivatedBy': 'lisbet'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 29)</strong> — Calls
        to increase wages might be "untimely" for this year as the economy seeks to
        regain its foothold, and investors await the 2022 election results, a labor
        official said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1129b575-1ba5-4cdd-9dc0-6d292d3e740f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T19:48:50.056+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2022-01-29T19:48:50.670+08:00
      'mgnl:lastActivatedBy': 'lisbet'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Labor Asec. Dominique Tutay said there were petitions for a wage
        increase, but they failed to progress given the pandemic-battered economy.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd16f2f97-36db-414b-b814-ac9689b6dd3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T19:48:50.057+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2022-01-29T19:48:50.671+08:00
      'mgnl:lastActivatedBy': 'lisbet'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Both the management, the workers, including the government know
        very well the situation of our economy and they cannot just increase the salary,"
        she told CNN Philippines'' Prices &amp; Jobs aired on Saturday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b7c64f2-2743-44ff-b603-9a4a7dea1a14'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T19:48:50.057+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2022-01-29T19:48:50.671+08:00
      'mgnl:lastActivatedBy': 'lisbet'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the Philippines sees signs of recovery, the situation remains
        "very unstable," she added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94c441d2-6f3c-4227-85c2-3e57762f431f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T19:48:50.057+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2022-01-29T19:48:50.672+08:00
      'mgnl:lastActivatedBy': 'lisbet'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tutay noted that the decision would also depend on the results of
        the 2022 polls —&nbsp;with investors taking a wait-and-see stand on the new
        administration''s policies.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12fec639-3d73-4961-a856-5301d97be41d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T19:48:50.057+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2022-01-29T19:48:50.672+08:00
      'mgnl:lastActivatedBy': 'lisbet'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Normally ang attitude ng investors dyan and even the businesses
        is to put on hold ''yung business expansion or ''yung bagong investments,"
        she said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f51823cb-800a-4255-88f3-bce3472fb207'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T19:48:50.057+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2022-01-29T19:48:50.673+08:00
      'mgnl:lastActivatedBy': 'lisbet'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Normally the attitude of investors regarding that
        and even the businesses is to put on hold the business expansion or the new
        investments.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c74472cf-6270-4ab7-a297-4e8e8a7b7038'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T19:48:50.057+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2022-01-29T19:48:50.673+08:00
      'mgnl:lastActivatedBy': 'lisbet'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate interview, a labor group echoed the DOLE''s sentiment
        on untimely wage adjustments.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c44b552-4c9a-4ba5-bc67-872b1210cf1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T19:48:50.057+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2022-01-29T19:48:50.674+08:00
      'mgnl:lastActivatedBy': 'lisbet'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, it stressed the current minimum wage rates make workers
        "vulnerable to inflation."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99600ba1-99e6-44ae-a327-5b756d5419cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T19:48:50.057+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2022-01-29T19:48:50.675+08:00
      'mgnl:lastActivatedBy': 'lisbet'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kung titingnan sa actual spending, mahina ang kakayanan na makabuhay
        at maitaguyod ang isang pamilya," said Alan Tanjusay, spokesperson of Associated
        Labor Unions-Trade Union Congress of the Philippines.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e3229a0-275a-4c69-889f-3ea9f60af874'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T19:48:50.057+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2022-01-29T19:48:50.675+08:00
      'mgnl:lastActivatedBy': 'lisbet'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: When we look at the actual spending, the workers''
        ability to survive and support a family is inadequate.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14afdea2-7953-42ef-93cd-4ec694549109'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T19:48:50.057+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2022-01-29T19:48:50.677+08:00
      'mgnl:lastActivatedBy': 'lisbet'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The highest minimum wage is in Metro Manila at ₱500 to ₱537, based
        on DOLE''s website.</p>'
  'retailers-2022-recovery-despite-omicron-wave':
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-01-29T20:07:19.989+08:00
    'imagesource': 'jcr:ac975c92-c7c3-4af2-b0fc-8ea8f6aedfa1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5d786e26-2419-4f36-b9e0-cd9fb03a971f'
    'lead': 'Despite the Omicron wave sweeping the country, local retailers expressed
      confidence the industry will continue to experience a sharp rebound from COVID-19,
      owing to a higher vaccination rate.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-29T20:07:09.348+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2022-01-29T20:07:09.699+08:00
    'mgnl:lastActivatedBy': 'lisbet'
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Retailers still expect ''more progressive recovery'' despite Omicron
      wave'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71223c95-f767-442a-80dd-9bf8731be416'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T20:07:09.348+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2022-01-29T20:07:09.700+08:00
      'mgnl:lastActivatedBy': 'lisbet'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 29)</strong> —&nbsp;Despite
        the Omicron wave sweeping the country, local retailers expressed confidence
        the industry will continue to experience a sharp rebound from COVID-19, owing
        to a higher vaccination rate.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb5588a3-4f0b-40f8-9e4e-178e86f61d7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T20:07:09.348+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2022-01-29T20:07:09.701+08:00
      'mgnl:lastActivatedBy': 'lisbet'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Despite starting the year on Omicron surge, retailers remain to
        be very optimistic for a more progressive retail recovery as the country is
        now in a better position... they know better how to deal with the health crisis
        as compared way back in 2020, on the onset of the pandemic," Rosemarie Bosch
        Ong, president of Philippine Retailers Association, told CNN Philippines''
        Prices &amp; Jobs aired Saturday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e3b2256-6613-46de-86d5-01b1b1363e4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T20:07:09.348+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2022-01-29T20:07:09.701+08:00
      'mgnl:lastActivatedBy': 'lisbet'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Late in December, the Philippines saw a sudden increase in infections
        —&nbsp;forcing the pandemic response task force to impose a stricter alert
        level in Metro Manila.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bbbf564-c7a1-4c7f-bb9e-a3210a2cfb9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T20:07:09.348+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2022-01-29T20:07:09.702+08:00
      'mgnl:lastActivatedBy': 'lisbet'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Come January, more regions were also put under tougher COVID rules.
        Restrictions on minors and unvaccinated individuals were implemented as well
        amid the jump in new cases.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1bd70d2-520c-4046-871d-9e06f16c8f77'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T20:07:09.349+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2022-01-29T20:07:09.703+08:00
      'mgnl:lastActivatedBy': 'lisbet'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Ong''s optimism is driven by the government''s vaccination rollout,
        with more Filipinos now fully vaccinated against the coronavirus.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76f421d0-b373-4bba-9adc-79bdd1c45597'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T20:07:09.349+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2022-01-29T20:07:09.703+08:00
      'mgnl:lastActivatedBy': 'lisbet'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And I guess we''re all learning to live with the virus as health
        protocols have been the norm," she said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba1c729d-ba08-496a-94e1-29c204100ac1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T20:07:09.349+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2022-01-29T20:07:09.703+08:00
      'mgnl:lastActivatedBy': 'lisbet'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re on the road to recovery. We''ve seen that in the last two
        months of 2021. We''ve seen the revenge in shopping. Many of our people really
        went out to buy goods for consumption," Ong added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87b39c11-bcf1-447f-9e19-2b9f8812f399'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T20:07:09.349+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2022-01-29T20:07:09.704+08:00
      'mgnl:lastActivatedBy': 'lisbet'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ong said the passage of the Corporate Recovery and Tax Incentives
        for Enterprises or CREATE Act in March 2021 also provided a boost to industry
        players.</p>'
    '8':
