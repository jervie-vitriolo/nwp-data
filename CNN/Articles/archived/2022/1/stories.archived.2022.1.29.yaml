      'jcr:uuid': '63daa525-c009-4b01-bc85-64f25d8eece2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T00:09:02.138+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-29T00:09:02.778+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Burton said the coronavirus won''t be eradicated, but people can
        learn to live with it by following health standards and getting the vaccine
        doses.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a36e2b2e-d3f0-41ef-83f9-b44ee10d3eeb'
