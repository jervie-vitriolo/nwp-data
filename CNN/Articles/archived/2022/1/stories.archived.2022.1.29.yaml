      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A backhand from Kokkinakis sealed the first break of the match in
        the 11th game and the duo closed out the opening set on their service game
        as the fans imitated Cristiano Ronaldo''s famous "Siuuu!" goal celebration
        to cheer the duo.</p>'
