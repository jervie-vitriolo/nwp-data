      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pair finally wrapped up the match on serve, with Kyrgios blasting
        two aces as they won the contest in 95 minutes, completing their fairytale
        run at Melbourne Park where they stunned top seeds Mate Pavic and Nikola Mektic
        of Croatia in the second round.</p>'
