      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd4b6a72-b628-40e8-81dd-3e9a738a0b35'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T23:09:10.755+08:00
      'mgnl:createdBy': 'david'
