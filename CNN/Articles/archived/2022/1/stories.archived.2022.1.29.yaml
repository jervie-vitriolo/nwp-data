      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group cited the tandem''s positions in the COVID-19 pandemic
        response; policies for workers, farmers and other sectors; as well as on issues
        concerning the environment and the West Philippine Sea.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d7fd946-3687-450d-a0e6-64d399752baf'
