  'Twitter-action-on-lies-2020-US-election':
    'author': 'Daniel Dale, CNN'
    'authorImage': 'jcr:c9df3a4d-ee5d-4468-bbe6-9cb6a905244e'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-01-29T11:55:13.936+08:00
    'imagesource': 'jcr:c9df3a4d-ee5d-4468-bbe6-9cb6a905244e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f60e41d7-fb61-409c-aa06-916739b6c364'
    'lead': 'Twitter quit taking action to try to limit the spread of lies about the
      2020 US election, the company said on Friday — a day after another social media
      platform, YouTube, removed a Republican congressman''s campaign ad because it
      included a lie.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-29T11:57:08.177+08:00
    'mgnl:createdBy': 'currie'
    'mgnl:lastActivated': 2022-01-29T12:06:51.875+08:00
    'mgnl:lastActivatedBy': 'currie'
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Twitter says it has quit taking action against lies about the 2020 US
      election'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6c0ebf5-a550-4ad3-8372-c353420c4960'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T11:57:08.177+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2022-01-29T12:06:51.875+08:00
      'mgnl:lastActivatedBy': 'currie'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>Twitter quit taking action to try
        to limit the spread of lies about the 2020 US&nbsp;election, the company said
        on Friday —&nbsp;a day after another social media platform, YouTube, removed
        a Republican congressman''s campaign ad because it included a 2020 lie.Twitter
        quit taking action to try to limit the spread of lies about the 2020 US election,
        the company said on Friday — a day after another social media platform, YouTube,
        removed a Republican congressman''s campaign ad because it included a 2020
        lie.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '218147d0-bdd6-42b2-b89d-a324d45dc248'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T11:57:08.177+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2022-01-29T12:06:51.875+08:00
      'mgnl:lastActivatedBy': 'currie'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twitter spokesperson Elizabeth Busby told CNN on Friday that "since
        March 2021," Twitter has not been enforcing its "civic integrity policy" in
        relation to lies about the 2020 election. That was the policy under which
        the company had suspended or even banned users for lying about the past election,
        affixed fact-check warning labels to tweets containing such lies, and limited
        others'' ability to share those inaccurate tweets.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '056c624e-7547-4fe9-ae70-bee9d6bba4d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T11:57:08.177+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2022-01-29T12:06:51.875+08:00
      'mgnl:lastActivatedBy': 'currie'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The civic integrity policy still exists, Busby said in an email,
        but it is "no longer" being applied to lies about the 2020&nbsp;election in
        particular. Busby said that''s because the policy is designed to be used "during
        the duration" of an election or other civic event, and "the 2020 U.S. election
        is not only certified, but President Biden has been in office for more than
        a year."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '286ae0cd-13e0-4c5b-b3ea-5fbe65f5ec3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T11:57:08.177+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2022-01-29T12:06:51.875+08:00
      'mgnl:lastActivatedBy': 'currie'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Such lies, however, have never gone away. In fact, they continue
        to play a major role in American politics.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07e13dc0-217b-4b43-88a7-0408706da3ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T11:57:08.178+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2022-01-29T12:06:51.875+08:00
      'mgnl:lastActivatedBy': 'currie'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former US President Donald Trump continues to relentlessly repeat
        lies about the 2020 election. Intelligence analysts say members of far-right
        extremist groups continue to subscribe to these lies. Driven by the lies,
        Republican activists around the country continue to press for so-called election
        audits and they hunt, sometimes door to door, for supposed fraud.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe6a1783-96ec-4a1f-8541-01b7d858805d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T11:57:08.178+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2022-01-29T12:06:51.875+08:00
      'mgnl:lastActivatedBy': 'currie'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And numerous Republican candidates running in 2022 primaries are
        campaigning on lies about what happened in 2020. A handful of these candidates
        —&nbsp;including at least three over the last two weeks —&nbsp;have included
        such lies in their advertising.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e012b678-ea8e-404e-8111-f14048f0d312'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T11:57:08.178+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2022-01-29T12:06:51.875+08:00
      'mgnl:lastActivatedBy': 'currie'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a subsequent email to CNN on Friday, Busby said Twitter''s change
        in enforcement was reported on last June in a New York Times article. That
        article, though, said Twitter was still working to curb misinformation about
        the 2020 election but had "loosened its enforcement since March." Busby went
        much further on Friday — saying that enforcement is simply not happening and
        has not happened since March.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07eb9e4c-c54e-4925-be5d-259b7e1a2668'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T11:57:08.178+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2022-01-29T12:06:51.875+08:00
      'mgnl:lastActivatedBy': 'currie'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jesse Lehrich, co-founder of Accountable Tech, a nonprofit that
        pushes for reforms at social media companies, expressed surprise and dismay
        at Twitter''s Friday comments.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63cc3c57-9909-4aec-b2c0-44c95918c6d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T11:57:08.178+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2022-01-29T12:06:51.875+08:00
      'mgnl:lastActivatedBy': 'currie'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I actually praised Twitter when they rolled out a new civic integrity
        policy in 2021, which prohibits false claims about election results and includes
        a clear strike system for repeat offenders. To learn they decided explicitly
        to stop enforcing it two months later, and told nobody, is infuriating —&nbsp;especially
        for a platform that constantly plays up its commitment to transparent decision-making,"
        Lehrich said in a message to CNN. "They''ve managed to undermine faith in
        our democracy and their own credibility all at once."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7bd9715-1205-43b1-a785-f52d66261759'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T11:57:08.178+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2022-01-29T12:06:51.875+08:00
      'mgnl:lastActivatedBy': 'currie'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twitter is still enforcing its general rules, which prohibit things
        like violent threats and hateful conduct. It is also enforcing its policy
        against COVID-19 misinformation, under which Republican Georgia Rep. Marjorie
        Taylor Greene had her personal account banned in early January.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdda269d-b5fb-4322-88e0-304f10914cd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T11:57:08.178+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2022-01-29T12:06:51.875+08:00
      'mgnl:lastActivatedBy': 'currie'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twitter has banned ads from politicians since 2019. And Busby added:
        "Our teams remain committed to making authoritative information about civic
        processes accessible and easy to find, and we''ll have more to share on our
        planning specific to the U.S. midterms soon."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8678c732-8426-48b7-bb43-fdba3e9b7e00'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T11:57:08.178+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2022-01-29T12:06:51.875+08:00
      'mgnl:lastActivatedBy': 'currie'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>YouTube takes down a campaign ad</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccd0ed5b-e1bd-468e-a36b-942e65eb3dd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T11:57:08.179+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2022-01-29T12:06:51.875+08:00
      'mgnl:lastActivatedBy': 'currie'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>YouTube is taking a different approach from Twitter to lies about
        the 2020 US election.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f4d8ef7-088a-460c-aad7-92484995d32b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T11:57:08.179+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2022-01-29T12:06:51.875+08:00
      'mgnl:lastActivatedBy': 'currie'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>YouTube decided this week to remove an online copy of a television
        ad from Missouri Rep. Billy Long, who is competing in a crowded Republican
        primary for a US Senate seat. The ad features Long falsely declaring that
        "the Democrats rigged the election" in 2020.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e0cfec5-8ad6-4308-8c9f-61ce1d48858c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T11:57:08.179+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2022-01-29T12:06:51.875+08:00
      'mgnl:lastActivatedBy': 'currie'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>YouTube spokesperson Ivy Choi said the company has "clearly and
        publicly" explained that it prohibits "false claims that widespread fraud,
        errors, or glitches changed the outcome of the 2020 U.S. presidential election."
        Choi said in a Friday email: "Our policies apply equally for everyone, and
        we remove content that violates our election integrity policy, regardless
        of the speaker."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bb96b85-4f83-400d-b4dc-5909f3084dc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T11:57:08.179+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2022-01-29T12:06:51.876+08:00
      'mgnl:lastActivatedBy': 'currie'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Long issued a Thursday statement calling YouTube''s decision "un-American
        and straight from the communist playbook" and claiming it proves his point
        that "Big Tech certainly has and will continue to influence elections," the
        Springfield News-Leader reported. Long''s campaign did not respond Friday
        to a CNN request for comment on the YouTube decision and on why he made the
        false claim in the first place.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76d07a0c-a5b1-418c-a3e9-1cb1458012b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T11:57:08.179+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2022-01-29T12:06:51.876+08:00
      'mgnl:lastActivatedBy': 'currie'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even dishonest ads that are removed by social media platforms are
        likely to be welcomed by some local and national television outlets. Long''s
        campaign told The Missouri Times last week that the ad would air on One America
        News and Newsmax. Both stations have themselves promoted lies about the 2020
        election.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '855ed3df-37f0-477e-b602-e0303879b82e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T11:57:08.179+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2022-01-29T12:06:51.876+08:00
      'mgnl:lastActivatedBy': 'currie'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Long ad featuring the "rigged" lie still appeared on his Senate
        campaign''s Facebook page as of Friday afternoon. Facebook, which has taken
        a hands-off approach to most content from politicians, did not immediately
        respond to CNN''s questions on Friday.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '716022fe-9236-40f5-a33f-847de957cf79'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T11:57:08.179+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2022-01-29T12:06:51.876+08:00
      'mgnl:lastActivatedBy': 'currie'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Trump election lies still appear on Twitter</h2>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bdd65c8-0d59-4403-ab2c-ad780d75232c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T11:57:08.179+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2022-01-29T12:06:51.876+08:00
      'mgnl:lastActivatedBy': 'currie'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twitter''s civic integrity policy —&nbsp;the one the platform is
        no longer enforcing in relation to lies about the 2020 US election —&nbsp;says
        it "will label or remove false or misleading information intended to undermine
        public confidence in an election or other civic process," which includes "unverified
        information about election rigging." The text of the policy, which is freely
        available on Twitter''s website, does not mention an enforcement exception
        for lies about the past election.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '871ea039-9447-41e9-81be-b900ed1ccd4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T11:57:08.180+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2022-01-29T12:06:51.876+08:00
      'mgnl:lastActivatedBy': 'currie'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under a previous version of the policy, Twitter attached warning
        labels to numerous false Trump tweets in late 2020. Twitter then banned Trump
        two days after a mob of his supporters stormed the Capitol in January 2021,
        saying it had made the decision "due to the risk of further incitement of
        violence."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74c17f3a-5757-415c-96df-dc1b31758892'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T11:57:08.180+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2022-01-29T12:06:51.876+08:00
      'mgnl:lastActivatedBy': 'currie'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Trump''s spokesperson, Liz Harrington, has been permitted since
        mid-2021 to freely tweet out Trump statements in which he lies that the 2020
        election was "rigged" and "stolen."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44706f2b-d866-435f-a3e5-9d0a1fcbe660'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T11:57:08.180+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2022-01-29T12:06:51.876+08:00
      'mgnl:lastActivatedBy': 'currie'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Busby said Friday that Harrington''s account does not violate the
        general Twitter rules&nbsp;—&nbsp;which do not prohibit election misinformation.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3da278e0-2d23-4c99-ad1d-fb324b30b6dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T11:57:08.180+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2022-01-29T12:06:51.876+08:00
      'mgnl:lastActivatedBy': 'currie'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2022/01/28/politics/twitter-lies-2020-election/index.html">Twitter
        says it has quit taking action against lies about the 2020 election</a>"</em></p>'
