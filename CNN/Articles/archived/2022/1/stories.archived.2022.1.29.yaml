      'mgnl:lastActivatedBy': 'david'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Defender Dominique Randle, one of the new faces in the national
        team, said the camp helped her to create a winning mentality every time she
        goes out on the pitch.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bef40544-2263-4b1a-b3de-1ee629c56162'
