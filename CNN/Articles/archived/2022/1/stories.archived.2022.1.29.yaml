      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the show attempts to tackle issues of morality and justness,
        and the concept of losers and winners, corruption, and school violence within
