    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fe18112-7a76-4641-a3a0-f0b919f2edf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T15:47:21.065+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-02-19T00:05:35.406+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One thing that the series directly translated from the webtoon was
        the uncensored, unfiltered side of South Korea. Boil-ridden, guts-out, bloodthirsty
        zombie imagery aside, you can tell that this drama wasn’t meant to be visually
        pleasing. Set outside of Seoul, the usual shots of sparkling skyscrapers are
        replaced with the grit of tenement buildings. The show’s coloring isn’t altered
        to beautify, and actors are made up in a manner that shows their imperfections,
        effectively making them look convincing as high school students. They also
        swear a lot (rare is a scene where a character doesn’t say some some iteration
        of “sibal,” a common Korean profanity comparable to the English “fuck”).</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b7bd43f-9cb9-4386-8f56-c23f2e872ef4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T15:47:21.065+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-02-19T00:05:35.407+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92cab108-5091-41ba-bc49-9f8f13cd7fb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T15:47:21.065+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-02-19T00:05:35.408+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chun Sung-il’s script condensed and shuffled around the originally
        slow-paced webtoon plot. The first two episodes hit the ground running, with
        cinematic action shots, intense stunts, and all the blood and gore that Director
        JQ felt was essential to immerse both the actors and viewers alike.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '021b4dcb-48ae-4abe-b1c1-31053d67bd1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T15:47:21.065+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-02-19T00:05:35.410+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e1d3db6-fe63-4abd-aa9e-45033086d33b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T15:47:21.065+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-02-19T00:05:35.412+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the press con, the cast also shared that the slow and detailed
        zombie transformation process is something to look forward to. As in “Kingdom,”
        and similar Korean zombie shows and films, the zombies in “All Of Us Are Dead”
        are fast. In <a href="https://www.youtube.com/watch?v=38h_mFMYc8Y&amp;ab_channel=TheSwoon"
        target="_blank">a behind the scenes video</a>, it’s shown how a dancer and
        actor choreographed all of the zombies. They were so terrifying that actors
        In-soo and Chan-young even revealed that they puked on the first day of training
        because of the sheer intensity.</p>'
    '48':
      'image': 'jcr:5a039bf4-ff4b-48c3-8315-e63951b8d2d0'
      'imageCaption': 'On-jo (Park Ji-hu) comes head to head with a schoolmate-turned-zombie.
        Photo by YANG HAE-SUNG/NETFLIX'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45019c09-cd0c-4249-a67e-cddee3cc1773'
