      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be34bdbc-92f1-4eb7-8077-23ffb1166983'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T18:03:44.713+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2022-01-29T18:03:45.249+08:00
