      'jcr:uuid': '1976fbeb-79fa-469f-8822-37f31c00f358'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T05:00:34.537+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-29T05:00:35.128+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts say there''s no reason to panic over the lineage, called
        BA.2, which was first identified in early December and has since spread to
        49 countries including the United States.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ffb2c5b-4054-41c8-b27e-20ddbf391603'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T05:00:34.537+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-29T05:00:35.129+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bf9b1ed-b08e-4c97-b145-ea7ff07234b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T05:00:34.537+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-29T05:00:35.129+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Among all the lineages of Omicron, this is the one showing a higher
        increase of cases. But we have to be careful in interpreting that, because
        higher increases from a very low number are easier to observe," said Ramon
        Lorenzo-Redondo, assistant professor of medicine for infectious diseases at
        Northwestern University Feinberg School of Medicine in Chicago.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e75d8ec-b1e8-474a-ad7f-e73c05d77a36'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T05:00:34.537+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-29T05:00:35.130+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdd4f687-d9ac-4825-b546-6a01d622c966'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T05:00:34.537+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-29T05:00:35.130+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like the more familiar version of Omicron, BA.2 has a large number
        of changes -- about 20 --concentrated in the spike protein, the part of the
        virus that''s targeted by vaccines.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66e40e96-3706-4789-a387-809f265d7b33'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T05:00:34.537+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-29T05:00:35.130+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dd3247a-2249-49b0-8ad0-71ec5831e8a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T05:00:34.537+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-29T05:00:35.131+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unlike Omicron, however, it doesn''t cause a certain signature on
        lab tests called an s-gene target failure, meaning it can look like other
        SARS-CoV-2 variants on a first screen. That has some calling it "the stealth
        variant."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d040618-aa8d-4e0f-bc02-437917f0071c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T05:00:34.537+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-29T05:00:35.131+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7c20444-91be-4455-a59a-845387cbd616'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T05:00:34.537+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-29T05:00:35.132+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Lorenzo-Redondo says that nickname has caused people to think
        that it can''t be detected in lab tests, which isn''t the case.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e2748eb-1da8-40fa-995f-03746251e769'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T05:00:34.537+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-29T05:00:35.132+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fea70f5-417d-4e38-b5ef-293d82be36fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T05:00:34.537+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-29T05:00:35.132+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There has been confusing messaging about this subject. Both FDA-approved
        lab-based and at-home tests should detect this lineage, as well as the other
        Omicron (sublineage), BA.1," he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffd42595-e6d6-4361-8feb-7d9259e434a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T05:00:34.537+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-29T05:00:35.133+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f9ff8f1-9091-47bf-aabc-972d7bf3b10f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T05:00:34.537+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-29T05:00:35.133+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s no indication that BA.2 causes more severe disease or spreads
        more easily than the original strain of Omicron. A report released Thursday
        by the UK''s Health Security Agency offers additional reassurance, suggesting
        that current vaccines protect about as well against BA.2 as they do against
        the original Omicron variant, with better protection against symptoms — an
        average of about 70% -- two weeks after a booster.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2de0c66c-e7ac-4394-b5e0-077547a987d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T05:00:34.538+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-29T05:00:35.134+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e185c6e-f585-436e-bb8f-587490b4afea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T05:00:34.538+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-29T05:00:35.134+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The version of the virus that researchers have named Omicron includes
        multiple viral families. The BA.1 family is the one causing nearly all Omicron
        infections in the U.S. Now, a second family, the BA.2 clade, is starting to
        gain ground in other countries, notably India and Denmark.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b143ac2-d33e-4311-8753-530215ab5f91'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T05:00:34.538+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-29T05:00:35.134+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97a951a5-d946-4bd6-9823-f687ed087ef2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T05:00:34.538+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-29T05:00:35.135+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Denmark, BA.2 now accounts for about half of all new Covid-19
        cases, according to a recent statement from Denmark''s Statens Serum Institute.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05906ca8-3262-4ff4-813d-5e851415d5b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T05:00:34.538+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-29T05:00:35.135+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f35668d-f92a-4e5c-ba1a-9c5104cf1a44'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T05:00:34.538+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-29T05:00:35.136+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, Dr. Sujeet Kumar Singh, director of India''s National
        Centre for Disease Control, said that BA.2 had become the dominant strain
        there.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba5b942d-9c2c-4c03-a237-5a63887bd650'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T05:00:34.538+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-29T05:00:35.136+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8534dcf8-6360-4b62-8033-917c85901995'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T05:00:34.538+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-29T05:00:35.136+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BA.2 has also been picked up in South Africa and the United Kingdom,
        where it has been designated a variant under investigation by the UK''s Health
        Security Agency. A variant under investigation is one that''s spreading in
        the country and being monitored because it may spread more easily from person
        to person or have features that make it more resistant to treatments or vaccines.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e53e89b-8f1f-4e1c-9059-14ebeded2b4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T05:00:34.538+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-29T05:00:35.137+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a1eae55-e68d-4a37-8d47-e1f8d34bd01e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T05:00:34.538+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-29T05:00:35.137+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the US, roughly 100 cases caused by BA.2 have been reported from
        at least 20 states, according to the sequence-sharing website GISAID.org.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad119a54-003c-454e-a2db-59da354369e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T05:00:34.538+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-29T05:00:35.138+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7567081-2149-4435-9500-c824d81c5627'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T05:00:34.538+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-29T05:00:35.138+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BA.2 currently accounts for less than 1% of US Covid-19 cases, according
        to Outbreak.info, a Scripps Research data project.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e100018-3cdf-4d92-b939-d69696dfa86b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T05:00:34.538+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-29T05:00:35.138+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '777f351c-a15f-46d3-a91c-3d7ab058e210'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T05:00:34.538+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-29T05:00:35.139+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At Houston Methodist Hospital in Texas, researchers are sequencing
        the viral genomes of every positive Covid-19 case they find. Out of more than
        4,000 genomes sequenced since the first of the year, they''ve found only three
        cases of the BA.2 sublineage, said Dr. Wesley Long, medical director of microbiology.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f72ba08-39bf-441d-add3-d4899a106ecd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T05:00:34.538+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-29T05:00:35.139+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be2cac8e-70c8-4dd5-98cf-2af8e5ba1f39'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T05:00:34.539+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-29T05:00:35.140+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Will it take off here the way it has in India and Denmark? "I think
        it''s still too early to tell," Long says.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9098598-8b3c-4fd3-af81-4d838a21fb73'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T05:00:34.539+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-29T05:00:35.140+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '302d30c8-3bea-4dd5-9b7d-44bf8a23efa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T05:00:34.539+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-29T05:00:35.140+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Viruses change, or mutate, all the time. Most of these changes aren''t
        harmful. But occasionally, a virus will change in a way that helps it become
        more competitive. It might transmit from host to host more quickly, for example,
        or bind to cells more easily.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7d7bc10-0b0a-46e8-a56c-a05e5dbf8a8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T05:00:34.539+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-29T05:00:35.141+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1425a9f9-bd6b-42d9-87f0-ea967ff345a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T05:00:34.539+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-29T05:00:35.141+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Long says it''s hard to know why BA.2 is gaining ground in certain
        countries. It could be that it has some kind of advantage over the original
        Omicron variant, or perhaps both BA.1 and BA.2 were introduced around the
        same time, so they were able to spread at about the same rate.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94b0e6a7-ebb4-4bfa-a8fb-9448e407dd65'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T05:00:34.539+08:00
      'mgnl:createdBy': 'bamba'
