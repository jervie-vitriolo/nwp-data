      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 29) —</strong> The
        COVID-19 reproduction number in the National Capital Region&nbsp;—&nbsp;which
        is now tagged as "moderate risk"&nbsp;—&nbsp;has further gone down to 0.50,
        according to the OCTA Research.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e91b5a4c-cf31-4165-a844-502c72e7fffc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T15:40:10.555+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2022-01-29T15:44:27.737+08:00
      'mgnl:lastActivatedBy': 'currie'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rate dropped from 0.63 just two days before,&nbsp;the independent
        pandemic monitoring group said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c69ffb5-fd26-49ff-8af5-073f15f1e07f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T15:40:10.555+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2022-01-29T15:44:27.737+08:00
      'mgnl:lastActivatedBy': 'currie'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reproduction number refers to the average number of people a
        COVID-positive individual can infect. A rate below 1 indicates the virus transmission
        is slowing down.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '889f7e96-df8e-46d0-a934-20c431104696'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T15:40:10.556+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2022-01-29T15:44:27.737+08:00
      'mgnl:lastActivatedBy': 'currie'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>OCTA Research fellow Guido David said the 2,256 new cases reported
        in NCR on Friday were the lowest since Dec. 31, 2021, when daily infections
        were only beginning to go up.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '844b4bb4-8847-4af9-9f6c-3e3ec54e03a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T15:40:10.556+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2022-01-29T15:44:27.737+08:00
      'mgnl:lastActivatedBy': 'currie'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The downward trend has slowed in the past four days, but new cases
        [are] still tracking below Jan. 20 projections," he <a href="https://twitter.com/iamguidodavid/status/1487242042933592065?s=20&amp;t=ODX1WBm-MflLiV6H5OEjJQ">said</a>.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06c32692-630c-4a5b-b069-267f80ac052c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T15:40:10.556+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2022-01-29T15:44:27.737+08:00
      'mgnl:lastActivatedBy': 'currie'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The seven-day positivity rate also decreased to 21%, David added.
        But he noted that "it is not yet clear at this time if the slowing of the
        trend is real or artificial."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd582d0e-4101-4db1-9da6-80dcc1c18d86'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T15:40:10.556+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2022-01-29T15:44:27.737+08:00
      'mgnl:lastActivatedBy': 'currie'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will have to wait a few more days to see if it returns to its
        course," David said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59454fe5-fbab-41e9-a774-916322731483'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T15:40:10.556+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2022-01-29T15:44:27.737+08:00
      'mgnl:lastActivatedBy': 'currie'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila was downgraded to moderate risk on Friday, although
        health officials pointed out that the number of cases in the region is <a
        href="https://cnnphilippines.com/news/2022/1/28/NCR-moderate-risk-COVID-19.html">still
        above the pre-Omicron level</a>.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcfdfae3-b268-4bcb-96f4-c5fbcba5825d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T15:40:10.556+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2022-01-29T15:44:27.737+08:00
      'mgnl:lastActivatedBy': 'currie'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>David reiterated the public should continue strict compliance with
        health protocols to "sustain the downward momentum."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '179a732f-113f-4111-ba8c-d562f0a70cc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T15:40:10.556+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2022-01-29T15:44:27.737+08:00
      'mgnl:lastActivatedBy': 'currie'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cebu City, meanwhile, may have also reached the peak of the surge,
        OCTA said,&nbsp;citing the "downward trajectory" of infections.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b55993d-e94e-4539-9e2b-5525512daa2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T15:40:10.557+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2022-01-29T15:44:27.737+08:00
      'mgnl:lastActivatedBy': 'currie'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group said the city''s reproduction number dropped to 2.03 as
        of Jan. 25 from 3.94 the previous week.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e4b223c-4aef-4902-982c-a5732c4d7ad2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T15:40:10.557+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2022-01-29T15:44:27.737+08:00
      'mgnl:lastActivatedBy': 'currie'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The average daily attack rate (ADAR), however, was still "very high"
        at 62.27%, and the positivity rate at 39%, it added.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '890d1c49-d6d7-43f9-a49f-3f36a31f14ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T15:40:10.557+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2022-01-29T15:44:27.737+08:00
      'mgnl:lastActivatedBy': 'currie'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cebu City also remains under the "very high risk" level.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f053e524-b6a5-439a-a675-385d5d7a0661'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T15:40:10.557+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2022-01-29T15:44:27.737+08:00
      'mgnl:lastActivatedBy': 'currie'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country began seeing an uptick in COVID-19 infections on Dec.
        29 last year, when it logged close to 900 new cases for the first time in
        over a month.</p>'
