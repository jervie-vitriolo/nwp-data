      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48f1f97d-7f31-4ae7-ad49-8336f67f5643'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T05:00:34.539+08:00
