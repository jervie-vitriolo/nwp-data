      'text': '<p>The DOH said 77% or 13,298 of the new infections were detected within
        the last 14 days. Metro Manila is the top contributing region with 1,520,
        followed by Calabarzon with 1,426, and Davao Region with 1,331.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c9a5d49-83d9-4eed-9833-5ae6361f1093'
