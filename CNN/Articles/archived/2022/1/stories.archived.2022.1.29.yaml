      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Binubuksan nito ang landas sa mas malalim na pagkakaisa para
        sa ikabubuti ng sambayanang Pilipino</em>,” he added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50085350-d5e7-4a08-8b16-27f250a866ce'
      'mgnl:activationStatus': true
