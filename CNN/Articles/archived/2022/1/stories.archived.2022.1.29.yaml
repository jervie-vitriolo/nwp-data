      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nick, I love you brother. Man, I can honestly say we did not expect
        to even come close to this, but with the help of you guys (the crowd) all
        week, it was unbelievable. The coverage we got and the support for us, we
        could not ask for anything more."</p>'
