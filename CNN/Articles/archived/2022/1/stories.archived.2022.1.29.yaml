      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2d6ffa2-1990-46e9-8d11-ed97c57e8b06'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T05:00:34.539+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-29T05:00:35.142+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientists say the new Omicron spinoff is not surprising and, in
        fact, was anticipated, given that about half of the world''s population still
        hasn''t been vaccinated against the coronavirus.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ef46512-d8d8-4c3f-a7d6-281e650f6be9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T05:00:34.539+08:00
