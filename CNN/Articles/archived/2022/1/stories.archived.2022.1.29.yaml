    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f614ceb-f82d-415e-be85-c6c8d208a14b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T12:02:08.869+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2022-01-29T12:05:11.356+08:00
      'mgnl:lastActivatedBy': 'currie'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;A New Hampshire postal worker is now
        a local hero after she helped save a woman''s life.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05639c3d-623b-4bc5-bdf0-b53e713d41f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T12:02:08.870+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2022-01-29T12:05:11.356+08:00
      'mgnl:lastActivatedBy': 'currie'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Newmarket mail carrier Kayla Berridge realized during her shift
        on January 27 that mail had been piling up for four days at a resident''s
        home. Newmarket is around 40 miles from Concord.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a43da33-bd5e-4c1b-999a-6fbe742d12d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T12:02:08.870+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2022-01-29T12:05:11.356+08:00
      'mgnl:lastActivatedBy': 'currie'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I hadn''t seen her in a while, and I noticed her mail wasn''t getting
        picked up, so I got a little concerned," Berridge told CNN Friday. The woman,
        who is in her 80s, would sometimes chat with her, Berridge said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d3c00bb-c204-4b98-ac03-35fa4612794d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T12:02:08.870+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2022-01-29T12:05:11.356+08:00
      'mgnl:lastActivatedBy': 'currie'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Berridge had a gut feeling that she ought to call for a wellness
        check on the home, she said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cff027c3-4d36-4cb9-8924-e753ad49cb6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T12:02:08.870+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2022-01-29T12:05:11.356+08:00
      'mgnl:lastActivatedBy': 'currie'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was the right decision. Inside, the woman had been trapped on
        the floor of her bedroom for at least three days, the Newmarket Police Department
        later reported.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd68590a8-9468-44f3-a4f5-d85cbcaf3bfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T12:02:08.870+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2022-01-29T12:05:11.356+08:00
      'mgnl:lastActivatedBy': 'currie'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police Lt. Wayne Stevens told CNN that the first detective to arrive
        on the scene could faintly hear the woman calling for help as he knocked on
        the door.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c8d10f0-d821-4009-8904-9044fdfb6cfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T12:02:08.870+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2022-01-29T12:05:11.356+08:00
      'mgnl:lastActivatedBy': 'currie'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stevens pulled up to the house with another officer who had visited
        the woman before and was able to gain entry.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da86c77b-1def-43d2-9417-46e1e498ac5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T12:02:08.871+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2022-01-29T12:05:11.356+08:00
      'mgnl:lastActivatedBy': 'currie'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once inside, the officers found the woman on the floor of her bedroom,
        under items including artwork and frames. Police believe she tried to grab
        her bed for support, but the items on the bed ended up falling on her.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcd01780-c1bc-4f5b-b49e-4d8e738085c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T12:02:08.871+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2022-01-29T12:05:11.356+08:00
      'mgnl:lastActivatedBy': 'currie'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The woman was taken to the hospital and diagnosed with hypothermia
        and dehydration. She is still in the hospital as of Friday, but her family
        told Stevens she is stable and recovering well.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ec570a2-1b8b-4f9e-a4f6-f672ca6c2b07'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T12:02:08.871+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2022-01-29T12:05:11.356+08:00
      'mgnl:lastActivatedBy': 'currie'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During her four years as a mail carrier, Berridge said she has never
        had to call a wellness check, but there have been close calls. Mail piling
        up, no outgoing mail, or a car parked in the driveway consistently are all
        signs Berridge said she looks for.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d2a3ba3-5c28-4b43-886e-aa3215045dec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T12:02:08.871+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2022-01-29T12:05:11.356+08:00
      'mgnl:lastActivatedBy': 'currie'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Newmarket is a great little town," Berridge added. "Everyone has
        each other''s backs."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3fc63a9-db69-47ff-add1-78f77891f9c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T12:02:08.871+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2022-01-29T12:05:11.356+08:00
      'mgnl:lastActivatedBy': 'currie'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stevens said this isn''t the first time the department has conducted
        a wellness check called in by a postal carrier — but it is a rare case where
        they found someone in need of help.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5daa186b-888c-4dc4-a842-238b90d9876e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T12:02:08.871+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2022-01-29T12:05:11.356+08:00
      'mgnl:lastActivatedBy': 'currie'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Without a doubt, she saved this lady''s life," Stevens said. "That''s
        part of being a letter carrier in a small town and taking your job to the
        next level. She did a great job."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cefafa4-55a5-4acd-93e1-8abf8d60603a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T12:03:00.384+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2022-01-29T12:05:11.356+08:00
      'mgnl:lastActivatedBy': 'currie'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2022/01/28/us/mail-carrier-saves-elderly-woman-trnd/index.html">Mail
        began to pile up at a home. The local mail carrier noticed and saved a woman''s
        life</a>"</em></p>'
  'Gatchalian-bats-for-single-ticket-system-elections':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-01-29T13:41:36.041+08:00
    'imagesource': 'jcr:a6e693fc-ae4a-4017-87ec-cadf0c57832b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '65a9214f-be1b-4ef6-8e15-5ceaf5059f8b'
    'lead': 'Senator Win Gatchalian is seeking the establishment of a single ticket
      system for the two highest positions in the next elections.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-29T13:47:29.882+08:00
    'mgnl:createdBy': 'currie'
    'mgnl:lastActivated': 2023-01-16T13:45:12.165+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-16T12:10:22.536+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['senator-win-gatchalian', 'tandem-vote', 'single-ticket', 'elections',
      'polls']
    'template': '1'
    'title': '''Tandem vote'' for president, VP pushed'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ab983ab-6c70-48d6-8ebb-ff3f063a8013'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T13:47:29.882+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T13:45:12.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 29) —</strong> A
        lawmaker is seeking the establishment of a single ticket system for the two
        highest positions in the next polls.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7323be83-6e11-42a2-b1bc-345142b58505'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T13:47:29.883+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T13:45:12.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Win Gatchalian filed Resolution of Both Houses No. 3 to
        mandate a "tandem vote" for president and vice president in order to push
        for a "more unified and consistent ideological or platform-based election
        that will promote policy continuity and assure implementation efficiency."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bd5c713-dc82-4bdf-90ff-25a8d7df6da0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T13:47:29.883+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T13:45:12.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"By institutionalizing a single ticket for the president, the focus
        of election will shift from the personalities involved to the political party''s
        common and unified policy agenda and contribute to more programmatic political
        debate and more effective governance," Gatchalian said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f9ac808-1679-4da0-9b9f-a6dead8911cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T13:47:29.883+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T13:45:12.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator specifically sought the amendment of the provision under
        Section 4, Article VII of the 1987 Constitution.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c23a2f8f-078f-418b-9e70-dcd5ffafeadc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T13:47:29.883+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T13:45:12.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said this can be done through the concurrence of three-fourths
        of the members of Congress, with each chamber casting votes separately.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20886360-db55-4b98-bc1b-a01057077b20'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T13:47:29.883+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T13:45:12.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gatchalian also suggested that each tandem be floated even before
        the conduct of general elections within political parties or their coalitions.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ed0cee3-0e19-431c-857d-575e60563d9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T13:47:29.883+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T13:45:12.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The election returns that will be transmitted to Congress for canvassing
        procedure will be as a single ticket," he added. "The ticket of candidates
        for president and vice president that will have the highest number of votes
        shall be proclaimed elected."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bdbf437-ee63-459f-aed5-af0cb738255e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T13:47:29.884+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T13:45:12.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gatchalian stressed the need for a "stronger" political party system,
        citing the "animosity" or "coalition of convenience" that happens when the
        country''s top leaders come from different parties.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ddc08d4-07f7-4977-b344-cd431559c40a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T13:47:29.884+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T13:45:12.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Such was the case in the last five presidential and vice-presidential
        polls which yielded a split ticket of winning bets, he pointed out.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e625b88-1e67-4b1f-9b20-22e210542cb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T13:47:29.884+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T13:45:12.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A single or general ticket, or the type where voters opt for candidates
        of the same party, is a system used in the United States.</p>'
  'Leni-Robredo-Kiko-Pangilinan-Makabayan-May-polls':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-01-29T14:34:58.517+08:00
    'imagesource': 'jcr:efd29af8-cd72-4e5a-aa03-9bba9f83eeec'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fef84020-a976-4eed-ae8e-198589e86806'
    'lead': '''Binubuksan nito ang landas sa mas malalim na pagkakaisa para sa ikabubuti
      ng sambayanang Pilipino,'' the camp of presidential aspirant Vice President
      Leni Robredo says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-29T14:38:16.292+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2022-01-29T14:38:17.048+08:00
    'mgnl:lastActivatedBy': 'alyssa'
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Robredo, Pangilinan ready to work with Makabayan; thank coalition for
      support ahead of polls'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f147bc5-b579-4395-ba87-4e46b5fc2428'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T14:38:16.292+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2022-01-29T14:38:17.049+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 29)—</strong> The
        tandem of Vice President Leni Robredo and Senator Kiko Pangilinan on Saturday
        thanked the Makabayan coalition for the endorsement for the May elections.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecb2fba7-229f-4010-a794-5a4c5815f99c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T14:38:16.292+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2022-01-29T14:38:17.049+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Robredo’s camp said the two are ready to work with
        the progressive group in order to achieve their common goals and platforms
        for the country.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23dc2c6c-424b-443f-bda5-9ed8c16fd6c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T14:38:16.292+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2022-01-29T14:38:17.050+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Handa silang makipagtulungan hinggil sa sampung puntong inilatag
        bilang nakikitang kumon na tindig sa mga isyu at plataporma sa kanilang deklarasyon,</em>”
        Robredo’s spokesperson Barry Gutierrez said.</p>'
    '3':
