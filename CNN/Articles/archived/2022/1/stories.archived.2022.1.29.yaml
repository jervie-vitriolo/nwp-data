      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Latest data showed over 58 million people in the Philippines are
        now fully vaccinated against COVID-19 while 6.8 milion individuals have already
        received their booster shots.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23bd047b-c774-4904-8ef7-0ea73a09a846'
