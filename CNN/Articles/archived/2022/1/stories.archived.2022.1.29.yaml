      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-02-19T00:05:35.415+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6878433d-c46d-40ef-a290-93ee8cacf541'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T15:47:21.065+08:00
      'mgnl:createdBy': 'gabrielle'
