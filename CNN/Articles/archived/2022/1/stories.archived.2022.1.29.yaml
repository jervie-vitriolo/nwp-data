      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c696f27-e8fb-408c-bd52-dbaf2c56fb64'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T15:47:21.065+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-02-19T00:05:35.417+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Early on in the series, the characters already acknowledges that
        their schoolmates have turned into zombies, with Cheong-san asking everyone
        if they’ve seen “Train to Busan.” Once that’s established, they do everything
        they can to find help. As if clearing levels in a video game, the group passes
        through several stages using ordinary objects like&nbsp;desks and cleaning
        materials combined with&nbsp;skills learned as they go — taking shelter in
        classrooms, the broadcast studio, and the science lab inside the school, among
        other places — to work their way upwards to get to the rooftop.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e65cee7-49b0-4b3a-8c58-78bbe994f942'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T15:47:21.065+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-02-19T00:05:35.418+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '600694b3-e332-4458-9f3c-389436bd13f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T15:47:21.066+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-02-19T00:05:35.418+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Holding on to the hope for survival without depending on adults
        or authority figures is a major concept that the director wants to emphasize
        in the series. When the students realize that survival is solely in their
        hands, it’s heartbreaking. The tears and frustration they displayed during
        these moments were so tangible. You could really feel the exhaustion brought
        on from looking back at how much has already been done, so much already lost,
        and the frustration of thinking that there seems to be no end in sight. As
        we near the second anniversary of the very first lockdown announcement in
        the Philippines, these are very real emotions that resonate more given the
        current situation we’re in.</p>'
