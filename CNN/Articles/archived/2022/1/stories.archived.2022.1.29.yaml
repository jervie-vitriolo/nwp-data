      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80f115c2-8eb6-4e9d-b772-7b3f8d4e4df0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T23:09:10.756+08:00
