    'jcr:uuid': '95e35c35-a65f-4b5f-94e3-658f1a8f2225'
    'lead': 'Presidential aspirant Manila Mayor Isko Moreno says a former Navy flag
      officer is the right person to lead the Defense department since they have the
      expertise in guarding the country''s borders.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-29T16:16:12.376+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2022-01-29T16:16:12.784+08:00
