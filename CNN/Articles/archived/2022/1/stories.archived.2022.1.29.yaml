      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '731c14b1-8c31-4419-9672-f5a3a75586f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T00:09:02.137+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-29T00:09:02.772+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite this, Burton emphasized that the best protection comes from
        primary vaccination, plus a booster dose. Citing observations in other countries,
        getting these shots would lead to a 97% reduced chance of getting hospitalized
        or even dying from the infection.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91e7218e-90a0-4007-9b08-f7ab739f6070'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T00:09:02.137+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-29T00:09:02.772+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '449424cc-6ce0-4b92-b452-be5488a80c7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T00:09:02.137+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-29T00:09:02.773+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If a vaccinated and boosted person catches COVID-19, "it will be
        far less severe and far more manageable," he added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ede367a-d0ec-4cd5-b9c9-148994c37f65'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T00:09:02.137+08:00
