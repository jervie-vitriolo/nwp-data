      'mgnl:type': 'text'
      'text': '<p>The total excludes data from three laboratories that failed to submit
        their reports on time. Those laboratories contributed an average of 0.6% of
        tested samples and 0.7% of positive individuals in the last 14 days, according
        to the DOH.</p>'
  'Sinigang-Lumpia-Taste-Atlas-Awards-2021':
    'author': 'Currie Cator, CNN Philippines'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2022-01-29T18:30:31.066+08:00
    'imagesource': 'jcr:e682417a-c0d9-4088-babb-f86b8c9b050f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '283c4a04-b45b-42d9-83e1-2bbf07d74b6b'
    'lead': 'Sinigang was named the No. 1 soup in the 2021 Taste Atlas Awards — garnering
      a worldwide rating of 4.63 out of 5 stars.


      Lumpia, another Filipino favorite, ranked second in the top side dishes.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-29T18:36:51.018+08:00
    'mgnl:createdBy': 'currie'
    'mgnl:lastActivated': 2022-01-30T13:08:45.105+08:00
    'mgnl:lastActivatedBy': 'currie'
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['sinigang', 'lumpia', 'taste-atlas-awards-2021']
    'template': '1'
    'title': 'Sinigang is world''s best soup again; Lumpia among top side dishes'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81f8b7ad-5bdc-40fe-ad9a-5613c090de12'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T18:36:51.018+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2022-01-30T13:08:45.105+08:00
      'mgnl:lastActivatedBy': 'currie'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 29)&nbsp;—</strong>&nbsp;Filipino
        favorite Sinigang is once again hailed as the best soup in the world, according
        to an international food database.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe6948ce-80cb-4e57-b3a1-cc6d058d48fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T18:36:51.018+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2022-01-30T13:08:45.105+08:00
      'mgnl:lastActivatedBy': 'currie'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The popular dish was named the No. 1 soup in the 2021 Taste Atlas
        Awards — garnering a worldwide rating of 4.63 out of 5 stars.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50876d00-6779-4cee-9b1f-2d10882d092c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T18:36:51.018+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2022-01-30T13:08:45.105+08:00
      'mgnl:lastActivatedBy': 'currie'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The website described Sinigang as a "sour Filipino soup consisting
        of <em>sampalok</em> (fruits of the tamarind tree)," which is "traditionally
        served hot and steaming as a main dish, with rice as its accompaniment."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da2a0b26-2ef4-40ed-878f-293468b94841'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T18:36:51.019+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2022-01-30T13:08:45.105+08:00
      'mgnl:lastActivatedBy': 'currie'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is an often-seen dish at special occasions, such as birthdays
        or weddings; and over time, as the dish became more popular, there were new
        variations that used guava or raw mango instead of <em>sampalok</em>," it
        added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e424905-d5bf-49b7-bc1a-409f0a7a8ce2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T18:36:51.019+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2022-01-30T13:08:45.105+08:00
      'mgnl:lastActivatedBy': 'currie'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taste Atlas highlighted Sinigang is "a unique soup that is a true
        representative of Filipino cuisine."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1105477-2f65-4187-a07b-11ce5755c63f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T18:36:51.019+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2022-01-30T13:08:45.105+08:00
      'mgnl:lastActivatedBy': 'currie'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The four soups that rounded up the top five were Romania''s Ciorbă
        de fasole cu afumătură with 4.55, Japan''s Shoyu ramen with 4.54, Turkey''s
        Mercimek çorbası with 4.53, and Japan''s Tonkotsu ramen with 4.50.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02aa8c65-e0d7-4a06-89d8-24d2af125ff8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T18:36:51.019+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2022-01-30T13:08:45.105+08:00
      'mgnl:lastActivatedBy': 'currie'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2020, Sinigang was also Taste Atlas'' <a href="https://www.cnnphilippines.com/lifestyle/2021/8/3/Sinigang-best-vegetable-soup.html">"best-rated"
        vegetable soup</a>, as it earned an overall rating of 4.8.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fea4455-4664-42e5-9583-489f9200d030'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T18:36:51.019+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2022-01-30T13:08:45.105+08:00
      'mgnl:lastActivatedBy': 'currie'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lumpia, another local favorite, ranked second&nbsp;in the top side
        dishes with a rating of 4.51 out of 5 stars.&nbsp;It was described as a "simple
        and flavorful Filipino finger food that evolved from the Chinese spring rolls."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a875a3df-5ec6-4d29-8b05-c8d913ab362c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T18:36:51.019+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2022-01-30T13:08:45.105+08:00
      'mgnl:lastActivatedBy': 'currie'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It can be eaten as a snack or as a side dish, and it is almost
        impossible to see a Filipino feast without at least one variation of lumpia,"
        Taste Atlas said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '622c3151-5ca0-44a9-9315-d77020bbbebb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T18:36:51.020+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2022-01-30T13:08:45.105+08:00
      'mgnl:lastActivatedBy': 'currie'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Belgium''s Pommes frites placed first with a rating of 4.56. Poland''s
        Kluski śląskie was third with 4.46, followed by Japan''s Gyoza with 4.45,
        and Germany''s Kartoffelklöße with 4.43.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97db5cf4-e260-434a-bb38-bb437921fc26'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T18:36:51.020+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2022-01-30T13:08:45.105+08:00
      'mgnl:lastActivatedBy': 'currie'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adobo and Sisig, two of the most loved dishes in the Philippines,
        were also recognized as among the 100 best eats across the globe.</p>'
