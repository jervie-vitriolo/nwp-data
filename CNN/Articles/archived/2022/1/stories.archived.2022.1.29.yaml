      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Phivolcs said the volcano located in Batangas tallied daily average
        of 10,668 tonnes of sulfur dioxide emission this year. The highest so far
        was last Jan. 27 with 18,705 tonnes.</p>'
