      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afea31ec-2b60-4e4e-a928-d90a891c72a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T18:03:44.712+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2022-01-29T18:03:45.243+08:00
      'mgnl:lastActivatedBy': 'david'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the active cases, 199,893 are considered mild; 8,736 have
        no symptoms; 3,114 are moderate; 1,526 are severe; and 318 are critical, according
        to the DOH.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9338f825-cf08-4d74-9a6e-30f386810a68'
