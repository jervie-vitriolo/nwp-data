      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2022-01-29T18:03:45.245+08:00
      'mgnl:lastActivatedBy': 'david'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb9ac966-233b-4641-b39a-55a9637477fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T18:03:44.712+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2022-01-29T18:03:45.245+08:00
      'mgnl:lastActivatedBy': 'david'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the new deaths, 65 occurred in January; two each in August and
        November 2021; and one in July 2021.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4537297e-d771-4002-990c-0dab95c16049'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T18:03:44.712+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2022-01-29T18:03:45.246+08:00
      'mgnl:lastActivatedBy': 'david'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b92d72d-6280-4fdc-9bb4-497eedec04e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T18:03:44.713+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2022-01-29T18:03:45.246+08:00
      'mgnl:lastActivatedBy': 'david'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country also recorded a positivity rate - or percentage of tested
        people who yielded positive results - of 33.3% based on 56,447 tests reported
        on Jan. 27.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65569ef2-58f6-4196-90d1-9c28d504c85a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T18:03:44.713+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2022-01-29T18:03:45.246+08:00
