      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08f5fa5d-63b3-4448-b038-117bd606f90d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T15:47:21.064+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-02-19T00:05:35.396+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her Polygon video, Stoeber also pointed to the community-centered
        wave of&nbsp;zombie media, such as“The Walking Dead” and “The Last of Us.”
        The stories these games and shows tackle are reflective of the growth of their
        creators; a move towards the safeness of a familial community and how characters
        find their role within them.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c81d0b81-78b2-4506-bc50-84514a10efc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T15:47:21.064+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-02-19T00:05:35.397+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31169873-ee0f-4281-b08f-2a1408211a09'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T15:47:21.065+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-02-19T00:05:35.398+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is where the rest of the cast comes in: this show would not
        be what it is without the other main players in the school, especially Cheong-san’s
        classmates: the stubborn-but-lovable Gyeong-su (played by Ham Sung-min), awkward-but-ingenious
        megane (glasses boy) Oh Joon-yeong (played by An Seoung-Kyun), the class clown
        with a passion for singing (Dae-su, played by Lim Jae-hyeok), team player
        Wu-jin (played by Son Sang-yeon), best friends Ji-min (played by Kim Jin-yeong)
        and Hyo-ryeong (played by Kim Bo-yoon). There’s also much to root for in the
        second group of student survivors led by seniors Seung-lee and Eun-saem, with
        juniors Ho-eun and Han-yeol.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c5a8ec9-59fa-4ef1-b7aa-3110621a530b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T15:47:21.065+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-02-19T00:05:35.400+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cac33842-de8c-4f66-9589-5e60ab69df4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T15:47:21.065+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-02-19T00:05:35.402+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other side of things, there are the characters you learn
        to hate with a passion. Yoo In-soo is terrifying as school bully Gwi-nam.
        Lee Yoo-mi, who Netflix viewers may know from her role as Ji-yeong in “Squid
        Game,” shared how she worked hard to make her character Na-yeon as annoying
        as possible. She would ask Sung-min (who plays Gyeong-su) questions like “am
        I upsetting you enough?” or “am I getting on your nerves enough?”</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efcd3987-7c48-4465-ad6a-1b611cbefa00'
