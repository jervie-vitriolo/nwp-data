    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a83c392-4e8c-46d6-803e-8ed0853c88e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T00:09:02.137+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-29T00:09:02.770+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The COVID-19 vaccine manufacturer earlier announced that the first
        participant for the trial has been dosed this week for the Phase 2 clinical
        trial of their<a href="https://edition.cnn.com/2022/01/26/health/moderna-omicron-antibodies-booster/index.html">
        Omicron-specific booster shot.</a> This is after research published in the
        New England Journal of Medicine found that a booster dose of the vaccine remained
        effective against the variant despite showing signs of waning antibody protection.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc9b1fb4-489f-4000-a4b6-b0ab413e2e17'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T00:09:02.137+08:00
