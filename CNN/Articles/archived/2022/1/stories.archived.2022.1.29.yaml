      'mgnl:type': 'text'
      'text': '<p>The pair, who thrilled fans throughout the tournament with their
        entertaining play, are the first all-Australian men''s doubles champions at
        the season''s opening slam since Todd Woodbridge and Mark Woodforde triumphed
        in 1997.</p>'
