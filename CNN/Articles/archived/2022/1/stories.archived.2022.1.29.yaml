  'US-Navy-stealth-fighter-jet-crash-South-China-Sea':
    'author': 'Brad Lendon, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-01-29T17:07:15.817+08:00
    'imagesource': 'jcr:e61e4176-7430-4e55-a110-78252a2e604a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1d366969-91cb-4a14-aab0-d714427f2f97'
    'lead': 'The F-35C, a single-engine stealth fighter and the newest jet in the
      US Navy fleet, crash-landed on the aircraft carrier USS Carl Vinson during routine
      operations in the South China Sea.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-29T16:11:24.364+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2022-01-29T17:06:37.058+08:00
    'mgnl:lastActivatedBy': 'david'
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Images emerge of one of the US Navy''s newest stealth fighters crashing
      into the sea'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7328e7be-3f3d-49b6-af1f-a6746e0ec278'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T16:11:24.364+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2022-01-29T17:06:37.058+08:00
      'mgnl:lastActivatedBy': 'david'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Seoul, South Korea (CNN) –</strong> Images have emerged
        of a US Navy F-35C stealth fighter crashing into the South China Sea earlier
        this week.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8c75ad8-93c1-495f-a3d4-aba02b9b5a9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T16:11:24.364+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2022-01-29T17:06:37.059+08:00
      'mgnl:lastActivatedBy': 'david'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The F-35C, a single-engine stealth fighter and the newest jet in
        the US Navy fleet, crash-landed on the aircraft carrier USS Carl Vinson during
        routine operations on Monday, the Navy said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c2bf1eb-7fa2-400a-b4d4-96cb9cd6d2b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T16:11:24.364+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2022-01-29T17:06:37.059+08:00
      'mgnl:lastActivatedBy': 'david'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesperson for the US Navy''s 7th Fleet said Friday that an
        investigation into the incident is continuing while confirming images that
        have emerged on social media since the crash are genuine.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4277ae13-985c-44e8-b65d-fc36ccf28644'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T16:11:24.364+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2022-01-29T17:06:37.059+08:00
      'mgnl:lastActivatedBy': 'david'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The ship has assessed that the video and photo covered by media
        today were taken onboard USS Carl Vinson ... during the crash," Cmdr. Hayley
        Sims, public affairs officer for the 7th Fleet said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fe34994-4a6e-4b8c-86da-357a492a65df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T16:11:24.364+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2022-01-29T17:06:37.060+08:00
      'mgnl:lastActivatedBy': 'david'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A still photograph shows the stealth fighter floating on the surface
        of the South China Sea, its cockpit open and ejection seat missing.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46c4795f-895d-4a92-b17b-fd17a7faea85'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T16:11:24.365+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2022-01-29T17:06:37.060+08:00
      'mgnl:lastActivatedBy': 'david'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A video shows the F-35 on its landing approach to the aircraft carrier
        but cuts off before the plane impacts the flight deck.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3150676c-4afb-4379-b7da-a5b68e0710c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T16:11:24.365+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2022-01-29T17:06:37.060+08:00
      'mgnl:lastActivatedBy': 'david'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Navy said earlier this week that the damage to the Vinson was
        only superficial, and it and the carrier''s air wing have resumed normal operations.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fef2e17-1b8c-4d59-93c5-2c4f2d86e7b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T16:11:24.365+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2022-01-29T17:06:37.061+08:00
      'mgnl:lastActivatedBy': 'david'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An effort to recover the fighter jet from the bottom of the South
        China Sea had begun, said Lt. Nicholas Lingo, another 7th Fleet spokesperson.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd327f317-8760-460e-96ad-929e416008b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T16:11:24.365+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2022-01-29T17:06:37.061+08:00
      'mgnl:lastActivatedBy': 'david'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Analysts said raising the aircraft would likely be a complex operation,
        and one that would be monitored by China, which claims almost all of the 1.3
        million-square-mile South China Sea as its territory.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10951720-e396-4d4b-abcc-2130dc876065'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T16:11:24.365+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2022-01-29T17:06:37.061+08:00
      'mgnl:lastActivatedBy': 'david'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The F-35C contains some of the Navy''s most advanced technology,
        and the analysts said Washington would want to keep it out of Beijing''s hands.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b8a1073-c69d-4058-96b3-deb9811e1272'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T16:11:24.365+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2022-01-29T17:06:37.061+08:00
      'mgnl:lastActivatedBy': 'david'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the Chinese Foreign Ministry said on Thursday they were
        aware that a US Navy stealth fighter had crashed in the South China Sea, but
        "had no interests in their plane."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00de3f5d-1d4b-40d6-a70d-a17fc873aa08'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T16:11:24.365+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2022-01-29T17:06:37.062+08:00
      'mgnl:lastActivatedBy': 'david'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We advise [the US] to contribute more to regional peace and stability,
        rather than flexing force at every turn in [the South China Sea]," China''s
        Foreign Ministry spokesperson Zhao Lijian said.The $100 million warplane impacted
        the flight deck of the 100,000-ton aircraft carrier and then fell into the
        water as its pilot ejected, Navy officials said. The pilot and six sailors
        aboard the Vinson were injured.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd67fc9a6-1ad3-47c2-a24d-e456e3a9a1ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T16:11:24.365+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2022-01-29T17:06:37.062+08:00
      'mgnl:lastActivatedBy': 'david'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/01/28/asia/us-navy-f-35-crash-photos-intl-hnk-ml/index.html"
        target="_blank">"Images emerge of one of the US Navy''s newest stealth fighters
        crashing into the sea"</a></em></p>'
  'Isko-Moreno-to-appoint-ex-Navy-flag-officer-as-defense-chief-if-elected-president':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-01-29T16:20:07.080+08:00
    'imagesource': 'jcr:d9eb639c-0b1a-432b-b19e-f9604650f8cb'
