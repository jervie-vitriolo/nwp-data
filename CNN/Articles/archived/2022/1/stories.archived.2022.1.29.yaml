      'mgnl:lastActivatedBy': 'david'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A lot of national teams don''t get that long to train together,
        especially if they''re playing abroad or with different clubs. That was really
        nice to have," Long said.</p>'
