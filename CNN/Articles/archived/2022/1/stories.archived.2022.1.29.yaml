    'jcr:uuid': '91e0757c-6599-4eb3-8492-bb4ee67a4d03'
    'lead': 'Moderna Chief Medical Officer Dr. Paul Burton also tells people that
      "If ever there was a time to get vaccinated and get boosted, it''s now."'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-29T00:09:02.135+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2022-01-29T00:09:02.764+08:00
