    'jcr:uuid': 'cddfaa0a-f2da-49c4-98af-aaefc3b9ca46'
    'lead': 'China and the United States could end up in a military conflict if the
      United States encourages Taiwan''s independence, Beijing''s ambassador to Washington
      said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-29T22:25:18.078+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2022-01-29T22:25:28.934+08:00
    'mgnl:lastActivatedBy': 'david'
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Support of Taiwan independence could spark US military conflict with
      China, Chinese ambassador says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd68bf3b2-5acb-4db1-a748-8a0328857236'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T22:25:18.078+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2022-01-29T22:25:28.934+08:00
      'mgnl:lastActivatedBy': 'david'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> China and the United States could end
        up in a military conflict if the United States encourages Taiwan''s independence,
        Beijing''s ambassador to Washington said in a US radio interview broadcast
        on Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e11dd0de-9066-4bfc-90ec-c0bd3b63975b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T22:25:18.079+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2022-01-29T22:25:28.934+08:00
      'mgnl:lastActivatedBy': 'david'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61e5b15d-f42d-428e-ae09-1ad884d3d387'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T22:25:18.079+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2022-01-29T22:25:28.934+08:00
      'mgnl:lastActivatedBy': 'david'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China considers the neighboring, democratically ruled island of
        Taiwan its "sacred" territory and has never renounced the use of force to
        ensure eventual unification.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b580320-e99a-4ebd-94ff-add1db57e684'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T22:25:18.079+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2022-01-29T22:25:28.934+08:00
      'mgnl:lastActivatedBy': 'david'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4092a14d-77af-48ba-81bb-ea0a47e712b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T22:25:18.079+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2022-01-29T22:25:28.934+08:00
      'mgnl:lastActivatedBy': 'david'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let me emphasize this. The Taiwan issue is the biggest tinder-box
        between China and the United States," Qin Gang told National Public Radio.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62562572-a692-4e68-a8ca-d6a0b052a543'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T22:25:18.079+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2022-01-29T22:25:28.934+08:00
      'mgnl:lastActivatedBy': 'david'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92e7d43a-8e39-4beb-9415-1b59802e644b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T22:25:18.079+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2022-01-29T22:25:28.934+08:00
      'mgnl:lastActivatedBy': 'david'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If the Taiwanese authorities, emboldened by the United States,
        keep going down the road for independence, it most likely (will) involve China
        and the United States, the two big countries, in a military conflict," he
        said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c2afc3f-6b16-4fe2-b72b-3e114a4551a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T22:25:18.079+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2022-01-29T22:25:28.934+08:00
      'mgnl:lastActivatedBy': 'david'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1690276-cb66-4e5a-81a3-b7f7c0e1133e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T22:25:18.079+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2022-01-29T22:25:28.934+08:00
      'mgnl:lastActivatedBy': 'david'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked to comment, the US Defense Department said the United States
        remained committed to its "one China" policy and its commitments under the
        US Taiwan Relations Act.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6247f320-abd5-407e-918c-7ed476dafd80'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T22:25:18.079+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2022-01-29T22:25:28.934+08:00
      'mgnl:lastActivatedBy': 'david'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b07b3b2d-5e17-428e-8828-89b1ab0f2c3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T22:25:18.080+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2022-01-29T22:25:28.935+08:00
      'mgnl:lastActivatedBy': 'david'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the long-standing policy, Washington officially recognizes
        Beijing rather than Taipei, while the act requires the United States to provide
        Taiwan with the means to defend itself.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '880e3a45-ad29-482b-ac6f-49ae3d36c817'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T22:25:18.080+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2022-01-29T22:25:28.935+08:00
      'mgnl:lastActivatedBy': 'david'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5c906ae-8032-413d-9446-3292a08af580'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T22:25:18.080+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2022-01-29T22:25:28.935+08:00
      'mgnl:lastActivatedBy': 'david'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will continue to assist Taiwan in maintaining a sufficient self-defense
        capability while also maintaining our own capacity to resist any use of force
        that would jeopardize the security of the people of Taiwan," a Pentagon spokesperson
        said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b8c0577-25c6-4151-9eee-31f9c8328f58'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T22:25:18.080+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2022-01-29T22:25:28.935+08:00
      'mgnl:lastActivatedBy': 'david'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eacae99-1010-4f48-874a-7371e1dd7c32'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T22:25:18.080+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2022-01-29T22:25:28.935+08:00
      'mgnl:lastActivatedBy': 'david'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US State Department and White House did not immediately respond
        to requests for comment on Qin''s remark, which came just hours after US Secretary
        of State Antony Blinken and China''s Foreign Minister Wang Yi discussed the
        crisis over Ukraine.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef83370f-3d56-463f-8179-14b1cbba7e40'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T22:25:18.080+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2022-01-29T22:25:28.935+08:00
      'mgnl:lastActivatedBy': 'david'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7857a546-4986-41cd-8225-a51c90d00d94'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T22:25:18.080+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2022-01-29T22:25:28.935+08:00
      'mgnl:lastActivatedBy': 'david'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Chinese officials have warned of military action over Taiwan,
        it is unusual for them to link it directly to the United States.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f34d415-18b1-4d43-a853-5406fd62b805'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T22:25:18.080+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2022-01-29T22:25:28.935+08:00
      'mgnl:lastActivatedBy': 'david'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c0541c6-f84c-4522-993f-5f67fc2847c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T22:25:18.080+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2022-01-29T22:25:28.935+08:00
      'mgnl:lastActivatedBy': 'david'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tensions between Beijing and Taipei have escalated in recent months
        as China''s military has conducted repeated air missions over the Taiwan Strait,
        the waterway separating the island from China.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9950f0f1-5340-441e-a537-49bd0b84caff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T22:25:18.080+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2022-01-29T22:25:28.935+08:00
      'mgnl:lastActivatedBy': 'david'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28238dd9-12f4-4a74-a3e9-921513de1892'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T22:25:18.080+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2022-01-29T22:25:28.935+08:00
      'mgnl:lastActivatedBy': 'david'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US President Joe Biden has said that the United States was not encouraging
        independence for Taiwan, but he caused a stir in October when he said it would
        come to the island''s defense if China attacked.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '945ae9dd-9032-48d9-a680-24d0749b0bb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T22:25:18.080+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2022-01-29T22:25:28.935+08:00
      'mgnl:lastActivatedBy': 'david'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '177b6ca4-cf4b-467a-814f-f47571c84c6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T22:25:18.080+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2022-01-29T22:25:28.935+08:00
      'mgnl:lastActivatedBy': 'david'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latter remark appeared to depart from Washington''s long-held
        policy of "strategic ambiguity" -- not making clear how the United States
        would respond -- though the White House quickly said Biden was not signaling
        a change in policy.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f30fa1d-6b8c-4b8a-8f5f-81c7aeb37f47'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T22:25:18.080+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2022-01-29T22:25:28.935+08:00
      'mgnl:lastActivatedBy': 'david'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0b35e46-3a6e-441a-9d46-506e5942be0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T22:25:18.081+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2022-01-29T22:25:28.935+08:00
      'mgnl:lastActivatedBy': 'david'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The chairman of the US Joint Chiefs of Staff, General Mark Milley,
        told Congress last year China wants the ability to invade and hold Taiwan
        within the next six years but might not intend to do so in the near term.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36d0af57-3881-4b77-9709-cedf8dfb54d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T22:25:18.081+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2022-01-29T22:25:28.935+08:00
      'mgnl:lastActivatedBy': 'david'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://www.cnn.com/2022/01/28/asia/china-ambassador-us-taiwan-military-conflict-warning/index.html"
        target="_blank">"Support of Taiwan independence could spark US military conflict
        with China, Chinese ambassador says"</a></em></p>'
