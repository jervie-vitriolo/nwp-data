    'title': 'Metro Manila''s COVID-19 reproduction number further decreases — OCTA'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5843a039-abf1-406e-9b8e-a88693de4698'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T15:40:10.555+08:00
