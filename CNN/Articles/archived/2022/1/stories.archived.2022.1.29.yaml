      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''d be very surprised, with the current state of the global population
        in terms of immune status, if we didn''t see more variants emerge," says Angela
        Rasmussen, a virologist with the Vaccine and Infectious Disease Organization
        at the University of Saskatchewan.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
