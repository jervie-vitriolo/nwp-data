      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Four oil executives in Peru have been
        barred from leaving the country as authorities investigate a massive oil spill
        that forced Lima to declare an environmental emergency earlier this month.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e55d460e-1c01-4b2a-81ff-7e0ce5b86a23'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T07:43:21.264+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2022-01-29T09:47:21.558+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The travel ban will last for 18 months, according to Judge Romualdo
        Aguedo. It applies to four employees of the Spanish energy and oil company
        Repsol: the general manager of La Pampilla refinery, Jaime Fernández-Cuesta,
        and three company directors —&nbsp;Renzo Tejada, Gisela Posadas and José Rey.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cab66e3-2b52-4426-9db2-9abc0284d799'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T07:43:21.264+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2022-01-29T09:47:21.559+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The four will not appeal the decision, according to their lawyers,
        who said that the Repsol executives planned to cooperate with authorities
        as they investigate the disaster.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd64a375e-9bac-43e6-a315-d5bdaa9b8347'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T07:43:21.264+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2022-01-29T09:47:21.559+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, Peruvian President Pedro Castillo declared a state of
        environmental emergency for coastal areas affected by the spill, calling it
        an "ecological disaster." The measure is to last 90 business days, Castillo
        said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6d6b00b-1312-44ad-a024-2c7d0877eaa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T07:43:21.264+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2022-01-29T09:47:21.560+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The January 15 spill occurred as crude oil was being unloaded from
        a ship to the La Pampilla Refinery, which is managed by Repsol, after a powerful
        volcano erupted thousands of miles away in Tonga.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17f1c75e-401e-40f2-88e6-02405c9b3cb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T07:43:21.264+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2022-01-29T09:47:21.560+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ship was struck by waves caused by the underwater eruption,
        dumping more than 6,000 barrels of crude oil into the waters near Ventanilla
        district in Callao, Peru''s chief seaport.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '671aebed-f0f5-4d09-ac45-78c7cb8620ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T07:43:21.264+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2022-01-29T09:47:21.561+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oil has since been found in the ocean and beach sands along Peru''s
        coast, including the islands of Pescadores and Puntas Guaneras.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32258ca3-0122-4c5b-97bf-a3076787d63a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T07:43:21.264+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2022-01-29T09:47:21.561+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The crude oil spill constitutes a sudden and of significant impact
        event against the coastal marine ecosystem of a high biological diversity,
        and a high-risk for public health," the Peruvian government said in a statement
        last Sunday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f91d71bf-633f-432a-bde9-3171a96f6a69'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T07:43:21.264+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2022-01-29T09:47:21.561+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Peru''s foreign minister, Oscar Maurtua, asked Repsol last week
        to compensate fishermen whose livelihoods had been all but eliminated in the
        wake of the accident.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36344bae-2246-4e5f-a88a-ee0149f3eccf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T07:43:21.264+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2022-01-29T09:47:21.562+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Repsol oil spill in Ventanilla is the worst ecological disaster
        that has occurred in Lima in recent times and has caused serious damage to
        hundreds of fishermen''s families. Repsol must compensate for this damage
        immediately," Maurtua said in a tweet.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd632a9c6-2011-4afa-9843-f5ef5bbcd555'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T07:43:21.264+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2022-01-29T09:47:21.562+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Repsol spokesperson denied that the company should accept responsibility
        for the incident. Last week, Tine Van Den Wall Bake told local radio station
        RPP that "we did not cause this ecological disaster and we cannot say who
        is responsible."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e9f843c-9795-4263-8456-ceaf55871a07'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T07:43:21.265+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2022-01-29T09:47:21.563+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The spokesperson added that they had asked the Peruvian Navy if
        there was a tsunami risk at the time and if the unloading should go ahead.
        The navy gave Repsol the green light to operate as normal, Bake said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90bb9da5-b035-4f3a-b197-6016c657b3a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T07:43:21.265+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2022-01-29T09:47:21.563+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added that the company was committed to restoring the entire
        coastline to its original state. In a Sunday statement, Repsol said it has
        organized more than 1,350 "properly trained" people to clean the ocean and
        shoreline affected by the spill.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15742b62-e81b-4896-bd79-6c035c58ce0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T07:43:21.265+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2022-01-29T09:47:21.564+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2022/01/28/americas/peru-oil-spill-travel-ban-intl/index.html"
        href="https://edition.cnn.com/2022/01/28/americas/peru-oil-spill-travel-ban-intl/index.html">Oil
        executives barred from leaving Peru after massive spill causes ''ecological
        disaster</a>''"</em></p>'
  'Egypt-human-rights':
    'author': 'Alex Marquardt, CNN'
    'caption': 'The Biden administration has decided to deny $130 million of military
      aid allocated for Egypt over the country''s failure to comply with human rights
      conditions laid out by the US State Department, according to a senior US State
      Department official, congressional sources and activists. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-01-29T07:43:59.328+08:00
    'imagesource': 'jcr:b1cd20fc-a102-4620-b17e-8099adb4b209'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a87c7a3a-d2f6-4be7-b670-855385c9dbf9'
    'lead': 'The Biden administration has decided to deny $130 million of military
      aid allocated for Egypt over the country''s failure to comply with human rights
      conditions laid out by the US State Department, according to a senior US State
      Department official, congressional sources and activists.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-29T07:46:04.014+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2022-01-29T09:47:45.718+08:00
    'mgnl:lastActivatedBy': 'janine'
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Egypt', 'US']
    'template': '1'
    'title': 'US to block millions for Egypt over human rights'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebef2fde-6ccc-427d-9c89-754545acd123'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T07:46:04.014+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2022-01-29T09:47:45.718+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The Biden administration has decided
        to deny $130 million of military aid allocated for Egypt over the country''s
        failure to comply with human rights conditions laid out by the US State Department,
        according to a senior US State Department official, congressional sources
        and activists.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '433c05d9-43b2-4745-a585-1106896985e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T07:46:04.014+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2022-01-29T09:47:45.719+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rare move against a close ally comes just days before a January
        30 deadline for the State Department to announce plans for the funds, which
        are the remaining portion of a controversial $300 million tranche of aid that
        was split up in September with just over half given to Egypt then and the
        remaining amount held back until now over human rights concerns.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30f4fed8-b519-49aa-9907-5f83ac2da7e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T07:46:04.014+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2022-01-29T09:47:45.719+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The last place that needs $130 million is Egypt," the senior State
        Department official said, adding that Congress has been informed and there
        is "complete consensus" within the department on the recommendation that Secretary
        of State Antony Blinken not allow Egypt to receive the money which will now
        be allotted to other countries.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfb388be-46b3-4e71-b54b-b8f4e4525723'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T07:46:04.015+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2022-01-29T09:47:45.720+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two congressional sources confirmed that they were briefed on Wednesday
        about the State Department''s plans, and human rights activists who spoke
        with CNN had also been informed.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed553484-c522-4286-9b8d-7be1a2a9c4bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T07:46:04.015+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2022-01-29T09:47:45.720+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>State Department spokesman Ned Price told reporters on Thursday
        that the status of the money has not changed and that Blinken "has yet to
        make a determination." Blinken spoke with his Egyptian counterpart, Sameh
        Shoukry, on Thursday about a range of issues, including human rights, but
        the department''s summary of the call did not mention the aid money.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce5d645f-8301-4a1a-8b32-f8e182b5cb72'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T07:46:04.015+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2022-01-29T09:47:45.721+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Egyptian embassy in Washington did not immediately respond to
        a request for comment but the senior State Department official said they have
        been told they will not be receiving the money.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbe057ba-cd6f-4ce8-af33-5859df28b5e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T07:46:04.015+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2022-01-29T09:47:45.722+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "Egyptians are not thrilled," the official said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f9128c5-78ef-4b6d-920e-8982e2a69538'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T07:46:04.015+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2022-01-29T09:47:45.722+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The denial of the funds for Egypt is a first for the Biden administration,
        following on President Joe Biden''s campaign trail vow to end "blank checks
        for Trump''s ''favorite dictator,''" Egyptian President Abdel Fattah el-Sisi.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6549a081-aab4-46ce-9084-381d9ca815cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T07:46:04.015+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2022-01-29T09:47:45.723+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the move is both punitive and symbolic, human rights activists
        argue that those millions withheld are dwarfed by the $2.5 billion sale of
        US weapons and equipment to Egypt authorized just this week by the Biden administration.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef5d9c71-a0de-4c4c-bb6a-a8092c340ae9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T07:46:04.015+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2022-01-29T09:47:45.723+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is the right thing to do, but unfortunately the impact and
        effectiveness of this decision is undermined by simultaneously moving forward
        with arms sales, nearly 20 times more than the amount being reprogramed,"
        said Seth Binder, the director for advocacy at the Project on Middle East
        Democracy.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '372c3838-6ade-40a8-97d5-b59b534c08ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T07:46:04.015+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2022-01-29T09:47:45.724+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sale, which includes a dozen large transport planes and three
        radar systems, are in the US security interest and being paid for in part
        with American military aid money already received by Egypt, the State Department
        official countered.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a47f7b32-c454-43ac-8769-423409379757'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T07:46:04.015+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2022-01-29T09:47:45.725+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re letting them buy things that are in our interest," the official
        said. "If we were letting them buy things that they believe are in their interest
        but are of no benefit to the United States, then I would understand that argument."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30969e6b-3d21-4a5a-be96-e965773dab51'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T07:46:04.015+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2022-01-29T09:47:45.725+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The amount Egypt will now not receive is ten percent of the roughly
        $1.3 billion in military financing the US gives Egypt each year. The State
        Department can use an oft-criticized national security waiver to bypass the
        human rights stipulations attached to the aid, as it has in the past.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '641ffad1-caea-4768-b9f5-eaac23f6e25d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T07:46:04.015+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2022-01-29T09:47:45.725+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blinken did not use the waiver for the September tranche of $300
        million, but the administration was harshly criticized by activists and some
        lawmakers for bypassing conditions set by Congress and releasing any money
        at all. The remaining balance of $130 million was contingent on ending what''s
        known as Case 173, which saw the prosecution and investigations of human rights
        groups, as well as travel bans and asset freezes. Charges would also need
        to be dropped against 16 individuals targeted for political reasons.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99afb240-148f-4671-a7dc-39c69fb17c26'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T07:46:04.015+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2022-01-29T09:47:45.726+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some progress has been made, according to activists, including releases
        that appear to be connected to the 16 people and some lifting of Case 173
        investigations. That progress is connected to the US pressure, they argue.
        But the targeting and persecutions continue, the US conditions far from met.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3782f1f0-26f2-4872-b29c-aa9e7f0b5ae5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T07:46:04.015+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2022-01-29T09:47:45.726+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Biden administration set an incredibly low bar for Egypt to
        clear —&nbsp;far lower than Congress intended —&nbsp;to receive its full military
        aid," said Andrea Prasow, the executive director of the Freedom Initiative.
        "At the same time, we now know that pressure works when our rhetoric has teeth.
        The fact that any progress was made on prisoner releases is only because the
        administration held firmly to its conditions, and we should insist that doing
        so is the only path forward in relations with Egypt."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eadbab06-09e6-4391-a2bb-3854487333e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T07:46:04.015+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2022-01-29T09:47:45.726+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2017, the Trump administration withheld almost $300 million in
        aid over human rights, and while $195 million of it was eventually released,
        almost $100 million was denied.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3204194-dbe6-421f-b6c8-10cbbd78f480'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T07:46:04.015+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2022-01-29T09:47:45.726+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In September, the $170 million handed to Egypt was designated for
        counterterrorism, border control and non-proliferation.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33da6c4f-a07c-4f3d-a5bd-de1e50b226ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T07:46:04.014+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2022-01-29T09:47:45.727+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2022/01/28/politics/egypt-military-aid-human-rights/index.html"
        href="https://edition.cnn.com/2022/01/28/politics/egypt-military-aid-human-rights/index.html">US
        to block millions for Egypt over human rights</a>"</em></p>'
  'Pittsburgh-bridge-collapse':
    'author': 'Dakin Andone and Paradise Afshar, CNN'
    'caption': 'Ten people were injured when a snow-covered bridge in Pittsburgh collapsed
      Friday morning, hours ahead of a previously scheduled visit to the city by US
      President Joe Biden to discuss infrastructure. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-01-29T07:46:08.249+08:00
    'imagesource': 'jcr:1fdd2deb-4054-4c70-9092-5b50e142cfcf'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd91c247d-bc73-441c-af2c-b8b6a45e2ff2'
    'lead': 'Ten people were injured when a snow-covered bridge in Pittsburgh collapsed
      Friday morning, hours ahead of a previously scheduled visit to the city by US
      President Joe Biden to discuss infrastructure.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-29T07:48:17.627+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2022-01-29T09:47:04.346+08:00
    'mgnl:lastActivatedBy': 'janine'
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Pittsburgh', 'Biden']
    'template': '1'
    'title': 'Bridge in Pittsburgh collapses hours before scheduled Biden visit to
      talk infrastructure'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64ff7e1a-c778-48b7-b8a0-254044cc6797'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T07:48:17.627+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2022-01-29T09:47:04.346+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Ten people were injured when a snow-covered
        bridge in Pittsburgh collapsed Friday morning, hours ahead of a previously
        scheduled visit to the city by US President Joe Biden to discuss infrastructure.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94ec73e5-c442-4494-9e4c-45b041f8ee3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T07:48:17.627+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2022-01-29T09:47:04.348+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No fatalities have been reported, Pittsburgh Mayor Ed Gainey said
        in a news conference at the scene in the area of Forbes and Braddock avenues.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20ff832b-21d2-4387-b207-5d44f8c7b8a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T07:48:17.627+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2022-01-29T09:47:04.349+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fire Chief Darryl Jones characterized the injuries as "minor," and
        said three people were transported from the scene. None of the injuries were
        life-threatening, he said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d57926a-6425-4736-b2f1-fbe6a4de2fdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T07:48:17.628+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2022-01-29T09:47:04.349+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Four vehicles were on the bridge when it fell, Jones said. Teams
        are still performing reconnaissance to ensure no one was under the bridge
        when it collapsed, he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ed8cbac-9d53-4f61-9594-2c9abb5f5085'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T07:48:17.628+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2022-01-29T09:47:04.350+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cause of the collapse is under investigation, he said. The National
        Transportation Safety Board has a team on site and is bringing in a crash
        reconstructionist who will map the scene with a drone. Once the mapping is
        done, authorities will remove vehicles and debris from the scene.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82972a1b-e4e7-4776-a33c-f0109d042f93'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T07:48:17.628+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2022-01-29T09:47:04.350+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>First responders used ropes to rappel down to get to the victims,
        Jones said. Crews also used what he called a "daisy chain" where they linked
        hands to reach the victims and pull them out.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8012d425-3f2a-4723-b509-7c377fcbc090'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T07:48:17.628+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2022-01-29T09:47:04.350+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US President Biden visited the site of the collapse Friday afternoon
        as he proceeded with his trip. Prior to his arrival, the President called
        Pennsylvania Gov. Tom Wolf and Mayor Gainey, White House principal deputy
        press secretary Karine Jean-Pierre told reporters.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe78cc78-b1b6-4e7e-a50c-f49dc4c709e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T07:48:17.628+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2022-01-29T09:47:04.351+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve been coming to Pittsburgh a long time, and as a former Pennsylvanian
        ... I didn''t realize that there are literally more bridges in Pittsburgh
        than in any other city in the world," Biden said, adding, "We''re going to
        fix them all."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da375797-21cc-4fbb-820a-6dccbd139307'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T07:48:17.628+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2022-01-29T09:47:04.351+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s 43,000 nationwide," he said, referring to the number of
        bridges in poor condition across the country. "And we''re sending the money."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4ea2e42-1614-414f-8b2d-a41a8fafcdb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T07:48:17.628+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2022-01-29T09:47:04.352+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN, Pittsburgh City Councilmember Corey O''Connor
        said it was fortunate the collapse didn''t happen later in the morning, when
        there likely would have been far more traffic on the bridge.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b50426c7-d75a-4cbd-9616-801eac56cedd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T07:48:17.628+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2022-01-29T09:47:04.353+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If this would have occurred an hour later, this is a road that
        gets probably about 15,000 cars on it a day, and if it was rush hour, we would
        be looking at a couple hundred cars down in that valley," he said. "We got
        very, very lucky today, and hopefully those individuals at the hospital recover
        quickly and they''re home safe in the next couple days."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5dd1524-e902-45e9-9d9b-1164bb894a7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T07:48:17.628+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2022-01-29T09:47:04.353+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Allegheny County Police Department was notified about a partial
        bridge collapse sometime after 6 a.m. on Friday, according to Amie Downs,
        a spokesperson for the county.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b5b9aad-ec89-4bf2-a79f-3f5b3266e70b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T07:48:17.628+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2022-01-29T09:47:04.353+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only minor injuries have been reported, including the driver of
        an articulated bus and two passengers, Downs said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aea26b6a-5f10-40c8-84dd-ccdbcb691ff6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T07:48:17.628+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2022-01-29T09:47:04.354+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The collapse also caused a natural gas line in the area to break,
        Downs said, but the line has since been turned off. There are some reports
        of people feeling ill in the area from natural gas, Downs said, and those
        individuals are being treated on the scene.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03dce972-7d18-4496-8ad8-a7db6928c752'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T07:48:17.628+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2022-01-29T09:47:04.354+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Peoples Gas spokesperson Barry Kukovich confirmed the company had
        a gas distribution line on the bridge that collapsed. "It goes under the roadway
        and then it goes under the bridge," he said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ba1e6c6-f4c5-4051-a6e3-6cabf8f9f0cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T07:48:17.628+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2022-01-29T09:47:04.355+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is no evidence at this time there was a gas explosion prior
        to the collapse, Kukovich said. He described the gas line as a distribution
        line but said it was not a high pressure gas line.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb3e8572-b78f-490a-b5c4-2686173be779'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T07:48:17.629+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2022-01-29T09:47:04.355+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Peoples Gas crews are on the scene assessing the situation, Kukovich
        said, and nearby customers are experiencing "minimal service interruptions."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05335707-92dd-4b79-87b7-b058d1f5a55e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T07:48:17.629+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2022-01-29T09:47:04.355+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bridge is a ''vital artery'' for the area, official says</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9a0b882-0f40-4bc4-b9df-e4557a49617d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T07:48:17.629+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2022-01-29T09:47:04.356+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to CNN Meteorologist Brandon Miller, a light snow was
        falling Friday morning in Pittsburgh, though only one to two inches had accumulated
        since it started around 2 a.m. ET. Light snow is expected to continue on and
        off through Friday afternoon, though not much more accumulation is anticipated.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9315616a-7d4e-41e5-98b3-c07ee1ace21a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T07:48:17.629+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2022-01-29T09:47:04.356+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The weather is not directly related to a strengthening nor''easter
        off the US East Coast, Miller said, but a separate system dropping in from
        the north.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1abbb6f-1437-4197-a710-d5ccf162b3a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T07:48:17.629+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2022-01-29T09:47:04.356+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview on CNN''s "New Day," Pennsylvania Lt. Gov. John
        Fetterman called the bridge a "vital artery" in the Pittsburgh area. The bridge
        crosses Frick Park, one of the city''s largest parks.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8a1e66d-611a-4547-a13c-2ec574d2745b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T07:48:17.629+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2022-01-29T09:47:04.357+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Thankfully, schools were on a two-hour delay for weather," he said,
        "so the traffic was less than it would have been normally on a normal day,
        but it''s surreal to see this bridge."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbfbc238-ab5d-40fc-bb0b-c2a8a388aa5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T07:48:17.629+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2022-01-29T09:47:04.358+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked about the collapse coming the same day of the President''s
        visit, Fetterman, a Democrat, said, "This is a horrible way to underscore
        just how critical our infrastructure needs are in this country."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7dcfdc5-b3b5-4a02-90c7-8e804d06edd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T07:48:17.629+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2022-01-29T09:47:04.358+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jeremy Habowski told CNN he feels lucky to be alive after surviving
        the collapse. He and other drivers were unable to stop in time after the bridge
        gave way, he said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21792e2b-0b11-4333-ac24-37cffd7b85fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T07:48:17.629+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2022-01-29T09:47:04.358+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The scariest part was definitely going over the edge because there
        was a gap and my car left the ground," he told CNN. His car and others are
        now sitting on top of what remains of the bridge.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f47c2708-a951-47bc-b5eb-5dedde9ac26f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T07:48:17.629+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2022-01-29T09:47:04.359+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once things settled, Habowski checked on another driver, he said.
        Then he climbed up the hill to try and stop other drivers from driving into
        the debris.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a595ccab-e2be-438f-a115-88c9c63404ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T07:48:17.629+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2022-01-29T09:47:04.359+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was a lot to take in," he told CNN.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78551f3b-efad-4cf9-b343-ef89dddc3667'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T07:48:17.629+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2022-01-29T09:47:04.359+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Greg Barnhisel lives about a quarter-mile from where the bridge
        collapse, so he and his wife went to see it on foot, he told CNN.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '846ca44b-2cc4-4965-a880-b3cdb603cfec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T07:48:17.629+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2022-01-29T09:47:04.359+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We didn''t hear it collapse," he said. "When we got to the site
        of the collapse, the roaring sound and the smell of the broken gas line were
        overwhelming."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3794a17-e587-4047-8fba-08dbe63272dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T07:48:17.629+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2022-01-29T09:47:04.360+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another nearby resident, Wendy Stroh, told CNN affiliate KDKA she
        heard the collapse, but thought it sounded like "a huge snowplow pushing along
        a raw tarmac surface with no snow."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca7d9f6b-e404-4752-b45f-b20b88ef3caf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T07:48:17.629+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2022-01-29T09:47:04.361+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s very frightening," she said. "My goodness, all these ambulances
        and fire trucks and what not. Just the thought of the bridge collapsing is
        a very scary prospect. I cross that bridge all the time."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2243032-c21b-475c-aaa3-fbab60f85c74'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T07:48:17.630+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2022-01-29T09:47:04.361+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Allegheny County Executive Rich Fitzgerald said normally there are
        a lot of people walking or jogging on trails under the bridge, but no one
        was there because of the weather and time of day.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f09eecd-1c18-4d93-86ad-6b3cf4bd2aa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T07:48:17.630+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2022-01-29T09:47:04.361+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s incredible to think that nobody was more seriously injured
        and quite frankly killed," Fitzgerald said. "We got to fix these things because
        one of these days our luck is going to run out."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e483516-5c08-4fef-a261-910b8112a1bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T07:48:17.630+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2022-01-29T09:47:04.362+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Bridge received overall ''poor'' rating, per state DOT</h2>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46baee16-a241-4d90-97d9-8652fed7f971'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T07:48:17.630+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2022-01-29T09:47:04.362+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Friday morning''s news conference, Mayor Gainey said the bridge
        had last been inspected in September 2021.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0e0415b-d769-4e00-bdc3-f0235e909067'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T07:48:17.630+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2022-01-29T09:47:04.362+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN, Jones, the fire chief, said the bridge
        was not a concern to officials prior to the collapse. The city''s bridges
        are routinely inspected, he said, and "if there was any warning or concern,
        we would have been notified and we would have made sure that we didn''t use
        this route."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '018e6076-4baf-4fe9-a273-583e40585c5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T07:48:17.630+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2022-01-29T09:47:04.362+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So this one caught everybody by surprise this morning," he said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a9e2d38-93fd-4e4b-ac03-2ea775eecf14'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T07:48:17.630+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2022-01-29T09:47:04.363+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, while the fire chief said the bridge had not been a concern
        for city officials, it had received an "overall condition" rating of "poor,"
        according to the website for the Pennsylvania Department of Transportation,
        which tracks bridges across the state.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '429f16aa-dccf-43ba-8bc1-fedafb13bfb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T07:48:17.630+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2022-01-29T09:47:04.364+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 447-foot bridge was built in 1970 and composed of a steel rigid
        frame, according to the website.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c31025c1-5f8a-4953-9bfc-a0208986aafb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T07:48:17.630+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2022-01-29T09:47:04.365+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PennDOT website says the condition of the deck, or road surface,
        was rated "4 - Poor," as was the superstructure condition. The substructure
        condition was rated "6 - Satisfactory."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95b39eb1-3da1-4f2b-a1b5-4a35ce9a3203'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T07:48:17.630+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2022-01-29T09:47:04.365+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to PennDOT, a bridge''s condition "is determined by the
        lowest condition rating of the primary components of a bridge or culvert."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d722da5-fd5a-4be0-bfc5-c009311cb302'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T07:48:17.630+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2022-01-29T09:47:04.366+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If the lowest rating is greater than or equal to 7, the bridge
        is classified as Good; if it is less than or equal to 4, the classification
        is Poor. Bridges rated 5 or 6 are classified as Fair," the website explains.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '649d4d0a-e7ac-4ea4-aae2-493456c9f7ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T07:48:17.630+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2022-01-29T09:47:04.366+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>O''Connor said some "rehab" had been done to the bridge a couple
        years ago, including repaving the surface.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a5ca149-4112-4cf3-8bc3-dc9032777503'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T07:48:17.630+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2022-01-29T09:47:04.366+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But again, we are the City of Bridges. There are so many bridges
        in the city, in the county that we live in, and this infrastructure bill —&nbsp;you
        talk about irony, the President''s coming to talk about infrastructure —&nbsp;we
        need it," the council member said.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09afe8fc-7d34-4164-ac6a-ec27a446b212'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T07:48:17.630+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2022-01-29T09:47:04.367+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Fetterman, the lieutenant governor, called the collapse
        Friday "just the latest in a long line of preventable, man-made disasters
        that prove what so many of us in Pennsylvania have been saying for years:
        Our infrastructure is failing our people."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0efadf89-dd8d-4b44-8c52-849e0d785050'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T07:48:17.630+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2022-01-29T09:47:04.367+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In Pittsburgh, in Pennsylvania, and across America," the lieutenant
        governor said, "we cannot afford neglect any longer. It''s time to rebuild
        this nation."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c74dd4f5-b561-4912-a558-5ce79486e74b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T07:48:17.630+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2022-01-29T09:47:04.368+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the meantime, rebuilding the bridge could take "at least a year,"
        Allegheny County Executive Rich Fitzgerald told CNN, citing a best-case scenario
        estimate by state engineers from PennDOT. He called it a "major, major inconvenience"
        for the people who rely on the bridge.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c914c396-6c49-459c-86cb-5440cca3e7cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T07:48:17.627+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2022-01-29T09:47:04.368+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2022/01/28/us/pittsburgh-bridge-collapse/index.html"
        href="https://edition.cnn.com/2022/01/28/us/pittsburgh-bridge-collapse/index.html">Bridge
        in Pittsburgh collapses hours before scheduled Biden visit to talk infrastructure</a>"</em></p>'
  'Florida-charges-dealers-dating-apps':
    'author': 'Jennifer Henderson and David Williams, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-01-29T11:55:48.214+08:00
    'imagesource': 'jcr:57ca9c91-629f-463e-814b-02c9999fc9c4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '20cc4952-fcb3-4b47-9fe5-d17f7f5a024c'
    'lead': 'After a six-month undercover investigation, authorities in Florida have
      charged 68 people in connection with the sale of illegal narcotics on the mobile
      dating apps Grindr, Scruff, and Taimi.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-29T11:35:35.605+08:00
    'mgnl:createdBy': 'currie'
    'mgnl:lastActivated': 2022-01-29T12:03:46.724+08:00
    'mgnl:lastActivatedBy': 'currie'
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Florida officials say dealers used dating apps to sell marijuana, meth
      and other drugs. Dozens charged in undercover operation'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f53ca661-2d71-457a-bcba-84d114bfbc99'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T11:35:35.605+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2022-01-29T12:03:46.724+08:00
      'mgnl:lastActivatedBy': 'currie'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>After a six-month undercover investigation,
        authorities in Florida have charged 68 people in connection with the sale
        of illegal narcotics on the mobile dating apps Grindr, Scruff, and Taimi.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '744358bc-d5fa-4161-8353-0e0d3891a830'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T11:35:35.606+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2022-01-29T12:03:46.724+08:00
      'mgnl:lastActivatedBy': 'currie'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Polk County Sheriff''s Office (PCSO) said 60 people have been
        arrested, and law enforcement has obtained arrest warrants for eight others,
        according to a news release.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e2a5f94-5a5b-47f1-bc19-2c7f7530ef93'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T11:35:35.606+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2022-01-29T12:03:46.724+08:00
      'mgnl:lastActivatedBy': 'currie'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The probe, known as "Swipe Left for Meth," began in July 2021,&nbsp;following
        a tip to Heartland Crime Stoppers, the release said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f84cd80-0ace-4e97-afeb-c6de8534a634'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T11:35:35.606+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2022-01-29T12:03:46.724+08:00
      'mgnl:lastActivatedBy': 'currie'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a news conference Thursday, Sheriff Grady Judd said the dealers
        would use ice cream cone and birthday cake emojis to signal they were selling
        drugs as well as code words like "party" and "Tina," which he said stood for
        methamphetamine.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd2d3840-87ef-49f0-bd44-be43cd8283bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T11:35:35.606+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2022-01-29T12:03:46.724+08:00
      'mgnl:lastActivatedBy': 'currie'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was a shock to us that they were openly advertising," Judd said.
        "Can you believe that? They were openly advertising that they were selling
        dope on a dating app."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33c5677e-1749-422b-b622-637e83bf5fad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T11:35:35.606+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2022-01-29T12:03:46.724+08:00
      'mgnl:lastActivatedBy': 'currie'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Undercover narcotics detectives set up profiles on the apps and
        struck up conversations with people selling methamphetamine, Fentanyl, LSD,
        Ecstasy, marijuana, and cocaine, the release said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8506a153-39ad-4e4c-aadc-c5252841cb70'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T11:35:35.606+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2022-01-29T12:03:46.724+08:00
      'mgnl:lastActivatedBy': 'currie'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was clear during the conversations and ensuing undercover drug
        buys that the suspects'' primary purposes for being on the dating app were
        to sell drugs —&nbsp;not to find a date," the release said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b022474-7ddd-4f1b-b92e-7f6e8693b5e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T11:35:35.607+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2022-01-29T12:03:46.724+08:00
      'mgnl:lastActivatedBy': 'currie'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The sale of drugs or any illegal activity on Grindr is strictly
        prohibited as a violation of our Community Guidelines and Terms of Service.
        Our moderation team works hard every day to ban bad actors while maintaining
        the privacy and security of our users," Bill Shafton, vice president of business
        and legal affairs for Grindr, said in a statement provided to CNN.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caed4ef9-d405-43dc-8de3-3b34c6c993a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T11:35:35.607+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2022-01-29T12:03:46.724+08:00
      'mgnl:lastActivatedBy': 'currie'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Taimi is a socially responsible company that strongly discourages
        and does its best to prevent any illegal or aggressive activity against users
        within the app. Our app algorithms block suspicious activities that may violate
        the rules of our community, including drug dealing, which is fairly noted
        by the Sheriff''s investigation report [....] It is important to note that
        we cannot access users'' direct messaging activity, as it is against our privacy
        policy," Yana Andyol, head of communications for Taimi, said in a statement
        sent to CNN.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '784b21e9-c48d-4170-b418-373a3b88f023'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T11:35:35.607+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2022-01-29T12:03:46.725+08:00
      'mgnl:lastActivatedBy': 'currie'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Andyol said the company hasn''t received any law enforcement inquiries
        in the last six months regarding drug-related activity, but will conduct an
        internal investigation based on the information released by Sheriff Judd''s
        office and will improve moderation to prevent future similar incidents.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68b34d53-1809-4f62-86a6-f904556a9db0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T11:35:35.607+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2022-01-29T12:03:46.725+08:00
      'mgnl:lastActivatedBy': 'currie'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are, however, concerned over the fact that three distinct LGBTQ+
        applications were used to conduct the investigation,&nbsp;given the rising
        stigma surrounding LGBTQ+ communities who are already subject to presumptions,"
        Andyol said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abf0cfe0-6066-4d5f-8f88-92a7bfae4acf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T11:35:35.607+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2022-01-29T12:03:46.725+08:00
      'mgnl:lastActivatedBy': 'currie'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesperson for the dating app Scruff told CNN they have no comment
        on the Polk County arrests. Scruff''s Terms of Service prohibit using the
        app for "any illegal purpose" and "commercial or non-private use."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdf0bc79-c024-4cd5-944b-54ee785ab6ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T11:35:35.607+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2022-01-29T12:03:46.725+08:00
      'mgnl:lastActivatedBy': 'currie'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Detectives filed 159 felony and 72 misdemeanor charges over the
        course of the investigation.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4067c865-e177-4f78-ab8f-781fdbfdb121'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T11:35:35.608+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2022-01-29T12:03:46.725+08:00
      'mgnl:lastActivatedBy': 'currie'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suspects had a total of 908 previous charges —&nbsp;453 prior
        felonies and 455 misdemeanors, the PCSO said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e51952c1-af35-4395-bba8-8100484b7713'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T11:35:35.608+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2022-01-29T12:03:46.725+08:00
      'mgnl:lastActivatedBy': 'currie'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities also served search warrants at three addresses, the
        release said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e56dde84-43de-48a2-a550-000f9a8cda09'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T11:35:35.608+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2022-01-29T12:03:46.725+08:00
      'mgnl:lastActivatedBy': 'currie'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the investigation, the PCSO says it seized 14 firearms, including
        two reported stolen.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7f43fe4-458b-4d7c-9cde-8d91409eb99e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T11:35:35.608+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2022-01-29T12:03:46.725+08:00
      'mgnl:lastActivatedBy': 'currie'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Detectives were able to purchase approximately 280 grams of methamphetamine,
        with a street value of about $14,000 and approximately 3 grams of cocaine,
        the release said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64ac72e3-00a1-42ca-b0ef-a7362d31fae8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T11:35:35.608+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2022-01-29T12:03:46.725+08:00
      'mgnl:lastActivatedBy': 'currie'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The operation also netted about 645 grams of marijuana, 113 grams
        (130 pills) of Ecstasy, 1.5 grams of Fentanyl/heroin, 28 grams of psychedelic
        mushrooms, and one gram of LSD, the PCSO said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df22c3c5-8966-4316-8207-d9305004f91c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T11:35:35.608+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2022-01-29T12:03:46.725+08:00
      'mgnl:lastActivatedBy': 'currie'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Suspects are getting more creative, but so are our detectives...
        When we find drug dealers, we put them in jail," Judd said in the release.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3804d376-5b21-4868-b668-2d24c533e319'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T11:35:35.609+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2022-01-29T12:03:46.725+08:00
      'mgnl:lastActivatedBy': 'currie'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PCSO said it would continue to monitor dating apps and encouraged
        the public to continue to send in tips.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f0abc92-d7f9-4355-a353-23ded8d5b49c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T11:35:35.609+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2022-01-29T12:03:46.725+08:00
      'mgnl:lastActivatedBy': 'currie'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2022/01/28/us/florida-dating-app-drug-bust-trnd/index.html">Florida
        officials say dealers used dating apps to sell marijuana, meth and other drugs.
        Dozens charged in undercover operation</a>"</em></p>'
  'The-Woman-in-the-House-Across-the-Street-from-the-Girl-in-the-Window-Netflix':
    'author': 'Brian Lowry, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2022-01-29T11:33:22.642+08:00
    'imagesource': 'jcr:3a18493d-b814-4271-a62a-78fc299052f5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '809ab9dd-717a-48e3-9fe8-074215b9892d'
    'lead': 'The title might be the funniest thing about ''The Woman in the House
      Across the Street from the Girl in the Window.'''
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-29T11:42:32.465+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-16T13:46:16.111+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-16T12:10:21.905+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Kristen Bell dials ''S'' for ''silly'' in ''The Woman in the House Across
      the Street from the Girl in the Window'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e76612d-bc88-47ea-8dc5-878aa4945562'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T11:42:32.465+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T13:46:16.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—&nbsp;</strong>The title might be the funniest thing
        about "The Woman in the House Across the Street from the Girl in the Window,"
        which is sort of the verbal equivalent of that "Spaceballs" visual gag where
        the spaceship just won''t end. Beyond that, this Netflix series provides a
        fun showcase for Kristen Bell but only a marginal reason to spend eight episodes
        gazing at the TV.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a0c0b3d-afc1-4118-b8a6-c41291c03c75'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T11:42:32.465+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T13:46:16.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other than making headline writers absolutely bonkers, the title
        is obviously intended to evoke thoughts of the rightfully derided movie "The
        Woman in the Window" (itself a "Rear Window" homage), and any number of other
        similar thrillers, a la "The Girl on the Train."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcbc5d6d-96d3-4d5f-93b0-b824d65f0e77'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T11:42:32.465+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T13:46:16.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The basic conceit is that Bell''s Anna, still dealing with the tragic
        loss of her child and demise of her marriage, finds consolation gulping down
        wine and staring out her suburban window, until the arrival of an attractive
        neighbor ("Da VInci''s Demons" star Tom Riley) with a young daughter begins
        to shake her out of her stupor.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '317ed565-a9dc-42a2-be1a-3a28e2781125'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T11:42:32.465+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T13:46:16.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anna''s clumsy flirtation with the guy becomes even more awkward
        when she catches sight of his model-pretty, flight-attendant girlfriend (Shelley
        Hennig), until Anna witnesses what sure looks like a brutal murder -- unless,
        of course, she somehow drunkenly hallucinated the whole thing.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3a3e41c-d1db-4267-99ef-b21be644dc00'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T11:42:32.465+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T13:46:16.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bell thus joins a long line of protagonists who can''t entirely
        trust their own senses, while her attempts to convince the police, friends
        and her ex-husband (Michael Ealy) that something happened mostly fall on deaf
        ears. Instead, her alarms provoke more concern about whether she might be
        losing her grip on reality.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e60e8d33-ebcc-4777-a969-d3d2364316c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T11:42:32.466+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T13:46:16.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Produced by Bell and Will Ferrell along with series creators Rachel
        Ramras, Hugh Davidson and Larry Dorf (whose credits include the cheeky Adult
        Swim animated spoof "Mike Tyson Mysteries"), the series does a reasonably
        good job teasing out the mystery and suspects but begins to run on fumes before
        the eight episodes are over.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '424f5155-43d0-43fe-b1e3-95951282a66c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T11:42:32.466+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T13:46:16.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s an inevitable challenge when trying to simultaneously spoof
        the genre and tease out an actual mystery over this episodic format, but it
        requires a more delicate touch than the show consistently exhibits.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2915ba9-7b71-4675-8284-cf4dd4e472b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T11:42:32.466+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T13:46:16.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thanks to Bell, "The Woman in the House" (etc., etc.) is a bit more
        enjoyable than just sipping wine and idly surveilling one''s neighbors. Just
        not enough to generate much enthusiasm about the prospect of boarding this
        train again.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0f27158-6481-4f98-bd6c-d86e42067123'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T11:42:32.466+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T13:46:16.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Woman in the House Across the Street from the Girl in the Window"
        premieres Jan. 28 on Netflix.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2b8deec-28c2-4497-8cc3-7b39bc0e0bfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T11:42:32.466+08:00
      'mgnl:createdBy': 'alyssa'
