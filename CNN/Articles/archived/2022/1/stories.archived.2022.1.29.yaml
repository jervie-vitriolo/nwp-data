    'template': '1'
    'title': 'Apple Music trolls Spotify by calling itself ''the home of Neil Young'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd9fdaa2-547c-43d2-bba1-b47b11158c47'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T16:21:03.040+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2022-01-29T16:21:10.894+08:00
      'mgnl:lastActivatedBy': 'lisbet'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Just a day after Spotify agreed to remove
        Neil Young''s music from its service, Apple Music trolled its streaming rival
        by giving the musician some rock star treatment.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f77d2d80-1fcd-4e1c-a7d2-13c54c47da8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T16:21:03.040+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2022-01-29T16:21:10.894+08:00
      'mgnl:lastActivatedBy': 'lisbet'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a tweet sent late Thursday, and later pinned to the top of the
        official Apple Music Twitter account, Apple called its platform "the home
        of Neil Young." Some Apple Music users also reported seeing Young''s albums
        and playlists promoted front and center in the Apple Music "browse" section
        with the banner "We Love Neil."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c84733a5-e7f8-42a7-b906-5acd4fe553d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T16:21:03.040+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2022-01-29T16:21:10.894+08:00
      'mgnl:lastActivatedBy': 'lisbet'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The messaging is a clear dig at Spotify and possibly an attempt
        by Apple to use Spotify''s PR headache to gain some ground. In the third quarter
        of 2021, Spotify reported having 172 million paying subscribers. Apple has
        not disclosed comparable subscriber numbers in two years, but one recent report
        suggested Apple Music remains well behind Spotify in the market.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2efb16cd-8dc9-4e6b-964e-566cdf792d35'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T16:21:03.040+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2022-01-29T16:21:10.894+08:00
      'mgnl:lastActivatedBy': 'lisbet'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this week, Young expressed in a now-deleted post on his
        official website that he no longer wanted his music on Spotify because of
        its relationship with divisive podcast host Joe Rogan. On his Spotify podcast,
        "The Joe Rogan Experience," the comedian has made frequent false and inaccurate
        claims surrounding vaccines and Covid-19, while also hosting numerous controversial
        guests.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40b49158-bf4f-4035-b4f9-c35360b3f92a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T16:21:03.040+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2022-01-29T16:21:10.894+08:00
      'mgnl:lastActivatedBy': 'lisbet'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spotify followed Young''s request by removing his catalog from the
        platform and said it hopes "to welcome him back soon." Young, who has been
        an advocate for Covid-19 safety and prevention, had about 6 million monthly
        listeners on Spotify.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b461beff-c060-4bd3-859e-5acf762f9faa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T16:21:03.040+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2022-01-29T16:21:10.894+08:00
      'mgnl:lastActivatedBy': 'lisbet'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am doing this because Spotify is spreading fake information about
        vaccines — potentially causing death to those who believe the disinformation
        being spread by them," he wrote in the deleted post, according to Rolling
        Stone. "They can have [Joe] Rogan or Young. Not both."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea5e4adf-dcff-47c2-b6e2-f6d6e5ee36f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T16:21:03.041+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2022-01-29T16:21:10.894+08:00
      'mgnl:lastActivatedBy': 'lisbet'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Twitter, the hashtag #DeleteSpotify went viral as some users
        said they canceled their Spotify subscriptions in support of the 76-year-old
        musician.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09624db0-390a-4fa1-9a4f-50e7e804c05a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T16:21:03.041+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2022-01-29T16:21:10.894+08:00
      'mgnl:lastActivatedBy': 'lisbet'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spotify did not respond to a request for comment.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aee02edd-0f6c-4c86-b76e-50a5fe49c8ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T16:21:03.041+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2022-01-29T16:21:10.894+08:00
      'mgnl:lastActivatedBy': 'lisbet'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, a group of more than 250 scientists, doctors
        and nurses penned an open letter to Spotify condemning the company for platforming
        Rogan and calling on Spotify to warn its listeners about misinformation.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cb593d4-3298-4111-bfdb-aa5273b9dc5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T16:21:03.041+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2022-01-29T16:21:10.894+08:00
      'mgnl:lastActivatedBy': 'lisbet'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Joe Rogan Experience" was Spotify''s most popular podcast globally
        in 2021. It became exclusive to Spotify in 2020 when Rogan signed a multi-year
        licensing deal reportedly worth about $100 million.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6cab525-cc43-4886-a77d-3c6d0aa74ee0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T16:21:03.041+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2022-01-29T16:21:10.894+08:00
      'mgnl:lastActivatedBy': 'lisbet'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Rogan does not have a presence on Apple Music, its standalone
        Apple Podcasts app features podcasts such as "Bannon''s War Room" from Steve
        Bannon, known for spreading misleading information.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '480d7b61-16fa-4ca2-99d0-a19c1dce64db'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T16:21:03.041+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2022-01-29T16:21:10.894+08:00
      'mgnl:lastActivatedBy': 'lisbet'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2022/01/28/tech/apple-music-neil-young/index.html">Apple
        Music trolls Spotify by calling itself ''the home of Neil Young''</a>".</em></p>'
