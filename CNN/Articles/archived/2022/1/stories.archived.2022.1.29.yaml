      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH said 77 duplicates - including 52 recoveries - were deleted
        from the tally. It also reclassified 24 recoveries into deaths.</p>'
