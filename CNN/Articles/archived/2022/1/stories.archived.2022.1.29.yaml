      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/01/28/politics/committee-subpoenas-14-republicans/index.html">January
        6 committee subpoenas individuals tied to fake elector push</a>."</em></p>'
  'Bank-of-America-US-economy-projection':
