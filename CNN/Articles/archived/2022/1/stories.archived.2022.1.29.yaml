      'mgnl:type': 'text'
      'text': '<p>Former Bayan Muna congressman Neri Colmenares first announced on
        Friday that the coalition would be supporting Robredo and Pangilinan as their
        bets for the country’s top posts.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
