      'mgnl:lastActivatedBy': 'david'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What a week! It was a super tough match but a great week all around,"
        said Kokkinakis, who claimed his first ATP title at Adelaide before the Australian
        Open.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '034a2484-d75d-4c59-9ec2-c3617a54338d'
