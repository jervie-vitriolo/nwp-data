      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-29T00:09:02.775+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the Philippines, recent surveys revealed that vaccine hesitancy
        has been decreasing, while four out of five vaccinated Filipinos are also
        willing to get their <a href="https://cnnphilippines.com/news/2022/1/28/SWS-Filipinos-willing-to-get-COVID-19-booster-shot.html">boosters</a>.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1e561df-52f9-4e0f-bf55-119a2a850d1a'
      'mgnl:activationStatus': true
