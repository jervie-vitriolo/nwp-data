      'mgnl:lastActivated': 2022-01-29T00:09:02.773+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7753515d-86ae-4b39-8da3-a61007231af8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T00:09:02.137+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-29T00:09:02.775+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Considering the waning protection, Burton said an additional booster
        may be needed by September to October this year.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3c29c60-f7a4-4551-9495-1f1358a3e16f'
