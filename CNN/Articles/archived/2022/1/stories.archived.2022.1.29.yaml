      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our trainings have been really intense and a lot of great energy,"
        said Randle, who started in all of the Philippines'' three group stage matches
        in the Asian Cup.</p>'
