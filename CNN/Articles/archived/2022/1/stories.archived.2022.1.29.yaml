  'Australia-spending-protect-koalas':
    'author': 'Jake Kwon, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-01-29T21:15:49.605+08:00
    'imagesource': 'jcr:0a612935-3aaa-4f84-9854-0ec79a65e4e9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3d796e55-811f-4197-94a9-220150b2fab7'
    'lead': 'Australia will spend a record $50 million Australian over the next four
      years to boost long-term protection and recovery of its koala population, Prime
      Minister Scott Morrison''s office said in a statement.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-29T21:13:36.354+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2022-01-29T21:13:37.123+08:00
    'mgnl:lastActivatedBy': 'david'
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Australia to spend a record $35 million to protect koalas'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bcf8e90-247d-49c5-b407-9f3ac776854f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T21:13:36.354+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2022-01-29T21:13:37.155+08:00
      'mgnl:lastActivatedBy': 'david'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Australia will spend a record $50 million
        Australian ($35 million US) over the next four years to boost long-term protection
        and recovery of its koala population, Prime Minister Scott Morrison''s office
        said in a statement on Saturday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08c318fe-855e-4899-bd56-e2c015c9384e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T21:13:36.354+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2022-01-29T21:13:37.156+08:00
      'mgnl:lastActivatedBy': 'david'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '933e1a13-7f82-4766-b3ae-e01f71f77b41'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T21:13:36.354+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2022-01-29T21:13:37.157+08:00
      'mgnl:lastActivatedBy': 'david'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Koalas are one of Australia''s most loved and best recognised icons,
        both here at home and across the world, and we are committed to protecting
        them for generations to come," Morrison said in the statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9de2d1bd-12f6-447e-a4f1-257163471dad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T21:13:36.355+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2022-01-29T21:13:37.157+08:00
      'mgnl:lastActivatedBy': 'david'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea90987a-e960-41c4-becf-be9a807f94cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T21:13:36.355+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2022-01-29T21:13:37.158+08:00
      'mgnl:lastActivatedBy': 'david'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fund will be used for "restoring koala habitat, improving our
        understanding of koala populations, supporting training in koala treatment
        and care, and strengthening research into koala health outcomes," Morrison
        said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d69c6de-b91a-47b4-b659-154640590405'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T21:13:36.355+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2022-01-29T21:13:37.158+08:00
      'mgnl:lastActivatedBy': 'david'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6d9da61-c364-467e-9f8e-4761ca3dd744'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T21:13:36.355+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2022-01-29T21:13:37.158+08:00
      'mgnl:lastActivatedBy': 'david'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the new investment, the Australian government will have dedicated
        $74 million Australian ($52 million US) on koalas since 2019, it added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d2668b3-6d07-44b3-9b37-ce6862294fd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T21:13:36.355+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2022-01-29T21:13:37.159+08:00
      'mgnl:lastActivatedBy': 'david'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96c4b956-7d5b-4e59-99cf-53dc5b3535e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T21:13:36.355+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2022-01-29T21:13:37.159+08:00
      'mgnl:lastActivatedBy': 'david'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since 2018, about 30% of Australia''s koalas have been lost due
        to bushfire, drought, and land clearing for development, according to an Australian
        Koala Foundation statement in September 2021. That includes the severe losses
        of the population after the catastrophic ​bushfires of 2019, which destroyed
        more than 12 million acres (48,000 square kilometers) of land across New South
        Wales alone.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85472e6b-f0ba-42b5-8de1-6c084628ea5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T21:13:36.355+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2022-01-29T21:13:37.159+08:00
      'mgnl:lastActivatedBy': 'david'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93ba48ec-39e9-4c0a-992b-1f2f061cd33c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T21:13:36.355+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2022-01-29T21:13:37.160+08:00
      'mgnl:lastActivatedBy': 'david'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition, Australia''s koala populations are threatened by the
        recent spread of chlamydia, a sexually transmitted disease, which can cause
        blindness and painful cysts in an animal''s reproductive tract that may lead
        to infertility or even death.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc819702-0097-4e96-94ff-3cc2191d6622'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T21:13:36.355+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2022-01-29T21:13:37.161+08:00
      'mgnl:lastActivatedBy': 'david'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15ba15ae-8d1a-4029-b454-60211cf8c1b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T21:13:36.355+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2022-01-29T21:13:37.161+08:00
      'mgnl:lastActivatedBy': 'david'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientists are now trialing vaccines against chlamydia to protect
        the animals. Researchers are also studying the genetic strength of populations
        to see how unique DNA variants can provide resistance to diseases, the Prime
        Minister''s office statement said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49d82166-4847-4046-a12f-4be645b3ada5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T21:13:36.355+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2022-01-29T21:13:37.162+08:00
      'mgnl:lastActivatedBy': 'david'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '390b630f-6ae2-4da6-b836-984e95d10675'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T21:13:36.355+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2022-01-29T21:13:37.162+08:00
      'mgnl:lastActivatedBy': 'david'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The koala is listed as "vulnerable" on the International Union for
        the Conservation of Nature''s (IUCN) Red List, which catalogs species at risk
        of extinction. The IUCN says there are between 100,000 and half a million
        koalas in the wild, but the Australian Koala Foundation says the number is
        closer to 58,000.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b621877f-1e38-4081-9400-bd5d02401021'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T21:13:36.355+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2022-01-29T21:13:37.162+08:00
      'mgnl:lastActivatedBy': 'david'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://www.cnn.com/2022/01/28/australia/australia-koala-protection-intl-hnk/index.html"
        target="_blank">"Australia to spend a record $35 million to protect koalas"</a></em></p>'
  'Ukraine-President-on-threat-of-war-with-Russia':
    'author': 'Matthew Chance, Vasco Cotovio and Joshua Berlinger, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-01-29T21:35:57.722+08:00
    'imagesource': 'jcr:7e04cb2c-1d14-41f4-b4cd-55c147facc18'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e4cf15ba-50bf-423f-a318-072eabf13b48'
    'lead': 'Ukrainian President Volodymyr Zelensky said Friday other world leaders
      have been overstating the likelihood of war between his country and Russia,
      causing "panic" and destabilizing Kyiv''s economy.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-29T21:37:45.994+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2022-01-29T21:38:00.679+08:00
    'mgnl:lastActivatedBy': 'lisbet'
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ukraine''s President Zelensky urges world leaders to tone down rhetoric
      on threat of war with Russia'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '956e6500-aa51-4370-bb1c-e15c2680ccdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T21:37:45.994+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2022-01-29T21:38:00.679+08:00
      'mgnl:lastActivatedBy': 'lisbet'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Ukrainian President Volodymyr Zelensky
        said Friday other world leaders have been overstating the likelihood of war
        between his country and Russia, causing "panic" and destabilizing Kyiv''s
        economy.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e74e6312-9f5b-45a6-ab25-268cc88c357e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T21:37:45.995+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2022-01-29T21:38:00.679+08:00
      'mgnl:lastActivatedBy': 'lisbet'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to foreign reporters Friday, Zelensky said he explained
        in phone calls to world leaders like US President Joe Biden and France''s
        Emmanuel Macron that, though the threat from the Kremlin is "imminent and
        constant," Ukrainians have "learned to live" with it since Moscow invaded
        in 2014.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d803367-d176-4175-9cf3-e1de6df05e6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T21:37:45.994+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2022-01-29T21:38:00.679+08:00
      'mgnl:lastActivatedBy': 'lisbet'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They are saying tomorrow is the war. This means panic," Zelensky
        said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd98e359f-1ac7-4aae-9057-83bff197df2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T21:37:45.994+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2022-01-29T21:38:00.679+08:00
      'mgnl:lastActivatedBy': 'lisbet'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia has amassed tens of thousands of troops on its border with
        Ukraine, prompting fears that Russian President Vladimir Putin is planning
        an incursion. Russia has repeatedly denied it plans to invade its western
        neighbor.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc331c13-5979-4118-bad1-ec6199993a7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T21:37:45.994+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2022-01-29T21:38:00.679+08:00
      'mgnl:lastActivatedBy': 'lisbet'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The exact severity of the threat posed by Russia remains unclear
        and has reportedly been a point of contention between Zelensky and Biden.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd621fba0-9005-4b05-8d27-8880c031dcc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T21:37:45.994+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2022-01-29T21:38:00.679+08:00
      'mgnl:lastActivatedBy': 'lisbet'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their conversation Thursday purportedly did not go well, a senior
        Ukrainian official told CNN. On the call, which the Ukrainian official described
        as "long and frank," Biden was said to have warned that a Russian invasion
        was now virtually certain and imminent, while Zelensky restated his position
        that the threat from Russia remains "dangerous but ambiguous."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9ffbf67-66e4-4e48-a2c9-f85f5348d2e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T21:37:45.995+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2022-01-29T21:38:00.679+08:00
      'mgnl:lastActivatedBy': 'lisbet'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House disputed that account and said that anonymous sources
        were "leaking falsehoods." A spokeswoman said Biden warned Zelensky that an
        invasion in February was what she called a "distinct possibility."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aea0032-377d-46c4-8fb8-126d19f880cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T21:37:45.995+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2022-01-29T21:38:00.679+08:00
      'mgnl:lastActivatedBy': 'lisbet'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked about his conversation with Biden, Zelensky thanked the
        US President for his support, but said the Russian troop build-up was not
        much more significant than what he had seen in the past.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb242c7d-4989-4280-a1e9-d87a33f7c2b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T21:37:45.995+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2022-01-29T21:38:00.679+08:00
      'mgnl:lastActivatedBy': 'lisbet'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m the President of Ukraine, I''m based here, and I think I know
        the details deeper than any other President," Zelensky said. "We don''t have
        any misunderstandings with President Biden. I just deeply understand what
        is going on in my country just as he understands perfectly well what''s going
        on in the United States."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0f271c1-ed39-440b-89cd-022f4117567d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T21:37:45.995+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2022-01-29T21:38:00.679+08:00
      'mgnl:lastActivatedBy': 'lisbet'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m not being critical of President Biden," Zelensky added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af98bdb7-992f-4ba4-a292-cc8e617250d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T21:37:45.995+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2022-01-29T21:38:00.679+08:00
      'mgnl:lastActivatedBy': 'lisbet'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All sides appear to be holding out for a diplomatic solution, despite
        the disagreements. Zelensky said he was willing to meet with Putin for a serious
        conversation and suggested that Biden set up a platform for dialogue between
        Washington, Kyiv and Moscow.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a26dfc7-c177-427c-932e-b9140eaa6f45'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T21:37:45.995+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2022-01-29T21:38:00.679+08:00
      'mgnl:lastActivatedBy': 'lisbet'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People don''t understand the value of human life and that''s what
        it''s about. I do support serious dialogue," Zelensky said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6890d256-5ab0-4e3c-a86a-58a0072f43b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T21:37:45.995+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2022-01-29T21:38:00.679+08:00
      'mgnl:lastActivatedBy': 'lisbet'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ball, right now, appears to be in the Kremlin''s court. The
        US and NATO submitted separate written responses to Russia''s publicly aired
        concerns on Wednesday, an overture that Moscow had requested.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29e70d30-927c-4a5c-94dc-fc0f29525a22'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T21:37:45.995+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2022-01-29T21:38:00.679+08:00
      'mgnl:lastActivatedBy': 'lisbet'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the US did not disclose what was in the document, Secretary
        of State Antony Blinken said on Wednesday that it contained "our own proposals
        for areas where we may be able to find common ground."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be352cdc-f3d0-4db3-8a92-fa40a4ea8cb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T21:37:45.995+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2022-01-29T21:38:00.679+08:00
      'mgnl:lastActivatedBy': 'lisbet'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blinken also said that "there will be no change" to NATO''s "open-door
        policy," leaving the US at odds with Russia''s demand that NATO commit to
        never admitting Ukraine to the alliance.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33b537b1-f817-4ada-8af5-7fc7c48a6f5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T21:37:45.995+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2022-01-29T21:38:00.679+08:00
      'mgnl:lastActivatedBy': 'lisbet'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russian Foreign Minister Sergey Lavrov said the document failed
        to address Russia''s primary concerns, though he said there was hope for a
        "serious conversation, but on secondary topics."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd206853-17ae-448b-9f8f-5e6c5183465b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T21:37:45.995+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2022-01-29T21:38:00.679+08:00
      'mgnl:lastActivatedBy': 'lisbet'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The main issue is our clear position on the inadmissibility of
        further expansion of NATO to the East and the deployment of strike weapons
        that could threaten the territory of the Russian Federation," Lavrov said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93dca996-9d1e-4b5d-9955-7da2dec39c22'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T21:37:45.996+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2022-01-29T21:38:00.679+08:00
      'mgnl:lastActivatedBy': 'lisbet'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2022/01/28/europe/ukraine-russia-zelensky-biden-intl/index.html">Ukraine''s
        President Zelensky urges world leaders to tone down rhetoric on threat of
        war with Russia</a>".</em></p>'
  'support-Taiwan-independence-conflict-US-China':
    'author': 'Reuters'
    'caption': 'Photo courtesy: Liu Jie/Xinhua/Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-01-29T22:30:52.096+08:00
    'imagesource': 'jcr:013d7705-6658-4d2c-bd38-0e4bbad7e90a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
