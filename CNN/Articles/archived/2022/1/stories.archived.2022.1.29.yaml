      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The effort to file the fake electoral slates had direct ties to
        the Trump campaign. CNN has reported that Trump lawyer Rudy Giuliani coordinated
        the effort among the Republicans in the seven states to create the bogus certifications
        that were ultimately sent to the National Archives.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1daad513-96fa-4426-8d87-528c7bb95ddc'
      'mgnl:activationStatus': true
