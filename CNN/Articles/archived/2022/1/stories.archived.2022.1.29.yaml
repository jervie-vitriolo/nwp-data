      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81d5195a-1ccd-49ec-97ff-c591cc6fa0f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T15:47:21.064+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-02-19T00:05:35.389+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the press conference livestreamed from Seoul last Jan. 26,
        director Lee JQ told reporters that he chose the project because of its setting
        (most of the action happens within the confined space of the school) and because
        the main characters are students who are not yet mature adults.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5a06af7-a271-453c-9fdf-9e8cdfdeb5d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T15:47:21.064+08:00
      'mgnl:createdBy': 'gabrielle'
