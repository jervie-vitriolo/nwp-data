      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Despite also suffering
        damage following the wrath of Typhoon Odette, SM Supermalls remains committed
        to serving Filipinos especially those mostly affected in the Visayas and Mindanao.</p>'
