  'Comelec-final-list-of-candidates-January-15':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-01-12T17:56:49.679+08:00
    'imagesource': 'jcr:3441367b-fbcc-4927-b970-8739c368f268'
