      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The death toll also hit 52,654 after 144 more succumbed to the disease.
        Only 20 of them, however, died this month. The 124 others were part of late
        reports from January to December of last year.</p>'
