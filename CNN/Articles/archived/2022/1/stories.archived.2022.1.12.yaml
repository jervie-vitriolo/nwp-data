      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Wahlberg''s lifestyle</h2>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '716492eb-1f0e-4cde-8164-bbb7285dcf15'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T01:04:18.153+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:37:39.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you follow Wahlberg on Instagram then you know about his passion
        for fitness and his early morning workout sessions know as the "4 AM Workout
        club." He told CNN Business that tequila fits right into his regimen.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ec22732-0309-4862-af35-0b8b63940acb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T01:04:18.153+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:37:39.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73f2ddea-12e5-4a28-95a9-8f5fd3905d98'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T01:04:18.153+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:37:39.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was always a wine guy," he said. "But there''s a lot more sugar,
        a lot more calorie intake. And to find out that I would have to do a lot less
        cardio at 50 years old and that tequila was probably the best thing for me
        to be drinking ... when I tried Flecha I was like this is really special,
        so I''m much more a tequila guy now. But of course everything is in moderation."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0999bdce-484a-48ed-8c1e-7594d7225239'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T01:04:18.153+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:37:39.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81edf0ca-7118-47d8-829e-e7a40d14da97'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T01:04:18.153+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:37:39.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wahlberg, now an internationally known actor, first stepped on to
        the scene in the 1990s as a member of the rap group Marky Mark and the Funky
        Bunch. He broke into acting with a lead role in the film "Fear" in 1996 and
        went on to receive acclaim for his next gig as Dirk Diggler in 1997''s "Boogie
        Nights."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7551edc3-2644-416e-8831-b5371ddfff43'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T01:04:18.153+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:37:39.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e629eed-7f79-4323-84f7-d156ede33028'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T01:04:18.153+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:37:39.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, more than two decades later, he''s been nominated for two Academy
        Awards, eight Emmy Awards and starred in movies like "The Departed," "Ted,"
        and "The Fighter."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d90abf6-c667-4bed-a06e-295f0d5c0bec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T01:04:18.153+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:37:39.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd2deb9f-f394-4163-b01b-a92a39a7bd27'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T01:04:18.153+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:37:39.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said this past year has been especially tough.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1c72846-5799-4018-8d6c-88c18ecd5eb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T01:04:18.154+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:37:39.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '978aa392-1684-4bd6-894a-a1abc595d988'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T01:04:18.154+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:37:39.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was easy for me to stay positive until I got Covid, and then
        I experienced a depression and sadness like I''ve never felt," he said.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '036a1023-e896-4e7d-88a2-f70e1904282e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T01:04:18.154+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:37:39.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1198331-d78d-4910-b56b-79cbdb510ac8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T01:04:18.154+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:37:39.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said things took an ever darker turn after the death of his mother,
        Alma, last April while he was filming his latest project, a movie called "Father
        Stu." But he channeled those emotions on screen.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d9ab559-e320-43c5-8748-bb74d17353d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T01:04:18.154+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:37:39.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd90fe50-005f-4efe-bd60-912a5ef3d582'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T01:04:18.154+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:37:39.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I lost my mom during the film, even if you live to 100 it''s a
        very short life so to be able to not only understand that, accept that but
        embrace that. This is a movie about forgiveness and love, and there''s not
        a lot out of that in the world." He calls the project, "the most important
        film that I''ve ever done."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19f1bd90-0e0b-42ff-b5ab-79caafd80df2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T01:04:18.154+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:37:39.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fade9d85-46cb-4be4-9839-2555ee8b4c29'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T01:04:18.154+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:37:39.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whether it''s movies, tequila or his passion for fitness, Wahlberg
        is certain about one thing.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db7c492b-5bb0-47dd-864a-4dd13e9150fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T01:04:18.154+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:37:39.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7086c240-5625-45ab-a244-c28c79318125'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T01:04:18.154+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:37:39.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I kind of stick to things I know and understand and am passionate
        about," he said. "Everything is about people feeling good, looking good. All
        things I''m hands on in and I won''t get involved in a space unless I know
        there''s a very serious adult from that space really leading the charge and
        heading the business."</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '118531bd-fef6-4936-8d29-5f879b8ac17d'
      'mgnl:activationStatus': true
