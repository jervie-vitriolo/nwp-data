      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 12)—</strong> The
        country’s top health official has said the Department of Health (DOH) will
        secure enough funds for medical frontliners in a crucial meeting on Thursday
        with the Finance and Budget departments.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '052d5fcb-9615-4c97-b6de-9558d8c5eea4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T17:07:53.339+08:00
