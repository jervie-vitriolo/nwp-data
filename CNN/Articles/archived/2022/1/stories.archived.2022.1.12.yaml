    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Joe-Biden']
    'template': '1'
    'title': 'Biden calls on US Senate to change filibuster rules to pass voting rights
      bills in forceful speech: ''I''m tired of being quiet'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dd2fdcd-0b44-4f95-bb4a-3e996176b517'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T08:24:51.684+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T12:37:27.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> US President Joe Biden painted a dire picture
        for the nation''s future elections during a major speech on voting rights
        while in Atlanta on Tuesday, expressing his frustration at Republicans who
        blocked voting rights legislation and calling on the US Senate to change its
        filibuster rules to accommodate the bills'' passage.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed60fe30-5d9f-4222-b765-fd69371dfc3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T08:24:51.684+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T12:37:27.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve been having these quiet conversations with members of Congress
        for the last two months. I''m tired of being quiet," Biden said, slamming
        his hand on the lectern.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca254c9c-fb5c-4d03-a936-b91d64193f77'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T08:24:51.684+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T12:37:27.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President''s speech in Atlanta, a city at the heart of the civil
        rights movement, is the latest in his recurring calls for the nation''s voting
        rights to be bolstered. Throughout the first year of his presidency, Biden
        has devoted several speeches to voting rights, including in Tulsa, Oklahoma,
        on the centenary of the race massacre in that city; South Carolina State University''s
        graduation ceremony; at the Martin Luther King Jr. Memorial in Washington
        and at the National Constitution Center in Philadelphia.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe80a1fb-b97c-4cd5-b79c-cd9364666cda'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T08:24:51.684+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T12:37:27.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Changing the filibuster rules in the US Senate, which require 60
        votes to end debate on legislation, was a major focus of the day Tuesday —
        and Biden''s address specifically.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9809663-028d-4466-883d-4db6e9285ff7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T08:24:51.684+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T12:37:27.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Without changing the rules, it''s unclear how either bill Biden
        wants passed —&nbsp;the Freedom to Vote Act and the John Lewis Voting Rights
        Advancement Act —&nbsp;will get done.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0f32ebf-0802-4c47-a888-8139fdd8a503'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T08:24:51.684+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T12:37:27.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the remarks, made on the grounds of Clark Atlanta University
        and Morehouse College, Biden called for the rules to be changed. He had previously
        expressed his support for making an exception to the filibuster rules in order
        to pass voting rights legislation but expressed more flexibility on Tuesday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf6f6704-8cdc-4fa8-af66-4a345ad31fdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T08:24:51.684+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T12:37:27.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I support changing the Senate rules, whichever way they need to
        be changed to prevent a minority of senators from blocking actions on voting
        rights," he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '410381e2-02ae-4368-8282-98066e1c8012'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T08:24:51.684+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T12:37:27.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate is expected to take up voting rights in the coming days.
        US Senate Majority Leader Chuck Schumer set a deadline of January 17 —&nbsp;Martin
        Luther King Jr. Day —&nbsp;for the US Senate to vote on a rules change if
        Republicans continue to block voting rights legislation.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baf696a7-be67-4476-9f93-402a3f35a8db'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T08:24:51.684+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T12:37:27.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harkening back to his campaign slogan, the US President told attendees
        in Atlanta that "the battle for the soul of America is not over" and he directly
        tied the passage of voting rights legislation to the January 6 insurrection.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef101e27-c77b-4dc6-81d9-0c2cdc43d09b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T08:24:51.684+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T12:37:27.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden recalled "the violent mob" that stormed the US Capitol on
        January 6, 2021, and former President Donald Trump, who he said "sought to
        win through violence what he had lost through the ballot box, to impose the
        will of a mob, to overturn free and fair elections, and for the first time
        in American history, to stop peaceful transfer of power."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51ce8159-0c89-4c7c-92a0-1129215fec34'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T08:24:51.684+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T12:37:27.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They failed. They failed. But democracy''s victory was not certain.
        Nor is democracy''s future," Biden continued.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c9bd457-c9a3-440a-a9ea-3103fdb4600f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T08:24:51.685+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T12:37:27.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>"This is the moment to decide"</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7a71569-47f9-41ae-a779-f805a40208e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T08:24:51.685+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T12:37:27.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US President said he was delivering his speech in Atlanta "to
        stand against the forces in America that value power over principle, forces
        that attempted a coup, a coup against the legally expressed will of the American
        people by sowing doubt, inventing charges of fraud and seeking to steal the
        2020 election from the people."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b006576-7d85-4b12-bbbe-b8e48bea3f3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T08:24:51.685+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T12:37:27.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden also voiced frustration that no Republicans have come around
        to supporting the voting rights legislation, suggesting it was a break from
        past precedent when both parties rallied behind the issue.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcd90b59-6a75-4268-9707-6ee0f785fd2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T08:24:51.685+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T12:37:27.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The vice president and I have supported voting rights bills since
        day one of this administration, but each and every time Senate Republicans
        have blocked the way," he said. "Republicans oppose even debating the issue.
        You hear me? I have been around the Senate a long time. I was vice president
        for eight years. I''ve never seen a circumstance where not one single Republican
        has a voice that''s ready to speak for justice now."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c6e12da-5b16-44ff-9c29-d9a9569eddd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T08:24:51.685+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T12:37:27.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President recalled working with the segregationist Sen. Strom
        Thurmond, who he said eventually came around to supporting voting rights bills.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5f74829-6ad5-4107-8025-050cf5dc47d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T08:24:51.685+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T12:37:27.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Not a single Republican has displayed the courage to stand up to
        a defeated president to protect America''s right to vote. Not one. Not one,"
        Biden said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56f595a4-463f-4aa7-b3ff-6ebc977352de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T08:24:51.685+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T12:37:27.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the narrow majority Democrats hold in the US Senate made
        achieving anything more difficult but that this moment, like other consequential
        moments in history, provides a binary choice: Lawmakers are faced with either
        standing on the side of civil rights leaders like King or on the side of segregationists
        like former Alabama Gov. George Wallace.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f58ef0c5-c120-4145-9f38-c9dc9cf9d32e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T08:24:51.685+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T12:37:27.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Do you want to be the side of Dr. King or George Wallace? Do you
        want to be the side of John Lewis or Bull Connor? Do you want to be the side
        of Abraham Lincoln or Jefferson Davis?" Biden asked. "This is the moment to
        decide, to defend our elections, to defend our democracy. If you do that you
        will not be alone."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07370683-dbef-422a-96bd-b69c99f0d606'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T08:24:51.685+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T12:37:27.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President criticized states enacting restrictive voter laws,
        including Georgia. He said Georgia''s new election law was fueled by the "big
        lie" and "designed to suppress your vote and subvert our elections."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5c208a7-f331-4050-920b-d43339613fbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T08:24:51.685+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T12:37:27.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shortly before Biden''s speech, Georgia Republican Gov. Brian Kemp
        alleged the Biden administration had lied about the state''s 2021 new voting
        law, claiming the legislation actually "makes it easy to vote and hard to
        cheat." The voting law passed in Georgia does introduce new restrictions that
        tightened voting rules.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c386322e-70f1-4eda-ba72-8558f6371947'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T08:24:51.685+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T12:37:27.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Make no mistake, Georgia is ground zero for the Biden-Harris assault
        on election integrity," Kemp said. "Ignoring facts and evidence, this administration
        has lied about Georgia''s Election Integrity Act from the very beginning,
        in an effort to force their unconstitutional, federal takeover of elections
        on the American people."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5faa5639-90e1-4ca0-9ca6-55bada824940'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T08:24:51.685+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T12:37:27.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden was joined on the trip to Georgia by US Vice President Kamala
        Harris, whom he appointed to lead the administration''s work on voting rights.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a20efd4f-6ef9-45e2-80e4-c65be605beb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T08:24:51.685+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T12:37:27.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her remarks preceding the President in Atlanta, Harris took Republicans
        to task for obstructing voting rights legislation, saying they have "exploited"
        filibuster rules to block legislation.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db2db9cf-40e4-4db0-a0c6-8c36dacbd18d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T08:24:51.685+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T12:37:27.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Constitution of the United States gives the Congress the power
        to pass legislation," Harris said. "And nowhere, nowhere, does the Constitution
        give a minority the right to unilaterally block legislation. The American
        people have waited long enough."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '359633e8-f326-41e4-992b-a3e20fa562b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T08:24:51.685+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T12:37:27.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harris also asserted that Americans could face dire consequences
        if the nation becomes complacent about restrictive voter laws being enacted
        in various states, including Georgia.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5232cbf-2926-476b-b567-fadfc1d83a33'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T08:24:51.685+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T12:37:27.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The assault on our freedom to vote will be felt by every American
        in every community in every political party. And if we stand idly by, our
        entire nation will pay the price for generations to come," she said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d88c480-07dc-49d8-8603-7eafcb63b2eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T08:24:51.686+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T12:37:27.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several members of US Congress, local officials and civil rights
        leaders accompanied Biden and Harris on different parts of the visit.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d25f763-5b95-46eb-8856-db96871a0fa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T08:24:51.686+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T12:37:27.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While in Atlanta, the President and vice president laid a wreath
        at the crypt of King and his wife, Coretta Scott King, and visited the historic
        Ebenezer Baptist Church.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a916ffa5-b3c9-494e-8268-d9b2bc6e913f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T08:24:51.686+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T12:37:27.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Pressure from voting rights advocates</h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f05d99ab-55c6-4cb6-8c0e-6a7d4b774455'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T08:24:51.686+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T12:37:27.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden''s visit to the Peach state, which takes places less than
        a week before MLK Jr. Day, comes amid pressure by advocates calling on Biden
        to spell out more clearly a pathway to the passage of the voting rights bills.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8db78a6d-ca9c-4578-ae63-fdeab702cac5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T08:24:51.686+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T12:37:27.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a stinging statement following Biden''s speech, NAACP President
        Derrick Johnson said that "unless President Biden applies the same level of
        urgency around voting rights as he did for (Build Back Better) and infrastructure,
        America may soon be unrecognizable."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '039fbf32-2fa9-46a9-85d5-0986af155bfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T08:24:51.686+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T12:37:27.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While President Biden delivered a stirring speech today, it''s
        time for this administration to match their words with actions, and for Congress
        to do their job. Voting rights should not simply be a priority — it must be
        THE priority," Johnson added.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f539dcc4-72c5-4155-be59-ad468bea2273'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T08:24:51.686+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T12:37:27.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A number of voting rights groups issued a letter saying Biden and
        Harris should not visit Atlanta without a concrete plan to pass voting rights
        bills into law immediately. On Monday, a coalition of voting rights groups
        in Georgia announced they will not be attending events surrounding Biden''s
        visit.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cb232d5-70dc-475c-9c00-76ec937cc0da'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T08:24:51.686+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T12:37:27.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We don''t need another speech. We don''t need him to come to Georgia
        and use us as a prop. What we need is work," Cliff Albright, co-founder of
        the Black Voters Matter Fund, told CNN''s John Berman on "New Day" Tuesday
        morning.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c26b64a1-21c2-4085-b538-07b7ad687544'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T08:24:51.686+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T12:37:27.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albright said he would like to see the President approach voting
        rights the same way he worked to get his bipartisan infrastructure law passed
        and personally appeal to senators.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '923aef06-460d-48ed-802f-b70d53893e6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T08:24:51.686+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T12:37:27.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If he is saying the next seven days is going to be historic and
        critical, he''s got to fully lean in after he gives the speech, having the
        kinds of meetings, finding out from (West Virginia Democratic Sen. Joe) Manchin
        what exactly it''s going to take, and being very direct and forceful — just
        as forceful as he has been on infrastructure and on some other issues," Albright
        said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff8134d8-df08-4b70-be45-07f03b06d82c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T08:24:51.686+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T12:37:27.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albright added: "There''s no sense in having 40 years of Senate
        experience only to tell us that you can''t whip two votes."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a419fc24-8d6d-48e8-a28a-91533c701d36'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T08:24:51.686+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T12:37:27.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prominent Georgia leader Stacey Abrams —&nbsp;arguably the Democratic
        Party''s preeminent voting rights advocate after using her 2018 gubernatorial
        loss to Republican Brian Kemp to elevate the issue —&nbsp;did not attend Biden''s
        speech. After the election, Abrams founded Fair Fight, an organization that
        advocates for voter protection across the country, and she''s running for
        governor again this year.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e5e365a-86cc-4db2-a8f8-785d3b467d7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T08:24:51.686+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T12:37:27.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US President said Tuesday morning that he had spoken with Abrams
        "at length," attributing her absence at his forthcoming speech to a scheduling
        conflict. He said they maintain "a great relationship."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cbca250-d0af-4503-a40a-3469e571c22a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T08:24:51.686+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T12:37:27.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re all on the same page and everything''s fine," he said.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2012c1a2-96b3-4f58-9525-d2b4825e79db'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T08:24:51.686+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T12:37:27.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jana Morgan, the director of Declaration for American Democracy,
        told CNN she is "cautiously optimistic" about Biden''s speech, but that she
        views it as a first step.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d26ddea-0369-4cbc-ac46-20c3774394b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T08:24:51.686+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T12:37:27.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are going to be watching closely to make sure that there is
        follow up on these on these remarks," Morgan said. She leads a coalition of
        organizations working to advance voting rights.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f09d38c9-1963-4441-a431-4cd50fbf1bc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T08:24:51.687+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T12:37:27.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morgan said she wants the President to be personally appealing to
        senators in order to get the voting rights legislation passed.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67efc9f9-684a-4830-8630-7fa6500cf9bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T08:24:51.687+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T12:37:27.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He has said that this is the biggest test to our country since
        the Civil War, and I believe he''s right because American democracy is under
        attack. So, we wanted to see those strong words put into action," Morgan said.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62923526-20cb-43b6-a466-5944cdbabcd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T08:24:51.687+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T12:37:27.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>White House press secretary Jen Psaki told reporters on Tuesday
        en route to Georgia that Biden shares his own frustrations with voting rights
        activists over the impasse on voting rights.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4af8308-939d-4288-8af3-d3edb584ba69'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T08:24:51.687+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T12:37:27.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He shares the desire to get this done. He shares their frustration
        it''s not done yet," Psaki said.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3a5f180-8cb0-4464-b739-017f08e2e41e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T08:24:51.687+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T12:37:27.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2022/01/11/politics/biden-atlanta-voting-rights-speech/index.html"
        href="https://edition.cnn.com/2022/01/11/politics/biden-atlanta-voting-rights-speech/index.html">Biden
        calls on Senate to change filibuster rules to pass voting rights bills in
        forceful speech: ''I''m tired of being quiet''</a>"</em></p>'
