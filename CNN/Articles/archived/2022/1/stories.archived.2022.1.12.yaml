      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-16T12:37:11.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '587c9840-8468-4d9c-9833-f1088b69e77c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T17:23:45.683+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-16T12:37:11.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, broadband customers may continue to use the Globe At
        Home app to book a technician visit, view and pay their bills, upgrade their
        plan, and buy volume boost. Globe assures customers that technicians are ready
        to help with broadband connection concerns within 24-48 hours upon request.</p>'
    '14':
