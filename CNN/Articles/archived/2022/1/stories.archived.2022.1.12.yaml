      'mgnl:type': 'text'
      'text': '<p>Morente also said another 269 airport personnel have been quarantined,
        awaiting their COVID-19 test results.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c32e033-66fc-40eb-bc01-3729db0a94b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T19:16:43.459+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:37:06.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c12d747e-d283-4378-bc03-808f7df16c28'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T19:16:43.459+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:37:06.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a major challenge to us right now, and we are hoping to
        overcome it soon. Please bear with us as we stretch our manpower during this
        surge. Our frontliners are getting sick, but we will make sure that the delivery
        of our services will continue," Morente said.</p>'
