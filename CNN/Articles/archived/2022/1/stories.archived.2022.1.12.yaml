      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '27':
      'image': 'jcr:5be534d5-f47f-4e89-8e6b-88a29ac4aaa3'
      'imageCaption': 'A mixed media triptych by H&F frequent collaborator Luis Santos
        can be viewed from the street. Photo by JL JAVIER'
