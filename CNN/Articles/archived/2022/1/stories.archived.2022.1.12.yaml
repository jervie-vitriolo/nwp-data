      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Every time there''s a typhoon… we really open our malls to the
        public for them to seek shelter, for them to seek temporary shelter," he said.</p>'
