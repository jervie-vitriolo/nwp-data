    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-16T12:37:32.979+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-16T12:04:57.971+08:00
