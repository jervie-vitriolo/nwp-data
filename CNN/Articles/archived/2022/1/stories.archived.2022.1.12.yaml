      'mgnl:lastActivated': 2023-01-16T12:37:39.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7430779-64e6-407e-802b-680b284a3a1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T01:04:18.153+08:00
