      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the sale of larger fries temporarily suspended, all customers
        who buy a set meal that usually comes with those portions will be given a
        50 yen (43 cents) discount.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d5bb4f8-924d-418d-ac6a-1787594ceae1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T19:20:32.986+08:00
