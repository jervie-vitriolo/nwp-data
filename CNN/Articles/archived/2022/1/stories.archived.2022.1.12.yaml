  'Customers-are-furious-after-energy-supplier-tells-customers-to-cuddle-pets-to-keep-warm':
    'author': 'Lianne Kolirin, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-01-12T22:10:36.596+08:00
    'imagesource': 'jcr:c4274d10-91e3-41f5-968e-3d806fc15b28'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9540ae66-c247-4a82-a464-93c4f0a44103'
    'lead': 'A British energy supplier has apologized for the "poorly judged and unhelpful"
      advice sent to customers which suggested they could snuggle up to their pets
      and exercise to cut back on their heating bills.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-12T22:13:39.431+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-16T12:37:01.054+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-16T12:05:16.141+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Customers are furious after energy supplier tells customers to cuddle
      pets to keep warm'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7c10247-1901-4bda-ba5d-3dd667cd5e6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T22:13:39.431+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:37:01.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> A British energy supplier has apologized
        for the "poorly judged and unhelpful" advice sent to customers which suggested
        they could snuggle up to their pets and exercise to cut back on their heating
        bills.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f450af76-b6c7-4d94-8cb5-bef24f4bbf2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T22:13:39.431+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:37:01.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SSE, which is owned by OVO Energy, suggested 10 "simple and cost
        effective ways to keep warm this winter," according to the Financial Times,
        which first reported the story.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47c8047b-13e8-4b50-b048-813c023cc42e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T22:13:39.431+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:37:01.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eating bowls of oatmeal, doing star jumps and cuddling pets were
        among the recommendations on the now-deleted web page.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3237b154-826f-4bc9-82a5-0f1c9a2714d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T22:13:39.431+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:37:01.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement sent to CNN Tuesday, a spokesperson for OVO Energy
        said: "Recently a link to a blog containing energy saving tips was sent to
        customers. We understand how difficult the situation will be for many of our
        customers this year."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '393ed83e-de8e-425c-9ffb-f436edfd33a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T22:13:39.431+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:37:01.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are working hard to find meaningful solutions as we approach
        this energy crisis, and we recognise that the content of this blog was poorly
        judged and unhelpful. We are embarrassed and sincerely apologize," the spokesperson
        added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ac6ab0a-05fd-4ef5-93e8-512224d56681'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T22:13:39.431+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:37:01.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some British businesses and households have seen their energy bills
        rise in recent months, as suppliers grapple with a sharp rise in wholesale
        gas prices.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8064f21-d52c-47af-b3a7-af536cedb8d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T22:13:39.431+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:37:01.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>British consumers will pay roughly £790 ($1,075) more to heat and
        light their homes this year, according to Bank of America. Wholesale European
        gas prices have jumped by 400% over the previous year and electricity prices
        have increased by 300%, the bank''s analysts said last week. The increases
        have been driven by cold weather, nuclear plant outages in France and reduced
        gas flow from Russia.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8789227-4cad-4a7f-b469-227da433b4c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T22:13:39.431+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:37:01.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to National Energy Action, more than 4 million UK households
        are in the grip of fuel poverty -- a figure which the charity believes could
        rise by 2 million in April when a cap on energy prices is expected to increase.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '450979e5-e263-4a83-a737-27718d25c457'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T22:13:39.431+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:37:01.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>OVO Energy removed its advice after a wave of angry responses from
        lawmakers and campaigners.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff5c8234-20d6-4e0b-a6bf-7278f91e674d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T22:13:39.431+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:37:01.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following the apology, British lawmaker Darren Jones, who chairs
        Parliament''s business select committee, tweeted: "Good, I''m glad they apologised.
        I''m not sure who signed off a marketing campaign telling people to wear a
        jumper and eat porridge instead of turning on the heating if you can''t afford
        it."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '101bbc02-a2d0-42eb-997d-4d533c57b833'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T22:13:39.432+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:37:01.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Halima Begum, head of race equality think tank the Runnymede Trust,
        criticized the "offensive" and "inconsiderate" advice, particularly in regards
        to the exercise suggestion and the implications for those who are disabled.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7de2f475-61f9-4806-bb6a-2fc1550b850c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T22:13:39.432+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:37:01.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Begum said half of the 7 million people living in poverty in the
        UK are disabled or live in a family with a person in a wheelchair. "And they
        should starjump to maintain their basic right to warmth?" she wrote on Twitter.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '412ed4ba-31db-470f-ae9e-0fc1b00de294'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T22:13:39.432+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:37:01.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2022/01/11/business/ovo-energy-apology-gbr-intl-scli/index.html">Customers
        are furious after energy supplier tells customers to cuddle pets to keep warm</a>".</em></p>'
