      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kulang talaga sa pondo</em> for SRA (special risk allowance)
        and MAT (meals, accommodation, and transportation). I have to admit <em>hindi
        pa nabibigay lahat</em> but we continue to do that," he added.</p>'
