    'template': '1'
    'title': 'DILG orders barangays to list down unvaccinated residents'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c23b1f84-108a-4f4b-a1ea-6925a4538ab6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T15:52:24.136+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T12:37:18.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 12) —&nbsp;</strong>Interior
        Secretary Eduardo Año has instructed barangay officials to create a roster
        of unvaccinated residents which will serve as a basis for local government
        units (LGUs) in imposing restrictions, a Department of the Interior and Local
        Government (DILG) official said on Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83de270d-1430-449c-9868-ee996a4e15c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T15:52:24.136+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T12:37:18.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Nagpalabas si</em> Secretary Año <em>ng</em> memorandum circular
        <em>para magsagawa ng imbentaryo ang lahat ng mg barangay sa buong bansa para
        malaman ''yung mga hindi pa nagpapabakuna sa mga barangay,</em> in line with
        the pronouncement of the President <em>na i-</em>restrain or<em> i-</em>restrict
        <em>''yung</em> movement <em>ng ating mga</em> unvaccinated individuals,"
        said DILG Usec. Jonathan Malaya in a Laging Handa briefing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b47cc78a-9fa4-4758-ac7d-7cfe120c6757'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T15:52:24.136+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T12:37:18.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Secretary Año released a memorandum circular directing
        all barangays in the country to create an inventory to determine the number
        of unvaccinated individuals in barangays, in line with the pronouncement of
        the President to restrain or restrict the movement of unvaccinated individuals.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c9b0bb3-ccc5-41f9-ac59-b03bbb3c5d90'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T15:52:24.136+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T12:37:18.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malaya said a nationwide roster can help LGUs efficiently implement
        mobility restrictions by passing ordinances.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5b1e5df-8131-4879-a2b5-b9c26b2b9121'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T15:52:24.136+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T12:37:18.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Metro Manila, only the cities of Pasig, Navotas and Makati have
        yet to issue ordinances limiting the movement of unvaccinated residents. Malaya
        said their ordinances are still under deliberation by their respective city
        councils but they are expected to be passed in the next few days.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dbc1822-6e79-49b5-b4d2-d6785f970673'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T15:52:24.136+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T12:37:18.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, the Metro Manila Council passed a resolution seeking to
        ban the entry of unvaccinated residents <a href="https://cnnphilippines.com/news/2022/1/3/Unvaccinated-malls-public-transport-Manila.html">in
        malls and restaurants</a>.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '409533a3-ed67-478b-8a80-5ced21f400a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T15:52:24.136+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T12:37:18.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malaya said the DILG also expects LGUs in provinces to follow suit.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3327196-897d-44e2-9220-e1038cf3ee1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T15:52:24.137+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T12:37:18.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Department of Transportation has already prohibited
        unvaccinated passengers from using <a href="https://cnnphilippines.com/news/2022/1/12/COVID-19-vaccination-public-transportation.html">public
        transportation</a> in Metro Manila while under Alert Level 3.</p>'
  'Italian-Catholic-Jewish-leaders-condemn-use-of-Nazi-flag-at-church-funeral':
    'author': 'Story by Reuters'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-01-12T15:55:16.870+08:00
    'imagesource': 'jcr:6f7b80e0-ed09-4b07-bc6a-4b4a29c61f92'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3fc733f5-486d-4a13-a562-156ad6778d59'
    'lead': 'Italian Catholic and Jewish leaders on Tuesday condemned as outrageous
      an episode in which right-wing extremists put a flag with a swastika on a coffin
      outside a church after a religious funeral and gave Nazi salutes.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-12T15:56:38.759+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-16T12:37:17.935+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-16T12:05:06.448+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Italian Catholic, Jewish leaders condemn use of Nazi flag at church
      funeral'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f355cae-55d4-4c4c-b684-94d9a3b86c25'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T15:56:38.759+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:37:17.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Italian Catholic and Jewish leaders on
        Tuesday condemned as outrageous an episode in which right-wing extremists
        put a flag with a swastika on a coffin outside a church after a religious
        funeral and gave Nazi salutes.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d8f6da2-1355-434f-a131-6474ffaf492d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T15:56:38.760+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:37:17.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rome''s Catholic archdiocese said in a statement that priests at
        the parish of St. Lucy in a central Rome neighborhood, including the one who
        presided at the funeral rite, had no idea of what would happen outside the
        church on Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7131e960-7d9d-4168-8ff7-3a12c0501024'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T15:56:38.760+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:37:17.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pictures on the internet showed the coffin bearing the body of Alessia
        Augello, a former member of the right-wing extremist group Forza Nuova, covered
        by the flag.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3785c635-90e4-4c4f-bf4d-286e7ccabdfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T15:56:38.760+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:37:17.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The diocese statement called the flag "a horrendous symbol that
        cannot be reconciled with Christianity" and said the episode was an offensive
        example of "ideological exploitation" of a religious service.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8c13c2a-1435-4490-b33f-e3ccd99f71a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T15:56:38.760+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:37:17.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police said they were investigating the incident as a possible hate
        crime.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfd9708c-1619-46b5-9a6c-d9cae732d8ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T15:56:38.760+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:37:17.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rome''s Jewish community expressed outrage that such events could
        still happen more than seven decades after the end of World War II and the
        fall of Italy''s fascist dictatorship.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d52da43-d5c5-49fc-9eee-7b34cbc9c3d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T15:56:38.760+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:37:17.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is unacceptable that a flag with a swastika can still be shown
        in public in this day and age, especially in a city that saw the deportation
        of its Jews by the Nazis and their fascist collaborators," the statement said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95e0a616-0841-4a2a-97a8-c8941b745e76'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T15:56:38.760+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:37:17.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After a raid on Rome''s Jewish neighborhood on October 16, 1943,
        more than 1,000 of the capital''s Jews were deported, most to the Auschwitz
        death camp in Nazi-occupied Poland. Only 16 returned.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ca88093-40a4-4c6a-a2b1-b7a7d4572ba0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T15:56:38.760+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:37:17.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Jewish community statement on Tuesday said the funeral incident
        was "even more outrageous because it took place in front of a church."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c4f794e-8665-42a2-a39d-1a52b01603a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T15:56:38.760+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:37:17.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A similar incident took place outside another Rome church in March
        of last year.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a40c135a-40a9-4f91-a7b9-d11fe021d7fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T15:56:38.760+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:37:17.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2022/01/11/europe/italy-funeral-swastika-intl-scl/index.html">Italian
        Catholic, Jewish leaders condemn use of Nazi flag at church funeral</a>".</em></p>'
