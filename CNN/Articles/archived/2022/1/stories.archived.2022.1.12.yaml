      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 12)</strong> – The
        country broke another coronavirus record on Wednesday, as its active case
        count shot up to 208,164 – its highest yet, according to the Department of
        Health.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab426c53-b1a0-4471-a281-762c794a6994'
      'mgnl:activationStatus': true
