      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Of course it''s too early to say <em>na</em> [that] we will say
        no to an Alert Level 4. I think that we still have to wait for more data and
        probably make that decision closer to the time when it has to be made,” Quezon
        City Mayor Joy Belmonte told CNN Philippines’ <em>The Source</em>.</p>'
