      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> I cannot exactly
        call myself a lolo and lola’s boy because they had lots of grandchildren,
        but I can confidently say that I am the closest to them.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2deaed29-d026-409e-a386-a9e8bafc342a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T18:44:16.502+08:00
