    'lead': 'Typhoon Odette''s damage to the agriculture sector further increased
      to ₱12.7 billion, the Department of Agriculture (DA) said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-12T22:50:02.730+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-16T12:36:59.251+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-16T12:05:17.043+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '‘Odette’ agri damage reaches ₱12.7B'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '721699f6-76ae-46c4-bb85-f56b63f511cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T22:50:02.730+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:36:59.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 12) —</strong> Typhoon
        Odette''s damage to the agriculture sector further increased to ₱12.7 billion,
        the Department of Agriculture (DA) said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44b38169-7482-4754-afa8-35257d6d0aef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T22:50:02.731+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:36:59.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its latest report issued Wednesday, the agency said the damage
        and losses were recorded in the regions of Calabarzon, Mimaropa, Bicol, Western
        Visayas, Central Visayas, Eastern Visayas, Zamboanga Peninsula, Northern Mindanao,
        Davao, SOCCSKSARGEN, and Caraga.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb90c50c-87fa-4470-be8e-4d5f3f52e75b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T22:50:02.731+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:36:59.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total of 396,585 farmers and fishers have been affected by the
        deadly typhoon.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2d0d7ad-e8c5-4a21-a2f7-257dae4eee70'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T22:50:02.731+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:36:59.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on the DA, commodities wiped out were rice, corn, high-value
        crops, coconut, sugarcane, abaca, livestock, and fisheries.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4deba63-2e2b-498a-bb9c-36ba19852436'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T22:50:02.731+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:36:59.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DA said the industry''s infrastructure and machinery were also
        damaged and that “these values are subject to validation.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd832cfdb-5e87-44e4-bcf3-4a8b9a9b00aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T22:50:02.731+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:36:59.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the ballooning damage due to Odette, the agency said it
        has allotted at least ₱2.9 billion of readily-available assistance for affected
        farmers and fisherfolk.</p>'
