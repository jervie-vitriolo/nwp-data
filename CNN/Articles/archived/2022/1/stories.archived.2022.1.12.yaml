    'jcr:uuid': 'b45d270e-4905-413b-9b8b-39bf4c4d7434'
    'lead': 'Denmark''s spy chief has been in prison for over a month for allegedly
      leaking classified information, it was revealed on Monday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-12T11:12:40.053+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-16T12:37:22.539+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-16T12:05:03.331+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Europe', 'Denmark']
    'template': '1'
    'title': 'Denmark''s spy chief imprisoned for allegedly leaking classified information'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e0f6ea7-92ba-46d7-8f2b-a43c4956c017'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T11:12:40.053+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:37:22.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Denmark''s spy chief has been in prison
        for over a month for allegedly leaking classified information, it was revealed
        on Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4802349-4359-4a8f-9737-1cf07b594ac5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T11:12:40.054+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:37:22.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lars Findsen, the head of Denmark''s foreign intelligence service,
        was named as one of four people arrested in December over leaks of classified
        information. His name was made public after a court in Copenhagen lifted an
        order that prevented his identity from being revealed.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7809973-d5a6-49f4-bb5e-8aca41bfa3c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T11:12:40.054+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:37:22.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Findsen was arrested on December 9 after what the Danish Security
        and Intelligence Service, the country''s national intelligence service also
        known as PET, said was "a long investigation of leaks" within intelligence
        services, according to a statement from the country''s intelligence unit.
        The trial is currently ongoing, the statement said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e637bcb-290e-4e14-9c6d-1b50e1c6871c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T11:12:40.054+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:37:22.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the time of Findsen''s arrest in December, the intelligence service
        said that the four arrested people were both current and former PET employees
        and employees of the Danish Defence Intelligence Service (DDIS). Findsen has
        been the head of the DDIS since 2015.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8113d84-bf3d-493b-82fe-9d500670d14e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T11:12:40.054+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:37:22.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before that, he served as the head of Police Intelligence Service
        and as a department head at the Danish Ministry of Defense.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f8de542-1184-49a5-aea0-e68b36b9be5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T11:12:40.054+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:37:22.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Little detail is known about the case, including the nature of the
        alleged leaks. The trial is being held behind closed doors.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d3801de-13b6-4328-93ce-ca6896780c38'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T11:12:40.054+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:37:22.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the time of the arrests, PET said the four people were charged
        under section 109(1) of the Danish Criminal Code, which carries a maximum
        sentence of 12 years in prison.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb2aa9e9-043b-4878-bae5-166149090186'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T11:12:40.054+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:37:22.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Findsen''s lawyer, Lars Kjeldsen, told CNN that his client "denies
        all the charges" against him. The next closed-door hearing of the trial is
        scheduled in a month''s time, he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a7f35ce-e000-4fd7-bd09-c980b30dd444'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T11:12:40.055+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:37:22.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kjeldsen also told CNN that it was at Findsen''s request that the
        Copenhagen City Court lifted the name ban.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e0bb5a3-8ed7-4aec-bf9f-d89b30b8d249'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T11:12:40.055+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:37:22.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When requested for more details on the charges, the Danish intelligence
        service told CNN that it had no further comment.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd312d834-8385-48c3-a75b-4b8f1eb3d3b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T11:12:40.055+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:37:22.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/01/11/europe/denmark-spy-chief-prison-intl/index.html"
        target="_blank">Denmark''s spy chief imprisoned for allegedly leaking classified
        information</a>."</em></p>'
  'COVID-19-vaccination-public-transportation':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '9f881b11-f250-41ce-9ad5-334f860f07c0']
    'created': 2022-01-12T11:16:24.112+08:00
    'imagesource': 'jcr:210e6229-6070-4308-b2d8-cb23cf230264'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ebe977f1-2564-4bfb-9879-a158a4613dbb'
    'lead': 'The ‘no vaccination, no ride’ policy will remain in Metro Manila while
      it is under Alert Level 3 or higher.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-12T11:19:15.851+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-16T12:37:22.200+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-16T12:05:03.519+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOTr issues ‘no vaccination, no ride’ policy in NCR'
    'updated': 2022-01-12T22:29:00.000+08:00
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99143f16-be5d-43be-b5ca-a861fb2aa2e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T11:19:15.851+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:37:22.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 12) —</strong> The
        Department of Transportation (DOTr) on Wednesday announced a “no vaccination,
        no ride” policy in Metro Manila, prohibiting unvaccinated passengers from
        using public transportation while the National Capital Region is under Alert
        Level 3 or higher, amid a new wave of COVID-19 cases.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '414b5cf8-f6a5-450a-8905-fa870e375422'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T11:19:15.851+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:37:22.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency’s Department Order No. 2022-001 dated January 11 and
        released on Wednesday said public transport via land, rail, sea and air will
        be limited to fully vaccinated individuals, or those who have waited two weeks
        after completing two doses of the COVID-19 vaccine. It also applies to passengers
        who have received the single-dose Johnson &amp; Johnson Janssen vaccine.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '957c1e04-d286-4ac0-8a1d-d297347a0704'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T22:29:43.930+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:37:22.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOTr Undersecretary Artemio Tuazon, Jr. told reporters the policy
        will be fully effective Monday next week to give people time to prepare.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46b76935-c2ba-4be0-8229-c5f5a518aafd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T22:29:43.930+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:37:22.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under this new rule, passengers must present physical or digital
        copies of a vaccine card issued by a local government unit or a vaccine certificate
        provided by the Department of Health, or any document prescribed by the Inter-Agency
        Task Force (IATF), as well as a valid government-issued ID with a picture
        and address.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0935a6e2-76da-4c40-a49d-f362d3cedcf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T11:19:15.852+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:37:22.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are some exceptions to the rule: persons with medical conditions
        that prevent full vaccination as proven by a duly signed medical certificate
        with name and contact details of a physician; and persons who will procure
        essential goods and services as evidenced by a duly issued barangay health
        pass or other supporting documents.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0293910-8da2-49dc-9422-674ff0a3ab1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T11:19:15.852+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:37:22.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Essential goods and services include, but are not limited to, food,
        water, medicine, medical devices, public utilities, energy, work, and medical
        and dental necessities, the DOTr said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '774d1afc-46de-4e06-a5da-f52fa994948f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T11:19:15.852+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:37:22.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The policy will remain in the National Capital Region while it is
        under Alert Level 3 or higher, as determined by the IATF.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c4b1027-d6f9-4f8c-a257-c2e0a6b7cc37'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T11:19:15.852+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:37:22.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, active COVID-19 cases in the country hit record high
        of over 208,000. The Health department also reported 32,246 new infections
        - the second highest daily count since Monday''s 33,169.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8d00c73-9d27-4e43-8a89-954507cb2eb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T11:19:15.852+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:37:22.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Metro Manila Council previously passed a <a href="https://www.cnnphilippines.com/news/2022/1/3/Unvaccinated-malls-public-transport-Manila.html">resolution
        restricting the mobility</a> of unvaccinated residents, but the policies were
        subjected to the implementation of ordinances.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87c71608-72a2-45af-93cf-403aa3cedc8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T11:19:15.853+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:37:22.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
  'New-York-Bronx-apartment-fire':
    'author': 'Kelly McCleary, Amir Vera and Liam Reilly, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-01-12T12:53:01.917+08:00
    'imagesource': 'jcr:40d91190-ddff-4a85-9a04-94183fcba991'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '03dc31da-5ec0-4390-b91c-5edad07172f3'
    'lead': 'All 17 victims from a fire in a Bronx apartment building on Sunday died
      of smoke inhalation, according to the New York City Office of the Chief Medical
      Examiner.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-12T12:56:40.065+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-16T12:37:21.780+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-16T12:05:04.307+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'All 17 victims of Bronx apartment fire died of smoke inhalation, NYC
      medical examiner rules'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cafcc6f-1591-4d97-8fa7-ae6d2e9c9291'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T12:56:40.065+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:37:21.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—&nbsp;</strong>All 17 victims from a fire in a Bronx
        apartment building on Sunday died of smoke inhalation, according to the New
        York City Office of the Chief Medical Examiner (OCME).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ce0c9d2-bab9-4f40-932c-d35c1c38b9e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T12:56:40.065+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:37:21.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The manner of death was determined to be an accident for them all,
        said OCME director of public affairs Julie Bolcer.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eee53295-2b28-47e9-bc46-fcbb26a1551e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T12:56:40.065+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:37:21.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The determination comes after an electric space heater sparked a
        fire in a duplex unit, flooding the 19-story apartment building with smoke.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31088f94-e11a-427e-ac53-04684b3075c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T12:56:40.065+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:37:21.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fire officials said that the smoke was able to spread because the
        door of that apartment and the door from the stairwell to the 15th floor were
        left open, even though the doors were supposed to close automatically.</p>'
    '4':
