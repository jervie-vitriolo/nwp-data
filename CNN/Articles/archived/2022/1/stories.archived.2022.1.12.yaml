      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bb945f5-1ccf-45b6-b65c-2712c2a0acb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T17:23:45.683+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-16T12:37:11.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As part of this effort, Globe is transitioning its old GlobeOne
        app to the new GlobeOne app to improve customers'' experience and enable them
        to get the support they need in just a few taps. With the old app, postpaid
        customers can submit service requests like reconnection and change plan, even
        as we are preparing to transition it to the new version. In the meantime,
        prepaid customers can use the new GlobeOne app to buy load or promos, track
        their data usage, and redeem Globe Rewards. More transactions will be available
        in the new GlobeOne app in the coming months. The new GlobeOne app may be
        downloaded via <a href="https://apps.apple.com/us/app/globeone-superapp/id1555659963">App
        Store</a> or <a href="https://play.google.com/store/apps/details?id=ph.com.globe.globeonesuperapp">Google
        Play</a>.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b97541db-3c3d-488b-a571-29f86f4319d6'
      'mgnl:activationStatus': true
