      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 12) –</strong> Filipino
        pole vault sensation EJ Obiena confirmed on Wednesday he went under the knife
        for his knee issues.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1f4fc55-cc8a-406e-8e0c-72dad5e83016'
