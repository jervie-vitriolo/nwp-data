    'jcr:uuid': '6aff5404-ad43-471f-bdeb-bdcaf73f07a8'
    'lead': 'China''s northern port city of Tianjin and central province of Henan
      have further tightened Covid restrictions as the highly contagious Omicron variant
      continues to spread, posing the gravest challenge yet to the country''s zero-Covid
      strategy.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-12T16:09:38.713+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-16T12:37:16.245+08:00
