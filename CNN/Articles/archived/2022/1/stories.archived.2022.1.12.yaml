      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I am asymptomatic and will continuously observe the home isolation
        protocol of the Department of Health until I am cleared to go out,” he added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69b0559f-64b3-4837-9713-221f2348f616'
