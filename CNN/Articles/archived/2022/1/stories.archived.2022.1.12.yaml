      'mgnl:lastActivated': 2023-01-16T12:37:07.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8415c5b-5e45-4d03-9873-25d8706d70d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T18:59:56.555+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:37:07.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The “innovated” vaccination site will be operational beginning Thursday,
        Jan. 13, from 8 a.m. to 5 p.m. It will cater to the first 300 vehicles per
        day, with each one allowed a maximum of five passengers for the booster dose.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f624a4da-dfb1-4a5c-9cee-da693370dbcc'
      'mgnl:activationStatus': true
