      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a3021e4-2d57-4911-9648-5e0668374704'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T22:42:26.935+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:37:00.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The representative gave no further details, but the Sun reported
        that the pair got engaged during a recent break to Barbados.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd55f020c-adce-46d4-8619-431965075fea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T22:42:26.935+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:37:00.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fe893ad-d403-49e0-b1a8-375ca627d424'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T22:42:26.935+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:37:00.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cowell, aged 62, and Silverman, now 44, began their public relationship
        in 2013, shortly after Silverman''s ex-husband and Cowell''s close friend,
        Andrew Silverman, filed for divorce in July, claiming the pair were involved
        in an extramarital affair.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e793acd-5ab4-4c92-9bc9-b4b917e4a58e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T22:42:26.935+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:37:00.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edbe2e0d-3fbc-409e-b616-fbfe027e97b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T22:42:26.935+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:37:00.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The X Factor" creator and Silverman, a New York socialite, welcomed
        their first son, Eric, in 2014. Silverman also has a son from a previous marriage.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3070aa32-c23c-49a4-be1d-d4da25c74b35'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T22:42:26.935+08:00
