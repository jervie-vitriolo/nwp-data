      'mgnl:lastActivated': 2023-01-16T12:37:08.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89a22320-e0dc-4520-aba3-c94dd90fffa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T18:56:32.813+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-16T12:37:08.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from Clar’s installation, the other permanent piece is a triptych
        by Luis Santos, also a frequent collaborator of H&amp;F. Santos’ mixed media
        work can be viewed from the street, and its corrugated metal pieces are illuminated
        in the evenings. It was a work that Gonzalez specifically commissioned for
        the window display, giving the artist a freehand to do what he’d like with
        the given specs.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b76fe5b-ca72-4288-94b2-b607b3809fe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T18:56:32.813+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-16T12:37:08.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I think it’s easily missed, if you’re driving. But if you stop
        there, you can’t miss it. It’s very subtle,” Gonzalez says of Santos’ triptych.
        “But if you’re not conscious of art, you don’t think of it as art. You think
        of it as lighting.”</p>'
    '31':
      'image': 'jcr:2f4f2c78-a39d-4b2e-b45c-d7f194bd9faf'
      'imageCaption': 'Retailer Jappy Gonzalez, who has brought in brands such as
        Fred Perry, Comme des Garçons, and Maison Kitsuné to the country, in the newly
        opened Univers store in Greenbelt 3. Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72328c2b-6ab1-48fa-9958-99066e1911d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T19:19:57.463+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-16T12:37:08.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c0571ec-80e3-48b5-b593-85f74f29c097'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T18:56:32.813+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-16T12:37:08.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to its newest outpost, Univers also has a One Rockwell store
        and a second one at Solaire Resort and Casino, with each one having its own
        distinct identity. Univers Greenbelt feels like the end of a trilogy, offering
        the kind of grandeur and accessibility found in its Solaire store while giving
        a taste of the creativity and playfulness in Rockwell.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66ab024b-88d5-43e3-8bc0-36222b56f6bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T18:56:32.813+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-16T12:37:08.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s clear that this is what Univers has to offer in a sea of designer
        labels — that sharp edit and a space that speaks of a distinct perspective.
        It’s a brand philosophy that comes to life in Greenbelt, where the space ultimately
        determines its final form. “We’re very clear about our culture, what we bring
        in the landscape of things… in this case it’s retail,” Gonzalez says. “I think
        the journey is inspired through and through. That’s the whole point of coming
        to us. I mean it is commerce, but there’s something to gain.”</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a993d2cb-bf2a-49e5-8d7e-4a211c195086'
