    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99ab6e3b-35d1-4121-aae4-ff73b77126a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T05:36:32.620+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:37:30.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the hearing of the House of Representatives’ health committee
        on Tuesday, PhilHealth president Dante Gierran said the state health insurer
        would settle its debts through the Debit-Credit Payment Method (DCPM), which
        the state health insurer adopted amid the COVID-19 pandemic.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '559bfc5e-68b6-4f81-88e9-5a2ad0ff1adf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T05:36:32.620+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:37:30.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also admitted that PhilHealth is having difficulty processing
        the private hospitals’ claims due to lack of manpower and problems in the
        agency’s IT system.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '210177e2-f6a1-4a20-87b5-9b2ed30031e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T05:36:32.621+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:37:30.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We have been overwhelmed by the receipt of claims from our partner
        hospitals. You could just imagine, from 31,000 a day in 2020, it now went
        up 39,000 in 2021. And that is a jump of 25%. <em>At hindi naman nadagdag
        ang ating</em> personnel (and our number of personnel did not increase),”
        he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48f5453f-cce7-4126-abda-a53d498110c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T05:36:32.621+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:37:30.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gierran explained the job of processing claims cannot be easily
        outsourced because any error could be flagged by the Commission on Audit.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e571871f-758f-44e5-bed8-e23357000ced'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T05:36:32.621+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:37:30.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The matter of doing the processing is not an easy job. And it requires
        somebody in the PhilHealth who is already conversant in the matter of processing.
        <em>Kasi</em> (Because) this is money matter, this is not just a clerical
        job, accounting job,” he added.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '749d16e7-d284-4731-a4ee-316c4d801d55'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T05:36:32.621+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:37:30.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Latest data from PhilHealth show that it has paid close to ₱147
        billion to private hospitals for COVID-19 and non-COVID-19 claims from 2020
        up to present.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24c07ca9-4e36-4c8c-b4c4-7df70526f865'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T05:36:32.622+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:37:30.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Private Hospitals Association president Jaime Almora
        urged PhilHealth to consider returning to the regular processing of claims
        instead of implementing the DCPM.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56ca88f5-c272-4af5-955b-c5f7519e5e03'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T05:36:32.622+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:37:30.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Almora said some private hospitals are wary of applying for the
        DCPM because there are vague provisions in the agreement.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3130e6f6-a0e4-4a0d-aad7-955d4e353b01'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T05:36:32.622+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:37:30.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There are still hospitals that are skeptical because they cannot
        understand why we are talking about DCPM when we can talk about normal processing,
        speeding up the normal claims processing,” he added.</p>'
