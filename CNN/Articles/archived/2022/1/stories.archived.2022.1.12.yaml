    'mgnl:tags': ['IHU', 'COVID-19']
    'template': '1'
    'title': 'IHU COVID-19 variant not seen to overtake Omicron, Delta in PH – WHO'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94875ac0-90e9-4bdf-af78-36410706a020'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T17:02:43.623+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T12:37:13.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 12) —</strong> The
        World Health Organization does not expect the IHU variant that was first detected
        in France to become more prevalent in the Philippines than the Omicron or
        Delta, country representative Rabindra Abeyasinghe said on Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bee14376-0f57-4e05-ad19-7df2ff5edc28'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T17:02:43.623+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T12:37:13.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This variant has not shown a capacity to predominate in transmission
        so it does not seem to have a capacity to be displacing Delta or Omicron,"
        said Abeyasinghe in a government-led ''Laging Handa'' public briefing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4a6c02e-84c1-444a-a051-fd138a30d9df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T17:02:43.623+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T12:37:13.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The variant has been circulating since September or November last
        year, Abeyasinghe said. But as of this time, it is not yet a variant of concern.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f46553b-1d62-4b52-8a4c-bef0d317bd87'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T17:02:43.623+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T12:37:13.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, it is classified as a <a href="https://www.who.int/en/activities/tracking-SARS-CoV-2-variants/">variant
        under monitoring</a>, which means it may pose a future risk but its impact
        remains unclear.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c06da8b1-ffbc-4dba-b352-b653841caf5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T17:02:43.623+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T12:37:13.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte earlier said the IHU variant will enter
        the country "<a href="https://www.cnnphilippines.com/news/2022/1/7/IHU-variant-not-yet-concerning.html">whether
        we like it or not</a>." But experts said it is not yet a threat.</p>'
