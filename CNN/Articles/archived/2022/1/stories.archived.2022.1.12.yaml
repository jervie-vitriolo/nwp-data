      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 12)</strong> — The
        Philippine Red Cross said its depleted manpower caused by the Omicron-fuelled
        surge has resulted to test output delays in three of its molecular labs. Some
        of the organization''s personnel has tested positive amid the rising COVID-19
        cases in the country.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70dc2db1-18e2-42e4-8894-2b3460ef6675'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T15:42:31.141+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:37:18.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Unfortunately, many health staff and med techs of our PRC labs
        are themselves COVID-positive and need to isolate, Senator and PRC chief Richard
        Gordon said in a statement Wednesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98f44b09-de81-4ca8-b609-fb99a876d09e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T15:42:31.142+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:37:18.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This has resulted in delays in our processing of tests as the number
        of our personnel has been reduced. However, the PRC is already applying measures
        to remedy the situation."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b4e159d-6365-4b7a-852e-0cf5f8f5ae24'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T15:42:31.142+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:37:18.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gordon said staff from provincial laboratories are helping so services
        can continue despite the slowdown. Test samples are also being sent to provincial
        laboratories for testing.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db06995f-7bc3-4e73-aecc-133eadd13f8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T15:42:31.142+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:37:18.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fully automated PRC molecular laboratories produce an output five
        times more than regular manual labs can deliver.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3b4458a-a9ba-42c8-ae43-dceeb4f4bbee'
