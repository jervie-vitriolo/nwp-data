    'mgnl:lastActivatedVersionCreated': 2023-01-16T12:05:15.089+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Colliers', 'office', 'landlords', 'tenants', 'Odette', 'COVID-19',
      'pandemic']
    'template': '1'
    'title': 'Office landlords, tenants must be ''flexible'' given impact of COVID-19,
      calamities — Colliers'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '517c5c78-407a-4884-9292-14b9fbfea792'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T19:58:38.640+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:37:02.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 12) —</strong> With
        the aftermath of Typhoon Odette and the lingering presence of the COVID-19
        pandemic, Colliers reminds landlords and tenants alike to exercise flexibility
        to better respond to such challenges.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c30c4316-32fc-418b-93a6-550d342e485f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T19:58:38.640+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:37:02.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98d192ff-5e06-4e69-9b98-007eee3efb2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T19:58:38.640+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:37:02.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Lessors need to be flexible with their offered commercial terms
        and lease durations, especially during these extraordinary times. Flexible
        workspace providers should gauge interest for fitted spaces in the market
        and create more plug-and-play facilities that capture the evolving needs of
        occupiers,” said Winston Luna, Colliers Senior Manager of Office Services
        – Cebu.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '139627c4-f7fa-4b7a-8d24-cbc84ad825a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T19:58:38.640+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:37:02.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7c9316c-9dd1-450a-be6e-d87fc1c27ff3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T19:58:38.640+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:37:02.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Focusing on information technology and business process management
        (IT-BPM) firms in Cebu province, Colliers noted that the industry has already
        been implementing a work-from-home setup for its about 200,000 employees prior
        to Odette. This proved challenging for firms, as the typhoon heavily affected
        many residential communities.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '834dc1bd-b40e-4bcd-9506-b5fae14e0b83'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T19:58:38.640+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:37:02.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92587e13-513d-4dfc-aadf-cb199ef2f718'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T19:58:38.641+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:37:02.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Luna stressed office landlords and seat-leasing providers “must
        be adaptable” in providing their tenants’ needs such as operational telco
        services, internet connectivity, and air-conditioning.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37adc6ee-68e1-42b7-990e-030cdef4176f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T19:58:38.641+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:37:02.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6434cb76-be10-44da-ba3e-c79e56419572'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T19:58:38.641+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:37:02.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Apart from high competition for fitted office spaces, there remain
        some challenges for certain occupiers whose ‘must-haves’, such as flexible
        lease terms, required area size/number of seats, and generator set capacity,
        are not yet being met,” said Kathlyn Atillo, Colliers Assistant Manager of
        Office Services – Cebu, as she reminded that these challenges have long been
        in place before Odette hit.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70cf7a1e-1b97-45e0-b929-7de05c3809ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T19:58:38.641+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:37:02.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb300fdb-af72-4edb-ab33-05327da599c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T19:58:38.641+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:37:02.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The property consulting firm likewise called on tenants to keep
        a “robust” business continuity plan (BCP) especially with the health crisis
        still in sight and natural calamities bound to happen in the future.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4925eba6-5896-448a-95e1-d1848c17e8da'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T19:58:38.641+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:37:02.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '206ab576-7423-4cf8-843c-eb288c568068'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T19:58:38.641+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:37:02.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For instance, occupiers must also ensure additional office spaces
        for BCP sites that could accommodate employees in case of disruptions. Colliers
        also enjoins tenants to explore partnerships with flexible workspace providers
        for BCP packages.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3920a209-04b2-4ac8-a90c-ebe2c414ff55'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T19:58:38.641+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:37:02.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54824b6d-f78d-408e-9cf0-dc3e2fd37de0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T19:58:38.641+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:37:02.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Moreover, occupiers can reassess the readiness of their current
        office buildings in terms of their response capabilities during emergencies
        and technical specifications and look for quality buildings that can continuously
        operate for several days on generator alone,” said Luna.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f07aebe8-eb47-42d6-8fa7-4d6af56d71b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T19:58:38.641+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:37:02.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fbb33d8-d4ff-449d-be6a-85217049270f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T19:58:38.641+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:37:02.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Considered among the most destructive typhoons in the country, Odette
        has left tens of billion pesos in damage to agriculture and infrastructure
        in Visayas and Mindanao as well as parts of Luzon.</p>'
