      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5d7ed7b-5e12-4c18-9244-720adb1a129c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T17:05:05.866+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T12:37:15.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is only the second time that the number of Filipinos currently
        sick with COVID-19 breached the 200,000 mark. It surpassed the previous record
        of 203,710 reported during the case surge in April last year.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c93acb7-6947-485a-9bfe-69cb2f965b5e'
