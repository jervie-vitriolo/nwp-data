  'Univers-greenbelt-3-store-tour':
    'author': 'Marga Buenaventura'
    'caption': 'After 10 years in the business, Univers has opened a branch in the
      newly renovated Greenbelt 3. Photo by JL JAVIER'
    'categories': ['bf00e680-8020-4f85-954e-e242450f836b']
    'created': 2022-01-12T18:49:45.036+08:00
    'imagesource': 'jcr:d87043b8-6362-44c1-a0c4-aa84cad8ea53'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '53aab73e-4640-4972-9cab-71cad58a9f61'
    'lead': 'After 10 years in the business, Univers has opened a branch in the newly
      renovated Greenbelt 3.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-12T18:56:32.811+08:00
    'mgnl:createdBy': 'gabrielle'
    'mgnl:lastActivated': 2023-01-16T12:37:08.395+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-16T12:05:12.268+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Art and culture find a place in luxury retailer Univers’ third shop'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02ab75de-7f15-4988-8a71-1134250c2a84'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T18:56:32.811+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-16T12:37:08.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“People are eager to experience life,” says retailer Jappy Gonzalez,
        who has brought in brands such as Fred Perry, Comme des Garçons, and Maison
        Kitsuné to the country. “This forms part of that. This forms part of your
        daily life. Getting a haircut, going to the shops… getting yourself something,
        no matter how big it is.”</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d9c6463-1e43-48d6-93ea-6c070091ad6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T18:56:32.812+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-16T12:37:08.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to the Christmas holidays, Gonzalez gave CNN Philippines Life
        a tour of the newly opened Univers, a multiconcept lifestyle store that features
        a mix of niche and established designer labels. After 10 years in the business,
        Univers has opened a branch in the newly renovated Greenbelt 3. The shop is
        right beside the other brands under H&amp;F Retail Concepts, of which Gonzalez
        is the founder: heritage French beauty brand Officine Universelle Buly (their
        newest undertaking), and streetwear label Off-White.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bab9e926-dec9-4da5-b593-5c842f8765fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T18:56:32.812+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-16T12:37:08.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From the view of the Greenbelt 3 arcade, not much announces the
        Univers store. Understated glass double doors are flanked by the Thom Browne
        store on one side — part of a new permanent concept they call “shop in shop.”
        A strong presence stands at the door by way of a gargantuan piece by artist
        James Clar: an otherworldly spherical installation made of vehicular headlights.
        It’s chained to the wall and emits a low thrum as you pass by it. For Gonzalez,
        Clar’s work immediately had a clear place in the store.</p>'
    '3':
      'image': 'jcr:5f980ec9-eeaa-4477-b67d-b8dc1b325ca0'
      'imageCaption': 'An otherworldly spherical installation made of vehicular headlights
        by artist James Clar stands at the entrance of the Univers store in Greenbelt
        3. Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7d3e114-7eec-4358-8d61-72f81ea4c78a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T18:56:32.812+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-16T12:37:08.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63c17a08-e7cc-46db-af26-1a2fd4ea0b7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T18:56:32.812+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-16T12:37:08.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I saw it in the showroom [at Silverlens Galleries] while we were
        building this,” he recalls. “I said, ‘This is gonna look perfect’ where it
        sits right now. During the time, there were very few people who had any idea
        of how this store is gonna turn out.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f286dc66-a3d6-4abd-b58e-83281c89b7ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T18:56:32.812+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-16T12:37:08.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gonzalez emphasizes the importance of something “natural and organic”
        for Univers’ third store, to build around what exists and incorporate the
        brand’s perspective from there. He turned to his trusted architect Ed Calma
        — <a href="https://cnnphilippines.com/life/style/retail/2016/04/27/univers.html">who
        also designed the Univers store at One Rockwell</a> — to execute this vision.
        Stark white walls reflect the universality of the labels featured in the store,
        which Gonzalez notes that from the blueprints resembles the shape of a bladder.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd330e1b7-f07c-4782-8f78-a3d02f32094b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T19:19:57.462+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-16T12:37:08.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are moments of play to be found in between racks and shelves.
        An imposing royal blue bubble-esque seat from Belgian designer Maarten de
        Ceulear’s Mutation series sits in the store’s nucleus, with its gray sibling
        — a longer gray bench meant for fitting footwear — rests near the counter
        and the store’s small coffee corner. (Coffee is available to customers gratis
        upon request.) During our tour, Gonzalez mentions that someone offered to
        buy the Maarten pieces from them after visiting the shop.</p>'
    '8':
      'image': 'jcr:22390a74-e54e-43f1-8c1d-9978f037f710'
      'imageCaption': 'An imposing royal blue bubble-esque seat from Belgian designer
        Maarten de Ceulear’s Mutation series sits in the store’s nucleus. Photo by
        JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cec2b19b-96d0-468f-aa3f-fda8a2d1ef9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T18:56:32.812+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-16T12:37:08.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '10':
      'image': 'jcr:02a4ac2d-2b8f-47a9-9f87-fb86bc27dcbe'
      'imageCaption': 'Huge coffee table books stand on the shelves and on wood tables
        at an Assouline book shop within the store. Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '547cae7f-5b7d-4eb6-8703-77b5a4dbfaef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T18:56:32.812+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-16T12:37:08.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abd3eed2-6d88-4c5a-8e8f-2bc586c33afe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T18:56:32.812+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-16T12:37:08.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hidden from the rest of the store, an Assouline book shop (the second
        shop in shop within Univers) sits at the tail end of the space; the other
        end of its bladderesque configuration. Huge coffee table books stand on the
        shelves and on glass counters, ready to be perused. With a direct view into
        a busy Makati street, the Assouline enclave features a lot of natural light,
        and provides an inviting atmosphere for reading. The H&amp;F team shares that
        having Assouline instore was&nbsp;a practical decision — instead of having
        to lug the huge tomes from abroad, it’s much easier to simply purchase them
        locally. Gonzalez sees it as an end to a retail narrative that one takes upon
        entering the shop.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0da0c4e8-9cb3-4329-9c03-e518279a3920'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T18:56:32.812+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-16T12:37:08.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I thought Assouline would be a great addition to cap it off,” Gonzalez
        says. “Your journey really starts with an artwork, then you get into retail,
        and then you end up with something that’s quite cultured, still.”</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d6806d8-6533-4ff1-971f-71caa34103cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T18:56:32.813+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-16T12:37:08.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Art and culture feature heavily in this retail space, and indeed,
        Univers has taken great effort in making the experience holistic for its clients.
        Right by the fitting rooms is a blank space that is intended for temporary
        art installations. “This is going to be an art point,” Gonzalez explains,
        and says that they’re set to feature the work of Jose Santos III soon. Each
        installation will likely stay in store for a few weeks, giving art enthusiasts
        a reason to come visit regularly.</p>'
    '6':
      'image': 'jcr:57442281-2684-4c9f-ac76-0b35c36317f1'
      'imageCaption': 'Right by the fitting rooms is a blank space that is intended
        for temporary art installations. Photo by JL JAVIER'
