    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd25d6594-f8b4-4408-a3e4-ef2fffdd536d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T18:56:32.813+08:00
