      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd9a8f56-3928-429c-ab16-e740bf1d5b30'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T17:23:45.683+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-16T12:37:11.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are encouraging our customers to utilize our digital channels
        in the safety of their homes. We continue to innovate on all our channels
        so we can serve them at this time when they need us most," Eclipse added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
