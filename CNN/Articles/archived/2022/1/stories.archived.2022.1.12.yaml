  'youtube-insufficient-response-to-misinformation':
    'author': 'Clare Duffy, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-01-12T16:10:23.590+08:00
    'imagesource': 'jcr:58a9d64c-6297-4253-8f99-c3642224e511'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7b6640f3-e142-4a69-b94b-b1e95d18fdfe'
    'lead': 'A group of more than 80 fact-checking organizations from around the world
      has called YouTube "one of the major conduits of online disinformation and misinformation
      worldwide" and wants the platform to do more to address the problem.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-12T16:15:42.118+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-16T12:37:14.547+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-16T12:05:08.976+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['technology', 'YouTube']
    'template': '1'
    'title': 'More than 80 fact-checking organizations call out YouTube''s ''insufficient''
      response to misinformation'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55621f5e-dafe-4359-9ec6-87e99f9e5ae6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T16:15:42.118+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:37:14.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — A group of more than 80 fact-checking organizations
        from around the world has called YouTube "one of the major conduits of online
        disinformation and misinformation worldwide" and wants the platform to do
        more to address the problem.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8adf89e9-9e62-4f1f-84cf-e2ccb388485f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T16:15:42.118+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:37:14.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an open letter to YouTube CEO Susan Wojcicki published Wednesday,
        the group said the platform''s current <a href="https://www.cnn.com/2021/08/29/health/misinformation-how-to-talk-to-family-friends-tips-wellness/index.html"
        target="_blank">measures to combat misinformation</a>&nbsp;are "proving insufficient"
        and laid out a series of recommended steps to improve its approach, including
        providing more context and debunks, as well as reducing the ability for spreaders
        of misinformation to monetize their content on the platform.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4191f324-5814-4681-a3a0-1b43631b5aae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T16:15:42.118+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:37:14.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The letter comes amid ongoing concerns about online misinformation,
        especially <a href="https://www.cnn.com/business/live-news/election-2020-misinformation/index.html"
        target="_blank">related to elections</a>&nbsp;and <a href="http://www.cnn.com/2021/11/14/politics/covid-vaccine-misinformation-fact-check/index.html"
        target="_blank">health claims</a>. YouTube, however, has generally faced less
        scrutiny than fellow tech giant Facebook (now a division of parent company
        Meta), which received a <a href="https://www.poynter.org/fact-checking/2016/an-open-letter-to-mark-zuckerberg-from-the-worlds-fact-checkers/"
        target="_blank">similar letter</a>&nbsp;in November 2016.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '201b9d1e-53fb-40eb-92c6-eb16d8b088f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T16:15:42.119+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:37:14.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"YouTube is allowing its platform to be weaponized by unscrupulous
        actors to manipulate and exploit others, and to organize and fundraise themselves,"
        the letter reads. "We urge you to take effective action against disinformation
        and misinformation, and to elaborate a roadmap of policy and product interventions
        to improve the information ecosystem — and to do so with the world''s independent,
        non-partisan fact-checking organizations."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaaac291-76cf-4d47-bcc5-478df2605798'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T16:15:42.119+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:37:14.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meta, Twitter and YouTube have all partnered with fact-checkers
        <a href="https://www.cnn.com/2020/12/08/tech/facebook-twitter-election-labels-trump/index.html"
        target="_blank">in some capacity</a>&nbsp;over the years. Meta''s effort,
        named the <a href="https://www.facebook.com/journalismproject/programs/third-party-fact-checking/how-it-works"
        target="_blank">International Fact Checking Network</a>, is generally considered
        the most robust as it relies on 80 fact-checking organizations across 60 languages
        globally. YouTube, for its part, says it collaborates with hundreds of publishers
        to direct users in several countries to authoritative information in fact-check
        panels.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e529b7f-c0cf-40f4-b21c-bd1a4f6d009e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T16:15:42.119+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:37:14.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a call with reporters ahead of the letter''s publication, members
        of several of the letter''s signatories said they had met multiple times with
        representatives of YouTube and corporate sibling Google to discuss working
        together to combat misinformation, but said the company''s commitments were
        still falling short.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fee6858b-cb79-4e45-8a14-22d73e5d158d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T16:15:42.119+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:37:14.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nothing moves, nothing changes," said Cristina Tardáguila, founder
        of Brazilian fact-checking organization Agencia Lupa and senior programming
        director at the International Center for Journalists, during the call. "I
        think the huge difference here ... is that it''s time to actually heavily
        pressure YouTube. They''ve been around for a long time."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '558ae408-c101-4905-b228-d366d3c3f9eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T16:15:42.119+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:37:14.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement to CNN Business about the letter, YouTube spokesperson
        Elena Hernandez called fact checking a "crucial tool" but "one piece of a
        much larger puzzle to address the spread of misinformation."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10dc1c3b-3479-4a81-9e92-e533ba765b95'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T16:15:42.119+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:37:14.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Over the years, we''ve invested heavily in policies and products
        in all countries we operate to connect people to authoritative content, reduce
        the spread of borderline misinformation, and remove violative videos," Hernandez
        said. "We''ve seen important progress, with keeping consumption of recommended
        borderline misinformation significantly below 1% of all views on YouTube,
        and only about 0.21% of all views are of violative content that we later remove.
        We''re always looking for meaningful ways to improve and will continue to
        strengthen our work with the fact checking community."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4db37be5-a8e7-4125-901b-b57350fe8316'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T16:15:42.119+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:37:14.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>YouTube has taken some actions to <a href="https://www.cnn.com/2021/09/29/tech/youtube-vaccine-misinformation/index.html"
        target="_blank">combat misinformation</a>. For example, when users search
        "Covid-19" on YouTube, the results page links to information from the US Centers
        for Disease Control and Prevention, and it surfaces videos from authoritative
        news sources first. YouTube has suspended figures such as GOP <a href="https://www.cnn.com/2021/08/11/tech/rand-paul-youtube-suspension/index.html"
        target="_blank">Senators Rand Paul</a>&nbsp;and <a href="https://www.cnn.com/2021/06/12/politics/ron-johnson-youtube-covid/index.html"
        target="_blank">Ron Johnson</a>&nbsp;for violating its Covid-19 misinformation
        policies. And it has a years-old <a href="https://www.cnn.com/2021/09/01/tech/social-media-misinformation-strike-policies/index.html"
        target="_blank">strike policy</a>&nbsp;that dictates escalating punishments
        for repeated violations of its <a href="https://support.google.com/youtube/answer/10834785?hl=en"
        target="_blank">community guidelines</a>, which prohibit "certain types of
        misleading or deceptive content with serious risk of egregious harm," including
        harmful health remedies or content aimed at suppressing participation in the
        US census.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0116367-97fb-4f4b-8019-fdeb804de65a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T16:15:42.120+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:37:14.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the group of fact checkers say they want YouTube to create a
        more clear and consistent system for working with fact-checking organizations.
        The letter calls on YouTube to "publish its full moderation policy regarding
        disinformation and misinformation, including the use of artificial intelligence
        and which data powers it."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49aced56-6bf6-4f25-acf2-2b457b387659'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T16:15:42.120+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:37:14.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"YouTube''s focus should be on providing context and offering debunks,
        clearly superimposed on videos or as additional video content," it states.
        "That only can come from entering into a meaningful and structured collaboration
        ... and systematically investing in independent fact-checking efforts around
        the world."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba7849a3-13f2-48e8-8b37-24d7eade36a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T16:15:42.120+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:37:14.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The letter''s signatories comprise fact-checking organizations from
        more than 46 countries, including Africa Check, the Philippines'' Rappler;
        France''s Science Feedback; India''s Factly; Colombia''s Colombiacheck; and
        FactCheck.org and The Washington Post Fact-checker from the United States.
        The letter specifically calls out shortcomings in YouTube''s ability to moderate
        non-English-language content, and raised concerns about the cross-border spread
        of misinformation.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eed052d-85b1-4999-aa37-c1dc5763728c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T16:15:42.120+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:37:14.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We would like YouTube to be really serious about languages other
        than English, countries other than the United States," Carlos Hernández-Echevarría,
        head of public policy and institutional development at fact checking and social
        media verification nonprofit Maldita. (YouTube''s Hernandez said the platform
        enforces its policies globally, and that its systems work to reduce potentially
        violative content and promote authoritative content around the world.)</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '101ec50a-175f-418f-a0ac-b8caed7ad291'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T16:15:42.120+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:37:14.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The letter also calls on YouTube to take action against accounts
        whose content is repeatedly flagged as misinformation. Proposed actions include
        removing such accounts'' ability to monetize that content through ads or to
        point viewers toward outside payment platforms, and ensuring YouTube''s algorithm
        doesn''t promote misinformation.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3d990f2-7329-4a61-9c67-ee26479c5c26'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T16:15:42.120+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:37:14.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>YouTube has said that in 2020 it banned <a href="https://www.cnn.com/2022/01/06/tech/social-media-january-6-anniversary/index.html"
        target="_blank">coordinated groups</a>&nbsp;such as QAnon and the Proud Boys,
        known for spreading conspiracy theories and misinformation about voting and
        elections. The platform says it has taken similar actions in other countries.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76686806-39bc-4c65-8e32-d934407051b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T16:15:42.120+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:37:14.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In late September, YouTube announced steps to crack down on <a href="https://www.cnn.com/2021/09/29/tech/youtube-vaccine-misinformation/index.html"
        target="_blank">anti-vaccine claims</a>. The platform said at the time it
        would remove the channels of several well-known vaccine misinformation spreaders
        and that videos pushing misinformation about currently approved and administered
        vaccines would be taken down and their posters subject to its strike policy.
        Still, critics questioned why YouTube had waited so long to take such actions.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c1c939c-0822-49c4-950a-8275d02aa3ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T16:15:42.121+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:37:14.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The letter''s signatories said they hope to meet with Wojcicki to
        discuss implementing their suggestions to "make YouTube a platform that truly
        does its best to prevent disinformation and misinformation being weaponized
        against its users and society at large."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4da06dd-4625-46d7-a867-27f00a389fc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T16:15:42.121+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:37:14.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/01/12/tech/youtube-fact-checkers-letter/index.html"
        target="_blank">More than 80 fact-checking organizations call out YouTube''s
        ''insufficient'' response to misinformation</a>."</em></p>'
  'Comelec-denies-petitions-reopen-COC-filing-election-postponement':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-01-12T16:14:48.760+08:00
    'imagesource': 'jcr:23fe8e1f-1e28-4be5-a3c4-116b7a2d4a0e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0277049c-099a-400d-b765-a3d068e4cd98'
    'lead': 'The Commission on Elections on Wednesday denied two separate petitions
      — one seeking to reopen the filing of certificates of candidacy and the other
      to postpone the upcoming elections to 2025.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-12T16:18:06.601+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-16T12:37:13.991+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-16T12:05:09.177+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Comelec rejects pleas to reopen COC filing, postpone polls'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '903ce804-c397-4343-8861-4b12dae80381'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T16:18:06.601+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:37:13.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 12)—</strong>&nbsp;The
        Commission on Elections (Comelec) on Wednesday denied two separate petitions
        — one seeking to reopen the filing of certificates of candidacy (COC) and
        the other to postpone the upcoming elections to 2025.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5966c11-8624-4263-a12b-cbd90329615c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T18:08:12.512+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:37:13.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first plea pertains to the <a href="https://cnnphilippines.com/news/2021/12/31/PDP-Laban-petition-reopen-COC-filing-Comelec.html">request
        of the PDP-Laban wing</a> headed by Energy Secretary Alfonso Cusi, which also
        asked the Comelec to delay the printing of poll ballots due to unresolved
        cases against aspirants.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0fe42fc-faa0-48c7-ba69-833462905926'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T18:08:12.512+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:37:13.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comelec spokesperson James Jimenez explained the plea was junked
        as the grounds raised in the petition “were not meritorious.”</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0f592d5-7f45-4946-be35-92bd36f99eba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T18:08:12.513+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:37:13.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The petition was saying that it’s impossible to do all of these
        things because <em>hindi pa tapos ‘yung mga kaso</em> (because the cases are
        not yet resolved). That is a wrong assertion. This is not the first time that
        we will be going to print with pending disqualification cases for example,”
        Jimenez said in a media briefing.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '488c8727-0d10-4bf5-88cd-a8af7ce5111a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T18:08:12.513+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:37:13.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The fact that there are pending disqualification cases has never
        been a reason for suspending the start of printing ballots," he added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9370332-9945-4101-b415-1581ab2af803'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T18:08:12.513+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:37:13.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The second plea seeking the postponement of the elections was<a
        href="https://www.cnn.ph/news/2021/12/10/Group-seeks-delay-of-2022-polls-to-2025.html">
        filed by the Coalition for Life and Democracy last month.</a></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bdd9be5-6912-45e2-8bb6-54a4f257d5a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T18:08:12.513+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:37:13.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group cited the continued threat of the COVID-19 pandemic, as
        well as the highly transmissible Omicron variant.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccc74f3f-8a73-4f27-8cab-7c1f26645137'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T18:08:12.513+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:37:13.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for the reason for junking the petition, Jimenez advised to wait
        for the release of the poll body’s resolution.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b41b1b0e-b659-47b5-affa-53122d5e77ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T18:08:12.513+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:37:13.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Both decided finally today, that’s why resolutions are not yet
        out,” he said. “Discussed and all agreed it should be denied.”</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1647b162-e413-46a2-a8bb-7d9da547917e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T18:08:12.513+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:37:13.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines Correspondent Melissa Lopez contributed to this
        report.</em></p>'
  'coalition-for-peoples-right-to-health-doh-covid19':
    'author': 'Gerg Cahiles, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-01-12T16:25:56.997+08:00
    'imagesource': 'jcr:ad5989fd-0353-414a-b775-0eb100bc6cb4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd5511838-1452-4254-991f-e91dfefd78be'
    'lead': 'Health advocates said the government seems to have given up on the current
      situation with its apparent policy shift on addressing the COVID-19 surge.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-12T16:33:23.827+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-16T12:37:13.684+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-16T12:05:09.464+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['coronavirus', 'novel-coronavirus', 'covid-19', 'covid-19-pandemic',
      'covid-19-crisis', 'DOH', 'Department-of-Health', 'Coalition-for-Peoples-Right-to-Health']
    'template': '1'
    'title': 'Health advocates slam DOH''s policy shift on addressing COVID surge'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09ecab4e-f63e-4025-b205-cc0ef9d04880'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T16:33:23.827+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:37:13.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 12)</strong> — Health
        advocates said the government seems to have given up on the current situation
        with its apparent policy shift on addressing the COVID-19 surge.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0715166f-da3c-4851-995d-65f1539af718'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T16:33:23.827+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:37:13.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Joshua San Pedro of the Coalition for People''s Right to Health
        (CPRH) said instead of listening to calls for free mass testing and strong
        contact tracing, the Department of Health is now focusing on community management
        and isolation.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ef31b6e-f814-4261-b317-cda81b53ea15'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T16:33:23.827+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:37:13.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>San Pedro said people exhibiting COVID-19 symptoms are now relying
        on over-the-counter medicines because they cannot afford to pay for testing
        --- whether it''s antigen or RT-PCR.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cede5d39-7073-467a-92cd-f28ebbe3df70'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T16:33:23.827+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:37:13.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that those who are asymptomatic are still doing their regular
        activities and could potentially be unintentionally spreading the virus.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58b057e9-7f7d-4a73-904a-1298ef3ce3be'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T16:33:23.828+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:37:13.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Nung</em> December <em>sinasabi na gumaganda ang kalagayan,
        ang daling sabihin na</em> the Philippines is the best country to celebrate
        Christmas. <em>Tapos ngayon babalik na naman tayo sa kalagayan na, wala na,
        kalat na ang</em> virus. <em>Hindi na tayo magtetesting, hindi na tayo magko-contact</em>
        tracing," said San Pedro in an online press conference. "We are basically
        paying the price for neglecting our healthcare system, neglecting testing
        and contact tracing for the longest time. So definitely, <em>hindi solusyon
        ang pagsuko natin."</em></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c29d09d-493b-4b45-a881-9a870ae46b0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T16:33:23.828+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:37:13.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: In December they were saying the situation was getting
        better, it was so easy to say the Philippines is the best country to celebrate
        Christmas. Now, we''re going back to a situation where the virus has spread.
        We are not testing, we are not doing contact tracing. We are basically paying
        the price for neglecting our healthcare system, neglecting testing and contact
        tracing for the longest time. So definitely, giving up is not the solution.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74657a6f-decb-48c1-8877-7a916fad7d7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T16:33:23.828+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:37:13.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Eleonor Jara of Solidarity of Health Advocates and Personnel
        for a Unified Plan to Defeat COVID-19 (SHAPE UP), meanwhile, asked what happened
        to the health department''s target to test 100,000 persons per day.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '303ce90b-102f-487d-a259-fe1ac538d287'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T16:33:23.828+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:37:13.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jara said they are dismayed that testing only reached 73,000 per
        day at the height of the omicron surge.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dca752c7-0f5f-4c13-9340-541413756de5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T16:33:23.828+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:37:13.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added that up to now, 28 provinces still have no testing laboratories
        and three more are without a public facility.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8823c414-6d1f-41a8-963d-72595da9d222'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T16:33:23.828+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:37:13.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jara said the surge in infections is overwhelming public and private
        testing laboratories, causing delay in results.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9103a1f6-2b51-4f1e-ade1-0f7ad73c74f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T16:33:23.828+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:37:13.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Experiences of other countries successful in controlling the coronavirus
        attest that basic health solutions such as free testing, systematic and aggressive
        contact tracing, isolation, timely and adequate treatment and vaccination
        should be done," Jara added.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dc1b291-6177-489e-9611-c41159de027e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T16:33:23.829+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:37:13.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health advocates are calling on the government for free and accessible
        testing and treatment, immediate contact tracing and disease surveillance,
        more efficient and wider vaccination, financial support amid quarantine, and
        raise the health system capacity.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5c7959f-0842-4e8a-b646-c672c6ce3436'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T16:33:23.829+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:37:13.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Natural immunity from being infected with Omicron or vaccination
        jabs bring little comfort and hope. The government should defend and protect
        lives. Revamp IATF and DOH leadership. Strengthen the country''s public health
        system to provide free, quality, comprehensive care and services that is publicly-funded
        and integrated from the barangay to the national level," said Jara.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ca22737-8c4a-41b4-9be2-5c6fdae6208c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T16:33:23.829+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:37:13.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Mass testing, very pricey</h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf5d09cf-db66-4815-89e8-9dccb07ecde7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T16:33:23.829+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:37:13.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Secretary Francisco Duque earlier said mass testing is pricey.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bab49b90-95a2-40bd-8cce-619b96def573'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T16:33:23.829+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:37:13.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on his computation, if 200,000 people will be tested per day
        at ₱2,000 per test, he said the government needs to spend at least ₱12 billion
        per month.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63b8e968-640f-4ee7-a444-a06b029d79ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T16:33:23.829+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:37:13.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Think tank Ibon Foundation said the government has the money but
        it just needs to prioritize public health during this pandemic.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de6af97c-18b0-43ae-a95c-2b48e0e666fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T16:33:23.829+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:37:13.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sonny Africa, Ibon Foundation''s Executive Director, said the government
        may get the money by realigning budget for infrastructure to health, from
        the intelligence fund of the office of the president, and through renegotiating
        debt service with official creditors.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b45b4e45-20e8-4733-8649-efa4cc3211a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T16:33:23.830+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:37:13.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Yung pagtitipid ni</em> President (Rodrigo) Duterte <em>at
        ng kanyang</em> economic managers, <em>ibig sabihin niyan, pinapabalikat niya
        sa karaniwang Pilipino ang pagharap sa pandemya,"</em> Africa said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3c3047d-28a4-4082-9e58-9cbd2e027f9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T16:33:23.830+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:37:13.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The savings tactics used by President Duterte and
        his economic managers mean he is having ordinary Filipinos take on the pandemic
        alone.]</p>'
  'IHU-variant-':
    'caption': 'The World Health Organization does not expect the IHU variant that
      was first detected in France to become more prevalent in the Philippines than
      the Omicron or Delta, country representative Rabindra Abeyasinghe said on Wednesday.
      (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
