      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/01/11/business/hyundai-kia-honda/index.html">Korean
        automakers outsold Honda in the US for the first time</a>."</em></p>'
