      'mgnl:type': 'text'
      'text': '<p>It further detailed that nearly 95% of the active cases are tagged
        as mild. Meanwhile, there are 1,468 severe cases (0.7%) and 298 critical (0.14%),
        and the rest are moderate (1.4%) or asymptomatic (3%) cases.</p>'
