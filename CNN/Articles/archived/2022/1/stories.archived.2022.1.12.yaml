      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pialago, the group''s first nominee, served as spokesperson of the
        Metropolitan Manila Development Authority and the National Task Force to End
        Local Communist Armed Conflict or NTF-ELCAC, which has been criticized for
        labeling government critics as communist rebel sympathizers without basis.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8011c9cc-d320-445c-8770-e05424e25278'
