      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2356f50-fe99-4545-a4f6-48f539e54b09'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T01:09:17.967+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:37:37.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> There''s a widening gap between the global
        north and the global south when it comes to travel freedoms, says the first
        2022 report by London-based global citizenship and residence advisory firm
        Henley &amp; Partners.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4e5a35e-a38c-44e1-88f4-43a6f6506e72'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T01:09:17.967+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:37:37.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1920e8ff-333a-49f0-a10b-c25ca1b23f35'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T01:09:17.967+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:37:37.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The firm''s Henley Passport Index, based on exclusive data provided
        by the International Air Transport Association (IATA), has been regularly
        monitoring the world''s most travel-friendly passports since 2006.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6de5062e-42c5-463a-8c0a-d26784aad27c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T01:09:17.967+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:37:37.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '361c9a6c-c3ac-41d2-b991-a0152e0fd57f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T01:09:17.967+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:37:37.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It says that increasing travel barriers that have been introduced
        over the course of the Covid pandemic have resulted in the widest global mobility
        gap in the index''s 16-year history.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'defee8c7-6175-47c4-89dc-30b0dfba1b2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T01:09:17.968+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:37:37.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64c3171a-6d83-4dbf-953c-708383923cf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T01:09:17.968+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:37:37.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The index doesn''t take temporary restrictions into account, so
        leaving actual current travel access aside, holders of the passports at the
        top of its ranking -- Japan and Singapore -- are able, in theory, to travel
        visa-free to 192 destinations.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8a75661-e8a6-4024-a99b-5ed769fbb86a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T01:09:17.968+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:37:37.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82792b3f-f49d-49f0-953f-1b0ff7300fa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T01:09:17.968+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:37:37.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s 166 more destinations than Afghan nationals, who sit at
        the bottom of the index of 199 passports, and can access just 26 countries
        without requiring a visa in advance.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61fdea63-42ec-4c6a-a914-b744bf3f16a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T01:09:17.968+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:37:37.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94681613-0f19-4014-b7e8-0f464a60d478'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T01:09:17.968+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:37:37.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Europe dominates</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37bbde39-c7bd-4fb7-a9ff-8e487b5d8f23'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T01:09:17.968+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:37:37.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Further down the top 10, the rankings remains virtually unchanged
        as we enter the first quarter of 2022. South Korea is tied with Germany in
        second place (with a score of 190) and Finland, Italy, Luxembourg and Spain
        are all together in third place (with a score of 189).</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9153e862-d14d-4d2e-bc42-30bc0525f329'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T01:09:17.968+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:37:37.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '592f36e1-70fe-4a52-9795-75261e768865'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T01:09:17.968+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:37:37.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>EU countries dominate the top of the list as usual, with France,
        Netherlands and Sweden climbing one spot to join Austria and Denmark in fourth
        place (with a score of 188). Ireland and Portugal are in fifth place (with
        a score of 187).</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d20b3b3-7418-4f78-b47c-1e7aa344798d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T01:09:17.968+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:37:37.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0662207-9c3f-4df2-8c46-6d7abb779d52'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T01:09:17.968+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:37:37.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States and the United Kingdom, which held the top spot
        together back in 2014, have regained a little ground. They''ve risen one ranking
        to No.6, alongside four other nations with a history of isolationism or neutrality:
        Switzerland, Norway, Belgium and New Zealand.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15fcdcc1-ed46-4490-b4a0-31a821f1c372'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T01:09:17.968+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:37:37.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df9eb749-eace-48f3-a16d-192bfa56fcd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T01:09:17.968+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:37:37.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At No.7 we have Australia, Canada, the Czech Republic, Greece and
        Malta. Eastern European countries make up the rest of the top 10. Hungary
        and Poland have risen to eighth place, Lithuania and Slovakia have climbed
        to No. 9, and Estonia, Latvia and Slovenia are in tenth position.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd19427d7-fc67-448f-83db-8ca549b2a13f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T01:09:17.968+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:37:37.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8da10f4e-fceb-49a3-8081-885ba94e764d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T01:09:17.968+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:37:37.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Positive inward migration</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e7d778a-fccb-4ab9-ae79-7eb45cdab725'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T01:09:17.969+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:37:37.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest report notes that the appearance late last year of the
        Omicron variant shone a light on a growing divide in international mobility
        between wealthier countries and poor ones, pointing towards the tough restrictions
        introduced against mainly African nations that U.N Secretary-General Antonio
        Guterres described as being akin to "travel apartheid."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e1e250c-8234-4550-a4a0-7ff625f07d00'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T01:09:17.969+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:37:37.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '264cee04-2472-4718-b2ad-98ac1f416488'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T01:09:17.969+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:37:37.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pandemic aside, overall travel freedom levels have hugely expanded
        over the past couple of decades. The Henley Passport Index found in 2006 that,
        an individual could, on average, visit 57 countries without needing to acquire
        a visa in advance. Today, that number is 107 -- almost double.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '791e08a5-0a8e-4e91-9966-ee3e31733c9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T01:09:17.969+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:37:37.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85674320-5ee8-433f-85f8-77580f7b817d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T01:09:17.969+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:37:37.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, these new freedoms are primarily enjoyed by Europe, North
        America and richer Asian nations -- passports holders from nations such as
        Angola, Cameroon and Laos are able to enter only about 50.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '988970e9-cb4e-4417-ae4f-3582b93f367e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T01:09:17.969+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:37:37.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '543d76be-2362-4b80-9a57-74be4241e7da'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T01:09:17.969+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:37:37.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Christian H. Kaelin, chair of Henley &amp; Partners and creator
        of the passport index concept, says opening up migration channels will be
        crucial for post-pandemic recovery. "Passports and visas are among the most
        important instruments impacting on social inequality worldwide as they determine
        opportunities for global mobility," he says. "The borders within which we
        happen to be born, and the documents we are entitled to hold, are no less
        arbitrary than our skin color. Wealthier states need to encourage positive
        inward migration in an effort to help redistribute and rebalance human and
        material resources worldwide."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f96a91a4-d341-484a-9516-35c3778a1848'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T01:09:17.969+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:37:37.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '447bd9d1-da80-4897-baa8-272109fc0b5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T01:09:17.969+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:37:37.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The best passports to hold in 2022 are:</h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc4e1830-907c-4979-bac8-20a28df31eb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T01:09:17.969+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:37:37.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
