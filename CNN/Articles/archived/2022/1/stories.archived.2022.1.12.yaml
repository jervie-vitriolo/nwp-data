      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In October, Uson filed her certificate of nomination and acceptance
        (CONA) for MOCHA, alongside athlete-turned-beauty queen Michelle Gumabao.
        They were the party-list group''s first two nominees.</p>'
    '3':
