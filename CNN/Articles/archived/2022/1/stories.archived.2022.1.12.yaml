      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The poll body on Tuesday rejected with finality the accreditation
        of the group hoping to represent barangay workers in Congress.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7664a8a-f4bd-4cc1-9efd-7f4a9e0b6ae8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T06:44:02.726+08:00
