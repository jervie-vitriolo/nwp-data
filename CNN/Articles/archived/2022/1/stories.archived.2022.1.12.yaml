      'text': '<p><strong>Metro Manila (CNN Philippines, January 12) —</strong> The
        Commission on Elections has removed the Malasakit Movement, led by former
        government official Celine Pialago, from the roster of party-list groups in
        the upcoming national elections.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dac8b7d-48a6-425d-a7e9-7e81337a6e4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T06:44:02.726+08:00
