    'template': '1'
    'title': 'The highly contagious Omicron variant will ''find just about everybody,''
      Fauci says, but vaccinated people will still fare better'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53ec44a2-f255-4ffb-95e6-d13de5639b2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T11:10:34.617+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:37:23.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — As the <a href="https://www.cnn.com/2022/01/11/health/us-coronavirus-tuesday/index.html"
        target="_blank">Omicron variant</a>&nbsp;spreads like wildfire across the
        <a href="https://www.cnn.com/interactive/2020/health/coronavirus-us-maps-and-cases/"
        target="_blank">United States</a>, it''s likely just about everybody will
        be exposed to the strain, but vaccinated people will <a href="https://www.cnn.com/interactive/2021/health/us-covid-vaccinations/"
        target="_blank">still fare better</a>, the nation''s leading infectious disease
        expert said Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38e8ad7d-5469-4733-94d1-759d60967e82'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T11:10:34.617+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:37:23.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Omicron, with its extraordinary, unprecedented degree of efficiency
        of transmissibility, will ultimately find just about everybody," Dr. Anthony
        Fauci told J. Stephen Morrison, senior vice president of the Center for Strategic
        and International Studies. "Those who have been vaccinated ... and boosted
        would get exposed. Some, maybe a lot of them, will get infected but will very
        likely, with some exceptions, do reasonably well in the sense of not having
        hospitalization and death."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bb190f9-b8c6-49a5-bfc6-5db22762b681'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T11:10:34.617+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:37:23.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In contrast, those who are not vaccinated are "going to get the
        brunt of the severe aspect of this," he added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e64fd13-d296-4bae-af7b-c3be59870731'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T11:10:34.617+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:37:23.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Across the United States, at least one in five eligible Americans
        — roughly 65 million people — are not vaccinated against Covid-19. More than
        62% of the country has been fully vaccinated, but only 23% are fully vaccinated
        and boosted, <a href="https://covid.cdc.gov/covid-data-tracker/#vaccinations_vacc-total-admin-rate-total"
        target="_blank">according to data</a>&nbsp;from the US Centers for Disease
        Control and Prevention.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbb6dcc0-7859-428c-85d0-5a8ae75dc157'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T11:10:34.618+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:37:23.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fauci''s comments came in response to a question about whether the
        pandemic has entered a new phase. That will come when there''s enough protection
        in the community and drugs to easily treat severe Covid-19, he said, adding,
        "We may be on the threshold of that right now."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '103c2745-baa1-4009-aaf9-43ff025bd2cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T11:10:34.618+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:37:23.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also Tuesday, US Food and Drug Administration acting commissioner
        Dr. Janet Woodcock said that while most people could catch the virus, the
        focus now should be on making sure hospitals and essential services function.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '357ddca4-9587-4503-8161-b3d8c2581ac3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T11:10:34.618+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:37:23.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Woodcock was responding to a question from Sen. Mike Braun about
        whether it''s time for the United States to change its Covid-19 strategy.
        Her statement was not a new assessment of Covid-19, but rather an attempt
        to make clear the need to prioritize essential services as the Omicron variant
        surges.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51b06884-2d2b-4f94-99aa-d8a0941a2737'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T11:10:34.618+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:37:23.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think it''s hard to process what''s actually happening right
        now, which is: Most people are going to get Covid," Woodcock said Tuesday
        at a Senate Health, Education, Labor and Pensions Committee hearing. "And
        what we need to do is make sure the hospitals can still function, transportation,
        you know, other essential services are not disrupted while this happens."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e74d353-7244-41f9-bca7-66c8315095f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T11:10:34.618+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:37:23.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, the number of US patients hospitalized with Covid-19
        hit a record high, adding strain to health care networks and pushing states
        toward emergency staffing and other measures as they struggle to cope.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02f1f3bd-af83-4323-97c6-a2fb050844d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T11:10:34.618+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:37:23.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 145,900 people were in US hospitals with Covid-19 as of
        Tuesday — a number that surpasses the previous peak from mid-January 2021
        (142,246), and is almost twice what it was two weeks ago, according to data
        from the <a href="https://protect-public.hhs.gov/pages/hospital-utilization"
        target="_blank">Department of Health and Human Services</a>.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf8a6281-3ac1-4153-9b1e-3fb86de01ec4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T11:10:34.618+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:37:23.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hospitalization record comes amid a surge in cases fueled by
        the highly transmissible Omicron <a href="https://www.cnn.com/2022/01/09/health/us-coronavirus-sunday/index.html"
        target="_blank">variant</a>.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a999163-5a1b-4cd0-a7dc-4cb59241cd86'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T11:10:34.618+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:37:23.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States averaged more than 754,200 new Covid-19 cases
        daily over the past week, according to Johns Hopkins University data. That''s
        about three times last winter''s peak average (251,987 on January 11, 2021),
        and 4.5 times the peak from the Delta-driven surge (166,347 on September 1),
        according to JHU.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fba6e14c-9fc1-4ed7-9995-f9f3de0e0127'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T11:10:34.619+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:37:23.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country has averaged 1,646 Covid-19 deaths a day over the past
        week — 33% higher than a week ago, according to JHU. The peak average was
        3,402 daily on January 13, 2021, JHU data shows.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b49b86a-c647-4239-91e6-ff74a56d82ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T11:10:34.619+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:37:23.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Omicron variant caused 98.3% of new coronavirus cases in the
        United States last week, according to estimates posted Tuesday(https://covid.cdc.gov/covid-data-tracker/#variant-proportions)
        by the US Centers for Disease Control and Prevention.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '267cae8f-3bf7-4722-92ca-d3de9320f57a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T11:10:34.619+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:37:23.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Leaders activate new measures to combat surging numbers</h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b95a1a8-9089-4340-86ff-e98486590405'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T11:10:34.619+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:37:23.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hospitals are increasingly <a href="https://www.cnn.com/2022/01/10/health/us-coronavirus-monday/index.html"
        target="_blank">juggling staffing issues</a>&nbsp;— not just because of the
        increased demand, but also because their employees, who are at a high risk
        of infection, have to isolate and recover after testing positive.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ba4c9e7-aa44-426b-abcc-d75a32dd89cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T11:10:34.619+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:37:23.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Virginia, Gov. Ralph Northam declared a limited state of emergency
        Monday after the number of intensive care unit hospitalizations more than
        doubled since December 1. The order allows hospitals to expand bed capacity
        and gives more flexibility in staffing, he said, adding that it also expands
        the use of telehealth as well as expanding which medical professionals can
        give vaccines.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '540e16a8-a2e9-4f6e-8f1c-d4a5c2b13ac4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T11:10:34.619+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:37:23.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Texas, at least 2,700 medical staffers are being hired, trained
        and deployed to assist with the surge, joining more than 1,300 personnel already
        sent across the state, the Texas Department of State Health Services said
        in a statement to CNN.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '328d1e75-b75d-4e1a-aefd-81be82df4096'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T11:10:34.619+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:37:23.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kentucky has mobilized the National Guard to provide support, with
        445 members sent to 30 health care facilities, the state announced.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ad1abf6-acca-45e9-94bc-87cfa02cc250'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T11:10:34.619+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:37:23.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Omicron continues to burn through the commonwealth, growing at
        levels we have never seen before. Omicron is significantly more contagious
        than even the Delta variant," said Kentucky Gov. Andy Beshear, noting the
        earlier variant that spurred a surge of cases in the summer and fall.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b81dfa5a-8ca1-4fcd-94b2-f12a8fea233f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T11:10:34.619+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:37:23.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If it spreads at the rate we are seeing, it is certainly going
        to fill up our hospitals," he said, and Kentucky is "down to 134 adult ICU
        beds available."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d0fa1b7-588c-418d-a3e3-f42888c57b12'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T11:10:34.620+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:37:23.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And New Jersey <a href="https://www.state.nj.us/governor/news/news/562022/approved/20220111d.shtml"
        target="_blank">reinstated</a>&nbsp;a public health emergency, Gov. Phil Murphy
        announced, saying the state needed to "commit every resource available to
        beating back the wave" caused by Omicron. In the past two weeks alone, the
        state saw more than 10,000 people requiring hospitalization due to Covid-19,
        the governor said in a video announcement.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8766479c-6202-468d-85c8-c62bf18687f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T11:10:34.620+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:37:23.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mitigation measures such as mandatory masking are also being revived
        in some areas.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7c22e9d-889d-4465-8cbb-b10ddf27f9a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T11:10:34.620+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:37:23.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Delaware Gov. John Carney signed a universal indoor mask mandate
        Monday because of hospitalization increases, with some hospitals "over 100%
        inpatient bed capacity amid crippling staffing shortages," he said. Churches
        and places of worship are exempt, while businesses should provide masks to
        customers and have signage about indoor mask requirements.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57ae8a00-af98-4f6c-a52c-9811aee7e110'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T11:10:34.620+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:37:23.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s time for everyone to pitch in and do what works. Wear your
        mask indoors. Avoid gatherings or expect to get and spread Covid. Get your
        vaccine and, if eligible, get boosted. That''s how we''ll get through this
        surge without endangering more lives," Carney said.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ece2f5cb-e8e1-4f8b-93ed-3ea91efae942'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T11:10:34.620+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:37:23.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Share of hospitalizations from breakthrough infections is growing,
        but risks for unvaccinated are higher</h2>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df01cf43-2953-4ab6-98e8-7a374213d258'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T11:10:34.620+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:37:23.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The HHS data on Covid-19 hospitalizations includes both those patients
        who are hospitalized because of Covid-19 complications and those who may have
        been admitted for something else but test positive for Covid-19. This has
        been true throughout the pandemic, though the share of patients who fall into
        each category may have changed over time.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffb37520-a75d-487b-8600-1dc1f47dd5ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T11:10:34.620+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:37:23.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fully vaccinated people are accounting for a growing share of people
        hospitalized with Covid-19 — but hospitalizations among people who received
        a booster shot are still rare, and the gap in risk by vaccination status has
        been wide.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3d8b124-7407-4be2-b063-39dd65b7535e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T11:10:34.620+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:37:23.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Between April and July 2021, before the emergence of the Omicron
        variant, more than 90% of Covid-19 hospitalizations were among people who
        were either unvaccinated or partially vaccinated, according to a study published
        by the CDC.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f1c2770-5c99-4e90-8a59-3da04374414d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T11:10:34.621+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:37:23.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But a sampling of data collected by CNN suggests that figure has
        dropped to somewhere between 60% and 75% in recent days and months:</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63dddd3c-5e63-44d9-9da8-057da1fa0ce0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T11:10:34.621+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:37:23.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• In Pennsylvania, about 75% of Covid-19 hospitalizations between
        September and early December 2021 were among people who were not fully vaccinated,
        according to data from the state health department.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68b634dc-29aa-4a50-a691-82d65098bb4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T11:10:34.621+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:37:23.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• In New York, about 61% of Covid-19 hospitalizations during the
        week ending January 2, 2022 were among people who were not fully vaccinated,
        according to data from the state health department.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c230039-db39-4eab-8345-a5655db9698b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T11:10:34.621+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:37:23.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• Beaumont Health, the largest health care system in Michigan, reported
        on Thursday that 62% of Covid-19 patients in its eight hospitals were unvaccinated.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df93ded4-439b-4ffd-80b3-ec737e4cb749'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T11:10:34.621+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:37:23.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In some hospitals, up to 40% of patients with Covid-19 "are coming
        in not because they''re sick with Covid, but because they''re coming in with
        something else and have had Covid or the Omicron variant detected," CDC Director
        Dr. Rochelle Walensky told Fox News on Sunday.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9644259-feba-49a1-a665-1073b0f9b646'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T11:10:34.621+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:37:23.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Covid-19 cases in hospitals strain resources, regardless of
        whether a patient was hospitalized because of Covid-19, CNN chief medical
        correspondent <a href="https://www.cnn.com/profiles/sanjay-gupta-profile"
        target="_blank">Dr. Sanjay Gupta</a>&nbsp;said.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4632a19d-9f59-4062-9c95-3279fbb5f48b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T11:10:34.621+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:37:23.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If they get (incidentally) diagnosed with Covid in the hospital,
        they still need to go into infection protocol -- personal protective equipment,
        all of that still needs to be utilized. So it''s a huge drain on the system
        overall," Gupta said Tuesday.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b32df85-fa9e-4b64-b341-67a901d711b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T11:10:34.621+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:37:23.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While fully vaccinated people are accounting for a larger share
        of Covid-19 hospitalizations, multiple accounts suggest that those who are
        fully vaccinated and boosted account for a small share.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e46e6f0f-ef10-4d82-9fff-374f20a3d7dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T11:10:34.622+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:37:23.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the University of Maryland Medical System, less than 5% of hospitalized
        patients were fully vaccinated and boosted, President and CEO Dr. Mohan Suntha
        said Thursday. Beaumont Health reported Thursday that only 8% of Covid-19
        patients were fully vaccinated and boosted.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cda1f3b-6ece-4e1a-9e43-f0be527f0594'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T11:10:34.622+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:37:23.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CDC did not respond to CNN''s multiple requests for data on
        the share of Covid-19 hospitalizations by vaccination status.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2922c444-dd7c-4c84-b495-7d40f57537e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T11:10:34.622+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:37:23.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency publishes data on its website regarding the relative
        risk by vaccination status. Cumulatively, the risk of hospitalization has
        been eight times higher for unvaccinated people than for fully vaccinated
        people. But in the last week of November, CDC data showed that hospitalization
        rates were about 17 times higher for unvaccinated people than for fully vaccinated
        people.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c21d3acc-c0d4-4f2c-a896-9b52eceaa32e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T11:10:34.622+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:37:23.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Schools and industries face Omicron issues</h2>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '474405ed-6071-429a-9eb3-1d311055f8b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T11:10:34.622+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:37:23.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The debate over safety in schools from Covid-19 continues to play
        out as only about one in six children ages 5 to 11 is fully vaccinated, <a
        href="https://covid.cdc.gov/covid-data-tracker/#vaccinations" target="_blank">according
        to</a>&nbsp;data from the CDC.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8283c934-872c-4fbb-b373-771275edf402'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T11:10:34.622+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:37:23.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Los Angeles prepared to return to school on Tuesday, approximately
        62,000 students and staff had tested positive for Covid-19 and will have to
        stay home, data from the Los Angeles Unified School District showed Monday,
        equating to a 14.99% positivity rate. The positivity rate of Los Angeles County
        at large, by comparison, has spiked to 22%.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '244fbbc6-d0c8-4ca7-8155-56c6ba7b3171'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T11:10:34.622+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:37:23.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Chicago, educators returned to school Tuesday and students are
        expected to resume in-person learning Wednesday following a <a href="https://www.cnn.com/2022/01/10/us/chicago-schools-teacher-union-mayor-monday/index.html"
        target="_blank">nearly weeklong</a>&nbsp;dispute. The Chicago Teachers Union
        had voted to teach remotely last week, and the school district responded by
        canceling classes for four days.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '732241b3-d020-49e9-9c83-947bb7eb908e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T11:10:34.622+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:37:23.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agreement, <a href="https://www.cnn.com/2022/01/10/us/chicago-schools-teacher-union-mayor-monday/index.html"
        target="_blank">announced late Monday</a>, included metrics for when a classroom
        would need to go remote due to Covid-19 levels.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ea3be6c-023b-4742-9278-82a355ea545c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T11:10:34.623+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:37:23.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In areas where <a href="http://www.cnn.com/2022/01/09/us/parents-schools-dealing-with-covid/index.html"
        target="_blank">schools have returned</a>&nbsp;to in-person learning after
        the holiday break, the time needed for those with Covid-19 to recover has
        impacted some essential services.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '961ed50a-63cb-4609-949c-624f3e104c67'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T11:10:34.623+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:37:23.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Other sectors also are struggling due to high infection rates.</h2>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4cf4cad-3c72-4b0f-ab03-d34130dad00a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T11:10:34.623+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:37:23.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some municipalities have seen nearly a quarter of their trash collection
        workforce call in sick in recent weeks due to Covid-19, leading to delays,
        according to the Solid Waste Association of North America.</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6a82993-ce54-477c-9c0b-febf50058d33'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T11:10:34.623+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:37:23.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This coincided, unfortunately, with increased trash and recycling
        volumes associated with the holidays. However, we hope that as volumes decline
        and sanitation workers return to work, these delays will prove temporary,"
        executive director and CEO David Biderman said in a statement Monday.</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1289b23-35d5-4ffd-ad6d-b2862ce83c8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T11:10:34.623+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:37:23.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In travel, US airlines canceled thousands of <a href="http://www.cnn.com/travel/article/cdc-very-high-risk-travel-destinations-january-10/index.html"
        target="_blank">additional flights</a>&nbsp;over the weekend due to Covid-19
        callouts and winter storms, and cruise line Royal Caribbean International
        announced it has canceled voyages on four ships because of "ongoing Covid-related
        circumstances around the world." Last week, Norwegian Cruise Line <a href="https://www.cnn.com/travel/article/norwegian-cruise-line-cancellations-covid/index.html"
        target="_blank">canceled the voyages</a>&nbsp;of eight ships.</p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8355048c-3986-46a5-b7e9-93145addf544'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T11:10:34.623+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:37:23.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Public transit systems in major metropolitan areas such as New York
        City and Washington, DC, have had to scale back service with employees ill
        from Covid-19. In Detroit, 20-25% of SMART bus service is canceled or delayed,
        the agency said in a statement Saturday.</p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3befc2a-76fc-4195-8720-64cb4d6a89a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T11:10:34.623+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:37:23.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/01/11/health/us-coronavirus-tuesday/index.html"
        target="_blank">The highly contagious Omicron variant will ''find just about
        everybody,'' Fauci says, but vaccinated people will still fare better</a>."</em></p>'
