      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Eleazar said he received the result of his RT-PCR
        test Tuesday night.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cac6d686-564f-405a-9985-9fa6e15051aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T05:46:43.118+08:00
      'mgnl:createdBy': 'bamba'
