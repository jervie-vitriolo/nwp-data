      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59f71eea-8791-414b-a77d-661fff363d3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T19:20:32.986+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:37:05.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will continue to cooperate with importers and suppliers ...
        so that regular sales of McDonald''s fries can be resumed as soon as possible,"
        it added.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d871d72-2754-4e63-a2bc-699fbac882fe'
      'mgnl:activationStatus': true
