      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adding, he''s down to host a tequila-off with Johnson and Clooney.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55a5c4b4-685b-4a57-9591-938545c810bb'
