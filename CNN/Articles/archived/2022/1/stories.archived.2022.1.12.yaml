      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eleazar is part of presidential aspirant Senator Panfilo Lacson’s
        senatorial slate. Lacson also contracted COVID-19.</p>'
  'Malasakit-Movement-Celine-Pialago-partylist-election-Comelec':
