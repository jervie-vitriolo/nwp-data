  'COVID-19-Omicron-infection':
    'author': 'Sandee LaMotte, CNN'
    'caption': 'FILE PHOTO'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-01-12T06:48:55.653+08:00
    'imagesource': 'jcr:a8a7b1c4-1182-4005-ae01-1ed52e91cff1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '379782dc-ac38-4e18-bca2-4509729f9712'
    'lead': 'In case the thought had crossed your mind, here are five reasons why
      you should not purposely try to catch Omicron.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-12T06:54:37.920+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-16T12:37:29.526+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-16T12:04:59.694+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '5 reasons you should not deliberately catch Omicron to ''get it over
      with'''
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40918ad4-2302-410e-a868-f3a9d396d53b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T06:54:37.920+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:37:29.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The question hung in the air like a bad
        odor, silencing the small group of fully vaccinated and boosted friends and
        family at my dinner table.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a366773-32b6-4271-a4ce-c1397974d365'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T06:54:37.920+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:37:29.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Why not just get Omicron and get it over with? It''s mild, right?
        And it can boost immunity?"</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b20e4b5b-ea6c-4990-a25a-ed969d56a13a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T06:54:37.921+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:37:29.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fully vaccinated, boosted, well-educated friend who asked was
        sincere, echoing opinions heard on many social platforms.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ac0e405-5ac9-41dc-907f-a07ca746116d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T06:54:37.921+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:37:29.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The idea of intentionally trying to catch Omicron is "all the rage,"
        said Dr. Paul Offit, the director of the Vaccine Education Center at Children''s
        Hospital of Philadelphia, with an exasperated sigh.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '104d5e01-4c3f-417f-a678-b20c7611d82d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T06:54:37.921+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:37:29.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s caught on like wildfire," agreed Dr. Robert Murphy, executive
        director of the Havey Institute for Global Health at Northwestern University
        Feinberg School of Medicine.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e434ca68-d8f0-4b73-ba59-efa587baa26d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T06:54:37.921+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:37:29.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And it''s widespread, coming from all types of people, the vaccinated
        and boosted and the anti-vaxxers," he added, with a warning. "You''d be crazy
        to try to get infected with this. It''s like playing with dynamite."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef0067f6-3909-4348-abcb-c116767cc8a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T06:54:37.921+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:37:29.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In case the thought had crossed your mind, here are five reasons
        why you should not purposely try to catch Omicron.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a87d2f4-cbd3-48af-b717-e579dec2efcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T06:54:37.921+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:37:29.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>1. It''s not a ''bad cold''</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51f5042f-7b4a-4dae-b154-e005cfec620e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T06:54:37.921+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:37:29.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Significant fever, body aches, swollen lymph nodes, sore throats
        and heavy congestion are often reported even in milder cases of Omicron variant,
        Murphy said, leaving people debilitated for days.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46412cac-2d1b-461d-b9f6-9dcbe6cffaed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T06:54:37.921+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:37:29.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People are talking about Omicron like it''s a bad cold. It is not
        a bad cold," Murphy said. "It''s a life-threatening disease."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a96a4bfb-a65f-436e-84e6-0a928293017a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T06:54:37.922+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:37:29.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A recent study of over a million people published by the US Centers
        for Disease Control and Prevention found the risk of a severe outcome from
        Covid-19 was higher in vaccinated people who were 65 or older, people with
        weakened immune systems, or people who had at least one of the following health
        conditions: diabetes or chronic kidney, cardiac, pulmonary, neurologic or
        liver disease.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a791faac-782b-45c6-8346-13040cb82629'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T06:54:37.922+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:37:29.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, even people without any underlying health conditions can
        get severely ill, Murphy said. "I have a vaccinated, boosted patient right
        now -- over 65 with no underlying risk factors — who is in the hospital and
        doing poorly."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9fb75e4-2850-473d-9ca5-ad91f4f9a23a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T06:54:37.922+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:37:29.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is true that if you catch the Omicron variant of Covid-19, as
        opposed to the Delta variant, "you''re less likely to be hospitalized, less
        likely to go to the ICU (intensive care unit), less likely to be put on a
        mechanical ventilator and less likely to die — and that''s true of all age
        groups," Offit said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bce1a431-cab8-4b65-881d-06779016e454'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T06:54:37.922+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:37:29.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But that doesn''t mean that it can''t be a severe illness," Offit
        added. "It''s just less severe. But you don''t have a 0% chance of dying.
        You should never want to get infected."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa8e156a-d26d-44e4-915e-14b02841eb48'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T06:54:37.922+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:37:29.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>2. You could get long Covid</h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a3554b6-5921-436f-8398-459e3c35283e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T06:54:37.922+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:37:29.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Losing your sense of smell (and therefore your sense of taste) has
        become a more common symptom in mild cases of Covid-19. Studies show some
        80% of people recover the ability within a month or so, but others still can''t
        smell or taste after six months or more. An unfortunate few may never regain
        those two senses.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1732b6e0-9995-4c1e-8fc3-a41ac3a36af9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T06:54:37.922+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:37:29.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As unpleasant as that may be, it''s only one of a number of health
        concerns that can last and last after a case of Covid-19. Called "long Covid,"
        the phenomenon is characterized by such debilitating symptoms as shortness
        of breath, severe fatigue, fever, dizziness, brain fog, diarrhea, heart palpitations,
        muscle and abdominal pain, mood changes and sleep difficulties.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd491c9bf-5f79-4b4a-a427-192106150fc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T06:54:37.925+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:37:29.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2022/1/11/COVID-19-long-haul-Omicron.html">RELATED:
        Long-haulers from Omicron possible, experts warn</a></strong></p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f4dc4e2-10e7-45aa-b562-2a6d2ec9abae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T06:54:37.922+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:37:29.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Severe forms of long Covid can damage lungs, heart and kidneys,
        as well as your mental health and may qualify as a disability under the Americans
        with Disabilities Act and other federal statutes.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f50a9da2-e309-4b2d-839f-e6c4ae1e7d29'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T06:54:37.922+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:37:29.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re still trying to understand long Covid," Offit said. "Because
        we don''t understand it, I wouldn''t be so quick to want to get an infection
        from a natural virus.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b414213-8fbd-45d9-a036-2c62c5067ee1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T06:54:37.923+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:37:29.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A natural virus is always called the wild type virus, and there''s
        a good reason for that: It''s out of control," Offit said. "Don''t ever risk
        catching an infection from a natural virus."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c41a96ae-800b-4ae8-a4cd-4fb1b5c9752d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T06:54:37.923+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:37:29.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>3. You''re spreading the disease to children</h2>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58d10655-5e4a-4ac2-987a-612a38745e47'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T06:54:37.923+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:37:29.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just over half (54%) of children between the ages of 12 and 17 eligible
        for Covid-19 vaccines have been fully vaccinated. Only 23% of children between
        ages 5 and 11 have received their first dose, according to the CDC.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6910559-bb23-489a-8e1e-bb2a3f55f83c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T06:54:37.923+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:37:29.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because booster doses&nbsp;— considered a key warrior in the fight
        against Omicron — were just approved by the CDC for children as young as 12
        last week, few children have received that third shot.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3658a2cf-8a71-4b05-93d3-c9bf03c7cdbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T06:54:37.923+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:37:29.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That means any risky behavior that might expose you to Omicron,
        such as not wearing a mask, not following social distancing guidelines, or
        gathering with crowds, especially indoors, will potentially expose others
        who may then carry the virus to their children.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf49a2a3-5494-4fef-9a90-6124d2c25472'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T06:54:37.923+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:37:29.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Data from the American Academy of Pediatrics shows an upward trend
        of infections in children, which far exceeds "the peak of past waves of the
        pandemic."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ebcc713-e14a-4b32-a639-463ebff891ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T06:54:37.923+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:37:29.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For the week ending January 6th, over 580,000 child COVID-19 cases
        were reported," according to numbers released Monday by the AAP.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9991cbe-96a8-4ae7-9c58-19211d902002'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T06:54:37.923+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:37:29.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This number is a 78% increase over the 325,000 added cases reported
        the week ending December 30th and an almost tripling of case counts from the
        two weeks prior," the AAP stated.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a296ff8-fcf3-4a52-876c-84f2b5193961'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T06:54:37.923+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:37:29.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Covid-19 Infections in children have typically been mild so far
        in the pandemic, but the sheer magnitude of cases caused by the very contagious
        Omicron variant is sending children under age 18 to hospitals in record numbers,
        according to data from the CDC.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f41ca999-2056-4b35-aace-bad356ca18b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T06:54:37.924+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:37:29.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would say the best way to keep those children protected is to
        vaccinate them as they''re eligible and surround them by siblings and parents
        who are vaccinated themselves," said CDC Director Dr. Rochelle Walensky in
        a Friday news conference.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8285c007-fa50-486c-92ea-97d2c0586b0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T06:54:37.924+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:37:29.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>4. You''ll stress the health care system</h2>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '359afae5-5c6d-446b-a7b3-5092dce46788'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T06:54:37.924+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:37:29.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By deliberately catching any variant of SARS-CoV-2, which is the
        official name of the novel coronavirus, "you''re going to keep the pandemic
        going and stress the health care system," Murphy said.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ef3e2cf-39e7-4a4c-8137-edcc0a39fcb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T06:54:37.924+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:37:29.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the weekend, nearly a quarter of the more than 5,000 hospitals
        that report into the US Department of Health and Human Services said they
        were suffering a "critical staff shortage." That''s a larger number than any
        other time during the pandemic, the data showed.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eda18501-6065-48b6-8acc-2153b30ba731'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T06:54:37.924+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:37:29.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Staffing shortages are expected to grow even more as frontline health
        care workers are either infected or forced to quarantine after being exposed
        to Covid-19. The dearth of health care staff couldn''t come at a worse time
        — more than 138,000 Covid-19 patients were in US hospitals as of Saturday,
        according to HHS.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cb11b22-fe99-4674-9f8e-ec3b48231548'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T06:54:37.924+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:37:29.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition, the HHS data found that ICUs across the country are
        more than 80% full, with almost 30% of the beds being used to treat Covid-19
        patients. Elective surgeries are being cut, and health care officials are
        worried that the nation''s health system won''t be able to do its job.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31d3782f-fa15-401e-a059-cee1ee29df9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T06:54:37.924+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:37:29.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The health care system is not just designed to take care of people
        with Covid. It''s designed to take care of kids with appendicitis and people
        who have heart attacks and get into car accidents," Dr. Ashish Jha, dean of
        Brown University''s School of Public Health, told CNN on Sunday.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f8c8d73-f73d-4449-87d9-5d1405c0dbbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T06:54:37.924+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:37:29.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And all of that is going to be much, much more difficult because
        we have a large proportion of the population that is not vaccinated, plenty
        of high-risk people who are not boosted," he added.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c1793c0-c484-4fd8-862a-5edc539a9c67'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T06:54:37.925+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:37:29.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>5. Don''t mess with Mother Nature</h2>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3f23e88-43a5-439a-bfd9-2e39f5de785b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T06:54:37.925+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:37:29.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Was it ever a good idea to catch a disease on purpose? Those of
        a certain age will recall when parents used to host "chicken-pox parties"
        to expose their young children to an infected child. Because cases of adult
        chicken pox are more severe, the idea was to have your child catch it early
        to "get it over with."</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '893d598b-5abb-4ccf-943f-4eaba00065c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T06:54:37.925+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:37:29.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Oh, that was a bad idea too," Offit said. He told a story about
        an educational film on vaccines he made years ago, and the cameraman revealed
        he had a sister who had taken her child to a chicken pox party. Tragically,
        the child died from the infection.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd563c35f-c61a-4557-bf68-0fe0af788420'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T06:54:37.925+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:37:29.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Don''t mess with Mother Nature," he said. "She''s been trying to
        kill us ever since we crawled out of the ocean onto the land."</p>'
  'COVID-19-Omicron-variant-Europe-spread-WHO':
    'author': 'Allegra Goodwin and Tara John, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-01-12T06:57:53.934+08:00
    'imagesource': 'jcr:33ed8254-e3a6-40bf-a483-78ab1e6b90d5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '91170210-48d6-4559-a28c-4b3459a36817'
    'lead': 'The Omicron variant is forecasted to infect more than half of all Europeans
      in the next six to eight weeks, a World Health Organization official said Tuesday
      as he urged nations to strengthen mask rules and warned that the window to act
      was closing.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-12T07:22:13.002+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-16T12:37:28.574+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-16T12:05:00.263+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'More than half of Europe could catch COVID-19 in two months, WHO expert
      warns'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c94ee7dd-a09a-488e-b886-077b34d7dd9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T07:22:13.003+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:37:28.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The Omicron variant is forecasted to infect
        more than half of all Europeans in the next six to eight weeks, a World Health
        Organization official said Tuesday as he urged nations to strengthen mask
        rules and warned that the window to act was closing.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '172f4afd-34e4-47cd-970c-e88cfc2c8a64'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T07:22:13.003+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:37:28.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Record Covid-19 cases have put Europe under increased pressure this
        winter, with some countries scaling up restrictions and others, like Austria,
        Greece and Italy, announcing new vaccine requirements.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3687326b-97c6-4b91-b709-f60a992c5e16'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T07:22:13.003+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:37:28.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Hans Kluge, WHO regional director for Europe, told a virtual
        news conference that European and Central Asian countries remain "under intense
        pressure from Covid-19" in 2022.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbf3bf97-283b-4cf4-bf98-6ebc9d501b16'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T07:22:13.003+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:37:28.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today, the Omicron variant represents a new West to East tidal
        wave sweeping across the region on top of the Delta surge that all countries
        were managing until late 2021," he said Tuesday.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '908638cd-88d8-4f35-a7a0-3ab897a17fa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T07:22:13.003+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:37:28.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At this rate the Institute for Health Metrics and Evaluation forecasts
        that more than 50% of the population in the region will be infected with Omicron
        in the next 6 to 8 weeks."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '370c11a6-6e6e-4c6f-b1e0-31230c50fce8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T07:22:13.004+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:37:28.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He called on countries not yet affected by the surge "to mandate
        the use of high quality masks in closed and indoor settings and ensure that
        vulnerable individuals have access to them" due to the highly transmissible
        Omicron variant.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab48eb7f-98da-40f3-ae72-16e561a4c3e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T07:22:13.004+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:37:28.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He explained that Europe has yet to see the full impact of the variant
        in countries "where levels of vaccination uptake are lower," and he is "deeply
        concerned" about Omicron surging into eastern Europe where "we will see more
        severe disease in the unvaccinated."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19a3a403-c4a6-4d6d-831a-bb56df7ccef9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T07:22:13.004+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:37:28.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eastern European countries have some of the lowest vaccination rates
        in the region despite an abundance of shots, according to data from the European
        Centre for Disease Prevention and Control (ECDC), which tracks vaccinations
        in the European Union.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c683474d-299c-485a-928c-14230655de1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T07:22:13.004+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:37:28.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Bulgaria, only 28% of residents have had two doses of a Covid-19
        vaccine. In Romania, that figure is at 40.5%, according to ECDC data.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38193507-0fd8-41b7-bd62-1ee6c724bc49'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T07:22:13.004+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:37:28.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For countries not yet hit by the Omicron surge, there is a closing
        window of opportunity to act now and plan for contingencies," Kluge warned.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '787f0688-414e-4507-8449-12d39beaeacb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T07:22:13.004+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:37:28.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kluge used the example of Denmark, where he said Omicron cases had
        "exploded" in recent weeks. The Covid-19 hospitalization rate for unvaccinated
        Danes was six times higher than for those who were fully vaccinated in the
        week over Christmas.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b809d614-7768-4f48-912a-feee3e39f98b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T07:22:13.004+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:37:28.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kluge''s calls come as other health authorities consider strengthening
        their mask guidelines to help tackle Omicron. On Monday, the Washington Post
        reported that the US Centers for Disease Control and Prevention was considering
        recommending N95 or KN95 masks for those who can use them.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e6ff364-041c-4425-85f4-1c121014d2c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T07:22:13.005+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:37:28.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New terms</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a084bd6a-ac5c-48e7-ab69-eda2016085ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T07:22:13.005+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:37:28.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As school terms begin amid record surges in many European countries,
        Kluge stressed that they should be "the last places to close and the first
        to reopen."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd80ad283-1aee-4b19-a5f5-63dbbba29080'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T07:22:13.005+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:37:28.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He acknowledged that the variant will continue to infect large numbers
        of people and "schools may be unable to keep all classes open all the time,
        due to a lack of staff."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11b60e40-ff53-4705-9770-a2c49526e2a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T07:22:13.005+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:37:28.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he stressed that "keeping schools open has important benefits
        for children''s mental, social and educational well-being," recommending that
        arrangements should be made for "online learning alongside physical presence,
        so children can continue with their education when they are unable to attend
        school in person."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c973912-e052-496a-ae13-b3bbb422a3a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T07:22:13.005+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:37:28.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He reiterated WHO''s recommendations for educational settings: ventilation,
        hand hygiene and the use of appropriate face masks.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b0a6877-14d5-4328-bf85-6f4421b01c4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T07:22:13.005+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:37:28.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kluge added that "countries may wish to consider reviewing the protocols
        on testing, isolation and quarantine of classroom contacts to minimize disruption
        to learning, mitigating these risks as far as possible with good ventilation
        and mask usage."</p>'
  'US-grounded-planes-North-Korea':
    'author': 'Oren Liebermann, Pete Muntean and Barbara Starr, CNN Business'
    'caption': 'An unusual ground stop was issued to some pilots for a short period
      of time following a North American Aerospace Defense Command alert of a launch
      of a North Korean missile, a US official said Tuesday. (FILE PHOTO)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-01-12T08:13:39.799+08:00
    'imagesource': 'jcr:c61c52a0-7f66-4218-98f3-661de2ff9fea'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3322cd2e-07e6-4a2a-b479-6bf915fd15a1'
    'lead': 'An unusual ground stop was issued to some pilots for a short period of
      time following a North American Aerospace Defense Command alert of a launch
      of a North Korean missile, a US official said Tuesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-12T08:18:24.566+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-16T12:37:28.083+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-16T12:05:00.492+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['North-Korea', 'US', 'United-States']
    'template': '1'
    'title': 'US grounded planes as a ''precaution'' after a North Korean missile
      launch'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a72e9df8-ae9e-403c-ae32-16e77441b00d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T08:18:24.566+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T12:37:28.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> An unusual ground stop was issued to some
        pilots for a short period of time following a North American Aerospace Defense
        Command alert of a launch of a North Korean missile, a US official said Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '703bac23-f0ac-4044-8787-b9d7ed44719c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T08:18:24.566+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T12:37:28.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official says it was not a national ground stop and may have
        been issued by a regional air traffic control facility.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23081cad-61f3-4017-aaae-e793d0424652'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T08:18:24.566+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T12:37:28.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No warning was issued by NORAD HQ," regarding a potential threat
        to the US, according to Captain Pamela Kunze, the chief NORAD spokesperson.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2af02f0-a05d-40bd-b784-58061dee62af'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T08:18:24.566+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T12:37:28.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Federal Aviation Administration, responsible for the nation''s
        air traffic control system, said the ground stop was to err on the side of
        safety.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d08f74a-05ab-4f8b-8371-e42dcd75c2d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T08:18:24.566+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T12:37:28.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As a matter of precaution, the FAA temporarily paused departures
        at some airports along the West Coast on Monday evening," the FAA said in
        a statement. "Full operations resumed in less than 15 minutes. The FAA regularly
        takes precautionary measures. We are reviewing the process around this ground
        stop as we do after all such events."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91ac1352-8759-4ba0-b3b9-559fe4073787'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T08:18:24.566+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T12:37:28.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NORAD spokeswoman said the normal sequence following the launch
        was followed: The missile launch was detected, and it was assessed not to
        be a threat to the continental United States. The standard practice is for
        FAA to have a constant liaison in the NORAD ops center, therefore would have
        been aware of the quick assessment.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '761494cf-7f36-48f1-8bfb-9edf7f68f3ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T08:18:24.566+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T12:37:28.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LiveATC air traffic control recordings of the Burbank Airport in
        California detail a controller telling a Southwest flight "there''s ground
        stops all departures, all airports right now. The message we got is it''s
        until further notice."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ea1eb72-6db0-4c84-8c7d-f6b25781b805'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T08:18:24.566+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T12:37:28.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another recording of the control tower frequency in Hillsboro, Oregon,
        captures the controller telling the pilot of a Cessna to land, saying "we
        just got a notice that we need to do a national ground stop."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1734322-ec3b-4f48-89e1-7c82ec98ec92'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T08:18:24.567+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T12:37:28.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesperson for the San Diego International Airport told CNN
        the airport "was instructed by Air Traffic Control that there was a national
        ground stop but shortly after [5-7 minutes] our operations team was told it
        was lifted."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '074f58b0-136b-418c-a98f-7a70fc9faa0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T08:18:24.567+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T12:37:28.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other West Coast airports contacted by CNN said they were unaware
        of the order.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b3911f0-e515-438c-9f54-9818f3e5c254'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T08:18:24.567+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T12:37:28.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is not clear why the ground stop was put in place because a statement
        from US Forces Korea said the test posed no threat to US or South Korean territory
        or military personnel, but "the missile launch highlights the destabilizing
        impact of (North Korea''s) illicit weapons program."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc2e2288-cd3c-40b1-a211-f27c8796e770'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T08:18:24.567+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T12:37:28.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korea conducted what is thought to be a ballistic missile
        test around 07:27 am local time Tuesday (5:27pm ET Monday), the missile was
        launched form inland and traveled east and falling into the sea.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e837662c-06d8-4c9e-973c-a0da43447607'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T08:18:24.567+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T12:37:28.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US Strategic Command and NORAD uses satellites and radar to track
        every missile launch around the globe and are able to quickly assess whether
        a launch poses a threat to the United States.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fbf5c22-c7fe-424a-ae56-d41680471a29'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T08:18:24.567+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T12:37:28.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korea is not publicly known to have deployed a reliable long-range
        missile with a reliable capability to reach the West Coast, officials have
        told CNN in the past, though North Korea has continued to develop their program
        including progress on their long-range ballistic missiles.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f8b9dca-b36e-42c2-a540-ed7a938224dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T08:18:24.567+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T12:37:28.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2022/01/11/business/faa-ground-stop-norad-north-korea/index.html">US
        grounded planes as a ''precaution'' after a North Korean missile launch</a>"</em></p>'
  'global-experts-worried-about-future-survey-says':
    'author': 'Charles Riley, CNN Business'
    'caption': 'Many business leaders, politicians and academics are overwhelmingly
      pessimistic about the threat COVID-19 still poses even as the pandemic enters
      its third year. They worry that an uneven economic recovery could deepen divisions
      within societies and between countries. (FILE PHOTO)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-01-12T08:18:34.192+08:00
    'imagesource': 'jcr:f1e68859-3f24-45ad-afca-7bf412c72369'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dfda3954-f0c5-47d3-828b-d387c39947eb'
    'lead': 'Many business leaders, politicians and academics are overwhelmingly pessimistic
      about the threat COVID-19 still poses even as the pandemic enters its third
      year. They worry that an uneven economic recovery could deepen divisions within
      societies and between countries.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-12T08:20:47.538+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-16T12:37:27.624+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-16T12:05:00.684+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Davos', 'world-economic-forum']
    'template': '1'
    'title': 'Global experts are very worried about the future, Davos survey finds'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '320fe692-8a36-4151-806c-330784c030d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T08:20:47.538+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T12:37:27.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Many business leaders, politicians
        and academics are overwhelmingly pessimistic about the threat COVID-19 still
        poses even as the pandemic enters its third year. They worry that an uneven
        economic recovery could deepen divisions within societies and between countries.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b2dd5bc-8586-4564-b9d6-2e198c560310'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T08:20:47.538+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T12:37:27.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 84% of global experts surveyed by the World Economic Forum
        are worried or concerned about the outlook for the world, according to the
        forum''s Global Risks Report published Tuesday. Just 12% of experts have a
        positive view, and only 4% reported feeling optimistic.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9edbac00-1e34-4779-a915-0a62e5610299'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T08:20:47.538+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T12:37:27.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Most respondents ... expect the next three years to be characterized
        by either consistent volatility and multiple surprises or fractured trajectories
        that will separate relative winners and losers," WEF said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74247202-2f09-450d-8ff7-6a28a82f8784'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T08:20:47.539+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T12:37:27.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With only half of the world''s population fully vaccinated, WEF
        said that vaccine inequality is creating a divergent economic recovery "that
        risks compounding pre-existing social cleavages and geopolitical tensions."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0af63db0-a713-487c-80bb-66ed470a54fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T08:20:47.539+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T12:37:27.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only 11% of the nearly 1,000 experts and leaders who responded to
        the group''s survey expect the global economic recovery to accelerate over
        the next three years. Developing countries, excluding China, will fall further
        behind advanced economies, the survey found.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '006d81c0-88c5-4078-91de-dc9aa8319d4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T08:20:47.539+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T12:37:27.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 40% of the experts and leaders surveyed by WEF come from
        the business world, while 16% represent government and 17% work in academia.
        Roughly 45% live in Europe, while 15% hail from North America and 13% are
        based in Asia.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0105370-27ef-4c3c-8779-2c95a33717a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T08:20:47.539+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T12:37:27.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The economic fallout from the pandemic is compounding with labor
        market imbalances, protectionism, and widening digital, education and skills
        gaps that risk splitting the world into divergent trajectories," said WEF,
        which announced last month that it would delay its 2022 summit in Davos, Switzerland.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e7d04a6-8bba-486a-ae65-06e4b429ad91'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T08:20:47.539+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T12:37:27.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Looking further ahead, failure to act on the climate crisis was
        the biggest risk identified by the experts over the next decade, followed
        by extreme weather, biodiversity loss, social cohesion erosion, livelihood
        crises and infectious diseases. Debt crises also ranked in the top 10 most
        menacing global risks.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28a867bd-0cea-4405-832b-47d8baa2419c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T08:20:47.539+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T12:37:27.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The climate crisis remains the biggest long-term threat facing
        humanity," said Peter Giger, group chief risk officer at Zurich Insurance
        Group, which partnered with WEF to produce the report. "It is not too late
        for governments and businesses to act on the risks they face and to drive
        an innovative, determined and inclusive [energy] transition that protects
        economies and people."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8de690b2-e918-4607-a3bb-3892bd07ebca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T08:20:47.539+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T12:37:27.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Risks are also emerging miles above the Earth, according to WEF,
        which said that space is becoming increasingly militarized at the same time
        as new commercial operators upset the traditional balance of power in the
        ungoverned frontier.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf297277-1302-47ab-8e2d-38ea1e30f693'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T08:20:47.539+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T12:37:27.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One consequence of accelerated space activity is a higher risk
        of collisions that could lead to a proliferation of space debris and impact
        the orbits that host infrastructure for key systems on Earth, damage valuable
        space equipment or spark international tensions," the group said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90ada8de-986d-4bdd-b225-bcb213e5b985'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T08:20:47.539+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T12:37:27.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WEF is not the only organization to warn of major risks heading
        into 2022.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fa2e61e-decb-41e7-8efa-e4f70dd9fe52'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T08:20:47.539+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T12:37:27.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eurasia Group, a political risk consultancy, said earlier this month
        that China and the United States are both turning inward, reducing their ability
        to provide global leadership and respond to challenges. The group''s analysts
        also warned of risks from poor digital governance, Russian aggression, rising
        tensions over Iran''s nuclear ambitions and a slow transition to cleaner energy.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54540a5c-9c8d-4e58-b10f-7da41cd1f431'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T08:20:47.538+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T12:37:27.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2022/01/11/business/world-economic-forum-global-survey/index.html"
        href="https://edition.cnn.com/2022/01/11/business/world-economic-forum-global-survey/index.html">Global
        experts are very worried about the future, Davos survey finds</a>"</em></p>'
