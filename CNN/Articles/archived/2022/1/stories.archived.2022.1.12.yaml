      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 12)</strong> - The
        Mothers for Change or MOCHA Party-list headed by pro-administration blogger
        Mocha Uson has been granted accreditation for the May polls by the Commission
        on Elections (Comelec).&nbsp;</p>'
