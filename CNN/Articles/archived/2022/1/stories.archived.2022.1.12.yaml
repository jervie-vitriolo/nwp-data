    'mgnl:tags': ['US', 'Europe', 'COVID-19', 'cases', 'children', 'pediatric']
    'template': '1'
    'title': 'From Europe to the US, COVID cases in children are surging. Schools
      aren''t prepared'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c4582e6-3d2a-4790-a0a3-7f9e35cca9c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T03:42:41.456+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:37:32.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> As COVID-19 cases skyrocketed across Britain
        in late December, Stuart Guest spent his vacation poring over scientific reports
        about air cleaning and filtration systems.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be7e6747-0d31-4b3b-a572-33ceb7e9bd39'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T03:42:41.457+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:37:32.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc8512b1-4a7a-4a1f-9e0d-51857b9fdb88'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T03:42:41.457+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:37:32.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guest, a head teacher at an elementary school in Birmingham, England,
        scoured Amazon for affordable air purifiers in the hopes of stopping the more
        transmissible Omicron variant from spreading among his 460 students, who are
        between 3 and 11 years old.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '705cc30a-a617-4794-b4c2-ff583a22d2a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T03:42:41.457+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:37:32.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '530993f0-6a97-4200-b683-a3ae205d931e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T03:42:41.457+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:37:32.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The British government recommends two models made by Dyson and Camfil,
        but at £424 ($575) and £1,170 ($1,590), respectively, they were too expensive.
        Guest ultimately bought £200 ($270) portable units for each classroom.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73910981-21b7-4178-8518-526432657f41'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T03:42:41.457+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:37:32.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95ab7698-55ee-482c-8b43-d262d9b332ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T03:42:41.457+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:37:32.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I got what I think is the best air purifier for the budget I have
        available. I hope I''ve got something that''s doing the job, but I''m not
        an expert. And there''s been no guidance put out by the Department for Education.
        I''ve had to do it all myself, and I shouldn''t have to do that when it''s
        a national crisis," Guest said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b70d3fc-377a-418f-bc8c-d0947f3cd689'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T03:42:41.457+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:37:32.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c96a4ae-5185-4194-94db-f227609c89a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T03:42:41.457+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:37:32.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Millions of British students have returned to school following the
        Christmas and New Year holidays, amid a record surge in infections and hospitalizations.
        For teachers and parents, the situation has brought a grim sense of déjà vu.
        Unlike last January, when the rampaging Alpha variant plunged the United Kingdom
        into another lockdown, Prime Minister Boris Johnson has decided to "ride out"
        the Omicron wave with limited restrictions and to keep schools open, citing
        the toll remote education has taken on students'' mental health and learning.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e84cdc3e-1b13-4a03-b1c3-b57b472b0083'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T03:42:41.457+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:37:32.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4ff91dc-605a-4058-8639-7fe8a98f28d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T03:42:41.457+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:37:32.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But leading teachers'' unions say the government hasn''t done enough
        to keep classrooms safe, demanding financial support for air-cleaning units,
        on-site Covid-19 testing and substitute teaching staff in a rare joint letter.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8fe8577-f805-459c-81ff-64b35ec047ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T03:42:41.457+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:37:32.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ed8ec01-6a8f-44fc-bb32-5c5b3e677102'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T03:42:41.457+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:37:32.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ahead of the new term, the Department for Education announced twice-weekly
        testing requirements and temporary masking for students in middle and high
        schools, but not for elementary school students. The department said it would
        be providing 7,000 air-cleaning units for teaching spaces where quick fixes,
        like opening windows, are impossible -- approximately one for every three
        schools in England. To plug staffing gaps, the UK''s education minister has
        also suggested combining classes, and called on retired teachers to show "Blitz
        spirit" to return to the classroom.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83e38bb3-2bef-42c2-bad0-ab6030dd820d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T03:42:41.457+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:37:32.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1579ee8a-85b7-48bb-9f57-5ba594945e25'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T03:42:41.457+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:37:32.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s woefully inadequate," said Guest of the government''s measures.
        "They keep saying education is their number one priority. It''s clear it absolutely
        isn''t." Last Wednesday, five of his staff, including three of his 15 classroom
        teachers, were out sick or isolating -- the most absent from Guest''s school
        since the start of the pandemic -- and he said he feared more would follow.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b641646-1d55-420d-a5bd-8d4a20128059'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T03:42:41.458+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:37:32.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ee120ef-f423-4c83-bf2a-45fcdc1e0a06'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T03:42:41.458+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:37:32.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Omicron takes its toll around the world, the ramshackle infrastructure
        that has kept schools running over the past year is in jeopardy. The variant,
        which has spurred a record rise in pediatric infections in the United Kingdom,
        parts of Europe and the United States, threatens to upend the shaky balance
        that allowed schools to mostly stay open last year -- albeit with targeted
        classroom closures. It''s also cast a harsh spotlight on just how little has
        been done in some places to protect students, with teachers resorting to propping
        open windows in freezing weather and frequently checking carbon dioxide monitors
        while delivering their lessons.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99ffd7fe-eee1-4c8e-8f97-571062537830'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T03:42:41.458+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:37:32.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53673c2d-0c1b-4cc4-850a-19b7ee050c38'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T03:42:41.458+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:37:32.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the US, more children are being admitted to hospitals than ever
        before. The Biden administration has said schools are "more than equipped"
        to stay open, as Omicron rips across the country. But some elected officials
        are erring on the side of caution by delaying the new term, while a teachers''
        union forced public schools in Chicago, Illinois, to shutter for a week amid
        criticism from members that conditions in classrooms are dangerous.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5c3f33b-7097-4c46-90a2-1ba54b37c8da'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T03:42:41.458+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:37:33.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4bf31f9-ab7f-4a49-92d1-08194c85eb1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T03:42:41.458+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:37:33.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though outbreaks in schools can occur, studies in the UK, Australia,
        US and Italy have shown that spread among children in school settings is typically
        lower than -- or at least similar to -- levels of community transmission,
        when mitigation strategies like masks are in place. But experts are waiting
        to see whether the more contagious Omicron variant may change that calculus,
        and trigger an explosion in cases in classrooms.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e78edb43-71ef-458e-8587-a76244b52e82'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T03:42:41.458+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:37:33.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f715ae0-25bc-41f2-850d-08afee328dd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T03:42:41.458+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:37:33.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While children have been less likely than adults to develop severe
        illness from Covid-19, they can still get very sick or die, or they could
        develop complications like life-threatening multisystem inflammatory syndrome
        and long Covid. Up to one in seven children and young people may have Covid-19
        symptoms as many as 15 weeks after illness, a study by the UCL Great Ormond
        Street Hospital in central London found. According to the UK Office of National
        Statistics (ONS), 117,000 children in the UK are now living with long Covid.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '931246b9-1731-42d4-9128-818921d86763'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T03:42:41.458+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:37:33.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de68053c-0b03-4faf-ad73-9dfacbfdcf74'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T03:42:41.458+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:37:33.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Omicron appears to be causing milder illness than previous variants,
        but early research has also suggested that Omicron may trigger more upper-airway
        problems, which can be more dangerous for young children, potentially leading
        to croup and bronchiolitis.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b15cd9d0-41f4-40d1-b4f8-d0d013f03156'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T03:42:41.458+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:37:33.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6c61ade-0c7f-406c-851e-7d0316863fcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T03:42:41.458+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:37:33.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This narrative that it''s just a mild virus is not accurate," Dr.
        Peter Hotez, co-director for vaccine development at Texas Children''s Hospital,
        told CNN''s Jake Tapper last week, remarking on the surge in Covid-19 hospitalizations
        at America''s largest pediatric hospital.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90289860-f922-46ae-847b-00eb0ded5db8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T03:42:41.458+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:37:33.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf40dad9-1f44-4392-804b-2b090eb741ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T03:42:41.458+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:37:33.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve just done a terrible job vaccinating our kids across the
        country. ... So even though there''s a lot of happy talk about the Omicron
        variant, less severe disease, when you add up all the factors ... we''ve got
        a very serious situation facing us in this country, especially for the kids."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b65d918-da75-4d0a-99d2-0dc451f4ac78'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T03:42:41.459+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:37:33.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a01c2796-d7a3-4121-9a3f-931690f6b292'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T03:42:41.459+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:37:33.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 17% of US children age 5 to 11 are fully vaccinated; the vast
        majority of children in hospital in the US are unvaccinated, according to
        CDC director Rochelle Walensky.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec67207d-4a08-4694-92f3-259c08cc1999'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T03:42:41.459+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:37:33.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebbcafe8-4374-4e12-b63c-e3672756f33f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T03:42:41.459+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:37:33.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two years into the pandemic, public health experts have made clear
        which mitigation measures would make classrooms safer: vaccination, masks
        in classrooms, regular testing, contact tracing, bubble-systems, isolation
        and improved ventilation. The World Health Organization''s regional director
        for Europe, Dr. Hans Kluge, said in early December that masks and ventilation,
        combined with testing, should be a standard in all primary schools and that
        vaccinating children should be considered nationally.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9646b8a-c3c6-41f4-9701-2448567b0b5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T03:42:41.459+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:37:33.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efc95861-5d85-496b-96a0-42971a1533c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T03:42:41.459+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:37:33.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many EU countries began vaccinating 5- to 11-year-olds in mid-December,
        but the UK has only recently started rolling out shots to clinically vulnerable
        children. That has vexed some parents, with British news reports of at least
        one mother driving to Europe to get her daughter vaccinated.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1f1f3f4-1399-4440-94d1-6e1ad3f5368b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T03:42:41.459+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:37:33.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cef2f7c-8a88-459c-b7c3-95acea6c21e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T03:42:41.459+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:37:33.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Christina Pagel, the director of the Clinical Operational Research
        Unit at University College London, said the decision to delay shots for British
        children was a mistake, one that will set them up for another term of illness,
        and would put parents and school staff at further risk. Going into the new
        term, one in 10 children (aged 2 to 11) had Covid-19 in England, compared
        with one in 15 adults, according to ONS data.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56643a7e-6292-4703-854f-40e781030475'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T03:42:41.459+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:37:33.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2e61cf8-63a1-462b-beea-ecac6d20261b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T03:42:41.459+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:37:33.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re going to see a big surge in kids. And it''s going to be
        very, very disruptive," Pagel said. "Their teachers are going to get it, and
        probably in about a month or two, their parents are going to get it. We''re
        going to see a prolonged high level of infection."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '426d019d-5ce3-4445-bc8e-ba119369c5ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T03:42:41.459+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:37:33.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '165b0369-9cbb-42f5-bc14-6e27170d3fbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T03:42:41.459+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:37:33.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pagel, a member of Independent SAGE, a group of expert scientific
        advisers unaffiliated with the government, said the British government has
        been an outlier in its attitude to infections in children and has failed to
        use mitigation strategies deployed successfully elsewhere -- crucially, ventilation
        and masks.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce1e341e-9cc8-4b93-afd3-f5743e0afc23'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T03:42:41.459+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:37:33.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fa829f5-c75d-4a3b-83f4-309f55162f5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T03:42:41.459+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:37:33.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an op-ed for the British Medical Journal, she highlighted the
        successes of countries like Norway and Japan, which have kept schools open
        through preventative measures, like spacing out classroom desks, using outdoor
        spaces as much as possible, avoiding crowding and using rigorous hand-washing
        practices. Pagel also noted that parts of the US and Europe, including France,
        Spain, Italy and Germany, have successfully mandated masks for elementary,
        middle and high school children, with surges in cases when rules were relaxed.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d14ff6e-9cea-4197-ab7c-1c9039816bda'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T03:42:41.459+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:37:33.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01f1fcf8-d493-4f86-be66-84469bd853fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T03:42:41.460+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:37:33.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A recent study in Germany found that requiring children and adults
        to wear face masks in schools could significantly reduce Covid-19 transmissions
        and outbreaks, because clusters were generally more severe when an adult was
        the source. Studies released by the US Centers for Disease Control and Prevention
        (CDC) have also shown the efficacy of masks in limiting Covid-19 transmission
        in education settings. One study found that schools in two of Arizona''s most
        populous counties without mask requirements were 3.5 times more likely to
        have a Covid-19 outbreak than schools that required all people, regardless
        of vaccination status, to wear a mask indoors. The CDC recommends universal
        masking for all schools.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63b8ef95-a7ca-4e30-b4c8-ce94fb552265'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T03:42:41.460+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:37:33.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5edaa2e9-723d-4ac5-9655-f7bf556580b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T03:42:41.460+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:37:33.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But even in countries like France, where masks and other mitigative
        measures are mandated in schools, there are fears that Omicron will run amok
        in classrooms. A December analysis of protocols in French schools, which used
        data from the country''s spring wave of infections, found that regular testing
        and vaccination against Covid-19 were the most effective ways to minimize
        closures. It also suggests that viral circulation among children in schools
        is higher than in the general community, resulting in greater risk of infection
        for students'' household members.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '051a3354-e70e-4c33-84ba-f964e147cab5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T03:42:41.460+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:37:33.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a8af8fd-20c0-4376-9095-58e27f5047a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T03:42:41.460+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:37:33.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vittoria Colizza, a Paris-based epidemiologist at Inserm, the French
        public-health research center, and one of the authors of the study, said that
        in light of Omicron and the threat of even more contagious variants, the situation
        in schools was set to become more difficult in the coming months. That is
        why Colizza and other scientists have been pushing for regular testing and
        vaccinations in children, which began in France last month. "I think much
        of the problem has been this biased narrative that transmission in schools
        doesn''t happen, but of course it happens," she said.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70592b29-2013-452e-bd82-cb5ac14cd3d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T03:42:41.460+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:37:33.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7d9a391-cdce-40f0-9f42-adfb0ca13638'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T03:42:41.460+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:37:33.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As students return to school amid Omicron, many scientists and public
        health experts are asking: If keeping schools open is so important for children,
        then why are we skimping on measures that could protect them?</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6bcee76-1711-4331-bd95-fb46def0bbd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T03:42:41.460+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:37:33.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f52c389-75e6-41d9-9745-cc5012e7e492'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T03:42:41.460+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:37:33.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s quite terrifying looking at the number of children who are
        being infected and hospitalized every week. And the fact that they are going
        into schools now with a highly transmissible variant with almost no mitigations
        and with the vast majority unvaccinated," Dr. Deepti Gurdasani, a clinical
        epidemiologist at Queen Mary University of London, said of the situation in
        England. "The rhetoric still very much seems to be to keep schools open at
        all costs ... rather than the real discussion we should be having, which is
        how do we keep schools open safely.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a721754-e431-4f0c-a32c-21e29af91e84'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T03:42:41.460+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:37:33.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a9f1cf5-c3d6-4df4-895a-4540094a25d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T03:42:41.460+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:37:33.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m not even sure many parents realize the sort of risks that
        children are facing every day. And there are countries that have done so much
        better than us," she added, noting successes in Southeast Asia and Western
        Europe, particularly in curtailing airborne transmission.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9089d528-0a5d-4142-b3b7-ba8001d41f07'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T03:42:41.460+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:37:33.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '312ee11e-0c0a-4040-8ac0-0528c8c0888e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T03:42:41.460+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:37:33.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The same strategies that have made Southeast and East Asia so successful
        at suppressing the virus -- widespread mask use, improved ventilation, comprehensive
        contact testing and tracing programs, and supported isolation -- have also
        allowed them to limit disruption to education, Gurdasani said, flagging public
        health measures in Japan, Singapore, South Korea, and Taiwan. They''ve also
        remained dynamic, shifting protective measures depending on cases, and quickly
        moving to hybrid learning.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00766ace-d94c-4bae-b06f-f015bcf6e768'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T03:42:41.460+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:37:33.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e9b635e-d5a0-48a0-8582-23c77f759cbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T03:42:41.460+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:37:33.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Europe, the German government invested €500 million ($427 million)
        in October 2020 in improving ventilation systems in public buildings, including
        schools, including upgrading air conditioning systems and purifiers, described
        by the then-Chancellor Angela Merkel as "one of the cheapest and most effective
        ways" of containing the spread of the virus.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06f2071d-941c-4da7-9497-8a8dd641e1b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T03:42:41.461+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:37:33.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20ebe5a4-6aeb-4c67-9c83-d1b3fd126d0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T03:42:41.461+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:37:33.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And in the US, New York City distributed two air purifiers for every
        classroom after extensive ventilation surveys, which helped keep its positivity
        rate around 1%, lower than the city-wide rate of 3%, into December -- though
        that number has since soared to 31% amid the Omicron surge.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1568a315-d63a-4547-84e1-85ea5bfbe235'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T03:42:41.461+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:37:33.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7880f8c6-bce4-4899-b6b6-d824f6341781'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T03:42:41.461+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:37:33.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in England, despite recommendations from advisory groups and
        scientists to improve ventilation in schools, the government has said repeatedly
        that there were no funds to do so. Britain''s centrist Liberal Democrats suggested
        recently that England could fit air filters in all classrooms for £140 million
        ($190 million) -- around half the cost of the new royal yacht.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eac1cd3-3133-4d0d-9958-e81b1516f17e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T03:42:41.461+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:37:33.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '543bb235-e78d-4673-9d54-b3a8760ae6fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T03:42:41.461+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:37:33.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gurdasani, who is immunosuppressed, was anxious to send her 6-year-old
        daughter to school this week. She said she had been trying to get HEPA filtration
        devices into her classroom for six months before a charity agreed to fund
        them. Her daughter, who has asthma, wore an N95 mask on her first day back
        -- but she was the only one in her class wearing a face covering.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81c31c04-a7f4-4186-8a05-19f461b633ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T03:42:41.461+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:37:33.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25df8581-a0bb-4f14-ba20-51b613316b0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T03:42:41.461+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:37:33.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She''s a shy child, and nobody in her school is wearing masks,
        nobody at all. And, you know, she feels very out of place, and as a 6-year-old,
        that''s very hard. But I don''t know what else to do."</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5b45d1a-c7a2-4e9a-b732-5ba99273c54d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T03:42:41.461+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:37:33.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/01/11/world/covid-omicron-schools-uk-europe-us-cmd-intl/index.html">From
        Europe to the US, Covid cases in children are surging. Schools aren''t prepared</a>."</em></p>'
  'Hungary-referendum-LGBTQ-law':
    'author': 'Arnaud Siad and Ivana Kottasová, CNN'
    'caption': 'Courtesy: Gergely Besenyei/AFP/Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-01-12T04:07:16.085+08:00
    'imagesource': 'jcr:f382851b-ac1a-4f4e-b928-aa539c494943'
