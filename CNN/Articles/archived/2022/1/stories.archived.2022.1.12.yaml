    'jcr:uuid': '63a8f04d-261e-46bb-8559-323b348d1557'
    'lead': 'The Commission on Elections is eyeing to release the final list of candidates
      for the 2022 polls on Saturday, Jan. 15.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-12T17:59:12.307+08:00
