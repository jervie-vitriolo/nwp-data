      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 12) —</strong> It’s
        too early to write off the possibility of National Capital Region reverting
        to Alert Level 4 just yet, a Metro Manila local chief executive said Wednesday.</p>'
