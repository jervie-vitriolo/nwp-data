      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 12)</strong> — President
        Rodrigo Duterte has appointed former Davao City councilor Maria Belen Sunga
        Acosta as the chairperson of Mindanao Development Authority (MinDA), Malacañang
        confirmed on Wednesday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80e71f31-d9b5-4a99-b90d-c03949de2dd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T10:44:06.986+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:37:25.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She replaced Manny Piñol, who had to step down after filing his
        senatorial candidacy.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '745ff1df-b8cd-45fc-8b70-42fe3cdc4564'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T10:44:06.986+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:37:25.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We wish Chairperson Acosta all the best in her new assignment,
        and are confident that she will continue the initiatives her predecessors
        pursued to accelerate the socioeconomic growth of Mindanao," Malacañang said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77e2cb5f-183c-4acf-bac9-0051f718c846'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T10:44:06.986+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:37:25.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Acosta, the second Mindanaoan woman to lead MinDA under the Office
        of the President, will serve for a term of six years.</p>'
