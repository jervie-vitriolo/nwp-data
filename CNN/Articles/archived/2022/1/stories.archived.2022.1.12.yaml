  'Duterte-Bloody-Sunday-UN-human-rights-defenders':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-01-12T05:08:41.586+08:00
    'imagesource': 'jcr:0ec91dfe-5792-4058-b8d5-8745df57fe4a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0297b9a8-084c-495c-908c-c488b15da22a'
    'lead': "The Duterte administration has yet to respond to the request of the United\
      \ Nations special rapporteurs for information on the killings of five human\
      \ rights defenders in March 2021. \n"
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-12T05:12:33.365+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-16T12:37:30.566+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-16T12:04:58.857+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Duterte', 'UN', 'human-rights-defenders', 'Bloody-Sunday', 'activists']
    'template': '1'
    'title': 'UN: Duterte govt has no ''substantive response'' yet on 5 activists
      killed in ''Bloody Sunday'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '416fd9a5-64c4-487b-a03c-e4ef9775dd2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T05:12:33.365+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:37:30.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 12) —</strong> The
        Duterte administration has yet to respond to the request of the United Nations
        special rapporteurs for information on the killings of five human rights defenders
        in March 2021.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c309edc7-d0f9-4c40-ae6b-f63dbb7a4c51'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T05:12:33.366+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:37:30.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They asked the Philippine government to provide more information
        on its investigations about the death of activists Emmanuel Asuncion, Mark
        Bacasno, Melvin Dasigao, Ana Mariz Lemita-Evangelista, and Ariel Evangelista
        in the “<a href="https://www.cnnphilippines.com/regional/2021/3/7/pnp-operations-southern-tagalog-karapatan.html">Bloody
        Sunday</a>” raids, as well as steps implemented to prevent similar killings.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dffc0a6c-dab8-4052-944a-62d087f83121'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T05:12:33.366+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:37:30.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We regret that no substantive response has been received to date,
        addressing the allegations of extrajudicial killings included in the communication,
        or answering the questions to your Excellency’s Government in relation to
        these allegations,” the special rapporteurs said in their <a href="https://spcommreports.ohchr.org/TMResultsBase/DownLoadPublicCommunicationFile?gId=26768">official
        communication</a> made public on Tuesday.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1a9afd9-7f96-4358-8309-4c4a10caef15'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T05:12:33.367+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:37:30.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“If no inquiries have taken place, or if they have been inconclusive,
        please explain why, and how this is compatible with the Philippines’ international
        human rights obligations,” they added.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b69984b2-4795-4de7-8015-76a3821412cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T05:12:33.367+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:37:30.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The document dated Oct. 28, 2021 was signed by Mary Lawlor, special
        rapporteur on human rights defenders; Morris Tidball-Binz, special rapporteur
        on extrajudicial, summary or arbitrary executions; Clément Nyaletsossi Voule,
        special rapporteur on the rights to freedom of peaceful assembly and of association;
        and Fionnuala Ní Aoláin, special rapporteur on the promotion and protection
        of human rights and fundamental freedoms while countering terrorism.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4962a7d2-f281-4ea7-83b9-10a87b6c6c73'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T05:12:33.367+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:37:30.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was made public after 60 days during which the Duterte administration
        was expected to give its response.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36c2f04c-cce9-4b32-81dc-b4d82fe4274a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T05:12:33.368+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:37:30.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, <a href="https://www.cnnphilippines.com/news/2021/12/1/bloody-sunday-cops-murder-complaint-emmanuel-asuncion.html">17
        policemen</a> have been charged with murder complaint as of December 2021
        over the death of Asuncion.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc0ee52f-9de6-4fdd-9b79-0886cc2b55fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T05:12:33.368+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:37:30.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UN special rapporteurs also expressed “grave concerns at the
        continued allegations of extrajudicial killings of human rights defenders,
        some of which allegedly emanated from law enforcement agencies.”</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '813a34e0-7139-4b04-8ebd-216d3e35f71f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T05:12:33.369+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:37:30.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They noted that the information indicate that human rights defenders
        were targeted in response to their exercise of their right to freedom of expression
        and right to freedom of peaceful assembly and of association.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a7ad79c-0272-44ff-98da-0ff63e6e1060'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T05:12:33.369+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:37:30.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We reiterate our call to your Excellency’s Government to take urgent
        and effective steps to ensure the safety and security of human rights defenders
        and to create an enabling environment for them to carry out their peaceful
        and legitimate human rights activities,” they said.</p>'
