      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But according to the Health department, 11 testing laboratories
        have yet to submit their latest results. These facilities contributed an average
        of 3.3% of all samples tested and 4.5% of all positive cases in the last two
        weeks.</p>'
