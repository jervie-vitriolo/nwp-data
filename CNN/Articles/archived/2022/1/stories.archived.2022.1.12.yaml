      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a5dc308-c53e-4b3b-aa15-2ee5dfd417dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T19:48:17.911+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:37:03.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Asian pole vault record holder thanked all those who supported
        him in his surgery, including Philippine Sports Commission Chairman William
        "Butch" Ramirez.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e17b5824-8158-4b0e-8041-9e8cfd5da928'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T19:48:17.911+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:37:03.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2178ebe4-ded5-4dfe-a6a7-b766ab41d230'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T19:48:17.911+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:37:03.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am also thankful for Chairman Butch Ramirez announcing yesterday
        that funds for my surgery are available. I may be able to use this money once
        available to me to reimburse the advances of good Samaritans," Obiena said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb4d710d-2b76-4ea7-8f50-fce1215439e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T19:48:17.911+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:37:03.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fef5005e-afd3-41c6-80ad-89b733663148'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T19:48:17.911+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:37:03.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obiena is expected to compete in at least five major tournaments
        this year, including defending his Southeast Asian Games title and the Asian
        Games.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51089594-fd44-4731-af87-38334798901b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T19:48:17.911+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:37:03.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d87886d-77d5-43d4-a039-be168a34f488'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T19:48:17.911+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:37:03.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the 25-year-old pole vaulter is still in the midst of a
        dispute with national athletics governing body Philippine Athletics Track
        and Field Association (PATAFA).</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57ce5e91-daf9-4abb-a125-31313993055b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T19:48:17.911+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:37:03.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0c7f041-c09d-4b97-98fe-45de421e3b84'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T19:48:17.911+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:37:03.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PATAFA has accused Obiena of embezzlement for allegedly failing
        to pay his Ukrainian coach. Obiena has repeatedly denied the allegation and
        claimed the organization has been harassing him.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45309bf9-f428-4a7c-9544-ea0f83dc8057'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T19:48:17.911+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:37:03.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '642e97a5-e374-4da6-b46a-06c978190d1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T19:48:17.912+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:37:03.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obiena was previously dropped from the national team by PATAFA,
        but the national athletics body deferred its plan.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89e285e6-3012-4127-b2c9-1c41fb570f49'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T19:48:17.912+08:00
