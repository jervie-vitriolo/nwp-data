      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Hello, 20s! The
        time when we can finally pay bills, rent a pad and join the rat race. But
        has your young adult life prepared you for cooking? Don’t worry it’s not as
        complicated as filing your taxes or getting over your ex. Here, we give you
        some life hacks in the kitchen.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '430c3fc5-87c8-4458-a72f-f7a10ca079a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T18:18:54.164+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-16T12:37:09.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>When the girl you like is into muscled men</h2>'
    '2':
      'image': 'jcr:c4cb5f0b-4907-481c-bc4c-f09319e2c4eb'
      'imageCaption': 'Photo by Andres Ayrton from Pexels'
      'jcr:primaryType': 'mgnl:block'
