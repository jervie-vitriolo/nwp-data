    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Final list of 2022 candidates expected by Jan. 15 — Comelec'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4255029e-e91c-424b-ab48-a9694ee9a82d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T17:59:12.308+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:37:10.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 12)—</strong> The
        Commission on Elections (Comelec) is eyeing to release the final list of candidates
        for the 2022 polls on Saturday, Jan. 15.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1351db2-87ac-4bc2-a741-b4cd681b69ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T17:59:12.308+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:37:10.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Ang</em> estimate <em>natin dito is matatapos ''yung ating</em>
        final ballot faces by Jan. 15. Final ballot faces mean<em> ‘yun na ‘yung</em>
        final list of candidates,” Comelec spokesperson James Jimenez said in a media
        briefing on Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c64fdbb-2262-4bde-844d-a21c2ebfe1a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T17:59:12.308+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:37:10.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We estimate that we will finish our final ballot faces
        by Jan. 15. Final ballot faces mean this is already the final list of candidates.]</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16d7f240-107e-4715-b70c-9227333a1025'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T17:59:12.308+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:37:10.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The poll body is also hoping to start the printing of ballots by
        Jan. 17, Jimenez added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ba9d7ec-f2cd-49cb-9abf-33360d0b4cc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T17:59:12.308+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:37:10.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comelec’s latest tentative list of candidates show there are 10
        aspirants still in the running for the presidency. They are former Palace
        spokesperson Ernesto Abella, labor leader Leody de Guzman, Manila Mayor Isko
        Moreno, former Defense Secretary Norberto Gonzales, Senators Ping Lacson and
        Manny Pacquiao, Faisal Mangondato, Jose Montemayor, former senator Ferdinand
        "Bongbong" Marcos Jr., and Vice President Leni Robredo.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bc81ab7-2889-4077-81db-488b5d0a6daf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T17:59:12.308+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:37:10.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nine aspirants remain in the vice presidential race, while 64 are
        vying for a Senate seat.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1621dbc-a6c6-42c8-9e12-5c58d7bebb44'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T17:59:12.308+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:37:10.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Jimenez said Comelec is also eyeing to mount election
        debates from February to April.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3233b69b-f2c1-4d55-a564-11ec6bf3c1e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T17:59:12.308+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:37:10.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“One set of debates per month probably in the 3rd week or 4th week,”
        he added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf1cc0de-e7b8-488c-bf1c-cb081d859692'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T17:59:12.308+08:00
