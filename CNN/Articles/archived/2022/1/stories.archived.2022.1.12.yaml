      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '388b0575-b028-42bc-b6af-8235227a9e0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T17:07:53.339+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:37:13.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOH Secretary Francisco Duque III said the meeting with the Department
        of Finance and Department of Budget Management is necessary to identify the
        source of around ₱43 billion needed for the special risk allowance.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7613a54d-6d01-4cdb-a2d8-486208154cd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T17:07:53.339+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:37:13.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11963a02-329a-45e9-869c-502ffdd88c20'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T17:07:53.339+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:37:13.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The programmed funds allotted for it in the 2022 budget can only
        cover two months, he noted.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eecf05d0-d584-43a4-95aa-1a419ef0ea27'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T17:07:53.339+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:37:13.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d86df2b-7940-434b-93b1-44d1440f4733'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T17:07:53.340+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:37:13.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We''re looking at better revenue generation and more efficient
        collection," Duque pointed out in an online Kapihan forum. "About ₱7.8 or
        ₱7.9 billion was in the programmed funds in the GAA for 2022. That will only
        last no more than two months’ worth of allowances."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ad7aeda-8351-4f64-b0fd-19eee2e1d59a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T17:07:53.340+08:00
      'mgnl:createdBy': 'alyssa'
