    'jcr:uuid': '6ca595b5-873c-43bb-84e6-63c28866cdbe'
    'lead': 'Boris Johnson has apologized for attending an event in the back garden
      of 10 Downing Street on May 20, 2020, at which point Britons were prohibited
      from gathering due to strict coronavirus restrictions.'
