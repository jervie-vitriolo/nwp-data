      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7fe07dd-8012-4a72-a1a6-7c4dd580bcde'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T19:20:32.984+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:37:05.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two fast food chains are experiencing shortages of fresh chicken
        and french fries, respectively, forcing them to cut back on some normal menu
        items this month.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93c80e5a-8fd9-4c73-b46d-29d204fd27cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T19:20:32.984+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:37:05.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8d7773c-2257-4f1d-a2b0-d0b771ca9b1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T19:20:32.984+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:37:05.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both companies attribute the setbacks to snarled supply chains,
        which are hitting other restaurants around the world.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd51138f-c3ba-4c15-8e7e-609f92ed2d03'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T19:20:32.984+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:37:05.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88cff34d-4f4c-4b4b-b4c7-0ac52237042d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T19:20:32.984+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:37:05.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Australia, KFC said it had temporarily removed some items from
        the menu at certain locations around the country as it struggled to find supply
        of its most important ingredient: fresh chicken. It said its suppliers were
        being hit by staff shortages related to Covid-19.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bc5ae13-c01f-43a5-beef-960a55b0c704'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T19:20:32.984+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:37:05.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f700b27-e94f-4268-9438-80465498fb14'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T19:20:32.984+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:37:05.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re working with our multiple suppliers to mitigate the impact
        and provide them with support, but we expect some disruptions to continue
        in the coming weeks," a company spokesperson told CNN Business.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62e02da0-d5f2-4bc9-8121-4884d579ef58'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T19:20:32.984+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:37:05.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f0dcb5f-8539-4886-8881-d492a828bdfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T19:20:32.984+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:37:05.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>KFC did not specify which menu items were affected, or which of
        its suppliers were experiencing problems.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64c37fe2-defd-4c75-b98f-735eced25263'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T19:20:32.984+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:37:05.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '173fd7f7-102c-4949-bff1-d8e73bf1967a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T19:20:32.985+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:37:05.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But on Tuesday, Australian poultry processor Ingham''s, which has
        a partnership with the fast food giant, said that it was "experiencing significantly
        lower levels of staff availability, which is impacting production volumes
        and operational efficiency."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5f738cd-b9a8-45f3-b869-362f8eb2ee2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T19:20:32.985+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:37:05.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b97e31f-f91f-41a0-b71e-5ff24ea0a544'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T19:20:32.985+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:37:05.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The rapid spread of the Omicron variant ... and the resulting staff
        shortages, are now also having a significant impact on the Australian supply
        chain, operations, logistics and sales performance of Ingham''s, and some
        of its suppliers and customers," the company noted in a stock exchange filing.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca3f6cc8-f147-4708-93b6-a2b0b1ee88fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T19:20:32.985+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:37:05.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14f903e4-921a-4ac6-9be5-0e8ef6143436'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T19:20:32.985+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:37:05.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ingham''s declined to comment further Wednesday, saying it would
        not discuss ties with individual customers.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be330890-0dc4-4b04-a18d-f7229b1179f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T19:20:32.985+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:37:05.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d698b51-cfd1-49ea-989f-6ef6b9c81ff7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T19:20:32.985+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:37:05.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>French fries also running low</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bfd4d6d-92ac-4e00-aa82-9af33b05b640'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T19:20:32.985+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:37:05.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, in Japan, McDonald''s has been forced to stop selling
        medium and large portions of fries.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e67af96-780a-46d4-9da0-49603fe397ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T19:20:32.985+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:37:05.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '829636ed-0317-4c75-9df9-97d8797d1791'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T19:20:32.985+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:37:05.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company had already suspended those options briefly last month
        over delays in potato shipments to the country.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '861ef765-72a3-49a0-b0af-6d0d26013438'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T19:20:32.985+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:37:05.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28e83383-72db-48bb-8169-c780272d9c84'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T19:20:32.985+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:37:05.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last Friday, it extended that suspension, saying that it would continue
        to only sell small-sized portions of fries at about 2,900 outlets nationwide
        through January.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52565afe-b6a2-444b-80a5-bcd02e3068f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T19:20:32.985+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:37:05.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc454c15-dc52-422e-a4bd-b52ac2395b77'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T19:20:32.985+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:37:05.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to McDonald''s, the shortage is set to continue this month
        as it continues to contend with the impact of a large flood near the Port
        of Vancouver in Canada, which handles much of the company''s imports of potatoes
        from North America.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d1b09dd-58a8-4583-8317-d4a7defc5651'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T19:20:32.985+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:37:05.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '899e3904-6deb-41ab-b601-2eaab0ec86a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T19:20:32.986+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:37:05.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added that heavy snow and bad weather have also affected shipping
        services.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17ebb3f8-5cba-4476-a30d-c9ad4ddb3303'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T19:20:32.986+08:00
