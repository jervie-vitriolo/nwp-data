      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arton Capital''s Passport Index takes into consideration the passports
        of 193 United Nations member countries and six territories -- ROC Taiwan,
        Macau (SAR China), Hong Kong (SAR China), Kosovo, Palestinian Territory and
        the Vatican. Territories annexed to other countries are excluded.</p>'
