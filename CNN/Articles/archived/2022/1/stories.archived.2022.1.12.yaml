    'title': 'Ex-Davao City councilor named Mindanao Development Authority chair'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e1500c2-a965-4620-b96b-04f71ea07589'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T10:44:06.985+08:00
