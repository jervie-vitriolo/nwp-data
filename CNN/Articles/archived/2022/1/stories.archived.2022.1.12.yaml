      'mgnl:type': 'text'
      'text': '<p>Currently, Belmonte and her fellow mayors want NCR to remain under
        Alert Level 3 as the region’s healthcare utilization rate has yet to meet
        the threshold of Alert Level 4 and establishments and individuals are acting
        as if the metro’s classification was already escalated.</p>'
