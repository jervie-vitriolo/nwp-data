      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the deadly storm hit Cebu in December, Tan shared how they
        opened their malls to residents seeking shelter as Odette washed away houses.</p>'
