      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If anything, the incident told me that Mom was too embarrassed by
        what she probably thought was a sign of senility.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f454de1a-588a-437c-b2a7-e36ce7207516'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T18:44:16.503+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-16T12:37:09.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3a36476-7546-41e1-82a4-dc302a5679bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T18:44:16.503+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-16T12:37:09.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later, Pop also had to use, albeit begrudgingly, adult diapers despite
        his protests. He was a very proud man, having served in the U.S. Army, and
        using something that is only worn by the old and the sick was just not an
        option to him. He always complained about the adult diaper being bulky and
        itchy.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0990007e-870b-4553-a011-5384e8adb5a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T18:44:16.503+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-16T12:37:09.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6927fb92-ca7c-4b5a-8eab-ced577698c9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T18:44:16.503+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-16T12:37:09.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those were my last memories of them — memories of refusal.</p>'
    '37':
      'image': 'jcr:d5bf457b-d722-4c58-aaf0-1bbe0f8ae234'
      'imageCaption': 'Photo from Hy-Pants'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b159e773-04c0-4d0f-a4da-fde4a39392ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T18:44:16.506+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-16T12:37:09.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1aa2343-af3b-440d-93dc-67be7ea80f60'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T18:44:16.503+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-16T12:37:09.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04949e75-560d-4ffa-85bd-58b6ecec2ecf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T18:44:16.504+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-16T12:37:09.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The truth of the matter is that incontinence is part of the natural
        life cycle for many older adults: <a href="https://www.gfiforum.com/Upload/43b34997-7408-4fa6-9547-72488e668060/I
        Milsom - Incontinence in numbers.pdf">303 million women and 121 million men
        worldwide experience incontinence</a>. Alarmingly, 50% do not seek help because
        of misinterpretation of symptoms, misbelief, unawareness, or shame.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4257a9b-192a-43ac-9453-cdf90630787b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T18:44:16.504+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-16T12:37:09.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9df5007c-a352-4930-bcab-448fb8939e5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T18:44:16.504+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-16T12:37:09.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Urinary incontinence occurs when there is an impairment of the lower
        urinary tract function that may be due to faulty response of the bladder muscle
        or inability of the mechanisms involved in maintaining continence — or the
        ability to voluntarily control emptying the bladder and bowels effectively.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdec702c-9c86-4c17-9afa-84660c3c6708'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T18:44:16.504+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-16T12:37:09.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67645274-b152-46ab-b496-7c129d8ca84a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T18:44:16.504+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-16T12:37:09.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fecal or bowel incontinence happens when there are injuries already
        to the rings of muscle at the end of the rectum, or to the nerves that sense
        stool in the rectum. These could be caused by medical conditions that impair
        normal urination and defecation or, for most cases, by age-related changes.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af717ffd-62f4-4bd9-9d07-03a9c9ca1b91'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T18:44:16.504+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-16T12:37:09.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f659064-751a-47f0-bceb-93ddab3fb153'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T18:44:16.504+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-16T12:37:09.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Incontinence may affect not just the general health of the patient
        but also the quality of life, overall well-being, and social function. As
        a person loses the ability to sense, understand, and respond to the urge to
        urinate and defecate, they would require care and patience, as the condition
        is usually accompanied by burdens of coping, embarrassment, and poor self-esteem.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f469aea0-577f-4f66-9928-c786c7e79836'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T18:44:16.504+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-16T12:37:09.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60946ecb-91a7-4bcc-a4e3-f809f0b6c371'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T18:44:16.504+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-16T12:37:09.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Atul Gawande said in an essay in 2007 that people, generally, have
        long avoided the subject of decrepitude and that there are costs to averting
        our eyes from the realities. He said, "For one thing, we put off changes that
        we need to make as a society. For another, we deprive ourselves of opportunities
        to change the individual experience of aging for the better."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b014c0e5-0389-4ba8-8d63-9195bb0ffda7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T18:44:16.505+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-16T12:37:09.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '948012aa-db54-4187-ba70-5c97515f4b4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T18:44:16.505+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-16T12:37:09.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>True. Maybe it really was not that easy for my gracious Mom and
        my proud Pop. They really did not like the adult diapers. Had my family known
        about better alternative options, say Hy-Pants adult underwear, maybe things
        would have been different for them.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90fa5a91-982c-43cb-9cfd-a72b96abc1e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T18:44:16.505+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-16T12:37:09.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6bdd634-c969-4e9c-9ecd-00f6fcc32b2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T18:44:16.505+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-16T12:37:09.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Hy-Pants adult underwear is completely different from the adult
        diaper. It comes in a slim, cottony underwear that is discreet, with a breathable
        back sheet cover that allows air to pass through, providing a cooler feeling
        while preventing rashes.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acef2af2-49a4-4f32-8754-ffe04fbdf427'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T18:44:16.505+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-16T12:37:09.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4ad52c7-cd9e-477f-a82f-e178ba1097cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T18:44:16.505+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-16T12:37:09.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hy-Pants also has a full stretchable waistband that allows hassle-free
        movement. Essentially, it can be worn like regular underwear beneath regular
        clothing. Pop and Mom probably would not even think of it as anything different.
        Had they worn adult underwear, maybe they would have been more confident to
        continue to enjoy the activities they loved.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bfb0cc3-cd1a-4ff0-a366-0c4b6c778777'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T18:44:16.505+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-16T12:37:09.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a53cf25e-8319-4c2a-aa28-22c1723fb7ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T18:44:16.505+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-16T12:37:09.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Had we known, maybe my last memories of Pop and Mom would not have
        been that of refusal.</p>'
    '38':
      'image': 'jcr:fffaeb0b-740b-4d29-90c4-14ebf3ec7da7'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3852f24d-f44a-4cb7-b029-b625e17644d5'
