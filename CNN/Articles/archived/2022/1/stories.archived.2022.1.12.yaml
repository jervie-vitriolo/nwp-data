      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve tasted their product, they haven''t tasted mine! Those guys
        know me very well, they know my competitive spirit!''"</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fc38600-a41f-46fb-87a6-105e4bb046af'
