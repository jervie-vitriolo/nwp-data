      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26dfc20e-53c7-4560-bdf0-f1bbf8c09fae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T22:42:26.935+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:37:00.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When previously asked on fellow "American Idol" alum Ryan Seacrest''s
        radio show if he planned to marry Silverman, Cowell said, "Let''s put it this
        way, I wouldn''t expect her to be a single mother."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38b3f311-a622-4d58-b3c4-79b173a3a66a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T22:42:26.935+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:37:00.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5797d65a-8d67-4ed5-98d1-ef3cea459633'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T22:42:26.935+08:00
