      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f7f3420-075f-4978-9ac4-ea79e0098c75'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T13:08:17.167+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:37:19.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 12)</strong> — Health
        Secretary Francisco Duque III on Wednesday said it is "premature" to assume
        the COVID-19 spread in the country is slowing down after recording slightly
        lower new cases the previous day.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79028fcb-2cb5-4b7b-a702-4b52e0cceaee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T13:08:17.168+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:37:19.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New cases have been steadily and exponentially rising since the
        start of the year. On Tuesday, the new cases reached 28,007, but it was the
        first time the number was lower than the previous day.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '791ab141-5ec1-4fa1-984c-e4ff3414c76f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T13:08:17.168+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:37:19.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duque explained that this is due to the lower output of testing
        laboratories on weekends and many personnel testing positive for COVID-19,
        saying the surge is still ongoing.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dc2a9a3-f7a9-49c4-9e02-dfcab3f28e83'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T13:08:17.168+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:37:19.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is not an indication that the peak is over. We might still
        be in the acceleration phase of our surge," he said in a Kapihan forum. "I
        cannot say for now whether it is the beginning of a downtrend."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '394ef86a-0c97-4bc4-bd88-930b4af65a0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T13:08:17.168+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:37:19.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duque said the Department of Health (DOH) is starting to see COVID-19
        spikes in regions close to Metro Manila, such as Calabarzon, Central Luzon,
        Ilocos Region, and Cagayan Valley.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f92ff041-d4ed-48d2-af29-22284d858e67'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T13:08:17.168+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:37:19.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The top health official urged the DOH regional directors and local
        government units in these areas to be more aggressive in their vaccination
        efforts.</p>'
  'antigen-test-kit-home-COVID-19':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-01-12T14:41:11.565+08:00
    'imagesource': 'jcr:9ce70f79-6ff5-45c3-8966-111bf296423c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b32fb9b7-bd8b-4e05-a87f-1b09ee9ad41d'
    'lead': 'Health Secretary Duque says the use of at-home antigen test kits sold
      online could mean improper usage, result interpretation, and disposal since
      there is no guideline on how to use these. '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-12T14:44:16.349+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-16T12:37:19.711+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-16T12:05:05.220+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duque: At-home antigen test may yield false result, lead to contamination'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26fda54d-f567-472d-959c-d68b797b3ed8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T14:44:16.349+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:37:19.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 12)</strong> — Health
        Secretary Francisco Duque III on Wednesday warned that self-administered COVID-19
        antigen test may yield false result and lead to contamination.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4551d8ad-008c-413a-997d-3cad67a6cbca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T14:44:16.349+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:37:19.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He reiterated that the Food and Drug Administration has not yet
        allowed any antigen test kit for home use.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4325d99f-7e47-442c-a54d-415612634520'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T14:44:16.350+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:37:19.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also noted that use of antigen test kits sold online could mean
        improper usage, result interpretation, and disposal since there is no guideline
        on how to use these.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd32a47e-f7d5-4a1e-8068-968d8bdae3a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T14:44:16.350+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:37:19.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We just want to appeal to everyone that you cannot be doing this
        by yourself. How are you going to dispose? This can possibly lead to contamination…You
        are accountable and responsible for your actions because the FDA''s grant
        of certificate of product registration comes with the guidelines how to do
        it,” he said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6af3307b-5050-4fda-b813-76e07fc366ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T14:44:16.350+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:37:19.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“You cannot be doing this by yourself and be cavalier about it.
        Mamaya gagawin mo, tapos false negative o false positive, ano gagawin mo?
        (What will you do if the result is either false positive or false negative?)"
        he added.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5ed0e41-bc80-4be8-b899-ecf46bd60f28'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T14:44:16.351+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:37:19.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duque warned that there are consequences and advised the public
        to be careful.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c7b19d4-0eee-4ff2-8d6b-6caabf3b89ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T14:44:16.351+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:37:19.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Don''t order these antigen test kits in the hope you''ll be able
        to find out if you have the virus or not," he added.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '305c700f-973b-4a91-9cd5-12adf96d8232'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T14:44:16.351+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:37:19.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He urged the public to keep following the minimum public health
        standards, such as wearing of face masks and getting vaccinated.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39720cce-ba26-480c-881a-b14096fe5614'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T14:44:16.351+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:37:19.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Health chief also said he instructed the FDA to step up efforts
        to find the sources of test kits being sold online.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1c51046-86a7-4582-905b-72b5ffd70be2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T14:44:16.352+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:37:19.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have to look for the source of the antigen test kits and check
        them whether it has been granted approval or not. If not, they can be illegal
        and fake," he said.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a71e36d0-3601-4027-85d5-a2645e9f2187'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T14:44:16.352+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:37:19.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some Filipinos reportedly resorted to self-administered antigen
        test despite the absence of FDA’s approval due to the high cost of laboratory-based
        COVID-19 tests, long lines in testing centers, and delay in the release of
        results.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82b43fd9-9157-44e3-8a27-68d801643910'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T14:44:16.352+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:37:19.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FDA only recently opened the application for self-administered
        antigen test kits, which will determine in 30 minutes if a person has COVID-19
        or not. The DOH will issue guidelines on the proper use of antigen test kits
        at home on Jan. 17.</p>'
  'WHO-Omicron-may-replace-Delta-as-dominant-COVID-19-variant-in-PH-soon':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-01-12T15:02:36.882+08:00
    'imagesource': 'jcr:43e57ded-66bc-4aa6-9b14-ca271d4f3356'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f73f6be0-5417-4aef-a51f-0534298d8ed2'
    'lead': 'The more transmissible Omicron may soon replace Delta as the dominant
      COVID-19 variant in the Philippines based on observations in other countries
      experiencing the same surge in new infections, an official of the World Health
      Organization said Wednesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-12T15:04:50.773+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-16T12:37:19.333+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-16T12:05:05.415+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'WHO: Omicron may replace Delta as dominant COVID-19 variant in PH ‘soon’'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8e2a5d6-d1f5-49a3-99ab-eee9a6d4697b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T15:04:50.773+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:37:19.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 12)</strong> — The
        more transmissible Omicron may soon replace Delta as the dominant COVID-19
        variant in the Philippines based on observations in other countries experiencing
        the same surge in new infections, an official of the World Health Organization
        said Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f3fe1f1-c75a-4eb6-905b-db0f9185c00c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T15:04:50.773+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:37:19.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, it is difficult to conclusively determine if Omicron is
        already the dominant variant since the country is sequencing too few samples,
        WHO country representative Rabindra Abeyasinghe added.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2defbb1-d808-49f6-adcd-fcf394c00c86'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T15:04:50.773+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:37:19.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“To say whether it is the predominant variant in the country, it
        will soon be so, but because we have very few sequencing results from the
        other regions, it’s difficult to conclusively judge,” Abeyasinghe said in
        a Laging Handa briefing. “But it’s not entirely a surprising result and we
        believe that in the near future, Omicron will displace Delta variant as the
        predominant variant as it has done in several other countries.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84189a13-37df-4cfd-a0d4-3caf04feb2b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T15:04:50.773+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:37:19.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked if the country should conduct “mass testing” amid the
        spike in infections, he said it would be a better use of resources to continue
        targeted testing instead, specifically reserving them for symptomatic elderly
        or vulnerable patients.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '185694ad-12b2-4ea4-acf5-38b47d5c9a1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T15:04:50.773+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:37:19.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tests should be for tracing transmission, he added, rather than
        for checking every member of a household. Abeyainsghe pointed out that if
        one person already has the Omicron variant, it would be reasonable to assume
        that everyone is infected in that patient''s home.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a55fe794-30c7-4d37-9944-dc776b567c13'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T15:04:50.773+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:37:19.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for quarantine requirements, the WHO may make a recommendation
        to <a href="https://www.cnnphilippines.com/world/2021/12/28/US-CDC-COVID-19-isolation-quarantine-period.html">reduce
        the length of isolation</a> similar to what other countries like the United
        States have done.&nbsp;</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47233223-5f18-41a2-b4e1-47b27a6ce44c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T15:04:50.773+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:37:19.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We will be making recommendations on taking a risk-based approach
        to reduce the isolation durations so we can provide uninterrupted services
        to people especially in healthcare,” said Abeyasinghe.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7774bdb-8b7d-4e4a-823a-db1bbc41f0ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T15:04:50.773+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:37:19.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country logged <a href="https://www.cnnphilippines.com/news/2022/1/10/PH-new-covid-cases.html">a
        record-high 33,169 new COVID-19 infections</a> on Monday and its third highest
        single-day tally the day after.&nbsp;</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '614d7b24-1433-4553-a1b7-25333a14baca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T15:04:50.774+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:37:19.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The WHO said it is too premature to tell if the cases have reached
        their peak.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bbb3ff9-df78-42fd-88cb-975ae9f83759'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T15:04:50.774+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:37:19.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the agency added that it does not yet see a need to increase
        the alert level in Metro Manila from Level 3 to Level 4 since there are no
        signs yet of the surge overwhelming healthcare facilities.</p>'
