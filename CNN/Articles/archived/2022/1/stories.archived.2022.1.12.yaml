    'created': 2022-01-12T19:52:56.776+08:00
    'imagesource': 'jcr:163859d2-ee14-474b-8b55-56909bb073fc'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6cfa454f-0efa-46e8-8e7a-2a86d413f7da'
    'lead': 'Colliers stresses the importance of adaptability for lessors and occupants
      alike in terms of providing amenities like internet connectivity and operational
      telco services along with ensuring office spaces’ readiness for emergencies
      and additional spaces for workers during disruptions.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-12T19:58:38.640+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-16T12:37:02.958+08:00
    'mgnl:lastActivatedBy': 'magnolia'
