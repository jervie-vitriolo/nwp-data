    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ec74bd77-eac3-44ea-ad33-a8bbb51c7113'
    'lead': 'The number of US patients hospitalized with COVID-19 has hit a record
      high -- adding strain to health care networks and pushing states toward emergency
      staffing and other measures as they struggle to cope.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-12T01:12:51.125+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-16T12:37:36.195+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-16T12:04:56.284+08:00
