    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-16T12:05:08.064+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['coronavirus', 'novel-coronavirus', 'covid-19', 'covid-19-pandemic',
      'covid-19-crisis', 'Omicron', 'Omicron-variant', 'China', 'Tianjin', 'Henan']
    'template': '1'
    'title': '''Zero-Covid'' China fights to contain Omicron as restrictions tighten
      in major city'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29606882-496d-403f-9fdd-0a2c222479ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T16:09:38.713+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:37:16.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — China''s northern port city of Tianjin
        and central province of Henan have further tightened Covid restrictions as
        the highly contagious Omicron variant <a href="https://edition.cnn.com/2022/01/10/china/china-covid-tianjin-omicron-mic-intl-hnk/index.html"
        target="_blank">continues to spread</a>, posing the gravest challenge yet
        to the country''s zero-Covid strategy.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1ca5af4-df9a-4ea0-8959-d394c8e6a213'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T16:09:38.714+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:37:16.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tianjin, which detected China''s first community spread of Omicron
        on Saturday, is rolling out a second round of mass testing on its 14 million
        residents on Wednesday. As of noon Tuesday, 97 people had tested positive.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2adf0c1a-5269-4ed4-b3e4-7803ae7e2522'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T16:09:38.714+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:37:16.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The outbreak has already spread to Anyang, a city in Henan province
        some 300 miles (482 kilometers) away, prompting a full lockdown. On Wednesday,
        the city of Dalian in northeastern China said two recent returnees from Tianjin
        had tested positive — raising fears that the new variant has spread to another
        city.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea1745f7-6504-45c1-9eb9-b064f121e788'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T16:09:38.714+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:37:16.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Omicron outbreak is particularly worrying to officials in Beijing,
        which lies about 80 miles northwest of Tianjin — and about 30 minutes away
        by high-speed rail. The Chinese capital is due to host the Winter Olympics
        on February 4.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '100c6957-0d49-4796-9a16-6cba96c027bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T16:09:38.714+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:37:16.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tianjin officials said at a news conference Tuesday that all bus
        services to Beijing had been suspended. Train tickets from Tianjin to Beijing
        have been closed for purchase online since Sunday evening.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49355b18-425b-4bed-b28f-8c2f4bba0251'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T16:09:38.715+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:37:16.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, 425 flights were canceled at Tianjin Binhai International
        Airport, accounting for 95% of all scheduled flights, according to flight
        tracking app VariFlight.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01890c77-37ba-45d5-bda2-65092cba169b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T16:09:38.715+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:37:16.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tianjin authorities on Sunday ordered citizens not to leave the
        city unless absolutely necessary. Those who want to leave must present a negative
        Covid test taken within 48 hours and obtain approval from their employer or
        local government offices.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fca9c8a4-d059-42e7-a89c-f3f37760664e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T16:09:38.715+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:37:16.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When facing Omicron directly, we found its speed of transmission
        really is very fast," Zhang Ying, deputy director of Tianjin''s disease control
        center, said in an interview with state broadcaster CCTV Monday.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67c4160b-7e79-4c7c-999a-98c2c4d94ede'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T16:09:38.715+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:37:16.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Therefore, whether it is in terms of virus origin tracing, epidemiological
        investigations or restrictions and controls, the Omicron variant has brought
        unprecedentedly massive challenges," she said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '391cbdbf-686b-4c8e-a87c-74fa5e3b395d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T16:09:38.715+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:37:16.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, Anyang city in Henan province was placed under strict
        lockdown, after two Omicron cases linked to the Tianjin outbreak were identified
        over the weekend. The city has reported a total of 123 cases.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd004d655-7366-4d56-bbc0-627f7813e934'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T16:09:38.716+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:37:16.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Anyang, all 5.5 million residents are confined to their homes,
        while businesses and factories are shut. More than 4,000 students and staff
        from a school have been transferred to government-run quarantine facilities
        after nearly a dozen people tested positive for the virus. Videos from state
        media show students from elementary school to high school in full hazmat suits
        being uploaded to buses.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a353ffcf-df55-4e4d-acfb-df61494cec06'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T16:09:38.716+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:37:16.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A university student who returned to Anyang for winter break from
        Tianjin on December 28 is believed to have brought back the virus — suggesting
        the variant has already been spreading in Tianjin for nearly two weeks, at
        the least.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2764230f-9af0-40ce-8fab-73d7f08f0295'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T16:09:38.716+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:37:16.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, health authorities in Dalian city, Liaoning province
        <a href="https://content-static.cctvnews.cctv.com/snow-book/index.html?toc_style_id=feeds_default&amp;share_to=wechat&amp;item_id=12494372346537254117&amp;track_id=0F00B738-B64E-40F4-9C1C-1823AC20C06A_663652492244"
        target="_blank">said</a>&nbsp;two university students who returned from Tianjin
        on Saturday had tested positive for Covid in the morning.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a06db100-ca3e-456b-9f7d-9eddf7fc8de4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T16:09:38.716+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:37:16.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities did not specify whether the students had Omicron, but
        their travel history showed they had spent five days in Jinnan district, where
        the Omicron outbreak was most serious, before leaving Tianjin by train. They
        tested negative when they left Tianjin — and again on Monday, after arriving
        in Dalian.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79508a3b-d482-4e67-a13b-408d03915e80'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T16:09:38.717+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:37:16.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The arrival of Omicron has again raised concerns about the effectiveness
        of China''s domestically made vaccines such as Sinovac and Sinopharm.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dde08136-6d3a-466b-a844-9f0393fbfcd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T16:09:38.718+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:37:16.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vaccines, including the more effective Western-made mRNA vaccines,
        provide <a href="https://edition.cnn.com/2022/01/11/health/us-coronavirus-tuesday/index.html"
        target="_blank">less protection against Omicron</a>. Data from the United
        States shows fully vaccinated people now account for a growing share of people
        hospitalized with Covid-19, but hospitalizations among people who received
        a booster shot are still rare, and the gap in risk by vaccination status —
        specifically among non-vaccinated individuals — has been wide.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e8b1c32-d1a7-4c58-8f7b-fbb1fa4a9af2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T16:09:38.718+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:37:16.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Tianjin, <a href="http://www.tj.gov.cn/sy/tjxw/202201/t20220112_5776508.html"
        target="_blank">epidemiological investigations</a>&nbsp;on 80 people infected
        with Omicron found that 76 of them had been fully vaccinated with Chinese-made
        vaccines, including 20 who had received a booster shot. Three had received
        only one dose, while one individual, a child, had yet to be vaccinated.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '187fd2e7-2414-4499-b26a-c945dde45c7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T16:09:38.719+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:37:16.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China has not approved Pfizer or other mRNA vaccines made in the
        West.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e13d3978-87f1-4f5d-91af-11e1aea10350'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T16:09:38.719+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:37:16.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to Omicron, Delta cases have continued to spring up
        across the country, prompting local authorities to impose a flurry of restrictions.
        A growing list of cities, including Beijing, have urged residents not to leave
        town during the Lunar New Year holiday, the most important festival for Chinese
        people to reunite with their family.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1c892ee-1b80-47fc-ba34-c717f33b8cad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T16:09:38.719+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:37:16.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Zhengzhou, the provincial capital of Henan, authorities on Tuesday
        shut all non-essential businesses, such as beauty salons, banned dining in
        restaurants and suspended buses and taxis in higher risk areas. Zhengzhou
        has reported more than 100 cases this year.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '682845d0-02d6-4117-82ce-fb3af6d038dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T16:09:38.719+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:37:16.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Yuzhou, another city in Henan, its 1.2 million residents have
        been locked down since January 2 to fight a Delta outbreak, which has infected
        234 people.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8fb71f0-9911-4445-9ae3-ecc7120455cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T16:09:38.719+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:37:16.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Across China, about 20 million people are now under strict lockdown,
        including 13 million residents of the northwestern city of Xi''an, who are
        entering their third week of home confinement.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28fae8d3-9c56-4bad-921b-eaf51d0e13f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T16:09:38.719+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:37:16.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And in the southern metropolis of Shenzhen, eight Delta cases have
        been reported since Friday. Shenzhen health authorities have blamed imported
        goods as likely source of the outbreak.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0ff80ea-3b61-4762-a3f2-33a3ff8d71d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T16:09:38.719+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:37:16.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China on Wednesday reported 166 symptomatic infections, including
        118 in Henan province, 33 in Tianjin, 8 in Xi''an and 7 in Shenzhen.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44ad11c7-9ec1-4e24-9dcf-f44ebab442b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T16:09:38.720+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:37:16.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/01/12/china/china-covid-omicron-update-intl-hnk/index.html"
        target="_blank">''Zero-Covid'' China fights to contain Omicron as restrictions
        tighten in major city</a>."</em></p>'
