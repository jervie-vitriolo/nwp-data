      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '541bb721-123f-40dd-9bee-0d4dcc646961'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T17:23:45.683+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-16T12:37:11.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Globe At Home customers are also welcome to join Globe''s Viber
        communities - where they can get helpful tips, updates on offers and maintenance
        activities, and more. At present, there are eight Viber communities catering
        to customers from Alabang villages, Ayala Westgrove, Cavite, Cebu, Naga, Legazpi,
        Davao, and Valenzuela. Learn more by visiting <a href="https://www.globe.com.ph/help/broadband/viber-communities.html">https://www.globe.com.ph/help/broadband/viber-communities.html</a>.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
