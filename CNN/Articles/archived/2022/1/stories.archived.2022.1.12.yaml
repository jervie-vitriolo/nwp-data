      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '133bb402-4bfd-4109-ab1c-ef7280a3602d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T19:20:32.986+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:37:05.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The news adds to a string of headaches for fast food producers,
        which have grappled with global supply chain disruptions for months.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b78f6a9d-f7c8-4782-bc23-1b25d21bf8f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T19:20:32.986+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:37:05.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8e9a6bb-dea1-4775-8688-4d3bc6e65105'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T19:20:32.986+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:37:05.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last summer, milkshakes were temporarily unavailable at McDonald''s
        in the United Kingdom because of similar problems.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18e0e4e0-0a4a-424f-bd0b-0b2595b36d67'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T19:20:32.986+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:37:05.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52e51c08-d3cf-4ddc-9565-e18e57421983'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T19:20:32.986+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:37:05.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And Nando''s, the popular British chain, was forced to close some
        of its restaurants in August after running low on chicken for its signature
        peri peri dish. "The UK supply chain is having a bit of a ''mare right now,"
        the company tweeted at the time.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfc193d6-c335-4ace-883e-efafa401763b'
      'mgnl:activationStatus': true
