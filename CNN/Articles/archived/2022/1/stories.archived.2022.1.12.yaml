    'template': '1'
    'title': 'Boris Johnson apologizes for attending Downing Street ''bring your own
      booze'' party during lockdown'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19b5e9f0-63bb-4056-bcc8-213868506b54'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T22:49:35.823+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:36:59.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Boris Johnson has apologized for attending
        an event in the back garden of 10 Downing Street on May 20, 2020, at which
        point Britons were prohibited from gathering due to strict coronavirus restrictions.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b960242-d9a1-45f8-b074-10e010d5ccd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T22:49:35.823+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:36:59.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c136cee7-f7f9-40d9-a131-972516c4c3bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T22:49:35.823+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:36:59.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the start of the weekly session of Prime Minister''s Questions,
        Johnson said he did attend the gathering for 25 minutes before going inside
        to work. He said he believed the gathering to be a work event, but with hindsight
        conceded he should have sent attendees back inside.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79a9008a-5408-464f-9c70-3b6a2d78d367'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T22:49:35.824+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:36:59.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f34df50-976e-4f1e-a769-af75d5950b5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T22:49:35.824+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:36:59.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leader of the opposition Keir Starmer said the UK Prime Minister''s
        excuse that he "did not realize he was at a party" was "ridiculous" and "offensive."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '462f41ec-673f-41d1-83f2-0cc80c559e0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T22:49:35.824+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:36:59.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6d46fcd-d39b-4293-9d72-7a65a46f8655'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T22:49:35.824+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:36:59.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There we have it: After months of deceit and deception, the pathetic
        spectacle of a man who has run out of road," Starmer said. The Labour Party
        leader went on to ask if the Prime Minister would resign.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dadd8891-c7cf-4ed8-abe7-4a5c68742cce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T22:49:35.824+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:36:59.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '999903c3-b546-4bfb-b703-7b16b8462512'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T22:49:35.824+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:36:59.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Prime Minister''s comments on Wednesday came after days of outrage
        over a "bring your own booze" event held at Downing Street during the height
        of the UK''s first Covid-19 lockdown.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b3d974d-0768-4c7c-8876-3f54105afbb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T22:49:35.824+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:36:59.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcaeafb8-d2c6-4410-849a-77088cd78e04'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T22:49:35.824+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:36:59.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday night, it emerged that his principal private secretary,
        Martin Reynolds, had emailed an invitation to more than 100 Downing Street
        staffers to "socially distanced drinks in the No. 10 garden" on May 20.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5438b037-e357-4600-aa7d-25d7bcb59c54'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T22:49:35.824+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:36:59.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e635bc56-4ce1-43e6-9b54-d01e861c1da1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T22:49:35.824+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:36:59.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The email, which has been independently confirmed by CNN, told guests
        to "bring your own booze" and "make the most of the lovely weather."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5a467bd-a39e-4c8c-a04e-5d6e49248787'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T22:49:35.824+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:36:59.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4de7e03a-da5f-4481-a8ac-5579cade7f52'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T22:49:35.824+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:36:59.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This happened while the UK was in a hard lockdown to combat the
        spread of Covid-19. At the time, people in England were banned from meeting
        with more than one other person outdoors, and would be legally punished for
        doing so. In workplaces, official guidance stated that in-person meetings
        should only take place if "absolutely necessary."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36b8130c-7977-4034-8741-e7c2999ae5f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T22:49:35.824+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:36:59.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c564005b-e390-491c-a6b0-afd3ffca8f54'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T22:49:35.824+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:36:59.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson had refused to deny reports that he and his wife, Carrie
        Johnson, attended the event. He said he would not comment further, as there
        is an ongoing inquiry into parties in Downing Street.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3473be14-7704-48c6-9922-db758aeef729'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T22:49:35.825+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:36:59.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2b009df-2597-48c2-a573-14a03e62ab8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T22:49:35.825+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:36:59.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If a government minister breaches the ministerial code, it is expected
        that they should resign from their job.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fe1cae7-b641-49f1-8efa-dbb823f1b5c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T22:49:35.825+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:36:59.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26b6eb9e-b50b-462b-a6dd-f0ea7d05c073'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T22:49:35.825+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:36:59.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Members of Johnson''s own Conservative party have already come out
        strongly, with the leader of the Scottish Conservatives saying Johnson must
        resign if it transpired he attended these drinks.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e39e237b-984d-48ed-b8d2-55f60b127982'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T22:49:35.825+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:36:59.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fcd5072-4693-4768-be65-cfb6bb2f5e29'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T22:49:35.825+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:36:59.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The May 20 allegation comes after a string of scandals questioning
        precisely how fit Johnson is for office. The scandals range from an attempt
        to fix rules to prevent one of his Conservative allies -- who had broken lobbying
        rules -- from being suspended from Parliament, to handing lucrative Covid-19
        contracts to people closely associated with the Conservative party.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb0caa1e-f30d-4335-811b-77c16cd3f787'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T22:49:35.825+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:36:59.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dce3a02f-35c1-47d6-8a64-51aab1a74009'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T22:49:35.825+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:36:59.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before Christmas, stories emerged of numerous drinks parties taking
        place in Downing Street during various stages of lockdown in the UK. The bombshell
        allegations affected Johnson''s poll ratings and as of this week, a majority
        of British citizens believe that if Johnson did attend the May 20 drinks party
        then he should resign as Prime Minister.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16cc5888-44b7-455f-a19d-924cd2385262'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T22:49:35.825+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:36:59.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/01/12/uk/boris-johnson-pmqs-downing-street-party-intl-gbr/index.html">Boris
        Johnson apologizes for attending Downing Street ''bring your own booze'' party
        during lockdown</a>."</em></p>'
  'Odette-agri-damage-reaches-P12.7B':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-01-12T22:49:31.835+08:00
    'imagesource': 'jcr:695fcc92-7b2f-4a60-bdc1-2c01afa0a8bb'
