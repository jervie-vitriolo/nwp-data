      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines'' New Day, SM Supermalls president Steven
        Tan said their four malls in Cebu were mostly affected, but they remain intact
        and operational.</p>'
