    'jcr:uuid': '45ad1175-1c3c-4590-a780-c35959ef378c'
    'lead': 'Interior Secretary Eduardo Año has instructed barangay officials to create
      a roster of unvaccinated residents which will serve as a basis for local government
      units (LGUs) in imposing restrictions, a Department of the Interior and Local
      Government (DILG) official said on Wednesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-12T15:52:24.136+08:00
