      'jcr:uuid': 'd92a4dc0-9835-4a40-95cb-818b8f897210'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T18:18:54.164+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-16T12:37:09.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You are no gym rat but hey, you need protein, and white meat is
        a way to achieve it. When preparing breakfast, get a pack of Purefoods Breast
        Nuggets from the freezer then toss them to the oven, and wait for 10 minutes.
        These nuggets are made of chicken breast, which is the ideal muscle-building
        food. Move over, Chris Hemsworth!</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a966b01-92bc-4d8b-91d9-6a26bbd1a4dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T18:18:54.164+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-16T12:37:09.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>When your gang is crashing at your pad without notice</h2>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7abeb14f-2ad0-45b8-baa7-f0828baf5d3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T18:18:54.164+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-16T12:37:09.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As soon as you hide your two weeks’ worth of laundry, bring out
        the booze and prepare the ultimate bar chow — Purefoods Drummets. These nuggets
        that look like drumsticks are a fun conversation starter. Remind them of the
        moment you mistook your Thor-loving friend as your female companion. Next
        time, wear your glasses.</p>'
    '6':
