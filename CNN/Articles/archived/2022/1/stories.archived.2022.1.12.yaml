  'NPC-Comelec-explain-data-breach':
    'caption': 'The National Privacy Commission on Wednesday directed the Commission
      on Elections to explain the alleged hacking of its servers. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-01-12T10:51:01.689+08:00
    'imagesource': 'jcr:8acb6d11-0e4a-421b-9b7e-ba53248868c6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f99f4c00-8059-4ebf-828c-b2876278152e'
    'lead': 'The National Privacy Commission on Wednesday directed the Commission
      on Elections to explain the alleged hacking of its servers.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-12T10:54:07.642+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-16T12:37:25.285+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-16T12:05:01.948+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Comelec', 'NPC', 'National-Privacy-Commission', 'John-Henry-Naga']
    'template': '1'
    'title': 'NPC orders Comelec to explain alleged data breach'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38b0f8c2-e74f-4add-959d-94509fe2b66d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T10:54:07.642+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T12:37:25.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 12) —</strong> The
        National Privacy Commission on Wednesday directed the Commission on Elections
        to explain the alleged hacking of its servers.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4682c16-4683-405e-b70c-efcce24c7574'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T10:54:07.642+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T12:37:25.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32a02d03-6fd5-4c4a-b4ca-0034ad110754'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T10:54:07.642+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T12:37:25.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NPC set a virtual “clarificatory meeting” with Comelec and Manila
        Bulletin on Jan. 25 to discuss the news organization’s report on the supposed
        data breach.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db5be508-9ad3-4021-99fa-bd1b555f69c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T10:54:07.642+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T12:37:25.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aeccbc2-729a-4314-837b-7de829729712'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T10:54:07.642+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T12:37:25.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The Comelec must address the serious allegations made in the Manila
        Bulletin news report and determine whether personal data were indeed compromised,
        particularly personal information, sensitive personal information, or data
        affecting the same, which were processed in connection with the upcoming 2022
        national and local elections," said Privacy Commissioner John Henry Naga in
        a statement.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e962de9c-c873-438e-be22-5ce82601a9ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T10:54:07.642+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T12:37:25.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1958078-e6ce-4cfa-8daa-78e017d60c9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T10:54:07.643+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T12:37:25.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NPC also ordered Comelec to conduct a comprehensive probe into
        the matter and submit its findings no later than Jan. 21.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbf71901-d07c-43fd-ba3b-e3c6f537ded5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T10:54:07.643+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T12:37:25.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ace347c4-2faf-4639-b0d3-9e0665777e99'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T10:54:07.643+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T12:37:25.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Jan. 10, the Manila Bulletin reported an alleged hacking incident
        into the Comelec’s servers that was discovered by the publication''s tech
        team. The downloaded data could potentially affect the May 2022 elections,
        the report said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6cfd9b3-2a95-44a0-93e1-92a5d0a33b03'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T10:54:07.643+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T12:37:25.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b49dd33d-a14b-450b-97e8-afe4b06217de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T10:54:07.643+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T12:37:25.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comelec spokesperson James Jimenez questioned the claim, arguing
        that the information, which reportedly included passcodes from vote-counting
        machines, was not yet available in the systems.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0811ac95-e421-4764-bda0-00c67d687d9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T10:54:07.643+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T12:37:25.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ee6ce6a-755f-4e22-a2e6-8c19a9ce2e3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T10:54:07.643+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T12:37:25.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The poll body has since <a href="https://cnnphilippines.com/news/2022/1/11/Comelec-voter-data-hack-investigation-election.html">launched
        an investigation</a> into the matter.</p>'
  'wari-psychedelic-beer':
    'author': 'Ashley Strickland, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2022-01-12T10:53:41.363+08:00
    'imagesource': 'jcr:baab03d3-4119-4db2-a79d-d60667632afd'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ec9dd78e-2a31-4c1d-adb2-5f76c6ffbbcc'
    'lead': 'Beer laced with hallucinogenic drugs derived from plant seeds may have
      helped leaders of a South American culture maintain their political control
      for hundreds of years, according to new research.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-12T10:57:20.839+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-16T12:37:24.767+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-16T12:05:02.285+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['South-America', 'culture', 'history', 'Wari', 'Inca', 'Peru']
    'template': '1'
    'title': 'Psychedelic-laced beer may have helped this ancient South American empire
      rule'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3540d648-b8ee-4ac4-adbf-d71631fa6dbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T10:57:20.840+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:37:24.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Beer laced with hallucinogenic drugs derived
        from plant seeds may have helped leaders of a South American culture maintain
        their political control for hundreds of years, according to new research.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4af4383f-5a9d-4a71-9e1c-e138f4bf46f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T10:57:20.840+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:37:24.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Wari, who built an empire and ruled the highlands of what is
        now Peru from 600 to 1,000 AD, preceded the Incas.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60921df6-7c3f-4d2e-aec3-b6d589cb37d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T10:57:20.840+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:37:24.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Archaeological excavations at the Quilcapampa site in southern Peru,
        which took place between 2013 and 2017, have found that the Wari used seeds
        from the vilca tree and combined the hallucinogenic drug with chicha, or beer
        made from the molle tree. This beer was then served to guests at communal
        feasts, reinforcing relationships while maintaining Wari political control.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b41daf4b-7a63-4365-832d-604c526c8f90'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T10:57:20.840+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:37:24.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The research, published Tuesday in the journal Antiquity, has shown
        the first evidence of vilca seeds at a Wari site.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66c04610-0764-48dc-a462-97586f54c19b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T10:57:20.840+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:37:24.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The discovery of vilca at Quilcapampa fills a gap in the understanding
        of how different civilizations used substances.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fed055fd-930c-444c-8d8b-731a2124e482'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T10:57:20.840+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:37:24.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This was a turning point in the Andes in terms of politics and
        use of hallucinogens," said study author Matthew Biwer, a visiting assistant
        professor of archaeology at Dickinson College in Pennsylvania.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '908d7e4f-46a8-4316-b0ee-f0f4e3812c91'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T10:57:20.841+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:37:24.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We see this kind of use of hallucinogens as different use context
        than in prior civilizations, who seem to have closely guarded the use of hallucinogens
        to a select few, or the latter Inca Empire who emphasized the mass-consumption
        of beer but did not use psychotropic substances such as vilca at feasts."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcf888fb-21b0-4af8-ba83-b7602f933669'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T10:57:20.841+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:37:24.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The power of the feast</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c697458-1cd1-448b-935e-ec10cafd9446'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T10:57:20.841+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:37:24.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers have yet to uncover the reason behind the collapse of
        the Wari Empire, but studying Wari sites is revealing more about its people.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83222885-a44f-4892-aaf2-da13555e7bc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T10:57:20.841+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:37:24.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>?"The Wari Empire stretched from northern Peru to the far south
        near the Chilean border, and from the coast to the mountainous areas of the
        Andes," Biwer said. "It is the first example of an empire in South America,
        having collapsed around 400 years prior to the rise of the Inca Empire."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a30d9379-449f-4f2d-bc42-f1fb7d451804'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T10:57:20.841+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:37:24.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It has long been known that the Wari used beer and feasting as part
        of their political control, but the research proved their access to vilca
        and its use as a hallucinogen.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2a46cee-34bd-4702-87fe-5e2a879bd241'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T10:57:20.841+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:37:24.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Additionally, the scientists discovered evidence that the Wari were
        brewing chicha in large quantities. Alongside the well-preserved botanical
        remains were ceramics from the center of the site, which indicate that this
        is where the feasts were held, the study authors said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38c45b67-22eb-49ea-93ff-46741514dc0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T10:57:20.841+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:37:24.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>?"The Wari added the vilca to the chicha beer in order to impress
        guests to their feasts who could not return the experience," Biwer said. "This
        created an indebted relationship between Wari hosts and guests, likely from
        the surrounding region.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c52b6d7-e0b1-4021-a23f-49f4bafcce55'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T10:57:20.841+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:37:24.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We argue that the feasting, beer, and vilca thus served to create
        and cement social connections between Wari affiliated peoples and locals as
        the Empire expanded. It also was a way for Wari leaders to demonstrate and
        maintain social, economic, and political power."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfed1e19-83bc-4c18-b117-40f2c349b151'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T10:57:20.841+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:37:24.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The guests of these feasts would have felt compelled to acknowledge
        the power of their hosts or feel the need to owe them a favor in the future,
        he said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14420283-fbef-4932-9af6-a4c0454b7538'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T10:57:20.842+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:37:24.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the Andes, this is typically known to have occurred by the consumption
        of beer (chicha), llama meat, various plants such as corn and potatoes, and
        other foods and drink," Biwer said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab842b57-5de6-4ebd-8b2f-d7616f102907'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T10:57:20.842+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:37:24.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The use of vilca, typically inhaled like snuff or through a pipe,
        dates back at least 4,000 years, indicated by an ancient pipe from that time
        found at the Inca Cueva site in Argentina. The drug was also used by those
        in Tiwanaku, a neighboring site in Bolivia, during the time of Wari rule.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a197de0f-b9e2-4210-b80d-544bd10f5b9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T10:57:20.842+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:37:24.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A ritual for empire-building</h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7275748-f68a-4c65-9075-edbab05a4ae4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T10:57:20.842+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:37:24.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier findings also showed that vilca was only provided exclusively
        to some, like priests, and not available to all.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96569db1-e0c9-489f-97e7-6deecacb28f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T10:57:20.842+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:37:24.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Wari, however, were likely dropping the drug in their alcohol
        and providing it to others, effectively enhancing the psychoactive effects
        of both substances. This inclusive behavior by the Wari elites not only showed
        off their hospitality, but offered an experience that wasn''t widely available
        elsewhere and couldn''t be easily replicated by anyone who may want to oppose
        Wari control.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00b27d98-bcff-454f-a8f9-1e0705989125'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T10:57:20.842+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:37:24.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They may have experienced euphoric or spiritual sensations," Biwer
        said. "This type of food would have been a very powerful experience for guests
        who were led on a journey by Wari hosts."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2738350f-6d97-400f-86d2-fc3840602d72'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T10:57:20.842+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:37:24.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It would have been too dry in the region surrounding Quilcapampa
        to grow vilca, he said.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59041351-6ccc-46e8-936b-5ace5a44119d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T10:57:20.842+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:37:24.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Wari established a system of roads, which the later Inca used,
        that move people and resources," Biwer said. "I would say that it would not
        have been accessible to everyone, as it was in the interest of Wari leaders
        to control the use and access to vilca, but it would not have been extremely
        difficult to get vilca to Quilcapampa."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3d03bba-5691-46c1-a3de-9bbc7fe69ce0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T10:57:20.843+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:37:24.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vilca grows in the Ayacucho region, where the capital of the Wari
        Empire once stood, as well as parts of the Cusco region 249 miles (400 kilometers)
        from Quilcapampa, he said.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '322fb8ca-0839-4755-be6c-b6f4c511d515'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T10:57:20.843+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:37:24.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Previous research has shown that the Wari were also capable of accessing
        other distant resources, like seashells, obsidian and Amazonian feathers.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0861383f-8926-4139-bf8d-28703c7bb5c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T10:57:20.843+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:37:24.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Next, Biwer and his team are eager to search for Wari sites in a
        coastal valley in Peru. Discovering new sites could help researchers determine
        how climate change and drought could have impacted the Wari before their reign
        ended.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c62453ac-2e42-4655-8964-6f753e0508bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T10:57:20.843+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:37:24.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Thiss tory was first published on CNN.com, "<a href="https://edition.cnn.com/2022/01/11/world/wari-culture-ancient-drug-beer-scn/index.html"
        target="_blank">Psychedelic-laced beer may have helped this ancient South
        American empire rule</a>."</em></p>'
  'omicron-infection-fauci':
    'author': 'Travis Caldwell, Jason Hanna, Deidre McPhillips and Christina Maxouris,
