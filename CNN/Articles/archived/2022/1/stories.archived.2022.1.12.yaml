      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/01/11/health/us-coronavirus-tuesday/index.html">Covid-19
        hospitalizations reach record high, HHS data shows</a>."</em></p>'
