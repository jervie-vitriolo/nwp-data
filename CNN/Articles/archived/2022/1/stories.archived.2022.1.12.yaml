      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '630a7050-47fd-4592-a1f6-faf903a627a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T19:48:17.911+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:37:03.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His successful knee surgery is timely as Obiena gears up for his
        first tournament of the year: the Init Indoor Meeting set for Jan. 28 in Karlsruhe,
        Germany.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ea920b2-439c-4a0c-8709-49e3a8e7a780'
      'mgnl:activationStatus': true
