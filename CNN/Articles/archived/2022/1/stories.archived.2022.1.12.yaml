    'mgnl:tags': ['US', 'COVID-19', 'hospitalizations', 'coronavirus']
    'template': '1'
    'title': 'COVID-19 hospitalizations reach record high, HHS data shows'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80c95690-c100-4c1b-9f6b-c9b82b9cccce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T01:12:51.126+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:37:36.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The number of US patients hospitalized
        with COVID-19 has hit a record high -- adding strain to health care networks
        and pushing states toward emergency staffing and other measures as they struggle
        to cope.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38598c88-0d22-4381-9472-d277e9e5b284'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T01:12:51.126+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:37:36.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '968657f7-bcca-4136-8dd7-04f31ec468fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T01:12:51.126+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:37:36.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 145,900 people were in US hospitals with Covid-19 as of
        Tuesday -- surpassing the previous peak from January 2021, and more than twice
        as many as two weeks ago, according to data from the Department of Health
        and Human Services.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9451d70e-d867-4ee0-8f6d-07d948d12391'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T01:12:51.126+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:37:36.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e00a6836-5bef-4718-9bfb-fd1818d98c0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T01:12:51.126+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:37:36.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The previous peak was 142,246, on January 14, 2021, according to
        HHS. During the Delta-variant surge over the summer, the number peaked at
        about 104,000 on September 1.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd49a8e5-9bd5-43f2-bfac-b3150e87f63e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T01:12:51.126+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:37:36.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd757d5dc-f261-4255-973a-5b7a00228ff3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T01:12:51.126+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:37:36.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hospitalization record comes amid a surge in cases fueled by
        the highly transmissible Omicron coronavirus variant. Hospitals are increasingly
        juggling staffing issues -- not just because of the increased demand, but
        also because their employees, who are at a high risk of infection, have to
        isolate and recover after testing positive.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6fffdd0-840c-451d-a3bf-d35db0c226e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T01:12:51.126+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:37:36.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '729787f0-0180-40b6-b9f9-7e86985a4ccd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T01:12:51.126+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:37:36.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Virginia, Gov. Ralph Northam declared a limited state of emergency
        Monday after the number of ICU hospitalizations more than doubled since December
        1. The order allows hospitals to expand bed capacity and gives more flexibility
        in staffing, he said, adding that it also expands the use of telehealth as
        well as expanding which medical professionals can give vaccines.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edad767e-c8e5-44bd-bc51-b731cdb5ceda'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T01:12:51.126+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:37:36.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86bb358c-9b5f-4309-9a9e-7f3cd5dd004a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T01:12:51.126+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:37:36.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Texas, at least 2,700 medical staffers are being hired, trained
        and deployed to assist with the surge, joining more than 1,300 personnel already
        sent across the state, the Texas Department of State Health Services said
        in a statement to CNN.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13fbc865-dd99-4513-9079-0ba1cdea60b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T01:12:51.126+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:37:36.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5849e6c2-d6ed-44fa-9db2-61701bed8bb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T01:12:51.127+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:37:36.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kentucky has mobilized the National Guard to provide support, with
        445 members sent to 30 health care facilities, the state announced.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be6879b1-4ec4-4526-a98c-f3387ebd1155'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T01:12:51.127+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:37:36.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9e9ec5a-2851-4b13-b24e-e18c95ce49ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T01:12:51.127+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:37:36.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Omicron continues to burn through the commonwealth, growing at
        levels we have never seen before. Omicron is significantly more contagious
        than even the Delta variant," said Kentucky Gov. Andy Beshear, noting the
        earlier variant that spurred a surge of cases in the summer and fall months.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d6e0a92-06bc-4d73-ac89-81b9118dd6e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T01:12:51.127+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:37:36.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8546e99-162e-4482-b19a-5e25018c0bea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T01:12:51.127+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:37:36.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If it spreads at the rate we are seeing, it is certainly going
        to fill up our hospitals," he said, and Kentucky is "down to 134 adult ICU
        beds available."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd378f7c3-4703-41aa-8a15-4431afa31b55'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T01:12:51.127+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:37:36.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1803c5f8-6df2-42a4-9f06-1d25a6f79cb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T01:12:51.127+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:37:36.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mitigation measures such as mandatory masking are also being revived
        in some areas.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e6db163-5941-4fa3-b046-86b2cc3c47a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T01:12:51.127+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:37:36.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0515afae-b3bb-4d6c-9be3-a9a92ae1ed3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T01:12:51.127+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:37:36.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Delaware Gov. John Carney signed a universal indoor mask mandate
        Monday due to the increase in hospitalizations, with some hospitals "over
        100% inpatient bed capacity amid crippling staffing shortages," he said in
        a statement. Churches and places of worship are exempt from the mandate, while
        businesses should provide masks to customers and have signage about indoor
        mask requirements.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4db79d16-dbe8-4929-b2f8-9ab0b643e1b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T01:12:51.127+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:37:36.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03a27b5a-2efa-4386-a0aa-5a14ebd8fcb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T01:12:51.127+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:37:36.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I know we''re all exhausted by this pandemic. But at the level
        of hospitalizations we''re seeing, Delawareans who need emergency care might
        not be able to get it. That''s just a fact. It''s time for everyone to pitch
        in and do what works. Wear your mask indoors. Avoid gatherings or expect to
        get and spread Covid. Get your vaccine and, if eligible, get boosted. That''s
        how we''ll get through this surge without endangering more lives," Carney
        said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4358dbd-b374-4f05-824d-94a4e99d55a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T01:12:51.127+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:37:36.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c9d3b9c-c403-41f6-a344-46cc9d04eebc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T01:12:51.127+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:37:36.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the Omicron variant has spread, Covid-19 cases have exploded.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a99f8926-a8a8-4d92-a0df-92730a0931e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T01:12:51.127+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:37:36.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6deb74b-78b2-4d8e-b82a-0c049266f295'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T01:12:51.127+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:37:36.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US averaged more than 754,200 new Covid-19 cases daily over
        the last week, according to Johns Hopkins University data. That''s about three
        times last winter''s peak average (251,987 on January 11, 2021), and 4.5 times
        the peak from the Delta-driven surge (166,347 on September 1), according to
        JHU.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9919a64c-f67f-43ae-bc52-51b4c0bcc5af'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T01:12:51.128+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:37:36.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6bb287b-10b0-429e-a109-e49df26b45e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T01:12:51.128+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:37:36.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country has averaged 1,646 Covid-19 deaths a day over the last
        week -- 33% higher than a week ago, according to JHU. The peak average was
        3,402 daily on January 13, 2021, JHU data shows.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41ca6f90-f82d-4477-8a5c-d62aa39e8e98'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T01:12:51.128+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:37:36.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7114417-3228-44a5-a625-d4254f1d0f2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T01:12:51.128+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:37:36.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Omicron variant caused 98.3% of new coronavirus cases in the
        US last week, according to estimates posted Tuesday by the US Centers for
        Disease Control and Prevention.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6120b397-1b76-4eb6-a1a9-937ccb92868e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T01:12:51.128+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:37:36.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bae9e067-f1b1-4d81-807a-010d563db9c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T01:12:51.128+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:37:36.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Share of hospitalizations from breakthrough infections is growing,
        but risks for unvaccinated are higher</h2>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5e9b644-d998-4dcd-9d25-d06eba77f29b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T01:12:51.128+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:37:36.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The HHS data on Covid-19 hospitalizations includes both those patients
        who are hospitalized because of Covid-19 complications and those who may have
        been admitted for something else but test positive for Covid-19. This has
        been true throughout the pandemic, though the share of patients who fall into
        each category may have changed over time.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2727d273-b9cd-4937-9ffa-3b5130ecbcb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T01:12:51.128+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:37:36.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1173c666-b2c2-475a-b8e9-a76a454ecc29'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T01:12:51.128+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:37:36.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fully vaccinated people are accounting for a growing share of people
        hospitalized with Covid-19 -- but hospitalizations among people who received
        a booster shot are still rare, and the gap in risk by vaccination status has
        been wide.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10ede2da-bcf4-4281-8c52-819b70bfe966'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T01:12:51.128+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:37:36.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69dc847c-6928-4034-898e-a8311863911f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T01:12:51.128+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:37:36.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Between April and July 2021, before the emergence of the Omicron
        variant, more than 90% of Covid-19 hospitalizations were among people who
        were either unvaccinated or partially vaccinated, according to a study published
        by the CDC.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb55f7cd-db0c-4db6-8c61-e2eca87560e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T01:12:51.128+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:37:36.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7ca98b0-9c33-4180-96b6-3ff8f3654b57'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T01:12:51.128+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:37:36.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But a sampling of data collected by CNN suggests that figure has
        dropped to somewhere between 60% and 75% in recent days and months:</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05ccc598-a6a8-4efa-a691-1cdb6062be3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T01:12:51.128+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:37:36.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c64f28c6-62cd-4701-89b2-a6401a745e0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T01:12:51.128+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:37:36.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• In Pennsylvania, about 75% of Covid-19 hospitalizations between
        September and early December 2021 were among people who were not fully vaccinated,
        according to data from the state health department.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0fbb937-bac6-43b6-bfcd-a8ac392b49fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T01:12:51.129+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:37:36.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39791c20-9a9f-43e1-8e70-fd3704313b4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T01:12:51.129+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:37:36.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• In New York, about 61% of Covid-19 hospitalizations during the
        week ending January 2, 2022 were among people who were not fully vaccinated,
        according to data from the state health department.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9486ee31-e616-4318-85cb-cb82725b092c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T01:12:51.129+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:37:36.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92dd7298-9f1b-4667-842c-5d836f506271'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T01:12:51.129+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:37:36.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• Beaumont Health, the largest health care system in Michigan, reported
        on Thursday that 62% of Covid-19 patients in its eight hospitals were unvaccinated.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '044c223b-1af3-4066-8eb2-d61917231833'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T01:12:51.129+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:37:36.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c4627ec-4016-46bb-9f04-0ac0bda94bb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T01:12:51.129+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:37:36.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In some hospitals, up to 40% of patients with Covid-19 "are coming
        in not because they''re sick with Covid, but because they''re coming in with
        something else and have had Covid or the Omicron variant detected," CDC Director
        Dr. Rochelle Walensky told Fox News on Sunday.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '967f6f6a-e319-4bb7-b707-f0f9b95d06be'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T01:12:51.129+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:37:36.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17079d3d-accb-428b-a8cf-cdfcef2f1117'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T01:12:51.129+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:37:36.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Covid-19 cases in hospitals strain resources, regardless of
        whether a patient was hospitalized because of Covid-19, CNN chief medical
        correspondent Dr. Sanjay Gupta said.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea8f0171-cdda-4935-a737-4b7d380edda9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T01:12:51.129+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:37:36.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f504482-1e86-4318-a443-ae9f0015f43b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T01:12:51.129+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:37:36.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If they get (incidentally) diagnosed with Covid in the hospital,
        they still need to go into infection protocol -- personal protective equipment,
        all of that still needs to be utilized. So it''s a huge drain on the system
        overall," Gupta said Tuesday.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '940e1f66-cd28-44ea-8797-aa0c4d251941'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T01:12:51.129+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:37:36.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f96db69a-ac8a-47e1-af1b-9c4321d7c874'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T01:12:51.129+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:37:36.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While fully vaccinated people are accounting for a larger share
        of Covid-19 hospitalizations, multiple accounts suggest that those who are
        fully vaccinated and boosted account for a small share.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfd3bccd-3a6d-4601-b0e7-570ca241c390'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T01:12:51.129+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:37:36.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea37f386-f4dc-4ae0-bcc4-a15fadf9cadf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T01:12:51.129+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:37:36.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the University of Maryland Medical System, less than 5% of hospitalized
        patients were fully vaccinated and boosted, President and CEO Dr. Mohan Suntha
        said Thursday. Beaumont Health reported Thursday that only 8% of Covid-19
        patients were fully vaccinated and boosted.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1323faa-eb19-4ab9-a2b3-309926447129'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T01:12:51.129+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:37:36.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4ae6d7c-b2f8-4b69-a9c3-a34b07b92740'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T01:12:51.129+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:37:36.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CDC did not respond to CNN''s multiple requests for data on
        the share of Covid-19 hospitalizations by vaccination status.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fe37716-34e9-447c-bc06-225b811d4fd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T01:12:51.130+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:37:36.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4e273f2-014f-4f38-b5a5-007f34543e57'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T01:12:51.130+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:37:36.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency publishes data on its website regarding the relative
        risk by vaccination status. Cumulatively, the risk of hospitalization has
        been eight times higher for unvaccinated people than for fully vaccinated
        people. But in the last week of November, CDC data showed that hospitalization
        rates were about 17 times higher for unvaccinated people than for fully vaccinated
        people.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b536ee1b-76a0-4ced-ad10-5d1635ab59b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T01:12:51.130+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:37:36.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e875a6da-ba25-44e2-bb9b-5bd6b828d631'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T01:12:51.130+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:37:36.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Schools and industries face Omicron issues</h2>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '918093fd-c16e-48d8-962b-57ce487b526e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T01:12:51.130+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:37:36.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The debate over safety in schools from Covid-19 continues to play
        out as only about one in six children ages 5 to 11 is fully vaccinated, according
        to data from the CDC.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '505591c4-68c7-47f7-977c-1acb2a1cb2f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T01:12:51.130+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:37:36.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66e89d97-fe70-4f3c-8dbc-d8a710a974d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T01:12:51.130+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:37:36.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Los Angeles prepared to return to school on Tuesday, approximately
        62,000 students and staff had tested positive for Covid-19 and will have to
        stay home, data from the Los Angeles Unified School District showed Monday,
        equating to a 14.99% positivity rate. The positivity rate of Los Angeles County
        at large, by comparison, has spiked to 22%.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44a0aba2-e5c2-43be-ac4b-3bdac0cb7d44'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T01:12:51.130+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:37:36.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45a9d6c3-8d4d-475e-97f0-3f0e4c19ddeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T01:12:51.130+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:37:36.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Chicago, educators will return to school Tuesday and students
        are slated for in-person learning Wednesday following a nearly weeklong dispute.
        The Chicago Teachers Union had voted to teach remotely last week, and the
        school district responded by canceling classes for four days.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35be2ca5-068e-425a-8f24-a2300886d3e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T01:12:51.130+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:37:36.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e40278e9-fb37-425a-8268-9a4c1090236f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T01:12:51.130+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:37:36.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agreement, announced late Monday, included metrics for when
        a classroom would need to go remote due to Covid-19 levels.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d22c13f-4c76-4707-8766-3341523dd590'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T01:12:51.130+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:37:36.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebcd963a-63b6-4c30-a815-ba9615ffd2c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T01:12:51.130+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:37:36.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In areas where schools have returned to in-person learning after
        the holiday break, the time needed for those with Covid-19 to recover has
        impacted some essential services.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db7b8bfc-18b8-439a-a170-15cef058dcd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T01:12:51.130+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:37:36.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf6b07af-8a7b-4699-a24a-1ca17ac8ca9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T01:12:51.130+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:37:36.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other sectors also are struggling due to high infection rates.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7083a679-8aad-4aae-af50-68a64ed72fb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T01:12:51.131+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:37:36.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5535648f-6b1f-4574-b37e-53f08e83949c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T01:12:51.131+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:37:36.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some municipalities have seen nearly a quarter of their trash collection
        workforce call in sick in recent weeks due to Covid-19, leading to delays,
        according to the Solid Waste Association of North America.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13094078-f000-4cff-a150-dbf5e4cd30ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T01:12:51.131+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:37:36.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '476dd511-5c71-474b-bb69-5662bd0bc609'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T01:12:51.131+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:37:36.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This coincided, unfortunately, with increased trash and recycling
        volumes associated with the holidays. However, we hope that as volumes decline
        and sanitation workers return to work, these delays will prove temporary,"
        executive director and CEO David Biderman said in a statement Monday.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0db0528b-0b41-4b44-a208-2a605b4751d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T01:12:51.131+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:37:36.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '105c83e8-1a2a-46c7-b46b-a2d18e63df55'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T01:12:51.131+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:37:36.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In travel, US airlines canceled thousands of additional flights
        over the weekend due to Covid-19 callouts and winter storms, and cruise line
        Royal Caribbean International announced it has canceled voyages on four ships
        because of "ongoing Covid-related circumstances around the world." Last week,
        Norwegian Cruise Line canceled the voyages of eight ships.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d89bdd3-8d7b-40b8-806b-e7102577d3bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T01:12:51.131+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:37:36.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a6738a2-0f45-4267-8f52-fbbddf5ea9d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T01:12:51.131+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:37:36.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Public transit systems in major metropolitan areas such as New York
        City and Washington, DC, have had to scale back service with employees ill
        from Covid-19. In Detroit, 20-25% of SMART bus service is canceled or delayed,
        the agency said in a statement Saturday.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b355f2c-fba7-42d8-aa71-f30f058f1d4e'
      'mgnl:activationStatus': true
