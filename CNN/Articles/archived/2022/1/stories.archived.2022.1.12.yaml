      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 12) –</strong> Veteran
        booters Sarina Bolden and Quinley Quezada lead the 23-strong Philippine squad
        competing in the AFC Women''s Asian Cup 2022 from Jan. 20 to Feb. 6 in India.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53ac7b25-b142-4214-81ff-89d383184711'
