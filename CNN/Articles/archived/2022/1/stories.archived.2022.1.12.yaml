      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2022/01/11/business/oreo-birthday-cookie-flavor/index.html">Oreo
        is celebrating its 110th birthday with a first-ever flavor</a>".</em></p>'
