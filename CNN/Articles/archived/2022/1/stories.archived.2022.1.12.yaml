      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Off screen, Wahlberg has his hand in several businesses, including
        his line of fitness apparel, Municipal, his family''s "Wahlburger''s" burger
        chain and investing in fitness company F45 (FXLV).</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6566bf14-f16c-4be0-af84-5c73371aa993'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T01:04:18.153+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:37:39.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56b6f192-1a2e-4f90-b381-913ce201615f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T01:04:18.153+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:37:39.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If I was going to be doing anything in the spirits space that really
        reflected my upbringing, my childhood, it would be Irish Whiskey being an
        Irish Catholic from Boston. But my interest is really to support them and
        what they''ve created," Walhberg said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d16fe1b-8cde-4987-8009-3e5f87e5df23'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T01:04:18.153+08:00
