  'Hyundai-Kia-Honda-US-sales-2021':
    'author': 'Peter Valdes-Dapena, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-01-12T19:21:54.597+08:00
    'imagesource': 'jcr:fb23ce5b-8aa5-475f-8a28-abb7c4e5c8f6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '36272366-3135-41ea-a0fc-7e0f628fb1f8'
    'lead': 'In 2021, Honda was outsold in the United States by the combined forces
      of two South Korean brands, Hyundai and Kia. Taken together, the two Seoul-based
      brands ranked fifth in US sales, delivering 1,439,497 cars, trucks and minivans.
      Japan-based Honda sold 1,309,222.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-12T19:25:47.546+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-16T12:37:04.869+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-16T12:05:14.314+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Honda', 'Hyundai', 'Kia', 'United-States', 'US', 'outsold', 'Korean-automakers',
      'first-time']
    'template': '1'
    'title': 'Korean automakers outsold Honda in the US for the first time'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a45b4792-21bf-4ba9-86f8-d038ce6d0e43'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T19:25:47.546+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:37:04.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;In 2021, Honda was outsold in the
        United States by the combined forces of two South Korean brands, Hyundai and
        Kia. Taken together, the two Seoul-based brands ranked fifth in US sales,
        delivering 1,439,497 cars, trucks and minivans. Japan-based Honda sold 1,309,222.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e319807-5b7a-4940-9620-97ec036994f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T19:25:47.546+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:37:04.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7117df2-7aff-4942-84c1-952c0090996c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T19:25:47.546+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:37:04.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Looking at just these mainstream brands, Hyundai and Kia outsold
        Honda by more than 130,000 vehicled, the first time the combined brands have
        outsold Honda. If their respective luxury brands are included -- Hyundai''s
        Genesis and Honda''s Acura -- the margin is much narrower, just 22,000 sales,
        but the Korean brands still come out slightly ahead. These sales figures were
        supplied by the automakers.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19182f29-f6e7-4475-961e-e4cdcb299819'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T19:25:47.546+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:37:04.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1c3db34-1738-40d8-8121-cdd1cb91d970'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T19:25:47.546+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:37:04.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Kia, it was the first time the brand ever sold more than 700,000
        vehicles in one year. Hyundai set a record for retail sales -- meaning excluding
        sales to fleet customers -- and increased its market share by eight-tenths
        of a percentage point.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a15aad89-be19-473a-9469-57e30d4ee327'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T19:25:47.546+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:37:04.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42a54633-96a8-4f89-b0fb-d0f2fd124e8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T19:25:47.546+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:37:04.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It might seem odd to compare two automakers with just one, but Hyundai
        and Kia are closely related. Hyundai Motor Group, Hyundai''s parent company,
        owns a controlling interest in Kia, and the two companies share a lot of engineering
        in their various models. In the United States, Kia and Hyundai operate as
        two distinct companies with different US headquarters and executives, different
        dealerships and even different factories -- Kia builds cars in Georgia while
        Hyundai has a factory in Alabama. But, taking a global view, they are like
        two members of the same family.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd07d02b0-f2a9-43ea-9ec5-df9b890657be'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T19:25:47.546+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:37:04.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22490163-67c1-4bfb-b7ee-90926a7ab1fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T19:25:47.547+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:37:04.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both brands have come a long way from their former identities as
        purveyors of just basic transportation for the budget conscious. It hasn''t
        been quite a steady climb, though. The two brands'' combined market share
        came close to Honda''s a decade ago, according to data from the automotive
        website Edmunds.com, but the gap opened up again before the Korean brands
        surged over the past few years to finally pass Honda.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f415923-9573-43de-b3f7-d32edea02cbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T19:25:47.547+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:37:04.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c24b377b-9f89-42b5-8839-a02e8928994b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T19:25:47.547+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:37:04.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hyundai and Kia each saw sales increase roughly 20% in 2021. Honda''s
        sales were up just 8.2%. In announcing its sales, Honda noted struggles with
        supply chain issues. Both Hyundai and Kia acknowledged that the industry-wide
        microchip shortage created challenges for them as well. Neither company said
        what was done to work around it.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba210609-d54d-4272-9288-79b40a2e1c7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T19:25:47.547+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:37:04.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a9b616c-6290-49a7-8b9a-7978c2837ca9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T19:25:47.547+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:37:04.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Remember, with this chip shortage, the brand that has the more
        ample supply is the brand that''s going to win," said Vanessa Ton, senior
        manager of analytics at Cox Automotive, a company that owns various automotive
        websites and auto dealer services firms.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9db4557-c426-4dd7-8755-a41d7519cd90'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T19:25:47.547+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:37:04.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77737336-5ff1-407f-8a72-5ec1f0730850'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T19:25:47.547+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:37:04.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Besides apparently handling its supply of computer chips better,
        according to Ton, Hyundai and Kia also benefited from some compelling products,
        particularly the three-row Hyundai Palisade and Kia Telluride SUVs which have
        proven extremely popular. Both models still command high prices from customers,
        said Ivan Drury, an industry analyst with Edmunds.com, and they bring in new
        customers to brands previously known for smaller SUVs and cars.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '698bb315-035e-4ccc-86cb-3e7adde39edd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T19:25:47.547+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:37:04.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e50d2b52-043d-48f3-8863-602a905e651b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T19:25:47.547+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:37:04.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think those are the two products that are going to help them
        maintain that [market growth] because they were kind of chipping away," he
        said, "but now, by adding this new mix of consumers, they''re really changing
        the mindset."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e78cad6b-5327-4f66-a355-9177f77c0810'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T19:25:47.547+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:37:04.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '990e73b8-0a6d-4ac1-80b0-e1f4bfa79a12'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T19:25:47.547+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:37:04.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hyundai and Kia also compete in market segments that many other
        automakers have quit. Both brands offer sedans like the Kia K5 and the Hyundai
        Elantra, while some other automakers, such as Ford and GM, have stopped building
        sedans for the US market. Kia also has a new SUV-like minivan model, the Carnival,
        which replaced the Sedona minivan in the US. Kia''s minivan sales were up
        90% last year.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9252966a-9f9d-4ea2-b491-e4bc28a6a665'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T19:25:47.547+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:37:04.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af72daf4-4699-4b4a-9d5f-10850f46b5b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T19:25:47.547+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:37:04.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Being two separate brands does provide Kia and Hyundai with some
        innate advantages over any single brand like Honda. Namely, car shoppers get
        more choices of models and dealerships. Someone shopping for a compact sedan
        can choose a Honda Civic, Kia Hyundai Elantra or Kia Forte. Same with compact
        SUVs. With each brand offering a choice in that segment, Hyundai and Kia have
        a total of two opportunities to win you over -- the Hyundai Tucson and Kia
        Sportage -- to Honda''s one, the popular Honda CR-V.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e39a86f9-6af0-46f4-a50d-ca65f0bbc2c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T19:25:47.547+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:37:04.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12698ee1-5dd6-4834-bbb1-b875d173b2a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T19:25:47.548+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:37:04.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another factor that may have helped Hyundai and Kia was the general
        sense of economic unease in the nation last year due to the coronavirus and
        related disruptions, said Ton. The Korean brands have tended to do well when
        people were worried about money, she said, pointing to the brands'' strong
        performance during the 2008 recession.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9892f8e2-eebe-41e9-b1c3-2c0635de43d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T19:25:47.548+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:37:04.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '427e886b-f311-4d74-abab-b44ddc845284'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T19:25:47.548+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:37:04.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They do really well because of their value proposition," she said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffcaab71-899d-4547-97cb-6840cdf05981'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T19:25:47.548+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:37:04.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e395d86-8f80-4250-a44d-4396133b333c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T19:25:47.548+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:37:04.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both brands offer long warranties and, on a dollar-for-dollar basis,
        their cars tend to have lots of features and options for the money, she said.
        For buyers watching their pennies, a Hyundai or Kia feels like a frugal purchase.
        It also helps that the Korean brands hired designers and engineers from German
        brands like BMW and Audi to help make their models sharp-looking and enjoyable
        to drive, she said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c9c8099-8333-467f-894c-399641ca0d03'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T19:25:47.548+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:37:04.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '347e0de5-1624-4c00-8fa4-5b530c4e859f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T19:25:47.548+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:37:04.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A lot of car shoppers still associate Hyundai and Kia with that
        more negative corollary to "good value." They''re still seen by some as being
        "cheap," said Drury.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '399d42f3-cc6d-4987-add3-666237fa0e02'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T19:25:47.548+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:37:04.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae559909-5c19-45c1-a89d-6667043f7120'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T19:25:47.548+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:37:04.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If they don''t know what the brand is putting out today in terms
        of product, their reaction is almost always negative," he said. "And that''s
        perfect. They still have people to convert. They''ve got tons of room to grow."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e39983f-3780-4421-b5f8-948890bee469'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T19:25:47.548+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:37:04.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88d8898d-46e5-4020-97b1-8a1ce4820a57'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T19:25:47.548+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:37:04.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Randy Parker, vice president of sales for Hyundai Motor America,
        also credits the brand''s products for the sales growth, of course. But, besides
        that, he points to a huge promotional push.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cf94f33-04ee-47a0-a2f1-5b29516e9c00'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T19:25:47.549+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:37:04.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd051ee38-ce39-464d-ae12-a32672c45426'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T19:25:47.549+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:37:04.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We never took our foot off the gas from a promotional perspective,"
        he said. "In fact, we spent more money" in 2021 than in 2020.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bca1fc21-3806-4d1f-bb97-d96cb722f829'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T19:25:47.549+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:37:04.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc9058e3-506d-40b8-92bc-8e7fbc53351e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T19:25:47.549+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:37:04.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Besides straightforward advertising Hyundai also invested in a relationship
        with Disney and Marvel Studios that saw Hyundai vehicles appearing in ads
        with likes of Marvel''s Loki and Captain America and Wanda from WandaVision.
        Hyundai also entered into an arrangement with Amazon that now has all of Hyundai''s
        dealer inventory listed on Amazon.com.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d9a49de-71c2-4f40-b66b-c0c0813c2799'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T19:25:47.549+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:37:04.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7723a1ea-ebb5-4ac5-8994-f0bf1a4c4a39'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T19:25:47.549+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:37:04.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m not going to make any predictions about the future and what
        our volume looks like," Parker said. "All I can tell you is that our mindset
        is that we''re looking to grow year after year and, and so far, we''ve been
        able to do that over the past several years."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '962323e7-e3e0-4866-b4b7-563957af2afe'
      'mgnl:activationStatus': true
