      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Globe continues to enhance its contactless digital channels to ensure
        that essential services are up and available amid the surge in Covid cases.
        Upgrades are done regularly to introduce new features and ensure readiness
        to support customers.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37a57d23-65bb-44f7-94b9-ad21d88f40d4'
      'mgnl:activationStatus': true
