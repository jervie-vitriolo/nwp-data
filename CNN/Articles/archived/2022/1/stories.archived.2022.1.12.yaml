    'template': '1'
    'title': 'Boris Johnson embroiled in ''bring-your-own-booze'' party scandal'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3c0460a-d171-41ea-a758-a2c53afbe7ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T03:37:52.308+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:37:34.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> British Prime Minister Boris Johnson has
        more questions to answer after it emerged that one of his top officials sent
        an invitation to a Downing Street party to dozens of employees during the
        first COVID-19 lockdown in the country.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f64f6b7-9d82-47d6-85ce-6143f937a44c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T03:37:52.308+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:37:34.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a5041f4-9f1a-4feb-8cc2-70425561ab13'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T03:37:52.308+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:37:34.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The email, from Johnson''s principal private secretary Martin Reynolds,
        invited more than 100 staffers to "socially distanced drinks in the No. 10
        garden" on May 20, 2020, encouraging them to "bring (their) own booze" and
        "make the most of the lovely weather."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e61a7e6-ebfe-4572-8a50-d571eccbe93e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T03:37:52.308+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:37:34.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1ca4f83-eec4-4783-a977-fe741cb074b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T03:37:52.308+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:37:34.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At that time, strict lockdown restrictions were in place in England
        that banned more than two people from meeting outdoors.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '525150ce-352f-4e66-affe-2f7cbaa73189'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T03:37:52.308+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:37:34.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dced758a-04ab-47a7-9150-7bba87ea7c94'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T03:37:52.308+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:37:34.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The revelation deepens a scandal over a series of allegedly rule-breaking
        parties held in and around Downing Street that have sparked public fury, sunk
        Johnson''s Conservative Party in opinion polls and led to scrutiny over his
        position as prime minister.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c02ce31-5e11-46b1-b9eb-88f8f4205325'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T03:37:52.308+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:37:34.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7443d35-f69e-4374-ac57-14e548b5a3a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T03:37:52.308+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:37:34.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the email, first published by ITV News on Monday, Reynolds said:
        "After what has been an incredibly busy period it would be nice to make the
        most of the lovely weather and have some socially distanced drinks in the
        No10 garden this evening."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fcf025b-31ee-403e-ae85-e39b0034b355'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T03:37:52.308+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:37:34.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '652de794-c35c-4d3f-b379-7e85e723faf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T03:37:52.308+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:37:34.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Please join us from 6pm and bring your own booze!" the email added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44b00a2d-8ea4-44c9-9343-f5e383a1470f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T03:37:52.308+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:37:34.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '162ce998-a6ea-4ef8-9e4b-9b713cf520db'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T03:37:52.309+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:37:34.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A source who worked in Downing Street at the time has confirmed
        the contents of the email independently to CNN.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cdc5a58-9e50-43b9-9a8a-eac3d94f7824'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T03:37:52.309+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:37:34.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5041cb96-e16d-4ed1-bced-a7dd73c2cb41'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T03:37:52.309+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:37:34.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The revelations led to another round of public outrage, which has
        been simmering since the first reports of a Christmas party inside Downing
        Street in 2020 were published last December.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13f9b73d-efce-4e61-a7f1-2a565830bd7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T03:37:52.309+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:37:34.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a9d89ab-ffe1-435a-b832-af2dec473a18'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T03:37:52.309+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:37:34.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two-thirds (66%) of UK adults say that Johnson should resign following
        allegations that he attended the BYOB social gathering when England was under
        lockdown, according to a new Savanta ComRes snap poll, published on Tuesday.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c360e510-6837-477a-a19a-1b6a678aa8ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T03:37:52.309+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:37:34.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ef35dcc-a418-466a-9974-d80e8900ea78'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T03:37:52.309+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:37:34.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And four out of 10 (42%) people who said they voted for Johnson''s
        Conservative Party in the last election said that he should resign, the poll
        found. That''s a rise of nine points -- from 33% -- in people saying he should
        resign in December.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '855a8797-f20e-452a-b1ad-c498f3fca737'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T03:37:52.309+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:37:34.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da721878-8f73-4daf-8e13-695c7551ee44'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T03:37:52.309+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:37:34.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hannah Brady, a campaigner for the Covid-19 Bereaved Families for
        Justice group, said her father had died with the virus four days before the
        email was sent. "At the time, everyone would have known that going to a party
        was wrong, so how can those running the country have thought it was OK?,"
        she said in a statement.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baa08745-27c4-45b0-bcdd-c555d2c3802e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T03:37:52.309+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:37:34.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f09ef8c-d949-41e4-9e07-1f0e0d839e03'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T03:37:52.309+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:37:34.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To think that whilst it was happening Boris Johnson was making
        the ''most of the weather'' and throwing a party for 100 people, is truly
        beyond belief," she added. "Could there be a more disgraceful example of ''one
        rule for them, and another rule for the rest of us''?"</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '290dd031-c934-4a65-8d08-efe3b28bcd57'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T03:37:52.309+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:37:34.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6d5a7e2-830b-4554-a072-13827c6abe19'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T03:37:52.309+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:37:34.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mixing between households was at the time limited to two people,
        who could only meet outdoors and at a distance of at least 2 meters (6.5 feet).
        In workplaces, official guidance stated that in-person meetings should only
        take place if "absolutely necessary."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dfcba4d-f678-488b-adec-3d86069d049f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T03:37:52.309+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:37:34.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4203c47-14c6-44dc-b9ba-8f8066479f93'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T03:37:52.309+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:37:34.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The wisdom of organizing a drinks party during that period was questioned
        by some staffers who were invited, according to the BBC. One wrote to a colleague:
        "Is this for real?," while another message said: "Um. Why is Martin encouraging
        a mass gathering in the garden?," the BBC reported.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2324c061-4042-46ab-bfd1-f7a42aa524ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T03:37:52.309+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:37:34.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48cc87a0-2117-43f1-9e19-3dccd8182d1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T03:37:52.310+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:37:34.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson refused to respond to reports that he and his wife, Carrie
        Johnson, had attended the event when pressed by a journalist on Monday, saying
        only: "That, as you know, is the subject of a proper investigation by Sue
        Gray."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6b9f825-852e-4251-b1cf-4baf041d4f57'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T03:37:52.310+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:37:34.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83d43f34-2b61-4c23-ab1f-58e7557f87c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T03:37:52.310+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:37:34.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gray, a senior civil servant, has been tasked with investigating
        the alleged parties. She took on the role after Cabinet Secretary Simon Case
        was removed from the probe, following revelations that he had known about
        a party held in his own department.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd7b5a64-4021-4a00-b3d2-bfae84c594eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T03:37:52.310+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:37:34.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c2a8036-33c5-4a13-b49e-79adc9567136'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T03:37:52.310+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:37:34.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Edward Argar, the minister of state for health, also deflected questions
        on the issue on Tuesday. "I don''t know what did or didn''t happen. All I''ve
        seen are the reports, the email that was reported yesterday, and various sources
        quoted by various media and journalistic outlets," Argar told British broadcaster
        Sky News.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c92f90bb-13a9-43e9-8f6e-e5177b5b8a25'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T03:37:52.310+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:37:34.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '741f98bd-0027-439a-8129-02ad62e2e4ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T03:37:52.310+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:37:34.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s why it''s right that this is looked into independently
        by Sue Gray, and therefore it''d be wrong for me to comment."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a103986-f47e-4cc6-ad7f-fbf59f2cf588'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T03:37:52.310+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:37:34.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e24bb3a-fa38-4b3f-998b-80a9facd35a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T03:37:52.310+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:37:34.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Keir Starmer, the opposition Labour Party leader, said on Tuesday:
        "Boris Johnson, your deflections and distractions are absurd."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30a89771-2e09-462a-b66c-a7eab941d32e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T03:37:52.310+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:37:34.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9617bf88-7dad-4eb3-9638-5b0031f0f548'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T03:37:52.310+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:37:34.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Not only did you know about the parties in Downing Street, you
        attended them," Starmer added. "Stop lying to the British public. It''s time
        to finally come clean."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5ef6b36-6760-4ed7-8682-cee1722cc30e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T03:37:52.310+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:37:34.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2bc58f7-bb92-4d59-ae31-6a145dd25f65'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T03:37:52.310+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:37:34.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the Metropolitan Police, which has been criticized for refusing
        to investigate any of the reported parties, said it was "in contact with the
        Cabinet Office" over the event.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e191f643-2cb8-426e-8e7e-6337cd8a4ad3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T03:37:52.310+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:37:34.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ade06f66-cb9e-4060-94a4-a01120a8f0dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T03:37:52.311+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:37:34.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A deepening scandal</h2>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cdf4bf5-9797-400a-a379-8f43928040a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T03:37:52.311+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:37:34.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson has faced multiple claims that social events were held inside
        10 Downing Street in the spring of 2020 and the run up to Christmas that year,
        when local restrictions barred such gatherings.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbe0c3ef-ef3f-4a0a-ba0b-0179ef7527e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T03:37:52.311+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:37:34.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c48b4ba9-e91e-48ae-bd7e-630a1f4706c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T03:37:52.311+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:37:34.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When those questions began, Johnson rebuffed them by saying that
        no parties had taken place and his staffers and aides had followed the rules
        at all times. But since then a flood of allegations and leaks have shed light
        on several alleged gatherings.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af81e36a-6ba1-46f7-9147-ea5ae4bac01f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T03:37:52.311+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:37:34.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47c78acf-d0ad-496e-8665-891f8e3f10d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T03:37:52.311+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:37:34.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, a photo emerged allegedly showing Johnson drinking wine
        with Downing Street staff during a gathering that took place on May 15, 2020
        -- five days before the "bring your own booze" gathering was scheduled. The
        image, shared with the Guardian, shows staff gathered in the garden at Downing
        Street, which is also the Prime Minister''s residence. In the photo, Johnson
        is seen with his then-fiancée Carrie Symonds and two others seated at a table
        with bottles of wine and a cheeseboard.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72af39ce-7a89-434a-b127-5e69fd1c8521'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T03:37:52.311+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:37:34.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57885836-1cfd-4c6b-b201-1def09c0a346'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T03:37:52.311+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:37:34.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Downing Street spokesperson responded to the image saying: "Work
        meetings often take place in the Downing Street garden in the summer months.
        On this occasion there were staff meetings following a No. 10 press conference."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb183269-c500-4435-be36-8408d37ac6c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T03:37:52.311+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:37:34.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3857d25-464c-4c39-864c-450c108716c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T03:37:52.311+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:37:34.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile a video of staff joking about a "Christmas party" in December
        2020 that "was not socially distanced" prompted the resignation of Allegra
        Stratton, one of Johnson''s closest aides.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b18c38f3-d37c-462c-9d08-ba8b2d256021'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T03:37:52.311+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:37:34.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64ee087d-ef37-46c7-806e-b87047578130'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T03:37:52.311+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:37:34.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN established last month that social gatherings were indeed held
        on December 18, 2020, as well as November 27 of that year, and confirmed a
        Daily Mirror report that Johnson himself gave an impromptu speech at the latter.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42725009-b50b-4d62-9da9-ed4a52a1a1c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T03:37:52.311+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:37:34.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d205144-1d09-4e49-be94-b52bc7b65b10'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T03:37:52.311+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:37:34.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A separate photo of Johnson hosting a Christmas quiz party at Downing
        Street that allegedly broke Covid-19 restrictions was then published by British
        newspaper The Mirror. A spokesperson said "the Prime Minister briefly took
        part virtually in a quiz to thank staff for their hard work throughout the
        year."</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0838a1f8-5775-4675-a3f8-e6d649962e56'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T03:37:52.311+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:37:34.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbab95ab-8fee-473e-a78a-e93f33279430'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T03:37:52.312+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:37:34.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Public anger prompted Johnson to call for an inquiry. On Monday,
        the Prime Minister would not elaborate on whether he had already been interviewed
        by Gray yet.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f68808e1-8af8-4c3a-a125-bdd30d29eff0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T03:37:52.312+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:37:34.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f43560a8-475e-4a6b-bf43-71d4a7aba517'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T03:37:52.312+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:37:34.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Angela Rayner, Deputy Leader of the Labour Party and Shadow Chancellor
        of the Duchy of Lancaster, responding to reports of the email, said: "Boris
        Johnson has consistently shown that he has no regard for the rules he puts
        in place for the rest of us."</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7ac249d-7363-42bd-a367-b8ea3a27f8de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T03:37:52.312+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:37:34.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f32584a8-ea1e-43f2-8dae-d96f3eab4ac4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T03:37:52.312+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:37:34.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He is trying to get officials to take the fall for his own mistakes,
        but he sets the tone for the way Downing Street and the rest of government
        operates," she added.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e7b68a6-2042-4d80-9659-863d67808a54'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T03:37:52.312+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:37:34.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/01/10/uk/boris-johnson-number-10-drinks-lockdown-intl-gbr/index.html">Boris
        Johnson embroiled in ''bring-your-own-booze'' party scandal</a>."</em></p>'
