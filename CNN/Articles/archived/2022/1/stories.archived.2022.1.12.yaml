      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also encouraged the public to get vaccinated to protect themselves
        against severe COVID-19 infection.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '770a02f0-3244-4a40-928e-52c7346a86f9'
