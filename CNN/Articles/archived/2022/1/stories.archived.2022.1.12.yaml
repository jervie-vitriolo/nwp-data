      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 12)</strong> — The
        City of Manila opens on Thursday its drive-thru COVID-19 vaccination site
        in historic Luneta for people seeking to get their booster shots.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd138c19a-997c-46a5-a033-26b48258f254'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T18:59:56.554+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:37:07.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6de3ef05-768f-4b6b-a948-aaf0c59c1ac8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T18:59:56.554+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:37:07.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Due to the request of our constituents and the people, i-innovate
        natin itong vaccination drive thru dito sa Luneta. Imbes na first dose at
        second dose lang, gagamitin natin siya ngayon na drive-thru booster vaccination
        site para sa 4-wheel vehicles," Manila Mayor Isko Moreno Domagoso said in
        a statement on Wednesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1351ea53-f53b-4b89-891d-ef195edf3443'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T18:59:56.554+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:37:07.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ecb327e-af4d-4413-b684-ffa8b2630feb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T18:59:56.555+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:37:07.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Due to the request of our constituents and the people,
        we will innovate this vaccination drive-thru here in Luneta. Instead of just
        the first dose and second dose, we will now use it as a drive-thru booster
        vaccination site for 4-wheel vehicles.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddcb947e-f16d-401f-bd5b-61436da88241'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T18:59:56.555+08:00
