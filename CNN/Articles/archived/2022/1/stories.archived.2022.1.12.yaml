      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 12) —</strong> Former
        Philippine National Police chief and senatorial aspirant Guillermo Eleazar
        said he tested positive for COVID-19.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fa1e7f8-5bcc-44ee-850e-3e1e7519bb4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T05:46:43.118+08:00
