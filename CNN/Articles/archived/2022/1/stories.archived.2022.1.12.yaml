    'template': '1'
    'title': 'Mark Wahlberg launched a tequila. He plans to make it No. 1'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db556686-ecd6-40df-8ce3-e635cbc21743'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T01:04:18.151+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:37:39.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Mark Walhberg is a tequila guy.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f383527-61af-4701-b0ad-dcb372692039'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T01:04:18.151+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:37:39.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1221279-67ff-4623-b84b-b34d2eba3150'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T01:04:18.151+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:37:39.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not just the actor''s go-to drink of choice, but he''s now
        invested in a line of tequlia called Flecha Azul, co-founded by Mexican PGA
        golfer Abraham Ancer and entrepreneur Aron Marquez.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '992a6572-4aa3-4b05-aade-0086197c7366'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T01:04:18.151+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:37:39.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7347f723-52e5-4f42-b27c-81893dbe596e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T01:04:18.151+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:37:39.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s funny because when it was first mentioned to me I said ''absolutely
        not,''" Wahlberg told CNN Business. "You have all these other people out there
        claiming to have gone to Mexico and created tequila and cultivated agave and
        all this stuff. They were like, ''This is not what that is, we have two amazing
        guys who are really young and like minded.'' ... I just said I would love
        to invest in them."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bdd1ff6-4dbe-45e5-8021-d684d49bb0ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T01:04:18.151+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:37:39.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31536730-560f-4921-9298-ce4a9915dace'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T01:04:18.151+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:37:39.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The trio partnered during the coronavirus pandemic, with Wahlberg
        inking a deal last year as the principal investor. And yes, he did take a
        visit to the brand''s distillery in Jalisco, Mexico, which has been owned
        and operated by a local family since 1840.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d2a67ae-56dc-4c38-8f8c-041aee6d868b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T01:04:18.151+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:37:39.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '823ece93-02c0-4ef8-80ab-1dcb8282cefa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T01:04:18.151+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:37:39.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I said I want to put my money where my mouth is and cut a big check
        and get involved with your brand and utilize all of my resources ... everything
        that we have we are going to tap into and utilize to make sure this brand
        is as successful as possible."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc1346a4-bca6-4f34-9eda-c26abf2558c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T01:04:18.151+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:37:39.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e543fd2-a4f9-46a7-99c1-66e0078ca12c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T01:04:18.151+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:37:39.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Flecha Azul has five types of tequila: Blanco, Reposado, Añejo,
        Cristalino and Extra Añejo. It''s currently sold in California, Texas, Nevada
        and Georgia, and plans to launch nationwide later this year.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cd71604-ec3c-430a-aeb5-45ee2c171c98'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T01:04:18.151+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:37:39.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b37b5ca-3136-4617-9114-e2bbf5a11e74'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T01:04:18.151+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:37:39.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ancer said that having Wahlberg come on board was a "no-brainer."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df26241d-d301-4204-bc17-393e86fcbb5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T01:04:18.151+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:37:39.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1745e52d-47cd-4b67-b9c8-076911922923'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T01:04:18.151+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:37:39.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It just felt like it was meant to be. He tried Flecha Azul and
        loved it," he said. Adding, "our focus was to bring a tequila that''s made
        the traditional way with no shortcuts. It is extremely important for me to
        honor my culture and the families that have dedicated their lives to tequila
        making."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28ef03de-2cf0-4196-8cc1-83191b460228'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T01:04:18.152+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:37:39.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03339a17-773a-40e0-9170-a959917b6631'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T01:04:18.152+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:37:39.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A crowded space</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9f40f19-6ba3-481b-ade9-b5d7c20e7e41'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T01:04:18.152+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:37:39.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When it comes to celebrities and tequila, Wahlberg acknowledges
        that it''s a space that has been occupied by some of Hollywood''s heavyweights.
        George Clooney and Rande Gerber''s Casamigos sold to Johnnie Walker-owner
        Diageo in 2017 for up to $1 billion. Dwayne "The Rock" Johnson launched Teremana,
        which last month announced it has sold over 600,000 nine-liter cases. Even
        Kendall Jenner has her own line, 818.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '564e0199-85f0-4ded-8779-3123e6dcb2fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T01:04:18.152+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:37:39.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da429c45-3955-4599-b974-76b2db6c017b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T01:04:18.152+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:37:39.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wahlberg is unphased by the competition.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0483d486-71ab-4e4f-b956-c41800878d02'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T01:04:18.152+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:37:39.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f3df13b-d54c-470d-ad47-98b79b62a60f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T01:04:18.152+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:37:39.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The space is growing thanks to guys like Dwayne who have created
        a lot of awareness and excitement," Wahlberg said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb27fc05-197a-4dbd-8aea-a6f61bcf3cc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T01:04:18.152+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:37:39.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '542b109f-da86-4329-8837-b1f76e7c3e79'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T01:04:18.152+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:37:39.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But that''s not stopping Wahlberg from heading for the top.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f48497a-19c1-4579-a220-c28f3035d8e7'
