  'DILG-barangay-unvaccinated-':
    'caption': 'Interior Secretary Eduardo Año has instructed barangay officials to
      create a roster of unvaccinated residents which will serve as a basis for local
      government units (LGUs) in imposing restrictions, a Department of the Interior
      and Local Government (DILG) official said on Wednesday. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-01-12T15:48:55.854+08:00
    'imagesource': 'jcr:87a2e308-1437-4c1b-80bd-8754a60140ee'
