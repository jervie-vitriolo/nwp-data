      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reality TV executive told Britain''s OK! magazine in November
        that he and Silverman are "closer than ever," revealing the "romance is still
        alive" between them.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e08b71c-9859-4725-a960-a6156a905b9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T22:42:26.935+08:00
