      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/01/11/business-food/mark-wahlberg-tequila-flecha-azul/index.html">Mark
        Wahlberg launched a tequila. He plans to make it No. 1</a>."</em></p>'
