      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2092b067-efd5-45a7-9557-68467757dc6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T18:44:16.502+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-16T12:37:09.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Growing up, I would always spend my summer vacations at their house
        in the sleepy town of Infanta, Quezon. Nothing much really happens there,
        to be honest, but I always liked the place because of Pop and Mom.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb6ef23f-7ea7-42e2-be19-c68c000804c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T18:44:16.502+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-16T12:37:09.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3995602-44fb-429b-920b-dbcb710686b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T18:44:16.502+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-16T12:37:09.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They would bring me to the town’s eateries and let me order anything
        I want, push me to actively participate in church youth activities, take me
        to the town’s perya or the local carnival every fiesta. They give me money
        every week to teach me how to save – and yes, they tuck me to bed.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '950b146b-c151-436c-bb3f-ebb0c42e66c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T18:44:16.502+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-16T12:37:09.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '528f7986-a6a0-4445-a8dc-01945d7c3b38'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T18:44:16.502+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-16T12:37:09.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When I was in high school, Mom quickly weakened because of a stroke.
        The gracious Mom that I grew up knowing suddenly became as delicate as paper.
        It came to a point when she could no longer do things on her own, so I would
        sometimes try to help in taking care of her.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '680a594e-0f71-457f-ba7b-2ee6225f122f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T18:44:16.502+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-16T12:37:09.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '975225a1-bccd-4b7e-8158-25a663ec8ca6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T18:44:16.503+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-16T12:37:09.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One time, I went inside her room to check on her, but I was greeted
        by the sight of the nurse changing Mom’s diaper. We met eye to eye, and I
        could tell that even in her weakened state, her eyes were full of anger, probably
        screaming “GET OUT!” at me. She was outraged. And that was shocking because
        Mom was very meek and mild — she was never the grandmother who would scream
        at her grandkids.</p>'
