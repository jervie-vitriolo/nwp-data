      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a486cd1b-bb7c-4b58-9db8-c5a16c5e5e6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T19:48:17.911+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:37:03.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Surgery was successful. They have cleaned the meniscus and have
        removed the screw on my knee from the ACL reconstruction back in 2017 as the
        bone graft has fully solidified," Obiena posted on his social media pages.</p>'
    '19':
