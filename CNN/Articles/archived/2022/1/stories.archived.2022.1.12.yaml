  'Novak-Djokovic-COVID-statement':
    'author': 'Jessie Yeung, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2022-01-12T12:56:45.447+08:00
    'imagesource': 'jcr:b3461257-e2f3-4166-94a2-35fcbda1996c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '47665d93-0565-45d3-96ad-7e899394343d'
    'lead': 'Tennis star Novak Djokovic admitted he did not immediately isolate after
      testing positive for COVID-19 last month — but denied knowing he had the virus
      when attending public events.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-12T13:04:11.419+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-16T12:37:20.465+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-16T12:05:04.851+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Djokovic admits he didn''t immediately isolate after positive COVID
      test'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9d6f876-4a63-49c0-9ce5-3612ee169cf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T13:04:11.419+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:37:20.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—</strong>&nbsp;Tennis star Novak Djokovic on Wednesday
        admitted he did not immediately isolate after testing positive for COVID-19
        last month —&nbsp;but denied knowing he had the virus when attending public
        events.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f21a456-8dba-4975-aa3b-6669b0db0947'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T13:04:11.419+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:37:20.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement published to social media, he also apologized for
        an apparently false travel declaration, saying it had been submitted on his
        behalf by a member of his support staff in "human error."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea441280-aad7-41d1-9162-328b77839e1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T13:04:11.419+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:37:20.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Djokovic has been embroiled in controversy since being detained
        in Australia last week over a visa and vaccination dispute.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14f860eb-c95d-44e7-b7eb-c81d914f91ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T13:04:11.419+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:37:20.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He arrived in Melbourne last week and promptly had his visa canceled
        for entering the country without a valid exemption for the country''s vaccination
        requirement for all arrivals —&nbsp;but won the legal battle on Monday, with
        a judge ruling he should be allowed to stay.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3b8e0ed-9975-4e13-9d50-dd7880369674'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T13:04:11.419+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:37:20.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But questions have lingered over Djokovic''s behavior —&nbsp;specifically,
        his positive COVID diagnosis last month before he arrived in Melbourne, and
        the public events he attended at the time.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53306a8e-63a7-4c4c-b30c-613217ffa4b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T13:04:11.419+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:37:20.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I want to address the continuing misinformation about my activities
        and attendance at events in December in the lead up to my positive PCR Covid
        test result," he said in the statement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1982ca6d-3518-4a18-8640-bc9eabb78ca9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T13:04:11.419+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:37:20.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is misinformation which needs to be corrected, particularly
        in the interest of alleviating broader concern in the community about my presence
        in Australia, and to address matters which are very hurtful and concerning
        to my family.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8180c79c-ad97-4042-a09e-cf0526517f80'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T13:04:11.419+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:37:20.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I want to emphasize that I have tried very hard to ensure the safety
        of everyone and my compliance with testing obligations."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9190c792-072e-4e11-8edd-4e5f85351764'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T13:04:11.419+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:37:20.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Djokovic said he had attended a basketball game in Serbia''s capital,
        Belgrade, on December 14, where many people tested positive afterward. He
        showed no symptoms, but got tested on December 16. On December 17, before
        he received the official result of his test, he took a rapid test that came
        out negative, and attended a youth tennis awards ceremony —&nbsp;after which
        he received the official positive result, according to the statement.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d3da1a0-5eaa-4edf-9371-ce588757786e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T13:04:11.420+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:37:20.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The following day, December 18, he did a media interview and photo
        shoot, saying he went ahead because "I didn''t want to let the journalist
        down." He socially distanced and wore a mask except for the photo shoot, he
        added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e509cb43-e624-4107-85c6-474bc3f7f749'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T13:04:11.420+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:37:20.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While I went home after the interview to isolate for the required
        period, on reflection, this was an error of judgment and I accept that I should
        have rescheduled this commitment," he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '386335ca-d7d3-465a-8e45-787802aef393'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T13:04:11.420+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:37:20.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After news of his positive result emerged, Djokovic received widespread
        criticism for photographs showing him at these various events —&nbsp;often
        unmasked and around children.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d1543bc-34b3-43c6-a4cd-d6df3036b50d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T13:04:11.420+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:37:20.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His statement Wednesday that he did not know his positive COVID
        status until December 17 also contradicts comments from his brother, who told
        a news conference Tuesday that the player tested positive on December 16 and
        knew his result.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70c8448f-aadc-4352-8c7b-42588755c9dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T13:04:11.420+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:37:20.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with Australian broadcaster and CNN affiliate Seven
        Network on Wednesday, Djokovic''s mother said he "probably" didn''t know that
        he had tested positive before attending the events.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c9a4af9-4e9f-4a47-8de5-40d288d55c93'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T13:04:11.420+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:37:20.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even Serbian authorities, who have strongly defended Djokovic and
        decried his temporary detention throughout the ordeal, acknowledged the controversy.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96be1bcd-7ad3-4833-9739-e4b52feca0a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T13:04:11.420+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:37:20.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It would be a clear breach of rules because if you know you''re
        positive you would have to be in isolation," Serbian Prime Minister Ana Brnabić
        told the BBC —&nbsp;but added "there is some gray area" as it was unclear
        when Djokovic received his results.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61592a43-7e4f-4c63-a6d8-e44ca204bfc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T13:04:11.420+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:37:20.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Travel declaration</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5557eb24-340b-45f6-abb8-8147ce095e9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T13:04:11.420+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:37:20.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Djokovic also addressed the controversy over an apparently false
        travel declaration.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '178993e3-07b3-407f-ae03-6a3f38df4625'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T13:04:11.420+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:37:20.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though he said he had not traveled in the 14 days prior to his arrival
        in Australia, photos taken during that period appear to show him in both Spain
        and Serbia.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac3c6ee1-b3ef-4bd9-b11f-0754018d57af'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T13:04:11.420+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:37:20.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the statement, he apologized for the false declaration, saying
        it had been submitted "by my support team on my behalf," calling it "a human
        error and certainly not deliberate." He declined to make any further comment,
        only adding that he hoped to play in the Australian Open and "compete against
        the best players in the world."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25a0e77e-09eb-42f8-8c1f-fb0f6b1e9845'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T13:04:11.420+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:37:20.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The penalty for submitting a false travel declaration carries a
        maximum penalty of 12 months in prison, according to the Australian Department
        of Home Affairs website.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbae6607-85c5-4664-a322-3f25d81c8593'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T13:04:11.420+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:37:20.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though the judge allowed Djokovic to walk free and begin training
        for the tournament, which begins next week, the tennis star could still face
        deportation, with the Australian Border Force investigating the travel declaration
        discrepancy and the immigration minister still considering whether to remove
        him from the country.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89395ed6-2f92-4f05-b926-151b8ff542b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T13:04:11.420+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:37:20.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As noted publicly, Minister Hawke is considering whether to cancel
        Mr. Djokovic''s visa under section 133C(3) of the Migration Act," said a spokesperson
        for immigration minister Alex Hawke on Wednesday. "Mr. Djokovic''s lawyers
        have recently provided lengthy further submissions and supporting documentation
        said to be relevant to the possible cancellation of Mr. Djokovic''s visa.
        Naturally, this will affect the timeframe for a decision."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a94fb08-6bf2-43e2-b180-d42874439ddc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T13:04:11.420+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:37:20.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though the judge had overturned the cancellation of Djokovic''s
        visa, Hawke could still exert his personal power to revoke it —&nbsp;which
        could lead to another legal standoff.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '832619b0-6cc1-43e1-bb15-7abc5c22ad8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T13:04:11.421+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:37:20.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/01/11/tennis/novak-djokovic-covid-statement-intl-hnk/index.html">"Djokovic
        admits he didn''t immediately isolate after positive Covid test."</a></em></p>'
