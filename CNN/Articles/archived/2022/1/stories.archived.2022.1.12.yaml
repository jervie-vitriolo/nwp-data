    'jcr:uuid': '0f58a7fd-536c-426f-a194-76b1add7070a'
    'lead': 'The World Health Organization does not expect the IHU variant that was
      first detected in France to become more prevalent in the Philippines than the
      Omicron or Delta, country representative Rabindra Abeyasinghe said on Wednesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-12T17:02:43.622+08:00
