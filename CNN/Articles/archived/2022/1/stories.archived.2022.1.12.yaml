      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joining Bolden and Quezada as the team''s forwards are fellow national
        team stalwarts Eva Madarang, Chandler McDaniel, and Carleigh Frilles, who
        got promoted from the Under-14 squad.</p>'
    '3':
