      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Oreo is trying something totally new for
        its 110th birthday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '462faa4b-0dbe-4976-9fbd-c2123864dcf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T22:17:25.344+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:37:00.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the celebratory occasion, Oreo is releasing a special flavor
        it calls Chocolate Confetti Cake. It has sprinkles galore. The cookies themselves
        are filled with sprinkles and have two layers of filling: the signature creme
        flavor, pumped with sprinkles, and a chocolate-cake flavored creme.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47755b8e-31a4-404f-a645-989b0ddb05fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T22:17:25.345+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:37:00.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oreo said that it''s the first-time it has used sprinkles both in
        and on the cookie. Retailers will start selling the celebratory treats January
        31 for a limited time.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '122bb2dc-c574-4278-8159-43ccf7856f16'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T22:17:25.345+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:37:00.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oreo will mark its birthday on March 6. The popular snack was first
        sold on that date in 1912 by the National Biscuit Company to a grocery store
        in Hoboken, New Jersey.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b94e1b6-f412-494b-977f-78cbf40d005b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T22:17:25.345+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:37:00.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since then, Oreo has regularly released special varieties to keep
        the product fresh, including a Lady Gaga flavor and, most recently, toffee
        crunch and an ultimate chocolate-flavored creme cookie.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14a6e1ac-ff61-4d5a-9c8d-7ab4fc71f176'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T22:17:25.345+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:37:00.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Owned by Mondelez, Oreo continues to be a money maker. The latest
        limited-edition flavor is part of the company''s goal to increase sales by
        $1 billion in the next year. In its November 2021 earnings call, Mondelez
        said that Oreo "continues to be a standout performer" and that its Pokémon
        Oreo was the company''s fastest-selling flavor in the United States.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2b435b8-6f41-4ca4-b0bb-5bf16d1cb7f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T22:17:25.345+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:37:00.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company also said that it''s increasing prices of Oreos and
        its other brands, such as Chips Ahoy, by 6% to 7% beginning this month.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7052eff0-11bb-422b-8bd0-0e5b6be4d5b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T22:17:25.345+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:37:00.657+08:00
