      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the United States, chains such as Taco Bell and Chick-fil-A have
        been hit by ingredient shortages during the pandemic, forcing them to temporarily
        pull back on certain offerings for customers.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7da9a636-8b33-402b-8e7c-c4f34c92ee6f'
