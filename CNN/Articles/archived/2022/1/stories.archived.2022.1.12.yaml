      'mgnl:created': 2022-01-12T17:05:05.866+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T12:37:15.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new all-time high figure came as the DOH announced 32,246 more
        cases, the second sharpest increase the Philippines has seen. The biggest
        was on Monday, when over 33,000 more people were confirmed infected.</p>'
