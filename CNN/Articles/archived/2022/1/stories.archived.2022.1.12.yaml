      'mgnl:lastActivated': 2023-01-16T12:37:03.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bank announced Tuesday that it''s exiting the consumer, small
        business and middle market banking operations of its Mexican business, known
        as Banamex. Citi, which has operated in Mexico for over a century, said it
        would continue to have an institutional presence in the country, focused on
        its private banking clients.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53486395-bcc1-41b5-b10a-50eaa157761d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T19:28:33.612+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:37:03.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7e312b0-bc7a-43f3-845e-d03c67d0b213'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T19:28:33.612+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:37:03.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since taking over as CEO in March last year, Fraser has sought to
        streamline the bank''s operations and bolster investors'' confidence after
        years of mismanagement and scandal. As part of the bank''s broader "refresh,"
        Fraser shed most of Citi''s consumer banking operations in Asia to focus more
        on wealthy clients and the bank''s credit card business.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48e8f982-f0d9-47c9-aaa4-085c440cae3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T19:28:33.612+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:37:03.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adee02a3-acbc-4f43-a2e8-8bc69370dcab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T19:28:33.612+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:37:03.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The strategy refresh Citi has undertaken will result in a stronger,
        more focused bank," said Mark Mason, Citi''s chief financial officer, in a
        statement. "We will execute a targeted consumer strategy, double down in wealth,
        and focus on our higher-returning institutional businesses where we have competitive
        advantages."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a7e4d42-b7a0-42ca-afe8-cf088bb330a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T19:28:33.612+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:37:03.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00d00a67-defb-42a8-9682-782577d46cca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T19:28:33.612+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:37:03.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Mexican business Citi is divesting from accounted for about
        $3.5 billion in revenue in the first three quarters of 2021, the bank said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeba4ed3-d767-420d-a40b-7db85d28cd9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T19:28:33.612+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:37:03.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82adb0e5-4965-4e33-8231-c2d279960eac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T19:28:33.612+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:37:03.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Analysts have for years pushed Citi to offload the Banamex unit,
        which the bank acquired in 2001. At the time, Citi had hoped to take advantage
        of Mexico''s economic recovery and give the American bank an edge in global
        markets. But the Mexican unit was dogged by scandals, and Citi eventually
        paid $97 million to settle federal money-laundering claims.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fae4cc31-f1ca-4d61-b1a8-f466e42be82c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T19:28:33.612+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:37:03.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99d2550b-1f68-4ddc-b1d5-0c86dd86410e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T19:28:33.613+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:37:03.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citi, along with other major US banks, reports earnings on Friday.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7e2186a-2052-4c31-8b0f-50b03a0d29f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T19:28:33.613+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:37:03.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/01/11/investing/citi-exits-mexico-jane-fraser/index.html">Citi
        to pull out of Mexican consumer banking business</a>."</em></p>'
