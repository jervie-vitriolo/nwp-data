      'mgnl:type': 'text'
      'text': '<p>Alternatively, customers may report concerns through Globe''s Digital
        Assistant at 211 or (02)7-730-1000, or on Facebook Messenger. Concerns raised
        through these channels will be attended to within 24-48 hours.</p>'
    '18':
