      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, ONE Championship said Miado and Catalan were placed
        under the Singapore-based MMA organization''s COVID-19 health and safety protocols.</p>'
