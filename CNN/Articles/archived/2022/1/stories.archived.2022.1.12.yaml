      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> As COVID-19 infections
        keep rising every day, Globe is not spared from the challenges - with many
        of its employees and vendor partners either getting sick or having to go on
        leave to take care of sick loved ones.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e00eba32-302d-4173-b257-499d36bcf072'
      'mgnl:activationStatus': true
