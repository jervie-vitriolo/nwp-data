  'presidential-aspirants-oppose-react-DOTr-no-vaccine-no-ride':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-01-12T20:58:09.146+08:00
    'imagesource': 'jcr:e1f1ffa2-d085-4614-b1ca-e52d9bd01872'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b9652eb7-2610-41e8-a8d3-7a4e1e6bd80d'
    'lead': 'A number of presidential aspirants opposed the Department of Transportation’s
      new policy banning the unvaccinated from using public transport in Metro Manila
      while under Alert Level 3 or higher.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-12T21:04:23.391+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-16T12:37:01.797+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-16T12:05:15.779+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Some presidential aspirants oppose ‘no vaccination, no ride’ rule'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd859bca3-cc26-4e38-823e-aaf84e4fd7f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T21:04:23.391+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:37:01.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 12)—&nbsp;</strong>A
        number of presidential aspirants on Wednesday opposed the Department of Transportation’s
        <a href="https://www.cnnphilippines.com/news/2022/1/12/COVID-19-vaccination-public-transportation.html">new
        policy</a> banning the unvaccinated from using public transport in Metro Manila
        while under Alert Level 3 or higher.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b65e1e1-50bd-43f9-b2ef-9bdb069e06e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T21:04:23.391+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:37:01.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Manny Pacquiao said those who have yet to get their shots
        should not be forced, but should instead be educated about the benefits of
        vaccines.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a4ceb6f-8d5e-40cd-b6e0-cfb097ebe71d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T21:04:23.391+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:37:01.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Ako po ay nanawagan sa</em> DILG (Department of the Interior
        and Local Government),<em> sa</em> PNP (Philippine National Police), <em>sa</em>
        DOTr<em> at sa ating mga</em> LGU <em>na huwag naman po sana nating pilitin
        ang ating mga kababayan na magpabakuna kung ito ay labag sa kanilang paniniwala.
        Kumbinsihin po natin sila at pagpaliwanagan ngunit huwag natin silang pilitin</em>,”
        Pacquiao said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cb6ff3a-85a4-4b36-8548-9f810f32cc0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T21:04:23.391+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:37:01.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I’m calling on the DILG, PNP, DOTr, and LGUs not to
        force our countrymen to get vaccinated if this is against their belief. Let’s
        persuade them, educate them, but not force them.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69a2df0a-5fbc-4136-a81f-845da0eb12c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T21:04:23.392+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:37:01.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Labor leader Leody de Guzman also raised concern over the rule,
        stressing that there is no law backing it up and would therefore violate people’s
        rights.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8df3182-50fd-4b4a-8983-de6d970d183e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T21:04:23.392+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:37:01.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He called on the government to expedite the vaccination drive and
        strengthen the healthcare system instead.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ee1587f-00f0-46a8-b941-dc18136f219d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T21:04:23.392+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:37:01.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Ping Lacson said the government should first check if there
        are enough shots available for the public.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8b39465-39f0-4b4b-92d7-3e846e50be49'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T21:04:23.392+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:37:01.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Indiscriminately punishing even the willing but have no choice
        due to government shortcomings in providing for their protection should first
        be taken into consideration before taking a drastic action of possibly denying
        those people their means of livelihood to feed their families,” Lacson said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6881f8db-6ed0-4da3-8d57-cc9aef847871'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T21:04:23.392+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:37:01.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Office of Vice President Leni Robredo maintained that the country’s
        vaccination policy should “inform and incentivize” rather than penalize.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '071f43e8-9f96-4e99-8095-4f5fa5a52150'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T21:04:23.392+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:37:01.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Similarly, free mass testing and improved contact tracing are key
        in controlling transmission of the virus,” it noted.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd268b18e-f712-43e4-a998-f00194b3faf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T21:04:23.392+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:37:01.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The camp of former senator Ferdinand “Bongbong” Marcos, Jr. said
        that while it agrees to enhanced restrictions against the unvaccinated, it
        also called on the government to further expand the inoculation drive and
        bring it “closer to the people.” “If possible, to their very doorsteps,” it
        said.</p>'
