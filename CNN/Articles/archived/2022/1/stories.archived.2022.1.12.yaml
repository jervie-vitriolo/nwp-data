      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;If you''re looking for your usual
        order at a KFC in Australia or McDonald''s in Japan these days, you might
        be disappointed.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0824b46a-2532-4050-9ebb-b4b6b2e5f9f3'
      'mgnl:activationStatus': true
