      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T12:56:40.066+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:37:21.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Some residents allowed to return</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5072cf45-ccd4-448f-8ee1-54a45adb8c79'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T12:56:40.066+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:37:21.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some residents who survived the fire can return to the top floor
        apartments, the New York City Emergency Management (NYCEM) told CNN on Tuesday.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cba2e211-50ac-4406-a947-7f563a9b3601'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T12:56:40.066+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:37:21.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Some residents are now able to relocate apartments on the top floors,"
        said spokeswoman Ines Bebea. "The process is ongoing and evolving."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d5ca4a5-7c90-4e0e-a8d7-4b54eba40a6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T12:56:40.066+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:37:21.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency was unable to provide a timeline for when or how many
        people will reenter the building, as the building''s management is notifying
        residents individually and "not rushing people back into their apartments,"
        Bebea said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f05b13b1-52e0-484e-bc52-dd1ff1b1ea05'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T12:56:40.066+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:37:21.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New York City Department of Buildings records show that the building
        is listed with a Partial Vacate Order on Tuesday after a structural stability
        inspection was conducted on Monday.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11f12c13-b6f9-484a-9b84-8beb2aaae6be'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T12:56:40.067+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:37:21.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The return of some residents comes as officials are looking for
        long-term solutions to ensure a similar tragedy never happens again.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79b88319-e6e1-46f5-8575-53ae0c1aa7db'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T12:56:40.067+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:37:21.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The two values that matter most to all of us are our family and
        our homes, and to lose both in the span of a single tragedy is terrifying
        and traumatic to an extent that few of us can imagine," US Rep. Ritchie Torres,
        who represents the area where the fire took place, told CNN on Monday.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acbccc8f-431d-41d8-880a-f1c27b029199'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T12:56:40.067+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:37:21.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eight children were among the 17 who died in the fire. A CNN review
        of local hospitals shows that at least eight patients are still hospitalized
        in relation to the fire, while at least 25 people have been treated and released.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccaaa67b-769d-4597-ab84-f12ca9074380'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T12:56:40.067+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:37:21.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Lawsuits seek&nbsp;$3 billion in damages</h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c6eb8d3-e16b-47f5-bc3a-4e9970bf1620'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T12:56:40.067+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:37:21.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tenants and relatives of the victims of the fire filed a class action
        lawsuit against the current and previous owners of the building seeking $2
        billion in damages, according to court documents.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2eff8e8-177c-4374-8784-14e5180cc73f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T12:56:40.067+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:37:21.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The city and various entities were also given notice of a separate
        class action lawsuit seeking $1 billion in damages for alleged negligence
        in enforcing building codes.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9444bc7b-7359-4d15-9c70-d7ce134d8cb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T12:56:40.067+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:37:21.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement to CNN, New York City Law Department press secretary
        Nicholas Paolucci said, "This was a horrific tragedy and too many lives were
        lost. There is an active investigation into this tragic incident. We''ll review
        the claim."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c88d9b1e-4875-4d89-bcf8-8a78daae6056'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T12:56:40.067+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:37:21.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bronx Park Phase III Preservation LLC, which is named in one of
        the lawsuits, issued a short statement.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd372dda9-7d5e-4281-9fb3-3d1cca47314e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T12:56:40.067+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:37:21.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are devastated by this terrible tragedy and are cooperating
        fully with the Fire Department and other agencies as they continue to investigate."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a866de00-c924-4d5e-8007-0197931116f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T12:56:40.067+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:37:21.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Attorney Robert Vilensky said he represents 22 plaintiffs in the
        lawsuits but expects that number to grow.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25bd0d43-034b-44d4-9ab4-5368b667021b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T12:56:40.067+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:37:21.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawsuit against the building owners alleges the defendants were
        negligent on several fronts, including failing to ensure smoke detectors were
        working, failing to provide adequate heat, failing to have an intercom system
        and failing to have a sprinkler system.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a259938c-4705-405d-a03e-c6166ab8ac75'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T12:56:40.067+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:37:21.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Issues with smoke alarms and doors</h2>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74e651fb-bc86-44c6-95eb-cb2a4effe0fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T12:56:40.067+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:37:21.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The building''s doors and reports of malfunctioning smoke alarms
        are a focus of the investigation, Fire Commissioner Daniel Nigro said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '720a3102-31af-4733-a0cc-510a84eb448a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T12:56:40.067+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:37:21.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Building conditions will also be a topic for a new task force of
        federal, state and local leaders who say they''re focused on policies and
        potential legislation that can prevent further tragedies.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cefee089-2965-4716-90c5-a583a0ecfb0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T12:56:40.067+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:37:21.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Torres announced the task force Monday alongside Bronx Borough President
        Vanessa Gibson and local City Council members Oswald Feliz and Pierina Sanchez.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ebde3bc-c25b-46e3-9f3a-bf1ee38e7422'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T12:56:40.068+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:37:21.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are underlying issues that we are facing every day with fire
        alarms and sprinkler systems and exits, and heat and hot water, and basic
        necessities that every resident and tenant of New York City should be afforded,"
        Gibson said.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34ec57a8-dfe6-4f79-85ed-d639445da98d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T12:56:40.068+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:37:21.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The focus on legislation is one part of a four-prong plan by leaders,
        which also includes ensuring permanent housing for those whose units were
        destroyed, that those displaced can return to their units as soon as possible
        and providing any services needed for those affected.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68b6ba1a-9b4f-4f02-9a46-4da9c05a5fa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T12:56:40.068+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:37:21.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to looking into the enforcement of New York''s laws
        requiring self-closing doors, Torres said the group would also explore whether
        current minimum heating requirements are sufficient. The Bronx building''s
        heating appeared to be working, Torres said, but residents still felt the
        need to use space heaters to keep warm.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1f1c0ac-fe5e-49e9-ac0b-b683470670cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T12:56:40.068+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:37:21.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Built in 1972, the building was federally funded, so it may have
        been built outside the New York City fire code, Nigro said Sunday, adding
        it was unlikely to have been a factor in the fire.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ac62042-1158-4e65-9475-f836a5edc84a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T12:56:40.068+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:37:21.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a news conference Monday, New York firefighter union representatives
        confirmed the building was not required to adhere to city fire codes.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c19c61e8-1030-4a41-9928-a2a73f453e90'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T12:56:40.068+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:37:21.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have to clarify in federal law that federal developments, federally
        regulated and subsidized developments, should be subject to local fire codes
        and housing codes and building codes. That every American have access to safe
        and affordable housing, including housing that''s safe from fires," Torres
        told CNN''s Jim Sciutto.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15eaf6e8-8357-44e9-a3e8-553ecb3a04e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T12:56:40.068+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:37:21.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Survivors describe battling thick smoke</h2>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34483442-85b9-4ba5-b1b8-9738844871e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T12:56:40.068+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:37:21.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Residents of the 120-unit building have said the fire alarms in
        the building often malfunctioned, so when they sounded Sunday morning, Daisy
        Mitchell told CNN she "didn''t pay it no mind."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1145c218-a3ec-40ae-9d38-04a88fa73ff1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T12:56:40.068+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:37:21.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But then Mitchell''s husband began to smell smoke in their 10th-floor
        unit and they encountered thick smoke when they went to investigate.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd852cc3f-9735-4eaf-90fc-76beda9932e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T12:56:40.068+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:37:21.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I went to the stairs, I opened the door, it just blew me back (to)
        the house," she added. "If I''d stayed out there for another three seconds,
        I would have been gone, too."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aaf4f93-ef92-4578-a263-5b4c4fbc980e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T12:56:40.068+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:37:21.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Karen Dejesus lives on the same floor as the apartment that caught
        fire and said the flames encroached on her residence.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1468d50-5adf-4c96-b7af-518b97c59785'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T12:56:40.068+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:37:21.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I can see the flames, I can see the smoke and everything, you know,
        coming into my apartment," Dejesus said.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4f7457c-27ca-4311-887c-67dbe095cae7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T12:56:40.068+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:37:21.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dejesus said firefighters broke down her door to rescue her, her
        granddaughter and her son. They had to climb out of a window to escape the
        flames.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b807af33-e225-4b06-b8fe-51649461b2da'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T12:56:40.068+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:37:21.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She, too, noted fire alarms in the building often went off.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71127576-2015-40c1-bebb-fb5b7b31526a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T12:56:40.068+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:37:21.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So many of us were used to hearing that fire alarm go off so it
        was like second nature to us," she said. "Not until I actually seen the smoke
        coming in the door, I realized it was a real fire and I heard people yelling
        help, help, help."</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '212bc291-77d1-41bc-9df6-a08d362b2f9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T12:56:40.068+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:37:21.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mamadou Wague said he was jolted awake Sunday morning by the sound
        of his children yelling, "Fire! Fire!"</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75583d00-684e-489f-8015-205adf2e3f93'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T12:56:40.069+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:37:21.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wague lives on the third floor of the building with his eight kids,
        who range in age from 6 months to 18 years old.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '792fcc08-afa2-4a27-b0b5-6335e85015f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T12:56:40.069+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:37:21.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His family wasn''t able to flee the building because there was too
        much smoke, he said. Terrified, they waited in a neighbor''s apartment, putting
        wet towels under the doors, until firefighters arrived 15 to 30 minutes later
        to escort them down the stairs.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdaa7986-2d36-4f09-96c9-13d9a514aaaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T12:56:40.069+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:37:21.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wague, an Uber driver who immigrated to the US from Mali in 2000,
        said the fire burned all his family''s belongings.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d1c7cfc-5603-4c8b-90ff-0021cd7ecac7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T12:56:40.069+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:37:21.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everything is gone in my apartment," he said. "Everything is gone."</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3502f2ac-17d7-473c-8602-73444a5226d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T12:56:40.069+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:37:21.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Red Cross has provided emergency housing to 22 families, representing
        56 adults and 25 children, the group said in a statement.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17ad3d8b-0487-45c5-b80e-4968aa106d15'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T12:56:40.069+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:37:21.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Worried and devastated''</h2>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8da94d7-cf68-4d5e-b483-f562e6eb4935'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T12:56:40.069+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:37:21.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities haven''t released the names of all of the victims, but
        people who haven''t yet heard from their loved ones are fearing the worst.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7308bac7-b546-46e3-9279-f7667a850ae0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T12:56:40.069+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:37:21.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yusupha Jawara told CNN he''s been trying to reach his brother and
        sister-in-law since he learned of the fire, but they aren''t answering their
        phones.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e059e11c-8c4d-4360-ba2a-a1d7abc3fc16'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T12:56:40.069+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:37:21.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m totally worried and devastated -- not me alone, but the whole
        community and the family at large. Everybody''s worried. We don''t know what
        happened. ... That''s the toughest thing -- not knowing," Jawara told CNN.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32ece307-97ea-4622-8662-d88ed3ad9f48'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T12:56:40.069+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:37:21.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nfamar Kebe said at least one of his relatives died in the fire
        and his nephew''s 2-year-old son is hospitalized, fighting for his life.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b27cbf81-0947-4b22-a5f0-a83bc6f2b0bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T12:56:40.069+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:37:21.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Kebe, who came to the US from Guinea 35 years ago, said the
        building and the community is home to many West African immigrants who have
        become part of his extended family.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18433ac2-6116-43dd-bae5-d7d3a7c55f00'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T12:56:40.069+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:37:21.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are one community," he says. "When we meet here, we are the
        same family."</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '367450ab-287f-4b98-9076-5045dba71b55'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T12:56:40.069+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:37:21.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many of those in the building were Muslim immigrants from the West
        African nation of The Gambia. The country''s ambassador told CNN the building
        had been a beloved home for many such immigrants over the years.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3a6cc45-adbe-40a1-8ed3-e338010fce70'
