      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both drew flak from the public for running under a group that they
        said would represent mothers, despite not being moms themselves. During her
        speech in the filing of the CONA, Uson defended her move, saying she assumed
        the role of a parent to her siblings after her father died and her mother
        was later diagnosed with cancer.</p>'
