      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Simon Cowell and his longtime partner,
        Lauren Silverman, are getting married, a representative for the "America''s
        Got Talent" judge confirmed to CNN on Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c42d6ac0-cb04-432b-bb0e-5fb3dd3d98e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T22:42:26.935+08:00
