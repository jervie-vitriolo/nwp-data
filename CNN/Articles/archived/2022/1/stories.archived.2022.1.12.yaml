      'mgnl:type': 'text'
      'text': '<p><strong><em>Editor''s note: Sign up for <a href="https://cnn.com/specials/travel-newsletter?source=article">Unlocking
        the World, CNN Travel''s weekly newsletter</a>. Get news about destinations
