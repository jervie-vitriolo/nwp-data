    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '80d93bbe-90a2-4ebd-9114-e06e80c219d1'
    'lead': 'Hungary will hold a referendum in April on its controversial law that
      bans educational materials and programs for children that are considered to
      promote homosexuality and gender reassignment, the government announced Tuesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-12T04:12:16.358+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-16T12:37:31.454+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-16T12:04:58.419+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Hungary', 'referendum', 'LGBTQ-law']
    'template': '1'
    'title': 'Hungary sets a date for referendum on controversial LGBTQ law'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'add8f3e9-0fca-4758-8357-913c9836f4ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T04:12:16.358+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:37:31.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Hungary will hold a referendum in April
        on its controversial law that bans educational materials and programs for
        children that are considered to promote homosexuality and gender reassignment,
        the government announced Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c83272f1-a292-4e0f-8bf7-4ef23af2a3e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T04:12:16.359+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:37:31.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '752e59b4-2994-4ba6-a3bf-ef303c0afb57'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T04:12:16.359+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:37:31.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The law, which effectively prohibits any discussion of LGBTQ themes
        in schools, was widely criticized by the opposition and civil rights activists
        when it was passed in June 2021. The European Union launched legal action
        against Hungary, a member state, over the legislation, saying that it violates
        the "fundamental rights of LGBTIQ people" under EU law.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5b5c26f-f371-4e37-b819-10e2dd8dfbd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T04:12:16.359+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:37:31.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df346f26-7471-462c-b57f-71b6e77c40a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T04:12:16.359+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:37:31.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The referendum is seen as a response by Hungary''s hard-line nationalist
        government to this criticism. The vote will be held on April 3, the same day
        as the country''s general parliamentary election.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e62b02d4-3a07-46f7-b40a-26d2fc9ecc18'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T04:12:16.359+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:37:31.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '281f2371-23a4-4ca5-874a-7b5db89d2976'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T04:12:16.359+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:37:31.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hungary''s right-wing populist Prime Minister Viktor Orban has argued
        that the law is not about violating LGBTQ rights, but about preserving parents''
        rights to choose how to educate their children.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54627552-785b-4326-bd5e-3ff7be51173d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T04:12:16.359+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:37:31.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeccf7f2-1698-4191-9874-57d210ce55ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T04:12:16.359+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:37:31.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Orban has outlined a five-question referendum vote that will ask
        the public if they support the "promotion" of content related to sexual orientation
        to children and is urging the public to vote "no."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b76e8906-ca02-4bb4-9c77-3e134c7d1b72'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T04:12:16.359+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:37:31.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a970d7f2-af6f-43d4-8cac-cc17b1638332'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T04:12:16.359+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:37:31.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When launching the legal action against Hungary in July, the European
        Commission said that Budapest had "failed to explain why the exposure of children
        to LGBTIQ content as such would be detrimental to their well-being or not
        in line with the best interests of the child."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c09a3ff8-49cc-47e6-a011-697e8df7d70a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T04:12:16.359+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:37:31.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c929c832-dcfe-4f5e-84c3-4b87ee97c18d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T04:12:16.359+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:37:31.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>European Commission President Ursula von der Leyen called the law
        a "shame" that goes against EU values. Dutch Prime Minister Mark Rutte went
        as far as saying Hungary "has no place in the EU anymore."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a356d8c5-2091-4470-af06-8455330b6917'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T04:12:16.359+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:37:31.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d1dc2ab-6f5c-4bf2-95d9-ba3d4cab693e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T04:12:16.359+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:37:31.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts and human rights advocates say Orban is hoping to score
        political points and divide his opponents ahead of the elections. Many of
        Hungary''s opposition parties have united in an attempt to defeat the longtime
        leader, but LGBTQ rights remain a major sticking point within the group.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b350ceb0-4c75-4d46-9595-823ac309ba1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T04:12:16.359+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:37:31.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5e7de5a-f71d-4e68-9fbb-ec7b0bebbfd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T04:12:16.360+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:37:31.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In July, when Orban first proposed that a referendum on the law
        be held, he referred to a 2016 vote in which Hungary rejected the EU''s refugee
        resettlement plan but failed to reach a voter turnout threshold -- making
        the referendum not legally binding.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3982d5ca-3067-482f-86f4-cd12fd28d9a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T04:12:16.360+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:37:31.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf33dfad-8bf2-43a0-ac05-228724375b05'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T04:12:16.360+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:37:31.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Then, a referendum and the common will of the people stopped Brussels,"
        he said. "We have already succeeded once and together we will succeed again."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ebe12d1-2192-4f60-9393-e4ca9646bdee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T04:12:16.360+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:37:31.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/01/11/europe/hungary-lgbtq-law-referendum-intl/index.html">Hungary
        sets a date for referendum on controversial LGBTQ law</a>."</em></p>'
