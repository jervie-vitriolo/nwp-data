      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0e3cf77-62e5-41f9-8998-801b5ae5f9b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-12T17:23:45.682+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-16T12:37:11.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even as we strive to maintain our service level standards, the
        reality is that our employees and partners are also human beings.  They go
        through the same challenges as members of the community with rising infections.
        We sincerely ask for the understanding of our customers," said Beck Eclipse,
        Globe Chief Customer Experience Officer.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '922f8d6f-6d23-4b95-b56e-ee6add726ecf'
