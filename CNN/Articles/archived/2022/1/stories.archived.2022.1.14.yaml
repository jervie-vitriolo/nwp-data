      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Acting presidential spokesperson Karlo Nograles said this comes
        as the region''s healthcare utilization rate (HCUR) has yet to reach at least
        71%, which is the minimum value for Alert Level 4.</p>'
