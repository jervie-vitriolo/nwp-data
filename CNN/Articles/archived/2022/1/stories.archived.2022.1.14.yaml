      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 14) –</strong> Teen
        Filipino race car driver Bianca Bustamante achieves another milestone in her
        budding career.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6d395d1-9b7a-4c5f-b188-40136631697c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T18:10:47.356+08:00
      'mgnl:createdBy': 'david'
