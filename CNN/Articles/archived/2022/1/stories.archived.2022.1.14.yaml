      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines has received 213,655,520 doses of COVID-19 vaccines
        from various manufacturers - with over 96 million doses currently in stock,
        ready for deployment.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ee5bd75-eeb2-4838-9dfb-5e9710aa8c3a'
