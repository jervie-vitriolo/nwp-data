      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will provide every student their own device for their online
        classes," the senator said in a statement sent to the media on Friday. "If
        possible, we will also look into providing free internet connectivity to marginalized
        communities."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5b1e41c-d7c2-4b15-8537-811ea79338b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T17:29:41.376+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T12:38:22.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pacquiao added that education officials should prepare for the possibility
        of prolonged limited face-to-face classes, as he called on the Department
        of Education and the Commission on Higher Education to draw long-term plans
        for online and modular learning.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b50cc1cf-d472-42fd-9a7f-7f1b4a985e17'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T17:29:41.376+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T12:38:22.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Alam na alam ko ang pinagdadaanan ng mga mahihirap nating kabataan
        na gustong mag-aral, pero wala silang magawa dahil sa kahirapan. Diyan ako
        galing, kaya gagawan ko talaga ng paraan para hindi nila maranasan ang aking
        mga pinagdaaanan," he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '732d2a59-45af-4409-ac74-0d13c9a1419c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T17:29:41.376+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T12:38:22.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I know how hard it is for students who want to pursue
        their studies but are unable to due to poverty. I experienced that myself,
        which is why I will make sure they won''t go through the same.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cc218d0-284b-461a-a97c-5d60adcbe202'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T17:29:41.376+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T12:38:22.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pacquiao said funds for the program may come&nbsp;from government
        savings "from corruption," which he estimated at ₱700 billion to ₱1 trillion
        per year. Money may also be sourced from bureaucracy, and intelligence and
        confidential funds, he added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36287f28-8054-4a3e-8105-4fc2f91a207a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T17:29:41.377+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T12:38:22.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for the internet system, Pacquiao said he will push for Public-Private
        Partnerships (PPP) with telecommunication companies.</p>'
