      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Goldman Sachs is extending its work-from-home
        guidance by another two weeks amid the wave of COVID-19 infections.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41f89841-2d1f-4c80-93c6-d89c20dad9a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T04:39:17.363+08:00
