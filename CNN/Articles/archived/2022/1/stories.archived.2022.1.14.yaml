    'mgnl:tags': ['Pasig', 'Manila', 'ordinance', 'coronavirus', 'COVID-19', 'unvaccinated',
      'vaccine']
    'template': '1'
    'title': 'Pasig, Manila issue ordinance restricting movement of unvaccinated residents'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2cb90e9-42e6-4620-9171-af9e4377c404'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T05:33:17.750+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:38:38.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 14) —</strong> The
        mayors of Pasig and Manila have issued their respective ordinances regulating
        the movement of unvaccinated residents.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d1f231c-d982-4ead-9836-f15a2fda5aa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T05:33:17.750+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:38:38.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32167f7b-181a-459e-8e28-cff9849e0198'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T05:33:17.750+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:38:38.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They are in line with Resolution No. 22-01 earlier passed by the
        Metro Manila Council urging the issuance of local directives restricting the
        mobility of unvaccinated individuals amid a surge in COVID-19 cases in the
        region.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a446ee19-b6cf-4158-ad05-85c4965ed90f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T05:33:17.751+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:38:38.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '815b2f23-dbcb-4bb2-bc27-4538805b78c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T05:33:17.751+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:38:38.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a <a href="https://twitter.com/VicoSotto/status/1481577026574159872">tweet</a>,
        Pasig City Mayor Vico Sotto noted unvaccinated people are not allowed to go
        out except when buying essential goods and accessing essential services, as
        well as when doing outdoor exercise.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfbfdebd-182b-49c6-a1dc-aaf070c06828'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T05:33:17.751+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:38:38.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7459c762-695e-4112-95ad-48643078e1ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T05:33:17.751+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:38:38.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When reporting for work, unvaccinated employees must undergo an
        RT-PCR test every two weeks at their personal expense and present a negative
        result prior to working onsite, the Pasig ordinance said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d2f6285-bdeb-439e-8440-f22ebde53f21'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T05:33:17.751+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:38:38.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b240752b-b44b-4dbd-926c-79eb4b491490'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T05:33:17.751+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:38:38.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In case test result is not immediately available, a rapid antigen
        test may also be used, it also said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd722eebf-3f92-4eb7-9244-c2caf74aedb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T05:33:17.751+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:38:38.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddafc071-c0f9-4b85-83ea-40122352c840'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T05:33:17.751+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:38:38.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The testing requirement will not apply to those who can present
        a medical certificate stating that their doctor recommends they not be inoculated;
        those who can present a certificate of membership of a religious sector that
        does not allow any vaccination; and those waiting for their second dose, the
        directive added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f40299d-9aa5-4fb4-a2fa-56f90254f29f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T05:33:17.751+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:38:38.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '378d5c4d-b6a9-4359-95ea-c5cca52607d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T05:33:17.751+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:38:38.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Individuals caught violating the ordinance will be penalized with
        ₱1,000 and/or face imprisonment of not less than a month but not more than
        six months.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b4e4451-729b-4a66-8563-fffa9ee1040c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T05:33:17.751+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:38:38.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5630cd63-9594-4b4c-a157-ab4e5b8599ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T05:33:17.752+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:38:38.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For businesses, a ₱5,000 fine will be imposed as well as suspension
        of business permit and license to operate for seven days.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9c1b026-8b36-45e6-ba90-b2bc677713e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T05:33:17.752+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:38:38.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17f39e9a-1870-454a-9090-4d94208e90db'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T05:33:17.752+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:38:38.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Manila Mayor Isko Moreno said the signed ordinance will
        be published in newspapers to better disseminate information to his residents.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f27bd777-692b-41e3-b68d-dabaa1a9238a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T05:33:17.752+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:38:38.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9c4c7a2-ee54-433e-9fa9-afbf8b86e517'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T05:33:17.752+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:38:38.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also appealed to those who still refuse to get their coronavirus
        shot “to get vaccinated to listen to ‘Science’ and avoid believing misinformation
        being peddled by anti-vaxxers.”</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38312851-ba05-4d98-991b-7531631f9c47'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T05:33:17.752+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:38:38.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71719164-bdf7-477f-829a-74d0d2ea805e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T05:33:17.752+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:38:38.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the city government will continue encouraging them, Moreno
        warned it will be much harder for the unvaccinated if they continue refusing
        to cooperate and get immunized.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79282ae0-794f-46f6-8a72-98bc91559f51'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T05:33:17.752+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:38:38.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e89446b-3507-4fa3-99b4-f1ce75bea6db'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T05:33:17.752+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:38:38.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This is about protection of your family, of your neighbors, of
        our community, of our city and our country,” he said in a statement.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '882665b6-c229-4efc-9746-35118fee303a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T05:33:17.752+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:38:38.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '702516d7-6a5f-4ac3-8ba9-f4c68daa8e9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T05:33:17.752+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:38:38.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, Metro Manila accounted for 50% of over 34,000 new COVID-19
        infections recorded in the country.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f327a36-580d-4fe7-ba7f-7df3d3085143'
