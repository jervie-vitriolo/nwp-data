      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year''s lineup also includes other popular artists Doja Cat,
        Megan Thee Stallion, Swedish House Mafia and Lil Baby.</p>'
