      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those unvaccinated must present negative antigen or RT-PCR test
        results taken within 72 hours before entry to the freeport zone.</p>'
