      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Andrew''s attorneys filed a motion to dismiss late last year, but
        that effort failed on Wednesday and they must now prepare the prince to face
        a New York court. He could still try to negotiate a settlement with Giuffre
        to avoid the case going into a trial.</p>'
