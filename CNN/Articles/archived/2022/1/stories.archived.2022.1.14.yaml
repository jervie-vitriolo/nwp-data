  'US-intelligence-Russia-invasion-Ukraine':
    'author': 'Natasha Bertrand, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-01-14T23:32:16.842+08:00
    'imagesource': 'jcr:4839f059-75c8-4d0a-826a-4897bfe34ad7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6f11a167-f52e-4a75-8dc8-60e765ddb732'
    'lead': 'The US has information that indicates Russia has prepositioned a group
      of operatives to conduct a false-flag operation in eastern Ukraine in an attempt
      to create a pretext for an invasion.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-14T23:30:34.463+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-16T12:38:14.589+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-16T12:05:52.624+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'US intelligence indicates Russia preparing operation to justify invasion
      of Ukraine'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43496002-97da-47c8-98df-c3615bedf09f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T23:30:34.463+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:38:14.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> The US has information that indicates
        Russia has prepositioned a group of operatives to conduct a false-flag operation
        in eastern Ukraine, a US official told CNN on Friday, in an attempt to create
        a pretext for an invasion.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2103a3f8-3fee-4de7-9faa-b84006efe62e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T23:30:34.463+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:38:14.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official said the US has evidence that the operatives are trained
        in urban warfare and in using explosives to carry out acts of sabotage against
        Russia''s own proxy forces.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0ba0c0d-2d2f-44ba-a694-fd7106192a1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T23:30:34.463+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:38:14.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc8caf78-e83f-4894-b014-4dd7a7592ce9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T23:30:34.464+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:38:14.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The allegation echoes a statement released by Ukraine''s Ministry
        of Defense on Friday, which said that Russian special services are preparing
        provocations against Russian forces in an attempt to frame Ukraine. National
        Security Adviser Jake Sullivan hinted at the intelligence during a briefing
        with reporters on Thursday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '395c53fa-ee36-4afa-9d81-0a3ae88bf6f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T23:30:34.464+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:38:14.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22102028-3fc0-4706-9a1c-a2372b0220a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T23:30:34.464+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:38:14.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our intelligence community has developed information, which has
        now been downgraded, that Russia is laying the groundwork to have the option
        of fabricating the pretext for an invasion," Sullivan said on Thursday. "We
        saw this playbook in 2014. They are preparing this playbook again and we will
        have, the administration will have, further details on what we see as this
        potential laying of the pretext to share with the press over the course of
        the next 24 hours."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e480f96-a744-46e0-a267-c49785a9251b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T23:30:34.464+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:38:14.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dff64eb4-3592-4ac8-9958-7260ab18b197'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T23:30:34.464+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:38:14.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ukrainian Defense Ministry said in a statement on Friday that
        "the military units of the aggressor country and its satellites receive orders
        to prepare for such provocations."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '688d2b45-daf2-493f-98ba-d1a7837c6173'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T23:30:34.464+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:38:14.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e13ecac2-4107-464e-bcfa-fa03b19109b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T23:30:34.464+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:38:14.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US official said that the Biden administration believes Russia
        could be preparing for an invasion into Ukraine "that may result in widespread
        human rights violations and war crimes should diplomacy fail to meet their
        objectives."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c06d19f-e707-4734-9183-01aca9b39fdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T23:30:34.464+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:38:14.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7c40ca7-5850-4c1e-99d9-5f3de7bea8fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T23:30:34.464+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:38:14.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Russian military plans to begin these activities several weeks
        before a military invasion, which could begin between mid-January and mid-February,"
        the official said. "We saw this playbook in 2014 with Crimea."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc8b84f1-10cc-4238-86ea-181c5419537e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T23:30:34.464+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:38:14.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b756cf5-70ad-42e9-8bce-a21d9f0c6333'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T23:30:34.464+08:00
      'mgnl:createdBy': 'david'
