      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nograles also said only those with history of hypertension or showing
        its signs are required to get their blood pressure taken before vaccination.
        Medical certificates are also not necessary unless the person has autoimmune
        disease, HIV, cancer, transplant patient, patient undergoing steroid treatment,
        or bedridden.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15d509bb-afc8-4d48-9ff5-76657399595b'
      'mgnl:activationStatus': true
