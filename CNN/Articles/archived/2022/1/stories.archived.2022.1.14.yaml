      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fad4e5dd-d62e-46b1-85b8-88debe36e6d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T18:28:21.025+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:38:20.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of their 50 intensive care unit (ICU) beds, about 95-96% have already
        been occupied, Nuñez added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12de02a1-eb25-42f3-b07d-e8d417a941ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T18:28:21.025+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:38:20.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4dc407c-83e4-41cb-b681-a4a4c64b3964'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T18:28:21.025+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:38:20.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the hospital executive also pointed out that their equipment
        utilization is lower now compared to the Delta variant-driven surge around
        July to September.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb0c1535-c83d-4c37-98a4-81cb5654759a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T18:28:21.025+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:38:20.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6334413a-f988-4f5a-a0ff-1b2596e29d33'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T18:28:21.026+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:38:20.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For the high-flow nasal (cannula)&nbsp;machines, we have 52 units
        of this and we are only using around 29-32% of them. That means for this surge,
        <em>napansin namin hindi ganon ka</em>-oxygen-requiring <em>ang mga</em> patients.
        Maybe because they recover quite early and <em>''yung</em> lungs<em> nila
        ay di</em> masyado affected," said Nuñez.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f26b0989-6d2f-447a-bc36-fb1f3a0728e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T18:28:21.026+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:38:20.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46230294-9733-4cac-b235-b82bfedebccf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T18:28:21.026+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:38:20.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: That means for this surge, we noticed patients aren''t
        that oxygen-requiring. Maybe because they recover quite early and their lungs
        aren''t that affected.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90b37aad-2fad-409c-b4aa-50c3970bc62b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T18:28:21.026+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:38:20.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '692ec616-e179-41d3-91fc-f32103009d2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T18:28:21.026+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:38:20.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>EAMC is also using only about 60-70% of their ventilators, which
        he said is "much lower" that what they observed during the Delta surge.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '413806ad-a67c-4a2d-a330-7352bfbef8df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T18:28:21.026+08:00
