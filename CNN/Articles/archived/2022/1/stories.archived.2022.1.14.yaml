      'mgnl:lastActivated': 2023-01-16T12:38:39.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e5d30d0-e163-41c3-9ac2-4042058ba6e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T04:39:17.363+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:38:39.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other banks have made similar policies.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52597161-6d9f-4412-b08c-112435e51ee5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T04:39:17.363+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:38:39.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d6dcbdf-1ecb-48bd-b004-6a5c46f8b86d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T04:39:17.363+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:38:39.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bank of America urged most employees on Thursday to stay out of
        its offices due to continued health concerns.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f558d94-bfcb-4d3a-91e5-2052ab80d3e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T04:39:17.363+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:38:39.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa965ac8-0a9c-43ac-bc0d-979f4378217c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T04:39:17.363+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:38:39.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Please continue working remotely, until we notify you that it''s
        time to return," Bank of America wrote in a memo that was viewed by CNN. A
        company spokesperson confirmed the contents of the memo.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cff00b5e-206b-4211-b4b5-44f3b06dca3d'
      'mgnl:activationStatus': true
