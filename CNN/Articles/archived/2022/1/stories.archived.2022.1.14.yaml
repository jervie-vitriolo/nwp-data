  'BSP-data-November-2021-remittances':
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-01-14T19:17:40.174+08:00
    'imagesource': 'jcr:3592fccf-5022-45ef-9c0c-1667cecdbfea'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1c561f90-ef4b-4e3c-9a2d-fed1fb5f1275'
    'lead': 'Money sent home by Filipinos abroad again rose in November 2021, just
      in time for the Christmas holiday spending, data from the Bangko Sentral ng
      Pilipinas showed Friday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-14T19:19:56.279+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-16T12:38:19.658+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-16T12:05:49.876+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Remittances stay on growth path in November — BSP'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6610026c-4f7f-4588-b3cc-365c8fac9c22'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T19:19:56.279+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:38:19.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 14)</strong> — Money
        sent home by Filipinos abroad again rose in November 2021, just in time for
        the Christmas holiday spending, data from the Bangko Sentral ng Pilipinas
        showed Friday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51b9fc19-eafc-4c50-8881-fae4dc8fa16e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T19:19:56.280+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:38:19.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The central bank said personal remittances from overseas Filipinos
        amounted to $2.77 billion, 4.8% higher than the $2.643 billion posted in November
        2020.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cccfbd4-d66d-4e05-a3d6-5e93c6ae9bce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T19:19:56.279+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:38:19.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The November figure brought the cumulative remittances to $31.586
        billion in the first 11 months of last year, a 5.3% increase from $29.988
        billion in the comparable period in 2020.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aac19777-9205-49ce-a855-cfa886ff692e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T19:19:56.279+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:38:19.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The increase in personal remittances in November was due to remittances
        sent by land-based workers with work contracts of one year or more, which
        grew by 6.3% to $2.137 billion from $2.01 billion in the same month last year,
        and sea- and land-based workers with work contracts of less than one year,
        which rose by 1% to $581 million from $575 million a year ago," the BSP said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29eda621-b85a-4b42-a8b5-1264ab3719bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T19:19:56.279+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:38:19.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US registered the highest share of overall remittances at 40.7%
        in the January-November period.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1efe302b-9678-4dee-8e6e-663a89035135'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T19:19:56.279+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:38:19.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was followed by Singapore, Saudi Arabia, Japan, the United Kingdom,
        the United Arab Emirates, Canada, Taiwan, Qatar, and South Korea.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88365391-3254-46af-9a79-e434a1b3dc90'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T19:19:56.279+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:38:19.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The combined remittances from these top ten countries accounted
        for 78.9% of total cash remittances during the period," the BSP said.</p>'
