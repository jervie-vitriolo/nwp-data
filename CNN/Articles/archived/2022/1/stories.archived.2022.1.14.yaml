      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The music festival, held over two weekends, has attracted as many
        125,000 concertgoers a day.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f9e5a76-0f55-4883-96e1-c4cd29358faa'
