  'WHO-COVID-19-drug-treatment-guidelines':
    'author': 'Virginia Langmaid, CNN'
    'caption': 'FILE PHOTO'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-01-14T09:11:41.826+08:00
    'imagesource': 'jcr:e62c2603-5051-49ea-936b-1ef8641397b4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b79ed43f-e68d-4772-ac50-d15b4e3a3dc6'
    'lead': 'The World Health Organization releases its eighth update to guidelines
      on drug treatments for COVID-19, adding a recommendation for the use of a type
      of immune-suppressing drug.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-14T09:13:45.595+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-16T12:38:30.812+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-16T12:05:43.373+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'WHO updates COVID-19 drug treatment guidelines'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5615b1d6-dc27-4f9a-95dc-1ce95c3087ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T09:13:45.595+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:38:30.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The World Health Organization on Thursday
        released its eighth update to guidelines on drug treatments for COVID-19,
        adding a recommendation for the use of a type of immune-suppressing drug.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bef143f-3eed-42d6-802d-1f2787b16c81'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T09:13:45.596+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:38:30.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The organization “strongly recommended” the use of baricitinib,
        a time of Janus kinase inhibitor (JAK), for people with severe Covid-19 when
        used with corticosteroids, according to guidelines published in the British
        Medical Journal.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cda5aee9-8d06-4cf0-bee9-09112e586744'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T09:13:45.596+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:38:30.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>JAKs are immune-suppressing treatments frequently used for autoimmune
        conditions like rheumatoid arthritis. This recommendation was made after reviewing
        evidence that the drug “improves survival and reduces the need for ventilation,
        with no observed increase in adverse effects,” the WHO said in a news release.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec81588b-95fe-4ef4-8c1d-ce5159468580'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T09:13:45.596+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:38:30.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baricitinib is recommended as an alternative to interleukin-6 receptor
        blockers, which WHO recommended for use in July 2021.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d834be1-f75f-46aa-872c-1209fc137efc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T09:13:45.596+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:38:30.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Baricitinib and IL-6 receptor blockers have similar effects; when
        both are available, choose one based on issues including cost and clinician
        experience,” the authors wrote.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bcad403-7264-46ee-ab7a-bb1eec9c605f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T09:13:45.596+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:38:30.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the new guidelines, WHO also issued a conditional, or weak, recommendation
        against the use of ruxolitinib and tofacitinib, two other JAK treatments,
        as there was unclear evidence that they had any benefit and some evidence
        suggesting that tofacitnib could increase serious side effects.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd0e296a-7732-44ba-8963-ac8dab983352'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T09:13:45.596+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:38:30.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WHO updated its guidance on monoclonal antibody treatments as well,
        adding a conditional recommendation for sotrovimab, developed by GlaxoSmithKline,
        in those with mild Covid-19 at a high risk for hospitalization after evidence
        showed a “substantial” decrease in hospitalization risk.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc898385-cc80-4142-af8b-08862c1982b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T09:13:45.596+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:38:30.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This recommendation is similar to the one made for casirivimab-imdevimab,
        developed by Regeneron and sold as REGEN-COV. In the new guidelines, the organization
        said there is not enough data to recommend one treatment instead of another,
        but this decision could change based on data on effectiveness against the
        Omicron variant.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6a81896-88c2-4944-94ef-ba0d32ae2f48'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T09:13:45.597+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:38:30.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Following the publication of a previous conditional recommendation
        for casirivimab-imdevimab, pre-clinical evidence has emerged suggesting that
        this monoclonal antibody combination lacks neutralization activity against
        the omicron variant in vitro. Sotrovimab has been reported to retain activity
        against Omicron in pseudovirus assays but with higher concentrations being
        required for neutralization,” the guidance authors wrote.</p>'
