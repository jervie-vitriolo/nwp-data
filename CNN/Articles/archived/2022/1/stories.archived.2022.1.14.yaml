  'Vanille-Velasquez-Valorant-Neon-Filipino':
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2022-01-14T11:17:29.691+08:00
    'imagesource': 'jcr:0fbfe543-abb1-4357-b200-4e01a20ca74f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ca44b999-376a-438a-b821-b28841e4b7b8'
    'lead': 'Filipino voice actor Vanille Velasquez describes what she admires most
      in Neon, a player who hails from Manila but without the stereotypical traits
      of how a Filipino woman should behave.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-14T11:20:05.578+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-16T12:38:29.333+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-16T12:05:44.171+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'How Vanille Velasquez relates to Valorant’s first-ever Filipino agent'
    'visualType': 'image'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09bd8859-a228-40a7-86c9-251cab56ef0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T11:37:18.358+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:38:29.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She figured out her dream career early on in life, but she only
        became a professional voice actor five years ago when she became a part of
        the "Dubbing Academy," a televised voice acting and dubbing workshop on the
        now-defunct anime channel Hero TV in 2016. Less than a year later, she dubbed
        her first anime in Tagalog, Pandora in the "Crimson Shell."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41589de6-5b77-47c7-ba5c-1cb847aec0b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T11:37:18.357+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:38:29.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 14) —</strong> Tell
        the 11-year-old Vanille Velasquez, a self-confessed gaming and anime geek,
        that she will end up voicing Valorant''s first-ever Filipino agent Neon years
        later, she might not have believed you.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4452dc3-3e31-49dd-8b7d-a93bbfd98c9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T11:37:18.358+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:38:29.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That was the start of her flourishing career.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feeabce5-eeed-43ee-904f-89e9c0ca24b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T11:37:18.358+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:38:29.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Velasquez told CNN Philippines she had two undergo two online auditions
        before she bagged the role in Valorant, a team-based tactical shooter online
        game. She described what she admires most in Neon, a player with speedy electricity-based
        abilities who hails from Manila but without the stereotypical traits of how
        a Filipino woman should behave.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f4557cf-b0e6-4c74-a316-d10d373e09b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T11:37:18.358+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:38:29.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She’s a badass. She’s really confident and knows who she is and
        she knows what she wants and she’s not afraid you know to go after that. That’s
        the type of girl she is, she’s super confident," she said in an interview
        with New Day. "One of the things I love about how they created her is that
        they made her strong, female badass. She’s not a Maria Clara stereotype, I
        think that’s super cool."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bab1eed6-58ba-4a2e-a3e2-91f7adca1cb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T11:37:18.359+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:38:29.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also revealed the trait she shares with Neon, "She has a sarcastic,
        dry kind of humor; her jokes are like that and I kind of share that with her,
        her personality is very similar."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fae81d3-89f9-4c13-861e-4a248cf97f4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T11:37:18.359+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:38:29.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She is also the voice of Zeri from League of Legends, another video
        game created by Riot Games.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2878660-539a-49be-ae8d-e9031753dde4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T11:37:18.359+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:38:29.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She is Filipino-inspired, which is why she says ‘hoy’ and she has
        a Filipino accent, things like that. She’s kind of the opposite of Neon wherein
        she’s happy go lucky, she’s very cheerful whereas Neon is more of sarcastic.
        But they share common Filipino core traits like love for their family; it’s
        in both of them and the strong sense of community. They both have that in
        them," Velasquez said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1702e684-f0d0-4553-987c-7f69158cdec3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T11:37:18.359+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:38:29.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Starring in two video games seems like an unattainable dream, but
        Velasquez was able to achieve them with a lot of passion and hard work.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86e516fa-095d-4cf9-b2a1-fe2a1c9b8763'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T11:37:18.359+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:38:29.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I used to think this was impossible. I’ve never heard of a local
        voice acting here... There are no shortcuts – I started doing this as a hobby
        when I was just 10 years old and then I started doing it professionally around
        five years ago? So this didn’t happen overnight. You have to be willing to
        put the work in," she said.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5346241-4968-4eac-9d6d-304c7afe626b'
      'mgnl:activationStatus': true
