    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['aviation', 'IATF', 'DOH']
    'template': '1'
    'title': 'DOJ files murder case vs. doctor over killing of ex-associate justice'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b3a205e-f3f6-4160-aa95-679d2ef8ad2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T14:52:18.778+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T12:38:25.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 14) —</strong> The
        Department of Justice (DOJ) filed a murder case against a doctor for the killing
        of retired Court of Appeals Associate Justice Normandie Bringas Pizarro.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ad75553-0914-4e22-b4e7-f9386b170aef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T14:52:18.778+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T12:38:25.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A case briefer dated Jan. 13 stated that prosecutors found evidence
        to support a finding of probable cause to charge Dr. Ramon Tayag Pangan for
        Pizarro’s death.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '420744f8-86fb-4cdf-821d-accb63984286'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T14:52:18.778+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T12:38:25.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pangan was a “frequent companion” of Pizarro, the briefer said.
        It added that the doctor previously admitted that he willingly brought the
        retired justice to a place he and other alleged accomplices agreed upon on
        October 23, 2020, knowing that there was a plan to kill him.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62420e47-8e70-4b2e-b005-9baf32275a09'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T14:52:18.778+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T12:38:25.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The prosecutors found that Dr. Pangan’s acts of deliberately misrepresenting
        to retired Justice Pizarro that he knew of a shortcut to their destination,
        to the extent of taking the wheel from the retired Justice and driving the
        vehicle himself, ensured the delivery of the victim to his killers and, eventually,
        guaranteed his demise,” said the briefer.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f080744b-274b-42ee-91ec-108c5fc9eaaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T14:52:18.778+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T12:38:25.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were also CCTV recordings to substantiate this claim, it added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d0998b3-4cb8-455c-9820-ed489d421566'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T14:52:18.778+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T12:38:25.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The complainants in the case were Pizarro''s son, Normandie Bosuego
        Pizarro, jr., and the National Bureau of Investigation - Special Task Force.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22468791-0b16-43b8-b49a-8b61b40cbda8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T18:25:55.897+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T12:38:25.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pangan''s lawyer declined to comment.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99c12e78-39b6-43d7-9566-95d8772d6b11'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T14:52:18.778+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T12:38:25.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In December 2020, the DOJ and the National Bureau of Investigation
        <a href="https://cnnphilippines.com/news/2020/12/21/DOJ-confirms-ex-CA-justice-Pizarro-dead-.html">confirmed</a>&nbsp;that
        the body found in Capas, Tarlac two months prior was the former justice who
        was earlier reported missing. He was found with a gunshot wound in the head.</p>'
