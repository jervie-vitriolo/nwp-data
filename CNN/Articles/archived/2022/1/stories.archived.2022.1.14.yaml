    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '318cb23b-2143-49f1-892f-e6d3acb8d9ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T22:51:22.302+08:00
      'mgnl:createdBy': 'bamba'
