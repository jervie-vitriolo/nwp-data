      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tesla had its own chip shortage issues during the year but was able
        to manage them. Elon Musk''s company posted record deliveries in final three
        months of 2021 of 308,600 vehicles, easily surpassing Wall Street estimates.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
