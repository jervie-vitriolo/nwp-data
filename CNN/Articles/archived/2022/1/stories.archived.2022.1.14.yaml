  'Baby-Shark-YouTube-10-billion':
    'author': 'Scottie Andrew, CNN'
    'caption': '"Baby Shark," the inescapable earworm beloved by some children and
      often feared by their parents, has hit a new milestone — 10 billion views on
      YouTube. (FILE PHOTO)'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2022-01-14T10:14:32.706+08:00
    'imagesource': 'jcr:1532f5c9-3f4a-4365-b529-39578b41d569'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0305a3bb-3a56-4f72-ac90-224e7e8dc4e3'
    'lead': '"Baby Shark," the inescapable earworm beloved by some children and often
      feared by their parents, has hit a new milestone — 10 billion views on YouTube.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-14T10:17:15.147+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-16T12:38:30.132+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-16T12:05:43.731+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['YouTube', 'Baby-Shark']
    'template': '1'
    'title': 'Baby Shark'' becomes the first YouTube video to hit 10 billion views'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70fa4a7c-a66d-46d2-8329-d11dd8b675af'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T10:17:15.147+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T12:38:30.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> "Baby Shark," the inescapable earworm beloved
        by some children and often feared by their parents, has hit a new milestone
        —&nbsp;10 billion views on YouTube.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec1f075d-a035-40c6-a8e9-d7338d7c8108'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T10:17:15.147+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T12:38:30.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not only is it the most-viewed video on the platform, a record it
        set in November 2020, but it''s now the only video on the site to reach 10
        billion views, YouTube confirmed to CNN.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2832792f-5964-4a9e-a9d3-7ebe61da021b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T10:17:15.147+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T12:38:30.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The kids'' song, masterminded by South Korean educational company
        Pinkfong and performed by Korean-American singer Hope Segoine, debuted in
        2016 and was a viral hit in Asia but didn''t jam itself into Americans'' collective
        consciousness until 2019. Since then, it''s been turned into a Nickelodeon
        TV show, a cereal, a live show and the rallying cry of the Washington Nationals
        throughout their World Series-winning season. It even made the Billboard Top
        40 at one point and inspired the Jamie Tartt chant on Apple TV+''s "Ted Lasso."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea822366-f314-47c5-a3bd-98712a0aaf4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T10:17:15.147+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T12:38:30.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>YouTube''s most-watched video depicts two real children demonstrating
        the "Baby Shark dance" while the titular animated shark and his family —&nbsp;including
        a mustachioed "Grandpa Shark" —&nbsp;swim serenely and later attempt to hunt
        the kids. They fail, though, and the kids celebrate their safety while the
        sharks watch from afar, forks in fin.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac27669c-bdb0-4af4-9073-0fef30e14e16'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T10:17:15.148+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T12:38:30.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its success was somewhat accidental: In 2019, Pinkfong''s US CEO
        Bin Jeong told CNN the company hadn''t expected the clip to take off the way
        it did, saying, "the ones that make it, make it on their own."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a109a41-baf0-4d9e-86bd-256e9f3bb2b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T10:17:15.148+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T12:38:30.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To celebrate the most recent "special milestone," Pinkfong invited
        kids all over the world to share their "Baby Shark Dance moments" with the
        company.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5037492-47ff-4f77-87c8-332073edd008'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T10:17:15.147+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T12:38:30.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2022/01/13/entertainment/baby-shark-10-billion-views-youtube-cec/index.html"
        href="https://edition.cnn.com/2022/01/13/entertainment/baby-shark-10-billion-views-youtube-cec/index.html">Baby
        Shark'' becomes the first YouTube video to hit 10 billion views</a>"</em></p>'
