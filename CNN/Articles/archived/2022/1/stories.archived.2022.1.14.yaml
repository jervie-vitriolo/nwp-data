      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This includes <em>''yung mga</em> [the] non-COVID patients that
        require ventilators as well," added Nuñez.</p>'
  'DOTr-mystery-passengers-no-vaccination-no-ride-policy':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-01-14T19:02:18.739+08:00
    'imagesource': 'jcr:2485036a-bf10-40e4-9489-fc3f982c92ca'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e39ab268-11aa-4a1d-b4cb-d52344aa9418'
    'lead': 'In a bid to ensure cooperation, the government will deploy ''mystery
      riders'' when it implements the policy banning the unvaccinated in public transport
      in Metro Manila, an official said Friday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-14T19:07:33.909+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-16T12:38:20.137+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-16T12:05:49.723+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '‘Mystery riders’ to be deployed in DOTr’s ‘no vaccination, no ride’
      scheme'
    'updated': 2022-01-14T21:40:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94a92ee9-d6db-4c3e-b9f5-9928e78c8350'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T19:07:33.909+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:38:20.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 14)—</strong> In
        a bid to ensure cooperation, the government will deploy “mystery riders” when
        it implements the policy banning the unvaccinated in public transport in Metro
        Manila, an official said Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6af7f1c6-8809-4251-8495-ae52db09d22a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T19:07:33.910+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:38:20.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The so-called “mystery passengers” will be disguised as regular
        commuters, Transportation Undersecretary Steve Pastor said in a media briefing.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '976fab62-fde0-465d-b1c0-1046af9b2f89'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T19:07:33.910+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:38:20.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Bakit ho sila kailangan ma-</em>deploy?<em> Para masiguro po
        natin na kahit walang nakauniporme na</em> enforcer <em>ay sumusunod po ang
        ating mga drivers sa ating polisiya,</em>" Pastor said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3566f3a2-bc9c-4c0d-b96b-aa5815ddc962'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T19:07:33.910+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:38:20.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Why do they need to be deployed? So we can ensure
        that even without uniformed enforcers, drivers will still follow our policy.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26158bf1-0377-441e-a67d-a5e7b5d01522'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T19:07:33.910+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:38:20.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pastor added several agencies will also help implement the policy,
        which starts on Monday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9f3bf7b-d2a2-4dbf-a473-9567fcc551e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T19:07:33.910+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:38:20.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government’s “no vaccination, no ride” policy will prohibit
        those who have yet to get their COVID-19 shots from taking any public transport
        whenever the capital region is under Alert Level 3 or higher.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef7e5077-c526-4555-86d8-58e61c394bbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T19:07:33.910+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:38:20.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a general rule, a fully vaccinated person would need to show
        a physical or digital copy of his or her ID, as well as the vaccination card
        or certificate, before being allowed to buy tickets or enter a public utility
        vehicle (PUV).</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe0e9a67-9cae-4833-9c93-f520f18c7a69'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T19:07:33.910+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:38:20.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>But there are exemptions:</em></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b39e35d1-23ea-45bc-b404-3974cc42bc5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T19:07:33.910+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:38:20.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>-If your medical condition disallows you to get vaccinated, you
        need to show a medical certificate with the name and contact details of your
        doctor;</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10b0970a-c491-4834-8e9c-29f208cdcd09'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T19:07:33.910+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:38:20.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>-If you''re availing of essential goods and services, you need to
        show a barangay health pass or any proof to justify the travel; and</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0f1c7a4-9f6d-4325-94ca-0869ce6516c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T19:07:33.910+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:38:20.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>-If you''re going to a vaccination center to get inoculated.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '404798d7-0f93-4439-8d3e-b8416546d13f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T19:07:33.910+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:38:20.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PUV operators are meanwhile tasked to ensure that all their personnel
        are already fully inoculated. Drivers also need to display their vaccination
        cards, while conductors need to wear it with their IDs.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
