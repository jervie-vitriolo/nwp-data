      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 14) –</strong> The
        country broke its records for the highest single-day tally of new COVID-19
        cases and number of currently sick people for the second straight day on Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a044c904-c155-4c2a-9685-d83014ebaf04'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T16:01:17.085+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:38:24.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Health (DOH) announced 37,207 new COVID-19 infections,
        raising the total to 3,129,152.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbf4c2de-5e8e-46b5-994b-08ba2bfc5d9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T16:01:17.085+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:38:24.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc76c820-09f6-4451-9db9-e5de8a6a53fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T16:01:17.085+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:38:24.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Active cases also reached a new all-time high of 265,509 - which
        is 8.5% of the COVID-19 count.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c224676-7635-4c9f-8c50-ac8c4b6f46bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T16:01:17.085+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:38:24.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13bba7ac-42d1-4b8f-82cd-9df0c9d644a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T16:01:17.085+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:38:24.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH said 98% or 36,577 of the newly confirmed cases were detected
        within the last 14 days. The top three contributing regions remain unchanged,
        with Metro Manila coming in first with 16,824, followed by Calabarzon with
        8,580, and Central Luzon with 4,052.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3bb5598-b2fa-47f8-a6ba-fd0185b79216'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T16:01:17.085+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:38:24.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11e77875-83d3-414d-a8bd-39b660bfcc72'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T16:01:17.085+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:38:24.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department added that among the active cases, 252,202 are considered
        mild; 8,325 have no symptoms; 2,913 are moderate; 1,469 are severe; and 300
        are critical.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39a345f9-aa4a-4157-9287-fd037f39f2d7'
