      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Please remember that the so-called right to ride needs to be balanced
        with our responsibility as transport regulator to maintain and preserve safe
        travel," said Reinier Yebra, Transportation Undersecretary for Legal Affairs.</p>'
    '15':
