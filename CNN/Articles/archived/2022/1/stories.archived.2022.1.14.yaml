      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I do not think we need to explain how absolutely unacceptable such
        demands are, and, of course, we will not even discuss them," Lavrov said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '022d5baa-40ca-4a33-8137-423a5c680d4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T01:23:38.707+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:38:42.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f93abd2-32b6-4563-9340-70c32e28076c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T01:23:38.707+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:38:42.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US officials have expressed hope that discussions over areas of
        mutual interest between Russia and the US -- including nuclear weapons, intermediate
        range missiles and transparency over military exercises -- could keep the
        diplomatic conversations going. NATO leaders noted that Wednesday was the
        first time Russia had agreed to a meeting with the alliance in two years and
        they sat through the four hour-long meeting, which was longer than had been
        scheduled.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7e5b3d4-f9f7-401e-860a-d46bcc830541'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T01:23:38.707+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:38:42.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f24200f-2086-4f1f-b4c5-cf33c0f990ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T01:23:38.707+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:38:42.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think the reality is that I will say that the Russian delegation
        sat through nearly four hours of a meeting where 30 nations spoke, and they
        did, which is not an easy thing to do," she said Wednesday.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c7fa613-37fa-421c-ab5a-254dcfb6f6b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T01:23:38.707+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:38:42.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f938e07b-44cd-4803-aa89-165bb34f31cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T01:23:38.707+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:38:42.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But if that gave the impression Russia might have been open to compromise
        positions, Russia quickly poured cold water on it.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2242d605-c795-4754-b95b-093b6acb1010'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T01:23:38.707+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:38:42.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b93dfc75-3093-477b-9394-aec55b3dc151'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T01:23:38.707+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:38:42.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The US and its NATO allies are not ready to meet Russia halfway
        on the key issues," Ryabkov said Thursday, according to state news agency
        TASS. "The main problem is that the United States and its NATO allies, under
        no guise, for any reason are not ready to meet our key demands."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e8e2dcf-7f7f-486e-8eb6-5dfa72b9df04'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T01:23:38.708+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:38:42.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e4203c5-87e7-4f05-8580-1155d6d8545a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T01:23:38.708+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:38:42.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blinken had warned before the talks that no breakthroughs were expected
        this week "in an atmosphere of escalation with a gun to Ukraine''s head."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67fa5444-2bef-41c1-8f27-6d9866f722e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T01:23:38.708+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:38:42.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2fa2cd3-5768-476e-84c0-ee52fa75c930'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T01:23:38.708+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:38:42.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Russia and NATO appeared to talk past each other, the language
        they used illustrated how far apart they remain. Russia had proposed specific
        treaty language in the weeks ahead of the meetings and called them "negotiations,"
        while Sherman countered that no formal terms were put forward in what she
        described as "discussions."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1ea5961-f456-4f17-a7af-3d759986025a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T01:23:38.708+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:38:42.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc921552-d666-4684-ab3f-f315ebbbf9a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T01:23:38.708+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:38:42.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sherman said earlier in the week that she did not know if the Russians
        had come to the table for the three days of talks in good faith, or as a pretext
        in an attempt to justify future military action.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a60cee2-0a75-4eab-8904-7abf75da71d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T01:23:38.708+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:38:42.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f37e404c-5986-4574-baef-b7595353ed69'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T01:23:38.708+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:38:42.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If Russia walks away, however, it will be quite apparent they were
        never serious about pursuing diplomacy at all," she said. "That is why collectively
        we are preparing for every eventuality."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03fffbfc-2425-45bc-b496-e0b5a6b86f29'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T01:23:38.708+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:38:42.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/01/13/politics/russia-talks-diplomacy-uncertain-thursday-osce/index.html">US
        warns Russia is sounding ''drumbeats of war'' against Ukraine as crisis talks
        end with no breakthrough</a>."</em></p>'
  'US-FBI-data-killings-of-law-enforcement-officers':
    'author': 'Emma Tucker and Priya Krishnakumar, CNN'
    'caption': 'Courtesy: Mark Makela/Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-01-14T03:32:13.581+08:00
    'imagesource': 'jcr:dadcddbf-67cc-4614-9b91-731eb0a69644'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd8eec7b0-0117-4bb9-974b-299e9418458a'
    'lead': 'According to preliminary year-end data provided to CNN by the FBI, 73
      officers died in felonious killings in the line of duty in 2021. The year marks
      the highest total recorded by the agency since 1995, excluding the 9/11 attacks.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-14T03:36:39.780+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-16T12:38:41.183+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-16T12:05:37.829+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['US', 'FBI', 'law-enforcers', 'killings', 'police']
    'template': '1'
    'title': 'Intentional killings of law enforcement officers reach 20-year high,
      FBI says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5914298c-c3ed-4426-9fa3-0f3da2b0c860'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T03:36:39.780+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:38:41.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Last year saw the highest number of law
        enforcement officers who were intentionally killed in the line of duty since
        the terrorist attacks of Sept. 11, 2001, an increase that comes as a rise
        in gun violence and homicides continues across the country.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bfc7eab-459b-4379-a2f2-ed25c7c17605'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T03:36:39.780+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:38:41.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc3078ca-15e5-4f94-8523-4e716ec50d37'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T03:36:39.780+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:38:41.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to preliminary year-end data provided to CNN by the FBI,
        73 officers died in felonious killings in the line of duty in 2021. The year
        marks the highest total recorded by the agency since 1995, excluding the 9/11
        attacks.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a168828-3a86-455c-a16e-a77256a1b9a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T03:36:39.780+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:38:41.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed284829-b79a-4757-a2b7-466f7aa5e2df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T03:36:39.780+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:38:41.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gunfire has consistently been the leading cause of felonious officer
        deaths each year -- and 2021 was no different. The FBI has not released its
        full end-of-year breakdown but reported that 55 officers were killed by gunfire
        in 2021 through the end of November, up from 39 in the same time frame in
        both 2020 and 2019.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ba1ee2e-edc9-410a-9670-bd1ceda43b40'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T03:36:39.781+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:38:41.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3261a2a3-bfb6-42f2-9135-aef9f260d236'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T03:36:39.781+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:38:41.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Homicides rose in 2020, a year marked by a global pandemic and the
        murder of George Floyd by a Minneapolis police officer and subsequent unrest.
        In its 2020 UCR report, the FBI noted that an increasing number of homicides
        were committed with a gun. For many cities, the elevated rates of homicide
        continued into 2021.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fd603b9-4372-41ce-889a-3064068a0a41'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T03:36:39.781+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:38:41.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8448d3ee-9eeb-4048-8f3a-849ec2325919'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T03:36:39.781+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:38:41.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than two-thirds of the country''s 40 most populous cities saw
        more homicides last year than in 2020, according to a CNN analysis of police
        department data, and 10 of those cities recorded more homicides in 2021 than
        any other year on record.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72189063-29d8-46da-8462-fcd5ac10785e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T03:36:39.781+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:38:41.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f1b8304-b4a4-4c0f-90f8-793225996846'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T03:36:39.781+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:38:41.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When homicides go up, more shootings go up, and it contributes
        to an overall increase in violence and police officers find themselves in
        the middle of that environment," said Chuck Wexler, the executive director
        of the Police Executive Research Forum (PERF).</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17190d10-20de-4169-90a8-51c5f8e33398'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T03:36:39.781+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:38:41.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84844ebd-57b0-4b57-ac6f-bbc2bda776c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T03:36:39.781+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:38:41.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>COVID-19 still the leading cause of officer deaths</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd564ade6-ae52-40ef-ae1f-6892c13722f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T03:36:39.781+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:38:41.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maria Haberfeld, a professor in the Criminal Justice department
        at John Jay College, who has analyzed data on police deaths in the line of
        duty, says that a rise in violence against police officers is a phenomenon
        that happens "every few years" because of an event that serves as a catalyst.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddc8b72e-60ca-4dde-949a-6f31b87d970d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T03:36:39.781+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:38:41.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '526b9c93-1a90-4fb7-95ff-45ca13480b9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T03:36:39.781+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:38:41.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Typically, she said, the uptick is tied to a high-profile case in
        which an officer or department is accused of misconduct and then that "spills
        over to all the other police officers around the country."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e35b8080-4e6e-4853-944c-d5b858535cde'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T03:36:39.781+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:38:41.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3d5cd34-8001-46b1-95fd-5e42c650d60a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T03:36:39.781+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:38:41.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 73 felonious deaths reported by the FBI are a 59% increase from
        2020''s total of 46, breaking the previous high of 72 felonious killings in
        2011. According to the FBI, at least eight police officers also lost their
        lives in premeditated, ambush-style attacks last year.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6bf46e7-cc37-463d-b6af-f447f4d5cef6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T03:36:39.781+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:38:41.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '990e675b-6a2f-4513-b92a-34ddc78a7689'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T03:36:39.782+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:38:41.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FBI classifies a death as a "felonious killing" when an officer
        is "fatally injured as a direct result of a willful and intentional act by
        an offender." Separately, 56 officers were killed accidentally while in the
        line of duty last year, up from 46 in 2020.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7f01fdb-2e2a-4ca2-914a-ec74c6a210b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T03:36:39.782+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:38:41.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3658d7d9-2203-4a70-b183-6deb74bcb3e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T03:36:39.782+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:38:41.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Felonious killings were not the No. 1 cause of death for law enforcement
        officers in 2021: For the second year in a row, that was Covid-19. According
        to the Officer Down Memorial Page, a non-profit dedicated to memorializing
        fallen officers, the total number of officers who died in the line of duty
        in 2021 was the highest on record, driven by Covid-19. The group reported
        336 Covid-19 deaths among line-of-duty officers in 2021, a 32% increase from
        the 254 officers who died from Covid-19 in 2020.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d10caca-843c-4f5f-b03a-bec058eaafd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T03:36:39.782+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:38:41.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '115440a9-72fc-49cd-9456-13b2bd1c50af'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T03:36:39.782+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:38:41.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As tragic as this is to see this increase in felonious assaults
        against police officers, more officers will die of Covid than will be stabbed,
        shot, or die in traffic accidents and many of those deaths are preventable,"
        said Wexler of PERF, a national police research and policy organization that
        advises police leaders on best practices.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f72a3e18-feef-4d3d-b402-87053a8f3d68'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T03:36:39.782+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:38:41.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c28c7cfa-7a9d-4d1e-a0bd-d2b94e425646'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T03:36:39.782+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:38:41.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>There was an increase in ''unprovoked'' attacks</h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '562c69d8-d254-4494-9a6d-c68296a127e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T03:36:39.782+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:38:41.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In late 2021, two Bradley, Illinois, police officers were shot while
        responding to a call about dogs barking in a hotel parking lot -- Sgt. Marlene
        R. Rittmanic died from her injuries and Officer Tyler J. Bailey was hospitalized
        in critical condition.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd393fb4b-3343-4ea5-835e-1ab51a963bc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T03:36:39.782+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:38:41.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cca9f9ae-282d-4d2a-a113-c4282524a5fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T03:36:39.782+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:38:41.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Baltimore, Officer Keona Holley died last month after being shot
        while sitting in her patrol car. Two suspects were charged with attempted
        murder in the shooting of Holley after they confessed to the crime, but their
        motive remains unclear, said Baltimore Police Commissioner Michael Harrison.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b648006e-a560-4096-957f-5ae8c445d57c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T03:36:39.782+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:38:41.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dd96bd5-9f43-42db-aa82-751a42631f1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T03:36:39.782+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:38:41.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among felonious deaths of officers last year, 25 were killed in
        "unprovoked" attacks through December 27 of last year, according to the FBI.
        It''s a marked increase from previous years, which usually see the number
        of officers killed in unprovoked attacks in the low single-digits. In 2020,
        just two officers were killed in this manner.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '861ded9d-70e6-4696-8e08-316ddc14437c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T03:36:39.782+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:38:41.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd987f667-02fd-4df3-ba48-60b401a7f859'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T03:36:39.782+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:38:41.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FBI told CNN that they are currently conducting an analysis
        on this sharp rise in reports of unprovoked attacks, which they say are not
        concentrated in any one region of the country.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2f28d04-078b-4486-b469-e3937d5fcbcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T03:36:39.783+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:38:41.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bab418d-7e0f-4605-8ed2-339e32a517b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T03:36:39.783+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:38:41.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FBI''s Law Enforcement Officers Killed and Assaulted (LEOKA)
        data collection program refers to an ambush as an "entrapment and premeditated"
        attack, while unprovoked is classified as an attack "not prompted by official
        contact at the time of the incident," according to the agency.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f9d5312-aa5c-4c81-95a9-dcb04cd1e134'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T03:36:39.783+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:38:41.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98caa4f2-654d-484d-9565-cbd8e10be6ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T03:36:39.783+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:38:41.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Christopher Herrmann, an assistant professor at John
        Jay College of Criminal Justice, while the significant increase in unprovoked
        and ambush attacks last year may indicate that police officers are at a higher
        risk than previous years, there is also disagreement among law enforcement
        about when such terms should be used. A lack of a universally accepted definition
        can lead to difficulties in studying ambushes and developing training and
        operational practices based on "lessons learned from past ambush responses,"
        he added.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52bca0a5-5691-4d75-b985-bbbab8e041de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T03:36:39.783+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:38:41.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f175a767-5789-4afb-a039-3b75a4d9d42f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T03:36:39.783+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:38:41.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not yet clear if the Bradley, Illinois, shooting, or Holley''s
        death would be classified as an unprovoked attack or an ambush by the FBI.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3091542-33ce-42e8-9e42-389125063afc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T03:36:39.783+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:38:41.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9e3607d-a318-4196-831d-0b7a9667ffcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T03:36:39.783+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:38:41.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Herrmann said the lack of a clear definition for both terms has
        significant consequences, as law enforcement "may have difficulty articulating
        the nature of the threat, making it hard for agencies to train officers to
        recognize and respond appropriately to ambush situations."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a517de45-5b21-47a3-b572-1dbbcd324bd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T03:36:39.783+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:38:41.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd44c62b-ffd2-4832-a922-19d692f08e5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T03:36:39.783+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:38:41.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Low confidence and a climate of animosity</h2>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25878b37-2043-46e6-8e25-0cb34d05b48e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T03:36:39.783+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:38:41.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the wake of protest movements following the killings of Black
        Americans by police, confidence in US police dropped to record lows, according
        to a report released by Gallup in August 2020. The polling group reported
        in 2021 that some of these perceptions have slightly rebounded, but stark
        racial and partisan divides remain in how Americans view the police. Confidence
        among both Black and White adults in police remains lower than they were before
        the killing of Floyd.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '418614cd-75e4-4ad3-bb3f-cf53665cb406'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T03:36:39.783+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:38:41.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a2283ac-5038-48b9-85f6-6e20be26cf9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T03:36:39.783+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:38:41.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whether there''s a connection between low police confidence and
        heightened animosity to officer killings is not clear, but Haberfeld says
        that coverage of anti-police sentiment has been more sustained than in previous
        years.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce0d602e-b66a-46bc-8431-fb6cd40ccfb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T03:36:39.783+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:38:41.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33ef69de-8683-4530-a8c3-7baa7b53318b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T03:36:39.784+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:38:41.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is an overall climate now that is very anti-police, which
        adds a different angle to what used to happen periodically to police in the
        past years," she told CNN. "The anti-police climate would surge after a high-profile
        case, and usually after a month or so it would subside. But right now, we''re
        talking about over a year of high-profile, anti-police coverage."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '698db7bd-7615-4c7f-9683-6bc60a746d8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T03:36:39.784+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:38:41.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '172378cd-9ae6-442a-bba2-293575646f61'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T03:36:39.784+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:38:41.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Herrmann of John Jay said there isn''t an easy fix to the animosity
        toward police officers.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47103191-f665-4ff4-a3d9-8f37416efdbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T03:36:39.784+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:38:41.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b74ea1c-a1d3-4b5f-8389-f16aba37be59'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T03:36:39.784+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:38:41.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Police officers are tasked with rebuilding these relationships
        with their communities that have been fractured as a result of the Floyd protests
        and as a result of the over-policing, racial profiling, and high-profile killings
        of Black people," Herrmann said.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9065b80-f2f6-4874-89a0-358305f68ded'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T03:36:39.784+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:38:41.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7f1f8f3-7462-4717-b050-2641f65b1520'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T03:36:39.784+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:38:41.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Officer ambushes have ''ripple effect'' in departments</h2>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54fa6ab2-f952-475f-a580-91d5539d758c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T03:36:39.784+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:38:41.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officer Holley was removed from life support late last month after
        she was shot while sitting in her patrol car. Commissioner Harrison said in
        a statement announcing her death that Holley''s "strength, courage and resilience
        are an inspiration to us all." In an interview with CNN, Harrison said the
        officer''s death had an "extremely negative ripple effect" throughout the
        police department and the community she served.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ddef5e3-afb7-4e23-a87b-76741852559c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T03:36:39.784+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:38:41.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fe23444-d5ad-4c53-a899-6f041cb925e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T03:36:39.784+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:38:41.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harrison said the assailant "apparently walked up somewhere from
        the rear of the (police) vehicle or alongside the vehicle and began firing
        into the vehicle, striking our officer." Holley then accelerated the patrol
        vehicle and crashed, officials said.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e560c946-9ae8-412a-a2da-f67532b48e53'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T03:36:39.784+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:38:41.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4642076d-2626-47c6-b145-cd2e6ba632bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T03:36:39.784+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:38:41.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s one negative ripple effect for having been killed in the
        line of duty, but to have been ambushed while sitting in your car is something
        totally different," Harrison said.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e108186-2cdb-453f-b2c5-10652f7ad64a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T03:36:39.784+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:38:41.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdf15486-c72a-401a-81dc-18258d4954ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T03:36:39.785+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:38:41.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Holley''s funeral took place on Tuesday in Baltimore. The Baltimore
        Sun reported that hundreds of people showed up to pay their respects, including
        many law enforcement members from out of state.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08549e97-7001-4e74-acea-5b19f45e8f9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T03:36:39.785+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:38:41.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60e2e9c6-3732-4da1-9e3a-e705992e4f4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T03:36:39.785+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:38:41.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harrison said many of his officers had to take time off after Holley''s
        killing, which added an additional challenge to a department that was grieving
        but also short staffed. According to the commissioner, his leadership role
        is to ensure the department can be resilient while in the grieving and mourning
        process.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fdaf3b5-338f-4ec8-b400-f657a6881c57'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T03:36:39.785+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:38:41.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f327320-2346-4ff2-a704-45b36caf00db'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T03:36:39.785+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:38:41.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have to provide resources for our officer wellness program,
        through our chaplaincy program, to make sure our members are mentally and
        emotionally and spiritually sound to go back to work and to continue working,"
        he said.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cf641a0-6cdd-461f-ad79-89fbfc436c3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T03:36:39.785+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:38:41.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/01/13/us/police-officers-line-of-duty-deaths/index.html">Intentional
        killings of law enforcement officers reach 20-year high, FBI says</a>."</em></p>'
