    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-16T12:05:48.500+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['DOH', 'antigen']
    'template': '1'
    'title': 'DOH working on at-home system to submit antigen test results'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e369c344-49c0-4cdd-9bb1-3276b905a1a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T18:19:57.867+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T12:38:21.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 14) —</strong> The
        Department of Health (DOH) is developing a system for people who have used
        antigen tests to log in and input their results even while at home.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82ef836c-3a0f-4a90-a10a-c14889135ac2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T18:19:57.867+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T12:38:21.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Usec. Ma. Rosario Vergeire said the results may be uploaded
        anonymously since the DOH only needs to get the numbers.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '233a020c-7498-40ee-893c-33dc77325b00'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T18:19:57.867+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T12:38:21.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We started issuing out the policy and the template during the time
        that there was this Delta experience and <em>alam natin na ginagamit na ang</em>
        antigen <em>para sa</em> active case finding <em>sa ating komunidad</em> (we
        know that we have been using antigen tests for active case finding in our
        communities)," she said during a briefing on Friday. "Unfortunately, the compliance
        to these submissions has been low."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3338c557-fa21-4f56-8cdb-3c8bd598b0c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T18:19:57.867+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T12:38:22.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire said there have not been enough antigen reports sent by
        local government units, which is why antigen test results have not yet been
        added to the official tally of cases.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db485102-c1e3-4903-96e7-04626bc12465'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T18:19:57.867+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T12:38:22.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She shared that from April 2021 until Jan. 8 this year, the DOH
        had received only 1,168,801 antigen test reports. Only 30% or about 117,000
        were positive. From the 117,000, only 30% were confirmed to actually have
        COVID-19.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '929922a2-bc27-481b-a4d2-9968173a2364'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T18:19:57.867+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T12:38:22.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire said the tests were used mostly on people with no symptoms.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8762ab73-06f8-4e20-bf3e-0d683451ab66'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T18:19:57.867+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T12:38:22.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country on Friday logged another record-high 37,207 new infections,
        raising the nationwide total to 3,129,512. Vergeire earlier warned the figures
        could still be higher due to the absence of the antigen test numbers.</p>'
  'defining-activism-in-the-digital-age':
    'author': 'Angel Martinez'
    'caption': 'Can social media consistently produce changemakers, or just serial
      slacktivists at best? File photo from the September 2017 Stop Tyranny rally
      at Luneta Park. Photo by JL JAVIER'
    'categories': ['bc57ce13-ecf3-424b-9656-5ebd6db13f4d']
    'created': 2022-01-14T18:19:25.671+08:00
    'imagesource': 'jcr:f6e48338-9765-4e4f-89ff-9059cd974f57'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f695c125-c93f-447c-93dc-3ba780bfb7ed'
    'lead': 'Can social media consistently produce changemakers, or just serial slacktivists
      at best?'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-14T18:24:02.684+08:00
    'mgnl:createdBy': 'gabrielle'
    'mgnl:lastActivated': 2023-01-16T12:38:21.741+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-16T12:05:48.960+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'How do we define activism in the digital age?'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '172cf8dc-13e4-4771-98db-992924124985'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T18:24:02.685+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-16T12:38:21.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an attempt to inject some purpose into reality TV, American network
        CBS announced “The Activist” in September 2021: a show that subjects six activist
        and celebrity tandems to a series of challenges, in the hopes of drastically
        improving universal healthcare, education, and the environment. Outputs would
        be judged based on online engagement metrics and the input of their random
        panel of hosts, namely Usher, Julianne Hough, and Priyanka Chopra Jonas. Those
        who emerge victorious advance to the G20 Summit to get world leaders on board
        and raise funds to champion their causes on a larger scale.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b21a87e-583e-46d8-99e6-4c98d68259a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T18:24:02.685+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-16T12:38:21.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d3eaafd-3005-4b7a-a6ee-40d25374f1c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T18:24:02.685+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-16T12:38:21.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Needless to say, critics panned the program based on concept alone,
        claiming that it was a great disservice to generations of activists. While
        the network and its producers quickly apologized and <a href="https://deadline.com/2021/09/the-activist-shifting-docuseries-at-cbs-amid-criticism-1234837902/"
        target="_blank">presented an alternative</a> in the form of a documentary,
        the very idea of putting a single figurehead at the forefront of a movement
        and quantifying the impact they make across communities sparked conversation
        on how we view activism in the digital age.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f673d54-c339-47c7-9084-68fb349ac05f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T18:24:02.685+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-16T12:38:21.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f63e793a-d438-40f2-9ac5-fca1b5a905e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T18:24:02.685+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-16T12:38:21.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Social media has undeniably played a vital role in radicalizing
        the current generation. Aesthetically palatable infographics and explanatory
        TikTok videos have made decades’ worth of progress digestible enough for the
        most feeble attention span, while platforms like Twitter and Facebook allow
        rapid mobilizations of volunteers to take place as a response to any ideological
        stimulus. But can this compare to actual work being done on the ground? Can
        this consistently produce changemakers, or just serial slacktivists at best?</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eb5d8f3-fda5-49fe-8829-c92140def95f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T18:24:02.685+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-16T12:38:21.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f81dd63a-336f-4174-9b20-2891fa33ac23'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T18:24:02.685+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-16T12:38:21.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Driven by action</strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '070534da-636d-4979-beee-5d78e5de252b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T18:24:02.685+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-16T12:38:21.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2078e2d3-27f5-4e52-a296-ef53dee01e05'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T18:24:02.685+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-16T12:38:21.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Political and economic institutions have historically exploited
        and excluded the proletariat from conversations that concern their lives and
        means of livelihood. This has pushed certain groups to take their conviction
        to the streets, as was the case during the <a href="https://www.officialgazette.gov.ph/edsa/the-ph-protest-appendix/"
        target="_blank">first recorded demonstration</a> in the Philippines, where
        over 100,000 workers staged a massive rally, calling for an eight-hour working
        day.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '115cb781-4484-4860-a855-7911e7a4ea8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T18:24:02.685+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-16T12:38:21.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd253311a-572c-4a97-b098-b0399dc779b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T18:24:02.685+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-16T12:38:21.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Today, people don’t even have to be a part of the affected community
        to be compelled to take action. This is exactly what makes activism a highly
        collaborative, rather than a competitive, process, contrary to what “The Activist”
        posits. All proponents seek grassroots solutions that ultimately aim to dismantle
        abusive systems that have only sought to service the power elite.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '643b8471-2064-4629-8f81-eb3f9b6dcb85'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T18:24:02.685+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-16T12:38:21.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86f81873-c940-439d-826e-dfe7dc8120f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T18:27:57.290+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-16T12:38:21.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>"When you are oppressed, you must achieve something extraordinary
        to attain wealth and power and thus, behave like your oppressor. But this
        is not the future activists want. We want something more liberating, inclusive.
        We want the marginalized to share power.”</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9242e6a5-17b8-46ae-839d-f1e5b303a717'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T18:24:02.686+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-16T12:38:21.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I guess when you are in a conflictual mode of change, it serves
        as a threat for those who want to preserve the status quo,” said Dr. Jean
        Lindo, chairman of Gabriela Southern Mindanao. “Our society is brainwashed
        that one achieves change only through internal behavioral means. When you
        are oppressed, you must achieve something extraordinary to attain wealth and
        power and thus, behave like your oppressor. But this is not the future activists
        want. We want something more liberating, inclusive. We want the marginalized
        to share power.”</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbcba9a3-d873-4cef-b131-d98b69583f1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T18:24:02.686+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-16T12:38:21.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lindo herself has been red-tagged in the past, considered by the
        government as “an enemy of the state, a terrorist, a berdugo.” Students are
        not spared from this kind of treatment: former League of Filipino Students
        (LFS) Baguio chairperson Cheska Kapunan saw her name, among many others, brandished
        on warning signs hung around the city. “We are often accused of neglecting
        our education, brainwashing the youth, and recruiting them to fight the government,”
        she shared. “But last time I checked, a bunch of students holding up placards
        calling for an end to tuition fee increase is an essential facet of a democratic
        state. It is not a terrorist act.”</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e048a1d-0c0b-41e9-b329-ba89f631d52e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T18:24:02.686+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-16T12:38:21.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These blatant forms of red-tagging are founded on the dangerous
        assumption that ending local armed conflict in the country starts with criminalizing
        all forms of dissent — even those that come from the harmless and unarmed.
        As a result, we bear witness to a vicious trend of extrajudicial killings
        and enforced disappearances. There are still no recent and complete statistics,
        as “the figures that we have do not capture the entire picture because there
        are a series of underreported and unreported cases of human rights violations
        among activists,” explained CHR co-commissioner Gwen Gana. “Worst of all,
        the government has yet to respond to these and ensure investigation and prosecution
        through a robust and strong justice system.”</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '124d6369-2b85-4bb5-8be4-9ad759bb9318'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T18:24:02.686+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-16T12:38:21.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Shaped by socials</strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ca8445c-7e7e-4a1f-8a1b-a556e5a9e832'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T18:24:02.686+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-16T12:38:21.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since becoming a political tool, social media has repackaged activism
        as an avenue for individual — rather than collective — action and rebranded
        it as something to be revered rather than repulsed. The sociopolitical landscape
        we operate in has changed immensely in a Duterte and post–Trump era, requiring
        us to be as cognizant of what’s happening around us as we are vocal about
        where we stand. In fact, those who fail to do so much as <a href="https://interaksyon.philstar.com/trends-spotlights/2021/12/09/206126/repost-if-new-instagram-stories-trend-vs-rape-seen-as-performative-activism/"
        target="_blank">share an Instagram story against rape culture or sexual assault</a>
        can be instant victims of cancel culture.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cad149c-e5df-4d7f-a0c5-3e85e6306573'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T18:24:02.686+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-16T12:38:21.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incentives we bestow to those deemed “woke” enough are all-encompassing
        — from likes and shares that serve as currency on every corner of the internet,
        to actual platforms and resources handed by media outlets such as CBS, among
        other reputable establishments. But if such online initiatives are not coupled
        with in-person engagement, these might be more fueled by a need to assert
        one’s political correctness than anything else. Terry Nguyen sums it up best
        in an <a href="https://www.vox.com/the-goods/21359098/social-justice-slideshows-instagram-activism"
        target="_blank">article</a> for Vox: “The intent, identity of the creator,
        and accuracy of [such posts] matter a great deal, but more often than not,
        that nuance is lost on the average [social media] user — flattened into a
        quick share or repost with a hasty tag as they scroll on and on.”</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '287203fc-8294-4d40-a88d-771f8e7feeea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T18:24:02.686+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-16T12:38:21.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This so-called slacktivism has taken on a more insidious form over
        the years, where “subsects of advocates use [causes] for their own gain, to
        the point where you don’t even know what they’re fighting for anymore,” as
        explained by Kara Angan, advocacy and communications officer of the Legal
        Network for Truthful Elections. Teenagers now set up nonprofits to <a href="https://www.thecrimson.com/article/2020/10/26/kwon-stop-making-your-own-nonprofit/"
        target="_blank">pad their resumes</a> and subsequently qualify for their university
        of choice, and brands perform allyship in the form of <a href="https://cnnphilippines.com/life/culture/2019/6/4/pride-month-big-brands.html?fbclid=IwAR2"
        target="_blank">rainbow logo changes</a> and campaign launches for the sake
        of exposure. Angan elaborates: “It’s a circlejerk of romanticizing and commodifying
        the struggles of the marginalized. This often takes away very important bases
        of support that could have gone to grassroots communities and those who work
        alongside them.”</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96678824-5150-4b0e-8143-9007f4f6452e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T18:24:02.686+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-16T12:38:21.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proliferation and general tolerance of such behavior has perpetuated
        a false dichotomy, where doing the bare minimum is frequently painted as good
        or harmless — a stark contrast to organizers whose calls for reform are often
        pegged as terrorism. These narratives can encourage patterns of shameless,
        unwarranted punishment among law enforcement officials, making it even harder
        for those at the forefront to get their message across.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11377d52-f3ea-4486-b6f3-370b8df0cb48'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T18:24:02.686+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-16T12:38:21.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in a period where physical restrictions and safety regulations
        make organized mass gatherings nearly impossible, should all online forms
        of activism still be questioned and rejected at once? Dr. Louis Ignacio, a
        Philippine politics and social movements professor from the University of
        Santo Tomas, thinks otherwise. “I believe we should not discard the value
        of actions like these. Instead, we should be critical in determining if the
        intent would be truly beneficial. [After all], one way for activism and its
        goals to become successful is if it’s popular. Given the available platforms
        today, activists will really utilize these platforms and maximize its reach.”</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a39623b-abe7-44ec-b7cd-43be479e6765'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T18:27:57.290+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-16T12:38:21.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>At the end of the day, the key to a true inclusive development
        is putting as many sectors as possible in decision-making and agenda-setting
        seats, and ensuring that the reforms being lobbied for and passed into legislature
        are grounded in their personal circumstances rather than dictated by those
        who cannot fully capture their unique experiences.</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67e2849b-a152-47b0-af32-851f5ea34115'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T18:24:02.686+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-16T12:38:21.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This calls us to be more critical of the messages we choose to share,
        and the manner in which we do it. Rather than resort to meaningless expressions
        of support, circulate masterposts containing links to credible resources and
        petitions. Boost minority-owned businesses in need of funds, and post donation
        channels for affected communities. Most importantly, resist the urge to speak
        over those at the center of the issue and find ways to elevate their narratives.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3b96033-2b15-4e4b-90f8-d2a4d8ae5170'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T18:24:02.686+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-16T12:38:21.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s not a completely adequate substitute for being&nbsp;on the
        ground but it’s enough to build on what others have already started. At the
        end of the day, the key to a true inclusive development is putting as many
        sectors as possible in decision-making and agenda-setting seats, and ensuring
        that the reforms being lobbied for and passed into legislature are grounded
        in their personal circumstances rather than dictated by those who cannot fully
        capture <em>their</em> unique experiences. The internet must simply serve
        as a means to reach participants who are willing to discuss how we can turn
        this into a reality.</p>'
