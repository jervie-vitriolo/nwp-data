  '2-Filipino-women-Forbes-50-over-50-Asia':
    'author': 'Currie Cator, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2022-01-14T11:59:03.674+08:00
    'imagesource': 'jcr:406439cf-85d0-4546-8afa-59a27b19cd7e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2de797be-4d84-427c-8d85-f0b3e0f779c5'
    'lead': 'Two Filipinas have joined Forbes Magazine''s "50 over 50" roster of women
      "shattering age and gender norms all over the globe."'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-14T12:01:04.161+08:00
    'mgnl:createdBy': 'currie'
    'mgnl:lastActivated': 2023-01-16T12:38:28.680+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-16T12:05:44.487+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['forbes-magazine', '50-over-50', 'asia', 'women', 'list', 'filipinas',
      '2022']
    'template': '1'
    'title': '2 Filipinas make it to Forbes’ ’50 over 50’ Asia 2022 list'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d2a5244-41c5-419f-af12-65c9abd06b5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T12:01:04.161+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T12:38:28.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 14) —</strong> Two
        Filipinas have joined Forbes Magazine''s "50 over 50" roster of women "shattering
        age and gender norms all over the globe."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a25d0a3-59d2-4f54-bba2-99c8c23b34ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T12:01:04.161+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T12:38:28.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nobel Peace Prize laureate and Rappler CEO Maria Ressa and Converge
        co-founder and president Maria Grace Uy were recognized by Forbes as among
        the founders, business and political leaders, scientists, and vanguards who
        "led the way" in Asia.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b725c411-7d51-4795-a7f6-2f26a6d24553'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T12:01:04.161+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T12:38:28.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ressa, who worked as bureau chief and investigative reporter for
        CNN before founding Rappler in 2012, was the first Filipino and only the 18th
        woman to receive the Nobel Peace Prize for her fight for press freedom.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48ce86bf-d7d9-491e-b28e-bb72057366c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T12:01:04.161+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T12:38:28.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Forbes cited her for being "insistent in her urge that all journalists
        use truth to hold power accountable," even as she faces consistent threats
        from the government due to her "sharp coverage" of the controversial drug
        war.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '030133c6-a4ae-442e-baaf-76eb5d07612f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T12:01:04.161+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T12:38:28.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uy''s Converge, on the other hand, is now one of the largest fixed
        broadband operators in the Philippines. Forbes highlighted how the current
        company president helped the world-class fiber network grow since she co-founded
        it with her husband, Dennis Anthony Uy, in 2007.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86f724e3-7c6a-4557-b9a1-571a6d52df15'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T12:01:04.161+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T12:38:28.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This recognition from Forbes Asia is an honor and proves to women
        worldwide the value they bring to their field at any age," Uy said in a statement.
        "I would also like to give credit to other hardworking women at Converge who
        are making their mark in the ICT field."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91166bf7-ef16-472e-a327-9ecf9a30f4ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T12:01:04.161+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T12:38:28.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Many women realize too late the ability to stand up for themselves,
        whether it''s because of nurture or culture," she added. "Thus, we need to
        encourage women to speak out and make sure their voices are heard."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad3411c3-3523-47b7-b1cc-755a10d32e0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T12:01:04.162+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T12:38:28.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Forbes honored Ressa and Uy alongside other distinguished women
        in the Asia Pacific region, including Tokyo Governor Yuriko Koike, World Bank
        Managing Director Anshula Kant, Samoa Prime Minister Fiame Naomi Mata''afa,
        World Health Organization Chief Scientist Soumya Swaminathan, Macquarie Group
        CEO and Managing Director Shemara Wikramanayake, OCBC Group CEO Helen Wong,
        Indian author Arundhati Roy, and Comme des Garçons founder and fashion designer
        Rei Kawakubo, among others.</p>'
