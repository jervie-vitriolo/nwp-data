      'mgnl:lastActivated': 2023-01-16T12:38:31.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reality star and makeup mogul has become the first woman to
        hit 300 million followers, according to People magazine.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72cbbf90-eb7c-4494-8739-40bd3656bd47'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T09:08:03.595+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T12:38:31.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jenner, who is pregnant with her second child by rapper Travis Scott,
        has not been posting as much on her verified account since the tragedy at
        Scott''s Astroworld music festival that left 10 people dead and many more
        injured.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03dbf5bd-1a30-4090-be7a-0d20c0e17a5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T09:08:03.595+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T12:38:31.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Thursday morning, Jenner''s most recent post was a set of
        images she shared of her pregnant belly just after the start of the new year.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7686da3b-c5b8-4b32-8af5-e48e339c4532'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T09:08:03.595+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T12:38:31.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Singer and "The Voice" coach Ariana Grande, who currently has 289
        million followers, had previously held the record on the platform.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff5bc0e9-828f-41e0-a81c-bb40390ebfc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T09:08:03.595+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T12:38:31.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The most followed at the moment is renowned professional soccer
        player Cristiano Ronaldo with 389 million followers as of Thursday.</p>'
    '6':
