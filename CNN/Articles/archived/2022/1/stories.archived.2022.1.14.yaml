      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The German company has committed to spending more than $100 billion
        over the next five years to electrify its fleet and mount a challenge to Tesla.
        Volkswagen is already the top seller of electric cars in Europe, and it expects
        25% of the vehicles it sells globally to be electric by 2026.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95d37740-75cc-421c-afab-c4ef811cedee'
