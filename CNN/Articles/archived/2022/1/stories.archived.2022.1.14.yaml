      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 14) —</strong>&nbsp;The
        National Capital Region will remain under Alert Level 3 until Jan. 31 despite
        the alarming rise in COVID-19 cases, Malacañang announced on Friday.</p>'
