      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tesla has forecast that with new factories near Austin, Texas, and
        Berlin starting full-scale production in 2022, it should have annual global
        sales growth of 50% or better for at least the next few years.</p>'
    '17':
