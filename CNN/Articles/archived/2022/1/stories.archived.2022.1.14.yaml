    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Govt allows walk-in vaccination, faster screening process'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5e664e6-cffd-4fd0-8e67-c3cb7d47b567'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T15:26:55.150+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:38:24.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 14)</strong> — The
        government is simplifying vaccination requirements to encourage more Filipinos
        to get their COVID-19 shots, such as allowing vaccination without prior appointment,
        Inter-Agency Task Force spokesperson Karlo Nograles announced on Friday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f910b8c-ba7b-4c2a-9fec-80e4abedff85'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T15:26:55.150+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:38:24.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mas pinadali na po ang proseso ng pagbabakuna. Pwede na po ang
        walk-in," he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8be33ae-f1e4-414e-b2a1-6815e7eaeac0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T15:26:55.150+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:38:24.490+08:00
