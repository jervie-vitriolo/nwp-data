    'mgnl:tags': ['Ukraine', 'US', 'Russia', 'diplomacy']
    'template': '1'
    'title': 'US warns Russia is sounding ''drumbeats of war'' against Ukraine as
      crisis talks end with no breakthrough'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf44d066-a932-492a-aaae-fedc3bafa639'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T01:23:38.705+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:38:42.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A senior US official warned Thursday that
        the "drumbeat of war is sounding loud" following a week''s worth of diplomacy
        between the West and Russia that wrapped up Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd4139c2-bd02-49bd-9d4b-3ea8435ab436'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T01:23:38.705+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:38:42.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '351c66ad-e3e8-47bb-96c1-a47acb107995'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T01:23:38.705+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:38:42.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The effort ended without clear breakthroughs over the tens of thousands
        of Russian troops amassed on the Ukrainian border, leaving prospects for future
        diplomacy and de-escalation in doubt as Russian officials suggested they could
        soon turn to military options.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05aa9731-9394-4db7-949b-6d149f123523'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T01:23:38.705+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:38:42.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b811d93-01c7-4623-8d61-1072bf633521'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T01:23:38.705+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:38:42.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both US and Russian officials sounded a pessimistic note over the
        talks following Thursday''s meeting in Vienna at the Organization for Security
        and Cooperation in Europe (OSCE). It was the third session that capped a week
        of intensive meetings that the United States and its NATO allies hoped could
        spur Russia to pursue a path of "de-escalation and diplomacy" rather than
        mobilizing the tens of thousands of Russian troops whose presence has swelled
        along Ukraine''s borders.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '484152d5-68b0-438c-8a29-1c9dfa5efea3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T01:23:38.705+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:38:42.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7319c3a7-046d-4cfb-af0d-0d5ba7775d4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T01:23:38.705+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:38:42.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Russian officials reacted with frustration and impatience coming
        out of the meetings, suggesting they were poised to abandon discussions over
        the US and NATO''s refusal to entertain Moscow''s key demands: A guarantee
        that Ukraine will never be permitted to join NATO and that the alliance roll
        back its expansion in Eastern Europe. The US and its NATO allies have repeatedly
        said such proposals from Moscow are non-starters.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '041d3db4-f731-4895-aa69-bb9fe75e0ae3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T01:23:38.705+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:38:42.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '303a4724-5bbd-4782-982c-ac3f9973f14d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T01:23:38.705+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:38:42.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russian Deputy Foreign Minister Sergey Ryabkov suggested the talks
        had reached "a dead-end or a difference in approaches" because the US and
        NATO would not address Moscow''s demands about Ukraine never joining NATO,
        he said, according to Russian state media TASS. Ryabkov said he didn''t see
        a reason for the two sides to continue talks, even though the US has suggested
        they would continue beyond this week.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42c378bb-8582-4821-9f85-2eb02616c0af'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T01:23:38.706+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:38:42.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2127be6f-1f5c-4131-9f51-edc10cb043e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T01:23:38.706+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:38:42.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following Thursday''s session, the US Ambassador to the OSCE Michael
        Carpenter told reporters that the "drumbeat of war is sounding loud and the
        rhetoric has gotten rather shrill"</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7f4cb13-a73e-479e-9f42-4428f64a0949'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T01:23:38.706+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:38:42.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a469323-2dab-4fa1-bad5-66e831d00746'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T01:23:38.706+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:38:42.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have to take this very seriously," Carpenter said of the massing
        of Russian troops along the border with Ukraine. "We have to prepare for the
        eventuality that there could be an escalation."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '839b069d-963e-46d6-95bc-48cd779b9b45'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T01:23:38.706+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:38:42.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4627fd93-46ba-4165-ad12-140f8df41e2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T01:23:38.706+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:38:42.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Polish Foreign Minister Zbigniew Rau, the OSCE chairman, warned
        after Thursday''s meeting that the "risk of war in the OSCE area is now greater
        than ever before in the last 30 years."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f473e1f9-e6b6-4ea2-9ff0-34f91a567b3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T01:23:38.706+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:38:42.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84386bc7-126d-459a-8a39-090240ed9f95'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T01:23:38.706+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:38:42.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The diplomatic efforts this week -- which included separate sessions
        between Russia and the US, NATO and the OSCE -- were aimed at pulling back
        Russia from a potential invasion of Ukraine. But Russia did not commit to
        pulling back the more than 100,000 troops now along the border, and the Russian
        military conducted live-fire exercises along the border this week as the talks
        were ongoing.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aeb38a4-760c-445a-8dc2-96c01b532fd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T01:23:38.706+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:38:42.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f34a45f3-6ea1-4006-b9f9-c09c8d1d9822'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T01:23:38.706+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:38:42.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US officials made clear heading into the talks they did not know
        whether Russia was serious about diplomacy or just planned to use the sessions
        as a pretext for military action. The US has warned it has readied strong
        sanctions it would enact in the event of an invasion.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4957a008-91a2-46d0-a21a-cb7e03e80052'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T01:23:38.706+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:38:42.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ac54ef6-52e5-42f8-a2bc-7b78c55e4161'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T01:23:38.706+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:38:42.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The jury''s out on which path Vladimir Putin is going to choose,"
        Secretary of State Antony Blinken said Thursday in an interview with MSNBC.
        "Is he going to choose the path of diplomacy and dialogue to resolve some
        of these problems or is he going to pursue confrontation and aggression?"</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd49184f6-ffd4-4faf-8fd5-7c06dab6a0ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T01:23:38.706+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:38:42.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77117cdd-564e-4c07-a00e-5f8ac11d0666'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T01:23:38.706+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:38:42.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The head of the US delegation, Deputy Secretary of State Wendy Sherman,
        told reporters after the talks at NATO that the Russians themselves may not
        know yet what their next move is. Throughout this week''s talks, the US has
        repeatedly argued that diplomacy can''t happen unless Russia de-escalates,
        which Sherman on Monday said the US defined as Russia returning its troops
        to barracks or telling the US "that exercises are ongoing and what their purpose
        is."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9706f82f-6154-4e7e-bf2c-1f237d8b0f3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T01:23:38.707+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:38:42.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41c4fdac-b634-4e53-b92b-f607664cc8ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T01:23:38.707+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:38:42.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After Wednesday''s meeting at NATO, Sherman said Russia had not
        committed to any de-escalation.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f272070-55b2-4d0e-8388-a3a7801231d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T01:23:38.707+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:38:42.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7a01421-f757-440f-83cc-c777363aa439'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T01:23:38.707+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:38:42.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Russia says US demands are ''unacceptable''</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '649be880-4901-4b00-a892-b16249648129'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T01:23:38.707+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:38:42.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia''s Foreign Minister Sergei Lavrov responded Thursday that
        the US demands were "unacceptable."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a2e1304-744e-4920-9eaa-9eefe38ff680'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T01:23:38.707+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:38:42.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '761dbc5d-db8a-4cd6-a7ef-2fccd4f42c40'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T01:23:38.707+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:38:42.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
