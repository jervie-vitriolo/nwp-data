      'mgnl:lastActivated': 2023-01-16T12:38:22.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I have COVID, Day 2,” the Aksyon Demokratiko bet said on his Facebook
        live video, adding that he is experiencing symptoms including coughs, colds,
        and body pain.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea470c55-5efe-4e5e-977a-a9adbc67f34d'
