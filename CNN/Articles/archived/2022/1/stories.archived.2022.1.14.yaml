      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Taking a step back, with the chip shortage a major overhang on
        the auto space and logistical issues globally these [Tesla] delivery numbers
        were jaw dropping," Dan Ives, an analyst for Wedbush Securities, said earlier
        this month.</p>'
    '15':
