      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 14) —&nbsp;</strong>Two
        weeks after its original target, the Philippine government finally achieved
        its end-2021 goal of fully vaccinating 54 million people against COVID-19.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab484226-2ee1-4a28-a278-22d47de32484'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T22:51:22.302+08:00
