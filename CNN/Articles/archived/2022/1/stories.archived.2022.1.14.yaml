      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With the ongoing guidance of medical health experts, we use our
        health &amp; safety framework to assess local conditions and manage our local
        offices and operations," Bank of America said in the memo. "As conditions
        improve in each market, more teammates will return to the office."</p>'
    '17':
