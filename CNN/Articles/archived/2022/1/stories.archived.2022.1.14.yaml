      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Mas matindi ito kaysa sa</em> flu… <em>Masakit sa ulo. May
        sipon siya pero matindi ‘yung ubo. May plema na ako, wala na rin akong boses</em>,”
        he added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f668aaa-48b4-40ff-9a6b-4ea326ac6965'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T17:50:34.570+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:38:22.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b71819b-b78b-4396-9d50-fb5e2f433ee4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T17:50:34.570+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:38:22.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This is worse than flu… I have headaches, colds, and
        intense coughs. I have phlegm and lost my voice.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2e71fb5-e04d-4cff-8dad-4f0c0c05736d'
