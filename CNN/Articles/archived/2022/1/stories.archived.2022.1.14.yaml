      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Transtion: The process for vaccination is made easier. Walk-ins
        are now allowed.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
