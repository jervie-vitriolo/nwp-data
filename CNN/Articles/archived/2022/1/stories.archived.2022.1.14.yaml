      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The recoveries count soared to 2,811,188 or 89.8% of the COVID-19
        count after 9,027 individuals got better.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0190c62c-2930-4882-92a3-05defab2956f'
      'mgnl:activationStatus': true
