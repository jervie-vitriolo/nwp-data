    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Novak Djokovic drawn against Miomir Kecmanovic at Australian Open amid
      visa uncertainty'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a589137-f568-4cc4-a9c3-866bd91b5658'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T07:42:45.165+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-16T12:38:35.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The Australian Open draw took place
        after an unexplained delay of more than an hour on Thursday, with top seed
        Novak Djokovic facing fellow Serb Miomir Kecmanovic in the first round.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aafc83b1-4e99-4e1e-9539-c9305fcf9e00'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T07:42:45.165+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-16T12:38:35.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Djokovic, looking to win his 10th Australian Open title in Melbourne
        this month, is waiting for Australia''s immigration minister Alex Hawke to
        decide whether to revoke his reinstated visa ahead of the tournament.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '252ea466-7a6f-429f-958c-3979cff5f07d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T07:42:45.165+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-16T12:38:35.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 34-year-old Djokovic had his visa canceled after entering Australia
        without a valid exemption for the country''s vaccination requirements, but
        a judge ruled on Monday that he could stay.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '556086a9-b18c-4cbf-a6d3-960caabdb00a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T07:42:45.165+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-16T12:38:35.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rafael Nadal, who is tied with Djokovic and Roger Federer on 20
        grand slam singles titles, is seeded sixth and scheduled to face American
        Marcos Giron in the first round.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99e1f5e9-2043-415d-b9ea-e1ff3624cd7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T07:42:45.165+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-16T12:38:35.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nadal is in the same half of the draw as Djokovic, but the pair
        would only meet in the semifinals if they get that far.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '311eb08d-776e-441d-b82e-be4e5d2689ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T07:42:45.166+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-16T12:38:35.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No. 2 seed Daniiel Medvedev, last year''s US Open champion, faces
        Henri Laaksonen in the first round, while No. 3 seed Alexander Zverev faces
        fellow German Daniel Altmaier.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44cd5165-43ca-457b-a77b-b64fd6a8a0c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T07:42:45.166+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-16T12:38:35.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the women''s singles draw, there is a potential fourth-round
        matchup between world No. 1 Ashleigh Barty and defending champion Naomi Osaka.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd30240e7-5de0-4fed-bcf9-003a94b0febe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T07:42:45.166+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-16T12:38:35.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Osaka, seeded 13th, will begin her title defense against Camila
        Osorio, while Barty''s first-round opponent will be a qualifier.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d6b3068-e88d-49ee-8757-4d3de16db58a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T07:42:45.166+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-16T12:38:35.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two-time grand slam champion Barty''s best performance at her home
        grand slam came in 2020 when she reached the semifinals.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29e60ddb-1b30-433d-9e3e-60318892b510'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T07:42:45.166+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-16T12:38:35.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other grand slam champions in this year''s draw include Iga Swiatek,
        Garbine Muguruza and Simona Halep; Emma Raducanu and Sloane Stephens, US Open
        winners from 2021 and 2017 respectively, have been drawn against each other
        in the first round.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b93ab109-3049-49fe-94bc-01f7d6465e51'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T07:42:45.166+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-16T12:38:35.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Capped entry</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54d7cf33-732a-4fab-b8c3-8e0349f33f93'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T07:42:45.166+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-16T12:38:35.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The state of Victoria announced on Thursday that ticket sales for
        this year''s tournament will be capped at 50% if they have not already sold
        to that level.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2995363-fef2-4885-ab5b-0ca23d142bee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T07:42:45.166+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-16T12:38:35.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The amendment is being made "to ensure the health and safety of
        fans attending Melbourne Park," according to a statement.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59fa4948-1258-464d-8ed6-825315ac9701'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T07:42:45.166+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-16T12:38:35.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tickets that have already been purchased remain valid and will not
        be canceled or changed, and there are no changes to ground pass access.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6c9a4fa-ee62-4282-b973-12074d210b6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T07:42:45.166+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-16T12:38:35.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Face masks will be mandatory, except while eating or drinking, and
        social distancing measures indoors will be imposed according to the state''s
        COVIDSafe settings.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3456153-35e2-4cc0-9a35-ced685025511'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T07:42:45.167+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-16T12:38:35.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As COVID-19 hospitalisations and cases continue to rise in Victoria,
        these mitigation strategies are proportionate and designed to assist in limiting
        the spread of COVID-19," the statement added.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78bd332e-39ba-49d0-9afd-d19dfef8238e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T07:42:45.167+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-16T12:38:35.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, the Australian Open was delayed until February due to
        the pandemic. A lockdown in the state of Victoria meant matches were played
        without fans for five days. Once lifted, the capacity was capped at 30,000
        spectators a day.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01a39415-d7ca-46f2-aa30-2732e29484e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T07:42:45.167+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-16T12:38:35.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to Tennis Australia for comment, but has not
        yet heard back.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb4c084f-10b3-4f2d-8900-4ce30e289834'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T07:42:45.167+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-16T12:38:35.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 2022 Australian Open begins Monday, January 17, and concludes
        January 30.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e58a7c9-58ad-4d49-a033-110f27294eaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T07:42:45.167+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-16T12:38:35.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/01/13/tennis/australian-open-draw-2022-spt-intl/index.html">Novak
        Djokovic drawn against Miomir Kecmanovic at Australian Open amid visa uncertainty</a>"</em></p>'
  'icefish-colony-discovered-antarctica-breeding-ground':
    'author': 'Katie Hunt, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-01-14T07:45:35.642+08:00
    'imagesource': 'jcr:f4740425-63b4-4276-8d62-c0a27ecca1ae'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5517ea22-fd46-41a4-8993-8ec07d0a67cc'
    'lead': 'The vast colony, believed to be the world''s largest, is home to the
      remarkable icefish (Neopagetopsis ionah), which has a see-through skull and
      transparent blood.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-14T07:50:11.985+08:00
    'mgnl:createdBy': 'chesca'
    'mgnl:lastActivated': 2023-01-16T12:38:34.893+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-16T12:05:41.099+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'An icefish colony discovered in Antarctica is world''s largest fish
      breeding ground'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fac77fdc-455b-4b98-b502-e26ab6b193e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T07:50:11.986+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-16T12:38:34.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;A breeding colony of 60 million fish
        has been discovered in Antarctica''s ice-covered Weddell Sea —&nbsp;a unique
        and previously unknown ecosystem that covers an area the size of Malta.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d38032f-5a4d-47b5-94ea-013a661b69b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T07:50:11.986+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-16T12:38:34.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fascinating find shows how little is known about the ocean depths.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5747ba1b-57aa-4120-807b-b200b917a861'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T07:50:11.986+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-16T12:38:34.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vast colony, believed to be the world''s largest, is home to
        the remarkable icefish (Neopagetopsis ionah), which has a see-through skull
        and transparent blood. Icefish are the only vertebrates to have no red blood
        cells.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a82604f8-9ee7-4c53-842d-9be6ab64f7b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T07:50:11.986+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-16T12:38:34.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To survive at such low temperatures, it has evolved an anti-freeze
        protein in its transparent blood that stops ice crystals from growing.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29af5304-ad85-4a4a-92e3-29a660c8e184'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T07:50:11.986+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-16T12:38:34.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The breeding colony was discovered in February 2021 by the German
        polar research vessel Polarstern, which was surveying the seabed about half
        a kilometer below the ship. It used a car-sized camera system attached to
        the stern of the ship that transmits pictures up to the deck as it''s being
        towed.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ec44fe6-0e36-4149-9f41-d938819d850d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T07:50:11.986+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-16T12:38:34.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The expedition was focused on ocean currents and the discovery of
        the nests, made distinct from the muddy seabed by a circle of stones, was
        a surprise.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '963082fb-7c1d-4bb3-a13a-9e189cfe12fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T07:50:11.986+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-16T12:38:34.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We just saw fish nest after fish nest for the whole four hours,
        and during that time we covered maybe six kilometers (3.7 miles) of the sea
        floor," said Autun Purser, a postdoctoral reseacher at the Alfred Wegener
        Institute in Bremerhaven, Germany. He''s the lead author of a study on the
        icefish colony that published in the journal Current Biology on Thursday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb5a6cdb-0b8c-4499-b47b-33799bcc5a8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T07:50:11.986+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-16T12:38:34.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''d never seen anything like it in 15 years of being an ocean
        scientist," Purser said. "After that dive, we emailed the experts on shore
        who know about fish like this. They said, yep, this is pretty unique."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e9c0669-ad83-4fae-a6b2-1575de221833'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T07:50:11.986+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-16T12:38:34.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Dramatic extent</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d24f09b-9049-4ec8-9b70-fa3a0d51447a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T07:50:11.986+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-16T12:38:34.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Four further camera dives revealed the dramatic extent of the breeding
        colony —&nbsp;and its striking uniform nature.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5956c6c1-7ffc-4a5f-95d9-ca156688f0ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T07:50:11.987+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-16T12:38:34.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is indeed a surprising discovery," said John Postlethwait,
        a professor of biology at the University of Oregon, who studies the fish.
        He wasn''t involved in the research.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b4eb036-1e4f-4268-a8ae-d5e4315f92fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T07:50:11.987+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-16T12:38:34.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is also significant. The extent of the biomass is to me at least
        unexpected. And the extent to which the fish change the bottom structure of
        sediment creates (a) habitat for a community that ripples up the foodweb to
        support a huge variety of species," he added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d7167e5-0410-4b3f-9ed8-ce108756746c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T07:50:11.987+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-16T12:38:34.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The colony covers more than 240 square kilometers (93 square miles),
        the researchers said. With, on average, one nest for every three square meters,
        they estimated that the colony includes about 60 million active nests.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abd00bcd-77d3-49d6-8e31-fc7071ddcc02'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T07:50:11.987+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-16T12:38:34.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Each of the evenly spaced nests was about 15 centimeters (6 inches)
        deep and 75 centimeters in diameter, contained on average 1,735 eggs. Most
        were guarded by one adult fish. Some nests only contained eggs, and some were
        unused.</p>'
    '30':
      'image': 'jcr:78cdd096-0293-4b95-8cb3-c9c6746bac7e'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bf89f04-60e7-4572-b260-9b69cd18470a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T07:52:44.984+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-16T12:38:34.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1577e4d-729f-4944-b12f-07c30b5f2f13'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T07:50:11.987+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-16T12:38:34.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The spacing of the nests is kinda like the spacing of birds on
        a telephone line," Postlethwait added via email.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '992559be-e1b5-4ea3-ac9a-f0f10eaa7f39'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T07:50:11.987+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-16T12:38:34.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Some animals like to be social, but there''s a limit. Congregating
        may give them advantages for finding mates but provides a rich point source
        for predation."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebc1ccdb-111b-45bb-b2c3-16abc73e9ba0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T07:50:11.987+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-16T12:38:34.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fish appear to be attracted by an area of warmer water, which
        is around 2 degrees Celsius warmer than the surrounding sea bed, which is
        a chilly 0 degrees Celsius, said Purser. (Sea water freezes at a lower temperature
        than fresh water.)</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6ec65b7-28b5-410d-a2d2-922fa66b4614'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T07:50:11.987+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-16T12:38:34.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers have deployed two camera systems to monitor the
        icefish nests until a research vessel returns. The hope is that photographs
        will catch more details about the fish nest ecosystem.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61cea21e-fb3b-4e20-94c4-fe503c866b2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T07:50:11.987+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-16T12:38:34.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One question researchers want to answer is how long the adult fish
        guard the eggs —&nbsp;experts suspect it could be months —&nbsp;and whether
        it was the male or female standing watch.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a0fe5a9-e279-4e14-8dab-6a70763aff3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T07:50:11.987+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-16T12:38:34.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It appears that that the reproductive behavior of most, if not
        all, icefishes, revolves around male courtship of females through building
        a ''good'' nest, said icefish expert H. William Detrich, professor emeritus
        of biochemistry and marine biology at Northeastern University, via email.
        He wasn''t involved in the research.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b98c4b6-f503-4cff-b976-d43d0940bc4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T07:50:11.987+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-16T12:38:34.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The findings reveal a globally unique ecosystem, according to the
        researchers, and they say it should be designated a protected area.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fa16f5b-1118-4004-a2be-3cbfa3946be7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T07:50:11.987+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-16T12:38:34.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The implications for conservation of this species are clear —&nbsp;a
        marine protected area should be established in the Weddell Sea to prevent
        exploitation of this icefish species, " Detrich added.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56818e09-9b1c-4e80-97b3-b6e229ab3c9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T07:50:11.988+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-16T12:38:34.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Seal food?</h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3100eb44-f8b5-410c-a222-bf8a2f48bf85'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T07:50:11.988+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-16T12:38:34.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the Weddell Sea is covered with sea ice all year round, the
        ice is relatively thin —&nbsp;three feet thick —&nbsp;meaning that photosynthesis
        can still take place and life can thrive. Purser said the Weddell Sea floor
        is far from barren, with sea sponges, corals, octopuses and star fish lurking
        along the seabed.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd7a7e91-43f1-4bc0-a92b-0829af4ec47a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T07:50:11.988+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-16T12:38:34.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around 2,000 seals also live in the area and likely dive in the
        breeding area and feed on the icefish, he said, although they didn''t have
        definitive evidence.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32ddbdc9-45d5-45a5-b18e-a16d078749da'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T07:50:11.988+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-16T12:38:34.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Purser said while there were species of freshwater fish that make
        similar kinds of nest, scientists had "never seen any colonies like this in
        the deep sea."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de42bee0-0f24-452d-85a1-115e5388c2cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T07:50:11.988+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-16T12:38:34.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I guess we''ve only filmed maybe 1% of the Weddell Sea floor, and
        who knows what else is hidden around the place. I am convinced there''s many
        gaps in our knowledge of the deep sea."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d04cc2e-59a7-442a-8ac4-fd2ba78d0dad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T07:52:15.648+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-16T12:38:34.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/01/13/world/icefish-colony-discovery-scn/index.html">An
        icefish colony discovered in Antarctica is world''s largest fish breeding
        ground</a>"</em></p>'
  'nigeria-lifts-twitter-ban-suspension':
    'author': 'Nimi Princewill and Stephanie Busari, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-01-14T08:06:07.365+08:00
    'imagesource': 'jcr:fcd4ef80-0797-41d2-96fa-c9c1f711aca5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bcb04f6c-fbf7-4aeb-a079-1654eb5b9d3b'
    'lead': 'This is a move that will give millions of people in Africa''s most populous
      country access to the social media platform once again.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-14T08:29:00.842+08:00
    'mgnl:createdBy': 'chesca'
    'mgnl:lastActivated': 2023-01-16T12:38:34.286+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-16T12:05:41.475+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Nigeria to lift Twitter ban after six-month suspension'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57ea2acd-41ab-4804-a37f-bf3ac99c3a67'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T08:29:00.843+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-16T12:38:34.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Lagos, Nigeria (CNN) —</strong>&nbsp;Nigeria will lift its
        ban on Twitter from midnight, the government said Wednesday, a move that will
        give millions of people in Africa''s most populous country access to the social
        media platform once again.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ec0db4e-0398-4285-81b0-cf778b576388'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T08:29:00.843+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-16T12:38:34.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision was made after Twitter agreed to meet all conditions
        set by the Nigerian government, according to a government statement. Those
        conditions include "managing prohibited publication in line with Nigerian
        law" and addressing issues of operations and tax.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cc9e183-f578-46df-814c-23d24d599dad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T08:29:00.843+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-16T12:38:34.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last June, the Nigerian government suspended Twitter''s operations
        in the country, accusing the American social media giant of allowing its platform
        to be used "for activities that are capable of undermining Nigeria''s corporate
        existence."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b10343da-c2dd-4b4a-b8a1-935f1beece83'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T08:29:00.843+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-16T12:38:34.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ban was announced just two days after Twitter deleted a tweet
        by President Muhammadu Buhari that was widely perceived as offensive. In the
        tweet, Buhari threatened citizens in the southeast region following attacks
        on public property.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b7aff55-c7ab-4569-973d-5990cbc984d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T08:29:00.843+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-16T12:38:34.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The new global reality is that digital platforms and their operators
        wield enormous influence over the fabric of our society, social interaction
        and economic choices. These platforms can be used as either a tool or a weapon,"
        the government said in its Wednesday statement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f739ec7-ed81-431f-a3b8-169c8c78c51d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T08:29:00.843+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-16T12:38:34.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Therefore, our action is a deliberate attempt to recalibrate our
        relationship with Twitter to achieve the maximum mutual benefits for our nation
        without jeopardizing the justified interests of the Company. Our engagement
        has been very respectful, cordial, and successful," it said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5724efda-c1b0-4171-8a86-4c88fb70643c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T08:29:00.843+08:00
