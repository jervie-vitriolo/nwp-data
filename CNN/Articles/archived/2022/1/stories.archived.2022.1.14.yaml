  'cockroach-ear-new-zealand':
    'author': 'Sara Spary, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-01-14T08:43:45.038+08:00
    'imagesource': 'jcr:447027ce-66b1-4edc-b28e-242afdea2935'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b7919b78-f62b-431b-951d-7bdcd11e2ed1'
    'lead': 'When 40-year-old Zane Wedding went swimming last week, he left with more
      than he bargained for — a cockroach, which burrowed inside his left ear and
      stayed there for three days.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-14T08:46:51.538+08:00
    'mgnl:createdBy': 'chesca'
    'mgnl:lastActivated': 2023-01-16T12:38:33.206+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-16T12:05:42.144+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''A cockroach moving in my head'': Insect removed from man''s ear after
      three days'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e671c4a-fe17-422e-a8d4-17b004846a35'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T08:46:51.538+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-16T12:38:33.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;When 40-year-old Zane Wedding went
        swimming last week, he left with more than he bargained for —&nbsp;a cockroach,
        which burrowed inside his left ear and stayed there for three days.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '782eb704-b62e-4638-a115-2fb73dd8c7db'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T08:46:51.538+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-16T12:38:33.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wedding, who is Māori and works for Greenpeace, had taken a dip
        at his local pool in Auckland, New Zealand, on Friday, when, unbeknownst to
        him, the creature had crept inside his ear.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00d920ff-dc5b-4ca3-b865-b7e7d11a5545'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T08:46:51.538+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-16T12:38:33.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By the time he got home, he had the sensation that his ear was blocked.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c13b384-3b9d-43ca-b96b-e5f6667c778d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T08:46:51.538+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-16T12:38:33.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I used some drops to clear it up and fell asleep on the couch later
        that night," he told CNN Thursday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80ca3965-4334-4b2a-8263-55ee8e434d72'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T08:46:51.538+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-16T12:38:33.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When I woke up in the morning and it was still blocked I went straight
        to the doctor. I was waiting for the doctor [surgery] to open up, it was that
        infuriating," he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21979492-17ad-4003-a9d4-d61f0ed07472'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T08:46:51.539+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-16T12:38:33.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Initially, the doctor thought he might have been experiencing blocked
        water, so advised him to go home and use a hairdryer to dry it out.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05543a28-2c0a-466b-8a1d-11102200498f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T08:46:51.539+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-16T12:38:33.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Wedding knew something didn''t feel right.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b538def-5790-4d5c-b3eb-aedcbc7cd4b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T08:46:51.539+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-16T12:38:33.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I left the doctor with no relief at all. I spent most of the weekend
        laying on my side or jamming a hairdryer in my ear. When I had to walk around
        I would instantly be dizzy. When I would lay down, I could hear the water
        moving around my ear drum," he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22e16ef0-ec4f-4fc1-a5a0-0300b1e20b96'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T08:46:51.539+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-16T12:38:33.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Over the weekend I tried anything I could for relief —&nbsp;ear
        candles, jumping on one leg, chewing gum, I went for a run —&nbsp;just anything
        I could think of [to] get the ear to clear."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec0ff599-8c92-443f-a1c8-c71357fb72c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T08:46:51.539+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-16T12:38:33.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''A cockroach moving in my head''</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d4abe62-2420-49e2-9bad-94b1b5cacfc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T08:46:51.539+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-16T12:38:33.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday night the wriggling suddenly stopped but the ear was still
        blocked, so Wedding booked in to see an ear, nose and throat specialist on
        Monday.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1136e3b8-9fe5-4556-b63d-8b8daee1e905'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T08:46:51.539+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-16T12:38:33.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As soon as the doctor looked inside his ear, according to Wedding,
        she said: "Oh my god, I think you have an insect in your ear."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d78638b-5467-4272-9ffd-5c88322a17ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T08:46:51.539+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-16T12:38:33.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In that moment I realized every movement I''d felt over the weekend
        was the cockroach moving around in my ear. I instantly thought of the fact
        I had just been pumping hot air into my head and cooking a cockroach in my
        ear canal all weekend. It made me feel sick," he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '466d472a-473e-42e5-967e-9bf0b0b5433c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T08:46:51.539+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-16T12:38:33.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The doctor extracted the dead cockroach in a procedure that took
        less than five minutes.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd27926f-9d48-4adf-b6fc-7e244b96cb4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T08:46:51.539+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-16T12:38:33.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Every time she touched it I just imagined her squishing a cockroach
        into my eardrum, so I wasn''t the perfect patient. It was instant relief...
        I felt a pop as soon as the doctor pulled it away," he said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47e59b6b-1a87-4200-b4e8-059f309df913'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T08:46:51.539+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-16T12:38:33.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Once I knew it was a bug it all clicked together... That''s why
        the water would move even when I was still. It was a cockroach moving in my
        head."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15c6c12c-21e7-4680-9b15-366f930c5f39'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T08:46:51.539+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-16T12:38:33.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first publsihed on CNN.com, "<a href="https://edition.cnn.com/2022/01/13/asia/cockroach-ear-new-zealand-scli-intl/index.html">''A
        cockroach moving in my head'': Insect removed from man''s ear after three
        days</a>"</em></p>'
  'US-Supreme-Court-COVID-19-vaccine-testing-mandate':
    'author': 'Ariane de Vogue, CNN Supreme Court Reporter'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-01-14T08:52:07.988+08:00
    'imagesource': 'jcr:5ae1ada9-faed-41b0-843d-ee3533b13d61'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'eaa82b4d-eb85-4b4d-969d-c231c28fe459'
    'lead': 'The decision is a huge hit to US President Joe Biden''s attempts to use
      the power of the federal government to fight the COVID-19 pandemic.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-14T08:55:05.581+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-16T12:38:32.753+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-16T12:05:42.431+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'US Supreme Court blocks nationwide vaccine and testing mandate for large
      businesses, allows health care worker vaccine mandate to take effect'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2da38b80-29d9-4573-9568-390c40eea27b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T08:55:05.582+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:38:32.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>The Supreme Court on Thursday blocked
        US President Joe Biden''s vaccine and testing requirement aimed at large businesses,
        but it allowed a vaccine mandate for certain health care workers to go into
        effect nationwide.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '489eeb30-30ad-4639-994d-953ca912393f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T08:55:05.582+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:38:32.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision is a huge hit to Biden''s attempts to use the power
        of the federal government to fight the Covid-19 pandemic.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98f1eb9d-b91b-4552-b9ad-22b6f65da6be'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T08:55:05.582+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:38:32.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President has emphasized the necessity of getting vaccinated
        against the virus for months and eventually decided to use the mandate on
        large employers as his main vehicle for convincing hesitant Americans to get
        their shots.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a6fbe9d-4aae-45e9-b601-3c3c7760e084'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T08:55:05.582+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:38:32.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In freezing a lower court opinion that allowed the regulation to
        go into effect nationwide, the majority sent a clear message the Occupational
        Safety and Health Administration, charged with protecting workplace safety,
        overstepped its authority. In contrast, the justices said that a separate
        agency could issue a rule to protect the health and safety of Medicare and
        Medicaid patients.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '362bb248-729d-46b9-9712-fb4e8dea316d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T08:55:05.582+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:38:32.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Although Congress has indisputably given OSHA the power to regulate
        occupational dangers, it has not given that agency the power to regulate public
        health more broadly. Requiring the vaccination of 84 million Americans, selected
        simply because they work for employers with more than 100 employees, certainly
        falls in the latter category," the unsigned opinion in the businesses case
        says.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8959464a-81cf-46c9-b69c-877387d17e2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T08:55:05.582+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:38:32.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden issued a statement praising the ruling on health care workers
        but criticized the ruling on businesses that will have the much wider effect.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e31f034-a8f5-4cae-992e-0c35c82a513e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T08:55:05.583+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:38:32.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am disappointed that the Supreme Court has chosen to block common-sense
        life-saving requirements for employees at large businesses that were grounded
        squarely in both science and the law," Biden said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deb64608-070e-4763-b7e7-4f802cf6fcc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T08:55:05.583+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:38:32.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moving forward, Biden said "it is now up to States and individual
        employers to determine whether to make their workplaces as safe as possible
        for employees, and whether their businesses will be safe for consumers during
        this pandemic by requiring employees to take the simple and effective step
        of getting vaccinated."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e244f4a8-7a52-4903-80b4-728d95bcc2f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T08:55:05.583+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:38:32.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Liberal Justices Stephen Breyer, Sonia Sotomayor and Elena Kagan
        issued a blistering dissent.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48879530-b762-4571-8115-aa8ae594be98'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T08:55:05.583+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:38:32.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When we are wise, we know not to displace the judgments of experts,
        acting within the sphere Congress marked out and under Presidential control,
        to deal with emergency conditions," they wrote. "Today, we are not wise. In
        the face of a still-raging pandemic, this Court tells the agency charged with
        protecting worker safety that it may not do so in all the workplaces needed.
        As disease and death continue to mount, this Court tells the agency that it
        cannot respond in the most effective way possible."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09d22c6f-0750-4daa-8067-d2a21d685393'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T08:55:05.583+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:38:32.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rule would impact some 80 million individuals and requires employers
        with 100 or more employees to ensure that their employees are fully vaccinated
        or undergo regular testing and wear a face covering at work. There are exceptions
        for those with religious objections.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d28c2e5-2ce1-43ca-9800-b044bc6fc760'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T08:55:05.583+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:38:32.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency said that it had the authority to act under an emergency
        temporary standard meant to protect employees if they are exposed to a "grave
        danger."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '712914f8-db7f-4fa9-aac4-ab322b879c05'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T08:55:05.583+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:38:32.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Biden administration defended the regulation and argued that
        the nation is facing a pandemic "that is sickening and killing thousands of
        workers around the country" and that any delay in implementing the requirement
        to get a vaccine or submit to regular testing "will result in unnecessary
        illness, hospitalizations and death."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cf76853-5e05-4384-a5a9-a51b27cbb324'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T08:55:05.584+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:38:32.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During oral arguments, the Biden administration had asked that at
        the very least, if the court says employers can''t require the employees to
        get the vaccine, it should leave in place an alternate requirement for masking
        and frequent testing. The majority rejected that request Thursday.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c541129-54c3-416c-aa6f-0527817b6a77'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T08:55:05.584+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:38:32.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Steve Vladeck, CNN Supreme Court analyst and professor at the University
        of Texas School of Law, said the ruling on the business mandate could have
        wide-reaching effects in future cases about the power of government.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5942b655-fad2-4881-834e-60a112636a09'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T08:55:05.584+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:38:32.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These cases were not referenda on vaccine mandates -- which can
        still come from states, local governments, and private businesses -- they
        were referenda on whether these kinds of expert policy decisions are better
        made by agency experts accountable to the President or by judges accountable
        to no one," Vladeck said. "And if the answer is the latter, that''s going
        to be true long after, and in contexts far beyond, the immediate response
        to the Covid pandemic."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f601b84-ec23-49c9-bbc9-b7c3503313ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T08:55:05.584+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:38:32.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Mandate for health care workers</h2>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5bfd994-31db-42a8-a95d-7c5c1216c8f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T08:55:05.584+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:38:32.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although the justices have been receptive to past attempts by states
        to mandate vaccines, the new disputes centered on federal requirements that
        raised different legal questions. The cases come to the Supreme Court in an
        unusual posture, because the justices are only being asked to block the requirements
        while the legal challenges play out.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bfc9299-7c58-4e0a-ba01-78ef58e9d653'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T08:55:05.584+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:38:32.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court allowed to take effect the vaccine policy rolled out in
        November by the US Department of Health and Human Services'' Centers for Medicare
        &amp; Medicaid Services, which sought to require the Covid-19 vaccine for
        certain health care workers at hospitals, nursing homes and other facilities
        that participate in Medicare and Medicaid programs.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05d49fe0-6d88-408a-90d3-baad89c6a677'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T08:55:05.584+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:38:32.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to government estimates, the mandate regulates more than
        10.3 million health care workers in the United States. Covered staff were
        originally required to get the first dose by December 6 and the mandate allows
        for some religious and medical exemptions.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc85ef00-8699-4ec4-93bd-3ea1cfd83772'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T08:55:05.584+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:38:32.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two lower courts had blocked the mandate in 24 states.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73e0c081-1e5a-49fa-ac03-6c2dc1d684d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T08:55:05.585+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:38:32.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justice Samuel Alito, joined by conservatives Clarence Thomas, Neil
        Gorsuch and Amy Coney Barrett, dissented.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b46fa7b-12b8-4d2c-8f7c-9da87b803676'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T08:55:05.585+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:38:32.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Neither CMS nor the Court articulates a limiting principle for
        why, after an un-explained and unjustified delay, an agency can regulate first
        and listen later, and then put more than 10 million healthcare workers to
        the choice of their jobs or an irreversible medical treatment," Alito wrote.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '190758c0-58c6-45f4-8152-d233297ce9fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T08:55:05.585+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:38:32.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story has been updated with additional details.</em></p>'
  'college-enrollment-decline-US':
    'author': 'Christina Zdanowicz, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-01-14T08:58:11.009+08:00
    'imagesource': 'jcr:4651acf9-ab16-452d-843f-c8d6e7b12233'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '55ccf676-2fa2-417d-a389-43ed0269a954'
    'lead': 'College campuses have fewer students on them, and it''s not just because
      of remote learning.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-14T08:58:36.021+08:00
    'mgnl:createdBy': 'currie'
    'mgnl:lastActivated': 2023-01-16T12:38:32.243+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-16T12:05:42.685+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'College enrollment in the US has been dropping. The pandemic has made
      it worse'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '308a29a6-9ccd-498f-8677-9980a6f4caf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T08:58:36.022+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T12:38:32.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> College campuses have fewer students on
        them, and it''s not just because of remote learning. There are about 1 million
        fewer college students enrolled in the United States ince before the pandemic
        began, according to a report released Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bf2f315-61c1-40e9-960c-80b9b58d7435'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T08:58:36.022+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T12:38:32.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Undergraduate enrollment declined by 3.1% or more than 465,000 students&nbsp;between
        fall 2020 and fall 2021, according to the report released by the National
        Student Clearinghouse Research Center. A look at the past two years of the
        pandemic shows there are an estimated 1,025,600 fewer undergraduate students
        than were enrolled in fall 2019.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af704bab-fbe5-4c55-9eba-e3428a9120bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T08:58:36.022+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T12:38:32.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s about a six and a half percent decline, which is the largest
        two-year drop that we''ve ever seen, at least in the last 50 years in the
        US for undergraduates. It''s about twice as steep a decline as the previous
        largest," said Doug Shapiro, the executive director of the center, a research
        arm of the National Student Clearinghouse.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6032b187-c4a1-4494-b13c-9c7654f22416'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T08:58:36.022+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T12:38:32.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The last time there was a decline like this was in 2013, when enrollments
        were coming off "an all-time high driven by the Great Recession," Shapiro
        told CNN. That''s normal, he said, as more people tend to enroll in college
        during a recession to better themselves and their skills. When recessions
        end, enrollments go down and people tend to get back to work, he added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c4d3983-c150-4226-9bfd-2bbe02564c0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T08:58:36.022+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T12:38:32.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This recent decline is part of a larger trend of fewer undergraduate
        students enrolling over the past decade, Shapiro said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b171ace-82b5-485d-b755-85ee47d85bbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T08:58:36.022+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T12:38:32.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Enrollments were not doing great to begin with before the pandemic,"
        Shapiro said, adding that they were dipping 1% to 1.5% per year.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44da82f1-e221-4ea9-a4c7-bc06e2cd5759'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T08:58:36.022+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T12:38:32.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It matters on a personal level and a macro level. The impact of
        having fewer students enrolling in college could affect their earning potentials
        individually, as well as affect the economy in the long term, Shapiro said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ceee768-3624-46a3-8eff-5ea17e1e72a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T08:58:36.022+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T12:38:32.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The opportunity to really invest in their educational future, in
        their future skills, employability, and earnings potential [....] is potentially
        slipping away. That''s not good for our students and their families," Shapiro
        said. "It''s also not good for their communities and for the nation, for our
        future workforce, and for our economy."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67795bd1-ac6e-401c-9384-c2681efd0d28'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T08:58:36.022+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T12:38:32.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the first year of the pandemic, community colleges were hardest
        hit in terms of enrollment, according to the center''s findings. Part of that
        comes from the pandemic economy, with people opting for better-paying jobs
        instead of spending money on college, Shapiro said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f523d640-58de-4cc6-b3d0-c8be0ed8269b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T08:58:36.022+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T12:38:32.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What''s really interesting this year is that the declines are broadening
        across all of higher education," Shapiro said. "This year, we''re seeing the
        pain is actually evenly split between two-year and four-year colleges and
        especially in the less selective four-year colleges and the public four-year
        colleges where affordability and student debt have become some of the larger
        concern."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9d67462-9e89-4402-9368-d0e51dbe0c65'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T08:58:36.022+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T12:38:32.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While health and economic factors have played into why fewer students
        are enrolling in college during the pandemic, Shapiro said that some may be
        wondering about the value of college.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75634559-33f6-46ea-89fd-04c9bfcf6d39'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T08:58:36.023+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T12:38:32.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think the data suggests this year that more students are really
        questioning the value of going to college, not just whether this is a good
        time to go," he said. "It feels like they''re less confident about what the
        payoff will be, particularly now when the job market is very strong, when
        there is a very&nbsp;high demand for low-skilled workers without a degree
        and their wages are rising."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f3c4aa6-c858-450e-98c1-99ab6040678f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T08:58:36.023+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T12:38:32.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>College institutions had hoped that students were just taking a
        year off during 2020 and that they would come back when in-person learning
        started, Shapiro said. But&nbsp;the data showed that "very few of those 2020
        high school graduates who didn''t enroll as expected" in 2020 came back in
        2021, he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9671af9-60c1-4fe1-b29f-125f0b19062b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T08:58:36.023+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T12:38:32.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even though fewer students are enrolling, that doesn''t mean the
        college doesn''t still have value, according to Shapiro.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cce2e1f-639f-49a4-ab2f-9bc6b7dcf1b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T08:58:36.023+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T12:38:32.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The value of a college education has not changed," he said. "It''s
        not true for everyone, but for most people, if you don''t go to college, you''re
        cutting off a lot of potential, future earnings,&nbsp;and then job security."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '074b0541-db1c-4af2-ac86-c5b4a9a4462e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T08:58:36.023+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T12:38:32.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2022/01/13/us/college-enrollment-decline-trnd/index.html">College
        enrollment has been dropping. The pandemic has made it worse</a>"</em></p>'
  'Unvaccinated-travel-monitor-COVID-19':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-01-14T08:58:46.232+08:00
    'imagesource': 'jcr:dbd08379-ddd1-4a8b-91df-45e2d80e3fbf'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0227a1c9-60f0-4170-b859-a68db0e1cf5e'
    'lead': 'Barangay officials will keep a close eye on individuals who remain unvaccinated
      against COVID-19 to ensure they are not going out for leisure trips, an official
      says. '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-14T09:01:21.124+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-16T12:38:31.846+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-16T12:05:42.855+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Barangays to monitor movement of unvaccinated'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af1734e9-ea45-4d07-934e-f9c557d5fad6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T09:01:21.125+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:38:31.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 14)</strong> — Barangay
        officials will keep a close eye on individuals who remain unvaccinated against
        COVID-19 to ensure they are not going out for leisure trips, an official said
        on Friday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f43cff25-610e-4291-89d7-d0ce2097baa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T09:01:21.125+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:38:31.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Interior Undersecretary Epimaco Densing told CNN Philippines that
        barangay officials will soon be ordered to have a complete inventory of the
        vaccination status of all their residents by checking each and every house.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a74a68a-5cc3-4966-b185-74b726a81393'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T09:01:21.125+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:38:31.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Once the individuals, specifically the unvaccinated will be identified,
        they will now be monitored for the purposes of whether or not they will go
        out of their residence for purposes of procuring essential goods and services,"
        Densing said</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da817d48-cab7-4405-8b9a-75bd81ecf4b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T09:01:21.125+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:38:31.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If they will go out for nonessential purposes, they will be asked
        to return to their houses," he also said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfe4712c-8cf1-4553-96a3-ff193e8a34a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T09:01:21.125+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:38:31.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the unvaccinated refuse to return home, they will be accosted
        by barangay officials for not following orders, according to the DILG undersecretary,
        adding they will likely be brought to the barangay office to be reprimanded.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51160b08-7362-497a-b772-8c6a4b6f419b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T09:01:21.125+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:38:31.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Under the Revised Penal Code if you do not follow a person in authority
        or follow a valid order from a higher authority — in this case the President
        — they will not be arrested because they''re unvaccinated, but because they
        did not follow instructions or directives of a person in authority," the official
        said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fabf0a66-baa6-4bce-a997-38b35a545ab7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T09:01:21.125+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:38:31.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As more raise concern about the possible violation to privacy, Densing
        said it is a "reasonable restriction" to protect everyone, especially the
        unvaccinated, from contracting COVID-19.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0746ebc7-9b3d-476c-aca8-9cdf1a2133a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T09:01:21.126+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:38:31.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, President Rodrigo Duterte ordered barangay executives
        to arrest unvaccinated individuals who refuse to stay home amid the ongoing
        COVID-19 surge. He insisted he was in the position to restrain the unvaccinated.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0ce74d0-837f-458c-9e1c-9e764460edd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T09:01:21.126+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:38:31.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila mayors have issued ordinances prohibiting the nonessential
        movement of those who are not yet fully vaccinated.</p>'
  'US-CDC-cruise-ship-guidelines-to-expire-COVID-19':
    'author': 'Marnie Hunter, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-01-14T09:00:07.396+08:00
    'imagesource': 'jcr:cebcd97d-7ecb-4a0e-8b00-89f0d0e4f489'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '55e3893a-becd-44c7-be15-77f8e49f6c6b'
    'lead': 'The transition comes about two weeks after the agency bumped cruise travel
      up to the highest-risk level in its regularly updated travel notices, advising
      travelers to avoid cruises regardless of vaccination status.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-14T09:04:09.565+08:00
    'mgnl:createdBy': 'currie'
    'mgnl:lastActivated': 2023-01-16T12:38:31.568+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-16T12:05:43.077+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'US CDC''s COVID-19 guidance for cruise ships will soon become optional'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a53cee9e-db0c-4b92-9f2b-43f2051204bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T09:04:09.565+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T12:38:31.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The US Centers for Disease Control and
        Prevention''s COVID-19 guidance will soon become optional for many cruise
        ships.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9b08509-a065-492b-998c-95db8c655add'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T09:04:09.566+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T12:38:31.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the CDC''s extended conditional sailing order expires on Saturday,
        the agency is transitioning to a voluntary program for foreign-flagged cruise
        ships operating in US waters.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86af38fa-2eef-4a5f-a009-9ef73327564e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T09:04:09.566+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T12:38:31.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The transition comes about two weeks after the agency bumped cruise
        travel up to the highest-risk level in its regularly updated travel notices,
        advising travelers to avoid cruises regardless of vaccination status.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ba76e2f-35a2-4c65-8d47-31e270b4cf50'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T09:04:09.566+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T12:38:31.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of January 12, all of the ships carrying passengers that are
        currently monitored under the agency''s cruise ship color status system were
        listed as yellow, indicating that the volume of COVID-19 cases reported has
        met the CDC''s threshold for investigation.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03ddcf91-b1e4-4787-b11e-cfa756509a2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T09:04:09.566+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T12:38:31.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Green, orange, yellow, and red designations indicate a ship''s COVID-19
        situation from best to worst. A gray designation is reserved for ships that
        the CDC has not reviewed for&nbsp;safety.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '304865ad-f2e7-4ee8-aef4-2b5734f75b2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T09:04:09.566+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T12:38:31.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a Senate committee hearing on Tuesday, Sen. Lisa Murkowski
        of Alaska asked about the CDC''s order on behalf of businesses counting on
        the upcoming summer tourism season.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84f8cafd-78a5-4d66-ab91-b0c4a84895ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T09:04:09.566+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T12:38:31.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think the conditional sail order and the fact that the industry
        has stepped up and is now interested in doing and exceeding, as you know,
        the compliance with the sail order without the order even necessarily needing
        to be in place is a real testimony to how well that has worked," said CDC
        Director Dr. Rochelle Walensky.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da3e0586-88cf-431e-862d-9f85ef5d2dd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T09:04:09.566+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T12:38:31.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also noted that over the last two weeks, the CDC has seen "a
        thirtyfold increase in cases on ships during this season because of Omicron."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7f6b1bf-6bd6-4e40-9402-fe6bc4781a61'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T09:04:09.566+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T12:38:31.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What I can''t predict is what the summer will bring," Walensky
        added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fe1ee49-020a-4263-b3ae-5d5470696aa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T09:04:09.566+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T12:38:31.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Cruise lines can decline to participate</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '592934f6-f884-444f-a287-a374a064803f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T09:04:09.566+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T12:38:31.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Starting January 15, participation in the CDC program will be voluntary,
        the agency confirmed Thursday. Those ships choosing not to participate will
        be designated gray.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20bdde00-aa7d-4c25-8562-78b82bcf2a1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T09:04:09.566+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T12:38:31.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The voluntary program only applies to ships operating in US waters
        and sailing on international itineraries. Cruise ships sailing only in US
        waters that choose not to participate will not be included on the color status
        list.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32cd74ee-710b-47ae-98b9-4ca0e8cb8478'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T09:04:09.566+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T12:38:31.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cruise ships that choose to participate in the program "agree
        to follow all recommendations and guidance issued by CDC as part of this program,"
        the agency said. "These recommendations are aimed at reducing the introduction
        and spread of SARS-CoV-2, the virus that causes COVID-19."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2fc2f4d-bea0-4f5c-a79f-ebdeb0758951'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T09:04:09.566+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T12:38:31.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Industry group Cruise Lines International Association said the CDC''s
        move to a voluntary program "recognizes the cruise industry''s unwavering
        commitment to providing some of the highest levels of COVID-19 mitigation
        found in any industry."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '164f769a-7158-4ce7-9cb7-b529e275b430'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T09:04:09.567+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T12:38:31.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CLIA''s statement says that the cruise industry is the only segment
        in travel and tourism that requires high levels of vaccination of passengers
        and crew before embarkation and testing for 100% of passengers.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3919b963-d305-4e88-bfd8-71a6bf5db25c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T09:04:09.567+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T12:38:31.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CDC rules under the conditional sailing order have required 95%
        of both passengers and crew to be fully vaccinated to sail in most circumstances,
        and some cruise lines have required vaccination for all passengers and crew.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'def37ba5-6a08-40e4-91f2-8e089c99ebaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T09:04:09.567+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T12:38:31.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Information about the voluntary program has been sent to the cruise
        industry, the CDC said, and more information will be released when the conditional
        sailing order expires.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '075978cd-dcbb-498a-a3ca-6bcf95155e8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T09:04:09.567+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T12:38:31.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency anticipates decisions about cruise ship participation
        in the coming week.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '746730f2-b208-432c-bd8e-cb4d0c1950fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T09:04:09.567+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T12:38:31.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/travel/article/cdc-cruise-ship-order-to-expire/index.html">CDC''s
        Covid-19 guidance for cruise ships will soon become optional</a>"</em></p>'
