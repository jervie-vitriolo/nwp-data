    'template': '1'
    'title': 'India''s richest man is pouring more than $80 billion into green energy'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dcfb773-780e-4366-98ce-afe6b6b82396'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T21:37:56.274+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:38:17.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Indian billionaire Mukesh Ambani is going
        big on green energy.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d4e8c8f-4142-4c23-a7b5-b6e32eb987db'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T21:37:56.274+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:38:17.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His conglomerate, Reliance Industries, announced Thursday that it
        would allocate a whopping 6 trillion rupees (approximately $80.6 billion)
        to renewable power projects in the western Indian state of Gujarat, where
        it hopes to help generate a million new jobs.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb1992bf-4414-4b75-8568-030bbe9a3e10'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T21:37:56.274+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:38:17.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bulk of that money — about $67.7 billion — will go toward a
        new power plant and hydrogen system, the company said in a stock exchange
        filing. Reliance plans to make the massive investment over a 10-to-15-year
        period, and has already begun scouting for land for the 100-gigawatt capacity
        site.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1e5ed4b-e3e4-4dce-8d62-ab65b522c9ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T21:37:56.274+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:38:17.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company also plans to create a new manufacturing hub that will
        be dedicated to the production of solar panels, fuel cell technology and other
        renewable energy sources.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2de9787-3fa0-4369-b9e6-0e9a62a14753'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T21:37:56.274+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:38:17.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reliance said the new initiatives stem "from the vision" of Indian
        Prime Minister Narendra Modi. The company''s 1 million jobs projection includes
        both direct and indirect new opportunities in Modi''s home state.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e3190d3-c951-492e-9a2f-e1c00a206208'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T21:37:56.274+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:38:17.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Renewable energy is starting to take off in India. Last year, new
        installations of such projects were projected to double across the country,
        compared with those from 2015 to 2020.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '932b2836-3baa-4582-a24e-554b9d7951a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T21:37:56.274+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:38:17.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The trend comes at a critical time. As of late last year, coal still
        accounted for almost 70% of the country''s electricity generation.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8880229c-d1ef-4c78-9aa5-3aa53a360b6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T21:37:56.274+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:38:17.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That placed the world''s second most populous country in a vulnerable
        spot recently as it faced risks of a coal crunch last October, with stocks
        of the commodity at most Indian power plants dropping to critically low levels.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b99b8bbd-01bd-4906-8bc2-a95d1c21f28c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T21:37:56.274+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:38:17.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reliance is one of India''s most valuable and recognizable companies.
        The powerhouse conglomerate — which spans petrochemicals, telecommunications
        and retail — has long been trying to reduce its reliance on oil.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f707129c-a4f4-457b-8fc7-16190874374d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T21:37:56.274+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:38:17.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It has also been undergoing a shift in focus recently as Ambani,
        its chairman, seeks to transform it into a global tech giant.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '575eb993-0424-44b9-b13d-d6efc8af976c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T21:37:56.275+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:38:17.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its statement Thursday, Reliance said it would use the remaining
        funds to invest "in existing projects and new ventures over next three to
        five years."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '698d0847-4271-419b-ab82-9508020a2929'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T21:37:56.275+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:38:17.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over that period, the company wants to direct $1 billion to upgrade
        its mobile network to 5G, and spend about $406 million on its retail arm.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '452e6423-897c-4bb2-a378-bb1b3430ff6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T21:37:56.275+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:38:17.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>— Diksha Madhok contributed to this report.</em></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1005ac91-5429-43c9-886e-4a34c60d2f53'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T21:37:56.275+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:38:17.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2022/01/14/business/india-reliance-gujarat-green-energy-investment-intl-hnk/index.html">India''s
