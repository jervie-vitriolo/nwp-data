    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f787fb6-80af-4628-a348-0b4066fafa74'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T03:41:07.687+08:00
