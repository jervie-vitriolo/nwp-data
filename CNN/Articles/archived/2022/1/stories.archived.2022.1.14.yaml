      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coachella had to pause for two years because of the pandemic.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20958e28-90cc-4814-8e49-08baa6b14047'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T10:20:27.028+08:00
