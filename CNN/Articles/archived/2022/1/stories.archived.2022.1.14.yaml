        to lift Twitter ban after six-month suspension</a>"</em></p>'
  'bulgaria-anti-vaccine-protesters':
    'author': 'Reuters'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-01-14T08:29:20.775+08:00
    'imagesource': 'jcr:5813523d-0adb-4216-bdb9-e8a2cc935792'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '37a74368-f5b5-4e56-b753-5a66f7405b66'
    'lead': 'Tensions rose an hour after about 3,000 people gathered in front of the
      parliament building, demanding the lifting of a mandatory health pass which
      they said trampled on their rights.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-14T08:32:22.293+08:00
    'mgnl:createdBy': 'chesca'
    'mgnl:lastActivated': 2023-01-16T12:38:34.013+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-16T12:05:41.675+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Anti-vaccine protesters try to storm Bulgaria''s parliament'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a88fc7c5-4866-4166-a10d-07d60fd02d66'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T08:32:22.293+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-16T12:38:34.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Sofia, Bulgaria (CNN) —&nbsp;</strong>Anti-vaccine protesters
        tried to storm the Bulgarian parliament on Wednesday and briefly scuffled
        with police officers during a massive rally against coronavirus restrictions
        in downtown Sofia.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '842706c7-941f-427d-83cb-58cd858f3d1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T08:32:22.293+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-16T12:38:34.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tensions rose an hour after about 3,000 people gathered in front
        of the parliament building, demanding the lifting of a mandatory health pass
        which they said trampled on their rights and was a back-door means of forcing
        people to get vaccinated.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba40d764-2f68-4473-805f-e4178cf1716d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T08:32:22.293+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-16T12:38:34.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Protesters, many of whom arrived on buses for the rally, pushed
        back a police cordon around parliament and reached the front doors of the
        building.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e3917d5-2640-4bbb-851d-7a811cf25a11'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T08:32:22.293+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-16T12:38:34.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They stopped short of breaking in and called on lawmakers to come
        out and address their demands. Several people, including police officers,
        were injured during the brief clashes.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27d5ee6b-91f4-4d3f-b653-5ab63ab42c61'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T08:32:22.293+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-16T12:38:34.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Waving national flags and flags of the ultra-nationalist Revival
        party, which organized the rally, they chanted "Freedom" and "Mafia" and decried
        all measures against the virus.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e7d6bb3-48ae-479e-9b62-5344ad32ce54'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T08:32:22.293+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-16T12:38:34.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I do not approve of the green certificates. I do not approve that
        the children are being stopped from attending classes. I do not see the logic
        of these things," 39-year old engineer Asparuh Mitov told Reuters at the start
        of the rally.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e5d6c32-a066-4efc-b286-432692f33938'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T08:32:22.294+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-16T12:38:34.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bulgarians have to wear masks indoors and on public transport and
        show a health pass, given to people who are vaccinated, recovered or who have
        tested negative for the virus, to get into restaurants, cafes and shopping
        malls and gyms.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91d74202-7568-4803-a071-5bdcb4fff08c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T08:32:22.294+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-16T12:38:34.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The least vaccinated country in the European Union, Bulgaria reported
        record high daily infections on Wednesday, largely fueled by the highly contagious
        Omicron variant.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdc0c84d-957d-4cbc-9454-b239b52d517e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T08:32:22.294+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-16T12:38:34.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prime Minister Kiril Petkov, who took office last month and pledged
        to spur vaccinations in the Balkan country, told BTV channel he regretted
        he could not meet with the protesters, but was ready to do so on Friday, when
        his quarantine will be over. Petkov, President Rumen Radev and senior ministers
        went into self-isolation after a participant at a security meeting they attended
        on Monday tested positive for the coronavirus.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '679cce5f-bc69-4429-bce1-c14b047a8fdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T08:32:22.294+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-16T12:38:34.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He reiterated that the health pass would not be lifted.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac5f57df-e595-4450-aa1b-59ae71ad9ef5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T08:32:22.294+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-16T12:38:34.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At this moment, when the cases are surging, and with understanding
        the link between the number of vaccinated people and the health pass, it cannot
        be lifted," Petkov said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaff3317-cd0a-4a3a-a1ad-2cb9825c936f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T08:32:22.294+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-16T12:38:34.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/01/13/europe/bulgaria-anti-vaccine-protesters-intl/index.html">Anti-vaccine
        protesters try to storm Bulgaria''s parliament</a>"</em></p>'
  'ireland-murder-investigation-woman-jogging':
    'author': 'Amy Cassidy, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-01-14T08:35:18.485+08:00
    'imagesource': 'jcr:7b2f3398-c37e-4ba3-8c26-029abf47f83f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c4828389-9f0a-4d00-beb5-7e69092879a6'
    'lead': 'Irish police launch a murder investigation after a 23-year-old school
      teacher was killed while running along a canal path. She was found beaten to
      death.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-14T08:40:42.829+08:00
    'mgnl:createdBy': 'chesca'
    'mgnl:lastActivated': 2023-01-16T12:38:33.625+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-16T12:05:41.893+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Irish police launch murder investigation after woman killed while jogging'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1596796-0c3e-4e4f-9a5b-db2b6484f098'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T08:40:42.829+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-16T12:38:33.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>Irish police have launched a murder
        investigation after a 23-year-old school teacher was killed while running
        along a canal path Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c07edc7f-1249-4761-abbc-c5b673c14ab3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T08:40:42.829+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-16T12:38:33.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ashling Murphy, 23, from Tullamore, central Ireland, was found beaten
        to death at around 4 p.m. local time (11 a.m. ET) on the Grand Canal Way at
        Cappincur in Tullamore, police said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae91d06f-0611-40fa-85a5-418596acd935'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T08:40:42.829+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-16T12:38:33.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At this stage there is no information that the victim and her killer
        were known to each other. From inquiries we have carried out to date we believe
        this crime was committed by one male who acted alone," Superintendent Eamonn
        Curley, of Tullamore Garda Station, said in a statement.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '075964a9-b59a-4826-998d-5e5b2f17286f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T08:40:42.829+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-16T12:38:33.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At scene Gardaí discovered a young woman with serious injuries.
        Medical attention was provided but despite the efforts of the medical team
        who attended, this young lady passed away," Curley''s statement read. "The
        injuries we believe at this time are consistent with an assault."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c720aca8-4146-43e5-8ae7-c5eb34e08292'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T08:40:42.829+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-16T12:38:33.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Personnel from the family liaison unit are providing support to
        the family, said the statement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab3fdbdc-26cd-46b7-87d4-2d1fb87df6d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T08:40:42.829+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-16T12:38:33.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our thoughts and prayers are with Ashling''s family at this time
        and indeed the wider community, her teaching colleagues and the children she
        taught who are without their teacher today," added Curley.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e12ca5fd-e659-4cab-84e8-37ffc484cbcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T08:40:42.829+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-16T12:38:33.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A man in his 40s has been arrested in connection with the incident
        and is currently being detained, Ireland''s national police force, known as
        the Gardaí, said in a statement to CNN Thursday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23b4e92b-cb54-4a16-a5b3-0911689c1cd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T08:40:42.830+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-16T12:38:33.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police are appealing to the public for information and are urging
        anyone who was in the canal area on Wednesday afternoon to come forward.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6952db47-35de-4005-9458-86b038ca7f29'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T08:40:42.830+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-16T12:38:33.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ireland''s Justice Minister Helen McEntee also urged anyone with
        information to contact police.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b5117bd-fbb0-4e40-81c4-8ca2ac00f1b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T08:40:42.830+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-16T12:38:33.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My thoughts tonight are with the family of the young woman killed
        in a truly shocking crime, with her friends and with her community", she tweeted
        on Wednesday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e918d646-a230-4116-89b8-5633fa27c6ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T08:40:42.830+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-16T12:38:33.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Murphy graduated from Mary Immaculate College in Limerick just three
        months ago, according to college president Eugene Wall.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27f8997e-4227-4260-bad2-5e3c5cecff43'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T08:40:42.830+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-16T12:38:33.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The entire MIC community is heartbroken and shocked to the core
        to hear of the tragic and senseless killing," he tweeted Thursday.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
