      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Britain''s Prince Andrew has been stripped
        of his military titles and charities, Buckingham Palace announced on Thursday,
        a day after a judge ruled a sexual abuse civil lawsuit against the Queen''s
        son could proceed.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97d2c3f6-ca88-4b63-8252-cac9aff62cae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T04:43:38.812+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:38:38.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50c9bb63-49ed-42c8-8d0e-20f8337c1f09'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T04:43:38.813+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:38:38.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Andrew will also no longer use the style "His Royal Highness" in
        any official capacity, a royal source told CNN on Thursday. The source said
        the decision was "widely discussed" among the royal family.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4d79451-c69d-485c-a75f-9ee53d5efb63'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T04:43:38.813+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:38:38.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b74c5845-517a-42b3-9962-edf2d660289b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T04:43:38.813+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:38:38.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With The Queen''s approval and agreement, the Duke of York''s military
        affiliations and Royal patronages have been returned to The Queen. The Duke
        of York will continue not to undertake any public duties and is defending
        this case as a private citizen," the palace said in a statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '625a14e5-88b5-41c4-8b75-a558969bf9ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T04:43:38.813+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:38:38.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ebf77a1-7340-4f88-b1ff-1a5a2873d0ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T04:43:38.813+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:38:38.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The royal source also told CNN that "all of the Duke''s roles have
        been handed back to the Queen with immediate effect for redistribution to
        other members of the Royal Family. For clarity, they will not return to The
        Duke of York."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52ed0e45-8e54-42a1-b1ca-b765a1dbdd7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T04:43:38.813+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:38:38.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '901b04dd-cd6e-490c-a403-e6015a01b4c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T04:43:38.813+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:38:38.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, a New York judged ruled against a motion by Andrew''s
        legal team to dismiss a civil lawsuit brought against him by Virginia Giuffre,
        who alleges that she was trafficked by disgraced financier Jeffrey Epstein
        and forced to perform sex acts with the prince at the age of 17. Andrew has
        vigorously denied those claims.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f22f751-5e10-438e-a8f2-4723e9e40277'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T04:43:38.813+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:38:38.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2187e1c7-1a2e-47d6-9791-c5602e96fc5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T04:43:38.813+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:38:38.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The allegations against Andrew -- along with his relationship with
        the late convicted sex offender Epstein -- had already tarnished the prince''s
        reputation. But the prospect of a public trial that would attract global attention
        could put Andrew -- the third child (and reportedly the favorite son) of Queen
        Elizabeth II -- in an unprecedented situation for a senior British royal.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '730901af-fb3a-4172-8fab-d23da2d38b3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T04:43:38.813+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:38:38.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50c76892-53d5-4912-b45a-0b34497b6e70'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T04:43:38.813+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:38:38.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Andrew had, in 2019, stepped away from his public duties as a result
        of allegations and the backlash over his initial response.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '683fa938-3961-4de2-be80-0303f1204bdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T04:43:38.813+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:38:38.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '491446ad-ec60-48c3-90ce-78b7067f3daa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T04:43:38.814+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:38:38.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from the days following the death of his father, Prince Philip,
        in early 2021, he has rarely appeared in public since. He was even absent
        from publicly released photographs of his elder daughter Beatrice''s wedding
        in 2020.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '658bb735-db54-47e9-b1eb-2917cc0231aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T04:43:38.814+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:38:38.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d0c84a1-78ed-4920-9772-c51edd49f1df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T04:43:38.814+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:38:38.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The scandal has wider implications for the royal family, which was
        simultaneously forced to weather criticism over Andrew''s case and claims
        of racism from Prince Harry and Meghan, Duchess of Sussex over the past year.
        Buckingham Palace later described the claims as "concerning."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06dd05c7-3fec-49c1-8318-402f1fbb1f39'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T04:43:38.814+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:38:38.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1caf11b2-aafa-4751-9d9b-cf3458ded204'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T04:43:38.814+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:38:38.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The case against Andrew</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eb2ce9c-6512-4c8c-9be4-76950af846e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T04:43:38.814+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:38:38.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Giuffre brought her case against Andrew under New York''s Child
        Victims Act, a state law enacted in 2019 which expanded the statute of limitations
        in child sex abuse cases to give survivors more opportunities to seek justice.
        An attorney for Giuffre told CNN in August that filing the civil case was
        to show "all perpetrators of abuse should be held accountable."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8dcea70-c967-48be-9684-066d51b19bf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T04:43:38.814+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:38:38.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '146b5aba-6099-4359-bd39-897ecc85f58e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T04:43:38.814+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:38:38.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Giuffre says she was trafficked by Epstein and forced to have sex
        with his friends -- including the prince -- at a time when she was underage
        (17) in the US. She said the assaults happened in London, New York and the
        US Virgin Islands; that Andrew was aware she was a minor at the time; and
        that she had been trafficked by Epstein.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bb22adf-2a5d-4e1e-9397-85e1fc200ea4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T04:43:38.814+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:38:38.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60c10010-8b97-4442-8276-2685f4b03dfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T04:43:38.814+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:38:38.765+08:00
