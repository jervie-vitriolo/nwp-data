      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5444fb0-1b75-4192-8e08-958c56e4715d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T17:50:34.570+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:38:22.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ong — known for his large social media following — is the running
        mate of presidential candidate Manila Mayor Isko Moreno in the May polls.
        In 2019,&nbsp;he also ran for the Philippine senate.</p>'
  'Bustamante-gets-shot-W-Series-seat':
    'author': 'David Tristan Yumol, CNN Philippines'
