      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 14)—</strong> Vice
        presidential aspirant Dr. Willie Ong on Friday revealed he had tested positive
        for COVID-19.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a629b6f4-7648-45b0-9dc7-b30b7b0e1d9c'
