      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb174240-3c7d-4812-a73f-379bad2dd34d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T22:13:38.705+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:38:16.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CDC said in a memorandum published on Friday that the policy
        covers all workers, service providers, locators, public utility vehicle drivers
        and passengers, and visitors who will enter Clark.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '198a0d5e-9a25-457d-8b77-881982a9018f'
