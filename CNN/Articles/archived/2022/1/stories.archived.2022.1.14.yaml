      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It has begun rolling out a series of new models, including the ID.4
        electric SUV, but progress last year was hampered by supply chain issues,
        Volkswagen Group said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e031252f-18d7-49b7-acf3-b28401d9fdd4'
      'mgnl:activationStatus': true
