      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 16-year-old racing wunderkind is set to drive a Formula 4 car
        in a test with F4 team Doran-Kroll Competition on Jan. 17-18 at the Buttonwillow
        Raceway in California.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20d660e1-ac3f-439b-9bc5-4c963a76df6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T18:10:47.357+08:00
