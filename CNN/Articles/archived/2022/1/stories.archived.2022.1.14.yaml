  'NBI-DOJ-Bloody-Sunday-murder-complaint-Evangelista':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-01-14T22:17:02.283+08:00
    'imagesource': 'jcr:3055fd12-976a-42a0-9824-42337f5f970c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '92a34496-cf4d-4191-bf0b-f5f38f3932c5'
    'lead': 'Seventeen police personnel are facing a murder complaint over the deaths
      of two more victims of the ''Bloody Sunday'' raids last year.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-14T22:19:10.228+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-16T12:38:16.165+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-16T12:05:51.741+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '17 cops face murder complaint over deaths of two ''Bloody Sunday'' victims'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecbbf8af-814c-4743-a538-0ddc220933e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T22:19:10.228+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:38:16.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 14)—&nbsp;</strong>Seventeen
        police personnel are facing a murder complaint over the deaths of two more
        victims of the "Bloody Sunday" raids last year.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22afb4cd-2318-4d9f-94eb-8488d0333420'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T20:01:54.866+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:38:16.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Friday, the Department of Justice (DOJ) said the
        National Bureau of Investigation (NBI) filed the complaint against officers
        linked to the Philippine National Police-Criminal Investigation and Detection
        Group in Calabarzon.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a6a994f-5250-4b1f-9544-e14d801a9168'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T20:01:54.866+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:38:16.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The case covered the killings of Ariel and Ana Mariz Evangelista
        in Batangas. The two were part of fisherfolk group UMALPAS-KA.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be90c24a-4599-4058-92db-d4af29099d8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T20:01:54.866+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:38:16.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its six-page complaint made public on Saturday, the NBI found
        that the police officers who carried out the operation had a "deliberate intent
        to kill."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfb381a8-169f-4ec5-b06c-696f4c2baea7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T20:01:54.866+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:38:16.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOJ said it will now conduct a preliminary probe on the case,
        "with all due consideration to the families of the victims and the constitutional
        rights of the alleged perpetrators."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7d1f8e2-ceb1-46a5-a775-fd996658cfc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T20:01:54.866+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:38:16.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is zero tolerance for impunity in the ranks of Philippine
        law enforcement agencies, and these mechanisms are in place for the maintenance
        of an environment free from threats to anyone''s life, liberty, and personal
        security," it added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ead2e9d-8e05-4a62-851e-c6c27d3b0d08'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T20:01:54.866+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:38:16.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Evangelistas were among the <a href="https://www.cnnphilippines.com/regional/2021/3/7/pnp-operations-southern-tagalog-karapatan.html">nine
        activists</a> killed in simultaneous police operations in Calabarzon provinces
        in March 2021 —&nbsp;a case that sparked outrage among human rights advocates.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42383b24-1fd9-4ac5-9f49-82031a9c2f85'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T20:01:54.867+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:38:16.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In December, the DOJ also said <a href="https://www.cnnphilippines.com/news/2021/12/1/bloody-sunday-cops-murder-complaint-emmanuel-asuncion.html">17
        policemen</a> were slapped with a murder complaint for the death of labor
        leader Emmanuel Asuncion.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0527c514-0aab-4aa2-a045-98a7a10f8128'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T20:01:54.867+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:38:16.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Human rights group Karapatan welcomed the development, but made
        a fresh call to authorities.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6af93a71-e1e8-4e83-9b88-df6816429d58'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T20:01:54.867+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:38:16.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We urge the (task force) to include in their investigations the
        culpability of officials of the National Task Force to End Local Communist
        Armed Conflict and former PNP Chief Debold Sinas," Karapatan said. "Judges
        who issued the questionable search warrants and regional and provincial level
        police and military officials should likewise be held accountable."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e89eb06-4d0c-4cbe-b6ef-fc075c86f418'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T20:01:54.867+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:38:16.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>PNP: Cops to cooperate in probe</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e960f3e-a1c8-413c-b2a1-da2cedd22d4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T20:01:54.867+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:38:16.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PNP vowed all officers tagged in the case will be available
        once the investigation starts.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49de7283-468c-4679-aa9a-507811afcea0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T20:01:54.867+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:38:16.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At any rate, the PNP respects the legal action of NBI in bringing
        the case up for prosecution before the DOJ," PNP chief Dionardo Carlos said.
        "This will allow the respondents the opportunity to face their accusers and
        present their side in the best interest of due process."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7e228ae-4011-463e-926c-4d58b12cfbab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-15T20:01:54.867+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:38:16.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carlos maintained that the police operation in Batangas was legitimate,
        citing a search warrant. However, he added that the PNP would also look into
        the administrative liability of the concerned personnel.</p>'
