      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Europe''s largest carmaker said Wednesday that it delivered 452,900
        battery electric cars to customers in 2021, nearly double its total from the
        previous year. But that wasn''t enough to keep pace with Tesla, which delivered
        over 936,000 vehicles in 2021.</p>'
    '3':
