    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '69ba837b-5f48-47d3-9657-680bb0ba452e'
    'lead': 'The mayors of Pasig and Manila have issued their respective ordinances
      regulating the movement of unvaccinated residents.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-14T05:33:17.750+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-16T12:38:38.090+08:00
    'mgnl:lastActivatedBy': 'magnolia'
