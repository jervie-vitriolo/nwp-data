      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 14) —</strong> Fully
        vaccinated and boosted aviation personnel who have caught COVID-19 may shorten
        their isolation period, the Inter-Agency Task Force announced on Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '541993d3-6990-406b-a0d5-5744649f465c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T18:24:33.547+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T12:38:21.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8797477-c180-4b1b-a1a3-faa3c3053e92'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T18:24:33.547+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T12:38:21.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cabinet Secretary Karlo Nograles said that aviation personnel with
        confirmed COVID-19, but showing mild or no symptoms, can isolate up to five
        days. In this workforce are airline workers, ground handlers, maintenance
        providers, and others with related duties.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65571f20-8abb-433c-bcbc-d343a0c9ee1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T18:24:33.547+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T12:38:21.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2862a25-a8cd-42ab-9534-1a1deebcb0d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T18:24:33.547+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T12:38:21.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, those who are tagged as close contacts who have no symptoms
        do not need to isolate if they are fully vaccinated and boosted. The same
        goes for asymptomatic close contacts who have recovered from COVID-19 within
        the last 90 days.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2152ac46-7a12-45c7-afe2-ad8a4ebeef3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T18:24:33.547+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T12:38:21.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '551caa0e-1fcf-4f3d-8363-36cab21f0ee2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T18:24:33.547+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T12:38:21.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Transportation is also tasked to assign an “appropriate
        accountable group” that will make the decisions related to the shortened isolation
        period.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e734f46-795f-44e5-99ba-46dcb81134df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T18:24:33.547+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T12:38:21.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6676af05-8e6e-40e7-a8b1-d9bf01b4e6c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T18:24:33.548+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T12:38:21.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The updated isolation guidelines are put in place as the government
        eased entry restrictions for passengers, especially those arriving from countries
        on the red list. Filipinos from these areas are again allowed to enter the
        country without the need to avail themselves of bayanihan flights, but they
        still have to follow quarantine protocols and testing requirements.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c637998-5ab4-43dc-9f84-6fead0535612'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T18:24:33.548+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T12:38:21.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '703c352d-319e-4ff1-8f6e-803516edd6f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T18:24:33.548+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T12:38:21.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Health explained that the eased isolation requirements
        were due to the high vaccination rates as well as the mild characteristics
        of the Omicron variant. The agency added that longer periods of isolation
        pose a heavy burden on the healthcare system and the economy.</p>'
