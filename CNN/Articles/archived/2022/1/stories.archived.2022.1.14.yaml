      'mgnl:lastActivated': 2023-01-16T12:38:15.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vaccine czar Carlito Galvez, Jr. said this was achieved despite
        challenges like the ongoing surge and Typhoon Odette, which delayed vaccination
        in parts of the Visayas and Mindanao.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9ed2c8e-c35e-48b9-8360-f97b4ed452c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T22:51:22.302+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:38:15.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee0ac254-b926-4a39-a6ea-664c709e3e8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T22:51:22.302+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:38:15.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, six regions have already fully vaccinated more than 70%
        of their residents: Metro Manila (109.07%), Cordillera Administrative Region
        (78.43%), Ilocos Region (78.17%), Cagayan Valley (74.93%), Central Luzon (75.74%)
        and Calabarzon (71.92%).</p>'
