      'mgnl:lastActivated': 2023-01-16T12:38:39.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9ff5df8-98cc-4d86-b00d-ba978f11a7d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T04:39:17.363+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:38:39.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Wall Street bank on Thursday encouraged US employees who can
        work remotely to do so until February 1, a Goldman Sachs spokesperson told
        CNN.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61640f71-a072-4700-afc7-d7f0226114e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T04:39:17.363+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:38:39.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '650e1801-ee5e-441e-869a-b280bfb8250b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T04:39:17.363+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:38:39.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That is in line with new health policies Goldman Sachs has rolled
        out. The bank recently said it will require all employees and visitors to
        its US offices to show proof of boosters, effective February 1.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03121441-7056-4340-8823-d68b690c2552'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T04:39:17.363+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:38:39.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96c47a0a-005e-48c0-a18a-666153ac1ed0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T04:39:17.363+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:38:39.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Goldman Sachs previously sent a memo on January 2 urging employees
        to work remotely until January 18.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0220965-e0cc-42f1-b9c3-e00d78e34060'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T04:39:17.363+08:00
