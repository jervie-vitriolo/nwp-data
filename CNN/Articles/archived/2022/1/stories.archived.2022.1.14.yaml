  'House-panel-approves-bill-regulating-bank-accounts--e-wallets':
    'author': 'Xianne Arcangel, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-01-14T00:01:48.221+08:00
    'imagesource': 'jcr:98e4872f-aa39-40d5-a1f5-55a448780921'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5c5271b9-241c-4af1-b62b-df162420516e'
    'lead': 'The House Committee on Banks and Financial Intermediaries approves, in
      principle, a substitute bill that would regulate the use of bank accounts and
      e-wallets to prevent their use for unusual and suspicious financial activities.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-14T00:06:32.786+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-16T12:38:43.656+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-16T12:05:36.158+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['House', 'bank-account', 'e-wallet', 'House-Committee-on-Banks-and-Financial-Intermediaries']
    'template': '1'
    'title': 'House panel OKs bill regulating bank accounts, e-wallets'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ab39b0a-cc7a-4845-8d8c-a906fab29612'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T00:06:32.786+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:38:43.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 14) —</strong>&nbsp;The
        House Committee on Banks and Financial Intermediaries has approved a substitute
        bill that would regulate the use of bank accounts and e-wallets to prevent
        their use for unusual and suspicious financial activities.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93f3e3b3-b74e-4cfa-ad33-47e20490ed89'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T00:06:32.786+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:38:43.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5c405d0-53c1-44f1-b4f7-05311a8101d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T00:06:32.786+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:38:43.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The measure was approved in principle on Thursday. It prohibits
        acting as a money mule, or accepting money on someone''s behalf for questionable
        purposes.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4b4f0c9-6631-4e2e-9827-c428cb801179'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T00:06:32.786+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:38:43.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a60a81f7-9fbe-48be-bfe7-df0c33d57b9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T00:06:32.786+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:38:43.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It will also be illegal to open a bank account or e-wallet to receive,
        transfer, or withdraw proceeds from crimes, offenses, or "social engineering
        schemes."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6e8c07e-4810-4aab-84b1-5bb4075aa834'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T00:06:32.787+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:38:43.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f158b7a-51d4-43b9-8265-82dd244cd1ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T00:06:32.787+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:38:43.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During deliberations, Bangko Sentral ng Pilipinas (BSP) Technology
        Risk and Innovation Supervision Department Director Melchor Plabasan said
        the changes they proposed to the measure were aimed at making the bill clearer
        and consistent with other laws or regulations.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d305498-c9bb-48e4-bf6f-d51663db6e24'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T00:06:32.787+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:38:43.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d6bfd0d-c8e1-4ce9-91bc-f0f57c18adfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T00:06:32.787+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:38:43.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the amendments proposed by the BSP include changing the title
        of the bill, which reads "An Act Regulating the Use of Bank Accounts, E-Wallets,
        and other Financial Accounts," and deleting the term "phishing" in favor of  "social
        engineering scheme."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cffbb317-f391-4985-8943-c4ad7277744d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T00:06:32.787+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:38:43.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0658c124-b924-4b4d-9e37-0079555937cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T00:06:32.787+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:38:43.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine National Police (PNP) also proposed the inclusion
        of a provision imposing a penalty that''s one degree higher than the punishment
        provided for by the Revised Penal Code for certain actions prohibited by the
        measure.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2faf97d7-65de-41ac-88c6-fdde5f35c38d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T00:06:32.787+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:38:43.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd57d83e4-7b2c-4444-b84e-88e3c6a830de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T00:06:32.787+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:38:43.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The panel aims to bring the approved measure to the House plenary
        for further deliberations and approval when sessions resume on Jan. 17.</p>'
  'Biden-administration-free-face-masks-for-Americans':
    'author': 'Kate Sullivan, Kaitlan Collins, Betsy Klein, Jeremy Diamond and Paul
      LeBlanc, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-01-14T01:12:12.423+08:00
    'imagesource': 'jcr:6f679c8e-84ed-405c-bf3e-913fb1487257'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e2a45b30-bbf1-47b1-b2b0-a7a30959f30d'
    'lead': 'US President Joe Biden on Thursday announced his administration would
      make "high-quality masks" available to Americans for free, as the US struggles
      to contain the new surge of the Omicron variant and hospitalizations from COVID-19
      reach new highs.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-14T01:18:16.190+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-16T12:38:43.283+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-16T12:05:36.572+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['US', 'Biden', 'face-mask', 'coronavirus', 'COVID-19', 'Omicron']
    'template': '1'
    'title': 'Biden says his administration will make free high-quality face masks
      available to all Americans'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8459170-0df8-4c71-b76a-63fe12be0fdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T01:18:16.191+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:38:43.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;US President Joe Biden on Thursday
        announced his administration would make "high-quality masks" available to
        Americans for free, as the US struggles to contain the new surge of the Omicron
        variant and hospitalizations from COVID-19 reach new highs.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ee64748-122a-4635-87dc-fecccb1885cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T01:18:16.191+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:38:43.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4706d633-c2c2-4cbf-8088-18c9db7c8bfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T01:18:16.191+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:38:43.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President also announced his administration would purchase an
        additional 500 million Covid-19 tests -- on top of the 500 million tests he
        previously announced -- and said the website where Americans can go to get
        the free tests shipped to them will be rolled out next week.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '607fdb0c-9b97-4efe-85f5-29688bfbd991'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T01:18:16.191+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:38:43.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dba5164-c412-4afe-8d98-c90ecb096820'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T01:18:16.191+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:38:43.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I know we all wish could finally be done with wearing masks, I
        get it, but they are a really important tool to stop the spread, especially
        of the highly transmissible Omicron variant," Biden said in remarks from the
        White House.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bc2bdbd-1916-494b-b6f1-51a3aa6800c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T01:18:16.191+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:38:43.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6a95d9a-f4df-4674-94c4-9bc7eacea8af'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T01:18:16.191+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:38:43.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He noted that for some Americans, "a mask is not always affordable
        or convenient to get," and that his administration would announce more details
        about how it will distribute free masks next week.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81297819-96a3-4fce-8a6d-9c438b0523fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T01:18:16.191+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:38:43.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c978cb1d-5cd1-4107-a909-b74e2cc3a4d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T01:18:16.191+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:38:43.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some experts have said Americans should be wearing N95 and KN95
        masks instead of cloth or surgical masks to avoid the spread of the Omicron
        variant of the coronavirus. The US Centers for Disease Control and Prevention
        has not changed its guidance on masking, but earlier this week White House
        Covid-19 response coordinator Jeff Zients said the Biden administration was
        "strongly considering" making these higher quality masks more readily available
        to Americans.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c82ff3c1-7900-42e8-bf72-f29d56cb820f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T01:18:16.192+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:38:43.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb7dc60f-5053-43bf-b841-6e9e6278fd68'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T01:18:16.192+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:38:43.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CDC Director Dr. Rochelle Walensky said Wednesday that the agency
        continues to recommend that "any mask is better than no mask," and that Americans
        should wear a "well-fitting mask" to protect themselves and stop the spread
        of the virus.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c565c67-ec39-4e6f-9a10-f8f62dd855f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T01:18:16.192+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:38:43.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ad4882b-d740-4658-abf0-80e88fbfc816'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T01:18:16.192+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:38:43.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new announcements from the President come as his administration
        faces growing scrutiny alongside record Covid-19 hospitalizations, testing
        challenges and messaging frustration.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98a268a4-8b94-4e1b-a38d-2182d8a9b49b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T01:18:16.192+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:38:43.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d49d7c6-782c-46e8-878f-dc75d408b554'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T01:18:16.192+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:38:43.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden acknowledged the malaise that the country is feeling during
        this latest onslaught of Covid-19 cases.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e82fe04f-f0f4-4379-ab7d-94b14e0e8156'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T01:18:16.192+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:38:43.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a762c19-20a2-4ef3-bfeb-81b17b7414a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T01:18:16.192+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:38:43.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I know we''re all frustrated as we enter this new year -- the Omicron
        variant is causing millions of cases and record hospitalizations," he said,
        before reiterating his belief that the pandemic is primarily affecting the
        unvaccinated in a plea for people to get their shots.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0274a60-9eaa-4345-89c9-a7ed322bda8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T01:18:16.192+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:38:43.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1c22c91-0021-49a9-a6db-0d7da0992958'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T01:18:16.192+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:38:43.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President outlined how much better off Americans who have received
        their vaccination and booster shots are compared to those who have not when
        they are exposed to the virus.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e432b90b-cf3c-4cc1-a8cc-744cc6286e66'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T01:18:16.192+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:38:43.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f7f94f4-bcb6-4004-a80f-ab343ac13978'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T01:18:16.192+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:38:43.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Right now, both vaccinated and unvaccinated people are testing
        positive, but what happens after that could not be more different," Biden
        said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43e9db57-aefd-4d3a-a550-3a7a44e37ae4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T01:18:16.192+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:38:43.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e375ad72-b6d9-410a-908c-3f409c3faa76'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T01:18:16.192+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:38:43.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During his remarks Biden also announced plans to deploy a new wave
        of medical teams to six states to help hospitals combat Covid-19.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6005c460-6f01-444b-bbe0-d495e5947e2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T01:18:16.193+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:38:43.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08382091-e30b-436e-b038-6b22ea28f7fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T01:18:16.193+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:38:43.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The military medical teams will support the Cleveland Clinic in
        Ohio, Coney Island Hospital in Brooklyn, Rhode Island Hospital in Providence,
        Henry Ford Hospital outside Detroit, University of New Mexico hospital in
        Albuquerque and University Hospital in Newark, New Jersey, Biden said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cd93bfa-7de7-47ee-88b2-2ecf3d0d75b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T01:18:16.193+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:38:43.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9a6106c-3aaa-4b1d-8721-e852f0ba4f38'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T01:18:16.193+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:38:43.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We were joking earlier -- but we weren''t really joking: When you
        need something done, call in the military," Biden said in remarks from the
        White House.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd79523c5-5738-4db0-a63b-4d15eaf36ba1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T01:18:16.193+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:38:43.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59231e73-676d-4c39-b441-fee501b3e280'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T01:18:16.193+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:38:43.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President was joined on Thursday by Defense Secretary Lloyd
        Austin and Federal Emergency Management Agency Administrator Deanne Criswell
        for a briefing on the deployment of resources and personnel. The trio will
        also speak with federal surge teams already deployed to hospitals in Arizona,
        New York and Michigan.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f01fee84-9d79-41e5-8f72-51583007f1fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T01:18:16.193+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:38:43.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46efafe5-3706-4ba2-ac85-6490eba5cd6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T01:18:16.193+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:38:43.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden had announced plans last month to mobilize 1,000 military
        medical personnel to help overwhelmed hospitals amid the Omicron surge. "These
        are just part of the first wave of deployments," the White House official
        said of the latest mobilizations. "Teams will continue to be mobilized and
        deployed where they are needed over the coming weeks to confront Omicron."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83359d1d-ea8b-436e-8e45-dcdb1ce86b05'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T01:18:16.193+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:38:43.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1db7b763-a79a-4c66-a178-560461a6e77b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T01:18:16.193+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:38:43.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These teams will be providing relief, triaging patients, helping
        to decompress overwhelmed emergency departments, and freeing up health care
        providers to continue other lifesaving care. They will be working alongside
        health care workers on the front lines to give them the support they need,"
        a White House official said on Monday night.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faf99239-6e1f-479a-bdfe-01a96509b6ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T01:18:16.193+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:38:43.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3614a9e4-5be4-4ad3-bf65-e65c459e1b42'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T01:18:16.193+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:38:43.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 151,000 Americans were in the hospital with Covid-19 nationwide
        on Wednesday, according to data from the Department of Health and Human Services.
        And the US averaged more than 747,260 new Covid-19 cases daily over the last
        week, according to Johns Hopkins University data.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe40497b-0302-4e5d-9df2-dabd5ea379c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T01:18:16.193+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:38:43.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60c72700-a4e1-4c0a-81ff-263c7106d972'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T01:18:16.194+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:38:43.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s about three times last winter''s peak average (251,987 on
        January 11, 2021), and about 4.5 times the peak from the Delta-driven surge
        (166,347 on September 1), according to JHU.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd7dfe77-2b9f-431c-b80a-34b9aad57f62'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T01:18:16.194+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:38:43.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8b1d4b4-9c48-43b0-a66d-70852c42e19c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T01:18:16.194+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:38:43.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The surge has put considerable stress on hospitals nationwide. And,
        to combat the massive strain on health care services that comes as more staff
        members call out sick with the virus, state leaders have enacted emergency
        procedures to help hospitals cope.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cc3c902-9a0b-4014-b4c2-0c5fd301c991'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T01:18:16.194+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:38:43.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bde4398f-8b4c-47a6-8a33-2f8cc6b012be'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T01:18:16.194+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:38:43.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The sudden and steep rise in cases due to Omicron is resulting
        in unprecedented daily case counts, sickness, absenteeism, and strains on
        our health care system," Dr. Rochelle Walensky, director of the US Centers
        for Disease Control and Prevention, said during a Wednesday briefing.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43f00209-7ed9-4510-83b6-ad7702ef4d44'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T01:18:16.194+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:38:43.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/01/13/politics/biden-omicron-medical-team-deployments/index.html">Biden
        says his administration will make free high-quality face masks available to
        all Americans</a>."</em></p>'
