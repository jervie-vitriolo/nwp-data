      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '709150d3-937b-4d25-8091-3e8416e47396'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T18:10:47.357+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:38:22.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The test with Doran-Kroll Competition is a preparation for Bustamante''s
        biggest assignment yet - a chance to take a seat in the W Series, which is
        the all-women open-wheel support series to Formula One.</p>'
    '7':
