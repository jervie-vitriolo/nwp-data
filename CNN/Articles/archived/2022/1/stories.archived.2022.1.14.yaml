      'mgnl:lastActivated': 2023-01-16T12:38:22.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>British racing driver Richard Lyons will coach Bustamante in the
        two-day test.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b30c673d-a668-4d63-ab6e-a079c87f4610'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T18:10:47.357+08:00
