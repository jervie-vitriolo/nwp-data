      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 14)—</strong>&nbsp;Two
        regional offices of the Department of Education (DepEd) have suspended classes
        in public schools in Metro Manila and Calabarzon amid soaring COVID-19 cases
        in the areas.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fa92244-aeb1-443f-bdbc-ca4b4fdc8792'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T19:40:53.774+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:38:29.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a memorandum issued Friday, the DepEd-National Capital Region
        announced the suspension of classes from Jan. 15 to 22 to "ease the health
        burden" —&nbsp;both physical and mental —&nbsp;of personnel and learners caused
        by the spike in coronavirus infections.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '747e9dce-1e94-4ba9-8dad-bb637dc5a2b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T19:40:53.774+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:38:29.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Classes shall resume on Jan. 24 on "purely asynchronous distance
        learning modalities," DepEd-NCR said.</p>'
