    'template': '1'
    'title': 'PH tallies new record-high COVID-19 daily infections, active cases'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c6a4714-2ddd-4974-a292-91700e10dc25'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T16:01:17.085+08:00
