      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The exams will now be held on <a href="https://sc.judiciary.gov.ph/files/bar-2021/bar-bulletin-33.pdf"
        target="_blank">Feb. 4 and 6</a>, from its previous rescheduled date of Jan.
        23 and 25.</p>'
