    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6016e0ed-7000-49aa-b793-75c946a424f1'
    'lead': 'Novak Djokovic had his visa canceled after entering Australia without
      a valid exemption for the country''s vaccination requirements, but a judge ruled
      that he could stay.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-14T07:42:45.165+08:00
    'mgnl:createdBy': 'chesca'
    'mgnl:lastActivated': 2023-01-16T12:38:35.378+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-16T12:05:40.753+08:00
