      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33c55f6a-a51f-4bb5-99bb-3b16ae189291'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T18:28:21.025+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:38:20.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hospital was required to prepare 300 beds —half of their mandated
        beds—for their COVID-19 response, according to the DOH''s instruction. However,
        their COVID-related patients already topped 370 as of Jan. 13. This number
        also includes probable and suspect patients along with individuals waiting
        in the emergency room to get readmitted, he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '154a592b-1925-4625-bde3-c9c78a22a85d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T18:28:21.025+08:00
