      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9168cea1-4a37-4648-933a-429cd50d2680'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T22:51:22.302+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:38:15.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Task Force against COVID-19 said 54,457,863 people
        already received full protection against the coronavirus, which represents
        70.60% of the country''s target population of around 77 million - which the
        government aims to fully immunize by the first quarter of 2022, and reach
        90 million by the end of the second quarter.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43b85302-d9d8-4820-ba89-adba0a8516f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T22:51:22.302+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:38:15.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aee5208-cef8-4275-832e-878be2619f30'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T22:51:22.302+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:38:15.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total of 117,383,756 vaccine doses have been administered nationwide
        as of Jan. 13. A 1.04 million average daily vaccination rate has also been
        recorded over the past three days.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5573f2ea-72e7-4a72-8315-c28481076c55'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T22:51:22.302+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:38:15.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdcd9a95-9bcf-4786-8391-473885a9a62c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T22:51:22.302+08:00
