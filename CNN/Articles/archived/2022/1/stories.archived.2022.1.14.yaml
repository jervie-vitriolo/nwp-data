      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In total, Tesla boosted its deliveries last year by roughly 436,600
        compared to an increase of 220,900 for the Volkswagen Group, which owns brands
        including Audi, Porsche and Skoda.</p>'
    '5':
