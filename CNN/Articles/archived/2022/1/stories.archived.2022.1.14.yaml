      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During his live clip, Ong reiterated the call for the establishment
        of an infectious disease hospital in order for the country to prepare for
        possible future pandemics.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5f01a5b-d32d-4d0d-8254-97c275629ee0'
