      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the new deaths, 21 occurred in January, five in December 2021,
        14 in October 2021, 12 in September 2021, nine in August 2021, five in July
        2021, three in June 2021, one in May 2021, three in April 2021, four in March
        2021, three in February 2021, and one in November 2020.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7926fbe1-7de4-470c-bc0e-e32b4d199da3'
      'mgnl:activationStatus': true
