      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48a1d606-6329-4725-a618-1dd620d8856d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T16:25:00.498+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:38:24.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The total excludes data from eight laboratories that failed to submit
        their reports on time, the agency added. Those laboratories contributed an
        average of 1.7% of tested samples and 2.5% of positive individuals in the
        last 14 days.</p>'
