      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government added that its decision to lift the suspension "opens
        a new chapter in global digital diplomacy" and "sets a new operational template
        for Twitter to come back stronger for the benefit of Nigerians."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9b205b5-6625-41e5-a32f-85dc0c7c63c9'
