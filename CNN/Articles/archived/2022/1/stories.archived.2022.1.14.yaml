      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cardiologist who rose to fame giving medical advice through
        social media emphasized the need to be extra careful for those who fortunately
        haven’t caught the virus. He said, “<em>Iba ''yung inaral ko sa Covid. Iba
        ''yung na-experience mo mismo. Iba ''yung libro, iba ''yung aktwal</em>.”</p>'
