      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most employees are encouraged to work remotely during the week of
        January 17 as the bank continues to monitor the environment, the Bank of America
        spokesperson said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a514115a-c135-48ba-8aa9-20a2284a82ed'
      'mgnl:activationStatus': true
