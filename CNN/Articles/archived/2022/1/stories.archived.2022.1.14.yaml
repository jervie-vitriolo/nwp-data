      'text': '<p><strong>Metro Manila (CNN Philippines, January 14) —</strong> East
        Avenue Medical Center (EAMC) is again seeing bed capacities get full amid
        the current spike in COVID-19 infections but unlike the previous surge, they''re
        using fewer equipment this time.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2723e03-dfd0-4c6c-8bab-07f6e005016d'
      'mgnl:activationStatus': true
