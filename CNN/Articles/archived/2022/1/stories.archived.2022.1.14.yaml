      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"2021 was very challenging due to global semiconductor shortages,
        but we nevertheless consistently implemented our clear future course," sales
        boss Christian Dahlheim said in a statement. "The doubling of our battery-electric
        volumes and the high demand for all our vehicles clearly show that we are
        on the right track."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c321341d-32be-4af1-b973-565917056f5c'
