      'jcr:uuid': '090dfad6-8bf0-4dcf-b5b8-bab6b57d179f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T16:39:40.041+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:38:27.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saudi Arabia, Canada, Spain, Antigua and Barbuda, Curacao, Malta,
        Puerto Rico, Aruba, French Guiana, Mayotte, US Virgin Islands, Iceland, Mozambique,
        and Somalia were placed under the red list from Jan. 16 to 31.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfd48540-9aaa-4419-9a4f-48dda7d6d4ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T16:39:40.042+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:38:27.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The spokesperson said Filipinos coming from countries placed under
        the red list can enter through regular flights, an update to the previous
        resolution that only allows entry of Filipino citizens who will arrive via
        repatriation programs or the government''s special Bayanihan flights.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03ae97e2-32e4-4eec-b0ef-46884eecb5b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T16:39:40.042+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:38:27.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Napagdesisyonan na kahit sa red list countries na mga Filipinos,
        we will now allow them to come in as long as they comply with the red list
        protocols. Hindi na kailangan maghintay ng Bayanihan flight from these countries,"
        he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '319bf408-50e1-4829-a6e7-a2f3087ceda5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T16:39:40.042+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:38:27.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We decided that Filipinos coming from red list countries
        can come in as long as they comply with the protocols. They don''t need to
        wait for Bayanihan flights.]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f4cdb8b-b5be-41eb-8801-b708eaf17e7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T16:39:40.042+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:38:27.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nograles, however, clarified foreign tourists from red list areas
        are still prohibited from entering the country.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0754807f-5ad0-4c60-b13c-ced133c550aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T16:39:40.043+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:38:27.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All inbound travelers, regardless of their country of origin and
        vaccination status, need to present a negative RT-PCR test result taken 48
        hours prior to departure to the Philippines.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b092df8-2b97-4962-a96c-762b36e803ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T16:39:40.043+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:38:27.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fully vaccinated individuals coming from red list countries need
        to undergo facility-based quarantine and take an RT-PCR test on the 7th day.
        If negative, they need to undergo home quarantine until the 14th day, Nograles
        said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '813852f0-e1d7-42e2-baa1-1d5079dc588d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T16:39:40.043+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:38:27.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the unvaccinated or partially unvaccinated, the same rules apply,
        but they can only be discharged from the quarantine facility after 10 days.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f70d1ee6-5cd4-4716-a35f-59b8dfe05c4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T16:39:40.043+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:38:27.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Green, yellow list</h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f67c414d-bf7e-4b4a-86df-b8c6e7d35232'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T16:39:40.043+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:38:27.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The following countries/territories/jurisdictions were placed under
        the green list from Jan. 16 until month-end: Bangladesh, Benin, Bhutan, British
        Virgin Islands, China, Cote d''Ivoire, Djibouti, Equatorial Guinea, Falkland
        Islands, The Gambia, Ghana, Guinea, Hong Kong, India, Indonesia, Japan, Kosovo,
        Kyrgyzstan, Montserrat, Morocco, Niger, Oman, Pakistan, Paraguay, Saba, Saint
        Barthelemy, Senegal, Sierra Leone, Sint Eustatius, Taiwan, Timor-Leste, and
        Uganda.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0801ccb-b17a-4429-b5a8-405104e17114'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T16:39:40.044+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:38:27.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fully vaccinated travelers from the green list no longer have to
        undergo facility-based quarantine. The unvaccinated and partially vaccinated
        have to stay in a quarantine facility until the release of their negative
        RT-PCR test result taken on the 5th day.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97e013e3-90fb-4298-b74d-f8c10f35d79f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T16:39:40.044+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:38:27.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All other nations not placed under green or red list are part of
        the yellow list. Vaccinated travelers from the yellow list need to book a
        quarantine facility until the release of their negative swab test taken on
        the 5th day. Unvaccinated travelers have to wait until the 7th day to undergo
        an RT-PCR test.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b722b6c4-59f8-4662-99d9-31aa0d080d1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T16:39:40.044+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:38:27.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Quarantine hotel to isolation center</h2>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c288452-0c2c-4306-aff9-85f327716493'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T16:39:40.044+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:38:27.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nograles said the IATF also approved allowing hotels used as the
        quarantine facility of returning Filipinos to double as an isolation facility
        if they test positive for COVID-19. He said this will cut down the current
        tedious process of having to transfer an infected traveler to a different
        isolation facility.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '254d8622-4a98-4e1e-89d9-bcff4ca50fa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T16:39:40.044+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:38:27.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said hotels can have a dedicated floor to be used for the isolation
        of COVID-19 patients.</p>'
  'icefish-colony-discovered-in-Antarctica':
    'author': 'Katie Hunt, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-01-14T14:19:07.244+08:00
    'imagesource': 'jcr:9a0f84f2-8e8e-472b-9e26-0a1cd0f52ec7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cab34842-695a-4084-8c4c-ecbf70feccda'
    'lead': 'A breeding colony of 60 million fish has been discovered in Antarctica''s
      ice-covered Weddell Sea -- a unique and previously unknown ecosystem that covers
      an area the size of Malta.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-14T14:22:19.971+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-16T12:38:26.900+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-16T12:05:45.747+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'An icefish colony discovered in Antarctica is world''s largest fish
      breeding ground'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fa1b3c4-e357-441e-b3f0-1560af84ab76'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T14:22:19.971+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:38:26.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> A breeding colony of 60 million fish has
        been discovered in Antarctica''s ice-covered Weddell Sea -- a unique and previously
        unknown ecosystem that covers an area the size of Malta.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5abd642e-aa73-4b97-911d-a9e8a0663ef8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T14:22:19.971+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:38:26.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fascinating find shows how little is known about the ocean depths.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '466a3c5b-09d2-42d9-ab24-007d83bac4c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T14:22:19.971+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:38:26.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vast colony, believed to be the world''s largest, is home to
        the remarkable icefish (Neopagetopsis ionah), which has a see-through skull
        and transparent blood. Icefish are the only vertebrates to have no red blood
        cells.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbd00ae3-9ccb-4019-af66-761e4cc7b184'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T14:22:19.971+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:38:26.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To survive at such low temperatures, it has evolved an anti-freeze
        protein in its transparent blood that stops ice crystals from growing.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7a65b2b-72c7-401a-882a-3a0f3b8510b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T14:22:19.971+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:38:26.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The breeding colony was discovered in February 2021 by the German
        polar research vessel Polarstern, which was surveying the seabed about half
        a kilometer below the ship. It used a car-sized camera system attached to
        the stern of the ship that transmits pictures up to the deck as it''s being
        towed.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bccb62fd-9b9a-4e63-a7b2-a5bfa3e460a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T14:22:19.971+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:38:26.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The expedition was focused on ocean currents and the discovery of
        the nests, made distinct from the muddy seabed by a circle of stones, was
        a surprise.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87aa6db9-53c8-4b2b-a083-a96f247fcee9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T14:22:19.971+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:38:26.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We just saw fish nest after fish nest for the whole four hours,
        and during that time we covered maybe six kilometers (3.7 miles) of the sea
        floor," said Autun Purser, a postdoctoral reseacher at the Alfred Wegener
        Institute in Bremerhaven, Germany. He''s the lead author of a study on the
        icefish colony that published in the journal Current Biology on Thursday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cac8a54e-0a54-42b3-87aa-5bc20a6914ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T14:22:19.971+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:38:26.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''d never seen anything like it in 15 years of being an ocean
        scientist," Purser said. "After that dive, we emailed the experts on shore
        who know about fish like this. They said, yep, this is pretty unique."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5f03483-780f-4378-9579-5c7a71a09d49'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T14:22:19.971+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:38:26.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Dramatic extent</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d5aff8d-1639-45c7-b27c-c1bd1f407522'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T14:22:19.972+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:38:26.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Four further camera dives revealed the dramatic extent of the breeding
        colony -- and its striking uniform nature.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c00a875c-7a49-4802-b370-8596565f31b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T14:22:19.972+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:38:26.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is indeed a surprising discovery," said John Postlethwait,
        a professor of biology at the University of Oregon, who studies the fish.
        He wasn''t involved in the research.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a148930-0d70-4f93-bbfb-1aa7b338c9f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T14:22:19.972+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:38:26.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is also significant. The extent of the biomass is to me at least
        unexpected. And the extent to which the fish change the bottom structure of
        sediment creates (a) habitat for a community that ripples up the foodweb to
        support a huge variety of species," he added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '717e0ce5-2087-4fc4-975f-04a516543297'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T14:22:19.972+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:38:26.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The colony covers more than 240 square kilometers (93 square miles),
        the researchers said. With, on average, one nest for every three square meters,
        they estimated that the colony includes about 60 million active nests.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b2c6bca-4e5c-4ce3-a83d-fc81ba6860fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T14:22:19.972+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:38:26.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Each of the evenly spaced nests was about 15 centimeters (6 inches)
        deep and 75 centimeters in diameter, contained on average 1,735 eggs. Most
        were guarded by one adult fish. Some nests only contained eggs, and some were
        unused.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07739096-5d69-4bcf-b666-81f917fb37ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T14:22:19.972+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:38:26.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The spacing of the nests is kinda like the spacing of birds on
        a telephone line," Postlethwait added via email.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f057aff3-39cb-440e-ab84-2f4c4e308015'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T14:22:19.972+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:38:26.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Some animals like to be social, but there''s a limit. Congregating
        may give them advantages for finding mates but provides a rich point source
        for predation."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1fd0965-e05c-48c3-9d58-4caac4eaa3d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T14:22:19.972+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:38:26.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fish appear to be attracted by an area of warmer water, which
        is around 2 degrees Celsius warmer than the surrounding sea bed, which is
        a chilly 0 degrees Celsius, said Purser. (Sea water freezes at a lower temperature
        than fresh water.)</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d4a9768-5272-4c3c-b733-a96b41cfe4f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T14:22:19.972+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:38:26.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers have deployed two camera systems to monitor the
        icefish nests until a research vessel returns. The hope is that photographs
        will catch more details about the fish nest ecosystem.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f582da0-a79f-46d6-9c46-ebcbe830c688'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T14:22:19.972+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:38:26.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One question researchers want to answer is how long the adult fish
        guard the eggs -- experts suspect it could be months -- and whether it was
        the male or female standing watch.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa87ac7b-bd45-4914-8986-b2f88510c967'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T14:22:19.972+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:38:26.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It appears that that the reproductive behavior of most, if not
        all, icefishes, revolves around male courtship of females through building
        a ''good'' nest, said icefish expert H. William Detrich, professor emeritus
        of biochemistry and marine biology at Northeastern University, via email.
        He wasn''t involved in the research.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '417733d5-b897-4a68-94db-d7b5ec4e7c3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T14:22:19.972+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:38:26.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The findings reveal a globally unique ecosystem, according to the
        researchers, and they say it should be designated a protected area.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3f6300b-af20-425d-b2c6-8bfd9791eb6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T14:22:19.973+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:38:26.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The implications for conservation of this species are clear --
        a marine protected area should be established in the Weddell Sea to prevent
        exploitation of this icefish species, " Detrich added.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86ea88c3-3db3-4b89-bd81-bb72b4729914'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T14:22:19.973+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:38:26.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Seal food?</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06be2527-6723-496f-905b-093c291b2e32'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T14:22:19.973+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:38:26.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the Weddell Sea is covered with sea ice all year round, the
        ice is relatively thin -- three feet thick -- meaning that photosynthesis
        can still take place and life can thrive. Purser said the Weddell Sea floor
        is far from barren, with sea sponges, corals, octopuses and star fish lurking
        along the seabed.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bf9c7dd-1e19-4687-92e4-79a7b7332101'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T14:22:19.973+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:38:26.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around 2,000 seals also live in the area and likely dive in the
        breeding area and feed on the icefish, he said, although they didn''t have
        definitive evidence.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89161071-16be-43e1-b404-b34e754b2530'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T14:22:19.973+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:38:26.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Purser said while there were species of freshwater fish that make
        similar kinds of nest, scientists had "never seen any colonies like this in
        the deep sea."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40ebca9d-4766-44ac-8e2d-b66f21fa7a2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T14:22:19.973+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:38:26.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I guess we''ve only filmed maybe 1% of the Weddell Sea floor, and
        who knows what else is hidden around the place. I am convinced there''s many
        gaps in our knowledge of the deep sea."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f37d4fb8-9340-4d83-9896-390b9ef7578b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T14:22:19.973+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:38:26.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2022/01/13/world/icefish-colony-discovery-scn/index.html">An
        icefish colony discovered in Antarctica is world''s largest fish breeding
        ground"</a>.</em></p>'
  'North-Korean-missile-could-hit-US':
    'author': 'Katie Bo Lillis, Barbara Starr and Oren Liebermann, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-01-14T14:23:17.615+08:00
    'imagesource': 'jcr:65901f47-a50a-4b46-9e5f-fa92e170fd6c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bf8c2de0-1dfc-46e9-ac14-8a16bc636c11'
    'lead': 'In the minutes after North Korea launched a ballistic missile around
      7:30 a.m. local time on Tuesday, the US command responsible for protecting the
      American homeland from airborne threats raced to determine whether the missile
      might be capable of striking the United States -- and for a moment, took steps
      as if it was.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-14T14:24:56.310+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-16T12:38:26.172+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-16T12:05:46.056+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Early warning systems first suggested North Korean missile could hit
      US, causing temporary scramble'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb4dd2d1-4fff-4898-9700-5bf359c94a8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T14:24:56.310+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:38:26.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> In the minutes after North Korea launched
        a ballistic missile around 7:30 a.m. local time on Tuesday, the US command
        responsible for protecting the American homeland from airborne threats raced
        to determine whether the missile might be capable of striking the United States
        -- and for a moment, took steps as if it was.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fd4733c-adf8-4844-8f42-dae9c3b97bf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T14:24:56.310+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:38:26.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was "ugly," one US lawmaker briefed on the launch said. Defense
        officials "didn''t have a good feel for its capabilities" right away, this
        person added.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2928cc76-0d6e-4f7b-ac35-cada3df70d06'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T14:24:56.310+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:38:26.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Initial telemetry readings -- which can be inaccurate and are often
        discarded as more data becomes available -- suggested that the missile could
        pose a threat as far away as the Aleutian Islands off Alaska or the California
        coast, two sources familiar with the matter told CNN.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b8e7f5c-d68a-496b-a1be-11afe66473fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T14:24:56.310+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:38:26.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Within minutes, US Northern Command and the Northern American Aerospace
        Defense Command (NORAD) dismissed those initial readings and assessed that
        the missile posed no direct threat to the mainland of the United States. The
        test weapon -- which sources say was a less maneuverable version of a hypersonic
        glide vehicle designed to evade missile defenses -- splashed down harmlessly
        in the sea between China and Japan, thousands of miles away from threatening
        America.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90cbb8ff-aaed-4e7a-856b-bf7684d34c3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T14:24:56.310+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:38:26.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in those few moments of uncertainty, the situation escalated
        quickly enough that the Federal Aviation Administration, which is part of
        a routine interagency discussion whenever there is a missile launch of this
        kind, grounded some planes on the West Coast around 2:30 p.m. PST on Monday
        for about 15 minutes.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0249c57-08d9-42f3-bf5c-666f75aeff31'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T14:24:56.311+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:38:26.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The grounding forced air traffic controllers to hold some aircraft
        on the ground, while briefly diverting others in the air, according to air
        traffic control recordings, but controllers were at a loss when asked to explain
        to pilots what had caused the grounding. Some controllers erroneously referred
        to it as a national ground stop, something which hasn''t been seen since 9/11.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55b6df6b-fcc6-4f3c-8237-4bf1bf233642'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T14:24:56.311+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:38:26.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The question, now, is what sparked that initial burst of urgency
        -- and perhaps, why the FAA reacted the way that it did.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2386c0fe-9d6a-467c-a2cb-eb396fc57a3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T14:24:56.311+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:38:26.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What we''re seeing here is just the normal process of coordination
        and communication out of which early on some decisions were made that probably
        didn''t need to get made," Defense Department spokesman John Kirby told reporters
        on Thursday afternoon.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '679b267b-f223-4473-9c39-76573945c41d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T14:24:56.311+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:38:26.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NORAD insists that it was the FAA''s call to issue the ground stop
        and that it did not issue a warning or alert as a result of the North Korean
        missile launch.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0315de8-5a29-4e6f-b11b-872f3bb4bbc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T14:24:56.311+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:38:26.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As a matter of precaution, the FAA temporarily paused departures
        at some airports along the West Coast," the FAA said in a statement on Tuesday.
        "The FAA regularly takes precautionary measures. We are reviewing the process
        around this ground stop as we do after all such events."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3df23228-8f1f-4923-bcd6-9787cbca1791'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T14:24:56.311+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:38:26.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FAA did not respond to CNN''s multiple requests for comment
        on Thursday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63f953b7-5dae-4f69-8ac8-6fcaf562e2b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T14:24:56.311+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:38:26.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A US official said the ground stop was not communicated through
        the FAA''s Air Traffic Control System Command Center, based in Warrenton,
        Virginia, and instead went straight to regional centers on the West Coast.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5be13f38-b024-43c6-a8b5-51f79bb50a6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T14:24:56.311+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:38:26.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The launch on Tuesday was the second such launch by North Korea
        within the space of a week. But the first, last Thursday, was far less sophisticated,
        South Korean officials have said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af5e7b44-8151-4b9b-bc09-3df6787fb6c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T14:24:56.311+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:38:26.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US officials are still conducting their assessment of the most recent
        test, but analysts who closely track North Korea''s weapons development programs
        have identified the missile used on Tuesday as what is known as a "maneuverable
        reentry vehicle" -- still a hypersonic glide vehicle that can alter course
        after reentering the atmosphere but that has a limited range and maneuverability
        compared to more advanced systems.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '212e6fe3-f9f8-4232-895c-e906983326a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T14:24:56.311+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:38:26.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s basically falling," said Jeffrey Lewis, a weapons expert
        and professor at the Middlebury Institute of International Studies. "It''s
        falling with style."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da556e57-a2f7-43dd-9a85-b8aa86e95e95'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T14:24:56.311+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:38:26.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lewis said it''s not unusual for detection systems such as radar
        or infra-red satellites to struggle to determine a missile''s trajectory in
        the first moments after a launch.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0551122c-fef1-47cf-995f-645e34efd1c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T14:24:56.311+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:38:26.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If it''s a regular old ballistic missile, they can usually calculate
        that pretty well, but you have to wait for the engine to stop firing," he
        said. "So that''s why you sometimes see mistakes, because you''re trying to
        calculate it before the engine stops firing, and if you''re at a funny angle,
        you might be able to see that it''s going up but not what direction."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27b83f69-eec2-40f6-9437-6a6dd2cbe14c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T14:24:56.312+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:38:26.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In any case, there is no question that the launch violated UN Security
        Council resolutions that prohibit North Korea from any ballistic missile activity.
        And arms control experts have continued to raise alarms that Pyongyang''s
        weapons development program continues to pose a long-term threat to the United
        States and its allies.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51570631-18a3-4c62-9eb2-ded4197e0f83'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T14:24:56.312+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:38:26.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US officials familiar with North Korea''s weapons development programs
        say Pyongyang''s efforts to develop hypersonic missiles is not a surprise
        -- North Korea has telegraphed its intent publicly -- even if some of the
        specific capabilities demonstrated by the missile launched on Tuesday were
        surprising. Those sources declined to specify what capabilities were unknown.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f885c7c4-ef6c-432f-8cab-0421daf05d6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T14:24:56.312+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:38:26.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In January of last year, North Korea stated publicly that it had
        "finished research into developing warheads of different combat missions including
        the hypersonic gliding flight warheads for new-type ballistic rockets and
        was making preparations for their test manufacture."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e3282a8-2afd-4cf8-b4a4-cc54b78c3091'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T14:24:56.312+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:38:26.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, after years of high-profile diplomatic exchanges between
        former President Donald Trump and North Korean leader Kim Jong Un, the Biden
        administration has so far taken a relatively low-key approach to North Korea
        even as it has continued to condemn testing by Pyongyang.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd73a7f5a-4e3c-4aa7-bd35-9e4bc43d1c1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T14:24:56.312+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:38:26.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2022/01/13/politics/north-korean-missile-faa-grounded-planes/index.html">Early
        warning systems first suggested North Korean missile could hit US, causing
        temporary scramble</a>".</em></p>'
  'DOJ-murder-charge-doctor-former-justice':
    'caption': 'The Department of Justice (DOJ) filed a murder case against a doctor
      for the killing of retired Court of Appeals Associate Justice Normandie Bringas
      Pizarro. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-01-14T14:50:41.176+08:00
    'imagesource': 'jcr:c25e51c0-ba69-491f-81e3-33e3401909e8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '964f6845-6003-40c5-a149-fc628d14cf11'
    'lead': 'The Department of Justice (DOJ) filed a murder case against a doctor
      for the killing of retired Court of Appeals Associate Justice Normandie Bringas
      Pizarro.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-14T14:52:18.777+08:00
