    'mgnl:tags': ['department-of-education', 'face-to-face-classes', 'physical-classes',
      'in-person-classes', 'expansion', 'department-of-health', 'meeting', 'covid-19']
    'template': '1'
    'title': 'DepEd to push for expansion of in-person classes in meeting with DOH
      on Jan. 17'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bffb3311-e0d8-42ba-8dce-9e2a45a1c7d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T15:21:30.098+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T12:38:25.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 14) —</strong> Education
        officials are set to meet with the Health Department on Monday regarding their
        plans to expand limited face-to-face classes.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '950be015-cb77-47d1-9500-acb7858afac7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T15:21:30.098+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T12:38:25.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Education Undersecretary Nepomuceno Malaluan said Friday they will
        "really, strongly" recommend the expansion of the program, following the success
        of the pilot run in December.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fdb8c10-4da2-4858-9f7c-938ff8ce5a40'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T15:21:30.098+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T12:38:25.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"On various evaluation parameters, very favorable ang naging report
        at feedback ng mga lumahok dito (pilot face-to-face classes)," Malaluan said.
        "[Ang] overall attendance ng mga bata, as much as 93%."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd90830dc-f98a-48a3-a504-bbff6d53eb72'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T15:21:30.098+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T12:38:25.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We received very favorable reports and feedbacks from
        the participants on various evaluation parameters. Overall, as much as 93%
        have participated in the pilot.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0828beca-e2aa-440d-95a2-075e9c079246'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T15:21:30.098+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T12:38:25.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the department also saw "very" positive feedback on several
        other parameters, including the feeling of safety among students, parents,
        and teachers; satisfaction with the implementation of health protocols; satisfaction
        with the contribution of in-person classes on learning; and even confidence
        to continue and expand the program.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99b7dc59-3522-4ca6-a5e9-a7f41197d8cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T15:21:30.098+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T12:38:25.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DepEd official added "there will be some refinements on certain
        aspects, kagaya nung paglalagay ng physical barriers [like the setting up
        of physical barriers] — and in addressing some challenges."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f2bcb97-30b4-46b7-945f-aa526b6a7b10'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T15:21:30.099+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T12:38:25.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He, however, noted that the expansion will still depend on how the
        country is faring amid the new wave of COVID-19 cases, which is why they need
        to consult the DOH.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8573d1b7-1bc8-446e-a397-e2fd4fcbe8c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T15:21:30.099+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T12:38:25.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DepEd initially planned to expand in-person classes this month,
        but it was put on hold at least&nbsp;until Jan. 15, as&nbsp;Metro Manila and
        many other areas were placed under the stricter Alert Level 3.</p>'
  'Comelec-Pudno-nga-Ilokano-vs-Marcos-preconference':
    'author': 'Melissa Luz Lopez, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-01-14T15:19:13.071+08:00
    'imagesource': 'jcr:e47cf21f-ef4f-489d-aa46-547065a92a48'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'aa492440-ec7f-480a-88a4-bdb181ccb466'
    'lead': 'The Commission on Elections Second Division has given parties to the
      seventh and final case against presidential aspirant Bongbong Marcos until Monday
      to submit their final responses to the case before it is submitted for resolution.
      During the Friday pre-conference, Marcos’ lawyers refused to accept any of the
      points raised by petitioners Pudno nga Ilokano, represented by former poll chairman
      Christian Monsod.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-14T15:22:15.534+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-16T12:38:25.110+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-16T12:05:46.563+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Comelec', 'Pudno-nga-Ilokano', 'Bongbong-Marcos', 'Christian-Monsod']
    'stories': ['63a8f04d-261e-46bb-8559-323b348d1557']
    'template': '1'
    'title': 'Comelec gives 3 days for Marcos camp, Monsod-led group to submit final
      points on seventh DQ case'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f6619f0-94d9-447f-8c84-0c4bd9f43883'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T15:22:15.534+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-16T12:38:25.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 14) —</strong> The
        second division of the Commission on Elections gave parties involved in the
        seventh and last petition against former senator Ferdinand "Bongbong" Marcos
        Jr.''s presidential bid until Monday to file their final points on the case.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdba4143-9489-4a3c-98f2-16ea33a495e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T15:22:15.534+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-16T12:38:25.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Members of the group Pudno Nga Ilokano, or real Ilocanos, filed
        the disqualification case in December. The group is represented by former
        Comelec chairman and constitutionalist Christian Monsod and fellow lawyer
        Ray Paolo Santiago.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cd9bdfc-67d4-4a1c-bb70-984edf0ccaf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T15:22:15.535+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-16T12:38:25.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>LIST: <a href="http://cnnphilippines.com/news/2021/12/9/LIST-Bongbong-Marcos-petitions-2022-bid-Comelec.html">Petitions
        against Bongbong Marcos'' 2022 presidential bid</a></strong></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7249745-d8fb-4f45-baf9-5ae71f3be329'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T15:22:15.534+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-16T12:38:25.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the pre-conference hearing on the petition on Friday, Santiago
        said both camps have been given three days to file their respective memoranda,
        which poll commissioners will use to make a decision.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db224064-ea64-4004-854f-9d4ae5468347'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T15:22:15.534+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-16T12:38:25.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unlike last week''s proceedings, the Second Division opted for a
        closed-door session with just lawyers present before the clerk of the commission
        to mark evidence and agree on details of the case. The Pudno camp said the
        Marcos team refused to accept any of their arguments.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3237f41f-0957-4a01-a3f6-a4e700e7106f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T15:22:15.534+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-16T12:38:25.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Even before our proposed stipulations, respondent (Marcos) manifested
        that they will deny everything. In short, they wanted no stipulations anymore,”
        Santiago said in a text message. “We argued that we will still propose so
        that they will all go on record even if denied.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a3df0d0-db16-4f6f-881f-13aaf0892953'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T15:22:15.534+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-16T12:38:25.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like the cases before it, the petitioners also argue that Marcos
        should not be allowed to run in the May 9 elections after having been found
        guilty of not filing his income tax returns from 1982 to 1985 when he was
        a sitting vice governor and eventually, governor of Ilocos Norte.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff1e3e34-6903-4599-bbe3-c39a94468b54'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T15:22:15.534+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-16T12:38:25.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos'' lawyers have repeatedly claimed that the penalty of a perpetual
        ban from holding public office no longer applies after the former senator
        paid the supposed fines to the Bureau of Internal Revenue in 2001, something
        petitioners deny.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f9a64a1-d646-4125-be1f-61120da39abc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T15:22:15.535+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-16T12:38:25.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Decisions on the other cases against the presidential aspirant are
        expected to be out soon. The Comelec First Division, which handles three other
        disqualification petitions, said the verdict will be <a data-cke-saved-href="http://cnnphilippines.com/news/2022/1/8/Comelec-first-division-decision-disqualification-cases-January-17.html"
        href="http://cnnphilippines.com/news/2022/1/8/Comelec-first-division-decision-disqualification-cases-January-17.html">out
        by Monday, January 17.</a></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be4ba3b4-53cb-4dd5-a3c5-a7cf1cad2ba7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T15:23:01.036+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-16T12:38:25.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://cnnphilippines.com/news/2022/1/13/robredo-marcos-2022-presidential-polls.html">Disqualify
        Marcos? Robredo says better to beat him in presidential polls</a></strong></p>'
  'Novak-Djokovic--Australian-visa-revoked-again-risk-deportation':
    'author': 'Helen Regan and Ivana Kottasová, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2022-01-14T15:23:03.016+08:00
    'imagesource': 'jcr:68f636c7-3837-4788-8599-91855db77f4d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ea1c9454-d6c1-4688-b2b8-7dc614bc7edf'
    'lead': 'Novak Djokovic''s Australian visa has been revoked for a second time,
      all but ending the ambitions of the world''s number one male tennis player to
      contest the Australian Open and win a record 21st grand slam.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-14T15:26:00.705+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-16T12:38:24.787+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-16T12:05:46.751+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Novak Djokovic has Australian visa revoked again, putting him at risk
      of deportation'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36d65bf3-a49a-4784-b221-1b1811828cae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T15:26:00.705+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-16T12:38:24.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Novak Djokovic''s Australian visa has been
        revoked for a second time, all but ending the ambitions of the world''s number
        one male tennis player to contest the Australian Open and win a record 21st
        grand slam.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd3766b7-25e9-4ee8-8d3c-8687d263a339'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T15:26:00.705+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-16T12:38:24.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Immigration minister Alex Hawke announced the decision in a statement
        on Friday, after days of deliberation about whether to eject the Serbian star
        from the country.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18bdfe70-b76d-4a15-a9d4-61ed44f8fcdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T15:26:00.705+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-16T12:38:24.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is unclear whether Australia will move to deport Djokovic as
        the decision can still be challenged by his legal team.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48f5cf60-5195-49d5-8724-3dd3ab8d0b26'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T15:26:00.705+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-16T12:38:24.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today I exercised my power under section 133C(3) of the Migration
        Act to cancel the visa held by Mr Novak Djokovic on health and good order
        grounds, on the basis that it was in the public interest to do so," the statement
        said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0949315f-9b45-4663-bb45-de416a03c593'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T15:26:00.705+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-16T12:38:24.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In making this decision, I carefully considered information provided
        to me by the Department of Home Affairs, the Australian Border Force and Mr
        Djokovic. The Morrison Government is firmly committed to protecting Australia''s
        borders, particularly in relation to the Covid-19 pandemic."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd061a60c-40b9-4993-a29f-0cd686385f50'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T15:26:00.706+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-16T12:38:24.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision comes four days after a judge ruled that Australian
        Border Force (ABF) officers had been "unreasonable" when they canceled his
        initial visa to enter Australia on his arrival in the country on January 5.
        The judge ordered Djokovic be freed from immigration detention within 30 minutes.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e487f391-5d0a-4d7c-bb5d-ec7025326a89'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T15:26:00.706+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-16T12:38:24.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Friday''s decision is the latest twist in a saga that has garnered
        global headlines and put Australia''s Covid and immigration policies under
        scrutiny.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '833b5a54-31b4-4fa7-9c5d-a2fc30f89bc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T15:26:00.706+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-16T12:38:24.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under current Australian laws, all international arrivals are required
        to be vaccinated against Covid-19 -- which Djokovic is not -- unless they
        have a medical exemption.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c20abf1-82a1-441d-b0e8-24a65429deb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T15:26:00.706+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-16T12:38:24.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Djokovic said he was under the impression he could enter because
        two independent panels had granted him an exemption on the grounds that he
        had been infected with Covid-19 in December. The government argued that a
        previous infection didn''t stop him from being vaccinated.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d3f9bfc-743f-4a3a-a3ec-05b06387c7ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T15:26:00.706+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-16T12:38:24.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite Monday''s ruling, the immigration minister retained ministerial
        power to personally intervene in the case and ultimately had the final say
        as to whether Djokovic would be allowed to stay, though his decision can be
        appealed.</p>'
  'COVID-19-vaccination-walk-in-appointment-medical-certificate':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
