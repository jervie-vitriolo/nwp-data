      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcement comes days after another music festival, Bonnarroo,
        released its 2022 lineup.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aaed393-1830-4ff1-8eb4-87e5316ae976'
      'mgnl:activationStatus': true
