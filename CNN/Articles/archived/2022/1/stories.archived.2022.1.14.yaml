      'mgnl:lastActivated': 2023-01-16T12:38:29.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Billie Eilish, Harry Styles and Kanye West (who now goes by Ye)
        will headline the annual event, currently scheduled to be held in April at
        the Empire Polo Club in Indio, California.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4519ea10-824e-472e-b344-3876db811ba6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T10:20:27.028+08:00
