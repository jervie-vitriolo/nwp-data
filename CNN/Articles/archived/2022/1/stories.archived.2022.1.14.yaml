      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She is seeking damages "in an amount to be determined at trial,"
        as well as attorneys'' fees and other further relief "as the Court may deem
        just and proper," according to the lawsuit.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbbeff67-dd75-4887-b57a-e431e269b139'
