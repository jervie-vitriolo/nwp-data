  'United-States-could-lose-flights-to-China-ahead-of-Beijing-Winter-Olympics':
    'author': 'Steven Jiang, CNN Business'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-01-14T21:34:21.209+08:00
    'imagesource': 'jcr:265cbccc-58be-48d6-a4b0-7de061abde67'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd25b4f23-7710-47e3-97d8-908d22a31866'
    'lead': 'People trying to fly from the United States to China may soon be confronted
      with an unthinkable scenario: Starting next week, there are likely to be no
      commercial flights bound for the country as Beijing tries to keep coronavirus
      infections out ahead of the 2022 Winter Olympics.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-14T21:35:48.317+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-16T12:38:17.931+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-16T12:05:50.863+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The United States could lose all flights to China ahead of the Beijing
      Winter Olympics'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '931ddd2f-3be1-433a-badd-9afc765edecd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T21:35:48.317+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:38:17.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> People trying to fly from the United States
        to China may soon be confronted with an unthinkable scenario: Starting next
        week, there are likely to be no commercial flights bound for the country as
        Beijing tries to keep coronavirus infections out ahead of the 2022 Winter
        Olympics.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e2094cc-4889-445b-8454-9667837df0c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T21:35:48.318+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:38:17.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beginning January 19 and continuing for at least two weeks, all
        flights from the United States to China have either been canceled or are likely
        to be suspended because of Chinese aviation regulations, according to CNN
        Business research of government announcements and published flight schedules.
        As of Friday, only two United Airlines flights still appeared eligible to
        operate for that period.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e3c4574-e80a-45fe-a0d9-0d14f53cd106'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T21:35:48.318+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:38:17.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Beijing Winter Games open on February 4, and participants are
        mostly taking special flights restricted to people with OIympics credentials
        as part of a strict bubble that authorities are implementing around the event.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95cc339d-1b6e-409b-86e9-6456738bfe53'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T21:35:48.318+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:38:17.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since June, the Civil Aviation Administration of China has applied
        a so-called "circuit-breaker" rule to international flights. That rule means
        that a flight is automatically suspended for two weeks if five or more passengers
        test positive upon landing in China. If 10 or more passengers test positive,
        the suspension period increases.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '171463eb-ce6c-40a1-a9df-0a636ed751ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T21:35:48.318+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:38:17.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China has defended its "circuit-breaker" regulations as "an important
        step to reduce the risk of cross-border spread of the epidemic."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebf75502-1b3f-4aaa-a9fc-c3325673db79'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T21:35:48.318+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:38:17.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The measures, which are open and fair, apply equally to both Chinese
        and foreign airlines," Foreign Ministry spokeswoman Hua Chunying said in August.
        "For airlines that do not meet the conditions to trigger the circuit-breaker,
        China has never applied relevant measures on them."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1d76cfc-3305-42c1-8af5-05271a1677d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T21:35:48.318+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:38:17.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From December 24 to January 12, more than a third of the 9,356 international
        flights scheduled to depart for China — already a fraction of pre-pandemic
        levels — were canceled, according to data from Umetrip, an app developed by
        Chinese state-owned aviation industry IT provider TravelSky.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b4243c6-18c4-4dff-a80c-6ecbb44828a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T21:35:48.318+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:38:17.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During this period, a growing number of passengers on flights from
        the United States — operated by both US and Chinese carriers — tested positive
        upon arrival in China, triggering a wave of cancellations just ahead of the
        Olympics and the Lunar New Year, the most important holiday in China.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '692beaa0-4089-4711-b7b0-a25edf856140'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T21:35:48.318+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:38:17.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three US carriers — United, Delta and American Airlines — operate
        10 flights per week into Shanghai, China''s biggest city, where a steady rise
        of Covid cases among international arrivals has seen local officials under
        growing pressure to tighten containment measures. The city on Thursday recorded
        five new locally transmitted cases, all linked to a resident who had recently
        returned from the United States.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aba5cfd-efba-4aac-bf58-6d6bed854416'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T21:35:48.318+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:38:17.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"US airlines are concerned about the implications of a disruption
        and are continuing to assess the impact to operations," said Airlines for
        America, a Washington-based trade group that represents major US carriers,
        in a statement Thursday. "We are in communication with the US and Chinese
        governments to identify a path forward that minimizes impact to travelers."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eaef2ff-0d64-43ca-89bc-7400aac8d56c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T21:35:48.318+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:38:17.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Business has sought comment from the US Department of Transportation,
        which has the authority to suspend the eight weekly US flights operated by
        four Chinese airlines.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cccf931-cb07-4ed6-9b0f-6c70fa15a9a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T21:35:48.318+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:38:17.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China largely sealed off its borders in March 2020 and has continued
        to stick to its strict zero-Covid policy. Flights to and from China— the world''s
        second-biggest air travel market after the United States — have been drastically
        cut back, even as international travel has begun to rebound in other parts
        of the globe.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06d0fc8a-77b6-4c02-9901-c353c105f1eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T21:35:48.319+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:38:17.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, a Delta flight from Seattle to Shanghai turned around
        midair because of a change in cleaning procedures at the Chinese airport that
        "significantly extended ground time and are not operationally viable," according
        to the airline. Chinese officials disputed the account, urging the carrier
        to "protect customers'' legitimate rights."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6877e8e1-7376-4597-8585-55a3fa51426a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T21:35:48.319+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:38:17.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2022/01/14/business/us-china-flights-olympics-intl-hnk/index.html">The
        United States could lose all flights to China ahead of the Beijing Winter
        Olympics</a>".</em></p>'
