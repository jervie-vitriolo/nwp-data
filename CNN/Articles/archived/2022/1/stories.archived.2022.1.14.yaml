      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e5d7d7f-2349-4ffa-9e3a-2921677b9492'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T18:28:21.025+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:38:20.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Overall, we are more than 100% catering to COVID patients as far
        as instructions and guidance and preparations by the Department of Health,"
        EAMC chief Dr. Alfonso Nuñez told CNN Philippines'' <em>The Source.</em></p>'
