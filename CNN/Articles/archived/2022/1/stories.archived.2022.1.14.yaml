      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, 4,415,333 individuals have received their booster shots
        or additional doses.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40c9bd45-5bbe-4feb-a053-00af8aac5aaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T22:51:22.302+08:00
