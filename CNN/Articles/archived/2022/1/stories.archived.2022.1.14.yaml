      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A rare and "exquisite" wooden figure from
        the early Roman period has been unearthed during work on the future HS2 high-speed
        railway line in the UK.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f00ee527-8152-4273-8182-b85da4d5aa61'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T03:41:07.687+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:38:39.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f0c5814-b642-4f7e-bf86-edc96d0e56b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T03:41:07.687+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:38:39.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The figure, believed to be about 2,000 years old, was recovered
        in July from a water-logged Roman ditch in a field in the village of Twyford,
        Buckinghamshire, south England. It was initially believed to be a piece of
        degraded wood, HS2 said in a press release Thursday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1f7e7fb-4be8-407a-a1f0-e3cb1d689aad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T03:41:07.687+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:38:39.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '605d4351-6355-4b18-b3fd-e18566d0f7b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T03:41:07.687+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:38:39.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the excavation continued at the industrial park known as Three
        Bridge Mill, experts found it was an anthropomorphic figure standing 67 centimeters
        (26.4 inches) tall and 18 centimeters (7.1 inches) wide.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c709f029-9c85-47b4-9e60-295d3c559a44'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T03:41:07.687+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:38:39.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9a5735c-864d-43fa-a933-732964c92ef3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T03:41:07.687+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:38:39.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Made from a single piece of wood, the figure is thought to be from
        the early Roman period due to the carving style and its tunic-like clothing.
        HS2 said the figure was in good condition for its age, but the feet and arms
        below the elbows had degraded.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c17d5ddd-c3cf-4f87-910c-445b2ce888fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T03:41:07.687+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:38:39.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2e1e837-d9e7-44ce-beaa-03713f0893f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T03:41:07.687+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:38:39.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Details of the figure which remain visible include its hairstyle
        or hat, well-defined legs and calf muscles and a slightly rotated head, while
        the tunic it is wearing appears to be gathered at the waist and goes down
        to above the knee.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c759da8-1a91-499e-b99d-7f0e07f645c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T03:41:07.688+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:38:39.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d0dda78-d4a6-4ec8-96d0-24ebf2c489c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T03:41:07.688+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:38:39.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s an exceptionally rare find," Helen Wass, HS2''s head of heritage,
        told CNN, adding experts only know of two other Romano-British examples of
        wooden figures in the UK.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4e7fa16-a71b-4e05-adfd-630985bfa5ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T03:41:07.688+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:38:39.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5b6e93e-3955-4238-8ca3-ddecf50499cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T03:41:07.688+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:38:39.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wass said the figure -- made of oak wood -- is believed to be from
        the 1st century AD, as pottery found in the ditch was of that period.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cbaa2cf-8600-4e25-b5c8-727e6ed4e88a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T03:41:07.688+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:38:39.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e2dda01-8317-4d54-9bd7-d612d08e7ec6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T03:41:07.688+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:38:39.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We know that the object was quite old before it went in the ground,"
        Wass added. "There were signs of wear, so it''s like a cherished, curated
        item. And so maybe somebody brought it with them. Or maybe they carved it
        when they were here. We just don''t know yet. That''s what''s really exciting."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d543c28-be04-4b42-8095-9fbe855744bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T03:41:07.688+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:38:39.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7134152b-fd26-4c38-9a4e-88c41b9e908d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T03:41:07.688+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:38:39.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Archaeologists believe the quality of the preservation is attributable
        to the lack of oxygen in the clay fill of the ditch, which helped prevent
        the wood from rotting -- and it may have been deliberately placed there.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2afe7000-a5e2-4dff-ae67-b9e676668968'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T03:41:07.688+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:38:39.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76c3ac22-bb1f-4107-853e-aebbb386186a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T03:41:07.688+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:38:39.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a truly remarkable find which brings us face to face with
        our past," Jim Williams, senior science adviser for Historic England, said
        in the press release. "The quality of the carving is exquisite and the figure
        is all the more exciting because organic objects from this period rarely survive."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9b1d888-e340-45d7-bdb5-f9db03fd86a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T03:41:07.688+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:38:39.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd91d0543-a9e6-4959-ae30-5bd3e4bf6db8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T03:41:07.688+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:38:39.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A fragment of the figure found separately in the ditch has also
        been sent for radiocarbon dating to confirm the age of the wood, while stable
        isotope analysis may indicate where the wood was sourced from.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '339d9735-c685-4836-ba4a-c4bae75da58f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T03:41:07.688+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:38:39.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '870c11a0-a4ad-4bd0-a363-3e3ab2a4889a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T03:41:07.689+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:38:39.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A wide range of archaeological excavations have been carried out
        between London and Birmingham as part of the first phase of the HS2 project,
        with a number of exciting finds including a vast Roman town, Roman statues
        and a rare mosaic.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97aa620f-ecea-4431-aec5-8381b41e489c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T03:41:07.689+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:38:39.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "''<a href="https://edition.cnn.com/style/article/hs2-roman-figure-buckinghamshire-scli-scn-intl/index.html">Exquisite''
        2,000-year-old Roman figure found during railway excavation</a>."</em></p>'
  'Goldman-Sachs-work-from-home-Omicron':
