      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Face-to-face classes, contact sports, amusement parks, live concerts,
        and casinos are prohibited in Alert Level 3 areas. Operations of select establishments
        and tourist attractions are also limited to 30% indoor and 50% outdoor venue
        capacity.</p>'
