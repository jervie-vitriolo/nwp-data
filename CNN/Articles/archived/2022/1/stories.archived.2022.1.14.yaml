      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T06:20:10.123+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:38:36.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But case rates are still higher in this region than any other, and
        experts say it will be weeks before any change can be declared a trend.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c57a6196-e455-4941-b0de-d9be4758c4dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T06:20:10.123+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:38:36.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US overall is reporting an average of more than 786,000 Covid-19
        cases each day, double what it was two weeks ago, according to data from Johns
        Hopkins University.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdfca825-caec-49bc-bfe2-947d46ff8cee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T06:20:10.123+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:38:36.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet, seven states have seen case rates start to level out, changing
        less than 10% week-to-week: New Jersey, Maryland, Ohio, Georgia, New York,
        Kansas and Mississippi. And in Washington, DC, they''re down 19% from last
        week. But only in DC has this been a pattern for more than a week.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff38a0bd-b2ea-478d-86df-d5db8c5d7a8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T06:20:10.123+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:38:36.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, New York Gov. Kathy Hochul said that recent case trends
        are "a glimmer of hope." She specifically noted an apparent plateau in average
        daily case rates in New York City.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6b91c73-56cc-4bf3-956c-974e7536261f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T06:20:10.124+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:38:36.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The New York City health department''s data tracker indicates that
        while the test positivity rate is "stable," case trends are "increasing,"
        as are hospitalizations and deaths. Also, data for the most recent 10 days
        is considered incomplete.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc750281-6d02-4f8e-a632-8d5636ec011a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T06:20:10.124+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:38:36.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We remain squarely within our Omicron wave in New York City, whether
        looking at cases, hospitalizations, or deaths due to COVID-19," according
        to a statement from the city''s health department. "Although there are preliminary
        signs that the level of cases may be plateauing, we need to continue following
        the data closely in the coming days to discern the trend."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3d9df29-68c2-4a92-91a9-59ee40e766f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T06:20:10.124+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:38:36.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a briefing Tuesday, Philadelphia Health Commissioner Dr. Cheryl
        Bettigole said that judging from a collection of metrics, the city "may be
        at peak right now." Data from the city shows that the test positivity rate
        dropped for the first time in months, from 45% positive in the last week of
        December to 36% in the first week of January.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d262e79-33d2-46b5-ae77-8e4f2e908a10'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T06:20:10.124+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:38:36.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But she noted that the trends remain in flux.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fe16166-bc98-43ea-bcb7-4011cc61b344'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T06:20:10.124+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:38:36.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The thing about watching things like this is you''re watching a
        graph, you''re doing your best to project, and there''s no certainty to any
        of this," she said. "I think we''re going to see it wiggle over the next few
        days, and then it''s just a question of whether we can hold it together and
        manage not to expose ourselves."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1be7497f-aa23-4fa6-9d9d-9caf96ef3ce6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T06:20:10.124+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:38:36.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Not a clear trend yet</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '701a7df9-e93f-4f2a-a16a-718b99392076'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T06:20:10.124+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:38:36.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are a few reasons it''s hard to declare what longer-term trends
        in case rates will be in real-time, Dr. Andrew Pavia, an an epidemiologist
        and infectious disease doctor with the University of Utah, told CNN.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2e35f11-760b-4153-92dd-257721a874d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T06:20:10.125+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:38:36.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shortfalls in testing are one complicating factor.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4d54841-ca9d-48f7-ad6b-4eb0bc00094d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T06:20:10.125+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:38:36.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Testing resources are challenged in many places and there may be
        a plateau simply because there is not much more capacity for PCR tests," he
        said. Many home tests are not counted in the officially reported figures either.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5438b296-de1f-4ecd-b0e0-4bef56442a00'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T06:20:10.125+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:38:36.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The most recent days of reporting are often an undercount as data
        catches up, but this may be especially exaggerated as the health care system
        is pushed to the brink.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58e4f73f-356e-411a-8366-89e66a588320'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T06:20:10.125+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:38:36.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Overwhelmed and understaffed health departments could be falling
        behind in reporting," he said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf453227-9c19-44c8-ab14-a9a7be20751b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T06:20:10.125+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:38:36.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pavia also notes that there is day-to-day fluctuation as large testing
        events or certain superspreader events could bring in a large bunch of cases
        at one specific time.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c026b3d1-469d-4ad3-a545-3b762d044c57'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T06:20:10.125+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:38:36.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Consistency over a long enough period to determine a true trend
        is key," he said. "The bottom line is that we need several more days of data
        before we can exhale in those jurisdictions."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f8eff3b-2446-4789-a7b4-790e2adf9178'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T06:20:10.125+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:38:36.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In New Jersey, average daily cases have dropped slightly in recent
        days, but weekly tallies are still up about 6% compared to a week ago, according
        to data from Johns Hopkins University.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bc62290-ffc7-4053-88ec-e0c34900ff4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T06:20:10.125+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:38:36.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve had two days of a slight downturn, so we''re looking at
        a silver lining," New Jersey Health Commissioner Judith Persichilli said on
        Monday. "That''s why I keep telling everybody it''s a prediction. Omicron
        is a funny variant that shoots way up and then, for example in South Africa
        came down just as quickly. We can only hope that that occurs."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df16e8e1-8301-42e8-b023-58c59ce6dbcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T06:20:10.126+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:38:36.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New Jersey state epidemiologist Dr. Christina Tan said that the
        Northeast region may see cases peak before other parts of the US.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e86c0abf-9019-483d-ac89-02bbe44abb30'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T06:20:10.126+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:38:36.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pavia agrees that the patterns will shift from place to place.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2c6302c-2b80-4f4b-9973-2a32f7d65c5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T06:20:10.126+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:38:36.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The duration of the spike is likely to be different in different
        places, related to speed of spread, superspreader events, vaccination and
        immunity levels, and the apparent rates will be influenced by testing capacity,"
        he said.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27e2695f-4869-4c0e-b38d-f750c8d9bdba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T06:20:10.126+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:38:36.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And states lagging in the timeliness and completeness of their reporting
        make it challenging to compare them.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39252bcf-2606-4064-8243-d97593935813'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T06:20:10.126+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:38:36.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A quick rise and fall?</h2>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4da73a9c-ece1-46fd-ad18-2b87ada2e249'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T06:20:10.126+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:38:36.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some models predict the United States could reach a Covid-19 case
        peak in the coming weeks. And trends from South Africa would indicate a drop
        that happens nearly as quickly as the rise.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06c58d73-2e52-4678-ae7e-cd645c6685f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T06:20:10.126+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:38:36.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the situation in South Africa could be different than in the
        US for a number of reasons, including that a larger share of the South African
        population had prior infections and a larger share of the US is vaccinated
        and boosted, Dr. Rochelle Walensky, director of the US Centers for Disease
        Control and Prevention, said last week.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc53f8ca-fb8d-4431-bc71-8afa8756a9c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T06:20:10.127+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:38:36.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I do think in places that we are seeing this really steep incline,
        that we may well see also a precipitous decline," she said. "But we''re also
        a much bigger country than South Africa, and so it may very well be that we
        see this ice pick-shape, but that it travels across the country."</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a48ddabc-60cf-46d5-aa96-3409ab9cea07'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T06:20:10.127+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:38:36.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And while there are indications that Omicron causes less severe
        disease than Delta, the sheer number of cases will likely lead to a wave of
        hospitalizations and deaths.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '834f1742-107e-4c11-ac44-2b3c4a221cbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T06:20:10.127+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:38:36.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hospitalizations have already reached a record high, with more than
        151,000 people hospitalized with Covid-19 and near record numbers in ICUs,
        too, according to data from the US Department of Health and Human Services.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '595edf3c-c7cc-4974-a4a7-1869b6c4e297'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T06:20:10.127+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:38:36.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And after weeks of holding steady, deaths have also started to increase
        sharply. Nearly 1,800 people are dying of Covid-19 each day, up nearly 50%
        from a week earlier, according to JHU data.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9bea19c-92a1-4aec-a61f-39f657ce47a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T06:20:10.127+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:38:36.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let''s hope it is really the peak, and not a false summit, as we
        say in the mountains," Pavia said.</p>'
  'uk-parliament-chinese-agent-spy':
    'author': 'Allegra Goodwin, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-01-14T07:25:31.767+08:00
    'imagesource': 'jcr:c17a429f-df3e-4851-839d-cfbf3abc4028'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd988ef11-e05a-4e06-a035-f13507cdff4f'
    'lead': 'The United Kingdom''s domestic spy agency warns that an ''agent of the
      Chinese government'' has been actively working to ''subvert'' the processes
      of Parliament.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-14T07:27:24.238+08:00
    'mgnl:createdBy': 'chesca'
    'mgnl:lastActivated': 2023-01-16T12:38:36.174+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-16T12:05:40.236+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'UK politicians told Chinese government agent ''active'' in parliament'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f570298a-d4ce-4b91-9f38-60bcec9e6c99'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T07:27:24.238+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-16T12:38:36.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>London (CNN) —</strong>&nbsp;The United Kingdom''s domestic
        spy agency has warned that an "agent of the Chinese government" has been actively
        working to "subvert" the processes of Parliament, a senior British lawmaker
        said Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37637c77-a8e6-4657-b58e-867cd82e9137'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T07:27:24.238+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-16T12:38:36.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ian Duncan Smith, a former leader of the ruling Conservative Party,
        said the situation had been revealed by MI5, Britain''s domestic counter-intelligence
        service, which had warned House Speaker Lindsay Hoyle.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7cd6908-079b-42ed-b2c8-46c89b7709c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T07:27:24.238+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-16T12:38:36.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duncan Smith said lawmakers had been informed that the agent was
        active in Parliament and had been working with a British lawmaker. "This is
        a matter of grave concern," he said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5374ade7-9317-42b8-b2f6-302054b3318e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T07:27:24.239+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-16T12:38:36.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to the Chinese embassy in London for comment.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '288e1b44-0edc-40be-b979-088f289cc37b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T07:27:24.239+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-16T12:38:36.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duncan Smith asked that, in light of the incident, parliament consider
        beefing up security and deport the Chinese agent. Duncan Smith said he heard
        the individual would not be deported and questioned why further action would
        not be taken against "an agent of a foreign despotic and despicable power."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f12b1f81-4060-499e-af06-5a18c4db6ba9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T07:27:24.239+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-16T12:38:36.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is surely not good enough," he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4748cfc9-b38a-427c-84f3-02ded125303c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T07:27:24.239+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-16T12:38:36.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duncan Smith is a vocal critic of the Chinese government. He was
        sanctioned by Beijing last year for his comments on the treatment of Uyghur
        Muslims in Xinjiang and is barred from entering the country. Chinese businesses
        and citizens are also prohibited from doing business with him.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feca4f7b-c531-41e9-ae36-79d9e273faaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T07:30:29.626+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-16T12:38:36.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/01/13/uk/uk-parliament-china-intl-gbr/index.html">UK
        politicians told Chinese government agent ''active'' in parliament</a>"</em></p>'
  'rockets-baghdad-green-zone-us-embassy':
    'author': 'Mohammed Tawfeeq, Kylie Atwood, and Aqeel Najim and Devan Cole, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-01-14T07:27:41.217+08:00
    'imagesource': 'jcr:1e7aa007-7780-4a30-9c7a-a009c0c2f396'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '450ba40e-5033-4c2b-b698-89b278fd17f9'
    'lead': 'The Iraqi military says ''a cowardly terrorist act'' targeted ''innocent
      residents of the Green Zone in Baghdad and the headquarters of the diplomatic
      missions.'''
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-14T07:31:53.983+08:00
    'mgnl:createdBy': 'chesca'
    'mgnl:lastActivated': 2023-01-16T12:38:35.875+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-16T12:05:40.464+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Several rockets hit Baghdad''s fortified Green Zone, including US embassy,
      and wound two civilians'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0d6cefa-bb6f-4ac0-88c4-d77b322aa5bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T07:31:53.983+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-16T12:38:35.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;A woman and a child were wounded when
        several rockets hit Baghdad''s fortified Green Zone, including the US embassy,
        on Thursday, the embassy and Iraqi military said in statements.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2401b7a-7421-4e23-8419-8b4671b20967'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T07:31:53.983+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-16T12:38:35.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US personnel in the area are safe following the attacks, a State
        Department official told CNN.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65a17b9b-2b99-45a8-ba83-4e43be22e044'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T07:31:53.983+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-16T12:38:35.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The U.S. Embassy compound was attacked this evening by terrorist
        groups attempting to undermine Iraq''s security, sovereignty, and international
        relations," the embassy said in a statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13f15b50-c0df-43f7-8957-9d0c17c7ce15'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T07:31:53.983+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-16T12:38:35.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have long said that these sorts of reprehensible attacks are
        an assault not just on diplomatic facilities but on the sovereignty of Iraq
        itself," the embassy added in the tweeted statement.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14213674-00de-4f48-8f88-35bc2590a897'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T07:31:53.983+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-16T12:38:35.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Iraqi military said "a cowardly terrorist act" targeted "innocent
        residents of the Green Zone in Baghdad and the headquarters of the diplomatic
        missions."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47c29c0a-e79b-4c58-86e8-552094f6729e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T07:31:53.983+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-16T12:38:35.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several missiles were launched from the Dora neighborhood in southern
        Baghdad, the military said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb892d5d-6fd1-4f0c-b25d-86be9bd0bdbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T07:31:53.983+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-16T12:38:35.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Security forces are now investigating the incident.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14e280a0-2e37-4ea0-b52b-5033262a77d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T07:31:53.983+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-16T12:38:35.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baghdad''s Green Zone houses Iraqi government offices and several
        embassies.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b21ca296-0a76-426a-9824-67e3294c4d4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T07:31:53.983+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-16T12:38:35.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iraqi President Barham Salih condemned the attack on Thursday, writing
        on Twitter: "Targeting diplomatic missions and endangering civilians is a
        criminal terrorist act and a blow to Iraq''s interests and its international
        reputation."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50c5fbc3-e36d-4176-a6ef-c5a756b1ff7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T07:31:53.983+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-16T12:38:35.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thursday''s strikes add to a growing list of attacks on US personnel
        in the Middle East in recent weeks. Last Wednesday, military bases in Iraq
        and Syria that house American troops were attacked, though no US forces were
        killed in the strikes.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5a0fc10-05b8-4114-bc22-f5a3608584c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T07:31:53.984+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-16T12:38:35.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week also saw several other attacks in the region, coinciding
        with the second anniversary of the US assassination of Qasem Soleimani, a
        key Iranian general.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '618a9cf4-feed-4b02-9404-756f2bdcbc47'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T07:31:53.984+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-16T12:38:35.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The attack last week on the US base in eastern Syria near the Iraqi
        border prompted US-led coalition forces to fire back at Iranian-backed militias
        who were suspected of being behind the strikes.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '284c914b-a819-448c-971c-68fb448b3a3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T07:31:53.984+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-16T12:38:35.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pentagon press secretary John Kirby told reporters last week that
        "it''s difficult to know with great specificity and certainty ... what accounts
        for the frequency of these attacks," adding: "It is certainly possible that
        it could be related to the anniversary of the Soleimani strike. It is certainly
        possible that it could be related to the change in mission" in Iraq.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f78fb5c-5134-4fb6-b073-5d18f5a8ea91'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T07:31:53.984+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-16T12:38:35.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Echoing Salih''s sentiments, Iraqi anti-American cleric Muqtada
        Al-Sadr stressed that Thursday''s attacks would only delay the full withdrawal
        of US troops from the country.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '109922ac-2bdb-4cb2-acb1-6e5edaf88343'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T07:31:53.984+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-16T12:38:35.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Al-Sadr called on all militia groups to stop attacking the US embassy
        and other sites, saying such acts would "Undermind our efforts to expel (US
        troops in Iraq) through the UN Security Council, international means and under
        penalty of law."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a91a676-9270-4e47-abc4-c8f4a2d97a1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T07:31:53.984+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-16T12:38:35.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cleric''s political party has emerged as the biggest winner
        in Iraq''s general election that was held in October 2021.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4a83eb8-5fb5-47f2-af86-06b689df42fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T07:31:53.984+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-16T12:38:35.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story has been updated with additional details Thursday.</em></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50dfa574-fa15-492b-90bf-2f3c4f4a32a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T07:31:53.985+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-16T12:38:35.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/01/13/politics/rockets-green-zone-baghdad/index.html">Several
        rockets hit Baghdad''s fortified Green Zone, including US embassy, and wound
        two civilians</a>"</em></p>'
