      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The “no vaccination, no ride” policy faced backlash from netizens,
        transport advocates, and officials who questioned the fairness and legality
        of the protocol. The Commission on Human Rights said the policy restricts
        the exercise and enjoyment of fundamental rights.</p>'
    '13':
