      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The Coachella Valley Music and Arts
        Festival is planning to return after a two-year hiatus and has announced a
        star-studded lineup.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8bb0a20-a47d-4fc3-83a8-5dce9f89d7f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T10:20:27.028+08:00
