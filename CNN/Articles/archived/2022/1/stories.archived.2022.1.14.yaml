    'lead': 'Britain''s Prince Andrew has been stripped of his military titles and
      charities, Buckingham Palace announced on Thursday, a day after a judge ruled
      a sexual abuse civil lawsuit against the Queen''s son could proceed.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-14T04:43:38.812+08:00
