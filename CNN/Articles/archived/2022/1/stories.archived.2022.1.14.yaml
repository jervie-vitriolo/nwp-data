  'foreigners-PH-entry-COVID-19-vaccination-proof-starting-Feb-16':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-01-14T16:51:28.633+08:00
    'imagesource': 'jcr:25f8e40e-2506-4550-b344-edba08d4e9e8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f3617aed-4149-416a-9326-e004c99c52bf'
    'lead': 'IATF Resolution No. 157 also lists exemptions to this requirement: minors;
      people medically unable to receive the vaccine as certified by a competent public
      health authority in their country of origin; and foreign diplomats along with
      their qualified dependents.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-14T16:57:23.768+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-16T12:38:23.340+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-16T12:05:47.528+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['foreigners', 'foreign-nationals', 'entry', 'Philippines', 'February-16',
      'vaccination-status-proof', 'COVID-19']
    'template': '1'
    'title': 'Foreigners entering PH required to prove full COVID-19 vaccination starting
      Feb. 16'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '003515ad-b712-496b-87bc-8c09bba192be'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T16:57:23.768+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:38:23.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 14) —</strong> Foreign
        nationals allowed to enter the Philippines starting the second half of February
        must prove their full COVID-19 vaccination status, the country’s pandemic
        task force said Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13ccb288-9a5f-47fc-b047-470a1bab5aef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T16:57:23.768+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:38:23.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd58eef72-0b6a-47df-bb0f-7fe0a9d465f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T16:57:23.769+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:38:23.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Beginning 16 February 2022, proof of full vaccination shall be
        made a requirement for entry of all foreign nationals allowed to enter the
        Philippines,” said a resolution of the Inter-Agency Task Force for the Management
        of Emerging Infectious Diseases (IATF) dated Jan. 13.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c3602f8-4819-446d-83ad-70222e547b25'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T16:57:23.769+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:38:23.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e690876-5099-4e8b-9825-56f01f2e7571'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T16:57:23.769+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:38:23.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Accepted as vaccination status proof are World Health Organization
        international certificates of vaccination or prophylaxis; VaxCertPH-issued
        COVID-19 vaccine certificates; or national/state digital certificates of the
        foreigner’s government which also accepted VaxCertPH as status proof under
        a reciprocal arrangement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '702a8f11-a764-4168-bd0e-b46aa54954c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T16:57:23.769+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:38:23.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f5aae56-16fe-4588-92d1-36d42695c622'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T16:57:23.769+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:38:23.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://https://cnnphilippines.com/news/2021/11/12/national-COVID-19-vaccination-cards-other-countries-status-proof.html">LIST:
        National COVID-19 vaccine certificates of other countries PH accepts as status
        proof</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0ca3dd9-2bf8-4ecd-b9e2-49c3ebe9199e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T16:57:23.769+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:38:23.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f966d6d4-6676-4f4d-87b0-1440980c2125'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T16:57:23.769+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:38:23.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the resolution also provides exemptions to this requirement.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df1990e6-543e-4043-bc3f-e44d4ac9e81e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T16:57:23.769+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:38:23.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a05199b1-d3a7-4654-b78c-7c8841c14137'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T16:57:23.769+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:38:23.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Minors need not present proof of vaccination status before boarding
        an airplane or vessel to the Philippines. Also covered are people medically
        unable to receive the vaccine certificate, but this must be “certified by
        a competent public health authority in the country/port of origin.”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a6d6902-a129-4176-b8f0-f2b57ab4e221'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T16:57:23.769+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:38:23.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b854fa9-48cd-47b1-bc17-030dac5a2e6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T16:57:23.769+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:38:23.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foreign diplomats and their qualified dependents or 9(e) visa holders
        are likewise exempted, said the IATF.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d6be463-1b93-4802-919d-41d958650855'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T16:57:23.769+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:38:23.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '720063f1-a8e7-4cc8-8950-48e120e7a69c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T16:57:23.769+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:38:23.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The DOTr, through the Civil Aeronautics Board, is hereby instructed
        to mandate the airlines to require foreign nationals travelling to the Philippines
        to present proof of full vaccination prior to boarding flights to any points
        in the Philippines,” the resolution read.</p>'
