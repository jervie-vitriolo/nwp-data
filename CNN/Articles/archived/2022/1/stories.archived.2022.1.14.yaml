      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NCR mayors earlier recommended to keep the Alert Level 3 status
        for Metro Manila beyond Jan. 15​, likewise citing slight increases in the
        region''s HCUR and the "self-regulation" among establishments and consumers
        alike.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
