      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Even being much less visible than
        usual, Kyle Jenner has still managed to take the title of queen of Instagram.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4e25d37-90a1-4e0f-a535-942435cca938'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T09:08:03.595+08:00
