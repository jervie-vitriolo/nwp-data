  'DOH-at-home-antigen-system':
    'caption': 'The Department of Health (DOH) is developing a system for people who
      have used antigen tests to log in and input their results even while at home.
      (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-01-14T18:14:07.887+08:00
    'imagesource': 'jcr:87e6261f-2e42-4a64-a3d5-e8e3be3d78bc'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6008cc0a-3e5a-4e04-af2d-709e189c5e52'
    'lead': 'The Department of Health (DOH) is developing a system for people who
      have used antigen tests to log in and input their results even while at home.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-14T18:19:57.866+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-16T12:38:21.995+08:00
