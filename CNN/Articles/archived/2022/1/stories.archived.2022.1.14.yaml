      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 14)</strong> – The
        Clark Development Corporation (CDC) announced a "no vaccination card or COVID-19
        test, no entry policy" in the freeport zone starting 12:01 a.m. Saturday,
        Jan. 15.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ced05918-a2de-4941-a27a-8c868c75b28a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T22:13:38.705+08:00
