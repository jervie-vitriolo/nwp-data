      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, Jefferies encouraged employees to work from
        home until at least the end of January, extending a plan the investment bank
        imposed a month ago following dozens of Covid-19 infections. And this comes
        after JPMorgan Chase in late December gave employees the option to work from
        home for the first two weeks of January. Citigroup also told workers to stay
        home if their roles allow them to do so.</p>'
