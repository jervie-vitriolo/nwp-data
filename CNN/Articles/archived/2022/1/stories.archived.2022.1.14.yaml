      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '349b312d-78e6-4c4d-adc3-c9d9112497b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T16:01:17.085+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:38:24.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country also posted a positivity rate—or percentage of tested
        people who yielded positive results—of 47.3%, based on 81,737 tests reported
        on Jan. 12.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f8b7cdd-6a5c-44ea-9d7b-6661a0d4dc4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T16:01:17.085+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:38:24.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '991efba4-a899-407e-a6a3-92683c7a7e04'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T16:01:17.085+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:38:24.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A rate of above 20% is "critical" while below 3% indicates there
        is adequate testing, according to US nonprofit Covid Act Now. The World Health
        Organization suggests a positivity rate of below 5% for an area that has controlled
        the infection.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcd4a375-69bd-402a-bacb-19456956c9d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T16:25:00.497+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:38:24.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the death toll climbed to 52,815 or1.69% of the case
        count after 81 more people lost their lives to the disease.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c47fde7-41d8-4498-bef9-5eb27c625331'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T16:25:00.497+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:38:24.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a936193-93d5-4d87-a1da-3a986b6b2a87'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T16:25:00.497+08:00
      'mgnl:createdBy': 'david'
