      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:38:39.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '299db8f1-0e0b-4168-a149-bfb7a205c5ec'
      'mgnl:activationStatus': true
