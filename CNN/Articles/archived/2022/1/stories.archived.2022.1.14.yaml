      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Through the "one student, one gadget" program, Pacquiao promised
        to provide "equal opportunities," particularly to "poor students who can hardly
        keep up with the demands of the new normal in the country''s educational system."</p>'
