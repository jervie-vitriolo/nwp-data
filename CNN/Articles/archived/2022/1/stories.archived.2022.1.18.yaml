      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The vicious attack on the UAE is a hostile act. The Houthi targeting
        of civilians in the kingdom and the UAE are war crimes whose perpetrators
        must be held accountable," Al-Ekhbariya said in a tweet.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
