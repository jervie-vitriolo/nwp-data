    'template': '1'
    'title': 'Duterte has ''no objection'' to proposed expansion of limited face-to-face
      classes - Palace'
    'updated': 2022-01-18T22:01:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d4c69f2-ee6e-4092-bc45-138305306685'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T00:57:48.582+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2022-01-18T22:02:58.853+08:00
      'mgnl:lastActivatedBy': 'kristel'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 18)</strong> — President
        Rodrigo Duterte has "no objection" to the Department of Education''s (DepEd)
        recommendation to expand the implementation of limited face-to-face classes
        by February, Malacañang said on Tuesday.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc5c59ec-a548-4bab-a493-c1c2e9bf3f05'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T22:01:20.967+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2022-01-18T22:02:58.854+08:00
      'mgnl:lastActivatedBy': 'kristel'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17b26958-b4fd-43bc-9fa9-cb30ebe960ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T22:01:20.968+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2022-01-18T22:02:58.854+08:00
      'mgnl:lastActivatedBy': 'kristel'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Walang objection si Pangulo doon, and after the presentation ni
        (DepEd) Sec. (Leonor) Briones, then tuloy-tuloy po nila ''yung pag-aaral nila,"
        Cabinet Secretary and acting presidential spokesperson Karlo Nograles said
        in a press briefing.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da86d723-ce7d-4297-95c0-8fcc3acbf70c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T22:01:20.968+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2022-01-18T22:02:58.854+08:00
      'mgnl:lastActivatedBy': 'kristel'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36cb06c5-97a8-4606-8ede-c61b66c704cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T22:01:20.968+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2022-01-18T22:02:58.854+08:00
      'mgnl:lastActivatedBy': 'kristel'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The President has no objection, and after the presentation
        of DepEd Sec. Leonor Briones, they will continue studying the proposal.]</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7561dd1-a131-4fd5-b48f-764895cad0d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T22:01:20.968+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2022-01-18T22:02:58.854+08:00
      'mgnl:lastActivatedBy': 'kristel'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4f853a2-a1e5-43c5-ab4a-258dc4e6132e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T22:01:20.968+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2022-01-18T22:02:58.854+08:00
      'mgnl:lastActivatedBy': 'kristel'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both DepEd and the Department of Health (DOH) are in charge of the
        assessment, Nograles added.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcf63fd1-6b7f-4276-a58e-b04ae6c42207'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T22:01:20.968+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2022-01-18T22:02:58.854+08:00
      'mgnl:lastActivatedBy': 'kristel'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78e89778-181d-46c3-82d6-d1b2ade4e099'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T22:01:20.968+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2022-01-18T22:02:58.854+08:00
      'mgnl:lastActivatedBy': 'kristel'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a televised meeting with the President and other Cabinet officials
        on Monday, Briones recommended that the expansion be done by the first week
        of February. She said this is because they would still have to wait for the
        DOH''s COVID-19 risk assessment for the Jan. 16 to 31 period.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '246c749f-25dd-410e-9050-fdd6d565b00e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T22:01:20.968+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2022-01-18T22:02:58.854+08:00
      'mgnl:lastActivatedBy': 'kristel'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '908c8cf5-43d7-4a3f-9793-6133f3b7f5ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T22:01:20.968+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2022-01-18T22:02:58.854+08:00
      'mgnl:lastActivatedBy': 'kristel'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang aming rekomendasyon, Mr. President, progressive expansion.
        Hindi ''yung lahat sabay-sabay [Our recommendation is progressive expansion.
        Not all schools will participate at once]," she told Duterte.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9656c513-4346-42e4-9544-6e235f538538'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T22:01:20.969+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2022-01-18T22:02:58.854+08:00
      'mgnl:lastActivatedBy': 'kristel'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cdee3a2-1339-4a73-a634-30c2a1f0580d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T22:01:20.969+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2022-01-18T22:02:58.854+08:00
      'mgnl:lastActivatedBy': 'kristel'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Areas placed under Alert Level 3 or higher due to COVID-19 would
        still not be included as per existing rules, Briones said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '222912e9-83ed-4369-bb57-71781590ad6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T22:01:20.969+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2022-01-18T22:02:58.854+08:00
      'mgnl:lastActivatedBy': 'kristel'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aee3f093-a15c-43d1-bd2c-55a14677fcdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T22:01:20.969+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2022-01-18T22:02:58.854+08:00
      'mgnl:lastActivatedBy': 'kristel'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added that the concurrence of local government units and parents''
        consent for the conduct of in-person classes will remain a requirement.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0b9b1b2-c4d3-49e5-bc85-c662805936f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T22:01:20.969+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2022-01-18T22:02:58.854+08:00
      'mgnl:lastActivatedBy': 'kristel'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '490b2725-5c3b-40b9-855f-46e493cfb5a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T22:01:20.969+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2022-01-18T22:02:58.854+08:00
      'mgnl:lastActivatedBy': 'kristel'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only teachers and non-teaching personnel vaccinated against COVID-19
        can participate, while vaccinated students are preferred, she also said. The
        rest will continue with their distance learning.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a161e85-3a38-4c72-8fa2-e50407ee1e4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T22:01:20.969+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2022-01-18T22:02:58.854+08:00
      'mgnl:lastActivatedBy': 'kristel'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9564170-5e21-4ce0-812e-47f827a667d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T22:01:20.969+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2022-01-18T22:02:58.854+08:00
      'mgnl:lastActivatedBy': 'kristel'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DepEd chief described the pilot run of face-to-face classes,
        which ran from Nov. 15 to Dec. 22, as "highly successful."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9adf5e1-4e7d-4714-86db-03e9979947a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T22:01:20.969+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2022-01-18T22:02:58.854+08:00
      'mgnl:lastActivatedBy': 'kristel'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85fa76a9-7643-4902-a352-7cc086ba2587'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T22:01:20.969+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2022-01-18T22:02:58.854+08:00
      'mgnl:lastActivatedBy': 'kristel'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Briones, participating learners had a high level of
        attendance at 83%. Citing surveys conducted by the department, she also said
        there was no confirmed COVID-19 case in all participating schools, and that
        students, teachers and parents "reported a high level of feeling of safety."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07bc20fd-93e4-42be-b30f-14e613f14cd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T22:01:20.970+08:00
