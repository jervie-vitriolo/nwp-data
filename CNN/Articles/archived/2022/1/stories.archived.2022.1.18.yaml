    'lead': 'An underwater volcano near Tonga has erupted for the third time in four
      days, potentially threatening the ability of surveillance flights to assess
      the damage to the Pacific island nation following Saturday''s massive eruption
      and tsunami.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-18T07:21:22.106+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2022-01-18T07:46:20.432+08:00
    'mgnl:lastActivatedBy': 'vince'
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Tonga', 'volcano']
    'template': '1'
    'title': 'Tonga remains cut off after a massive eruption and tsunami. Here''s
      what we know

      '
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4c1b453-35b7-4abd-ab3b-ce8fa23b5189'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T07:21:22.107+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2022-01-18T07:46:20.432+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;An underwater volcano near Tonga has
        erupted for the third time in four days, potentially threatening the ability
        of surveillance flights to assess the damage to the Pacific island nation
        following Saturday''s massive eruption and tsunami.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '749fc652-ab75-4742-b9d0-ac89086e0c48'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T07:21:22.108+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2022-01-18T07:46:20.433+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16d55236-9300-4442-9109-7623262985b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T07:21:22.108+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2022-01-18T07:46:20.434+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Australia''s meteorological service said a "large eruption" took
        place at the Hunga Tonga-Hunga Ha''apai volcano on Monday, but no tsunami
        warnings have been issued.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bc4d91a-d47b-4372-88ba-50ae9bdadbc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T07:21:22.108+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2022-01-18T07:46:20.434+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e153fd44-61bc-4c7a-9bbd-c9f13c99c60d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T07:21:22.108+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2022-01-18T07:46:20.434+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saturday''s eruption was likely the biggest recorded anywhere on
        the planet in more than 30 years, according to experts. Dramatic images from
        space captured the eruption in real time, as a huge plume of ash, gas and
        steam was spewed up to 20 kilometers (12.4 miles) into the atmosphere -- and
        tsunami waves were sent crashing across the Pacific</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '997be800-e58e-498b-9eba-6907d1793d73'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T07:21:22.108+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2022-01-18T07:46:20.435+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef2fe18b-9a55-43f5-aea7-84568aa1877b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T07:21:22.108+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2022-01-18T07:46:20.435+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On social media, footage showed people fleeing as waves inundated
        Tonga''s capital, Nuku''alofa, and the afternoon sky turned pitch black due
        to the heavy ash cloud. Tsunami waves were also recorded thousands of miles
        away along the United States'' West Coast, in Peru, New Zealand and Japan.
        In Peru, at least two people died after being swept up by high waves.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e15723ef-16a6-4c35-a53b-5f2897ac2f27'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T07:21:22.108+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2022-01-18T07:46:20.435+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24fa98bc-c350-4365-b8ee-a50cc74c2d24'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T07:21:22.108+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2022-01-18T07:46:20.436+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No mass casualties have yet been reported, but aid organizations
        are concerned about contaminated air and access to clean water for people
        in Tonga''s outlying islands.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '383a50a2-96b8-431e-b00c-ff066a30acb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T07:21:22.109+08:00
