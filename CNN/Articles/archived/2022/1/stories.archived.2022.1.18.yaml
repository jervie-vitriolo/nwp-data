    'template': '1'
    'title': 'Comelec open to ''hacking'' probe, denies data breach anew

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b7e86aa-95c6-4033-aa2e-9a6efad96b82'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T14:13:21.380+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2022-01-18T18:39:17.073+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 18) —</strong> The
        Commission on Elections is willing to participate in a congressional hearing
        to look into the supposed hacking of its servers ahead of the polls.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5c80d5b-aaf3-4dc4-9752-8ac4e21f64f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T14:13:21.380+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2022-01-18T18:39:17.073+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3b68ccb-6c6c-4700-b2e6-35043e977bdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T14:13:21.380+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2022-01-18T18:39:17.073+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines'' <em>The Source</em> on Tuesday, Comelec
        spokesperson James Jimenez said that while they are sure there was no evidence
        of any data breach, as so far proven by the National Bureau of Investigation,
        they understand that other concerned parties would still want to know what
        truly happened.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02b63ab5-5f56-4658-aac9-f19662bce3ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T14:13:21.380+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2022-01-18T18:39:17.073+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3f9933b-8f2d-4bc5-9ec4-6533d9c10618'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T14:13:21.380+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2022-01-18T18:39:17.073+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jimenez said the immediate joint congressional oversight committee
        hearing being proposed by Sen. Imee Marcos in her recent Senate resolution
        would be a "good idea" to finally put the issue to rest.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cbe4c66-5759-4950-a11e-e9e8e5e052b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T14:13:21.380+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2022-01-18T18:39:17.073+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2de3e3e8-ca7a-4d30-8c3b-4e31847834bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T14:13:21.380+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2022-01-18T18:39:17.073+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos serves as the chairman of the Senate Committee on Electoral
        Reforms and People''s Participation.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '485e6e4f-424b-4bd9-bdf3-fdbecbc36232'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T14:13:21.380+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2022-01-18T18:39:17.073+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '114cf328-094d-4e87-b0f0-dc53c8fc9f53'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T14:13:21.380+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2022-01-18T18:39:17.073+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think it’s necessary for the comfort of the people who would
        be attending the oversight committee hearing. As far as Comelec is concerned,
        we are pretty sure that no hacking has happened," Jimenez said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90b733af-43a3-4467-bbb5-224cefc792e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T14:13:21.380+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2022-01-18T18:39:17.074+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07bebe77-6eed-46df-a2a6-4a42c78d290f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T14:13:21.380+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2022-01-18T18:39:17.074+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are thankful that the NBI is validating that assertion but obviously
        there are stakeholders who will want to hear the story of this alleged hacking.
        For that reason, if nothing else, The congressional oversight hearing should
        probably be a good idea," he added.</p>'
    '11':
