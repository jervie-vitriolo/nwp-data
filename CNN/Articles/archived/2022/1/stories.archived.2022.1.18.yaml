  'COVID-19-vaccine-booster-shot-Omicron-variant':
    'author': 'Crissy Dimatulac, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-01-18T14:21:34.233+08:00
    'imagesource': 'jcr:400ddc29-789e-4471-9310-c90653718719'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '66f78049-78c5-4420-b470-89a3cbd91a9f'
    'lead': 'Infectious disease experts urge Filipinos to avail of COVID-19 booster
      shots as soon as they are eligible as the additional dose help prevent severe
      disease.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-18T14:31:35.559+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-16T12:40:08.865+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-16T12:06:38.760+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Vaccine experts: Booster shots guarantee longer protection against Omicron'
    'visualType': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd5c3915-68d3-4985-8520-5e2cb2393c53'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T14:31:35.560+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:40:08.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 18)</strong> — Infectious
        disease experts on Tuesday urged Filipinos to avail of COVID-19 booster shots
        as soon as they are eligible as the additional dose help prevent severe disease.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '596fbbd3-c6ca-472b-b772-86eca56a088a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T14:31:35.560+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:40:08.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Rontgene Solante, a member of the government''s vaccine expert
        panel, said most of the critically ill patients with COVID-19 are unvaccinated,
        and there are COVID-19 patients who are fully vaccinated but have not received
        a booster shot.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45efd411-4ec4-41dd-ba56-de894edeb2f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T14:31:35.560+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:40:08.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Doon talaga makikita mo ‘yung disparity between getting the severe
        infection and getting the mild infection,” he added.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '964d9aed-5b57-4166-8a35-1161d616b9c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T14:31:35.561+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:40:08.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This is where you can see the disparity between getting
        the severe infection and getting the mild infection.]</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94c8da01-0f3d-4be7-b7de-219f0ce26975'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T14:31:35.561+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:40:08.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Solante emphasized the importance of getting a booster shot amid
        the COVID-19 surge driven by the more transmissible Omicron variant of the
        coronavirus.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4df66315-2cae-4edb-bf63-1600fa5762f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T14:31:35.561+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:40:08.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He reported that protection against COVID-19 can go up to as high
        as 93 percent with a third dose of vaccine, while effectiveness against hospitalization
        can go up to as high as 96 percent.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4970875f-258a-491f-8cdf-f6c143dcc2be'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T14:31:35.561+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:40:08.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said the vaccine experts panel recommended to shorten the
        interval between the primary doses and booster shot from six months to three
        months amid the spread of the highly transmissible Omicron variant.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb40476b-a1ba-4fda-ac7d-bced707d6d05'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T14:31:35.562+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:40:08.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We noticed that all data evaluated by the vaccine expert panel,
        the third dose of a vaccine, whether heterologous or homologous, added protection
        from Omicron variant,” he said.</p>'
