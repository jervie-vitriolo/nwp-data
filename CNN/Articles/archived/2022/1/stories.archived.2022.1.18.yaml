      'mgnl:lastActivated': 2022-01-18T07:45:48.997+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In response to the threat and military necessity, airstrikes began
        on Sana''a," Saudi Arabia''s state-run Al-Ekhbariya said on Twitter.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be9ce462-47a1-459e-82c2-ac27eccaf998'
      'mgnl:activationStatus': true
