      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f471b0bd-4ca6-4a3e-95f1-c4051487b959'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T19:49:19.530+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T12:39:53.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The eruption of the Hunga Tonga-Hunga Ha''apai volcano on Saturday
        was likely the biggest volcanic event recorded since the 1991 eruption of
        the Philippines'' Mount Pinatubo, according to experts.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fbca31a-60d3-4984-b706-4830a901c30a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T19:49:19.530+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T12:39:53.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adc19a81-d021-4250-b71a-0dd32e5112b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T19:49:19.530+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T12:39:53.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Photos and video uploaded to social media in the immediate aftermath
        showed people running away from the sweeping tsunami, and the afternoon sky
        already dark from the ash cloud. Boats and large boulders washed ashore in
        Nuku''alofa, with shops along the coast damaged.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '804355be-6b8c-4a85-8c4f-f08c7e709cf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T19:49:19.530+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T12:39:53.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fd8c71a-a504-43d9-b55b-284bdb13d021'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T19:49:19.531+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T12:39:53.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tsunami waves were felt thousands of miles away in Hawaii, Japan
        and on the West Coast of the United States. At least two people died in Peru
        due to "atypical waves," the Peruvian National Police said on Sunday.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60c3a714-8e59-446f-86f9-cf546fe0d5fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T19:49:19.531+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T12:39:53.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb5eea36-d1c0-466a-b6e4-62e909c7808f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T19:49:19.531+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T12:39:53.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The volcano sits on the seismically active Pacific Ring of Fire,
        and is about 65 kilometers (40 miles) north of Tonga''s capital.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '776b64b0-3194-465f-b63b-1b7f9b137ada'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T19:49:19.531+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T12:39:53.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dea92327-459c-4474-9c0f-d8a1e252a9c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T19:49:19.531+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T12:39:53.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It had been active from December 20, but was declared dormant on
        January 11, according to CNN affiliate Radio New Zealand.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8edb3ef-c8d4-41d4-90a9-dc04c9289250'
      'mgnl:activationStatus': true
