    'template': '1'
    'title': 'Sudanese forces kill at least seven during anti-coup protests, medics
      say'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bdae156-d7f1-4201-875e-f1c446b7970c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T07:10:18.718+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2022-01-18T07:45:14.708+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;At least seven protesters were shot
        dead by Sudanese security forces on Monday during anti-coup rallies in the
        capital Khartoum, according to the civilian-allied Sudanese Central Doctors
        Committee (SCDC).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '722e0a2d-71ca-4d9b-94d5-99a915fd4fb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T07:10:18.718+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2022-01-18T07:45:14.709+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b8b5f95-0080-49cd-8680-471e98e81590'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T07:10:18.718+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2022-01-18T07:45:14.709+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 100 people were injured amid the gunfire, SCDC added,
        which broke out as thousands of protesters marched towards the presidential
        palace in opposition to last October''s military coup.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee71d0dd-33b4-43ee-b5ef-93a5f6a3cf5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T07:10:18.718+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2022-01-18T07:45:14.710+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c4bdc20-d242-4cc0-a046-f8ce6e750827'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T07:10:18.718+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2022-01-18T07:45:14.710+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In videos shared by Sudanese activists on social media, barrages
        of tear gas were fired towards protesters who were blocking main roads leading
        to the presidential compound. Sounds believed to be gunfire could also be
        heard in the videos.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3488d48e-b699-4493-a357-3fe264f58aeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T07:10:18.718+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2022-01-18T07:45:14.711+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e86fd4eb-d984-460a-99ce-e053b545cf79'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T07:10:18.718+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2022-01-18T07:45:14.711+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This comes as Sudan''s ruling Sovereign Council -- headed by General
        Abdel Fatah al-Burhan -- said Monday it would establish an anti-terrorism
        force to counter "multiple potential threats," according to a statement on
        Facebook.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '055f9c9b-07a7-4414-801f-693a8da28c6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T07:10:18.718+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2022-01-18T07:45:14.711+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '025c7a64-e9bf-4a07-8f7d-4900be0f7d27'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T07:10:18.718+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2022-01-18T07:45:14.712+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There have been several mass demonstrations against military rule
        since the October 25 coup, and at least 71 people been killed by security
        forces, the SCDC said Monday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2c143ed-be89-47d7-a5bc-dd43ccd74900'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T07:10:18.718+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2022-01-18T07:45:14.712+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c37e18e-607a-4997-8c2a-41478c8c31e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T07:10:18.719+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2022-01-18T07:45:14.712+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Forces of Freedom and Change, an alliance of civilian political
        parties and movements, called for two days of civil disobedience and a general
        strike in response to Monday''s violence. "Resistance committees have called
        on people to barricade neighborhoods and main streets to stop movement," it
        wrote on Facebook.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0929d462-8a2d-472b-9447-8b9e14f182f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T07:10:18.719+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2022-01-18T07:45:14.712+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9eea858-8ca0-4421-827a-1f1bfdcf3c12'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T07:10:18.719+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2022-01-18T07:45:14.713+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sudan had been ruled by an uneasy alliance between the military
        and civilian groups since 2019. But in October, the military effectively took
        control, dissolving the power-sharing Sovereign Council and transitional government,
        and temporarily detaining Abdalla Hamdok, the prime minister.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7cb21c2-e955-409e-8d6e-6f800b62dab2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T07:10:18.719+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2022-01-18T07:45:14.713+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8a3b1ae-21ab-4eba-8a43-7bcc0fd143f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T07:10:18.719+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2022-01-18T07:45:14.713+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Al-Burhan reinstated Hamdok in November as part of a deal between
        the military and civilian leadership, but Hamdok resigned earlier this January.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99fb2fa1-1def-4d18-b78a-8f52b2e10bad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T07:10:18.719+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2022-01-18T07:45:14.714+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '792e474e-71bf-40e6-bf0e-14e3e8683e6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T07:10:18.719+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2022-01-18T07:45:14.714+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hamdok''s resignation was triggered after the military went back
        on a "non-interference" agreement struck in November and relaunched the feared
        national intelligence agency, according to Sudanese political sources speaking
        to CNN earlier this month.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '713407cc-efcf-46a5-bed1-ccd8efafc860'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T07:10:18.719+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2022-01-18T07:45:14.714+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d7dabae-84ba-4e7a-8fb2-ed37bc74eeb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T07:10:18.719+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2022-01-18T07:45:14.715+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Previous CNN investigations have implicated the intelligence agency
        in the deaths of protesters. Its continued influence, sources say, was a "red
        line" for Hamdok, rendering the relationship with the military untenable.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '916a43d3-ddc5-4882-a61b-42d4da428fe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T07:10:18.719+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2022-01-18T07:45:14.715+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88fad59d-4bd0-4d06-bf8f-2446de10a550'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T07:10:18.719+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2022-01-18T07:45:14.715+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This week, the US Special Envoy for the Horn of Africa David Satterfield
        and Assistant Secretary Molly Phee are due to visit Khartoum. They are currently
        in Saudi Arabia where they intend to "marshal international support for the
        UN Integrated Transition Assistance Mission to Sudan (UNITAMS) in its efforts
        to facilitate a renewed civilian-led transition to democracy," the State Department
        wrote in a statement.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c35df4c3-4787-453a-8502-4ff168080250'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T07:10:18.719+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2022-01-18T07:45:14.716+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dbba54f-e5c0-4b0a-9c07-888100b95f86'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T07:10:18.719+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2022-01-18T07:45:14.716+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, the United Nations began consultations among Sudanese
        parties and the military to find an end to the crisis.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85599634-dfe6-4db9-8dd0-776c50e808d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T07:10:18.719+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2022-01-18T07:45:14.717+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/01/17/africa/sudan-coup-protesters-killed-intl-afr/index.html"><em>"Sudanese
        forces kill at least seven during anti-coup protests, medics say"&nbsp;</em></a></p>'
