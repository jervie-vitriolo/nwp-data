      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wong also pointed out that antigen test may be less accurate for
        asymptomatic patients, but this can be counterbalanced with more frequent
        testing.</p>'
  'COVID-19-vaccine-fourth-dose-Omicron':
    'author': 'Jacqueline Howard, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-01-18T06:10:56.340+08:00
    'imagesource': 'jcr:fb61618e-55dc-4e43-8463-e65b5d5c35c3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c845c285-f1e6-43ce-8760-d48df84e1a2e'
    'lead': 'Early data out of Israel suggests that a fourth dose of either the Pfizer/BioNTech
      or Moderna coronavirus vaccine can bring an increase in antibodies — more than
      what''s been seen after a third dose — but it still might not be enough to protect
      against breakthrough infections caused by the Omicron variant.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-18T06:14:04.511+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-16T12:50:02.027+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-16T12:06:32.562+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Fourth vaccine dose boosts antibodies, researchers say, but likely not
      enough to prevent Omicron breakthrough infections'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd685769f-7d5d-4123-a539-3319abe0d6bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T06:14:04.511+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:50:02.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Early data out of Israel suggests that
        a fourth dose of either the Pfizer/BioNTech or Moderna coronavirus vaccine
        can bring an increase in antibodies — more than what''s been seen after a
        third dose — but it still might not be enough to protect against breakthrough
        infections caused by the Omicron variant.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2f2522e-7179-42f6-8777-f2d38f54fccf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T06:14:04.511+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:50:02.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These are very preliminary results. This is before any publication,
        but we''re giving it out since we understand the urgency of the public to
        get any information possible about the fourth dose," Dr. Gili Regev-Yochay,
        director of the Infection Prevention and Control Unit at Sheba Medical Center,
        told reporters during a virtual news conference Monday about the data.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be1cdba3-4427-4353-9c50-61ce9411fc19'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T06:14:04.511+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:50:02.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have a follow-up of the Pfizer vaccine for two weeks now, and
        we have a follow-up of the Moderna vaccine just for one week at this time
        point. And what we see is that the Pfizer vaccine, after two weeks, you see
        an enhancement or increase in the number of antibodies and neutralizing antibodies
        -- a pretty nice increase. It''s even a little bit higher than what we had
        after the third dose," Regev-Yochay said. "Yet, this is probably not enough
        for the Omicron."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0da191f-b14f-46a6-94be-2c349f70d69b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T06:14:04.511+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:50:02.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In December, Sheba Medical Center started trialing a fourth dose
        of the vaccines for healthy people ahead of the rollout of the additional
        booster shot to at-risk people, making it the first study of its kind.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '507412a8-5a57-4e48-8b27-3b29f700a91a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T06:14:04.512+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:50:02.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study included 154 health care workers who were given a fourth
        dose of the Pfizer/BioNTech vaccine, 120 who were given a fourth dose of the
        Moderna vaccine and a control group of workers who were not given fourth doses.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93b4bef1-404d-4eda-ac2a-ad8efbbccc21'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T06:14:04.512+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:50:02.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Regev-Yochay said that although the researchers saw an increase
        in antibodies among those who got fourth doses, the level of antibodies needed
        to protect against infection from Omicron "is probably too high for the vaccine,
        even if it''s a good vaccine." Still, she said that slightly fewer infections
        were observed among those who got the vaccine, compared with the control group.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e389fa17-a12d-450d-b600-89243666b528'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T06:14:04.512+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:50:02.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was no significant difference among those who received the
        Pfizer/BioNTech dose versus Moderna, Regev-Yochay added.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7149acea-31f2-4c67-a470-ec05a3b8509d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T06:14:04.512+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:50:02.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think that the decision to allow the fourth vaccine to vulnerable
        populations is probably correct," she said. "It may give a little bit of benefit,
        but probably not enough to support the decision to give it to all of the population,
        I would say."</p>'
  'Ghislaine-Maxwell-Virginia-Roberts-Giuffre-John-Doe-Jeffrey-Epstein-':
    'author': 'Laura Ly, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-01-18T06:15:37.772+08:00
    'imagesource': 'jcr:5f57aaf4-608b-4f62-8648-978895245e24'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '708223d1-4c65-4528-8528-6d2bd1db3473'
    'lead': 'The documents are part of a 2015 defamation lawsuit against Ghislaine
      Maxwell brought by Virginia Roberts Giuffre, who claimed Jeffrey Epstein sexually
      abused her while she was a minor and that Maxwell aided in the abuse.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-18T06:19:23.787+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-16T12:49:49.908+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-16T12:06:32.730+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ghislaine Maxwell ends fight to keep eight ''John Does'' secret, court
      to decide whether names should be unsealed'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98ea26c7-6044-4de8-9c4f-838f9a564ae1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T06:19:23.788+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:49:49.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Ghislaine Maxwell will no longer fight
        to keep the names of eight ''John Does'' secret and will leave it to the court
        to decide whether the names should be unsealed, according to a letter dated
        January 12.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7d4703a-54bb-4c35-b1fe-0ea590f60038'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T06:19:23.788+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:49:49.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The documents are part of a 2015 defamation lawsuit against Maxwell
        brought by Virginia Roberts Giuffre, who claimed Jeffrey Epstein sexually
        abused her while she was a minor and that Maxwell aided in the abuse.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fb779ef-a618-4746-82e4-26c85733ed5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T06:19:23.788+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:49:49.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maxwell, 60, faces up to 65 years in prison after she was found
        guilty last month in a New York federal court on five federal charges, including
        sex trafficking of a minor. The charges were related to her role in Epstein''s
        sexual abuse of minor girls between 1994 and 2004.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f418835f-b642-420d-b31b-e977a66ce3f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T06:19:23.788+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:49:49.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Giuffre''s attorney had previously filed a brief on Wednesday, arguing
        for the names to be revealed.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4978c745-2ce2-4e74-a7e2-d4da049f9566'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T06:19:23.788+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:49:49.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After careful review of the detailed objections submitted by Non-Party
        Does 17, 53, 54, 55, 73, 93 and 151, counsel for Ghislaine Maxwell writes
        to inform the Court that she does not wish to further address those objections,"
        Maxwell attorney Laura Menninger wrote. "Each of the listed Does has counsel
        who have ably asserted their own respective privacy rights. Ms. Maxwell therefore
        leaves it to this Court to conduct the appropriate review."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daa1eb59-148b-4b6d-87ed-0b91930a7a88'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T06:19:23.788+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:49:49.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[G]eneralized aversion to embarrassment and negativity that may
        come from being associated with Epstein and Maxwell is not enough to warrant
        continued sealing of information. This is especially true with respect to
        this case of great public interest, involving serious allegations of the sex
        trafficking of minors," Guiffre attorney Sigrid McCawley wrote. "Now that
        Maxwell''s criminal trial has come and gone, there is little reason to retain
        protection over the vast swaths of information about Epstein and Maxwell''s
        sex-trafficking operation that were originally filed under seal in this case."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '681f6bda-a6e2-4307-b938-6dfb42d18a7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T06:19:23.789+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:49:49.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McCawley said the court has already rejected other similar arguments
        for anonymity and the same standard should apply to the eight ''John Does''
        who still remain anonymous in court documents.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19594956-7d09-4186-9e9f-d4308d655f3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T06:19:23.789+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:49:49.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Upon review of the objections of those Does, it is apparent that
        their objections essentially mirror objections to unsealing that this Court
        has already rejected: that unsealing certain documents might be embarrassing,
        would expose non-parties to media attention, and could result in some unfortunate
        association between the non-parties and Jeffrey Epstein or Ghislaine Maxwell,"
        McCawley wrote.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf7b1fe7-9693-4de7-8795-2945e51fc479'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T06:19:23.789+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:49:49.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McCawley added at least two of the unidentified people -- John Does
        53 and 54 respectively -- do not oppose and do not generally object to their
        names being unsealed.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eee0920e-0341-416d-85fb-ede3a1892a4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T06:19:23.789+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:49:49.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maxwell also was found guilty of transporting a minor with the intent
        to engage in criminal sexual activity and three related counts of conspiracy.
        Her attorneys plan to appeal.</p>'
