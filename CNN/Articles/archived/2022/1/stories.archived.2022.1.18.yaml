      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 18)</strong> - Even
        efforts to locate and arrest individuals tagged in the Pharmally controversy
        have been put on hold due to the COVID-19 surge, according to Senate security.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2881f03a-6673-4dcb-921e-f1d9931080d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T18:04:48.270+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T12:40:00.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55204ed9-0756-4533-80fe-9826d72f5d07'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T18:04:48.270+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T12:40:00.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate has warrants of arrest for resigned Budget Undersecretary
        Lloyd Christopher Lao and former presidential economic adviser Michael Yang
        - two key personalities in the Blue Ribbon Committee''s marathon probe into
        alleged procurement anomalies.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8d5ef22-adfb-4cdf-8db7-698099563168'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T18:04:48.270+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T12:40:00.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc2949b3-704b-4775-9019-4c7c52c5680c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T18:04:48.270+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T12:40:00.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For months, the Office of the Senate Sergeant-at-Arms had been trying
        to take them into custody. Retired MGen. Rene Samonte, Senate Sergeant-at-Arms,
        told CNN Philippines on Tuesday that they are suspending their operations
        for the week after 16 personnel tested positive for COVID-19. Several others
        are under quarantine.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29db5a61-21eb-4c1e-b73d-7c5f3fa10a4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T18:04:48.270+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T12:40:00.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '570c22db-4100-4c62-a989-d691b77674a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T18:04:48.270+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T12:40:00.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nag-hold muna kami ng pagserve ng arrest warrants, dahil na rin
        sa COVID-19 surge (We''ve put on hold the service of arrest warrants, also
        due to the COVID-19 surge)," Samonte said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb687eaf-6f2e-4a40-816e-b809619fe2bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T18:04:48.270+08:00
