    'mgnl:tags': ['SMC', 'San-Miguel-Corporation', 'cement-project', 'Mindanao', 'tax-perks',
      'FIRB', 'Financial-Incentives-Review-Board']
    'template': '1'
    'title': 'SMC bags FIRB tax perks for ₱10B Mindanao cement project'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2d7609b-7c8c-4503-9cd7-6cf90b59150c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T12:57:28.880+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2022-01-18T12:57:29.411+08:00
      'mgnl:lastActivatedBy': 'pilar'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 18) —</strong> San
        Miguel Corporation (SMC) has secured tax benefits for its ₱10 billion cement
        manufacturing project in Davao del Sur, it announced on Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7611abc7-3661-4782-bcae-798536ed5ab0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T12:57:28.880+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2022-01-18T12:57:29.412+08:00
      'mgnl:lastActivatedBy': 'pilar'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c20f43bb-55a4-4891-8232-dbb38050a8e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T12:57:28.880+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2022-01-18T12:57:29.412+08:00
      'mgnl:lastActivatedBy': 'pilar'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The diversified conglomerate confirmed to the local bourse that
        the Fiscal Incentives Review Board (FIRB) approved the granting of tax perks
        for the project of Southern Concrete Industries Inc. The firm is a wholly
        owned subsidiary of SMC’s holding corporation San Miguel Equity Investments.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b75b3bf-4153-4576-94b2-0497ff369481'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T12:57:28.880+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2022-01-18T12:57:29.413+08:00
      'mgnl:lastActivatedBy': 'pilar'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75ca98db-da93-456f-860f-b61872627ed2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T12:57:28.880+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2022-01-18T12:57:29.413+08:00
      'mgnl:lastActivatedBy': 'pilar'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SMC secured a two-year income tax holiday with five years of enhanced
        deductions on imports of capital equipment, raw materials, spare parts and
        accessories required by the project, it added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7318a8b8-6590-42bd-aca7-c9f6ffec7828'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T12:57:28.880+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2022-01-18T12:57:29.414+08:00
      'mgnl:lastActivatedBy': 'pilar'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2994fd9c-c16f-4e23-ba9f-ee8c0e112a62'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T12:57:28.881+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2022-01-18T12:57:29.414+08:00
      'mgnl:lastActivatedBy': 'pilar'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The cement production of the Project will meet the infrastructure
        requirements in Mindanao, per the DOF (Department of Finance),” said the company.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1679793-a44e-41bb-adaf-e1ab1ab83521'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T12:57:28.881+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2022-01-18T12:57:29.415+08:00
      'mgnl:lastActivatedBy': 'pilar'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d55599c-adfb-47bc-9f2b-2cde244b9c57'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T12:57:28.881+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2022-01-18T12:57:29.415+08:00
      'mgnl:lastActivatedBy': 'pilar'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trade Secretary and FIRB co-chair Ramon Lopez earlier welcomed the
        approval of incentives, saying it will help achieve the Philippines’ goal
        of reducing its dependence on cement imports and stabilizing cement’s price
        and supply — on top of the additional jobs and business activity the project
        will generate.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8180914-84df-47fb-be9d-0d045ca70e68'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T12:57:28.881+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2022-01-18T12:57:29.415+08:00
      'mgnl:lastActivatedBy': 'pilar'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55a05241-8330-4647-9df8-0bceb4967a68'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T12:57:28.881+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2022-01-18T12:57:29.416+08:00
      'mgnl:lastActivatedBy': 'pilar'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOF likewise said the project is “expected to stimulate forward
        linkages, promote the use of energy-efficient equipment that can lead to a
        transfer of knowledge and improvement in productivity, especially in the underdeveloped
        area where the project is located.”</p>'
  'Comelec-hacking-probe':
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2022-01-18T14:09:54.502+08:00
