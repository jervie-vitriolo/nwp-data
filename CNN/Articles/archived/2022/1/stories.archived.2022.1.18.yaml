      'GSK']
    'template': '1'
    'title': 'The owner of Ben & Jerry''s wants to buy Aquafresh and Advil'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c113ddb7-b922-4dcd-aec5-4518c4fe1da0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T18:30:07.736+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:39:57.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Unilever is willing to pay big money for
        the company that makes products like Advil, Tums and Aquafresh toothpaste
        as it tries to revive its sluggish stock and ramp up its focus on health products.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f981613c-bc31-4ac5-939b-b97107d03bcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T18:30:07.736+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:39:57.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd358a7a3-bcfc-4c18-8406-fb7d666c03a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T18:30:07.736+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:39:57.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>GlaxoSmithKline said over the weekend that it had received three
        "unsolicited" proposals from Unilever to acquire its consumer healthcare business,
        which it runs as a joint venture with Pfizer. The latest had a price tag of
        £50 billion ($68 billion).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cca09ad-33c9-41a9-ac61-8b68b751cd70'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T18:30:07.736+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:39:57.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '025acb4e-5ba1-4431-95e1-6037527d2fae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T18:30:07.736+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:39:57.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>GSK has rejected the offers, which it said were too low. It''s planning
        to spin off the division later this year, under pressure from shareholders
        including hedge fund Elliott Investment Management.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a20a055f-0acb-4773-82fa-2765b950bc3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T18:30:07.736+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:39:57.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b297774d-179f-4c9b-874a-6bb945bb2064'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T18:30:07.736+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:39:57.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unilever confirmed that it had approached GSK about a potential
        takeover. It said the consumer business "is a leader in the attractive consumer
        health space and would be a strong strategic fit as Unilever continues to
        reshape its portfolio."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '755d17a8-bd34-44fc-acdf-bb73c4987b30'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T18:30:07.736+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:39:57.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16d0737c-df07-4869-bcf1-6d33b42db520'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T18:30:07.736+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:39:57.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shares of Unilever fell 7% in London on Monday, while GSK''s stock
        traded almost 4% higher.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41a6f9bc-4d0a-4193-a6d4-bacd50b12cef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T18:30:07.736+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:39:57.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21f50b71-4a3e-480d-9589-cb1745e0b1f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T18:30:07.736+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:39:57.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unilever could still sweeten its bid. The company said Monday that
        it''s pursuing a strategic overhaul that would involve expanding its portfolio
        of health, beauty and hygiene products. More details will be announced by
        the end of the month.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94471c00-f9b9-4df4-9e91-53daf15dfe7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T18:30:07.736+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:39:57.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d8f28c6-5db3-4353-b7d8-61720348c70a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T18:30:07.736+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:39:57.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The group says it will pounce on acquisition opportunities within
        the space, and they don''t get much more appealing than this one," Laura Hoy,
        an equity analyst at Hargreaves Lansdown, told clients.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dedc1f2d-f476-48b6-8352-75099ec50f94'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T18:30:07.737+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:39:57.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc4d834e-2f8c-4678-b2e4-2e10946e267c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T18:30:07.737+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:39:57.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unilever, the company behind brands such as Ben &amp; Jerry''s ice
        cream and Dove soap, has shown it''s willing to ditch lower-performing food
        and drink products. Its stock has stagnated in recent months.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1e37815-8ed4-4f2f-9071-08d24be216ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T18:30:07.737+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:39:57.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ec5e1cc-7692-4f94-a584-08e6a8e347f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T18:30:07.737+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:39:57.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In November, Unilever announced that it was selling its global tea
        business, which includes names like Lipton and TAZO, to private equity firm
        CVC Capital Partners.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '319bc364-8d9b-4a4f-8db4-f0e6920a8fac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T18:30:07.737+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:39:57.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f33dc0c2-f675-4849-aa30-b8359ce7514f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T18:30:07.737+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:39:57.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But analysts at Berenberg said that Unilever should tread carefully.
        Its food and drink business "actually offers some of Unilever''s most attractive
        categories," such as ice cream and cooking ingredients, they said in a research
        note.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f391ee6-d34c-4b0d-b56e-d943b5e4ff71'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T18:30:07.737+08:00
