      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines, January 18) —</strong> Japan B.League
        second division team Earthfriends Tokyo Z announced Tuesday that it has canceled
        the contract of Filipino cager Juan Gomez de Liaño.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28cba8a6-ae91-48a1-9528-7efd5df0c596'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T16:49:13.047+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-16T12:40:02.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have decided to cancel the contract for the B.LEAGUE 2021-22
        season after a mutual agreement with Juan Gomez de Liaño," the squad said
        in a statement.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70dabe8a-c753-404b-9d75-2d036dd791f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T16:49:13.047+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-16T12:40:02.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We had a lot of discussions between the team and the players, and
        it was like this, but during that time, we were very sorry that we couldn''t
        explain the situation to everyone," it added.</p>'
    '15':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="ja" dir="ltr">【契約解除のお知らせ】<br>この度、<a
        href="https://twitter.com/hashtag/%E3%83%9B%E3%82%A2%E3%83%B3%E3%83%BB%E3%82%B4%E3%83%A1%E3%82%B9%E3%83%87%E3%83%AA%E3%82%A2%E3%83%8E?src=hash&amp;ref_src=twsrc%5Etfw">#ホアン・ゴメスデリアノ</a>
        選手と双方合意の上B.LEAGUE2020-21シーズンの契約を解除することとなりました。本日1/18(火)付けで自由交渉選手リストに公示されることになりましたので併せてお知らせ致します。
        <br><br>▼選手コメント<a href="https://t.co/Pz3suWpLm3">https://t.co/Pz3suWpLm3</a>
        <a href="https://t.co/lfYZMvEVB0">pic.twitter.com/lfYZMvEVB0</a></p>&mdash;
        アースフレンズ東京Z🌐1/22(土)来場必須🎁 (@eftokyoz) <a href="https://twitter.com/eftokyoz/status/1483318751646806017?ref_src=twsrc%5Etfw">January
        18, 2022</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '576cd507-8954-49e1-bfa4-a78c31fd7a14'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T16:49:13.048+08:00
