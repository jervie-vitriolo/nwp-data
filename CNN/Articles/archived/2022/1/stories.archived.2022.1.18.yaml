    'title': "Duterte asks NHCP for a ‘bigger’ statue of Lapulapu  \n"
    'visualType': 'image'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c841e1ee-5f3e-4ed8-ba8e-2f2e5fc813e8'
