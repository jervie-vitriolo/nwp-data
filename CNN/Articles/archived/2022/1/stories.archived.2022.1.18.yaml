      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A patient can just take a prescription from a doctor and buy it
        from the facility where it is available, he added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40d21193-0856-4e3d-8a91-4d321e6a007b'
