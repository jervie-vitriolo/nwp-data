  'Tonga-volcano-eruption-effect-on-global-climate':
    'author': 'Rachel Ramirez and Brandon Miller, CNN'
    'caption': 'Courtesy: CIRA/NOAA/Reuters'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-01-18T02:50:11.927+08:00
    'imagesource': 'jcr:8b19f372-31a4-43e0-9505-7477dad02e7e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a9aed475-b165-4c43-a44f-1e7c1b11a41d'
    'lead': 'Though massive volcanoes have the potential to affect global temperatures
      and weather, the eruption near Tonga on Saturday was likely not large enough
      to impact global climate, experts tell CNN.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-18T02:52:05.535+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2022-01-18T02:52:05.899+08:00
    'mgnl:lastActivatedBy': 'bamba'
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Tonga', 'volcano-eruption', 'global-climate']
    'template': '1'
    'title': 'Tonga volcano eruption likely not large enough to affect global climate,
      experts say'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e93d5bce-6469-46a0-9c52-9ea39ab40557'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T02:52:05.535+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-18T02:52:05.899+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Though massive volcanoes have the potential
        to affect global temperatures and weather, the eruption near Tonga on Saturday
        was likely not large enough to impact global climate, experts tell CNN.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3964a53-b980-45e5-b0dc-81adfb27e644'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T02:52:05.535+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-18T02:52:05.900+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f3c01f8-15d1-4072-97d1-f63b3651b922'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T02:52:05.535+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-18T02:52:05.900+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Hunga-Tonga-Hunga-Ha''apai eruption on Saturday was enormous;
        likely the largest in 30 years, according to experts. It injected a huge cloud
        of ash and sulfur dioxide, or SO2, high into the atmosphere, more than 30
        kilometers (around 19 miles) above sea level, according to data from NASA
        satellites.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc590746-2bed-4b18-9239-6bfb507ab57c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T02:52:05.535+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-18T02:52:05.901+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '595ffce2-d1d1-4c21-8d80-539bf89a820b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T02:52:05.535+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-18T02:52:05.902+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At that height, above the influence of the jet stream in a layer
        of atmosphere known as the stratosphere, aerosols can remain for years. Importantly,
        when SO2 reaches the stratosphere, it reacts with water and creates a hazy
        layer of gas that prevents sunlight from reaching the Earth''s surface and
        can lead to cooler temperatures.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2e1752e-7270-4cf4-9fbe-34d9f3f7f50d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T02:52:05.535+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-18T02:52:05.902+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b31d4cf3-9e0c-4fe0-84ec-947e89c38d02'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T02:52:05.535+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-18T02:52:05.902+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But scientists have also estimated from satellite data the total
        SO2 mass from the Saturday eruption was 0.4 teragrams -- 400 million kilograms
        -- of SO2, which is well below what scientists say could significantly alter
        global climate.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd33330c4-83a1-4d06-85a4-092e4c88077b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T02:52:05.535+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-18T02:52:05.903+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '807b8e09-d73b-4c95-bda5-b70abd6de46c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T02:52:05.535+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-18T02:52:05.903+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For instance, the Mount Pinatubo eruption in 1991 released 15 to
        20 teragrams of SO2 high into the atmosphere, resulting in a 0.6 degree Celsius
        (1 degree Fahrenheit) drop in global temperature over the next 15 months,
        according to NASA.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cd5b01e-22d7-49a9-af24-211fa6b17d96'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T02:52:05.536+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-18T02:52:05.904+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e988b70-2c33-4d31-9264-b562e93a7bc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T02:52:05.536+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-18T02:52:05.904+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Erik Klemetti, associate professor of Geosciences at Denison University
        in Granville, Ohio, said the sulfur dioxide spewed into the atmosphere by
        the Hunga Tonga eruption was "well below the usual threshold for anything
        that''s going to have any significant impact on climate in general."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c6ac250-e288-41d5-a9b5-92258cf680f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T02:52:05.536+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-18T02:52:05.905+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2c3b3a5-11f3-47f3-a7aa-5c8f4c66dc01'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T02:52:05.536+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-18T02:52:05.905+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Klemetti''s assessment was echoed by other scientists on Twitter.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71eb7cac-729c-4076-8400-b688f4590218'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T02:52:05.536+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-18T02:52:05.906+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f2652c4-237c-495f-934d-0d374eb5e982'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T02:52:05.536+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-18T02:52:05.907+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If the volcano decides that it''s going to do a number of explosions,
        and keeps on adding, that''ll change things," Klemetti told CNN. "But right
        now, it seems like it was a short enough event that didn''t have enough sulfur
        in it to likely cause much of a climate impact."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f0a09de-c754-4f1b-bdba-0393b7bb11bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T02:52:05.536+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-18T02:52:05.908+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '462dc063-58d1-42c3-92a7-deece694a62a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T02:52:05.536+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-18T02:52:05.908+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Klemetti noted the Tonga eruption might have a regional impact on
        temperature, though scientists are still unsure of how significant it could
        be. Klemetti noted it ultimately depends on how much of the SO2 made it into
        the stratosphere.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05b20854-25ec-4474-9f98-08ef5b6085fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T02:52:05.536+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-18T02:52:05.908+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed3c0b4b-2893-4d8b-89b7-41dc43419478'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T02:52:05.536+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-18T02:52:05.909+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Klemetti also emphasized it is not the ash which affects global
        temperature and weather. He said most people assume volcanic ash is what''s
        reflecting sunlight and affecting global temperature, but unlike aerosols,
        ash doesn''t linger in the atmosphere for very long. Instead, there needs
        to be a significant amount of sulfur dioxide.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fd1f97e-89ed-413f-9acf-8a1f4d9e33d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T02:52:05.536+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-18T02:52:05.909+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '319c87ed-126d-4623-aad1-945a15656ac0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T02:52:05.536+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-18T02:52:05.909+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An ash particle is an "actual physical shard of glass," he said.
        "They''re tiny, but they have enough mass that they''ll fall out of the atmosphere
        fairly quickly."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78600877-45c2-48ed-acef-f6fedb209f7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T02:52:05.536+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-18T02:52:05.910+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/01/17/world/volcano-eruption-tonga-global-climate-impact/index.html">Tonga
        volcano eruption likely not large enough to affect global climate, experts
        say</a>."</em></p>'
