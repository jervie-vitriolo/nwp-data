      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1859d27-8338-426a-82c5-7612d288afb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T07:13:55.776+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2022-01-18T07:45:48.998+08:00
