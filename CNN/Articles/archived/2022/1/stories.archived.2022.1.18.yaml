      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I expect those numbers to get substantially higher," Dr. Ashish
        Jha, dean of the Brown University School of Public Health, told Fox News on
        Sunday.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e4e87ba-781b-43eb-a97b-6649ef9d5bc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T03:50:37.912+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-18T03:50:38.568+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47ec8978-c0e7-4686-be6b-baaa7131dc0b'
      'mgnl:activationStatus': true
