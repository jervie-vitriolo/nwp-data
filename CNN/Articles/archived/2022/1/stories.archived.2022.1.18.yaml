      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On a Facebook post on Tuesday, the Manila Public Information Office
        said the facility will cater to senior citizens and minors aged 12 to 17 years
        old.</p>'
