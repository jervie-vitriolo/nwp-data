      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 18) —</strong>&nbsp;The
        National Economic and Development Authority (NEDA) expressed optimism the
        economy could dodge a major blow despite the reimposition of the stricter
        Alert Level 3 in Metro Manila and other provinces.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29806433-9a18-4589-83f2-bdab9a3c72c7'
      'mgnl:activationStatus': true
