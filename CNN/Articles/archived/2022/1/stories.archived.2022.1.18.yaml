      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/life/style/Fashion/2021/9/23/online-thrifting-coping.html"
        target="_blank">READ:&nbsp;Mine, steal, grab: finding joy in the high stakes
        world of Instagram thrifting</a></strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ee4433e-c070-4d76-9395-df319cef812b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T17:57:44.432+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-16T12:40:01.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Through its shareability, visual format, and ease of use, Instagram
        has introduced a transparent way to both host and participate in an auction.
        For the majority of users, the idea of the insta-auction dates back to a time
        when coveted products from international brands weren’t readily available
        on e-commerce markets like Shopee or Lazada.</p>'
