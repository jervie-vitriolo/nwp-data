    'lead': 'China''s birth rate plummeted for a fifth consecutive year to hit a new
      record low in 2021, despite government efforts to encourage couples to have
      more children in the face of a looming demographic crisis.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-18T10:58:25.554+08:00
