      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Trying to keep schools open with more safety</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41f481b3-90a1-4a58-ad4f-1e9d4c875cc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T03:50:37.912+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-18T03:50:38.570+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the US battles the most contagious strain of novel coronavirus
        yet, some school districts are struggling to keep classrooms open, while others
        have added more safety measures to prevent a return to remote learning.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fffae9ff-a05b-43c3-9960-09c547d812b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T03:50:37.912+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-18T03:50:38.571+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b70affbd-ae72-44aa-80e2-df066741e11a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T03:50:37.912+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-18T03:50:38.571+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chicago Public Schools resumed in-person teaching last week after
        pledging to increase Covid-19 testing as well as provide higher-quality KN95
        masks.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '154fc3cb-028a-4855-8bc8-73aa42745a17'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T03:50:37.912+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-18T03:50:38.572+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48f2e134-4207-4648-a97a-ef7c82547ce9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T03:50:37.913+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-18T03:50:38.572+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health experts say Americans have more tools to help school stay
        open now than at any other point in the pandemic.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2254c6ac-1d2e-4414-ac4a-ce462767d24c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T03:50:37.913+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-18T03:50:38.572+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aa5400d-2ae9-49a9-9ff1-b3f639044a97'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T03:50:37.913+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-18T03:50:38.573+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of those tools is face masks. In Virginia, at least two school
        districts will keep requiring masks despite the state''s newly elected governor
        signing an executive order saying parents should decide whether their children
        wear masks at school.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f48f0cf-4751-44f3-be76-0829120e1e8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T03:50:37.913+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-18T03:50:38.573+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31899cca-242a-4f72-8e27-9bdd41d217b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T03:50:37.913+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-18T03:50:38.573+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Beware of COVID-19 testing scams, state officials warn</h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dab7ba78-397b-4c5b-980f-c0853f02fdcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T03:50:37.913+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-18T03:50:38.574+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Starting Wednesday, Americans will be able to order free Covid-19
        tests through a federal website -- covidtests.gov.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb37e1e2-02bd-4de3-9ece-33d26aa1ef5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T03:50:37.913+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-18T03:50:38.574+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b85ca4d1-e3c1-41bc-be7d-d03fea1a10eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T03:50:37.913+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-18T03:50:38.574+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One billion tests will be available, and each household will be
        limited to four tests initially.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57d06e3f-23e7-4b86-9b98-1585b1569d3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T03:50:37.913+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-18T03:50:38.576+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '486a3feb-eb82-433c-bf3b-ec3cd1623e14'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T03:50:37.913+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-18T03:50:38.576+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Murthy said 50 million tests have been sent to community health
        centers. And people with private insurance can now get up to eight tests per
        person per month.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81f59daa-1047-4aba-87b2-4e793782c54f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T03:50:37.913+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-18T03:50:38.577+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35653757-f61b-4419-b887-35f4d12b7435'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T03:50:37.913+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-18T03:50:38.577+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet the current lack of testing availability in some areas has led
        to scammers taking advantage of those in need.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '736f9d06-5208-4360-af8a-76dec2cdd71d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T03:50:37.913+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-18T03:50:38.578+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46926769-dbc2-4d79-ad65-3c87b66d7ca7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T03:50:37.913+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-18T03:50:38.578+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Attorneys general in Oregon, New Mexico and Illinois warned consumers
        of "pop-up" Covid-19 testing sites that might give false results or skim personal
        information.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9535554d-afa4-489c-84ef-f05b7e4fbea7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T03:50:37.913+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-18T03:50:38.579+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d200dbb-7bb9-4419-b91f-a59fba1a79f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T03:50:37.914+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-18T03:50:38.579+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People should be "cautious about pop-up testing sites that charge
        out-of-pocket fees, do not display logos, do not disclose the laboratory performing
        the test, are not affiliated with a known organization, or that ask for sensitive
        information, like social security numbers, that is not necessary for insurance,"
        Oregon Attorney General Ellen Rosenblum said.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45911c0a-1d38-4261-a659-a3c2cc178edf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T03:50:37.914+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-18T03:50:38.580+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6979f980-4b8d-4612-86ae-0636417fba0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T03:50:37.914+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-18T03:50:38.580+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Researcher: ''Ending isolation at day 5 should include a negative
        rapid antigen test''</h2>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f173e2bb-c45a-4d52-839d-b0b59adbb639'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T03:50:37.914+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-18T03:50:38.581+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Current guidance from the US Centers for Disease Control and Prevention
        says people infected with Covid-19 can end isolation after five days if they
        don''t have symptoms, and that they should wear a mask around others for at
        least five more days.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4953894-9014-4c6c-bbc7-722413c8f7d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T03:50:37.914+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-18T03:50:38.581+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4481989e-d944-424f-9fd7-7c0ce28dcd51'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T03:50:37.914+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-18T03:50:38.582+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CDC said the best approach for someone with access to a test
        is to use it toward the end of their five-day isolation period. But the CDC
        did not say a negative test result was necessary to end isolation at five
        days.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61edeba9-e6f0-4160-8c6c-d615520a0c81'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T03:50:37.914+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-18T03:50:38.582+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32112c69-e593-4d97-8ac9-c7b8fe3fb200'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T03:50:37.914+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-18T03:50:38.583+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But a new study on the infectiousness of the Omicron variant found
        that many people were still assumed to be contagious five days after their
        infections were initially detected -- suggesting a more cautious approach
        may be needed.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2d6a4fb-2805-409f-8075-62fa9d5c5c60'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T03:50:37.914+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-18T03:50:38.583+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '239bfd62-158c-4663-889a-43fd932b4010'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T03:50:37.914+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-18T03:50:38.583+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers looked at 10,324 Covid-19 test results from 537 NBA
        players and others affiliated with the league, finding 97 confirmed and suspected
        Omicron cases.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acb2875b-db1a-4c79-b9d5-8c4354945f4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T03:50:37.914+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-18T03:50:38.584+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1a87e66-c8e5-4935-b1c1-6144d328bd8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T03:50:37.914+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-18T03:50:38.584+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among 27 people who tested positive one or fewer days after a previous
        negative test, 52% were still assumed infectious five days after their infection
        was detected, the study found.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c22dcf45-0209-4f92-b7be-1b218e2b02e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T03:50:37.914+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-18T03:50:38.585+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e0e22f7-2cd2-47cf-88ca-cd2b33c48f7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T03:50:37.914+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-18T03:50:38.586+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And among 70 people who tested positive two or more days after a
        previous negative test, 39% were still assumed infectious five days after
        their infection was detected.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23455f3c-5d25-4538-95eb-f2abcde6a0c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T03:50:37.915+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-18T03:50:38.586+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c3efdc3-ecd7-4e23-981e-c9608e42af6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T03:50:37.915+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-18T03:50:38.586+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ending isolation at day 5 should include a negative rapid antigen
        test," said one of the study''s researchers, Nathan Grubaugh with the Yale
        School of Public Health. "Otherwise isolation needs to be extended."</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c8c03f7-c0a0-4b7a-bf23-28856d6af923'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T03:50:37.915+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-18T03:50:38.586+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/01/17/health/us-coronavirus-monday/index.html">The
        Omicron surge hasn''t peaked nationwide, and ''the next few weeks will be
        tough,'' US surgeon general says</a>."</em></p>'
  'man-arrested-attack-Sikh-taxi-driver-at-JFK-Airport':
    'author': 'Laura Studley, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-01-18T05:08:14.365+08:00
    'imagesource': 'jcr:26c15557-a155-4a3e-b0bd-a2eccb99b7b4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0c29d212-940f-4881-94f2-749125f47d64'
    'lead': 'A man has been arrested and charged with a hate crime after an alleged
      attack on a taxi driver at New York City''s John F. Kennedy International Airport
      earlier this month, a criminal complaint states.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-18T05:15:22.320+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2022-01-18T05:15:22.994+08:00
    'mgnl:lastActivatedBy': 'bamba'
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['New-York', 'JKF-airport', 'hate-crime']
    'template': '1'
    'title': 'Suspect arrested and charged with hate crime in alleged attack on Sikh
      taxi driver at JFK Airport'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f4da0d1-1c3f-4d17-b1f2-84364fd57254'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T05:15:22.321+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-18T05:15:23.034+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A man has been arrested and charged with
        a hate crime after an alleged attack on a taxi driver at New York City''s
        John F. Kennedy International Airport earlier this month, a criminal complaint
        states.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8afc4086-ab65-4390-a89d-585674713f12'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T05:15:22.321+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-18T05:15:23.035+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b71fdc72-d1e7-4615-8b9e-785bea344f59'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T05:15:22.321+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-18T05:15:23.035+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The alleged victim is a member of the Sikh faith, according to the
        Sikh Coalition, a New York based advocacy group.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c8ef273-eac2-4c12-ad03-689490fd4c25'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T05:15:22.321+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-18T05:15:23.035+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76a26346-6925-48bc-8b54-1c6dba28c959'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T05:15:22.321+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-18T05:15:23.036+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The driver was at a taxi stand outside Terminal 4 at the airport
        on January 3 when he was involved in a verbal dispute with 21-year-old Mohamed
        Hassanain who then assaulted him, according to the criminal complaint filed
        by the Queens District Attorney''s Office.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6e09927-b55f-4864-9f3d-9f9cf69c713b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T05:15:22.321+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-18T05:15:23.037+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6700a95e-e726-46af-9bb4-9093533611c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T05:15:22.321+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-18T05:15:23.037+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hassanain allegedly hit the victim in the face and body multiple
        times, according to the complaint. Hassanain told investigators that he was
        at the airport to pick up his girlfriend. "I saw a cab driver there who cursed
        at me. I threw a punch and cursed at him," said Hassanain, the complaint states.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9fa5d13-73e0-4e9a-bd70-365868e159e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T05:15:22.321+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-18T05:15:23.037+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0001d4fc-6b93-4bae-8581-748ca095a396'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T05:15:22.321+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-18T05:15:23.037+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the incident, the driver says Hassanain told him: "you turban
        guy, go back to your country," the complaint states.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58e1a030-b9c9-4d7d-bc7c-eae6edae0eb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T05:15:22.321+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-18T05:15:23.038+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a828c65-3c5a-46d8-8903-192075d3e1f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T05:15:22.321+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-18T05:15:23.038+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The New York City Police Department arrested Hassanain on Thursday
        and he was arraigned in Queens County Criminal Court on Friday. He is charged
        with assault in the third degree as a hate crime, assault in the third degree,
        and harassment in the second degree, according to the complaint.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15820776-e4fc-4ec8-83e2-10c2865bb6cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T05:15:22.321+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-18T05:15:23.039+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daadac3a-d1d5-4922-be2a-e8d9a744ebc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T05:15:22.321+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-18T05:15:23.039+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out for comment from a legal aid attorney for Hassanain
        but has not heard back.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd513f41f-4a05-4748-bbdc-c7be56bda085'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T05:15:22.322+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-18T05:15:23.040+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '191ac44f-d348-4dbe-a045-9729dc51f8ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T05:15:22.322+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-18T05:15:23.040+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The driver''s turban fell off during the alleged attack and he went
        to a hospital with pain in his chest and arms as a result of the alleged attack,
        according to the complaint.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ae58032-7d38-4210-a172-e26699456655'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T05:15:22.322+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-18T05:15:23.041+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69f13d18-6399-4b37-bb87-17529b6fbb76'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T05:15:22.322+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-18T05:15:23.042+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For those who aren''t Sikh, I can''t put into words what it means
        to have your turban knocked off -- or to see someone else''s turban knocked
        off," Simran Jeet Singh, senior fellow for the Sikh Coalition, said in a tweet
        a day after the alleged incident.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0603e2f8-ad96-4cd6-bb88-79966ce7fca7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T05:15:22.322+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-18T05:15:23.043+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37a22d7c-4486-434c-8436-e16daab3b29e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T05:15:22.322+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-18T05:15:23.044+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s visceral and gut-wrenching and just so disheartening to witness,"
        the tweet said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18f4fd3d-72cc-4ce3-894c-aa8de459ee13'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T05:15:22.322+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-18T05:15:23.044+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66a95888-c1f5-4160-91bf-69e302c783fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T05:15:22.322+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-18T05:15:23.044+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am thankful to law enforcement, the Sikh Coalition, and all those
        in the community who have offered their strength in this difficult time,"
        the victim, identified only as "Mr. Singh" by the Sikh Coalition, said in
        a statement released by the organization Friday. The group said it wished
        to help preserve the man''s anonymity.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
