    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8d02d96e-8530-4af4-a626-e388b840f2ba'
    'lead': 'A technical working group under the Department of Health and the Department
      of Trade and Industry is looking into new price cap for COVID-19 tests which
      may be issued in the coming weeks, a health official said on Tuesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-18T19:38:44.881+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-16T12:39:53.671+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-16T12:06:48.168+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Technical working group reviewing price cap for COVID-19 tests'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bf99f44-9e0c-4df1-a0fc-bedeee854fc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T19:38:44.881+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:39:53.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 18)—</strong> A technical
        working group under the Department of Health and the Department of Trade and
        Industry is looking into new price cap for COVID-19 tests which may be issued
        in the coming weeks, a health official said on Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33efa197-f460-4974-8f1d-36d022fbb310'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T19:38:44.881+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:39:53.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f156eaf9-a9f1-4377-ad80-e77a59394caa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T19:38:44.881+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:39:53.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Mayroon na tayong naunang</em> price cap for our testing methodologies
        <em>katulad ng</em> RT-PCR,” said Health Usec. Maria Rosario Vergeire. “<em>Magpapalabas
        po tayo</em> in the coming weeks <em>siguro.</em>”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e568215-6704-491a-bcc5-9ce9ddd5935a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T19:38:44.881+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:39:53.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a252e98-897d-432b-b84e-74925deac350'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T19:38:44.882+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:39:53.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We already have our initial price cap for our testing
        methodologies like RT-PCR. We may issue a new set of prices in the coming
        weeks.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b453daaf-2755-40a0-a94a-6f53b6bf626b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T19:38:44.882+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:39:53.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4be8e46-5cbb-4dcc-a11e-b4bd784a0246'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T19:38:44.882+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:39:53.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The price cap also covers antigen tests, Vergeire mentioned.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d23c7a7-7389-4b85-802f-35523bec29d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T19:38:44.882+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:39:53.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '854f8feb-68b1-4403-b81c-e7369a56c7aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T19:38:44.882+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:39:53.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In connection to this, she also assured the public that there is
        no shortage in tests in laboratories, arguing that the delay in releasing
        results is due to the high demand.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3653f9a-3b6c-4f55-963f-75049ccb50f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T19:38:44.882+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:39:53.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f45a1cfd-2c6e-4051-bb87-e9fa226a71ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T19:38:44.882+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:39:53.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We have enough supplies of testing kits in (the) government and
        we continuously provide our laboratories with these testing kits,” said Vergeire.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5576f9bb-77a4-4388-9539-dc6feca33078'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T19:38:44.882+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:39:53.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8c3e153-1fc7-4fb1-bc95-af5901ecf044'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T19:38:44.882+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:39:53.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In <a href="https://cnnphilippines.com/news/2021/9/2/RT-PCR-swab-test-price-cap-Philippines.html">September</a>,
        the government set the price range for RT-PCR tests at ₱2,800 for plate-based
        and ₱2,450 for cartridge-based GeneXpert in public laboratories; ₱3,360 for
        plate-based and ₱2,940 for GeneXpert in private laboratories, and an additional
        ₱1,000 for plate-based and GeneXpert for home services.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f72cfbab-029e-41f3-a616-cce3b5348bbe'
