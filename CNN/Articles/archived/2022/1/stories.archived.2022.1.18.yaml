      'mgnl:lastActivated': 2023-01-16T12:50:14.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 18) —</strong> The
        Food and Drug Administration has received 11 applications for the special
        certification of self-administered COVID-19 antigen test kits.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85bd0de8-f9ae-4826-a5a4-0f13e3523e58'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T05:42:43.684+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:50:14.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a televised briefing Monday night, FDA officer-in-charge Dr.
        Oscar Gutierrez said all applications were forwarded to the Research Institute
        for Tropical Medicine for a performance evaluation.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd0c9f44-cd08-4d83-a87b-37137e8490e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T05:42:43.684+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:50:14.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said monitoring of the at-home COVID-19 test kits will continue
        even after they are made available in the market.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16bc9cf4-6024-4485-8a36-a4334caf6dbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T05:42:43.684+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:50:14.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Jan. 6, the FDA said it started accepting applications for the
        special certification of home-testing kits. The DOH was expected to release
        guidelines on their use on Jan. 17.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44979b5d-9984-407e-a86e-19cb28aeff55'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T05:42:43.684+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:50:14.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines’ The Final Word on Monday, Dr. John
        Wong, a member of DOH Senior Technical Advisory Group, said the public should
        only purchase at-home COVID-19 test kits from legitimate retailers. There
        are test kits being sold in pharmacies, but a prescription is required.</p>'
    '29':
      'contentWidth': '100%'
      'embedCode': '<iframe width="750" height="422" src="https://www.youtube.com/embed/hAPET6B9Bf4"
        title="YouTube video player" frameborder="0" allow="accelerometer; autoplay;
        clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7441a00-d623-4574-b90b-fa4fde2c90cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T05:42:43.685+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:50:14.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7dac74b-5620-4167-86b7-bd2fd5c4cd13'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T05:42:43.685+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:50:14.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wong explained antigen test performs best when a person has symptoms.
        If exposed to a COVID-19 patient, antigen test should be done two to three
        days after exposure even without symptoms. After this, testing may be done
        every other day up to the 6th day.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54ddc4d7-d4bf-4383-bd21-e085028a0263'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T05:42:43.685+08:00
      'mgnl:createdBy': 'bamba'
