      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/01/18/economy/china-xi-davos-warning-interest-rate-intl-hnk/index.html">Xi
        Jinping urges West not to ''slam the brakes'' by hiking interest rates too
        quickly</a>."</em></p>'
  'Unilever-GlaxoSmithKline-deal':
    'author': 'Julia Horowitz, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-01-18T18:26:36.434+08:00
    'imagesource': 'jcr:c3cf968e-d22b-4c7f-a9e6-39b8e90acaed'
