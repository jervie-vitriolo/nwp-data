      'mgnl:type': 'text'
      'text': '<p>"Kung bibilangin po natin yung araw magmula ng January 20 ay hanggang
        mga first week of April lang yan, kaya na sana but again, we are realistic
        in anticipating contingencies including na po yung COVID surge and infection
        of our workers," Aguila-Flores said.</p>'
