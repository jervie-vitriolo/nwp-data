    'template': '1'
    'title': 'China says tickets for Winter Olympics will not be sold to general public
      due to COVID-19'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dd7d9cd-1ff4-4512-a200-03b7afc52d84'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T03:47:07.445+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-18T03:47:08.151+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Tickets for the upcoming Winter Olympic
        and Paralympic Games in Beijing will not be sold to the general public in
        response to COVID-19 but will instead be distributed by authorities, the Beijing
        Winter Olympics Organizing Committee announced Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '366a91fc-2fa7-4653-86c7-f9fa862f261d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T03:47:07.445+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-18T03:47:08.152+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8d357aa-9df5-410e-ab39-78547aff34d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T03:47:07.445+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-18T03:47:08.153+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In terms of the grim and complex situation of epidemic prevention
        and control [and] in order to protect the health and safety of Olympic personnel
        and spectators, we have decided to change the original plan of public ticket
        sales," the committee said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c3b1645-a5e6-4d6a-bde1-d3aa7e786621'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T03:47:07.445+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-18T03:47:08.154+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Groups of spectators will be invited on site throughout the Games
        and will be required to "strictly comply with Covid-19 prevention and control
        requirements before, during and after watching the Games."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd9dffa9-066d-4fda-9420-5e561f603a5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T03:47:07.445+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-18T03:47:08.154+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Monday, the International Olympic Committee said
        those in attendance will be residents of China''s mainland who have the required
        "COVID-19 countermeasures."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66f0b007-3b1d-4eba-b9f9-cd0da8d68f36'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T03:47:07.445+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-18T03:47:08.155+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcement comes after Beijing reported its first case of
        the highly transmissible Omicron variant on January 15.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '625d7453-d512-41b3-96c6-653aa649c9e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T03:47:07.445+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-18T03:47:08.156+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Beijing Winter Olympics are set to begin on February 4, before
        the Paralympic Winter Games start March 4.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb0ed88c-c780-4576-b758-7400ba32b86b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T03:47:07.445+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-18T03:47:08.156+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Organizers intend to hold Beijing 2022 in a closed loop system which
        will only be accessible for Games participants -- a plan that has remained
        in place amid the rapid spread of the Omicron variant.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15976172-563b-4db2-8ddf-4192f9f9f334'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T03:47:07.445+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-18T03:47:08.158+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As outlined in a Games playbook published in December, the closed
        loop system will encompass venues, official hotels and the event''s own transport
        service.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7baf4906-50a4-4989-a57a-db19bfa2053d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T03:47:07.445+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-18T03:47:08.158+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fully vaccinated participants will be able to enter the closed loop
        without quarantining, while those who aren''t vaccinated will need to quarantine
        for 21 days upon arrival in Beijing.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40cb8e47-2e2d-468c-aa0a-399de4581d98'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T03:47:07.445+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-18T03:47:08.159+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Medical exemptions, considered on a case-by-case basis, may be granted
        to those who are unvaccinated. Some countries, such as the US and Canada,
        have mandated that all team members be vaccinated.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d4d9c43-74f5-4b79-81d7-ca63b6cbbbfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T03:47:07.446+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-18T03:47:08.159+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the Games, participants will be subject to daily health monitoring
        and testing and will have no contact with the general public.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a06e12f7-2c01-4e66-84b7-31550a3d079a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T03:47:07.446+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-18T03:47:08.160+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Returning a confirmed positive test will mean participants cannot
        compete or continue their role in the Games; those who are symptomatic will
        stay at a designated hospital for treatment, while those who are asymptomatic
        will be transferred to an isolation facility.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f836720d-7791-4371-8c5a-bfb7dfc18ed0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T03:47:07.446+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-18T03:47:08.161+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s George Ramsay contributed reporting.</em></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcff2abf-05b4-4a01-9392-88e84c889daa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T03:47:07.446+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-18T03:47:08.162+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/01/17/sport/winter-olympics-china-tickets-covid-19-spt-intl/index.html?utm_content=2022-01-17T12%3A42%3A02&amp;utm_term=link&amp;utm_medium=social&amp;utm_source=twcnnbrk">China
        says tickets for Winter Olympics will not be sold to general public due to
        Covid-19</a>."</em></p>'
  'US-surgeon-general-Omicron-surge-peaked':
