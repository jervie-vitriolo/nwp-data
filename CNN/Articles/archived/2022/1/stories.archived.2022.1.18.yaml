      'mgnl:lastActivatedBy': 'pilar'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Novak Djokovic has departed Australia after
        authorities canceled his visa for a second time. Now, one of his sponsors
        wants a word.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f28496fc-da19-42b0-9850-ba98f359a374'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T10:54:38.214+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2022-01-18T10:54:38.893+08:00
      'mgnl:lastActivatedBy': 'pilar'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f81a7536-264f-41b6-80b8-1747c5a0b220'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T10:54:38.214+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2022-01-18T10:54:38.894+08:00
      'mgnl:lastActivatedBy': 'pilar'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacoste said Monday that it wants to review events that sparked
        a nearly two-week legal battle and prevented the unvaccinated Serbian from
        defending his Australian Open title. Australia requires international visitors
        to be vaccinated against Covid-19 unless they have a medical exemption.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6f23326-0dfb-48d3-9a33-2b3f8a1fc5dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T10:54:38.214+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2022-01-18T10:54:38.894+08:00
      'mgnl:lastActivatedBy': 'pilar'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '500503b1-0a53-4030-99b8-12235fe8caa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T10:54:38.214+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2022-01-18T10:54:38.895+08:00
      'mgnl:lastActivatedBy': 'pilar'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As soon as possible, we will be in touch with Novak Djokovic to
        review the events that have accompanied his presence in Australia," the French
        clothing brand said in a statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4c743b7-9dc4-4ce9-a2ec-2c20065deab6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T10:54:38.214+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2022-01-18T10:54:38.896+08:00
      'mgnl:lastActivatedBy': 'pilar'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14853842-d820-41c4-8c8e-61cb988c5fb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T10:54:38.214+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2022-01-18T10:54:38.897+08:00
      'mgnl:lastActivatedBy': 'pilar'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We wish everyone an excellent tournament and thank the organizers
        for all their efforts to ensure that the tournament is held in good conditions
        for players, staff and spectators," it added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de2c55d6-25aa-4f1f-9a62-253531ebc8cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T10:54:38.215+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2022-01-18T10:54:38.898+08:00
      'mgnl:lastActivatedBy': 'pilar'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '059c3c5b-05eb-4059-a6aa-f4830ac4817b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T10:54:38.215+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2022-01-18T10:54:38.898+08:00
      'mgnl:lastActivatedBy': 'pilar'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Djokovic''s sponsors have said very little since his visa was first
        revoked shortly after his arrival in Australia on January 5. It is unclear
        when Djokovic will take to the court again. He will have the chance to break
        the men''s grand slam title record at the French Open in May but the events
        in Australia have raised questions about how unvaccinated players will compete
        on the season''s tour.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04930587-2869-4d9f-8034-a1964f035e0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T10:54:38.215+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2022-01-18T10:54:38.899+08:00
      'mgnl:lastActivatedBy': 'pilar'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74c28ba8-28dc-4181-b663-ba92c45e94a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T10:54:38.215+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2022-01-18T10:54:38.899+08:00
      'mgnl:lastActivatedBy': 'pilar'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>French automaker Peugeot, another Djokovic sponsor now owned by
        Stellantis, declined to comment on Monday. Swiss watchmaker Hublot and Japanese
        sportswear giant Asics did not immediately respond to requests for comment.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5c016cc-6722-453e-84e7-c95d3e42e289'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T10:54:38.215+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2022-01-18T10:54:38.900+08:00
      'mgnl:lastActivatedBy': 'pilar'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c2867e8-c452-441d-bee1-76cc430cd328'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T10:54:38.215+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2022-01-18T10:54:38.901+08:00
      'mgnl:lastActivatedBy': 'pilar'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Djokovic has endorsement deals worth $30 million a year, according
        to Forbes, and was the world''s 46th highest-paid athlete in 2021.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50788152-5a3b-44a8-98fd-103dfdfae091'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T10:54:38.215+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2022-01-18T10:54:38.901+08:00
      'mgnl:lastActivatedBy': 'pilar'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c5c97d0-dd2d-4f62-9b45-fb59752deadc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T10:54:38.215+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2022-01-18T10:54:38.902+08:00
      'mgnl:lastActivatedBy': 'pilar'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The world No. 1 had been scheduled to play on Monday night in Melbourne,
        where he had hoped to win a record-breaking 21st men''s grand slam title.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b8ee909-6292-4b1e-81b1-e13b8512b9a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T10:54:38.215+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2022-01-18T10:54:38.903+08:00
      'mgnl:lastActivatedBy': 'pilar'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbfbf234-9d51-45ae-b27f-b27b612e574c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T10:54:38.215+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2022-01-18T10:54:38.903+08:00
      'mgnl:lastActivatedBy': 'pilar'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, he departed Australia on an Emirates flight bound for Dubai
        after losing his legal challenge against a decision to revoke his visa for
        the second time. He arrived back in the Serbian capital Belgrade later on
        Monday.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c5b190a-1671-4d01-bf70-a3eb3e077a24'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T10:54:38.215+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2022-01-18T10:54:38.904+08:00
      'mgnl:lastActivatedBy': 'pilar'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a93d124-89cd-4016-bad9-6e83dfd04a4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T10:54:38.215+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2022-01-18T10:54:38.904+08:00
      'mgnl:lastActivatedBy': 'pilar'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Djokovic said he was "extremely disappointed" by
        the decision.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38eb91be-046c-4cd8-abb8-26a76901fbdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T10:54:38.215+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2022-01-18T10:54:38.905+08:00
      'mgnl:lastActivatedBy': 'pilar'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dafedc3-29d9-449c-979c-8044f93c5c74'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T10:54:38.215+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2022-01-18T10:54:38.906+08:00
      'mgnl:lastActivatedBy': 'pilar'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am uncomfortable that the focus of the past weeks has been on
        me and I hope that we can all now focus on the game and tournament I love,"
        the statement added.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35389a34-85ef-4f52-8b0c-71a118de05dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T10:54:38.216+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2022-01-18T10:54:38.906+08:00
      'mgnl:lastActivatedBy': 'pilar'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacoste was founded in 1933 by 7-time grand slam winner, René Lacoste,
        and entrepreneur André Gillier. The brand became famous for its lightweight
        cotton polo shirts bearing the logo of a crocodile — a nickname given to Lacoste
        during his playing days.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8d31695-bdf6-47ca-a5da-81bbc6e0de90'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T10:54:38.216+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2022-01-18T10:54:38.906+08:00
      'mgnl:lastActivatedBy': 'pilar'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><i>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/01/17/business/novak-djokovic-lacoste-australia/index.html">Djokovic
        sponsor Lacoste wants to ''review'' Australia events with tennis star</a>."</i></p>'
  'China-birth-rate-record-low-fifth-straight-year':
    'author': 'Nectar Gan, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-01-18T10:54:49.437+08:00
