      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines Correspondent Xianne Arcangel contributed to
        this report.</em></p>'
  'Robredo-Comelec-allow-OVP-COVID-initiatives-campaign-period':
    'author': 'Anjo Alimario, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-01-18T20:51:19.021+08:00
    'imagesource': 'jcr:41b40769-b4a3-4f4b-992f-b2641488d521'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bdb37e8d-70a4-4983-afc7-8432f2007832'
    'lead': 'Vice President Leni Robredo has formally asked the Commission on Elections
      to allow her office to continue with its pandemic initiatives even during campaign
      season.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-18T20:54:35.102+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-16T12:39:51.774+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-16T12:06:50.042+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Robredo asks Comelec to allow pandemic initiatives to continue during
      campaign season'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39b96add-de39-4671-9432-e1a0c73c9cc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T20:54:35.102+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:39:51.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 18)—&nbsp;</strong>Vice
        President Leni Robredo has formally asked the Commission on Elections (Comelec)
        to allow her office to continue with its pandemic initiatives even during
        campaign season.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee80c7df-d83e-476c-8b9c-a927236b498a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T20:54:35.102+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:39:51.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The campaign period for national candidates kicks off on Feb. 8.
        Robredo said they already sought an exemption from the poll body.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29c450e7-6d4a-4195-a722-16bba3fcede5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T20:54:35.102+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:39:51.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So, <em>lalong-lalo na itong</em> Swab Cab, <em>saka ''yung Bayanihan</em>
        <em>E-Konsulta, ito talaga ''yung</em> -<em> saka siguro</em> Vaccine Express,<em>
        ito talaga ''yung marami kaming ginagawa ngayon para makatulong sa</em> surge.
        So,<em> sana mabigay ''yung</em> exemption," Robredo said during her visit
        to Swab Cab in Makati City on Tuesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac46835a-3bc8-42d1-96d8-6e34291c4ff0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T20:54:35.102+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:39:51.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Especially Swab Cab, Bayanihan E-Konsulta, and the
        Vaccine Express, these are the programs we do to help in the surge of COVID-19
        cases. We hope the exemption will be granted.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96696209-68d9-4b70-9f7f-521b13001793'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T20:54:35.102+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:39:51.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Office of the Vice President''s Swab Cab provides free antigen
        testing in areas where there''s a spike in COVID-19 infections. Bayanihan
        E-Konsulta, meanwhile, connects COVID-19 patients to volunteer doctors. They
        are also given care kits, including medicines, in this initiative. Vaccine
        Express, on the other hand, offers doses against the coronavirus.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e733d557-7a56-405b-86fa-beb30f486237'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T20:54:35.102+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:39:51.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Section 13 of the Comelec''s Resolution 10747 requires candidates
        to secure a certificate of exception for "projects, activities, and programs
        pertaining to social welfare projects and services."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '113dc97d-9a1b-41ee-9019-2f7ca22e7e5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T20:54:35.102+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:39:51.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>OVP ready to partner with LGUs outside Metro Manila</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9298a5a4-ffc8-4c02-abf3-bf30656d4e2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T20:54:35.103+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:39:51.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo also said her office is ready to respond to the requests
        of local officials in the provinces amid increasing cases outside Metro Manila.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd568dd76-e493-4d33-b75e-33b1b90eb8b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T20:54:35.103+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:39:51.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So, <em>sinasabi naman namin sa mga - lalo na ''yung mga</em> LGUs<em>
        na nakikipag-</em>partner with us, <em>na</em> anytime <em>na kailangan nila
        ng tulong</em> in whatever form, willing <em>kaming tumulong</em>," Robredo
        said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e7f6e96-6edf-491a-9582-713994634ba0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T20:54:35.103+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:39:51.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We tell LGUs who want to partner with us that we''re
        willing to help anytime in whatever form.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c47d0a6c-d59d-46c2-b0b3-949aef8b1510'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T20:54:35.103+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:39:51.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo said they have been receiving calls to bring the Vaccine
        Express or Swab Cab to Mindanao. Some even want to replicate Bayanihan E-Konsulta,
        complete with the COVID-19 care kits, she added.</p>'
  'DOTr-signs-P142B-contract-for-PNR-Bicol':
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-01-18T21:01:27.308+08:00
    'imagesource': 'jcr:d9bdf092-fa20-4242-a9ac-b59262c15ed3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '77d4d967-bb12-4881-8664-665e3e11dae0'
    'lead': 'The country''s Transportation chief signed a contract worth ₱142 billion
      with a Chinese joint venture for the first phase of the PNR (Philippine National
      Railways) Bicol.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-18T21:02:50.680+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-16T12:39:51.395+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-16T12:06:50.187+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOTr signs ₱142-B contract for PNR Bicol'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f63dc336-dda6-4643-81ad-cae05a4f35c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T21:02:50.680+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:39:51.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 18)</strong> —&nbsp;The
        country''s Transportation chief signed a contract worth ₱142 billion with
        a Chinese joint venture for the first phase of the PNR (Philippine National
        Railways) Bicol.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9195d190-4c87-4b5c-9f84-bb418adb376e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T21:02:50.681+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:39:51.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Transportation (DOTr) described it as the agency''s
        "single largest rail contract."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4943dc1e-382d-40be-9568-be6138284246'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T21:02:50.681+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:39:51.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the DOTr said its chief Arthur Tugade inked on Monday
        the Design-Build contract with the Joint Venture of China Railway Group Ltd.,
        China Railway No. 3 Engineering Group Co., Ltd., and China Railway Engineering
        Consulting Group Co., Ltd. (CREC JV).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '203c4942-7f6b-4d3b-86be-9f1818339cef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T21:02:50.681+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:39:51.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The deal would entail the design, construction, and electromechanical
        works for the first 380 kilometers of the project —&nbsp;from Banlic, Calamba
        to Daraga, Albay.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a67482bb-015f-4792-a21a-178f63794fb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T21:02:50.681+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:39:51.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOTr added that the agreement involves the construction of 23
        stations, 230 bridges, 10 passenger tunnels, and a 70-hectare depot in San
        Pablo, Laguna.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06704f69-6975-4f5a-bd49-ecae27f6b4ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T21:02:50.681+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:39:51.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PNR Bicol is a 565-kilometer railway, which is envisioned to
        connect Metro Manila to the southern Luzon provinces of Sorsogon and Batangas.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbacbbca-2812-4eaa-b985-1b67c37a15ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T21:02:50.681+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:39:51.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once up and running, travel time between the capital region and
        Bicol would be reduced to just four hours from the current 12.</p>'
