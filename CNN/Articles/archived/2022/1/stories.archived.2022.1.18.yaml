  'FDA-3-vaccines-EUA-amendment-minors-COVID-19':
    'author': 'Currie Cator, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-01-18T01:06:00.000+08:00
    'imagesource': 'jcr:720027ec-f70d-456f-b621-a9df2be7ef49'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8a9300c7-680d-41d2-984e-d556707aff63'
    'lead': 'Three more COVID-19 vaccine manufacturers have applied for an amendment
      of their existing emergency use authorization to include toddlers and minors,
      the Food and Drug Administration says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-18T01:06:34.491+08:00
    'mgnl:createdBy': 'currie'
    'mgnl:lastActivated': 2023-01-16T12:54:45.244+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-16T12:06:29.553+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['food-and-drug-administration', 'fda', 'emergency-use-authorization',
      'eua', 'amendment', 'vaccines', 'doses', 'shots', 'minors', 'children', 'kids-',
      'toddlers', 'covid-19']
    'template': '1'
    'title': 'Three COVID-19 vaccines seek EUA amendment for use on toddlers, minors'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b657e2c-a6ed-45bc-ab32-297676b21a0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T01:06:34.492+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T12:54:45.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 17) —</strong>&nbsp;Three
        more COVID-19 vaccine manufacturers have applied for an amendment of their
        existing emergency use authorization to include toddlers and minors, the Food
        and Drug Administration said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '420bf101-5f61-46a1-8311-a21260fdf69c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T01:06:34.492+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T12:54:45.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>FDA officer-in-charge Dr. Oscar Gutierrez, in his report to the
        President on Monday night, said Covaxin, Sinovac, and Sinopharm (Hayat-Vax)
        are currently undergoing evaluation for the use of their vaccines on the following
        age groups:</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bf454f5-8ad1-4578-aec4-c80046be1af9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T01:06:34.492+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T12:54:45.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Covaxin — &nbsp;2 to 18 years old</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b424e396-0e56-4732-aec0-03933d6f8468'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T01:06:34.492+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T12:54:45.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Sinovac —&nbsp;3 to 17 years old; 12 to 17 years old</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d0f09c9-ec1a-4eb4-aa2f-c9801f8ac6b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T01:06:34.492+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T12:54:45.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Sinopharm —&nbsp;3 to 17 years old</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be1e9f10-1c30-4fcd-a3c5-508dc3113de9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T01:06:34.492+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T12:54:45.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FDA has so far approved the EUA of the US-made Pfizer and Moderna&nbsp;vaccines
        for minors aged 12 to 17. The rollout of COVID-19 doses for this age group
        began in November last year.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08980410-9da8-4761-8480-c338bd57ea2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T01:06:34.492+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T12:54:45.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for kids 5 to 11 years old, the country is eyeing to begin administering
        the shots by the first week of February.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14f79528-6635-4cba-9927-e66aa41edbc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T01:06:34.493+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T12:54:45.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pfizer was given the green light for the use of its smaller, less
        concentrated COVID-19 vaccine formulation for younger children.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e824bb6-cbe2-4fd8-bee7-69f7b303e0ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T01:06:34.493+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T12:54:45.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vaccine czar Carlito Galvez Jr. said they are aiming to inoculate
        a total of 12.74 million minors from the 12 to 17 age group, and 15.56 million
        from the 5 to 11 bracket this year. These would include not only first and
        second doses, but also booster shots, he added.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0ccb00c-76d5-4f60-bdad-4d8eb836cd0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T01:06:34.493+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T12:54:45.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government has also bared plans to begin the vaccination of
        infants and toddlers aged 0 to 4 <a href="https://www.cnnphilippines.com/news/2022/1/11/Infant-toddler-COVID-19-vaccine-Philippines.html">starting
        in April</a>.</p>'
  'House-bill-tax-exemption-for-film-and-music-industries':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-01-18T01:08:38.861+08:00
    'imagesource': 'jcr:c352b246-74eb-4c3c-b74f-4343f67a592d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '63e4f1e5-d77b-4f6c-925d-3ffdf539a001'
    'lead': 'Under House Bill 10541, the 10% amusement tax imposed on cinemas will
      be reduced to 5% of the gross receipts from admission fees.'
