      'jcr:uuid': '0c4eeded-32f1-475e-bccc-871c1d389b50'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T21:08:08.723+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T12:39:51.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new name translates to "archipelago" in the Indonesian language.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd17b00e5-ba19-457a-b1f6-1fb6648e2ec7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T21:08:08.723+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T12:39:51.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a6c22d1-9f46-4aa6-b184-8235a56d6128'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T21:08:08.724+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T12:39:51.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Concerns over the sustainability of the congested and rapidly sinking
        political center of Jakarta prompted the need for a new capital, and the nation''s
        House of Representatives officially passed a bill on Tuesday regarding the
        relocation.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abcd2ee7-0024-4aa6-b9d0-f27ef47985ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T21:08:08.724+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T12:39:51.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bf482a6-9fdd-43c9-b22a-924d7e171182'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T21:08:08.724+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T12:39:51.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The relocation of the capital city to Kalimantan is based on several
        considerations, regional advantages, and welfare. With the vision of the birth
        of a new economic center of gravity in the middle of the archipelago," said
        Suharso Monoarfa, the country''s Minister of National Development Planning,
        according to Indonesia Parliament TV.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c3c6528-fbcc-486a-9965-3d3e7dd474db'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T21:08:08.724+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T12:39:51.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5611c77b-4f0b-40a8-9bd5-d335c2979b65'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T21:08:08.724+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T12:39:51.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Joko Widodo first announced the capital would be relocated
        in 2019, citing concerns over Jakarta''s environmental and economic sustainability.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '339db5eb-958a-46d5-9b0d-150b567748f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T21:08:08.724+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T12:39:51.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3833ef5-90e8-4f6e-a8b2-7c3982fe8b27'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T21:08:08.724+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T12:39:51.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jakarta sits on swampy ground near the sea — making it especially
        prone to flooding — and is one of the fastest-sinking cities on Earth, according
        to the World Economic Forum. The former capital has been dropping into the
        Java Sea at an alarming rate due to over-extraction of groundwater.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96adf66b-a7da-48ad-b90f-7c648ffc0a3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T21:08:08.724+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T12:39:51.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35f5ac70-eab0-4730-8f16-faa261d96354'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T21:08:08.724+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T12:39:51.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is also one of the world''s most overpopulated urban regions.
        It is home to more than 10 million people, with an estimated 30 million in
        the greater metropolitan area, according to the United Nations.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '979e37e1-274c-4bd6-bbbf-f86b24dc27f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T21:08:08.724+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T12:39:51.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d0dd4bc-13d6-4081-ae1d-7179efa3e0e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T21:08:08.724+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T12:39:51.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, the bill to relocate the capital was passed by approvals
        from eight fractions and only one fraction rejecting it, according to the
        chairman of Indonesia''s House of Representative Puan Maharani. Indonesia''s
        Parliament comprises nine groups of political parties known as fractions.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c46df0e-cfb4-4cff-9e7c-60c27cc460a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T21:08:08.724+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T12:39:51.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f27e125a-b7b3-417e-86fc-d9bec746b334'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T21:08:08.724+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T12:39:51.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Legislators have stressed the importance of careful consideration
        of the new development''s environmental impact. According to data from the
        National Planning and Development Agency, the total land area for the new
        capital city will be around 256,143 hectares (around 2,561 square kilometers)
        — almost all of it converted from forest area.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e18aff6a-7419-461d-81e1-d07176079196'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T21:08:08.724+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T12:39:51.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aee98dde-b7f7-46cd-94f7-9ee890f29890'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T21:08:08.725+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T12:39:51.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indonesia owns the majority of Borneo, the world''s third-largest
        island, with Malaysia and Brunei each holding parts of its northern region.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99770819-7390-4c60-adcc-19f7afe18175'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T21:08:08.725+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T12:39:51.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd19cb501-82f9-4260-82db-2972d686fcb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T21:08:08.725+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T12:39:51.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sri Mulyani, Indonesia''s Minister of Finance, said in a press conference
        on Tuesday there will be five stages of development in the new capital city.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d0d80d9-0513-4010-b3da-22c4cf1be4c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T21:08:08.725+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T12:39:51.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11f67caf-e4ac-4411-9c2b-7ce8938fa1d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T21:08:08.725+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T12:39:51.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first stage is expected to begin in 2022 and run through 2024,
        with development expected to last until 2045, Monoarfa said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a643f4ea-5893-4de5-be25-227c0dadc59e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T21:08:08.725+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T12:39:51.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '404df501-f2dc-4ff3-866d-99ed4ac50869'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T21:08:08.725+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T12:39:51.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Previous estimates have said the ambitious project would likely
        cost around 466 trillion rupiah ($32 billion), CNN Indonesia reported.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dbc8a0d-ad0a-436f-9c54-b7d1987813c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T21:08:08.725+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T12:39:51.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/travel/article/indonesia-nusantara-new-capital-intl-scli/index.html">"Indonesia
        names new capital, approving shift from Jakarta"</a></em></p>'
