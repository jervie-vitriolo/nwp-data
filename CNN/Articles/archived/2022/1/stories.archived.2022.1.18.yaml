      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That means Americans at work, school and elsewhere face a heightened
        risk of exposure that is unparalleled during the pandemic.</p>'
