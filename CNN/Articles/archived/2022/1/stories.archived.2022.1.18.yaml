      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 18)</strong> — The
        newly-renovated Manila Zoo will open its doors for COVID-19 vaccination of
        minors and senior citizens beginning Wednesday, Jan. 19, the city government
        announced.</p>'
