      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;"Change is going to come. No question."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '864067ac-0477-4c40-81cf-e6b4f216487a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T18:32:31.098+08:00
