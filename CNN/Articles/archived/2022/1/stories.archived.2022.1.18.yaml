      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29698b01-206f-423d-a25e-ced6ed6ef242'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T01:14:29.987+08:00
      'mgnl:createdBy': 'bamba'
