      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00f07c6c-064b-4c84-b826-8327b57f8f5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T16:49:13.047+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-16T12:40:02.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gomez de Liaño played in 17 of Tokyo Z''s games this season. He
        averaged 5.3 points, 2.4 assists, and 2.2 rebounds in only 16 minutes of action.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a17a8df-83ba-479f-8dad-29575b1d7224'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T16:49:13.047+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-16T12:40:02.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Thank you Tokyo Z for giving me the opportunity and opening doors
        for me to play in such a beautiful country," said the 22-year-old guard, who
        was a former University of the Philippines and Gilas Pilipinas player.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c36b7308-122d-49e4-8d64-2d62d9fa9f83'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T16:49:13.048+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-16T12:40:02.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With this development, Gomez de Liaño will be added to Tokyo Z''s
        free player negotiation list which paves the way for him to enter negotiation
        with other teams looking to bolster their backcourt rotation.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a24015d7-993e-4b57-97f7-1ec5fa0adf9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T16:49:13.048+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-16T12:40:02.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gomez de Liaño is one of the two Filipino imports in the second
        division of the Japan B.League, with Kemark Cariño playing for Aomori Wat''s.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94af6c82-15e6-494a-b0f4-9188c0ff32e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T16:49:13.048+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-16T12:40:02.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tokyo Z currently ranks 13th in the second division with a 5-25
        win-loss record.</p>'
  'instagram-auctions-online-shopping-accessible':
    'author': 'Juli Suazo'
    'caption': 'Tagged products turned Instagram feeds into an online shop window.
      The photo-sharing app has also become the perfect digital platform for faster
      and simpler auctions.'
    'categories': ['931b80cc-030d-42b8-a489-5f9ce98601b5']
    'created': 2022-01-18T17:51:22.400+08:00
    'imagesource': 'jcr:6517fa52-62c1-47f2-bda3-e108c631d0ed'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '31ba0f08-68ea-49bb-a2b0-491b9596ad56'
    'lead': 'Tagged products have turned our Instagram pages into an online shop window.
      The photo-sharing app has also become the perfect digital platform for faster
      and simpler auctions.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-18T17:57:44.431+08:00
    'mgnl:createdBy': 'gabrielle'
    'mgnl:lastActivated': 2023-01-16T12:40:01.669+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-16T12:06:42.412+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'How Insta-auctions made exclusive shopping accessible'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd65d6e5e-b286-4ba7-9c7c-e2ba19f153d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T17:57:44.432+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-16T12:40:01.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instagram was never designed to be a platform to make sales. Created
        in 2010, Instagram — a photo-sharing app at its core — was born from creator
        Kevin Systrom’s affinity for photography.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fb5222a-9c23-47eb-bbc3-03f9d27cf373'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T17:57:44.432+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-16T12:40:01.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>11 years later, Instagram grew out of Systrom’s love for taking
        photos. The introduction of the app’s new tap-to-buy feature mirrored Systrom’s
        exit from Instagram in 2018 — symbolizing Instagram’s official e-commerce
        takeover.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ec15f93-20b9-4887-a422-62058d2102e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T17:57:44.432+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-16T12:40:01.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since then, Instagram has made selling and buying more intentional.
        Users can switch to business accounts,&nbsp;gaining access to professional
        features like promoting posts and account insights to grow reach and engagement.
        In-app website browsing and checkouts are available. Tagged products have
        turned our Instagram pages into an online shop window. And less intentionally,
        it became the perfect digital platform for faster and simpler auctions.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa6a8f34-5f9a-4e38-a109-d2e54fe32e71'
      'mgnl:activationStatus': true
