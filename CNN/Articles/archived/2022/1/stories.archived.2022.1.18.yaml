      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jimenez noted that aside from the 10 presidential aspirants, the
        names of nine vice presidential aspirants, 64 senators, and 178 party-lists
        will be included in the ballot, which will still be printed back-to-back.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a5ade04-301d-4eee-b73f-d4559189a03b'
