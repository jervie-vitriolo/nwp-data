    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59a5efdc-2b23-4d3a-8fc0-b99835c1df90'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T18:04:48.270+08:00
      'mgnl:createdBy': 'kristel'
