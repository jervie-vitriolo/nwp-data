  'SMC-tax-perks-P10-billion-cement-project':
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-01-18T12:55:10.574+08:00
    'imagesource': 'jcr:b711edab-4312-4f2b-8be0-f78aa584c2a6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8ef578be-3fde-4a08-a479-5030a1d6c216'
    'lead': 'The diversified conglomerate confirms its subsidiary Southern Concrete
      was granted a two-year income tax holiday with five years of enhanced deductions
      and duty exemptions on imports for its ₱10 billion cement manufacturing project
      in Davao del Sur.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-18T12:57:28.880+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2022-01-18T12:57:29.408+08:00
