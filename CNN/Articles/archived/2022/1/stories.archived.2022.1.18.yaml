    'jcr:uuid': '83245458-802e-4dbd-bab3-a4795d71f156'
    'lead': 'The Commission on Elections is willing to participate in a congressional
      hearing to look into the supposed hacking of its servers ahead of the polls.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-18T14:13:21.379+08:00
