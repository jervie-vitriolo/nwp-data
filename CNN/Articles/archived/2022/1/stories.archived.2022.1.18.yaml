    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PBA Board to decide fate of pandemic-delayed Governors'' Cup next week'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05c461ff-586c-4cfc-a050-ace6865d6750'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T18:10:16.279+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:40:00.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines,&nbsp;January 18)—&nbsp;</strong>The
        Philippine Basketball Association (PBA) is set to hold a board meeting next
        week to decide the fate of its season-ending Governors’ Cup.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '609a605b-93cc-48b5-9b6d-c2a3e3838236'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T18:10:16.279+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:40:00.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a media forum on Tuesday, Commissioner Willie Marcial said the
        crucial discussion among the league’s Board of Governors will determine whether
        or not they will push through with the import-laced conference —&nbsp;which
        was put to a halt last Jan. 3.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '342b5f75-a5bd-449c-97d9-ede70cb21110'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T18:10:16.280+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:40:00.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Made-desisyunan na ‘yan</em> next week <em>kasi nagpatawag
        na kami ni</em> Chairman Ricky Vargas <em>ng</em> board meeting. By next week<em>
        malalaman na kung itutuloy ba natin o hindi. Ano ba balak, iintayin ba natin
        bumaba ang cases</em>?” Marcial said during the Philippine Sportswriters Association
        forum.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f05a796-5e47-4ad2-8987-a21d2dc8ebd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T18:10:16.280+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:40:00.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: That will be decided next week because (PBA) Chairman
        Ricky Vargas has called for a board meeting. We will know next week if it
        will push through or not. What is the plan? Are we going to wait for the (COVID)
        cases to go down?]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25fd7c66-26b2-40c4-a36f-b1f5852499fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T18:10:16.280+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:40:00.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Kasi nahihiya din ako sa</em> team owners.<em> Sinabi ko sa
        governors, alam ko naman na dire-diretso yung sweldo ng</em> players <em>pati
        mga imports na dollars ang ibinabayad. Doon ako nahihiya pero sana naintindihan
        nila. Wala namang nag</em>-text <em>o nag reklamo na ‘papaano na ito</em>
        comm?’ so <em>nagpapasalamat din ako na nandiyan pa rin sila</em>,” he added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9457e45f-4d34-42b6-8b71-5a47dc320ad8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T18:10:16.280+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:40:00.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I also feel bad for the team owners. I told the governors
        that I am aware the players continue to receive their salary; the imports
        are paid in dollars. That’s what I’m uneasy about but I hope they understand
        (the situation). No one has complained ‘How do we go about this?’ So I am
        thankful that they are still there.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69c30116-50ea-4fa9-8e0c-3984fadb3d24'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T18:10:16.280+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:40:00.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under Alert Level 3, professional sports leagues may only stage
        live games under a full bubble setup but Marcial is hopeful they can continue
        their tournament under a home-venue-home scheme, especially after recently
        getting the nod of the Games and Amusements Board (GAB), which has endorsed
        the league’s plans before the Inter-Agency Task Force.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4114b0a-d2d8-4d83-98f5-c649ea8d39ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T18:10:16.280+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:40:00.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Malaking bagay satin ‘yun</em>, from there,<em> titignan natin
        kung anong gagawin, may kakausapin tayo, magco</em>-consult <em>na rin tayo
        sa iba</em>,” he added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '147a45ac-3030-4108-8ec1-8a0b7a3cf345'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T18:10:16.280+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:40:00.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It means a lot, from there, we will look at what should
        be done, we will talk to somebody, and we will consult other stakeholders.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43087b71-c9dc-46e0-889c-0cb3443f6d43'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T18:10:16.280+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:40:00.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The same “closed-circuit” format was implemented by the league during
        the early part of the 2021 PBA Philippine Cup at the Ynares Sports Arena in
        Pasig City.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93701e1a-aa2c-42f1-a88b-4b787e8be14f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T18:10:16.280+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:40:00.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Marcial, the league has also learned to adapt to the
        ever-changing landscape of the pandemic with this being their third indefinite
        postponement.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f702bb36-32f4-43bb-9742-c7b8869c3e1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T18:10:16.280+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:40:00.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added they will be studying all options including the possibility
        of mounting a bubble outside of Metro Manila, as well as implementing stricter
        safety protocols.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c45fe41a-36cc-4508-8629-a01fb30dce76'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T18:10:16.280+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:40:00.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Malamang pag-uusapan ‘yan</em> (bubble) next week<em> pero
        ang sinasabi ko nga, kapag nag-</em>bubble <em>ba tayo sa labas sigurado ba
        tayong hindi tatamaan</em> (ng COVID)? ‘<em>Yun ang isang pinangangamba namin</em>,”
        Marcial explained.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e0bc9eb-aae9-49d8-a5cf-f8592ee67431'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T18:10:16.280+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:40:00.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Kung papalarin tayo magsimula, sigurado magdadagdag tayo ng</em>
        protocols, <em>pagsasabihan mga</em> players, <em>pati mga</em> penalties
        and fines <em>baka may itataas tayo</em>,” he added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a5bdd0c-f2b3-4bf1-906e-87cb7aa85162'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T18:10:16.280+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:40:00.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It seems that (bubble) will be discussed next week
        but as I have said, once we hold games under a bubble, does that give us an
        assurance that we will not get infected? That is what we are worrying about.
        If we will be allowed to hold the games, we will add protocols. We will remind
        our players. Even penalties and fines for violations might be increased.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a07ca6da-7688-444a-bac6-76d7470d06d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T18:10:16.281+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:40:00.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For now, team practices are still limited to only seven individuals,
        including four players, one coach, a safety officer, and one utility staff
        member per session. They are also prohibited from holding scrimmages until
        further notice.</p>'
