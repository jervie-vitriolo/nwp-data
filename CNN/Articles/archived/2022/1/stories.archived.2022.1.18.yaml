      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2456b735-9fd3-413b-828c-af7cd735f534'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T23:32:30.625+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:39:49.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s a very good protection first to our kababayans. Then second
        to the economic sector," she said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aeaf712-d843-4f6e-bcba-3d209532615e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T23:32:30.626+08:00
