    'title': 'Congress suspends sessions amid surge in COVID-19 cases'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82a6a768-9037-496d-89ee-d8a45ce0ae3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T11:25:17.858+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T12:42:57.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 18) —</strong> Both
        chambers of Congress have suspended their plenary sessions for the rest of
        the week amid a spike in coronavirus cases among its members and staff.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b26b311-33ff-4d55-8b7a-7ae936f5fc2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T11:25:17.859+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T12:42:57.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House of Representatives announced that it will resume session
        on Jan. 24 after over 70 members and employees tested positive for COVID-19
        since the start of the year. Many others are also undergoing isolation.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d93a901-f4b8-4680-9e2c-79af08383a96'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T11:25:17.859+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T12:42:57.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Despite this, we continue to fulfill our constitutional duty of
        enacting laws that promote the interests and welfare of our people, while
        taking restrictive yet necessary measures to create a safe environment for
        House members and employees," House Speaker Lord Allan Velasco said in a statement
        on Tuesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffaf6c3f-980b-41b3-99e9-62f66abc000e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T11:25:17.859+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T12:42:57.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The chamber first resumed session on Monday during which they approved
        19 bills, Velasco added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '522cf255-03f1-45f4-83a7-96300456c090'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T11:25:17.859+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T12:42:57.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate also announced on Monday that it will hold off sessions
        and resume next week. Senate Majority Leader Miguel Zubiri said there are
        88 active cases or those currently ill in the Senate, while 196 are under
        home quarantine.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '797e01a8-18d6-4a47-82da-62e8a8b7a8b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T11:25:17.859+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T12:42:57.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The work suspension will also give way for sanitation and disinfection
        of the Senate premises, an advisory from the Senate Secretary stated. Committee
        hearings and other meetings may still proceed virtually, it added.</p>'
  'Senior-citizen-VAT-discount-water-electricity-bill-House':
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-01-18T11:30:25.571+08:00
    'imagesource': 'jcr:b683acd8-0d0c-41f8-a2fc-080584231379'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5106cfb0-9fa5-424e-863c-093081f891c2'
    'lead': 'A bill seeking to exempt senior citizens from paying the value added
      tax and granting them a bigger discount rate in their electric and water bills
      has been approved by the House of Representatives.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-18T11:32:48.209+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2022-01-18T12:24:33.339+08:00
    'mgnl:lastActivatedBy': 'lara'
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'House OKs VAT exemption, bigger discount for seniors'' utility charges;
      18 other bills'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa81811b-a1a3-4941-83d1-9df62917c28b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T11:32:48.209+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2022-01-18T12:24:33.339+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 18)</strong> — A
        bill seeking to exempt senior citizens from paying the value added tax and
        granting them a bigger discount rate in their electric and water bills has
        been approved by the House of Representatives.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0cccb59-fa17-4436-b0e0-60354fa482d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T11:32:48.209+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2022-01-18T12:24:33.339+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Bill 10568, which would amend the Republic Act 7432 or the
        Expanded Senior Citizens Act of 2010, was passed with no abstentions on third
        and final reading on Monday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eba678d6-555a-46b0-bf27-036d28a66ef2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T11:32:48.210+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2022-01-18T12:24:33.339+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The discount in their utility bill goes up to 10% from the previous
        5% under this House bill.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8080b7c0-e7e1-4949-b400-45f598d32b4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T11:32:48.210+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2022-01-18T12:24:33.339+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill will now be transmitted to the Senate to undergo deliberations.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99e0ac27-27c4-40e7-8ef6-593073b7a6ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T11:32:48.210+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2022-01-18T12:24:33.339+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senior citizens will benefit from this bill if their monthly consumption
        does not exceed 150kwh of electricity and 30 cubic meters of water, and that
        the senior citizen under whose name the individual meters of said utilities
        is registered continues to live within the household address.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfa7c43f-1689-4fa3-8bb3-27a3083d9185'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T11:32:48.210+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2022-01-18T12:24:33.339+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from HB 10568, 18 other bills were passed weeks before the
        adjournment for the upcoming elections. The vital measures include bills that
        aid higher education and protect human rights, namely:</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '736d9fcc-2ccf-4c57-92cf-be1330c90028'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T11:32:48.210+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2022-01-18T12:24:33.339+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- HB 10555: The proposed “Free College Entrance Examinations Act”
        seeks to mandate private higher educational institutions (HEIs) to waive college
        entrance examination fees to underprivileged high school students and high
        school graduates belonging to the top 10 percent of the graduating class.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '625d7428-2b5b-4ef3-85c2-c29f7bdd354b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T11:32:48.210+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2022-01-18T12:24:33.339+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- HB 10560: The bill mandates the establishment of the Tertiary
        Education Subsidy in all state universities and colleges, local universities
        and colleges, private HEIs, and technical vocational institutions to Filipino
        students enrolling in the first undergraduate post-secondary tertiary education
        of their choice.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f50772de-8b8d-4d39-bafb-bf7a30ce495d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T11:32:48.210+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2022-01-18T12:24:33.339+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- HB 10561: The measure seeks to establish the Enterprise-Based
        Education and Training Program which will strengthen middle-level manpower
        education and training programs and at the same time ensure the steady supply
        of educated and competitive manpower equipped with the appropriate skills
        and desirable work habits and attitudes to meet the requirements, demands,
        and standards of the workplace both in the local and international market.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '033c532d-d3b5-4199-a2b2-e6da47ace3be'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T11:32:48.211+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2022-01-18T12:24:33.339+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- HB 10569: The proposed “Magna Carta on Religious Freedom Act”
        aims to ensure that no act of the government, or any of its instrumentalities,
        officers or employees shall burden, curtail, impinge or encroach on the person’s
        right to exercise one’s religious belief, freedom and liberty of conscience.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d65c771-01d5-4de5-ac27-bcde9fbc9782'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T11:32:48.211+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2022-01-18T12:24:33.339+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- HB 10576: The bill aims to recognize and protect the rights and
        fundamental freedoms of a human rights defender.</p>'
  'Marcos-name-still-part-of-the-ballot-despite-pending-cases---Comelec':
    'author': 'Glee Jalea, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2022-01-18T11:16:45.116+08:00
