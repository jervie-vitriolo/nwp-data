    'jcr:uuid': 'c3ca3c31-937b-43a9-a5f6-b6f88bbe964f'
    'lead': 'Unilever is willing to pay big money for the company that makes products
      like Advil, Tums and Aquafresh toothpaste as it tries to revive its sluggish
      stock and ramp up its focus on health products.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-18T18:30:07.735+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-16T12:39:57.215+08:00
