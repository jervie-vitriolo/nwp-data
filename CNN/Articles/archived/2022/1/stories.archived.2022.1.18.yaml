    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c478744-4ad7-4478-99fa-9ae983720c44'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T17:57:44.433+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-16T12:40:01.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Through Instagram, specialty items that could be sold through auctions
        are no longer solely dictated by the price tag. These days, any item whose
        supply cannot meet its demand is often sold through insta-auction. This includes
        vintage items, limited edition collectibles, one-off items, and anything that
        is either seasonal or no longer in production.</p>'
