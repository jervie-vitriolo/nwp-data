      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This cable is vitally important to Tonga for all of their digital
        connectivity to the rest of the world," chief technology officer and vice
        president of operations at Southern Cross Cables, Dean Veverka, said Tuesday.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
