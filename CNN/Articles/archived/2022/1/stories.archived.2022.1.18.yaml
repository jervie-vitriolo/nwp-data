      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32e6be83-7ccf-46ef-97ec-8cf8504062b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T07:13:55.776+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2022-01-18T07:45:48.999+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The drone attack near Abu Dhabi''s aiport killed at least three
        people and sparked multiple explosions in the UAE''s capital.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e829056-1d9d-4b6e-8d0b-106d60b185fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T07:13:55.776+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2022-01-18T07:45:48.999+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '179915ed-01d7-4251-bc4e-92f70cbeb61a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T07:13:55.776+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2022-01-18T07:45:49.000+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One Pakistani and two Indians were killed, the UAE''s official news
        agency WAM said. Eight others were injured, including two airport employees
        and six people at another explosion site, Abu Dhabi Police said in a statement
        on Facebook.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26efbaae-a846-4909-8360-2ffb0cd6ffe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T07:13:55.776+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2022-01-18T07:45:49.000+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1868417-1ecf-41e2-8a2c-8524cc42951d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T07:13:55.776+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2022-01-18T07:45:49.000+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The spokesperson for Yemen''s Iranian-backed Houthi rebels claimed
        responsibility for the attack, warning the "UAE is an unsafe state as long
        as its aggressive escalation against Yemen continues."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8e4a46f-8343-4a2b-956d-0d0b862a7a4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T07:13:55.776+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2022-01-18T07:45:49.000+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3d82a5d-24b4-496f-836b-b92afb51bed0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T07:13:55.776+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2022-01-18T07:45:49.001+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Five ballistic missiles and a large number of drones were used
        in an operation dubbed as ''Operation Hurricane Yemen'' targeted Dubai and
        Abu Dhabi airports, the Musaffah oil refinery in Abu Dhabi and a number of
        important and sensitive Emirate sites and facilities," Houthi spokesperson
        Brigadier Gen. Yahya Saree said on the Houthi-owned Al Masirah TV channel
        Monday.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89b0f535-4e99-4e8f-af17-2dfa0507bb60'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T07:13:55.776+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2022-01-18T07:45:49.001+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12014bcf-a42a-4a72-8291-3128b3239579'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T07:13:55.776+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2022-01-18T07:45:49.001+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saree warned foreign companies, citizens and residents of the UAE
        to stay away from vital sites, saying they are renewing their warning to "countries
        of aggression that they will receive more painful and painful blows."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ab66832-25e3-41e4-8cab-1699005cb49a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T07:13:55.776+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2022-01-18T07:45:49.002+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '075ecd37-5f9b-4caf-aeec-04e517d12d75'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T07:13:55.776+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2022-01-18T07:45:49.002+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Minutes after the Houthis claimed responsibility, the Saudi led-coalition
        airstrikes were launched.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e77ca41c-0423-4bd4-8a14-95a9f9fa74be'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T07:13:55.777+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2022-01-18T07:45:49.003+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8db1638a-2c52-4e5b-8743-c24d83b05b0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T07:13:55.777+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2022-01-18T07:45:49.004+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Houthis in Sana''a confirmed the strikes, saying that at least four
        civilians had been killed, with at least five others injured after airstrikes
        hit residential neighborhoods there.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd204e3e9-ca74-40a2-9a81-1da36cdba5ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T07:13:55.777+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2022-01-18T07:45:49.004+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f60fca34-891f-4523-8f1a-045ad74944e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T07:13:55.777+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2022-01-18T07:45:49.005+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Search and rescue teams are looking for survivors under the rubble
        of destroyed buildings, al-Masirah Houthi TV reported.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1ac722b-6eeb-4dac-9b9d-e1794719d94e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T07:13:55.777+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2022-01-18T07:45:49.005+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '015d4b1a-e735-444d-a349-01cbdf70987e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T07:13:55.777+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2022-01-18T07:45:49.005+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Houthi state-run media also reported that more than 24 airstrikes
        were launched by the Saudi-led coalition in the past 24 hours on various areas
        in Yemen, causing heavy material damage.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc680020-48d5-40bc-a275-eb0045a4ec46'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T07:13:55.777+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2022-01-18T07:45:49.006+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b5b9c05-9c87-429b-a86c-5a2ee0340232'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T07:13:55.777+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2022-01-18T07:45:49.006+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>''Right to respond''</h3>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e80638a-1e19-4e6e-bc0b-755b5722f99d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T07:13:55.777+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2022-01-18T07:45:49.007+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement released after the drone attack on Monday, UAE officials
        said they reserved "the right to respond," the Ministry of Foreign Affairs
        and International Cooperation said, according to state-news agency WAM.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12c65535-941e-4188-9302-4a3db794743b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T07:13:55.777+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2022-01-18T07:45:49.007+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24ceaf0a-7326-48ed-bd55-590c3b8445cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T07:13:55.777+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2022-01-18T07:45:49.007+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foreign Minister Sheikh Abdullah bin Zayed said that the drone attacks,
        which struck Abu Dhabi National Oil Company (ADNOC) fuel facilities and the
        airport, will not go unpunished, WAM reported.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c8cdd79-b17e-4b68-98a8-69ab54e05c31'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T07:13:55.777+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2022-01-18T07:45:49.008+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23e03eb1-3fe0-49c9-a914-d1eb43a3ca7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T07:13:55.777+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2022-01-18T07:45:49.008+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"UAE authorities are dealing transparently and responsibly with
        the heinous Houthi attack on some civilian facilities in Abu Dhabi," said
        Anwar Gargash, diplomatic adviser to the UAE leadership.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c704f078-6e8d-4ed0-a0f5-61f960663925'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T07:13:55.777+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2022-01-18T07:45:49.009+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6702ec56-0ec3-4c49-8eb0-258d016a50ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T07:13:55.777+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2022-01-18T07:45:49.009+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gargash, a former minister of state for foreign affairs, said that
        the UAE is dealing with the attack and that the "reckless" attempt is too
        weak to shake the stability of the country.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93463044-4db2-495a-a4f6-54a2eef62afa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T07:13:55.778+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2022-01-18T07:45:49.009+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a2e783a-edca-42b8-b701-d9b58efa0b1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T07:13:55.778+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2022-01-18T07:45:49.010+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deadly attacks are extremely rare in the UAE, long considered an
        island of stability in a turbulent region. In recent years, Houthi rebels
        claimed to have launched multiple attacks on the country, but Emirati authorities
        have denied the allegations. Houthi rebels frequently target neighboring Saudi
        Arabia, with the kingdom intercepting the vast majority of those missiles.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6949fb74-c2c3-40ee-9bf8-fc5f27b7d670'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T07:13:55.778+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2022-01-18T07:45:49.010+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f22785b8-7c98-4a7b-9b3e-5ac635690fc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T07:13:55.778+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2022-01-18T07:45:49.011+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Abu Dhabi police confirmed that a fire broke out this morning,
        which led to the explosion of three petroleum tankers in ICAD 3, Mussafah,
        near ADNOC''s storage tanks," a statement said on WAM. "A minor fire also
        broke out in the new construction area of Abu Dhabi International Airport."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c0cc005-1d96-4921-9c2b-5caa5e9882d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T07:13:55.778+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2022-01-18T07:45:49.011+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '074875c0-96d6-45d7-a68a-ca1f078d67b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T07:13:55.778+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2022-01-18T07:45:49.011+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A CNN journalist heard two explosions with a black plume of smoke
        rising from the direction of the airport. CNN has also seen a fighter jet
        -- likely belonging to the UAE -- circling the area.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf107d80-70ca-4529-99c8-5c9cf4d4f2ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T07:13:55.778+08:00
      'mgnl:createdBy': 'vince'
