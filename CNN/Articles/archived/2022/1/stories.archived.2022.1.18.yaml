      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 18)—</strong> Golf
        fans may soon see Yuka Saso don the colors of Japan for the 2022 season, with
        the Ladies Professional Golf Association (LPGA) formally listing her as a
        player of the East Asian nation.</p>'
    '2':
