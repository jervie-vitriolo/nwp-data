      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Australia said it is preparing for additional support, with a plane
        loaded with humanitarian supplies such as water and sanitation kits, ready
        to deliver to Tonga once conditions allow.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
