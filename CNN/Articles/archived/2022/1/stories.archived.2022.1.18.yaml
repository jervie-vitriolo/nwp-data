  'No-vaccination-no-ride-COVID-19-PUV':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-01-18T15:47:14.297+08:00
    'imagesource': 'jcr:368fa580-82d8-4787-8e22-c18b7a15793d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4ff1791a-1803-4f96-bb08-23854e8d4698'
    'lead': 'Two aspirants for legislative seats suggest ways to ease the burden on
      unvaccinated and partially unvaccinated commuters as the government implements
      the no vaccination, no ride policy in Metro Manila.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-18T15:48:38.665+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-16T12:40:05.153+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-16T12:06:40.618+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Aspirants propose separate PUV areas per vaccination status, accept
      commuters with one dose'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f862a12f-46ec-45a8-a99f-c31b330b5790'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T15:48:38.666+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:40:05.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 18) —</strong> Two
        aspirants for legislative seats suggested on Tuesday ways to ease the burden
        on unvaccinated and partially unvaccinated commuters as the government implements
        the no vaccination, no ride policy in Metro Manila.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bda3483a-6564-4369-8e6d-99041665f548'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T15:48:38.666+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:40:05.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senatorial aspirant Alex Lacson proposed allotting separate train
        sets and queues depending on their vaccination status.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6280cb3-5a28-4ef6-9f54-63b78c770d8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T15:48:38.666+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:40:05.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mag-talaga ng magkaibang MRT at LRT coaches para sa mga vaccinated
        at unvaccinated. Ang pila, magkabilaan. Huwag pagsabayin ang pag akyat sa
        hagdan at pasukan," he said in a statement. "Ganuon din sa mga bus at jeepney
        at taxi."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb5f6b2c-9614-491c-9448-cba2e99397be'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T15:48:38.666+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:40:05.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translate: Allot different LRT and MRT coaches for the vaccinated
        and unvaccinated. Set up separate lines. Don''t allow them to go together
        up the stairs and at entrances.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '905056a0-642d-4d65-8a08-671e2276bc10'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T15:48:38.666+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:40:05.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, party-list group Akabayan said rules should be eased
        for individuals still waiting for their second dose.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f4f7e3e-723b-4e80-aef3-7739e22f3eda'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T15:48:38.666+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:40:05.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Partially vaccinated people are on the path to full vaccination.
        The commitment to keep themselves healthy and safe is there.  As such, it
        is only fair that as they wait for their second doses, they are not deprived
        of essential services like public transportation," Akbayan second nominee
        Dr. RJ Naguit said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faf125a0-830d-4336-add9-70deb7c9a9c1'
      'mgnl:activationStatus': true
