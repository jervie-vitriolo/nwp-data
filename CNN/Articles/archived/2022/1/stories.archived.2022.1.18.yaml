    'title': 'Marcos still part of the ballot despite pending cases – Comelec'
    'updated': 2021-01-18T15:36:00.000+08:00
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cf37b9e-78ee-4ca7-99fd-f1b11e09fd79'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T11:43:50.522+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2022-01-18T18:40:13.173+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 18) —</strong> The
        name of presidential aspirant Ferdinand "Bongbong" Marcos will still be part
        of the ballot for the May polls despite his pending cases before the Commission
        on Elections.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b398801f-425a-4b91-ae96-ed8766115058'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T11:43:50.522+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2022-01-18T18:40:13.173+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '726eb804-649b-44ab-909c-3eef59eb4c1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T11:43:50.522+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2022-01-18T18:40:13.173+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines'' <em>The Source</em> on Tuesday, Comelec
        spokesperson James Jimenes said the poll body has already prepared the ballot
        face, with Marcos'' name included in the roster of 10 aspirants vying for
        the top post.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e10d46e2-ac76-4a36-87fb-308798032584'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T11:43:50.522+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2022-01-18T18:40:13.173+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cec1172b-bc44-4e93-86e8-e4395024be91'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T11:43:50.522+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2022-01-18T18:40:13.173+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What happened yesterday was we released the final ballot face for
        the national candidates, we already have what the ballot will look like with
        all of the names that will be included in the final ballot," Jimenez said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fab7a0de-2d1d-4352-9e71-fd728563409a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T11:43:50.522+08:00
