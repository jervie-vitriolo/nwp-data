      'mgnl:created': 2022-01-18T10:35:50.410+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2022-01-18T10:38:59.025+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Executives from the nation''s largest
        airlines asked the Biden administration for "immediate intervention" in the
        planned rollout of 5G technology near major airports on Wednesday, warning
        of dire transportation and economic consequences.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2434a1ef-b95a-42a6-aeb8-1a8ab975c2c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T10:35:50.410+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2022-01-18T10:38:59.025+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The representatives of 10 carriers asked the administration in a
        letter obtained by CNN to further delay the rollout near airports where Federal
        Aviation Administration flight restrictions take effect once the technology
        kicks in. The aviation world is concerned 5G signals will interfere with aviation
        technology including the radar altimeter onboard planes.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ded2f454-337f-40a8-8edb-6d9f16f0984b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T10:35:50.410+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2022-01-18T10:38:59.025+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The ripple effects across both passenger and cargo operations,
        our workforce and the broader economy are simply incalculable," the executives
        wrote. "To be blunt, the nation''s commerce will grind to a halt."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd982cf0b-95ba-4f23-9e91-2e29bf9f36c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T10:35:50.410+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2022-01-18T10:38:59.025+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reuters first reported the letter.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f5ed70c-dc20-4c8a-a4c7-bbef2f116583'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T10:35:50.410+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2022-01-18T10:38:59.025+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The letter says discussions between the airlines and the telecommunications
        industry are ongoing. Carriers Verizon and AT&amp;T, which owns CNN''s parent
        company, first delayed the 5G rollout until January, and then agreed to a
        more limited airport-focused delay that expires this week.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c477c0f1-fb74-481d-9e01-f2ee0e48c390'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T10:35:50.410+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2022-01-18T10:38:59.025+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Unless our major hubs are cleared to fly, the vast majority of
        the traveling and shipping public will essentially be grounded. This means
        that on a day like yesterday, more than 1,100 flights and 100,000 passengers
        would be subjected to cancellations, diversions or delays."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62055c37-a316-414f-8a70-5a3570c11041'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T10:35:50.410+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2022-01-18T10:38:59.025+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Verizon and AT&amp;T declined to comment.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f32ae02-802d-49ea-91a4-b689a2d5c1b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T10:35:50.410+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2022-01-18T10:38:59.025+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The letter was addressed to the White House, Transportation Department,
        Federal Communications Commission and FAA. Signatories to the letter include
        members of Airlines for America: executives with Alaska Airlines, American
        Airlines, Atlas Air, Delta Air Lines, Hawaiian Airlines, JetBlue Airways,
        Southwest Airlines, United Airlines, and the airline operations at FedEx and
        UPS.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ed5895e-3e58-4eb2-9781-e436154f0372'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T10:35:50.410+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2022-01-18T10:38:59.025+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Some commercial planes cleared</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7c6bdb6-7604-43bf-b519-ae5c4bc6c268'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T10:35:50.411+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2022-01-18T10:38:59.025+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Federal officials are easing up some of the restrictions on commercial
        airliners set to take effect this week when new 5G technology comes online.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '083239f4-eac9-40d7-a969-116a6437e339'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T10:35:50.411+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2022-01-18T10:38:59.025+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FAA said it has cleared for use two radar altimeters used in
        some Boeing and Airbus jets, a move that it says will allow many US commercial
        aircraft to make low-visibility landings at some airports.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e50f432a-3f46-44ed-a8e6-44aebcf80961'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T10:35:50.411+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2022-01-18T10:38:59.025+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Days ahead of the Wednesday activation, the FAA says it has lifted
        restrictions on about 45% of the US commercial aircraft fleet and that about
        48 of 88 impacted runways will be eligible for low-visibility landings. The
        approvals include Boeing''s 737, 747, 757, 767, MD-10 and MD-11 and the Airbus
        A310, A319, A320, A321, A330 and A350.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '257d7edb-57a8-4910-83dc-05f42405975c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T10:35:50.411+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2022-01-18T10:38:59.025+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even with these new approvals, flights at some airports may still
        be affected," the FAA said in a statement. "The FAA also continues to work
        with manufacturers to understand how radar altimeter data is used in other
        flight control systems."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae49ae38-71ae-410f-af21-3f3c37657e71'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T10:35:50.411+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2022-01-18T10:38:59.026+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>- CNN Business''s Clare Duffy contributed to this report</em></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f64cf5b3-232d-4153-99ba-ea334aab5cd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T10:35:50.410+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2022-01-18T10:38:59.026+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2022/01/17/tech/faa-5g-flight-restrictions/index.html"
        href="https://edition.cnn.com/2022/01/17/tech/faa-5g-flight-restrictions/index.html">Airlines
        ask Biden administration for ''immediate intervention'' on 5G</a>"</em></p>'
  'Novak-Djokovic-back-in-Belgrade':
    'author': 'George Ramsay and John Sinnott, CNN'
    'caption': 'Novak Djokovic has arrived back in Serbia''s capital Belgrade after
      his deportation from Australia ended the world No. 1 tennis player''s hopes
      of playing in the Australian Open. (FILE PHOTO)'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2022-01-18T10:39:03.559+08:00
    'imagesource': 'jcr:70809419-bc28-48fc-9898-d1dcc7801356'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '02fc95da-8a99-42ad-a931-88e13bba29ba'
    'lead': 'Novak Djokovic has arrived back in Serbia''s capital Belgrade after his
      deportation from Australia ended the world No. 1 tennis player''s hopes of playing
      in the Australian Open.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-18T10:41:35.970+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2022-01-18T10:41:57.700+08:00
    'mgnl:lastActivatedBy': 'janine'
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Novak-Djokovic', 'Australia', 'Belgrade']
    'template': '1'
    'title': 'Novak Djokovic arrives back in Belgrade after deportation from Australia'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd35c2463-2914-4a30-b847-375755cf9903'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T10:41:35.970+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2022-01-18T10:41:57.700+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Novak Djokovic has arrived back in
        Serbia''s capital Belgrade after his deportation from Australia ended the
        world No. 1 tennis player''s hopes of playing in the Australian Open.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8790076-3977-43a0-a8ad-6c9597650bd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T10:41:35.971+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2022-01-18T10:41:57.700+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Djokovic traveled to Belgrade from Melbourne via Dubai after losing
        a court challenge on Sunday against the Australian government''s decision
        to cancel his visa on public health and order grounds.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8753c187-eff2-432b-b43d-e8432bc4c454'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T10:41:35.971+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2022-01-18T10:41:57.700+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Crowds gathered at the airport to welcome the 34-year-old Serbian
        back home —&nbsp;chanting his name and holding banners and flags in support
        — on Monday. The evening before, a building in Belgrade was illuminated with
        the words "Nole [Djokovic''s nickname], you are the pride of Serbia."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '432428b3-13b6-43ef-a23d-5acdda0dd135'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T10:41:35.971+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2022-01-18T10:41:57.700+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Serbian Olympic Committee said it was "very disappointed" over
        Australia''s "scandalous decision" to deport Djokovic, adding that a "huge
        injustice" had been committed, while Serbian Prime Minister Ana Brnabic said
        the visa cancellation was "scandalous."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0410225-b3fb-4324-98f7-0cd4fb50d11d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T10:41:35.971+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2022-01-18T10:41:57.700+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am disappointed and I think it has shown how the rule of law
        functions in some other countries, i.e. how it doesn''t function," Brnabic
        said in an interview with Beta News Agency in Belgrade.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd99ca6a1-0c44-443b-b589-c18dd80df0dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T10:41:35.971+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2022-01-18T10:41:57.700+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I look forward to seeing Djokovic in his own country, in Serbia,
        and to go through this together with him and give him our support in this
        difficult time for him," she added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddafcc5c-1669-4b04-b435-a7d3838395e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T10:41:35.971+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2022-01-18T10:41:57.700+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under Australian law, Djokovic can be banned from the country for
        three years, though Home Affairs Minister Karen Andrews hasn''t ruled out
        an exemption. "Any application will be reviewed on its merits," she said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ca3a8e6-f9ca-40d5-8bea-e26d2a345be1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T10:41:35.971+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2022-01-18T10:41:57.700+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Australian Open is the first grand slam of the tennis season.
        The second is the French Open at Roland Garros, which is being staged between
        May 22 and June 5.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d88b0fd-5348-4792-8c34-76bb8b7ad9b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T10:41:35.971+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2022-01-18T10:41:57.700+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But all professional athletes who wish to compete in France will
        have to be vaccinated against COVID-19, France''s Sports Ministry told CNN
        on Monday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbbdd6eb-ee4c-46ca-b40e-d06c6c5b1b8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T10:41:35.971+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2022-01-18T10:41:57.700+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>France''s vaccine pass law, approved by parliament on Sunday, will
        require people to have a vaccine certificate to enter public places such as
        restaurants, cafes, cinemas and sports arenas, among others.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e3800e3-f30a-4b47-a492-32b8ca78c4b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T10:41:35.971+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2022-01-18T10:41:57.700+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The rule is simple. The vaccine pass will be required once the
        law comes into force in institutions that were already subject to the health
        pass (sporting or cultural). This will apply to everyone (spectators, professional
        sportspeople)," a French Sports Ministry spokeswoman told CNN.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '528997f5-d104-4120-8dcb-b8ef347aa1ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T10:41:35.971+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2022-01-18T10:41:57.700+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That new legislation puts the chances of Djokovic, who has not been
        vaccinated against COVID-19, competing at the French Open in jeopardy.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '643a016a-5d71-4032-b82b-b29484c5b36f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T10:41:35.971+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2022-01-18T10:41:57.700+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The French Open previously allowed for unvaccinated players to compete
        as they operated in a bubble around the tournament.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f737a6cf-530e-41e4-b2d2-8ec8c9823bd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T10:41:35.971+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2022-01-18T10:41:57.700+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He will also have to comply with Spain''s health rules to compete
        in the upcoming Madrid Open that kicks off in late April, Spanish Prime Minister
        Pedro Sanchez said on Monday.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d258c86-8961-479c-ba1e-1528c96c047e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T10:41:35.971+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2022-01-18T10:41:57.700+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sanchez lauded Australia''s decision to deport Djokovic, saying
        he has "total respect for the decision of the Australian government."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b5afe44-7bce-410a-b1ea-43cc6acee016'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T10:41:35.972+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2022-01-18T10:41:57.700+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spain currently requires visitors to show proof of full vaccination,
        a recent negative Covid test within 72 hours before arrival or a certificate
        of having recovered from COVID-19, according to its health ministry.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2b54406-68c5-455d-ae20-abe7062d5279'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T10:41:35.972+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2022-01-18T10:41:57.700+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>International sporting events in the country may add additional
        rules for participants such as COVID-19 testing on a daily basis during the
        tournament, a senior government official told CNN on Monday.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db670abe-fc29-48f3-b861-faecdc465296'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T10:41:35.972+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2022-01-18T10:41:57.700+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Djokovic is the reigning men''s singles champion on the clay courts
        of Roland Garros. Along with Roger Federer and Rafael Nadal, he has won 20
        grand slam titles.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e55766de-8373-4ece-ac47-fdad4ac571ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T10:41:35.972+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2022-01-18T10:41:57.700+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As for Roland Garros, it''s in May. The situation may change by
        then and it is hoped that it will be more favorable. So we''ll see but now
        clearly it''s not except [from the rules]," the spokeswoman added.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd64b2d42-28e3-4fa4-bfb8-bcf002857ad0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T10:41:35.970+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2022-01-18T10:41:57.700+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2022/01/17/tennis/novak-dojokivc-belgrade-spt-intl/index.html"
