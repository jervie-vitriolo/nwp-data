      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Deaths in Tonga</h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4faffa9f-0b2c-47a9-a24d-2b2e3db91e9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T19:49:19.530+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T12:39:53.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least two people, including a British national, died in Tonga
        after tsunami waves crashed onto the shore, flooding residential communities
        and causing power outages.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fe0279c-83df-45d5-9e0c-7ff02400a68e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T19:49:19.530+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T12:39:53.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30e00dd7-2f4e-4224-b9ef-a9219cc951ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T19:49:19.530+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T12:39:53.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>British woman Angela Glover''s body was found after she was swept
        away by the waves, her brother, Nick Eleini, said in a statement on Monday.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35473381-5604-43b9-83eb-bed2b911eb7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T19:49:19.530+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T12:39:53.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74fecf25-36b6-4f2d-aa7a-f1bbbdca9b41'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T19:49:19.530+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T12:39:53.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Glover, 50, who lived in the capital Nuku''alofa with her husband
        and ran an animal welfare charity, was attempting to rescue her dogs when
        the waves hit, Eleini said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8afa2727-f55a-49fd-9c24-8f79aec3caf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T19:49:19.530+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T12:39:53.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e16cc8a-788b-49d8-9be1-ca63639ce25d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T19:49:19.530+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T12:39:53.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was always Angela''s dream to swim with whales, and it was Tonga
        that gave her the opportunity that allowed her to fulfill these dreams," Eleini
        said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '118d066d-0e8e-4ab1-a2d5-2ee5bb052ace'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T19:49:19.530+08:00
      'mgnl:createdBy': 'kristel'
