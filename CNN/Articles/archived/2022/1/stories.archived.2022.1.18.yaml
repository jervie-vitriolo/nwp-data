      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Capital Region also remains under Alert Level 3 until
        Jan. 31.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0a8cce6-5afc-4775-9dab-7d447fe81116'
      'mgnl:activationStatus': true
