    'mgnl:tags': ['Duque', 'coronavirus', 'COVID-19', 'growth-rate', 'critical-risk',
      'Metro-Manila']
    'template': '1'
    'title': 'Duque: Spread of COVID-19 slowing down, but PH still at critical risk  '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aeb1d46-d2ba-4483-bde0-989d8e6fb855'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T05:19:22.051+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:51:12.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 18) —</strong> The
        COVID-19 growth rate in the country is slowing down, but the country is still
        at critical risk, according to Health Secretary Francisco Duque III.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40c6c48d-2117-400c-b627-79955ad8f4a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T05:19:22.051+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:51:12.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Bumabagal, bumababa na po ang prosyento ng pagtaas ng mga kaso</em>,”
        Duque said in a televised briefing Monday night.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '908607ac-bfd8-4e74-958a-7cf5689f82ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T05:19:22.051+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:51:12.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The growth rate is slowing down and going down.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcef701b-dbaf-4c05-a4f2-d1a862e31dcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T05:19:22.052+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:51:12.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He noted that infections have started to plateau, but it is still
        unknown whether cases will decline or spike again.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9993fd2a-5408-409e-a28f-c919d586e4b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T05:19:22.052+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:51:12.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duque reported that the country had an average of 314 cases during
        the week of Dec. 21 to Dec. 27. It surged by 725% with 2,592 cases during
        the week of Dec. 28 to Jan. 3, then rose by 689% with 20,462 cases the following
        week.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88606e84-8047-4bdd-bcec-df35b6f6d809'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T05:19:22.052+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:51:12.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From Jan. 11 to Jan. 17, average daily reported cases only increased
        by 71% with 34,923 infections.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c7d060b-9266-4800-bb33-4ef0a61abf9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T05:19:22.052+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:51:12.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duque noted that while the COVID-19 growth rate is slowing down
        in the Philippines, the whole country—particularly Metro Manila, Ilocos Region,
        Cagayan Valley, Cordillera Administrative Region, Central Luzon and Calabarzon—is
        still at critical risk.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2940a2af-3940-4d21-ac0b-3a57ad9735fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T05:19:22.053+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:51:12.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also reported that 90% of samples were positive for the Omicron
        variant based on the latest genome sequencing. This is a big jump from <a
        href="https://www.cnnphilippines.com/news/2022/1/11/Omicron-replaces-Delta-dominant-variant-PH-COVID-19.html">last
        week’s 60%</a>.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49d45833-8930-47b6-aabe-a94d66f55aef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T05:19:22.053+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:51:12.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte said he hopes infections will start to
        plateau as COVID-19 remains as the “number one threat to the Filipino today,
        aside from the NPA (National People’s Army) and the terrorists.”</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e39279b-3c80-42dd-95c8-5c455ebd305d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T05:19:22.054+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:51:12.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country logged 37,070 new cases on Monday, bringing nationwide
        tally to over 3.24 million.</p>'
  'Martin-Luther-King-Jr-family-voting-rights-legislation':
    'author': 'Chandelis Duster, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-01-18T05:19:49.102+08:00
    'imagesource': 'jcr:0fdf1424-bace-4726-8261-e23aecbbddce'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ef7f4f3e-a519-419f-b5cc-f9e4ae48a419'
    'lead': 'The family of Martin Luther King Jr. on Monday demanded the Senate pass
      voting rights legislation and said lawmakers who truly honor the late civil
      rights leader''s legacy must stand on the right side of history.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-18T05:22:01.222+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2022-01-18T05:22:01.822+08:00
    'mgnl:lastActivatedBy': 'bamba'
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Martin-Luther-King-Jr.', 'US', 'Senate', 'voting-rights-legislation']
    'template': '1'
    'title': '''History will be watching what happens tomorrow'': King family demands
      Senate pass voting rights legislation'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc1e1a74-3de3-40a4-9e16-3a31dfe69fa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T05:22:01.222+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-18T05:22:01.824+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The family of Martin Luther King Jr. on
        Monday demanded the Senate pass voting rights legislation and said lawmakers
        who truly honor the late civil rights leader''s legacy must stand on the right
        side of history.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48764849-df27-4c70-82f4-3f0ab657092b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T05:22:01.222+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-18T05:22:01.824+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1379b793-3fd2-4c0c-899a-07095560545d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T05:22:01.223+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-18T05:22:01.824+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No matter what happens tomorrow, we must keep the pressure on and
        say no more empty words. Don''t tell us what you believe in, show us with
        your votes. History will be watching what happens tomorrow," Martin Luther
        King III, son of Martin Luther King Jr. said in a speech in Washington, DC.
        "Black and brown Americans will be watching what happens tomorrow. In 50 years,
        students will read about what happens tomorrow and know whether our leaders
        had the integrity to do the right thing."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d7c2e10-686a-4c6e-a1fc-a75c7157e456'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T05:22:01.223+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-18T05:22:01.825+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'addda162-fb62-476d-933a-57b22f632f25'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T05:22:01.223+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-18T05:22:01.826+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His comments come on the federal holiday honoring the late civil
        rights leader and a day before the Senate is expected to take up voting rights
        legislation that faces uncertainty amid opposition among Democrats. The King
        family and activist groups have been urging President Joe Biden and Congress
        to act on voting rights legislation that has stalled in the Senate.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08da47e6-1cea-4724-8d64-275c372f3876'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T05:22:01.223+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-18T05:22:01.827+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01a8a9f1-4a44-438b-8c2d-f601877c1c02'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T05:22:01.223+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-18T05:22:01.827+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you can deliver an infrastructure bill for bridges, you can
        deliver voting rights for Americans. If you do not, there is no bridge in
        this nation that can hold the weight of that failure," he continued.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ba24478-8513-43a8-9cf8-d3dd989b316b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T05:22:01.223+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-18T05:22:01.828+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d3d6f79-4510-42b7-9724-0abd5840f412'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T05:22:01.223+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-18T05:22:01.828+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday morning, the King family gathered with other activist
        groups and marched across the Frederick Douglass Memorial Bridge. Their message
        to Biden and Congress: "You delivered for bridges, now deliver for voting
        rights." They marked what would have been King Jr.''s 93rd birthday in Phoenix
        on Saturday, where they pushed for the President and Congress to pass the
        voting rights legislation.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '478bb7ac-45a4-4320-814e-cce2ade4fe2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T05:22:01.223+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-18T05:22:01.829+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3358dfc1-0760-46e2-8edf-10a9f21b434e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T05:22:01.223+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-18T05:22:01.829+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Speaker Nancy Pelosi, Congressional Black Caucus Chairwoman
        Rep. Joyce Beatty, Alabama Rep. Terri Sewell, DC Mayor Muriel Bowser and activist
        groups also joined the King family at the news conference on Monday, calling
        for the Senate to act.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '189515e3-e22b-421d-b0ab-5e6d88bba289'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T05:22:01.223+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-18T05:22:01.830+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dddc889-2cb4-443c-a5a2-a08f960ca18e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T05:22:01.223+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-18T05:22:01.830+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you really truly want to honor Dr. King, don''t dishonor him
        by using a congressional custom as an excuse for protecting our democracy,"
        Pelosi said, in reference to changing the Senate filibuster rules necessary
        to pass the legislation.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '098dbc9f-5a54-447b-9f5f-0ff02dc4c320'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T05:22:01.223+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-18T05:22:01.830+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3154c2b0-d283-4b62-91c4-abf5186d43cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T05:22:01.223+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-18T05:22:01.830+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Whose side are you on?''</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1d9cb9b-49d3-49c6-b975-1cf9ff6ce5bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T05:22:01.223+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-18T05:22:01.830+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the National Action Network''s annual breakfast honoring
        King on Monday, Biden echoed the same message he delivered in Georgia last
        week where he said lawmakers must choose to stand on the side of civil rights
        leaders such as King or on the side of segregationists like former Alabama
        Gov. George Wallace.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a690b5b-2d87-4416-b2ba-644bed62148d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T05:22:01.224+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-18T05:22:01.831+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '825d79d2-8755-4d6d-b0ca-c8ddea56874f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T05:22:01.224+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-18T05:22:01.831+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The attack on our democracy is real, from the January 6th insurrection
        to the onslaught of Republican''s anti-voting laws in a number of states,"
        Biden said in pre-recorded remarks. "It''s no longer just about who gets to
        vote. It''s about who gets to count the vote and whether your vote counts
        at all. It''s about two insidious things: voter suppression and election subversion."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8b90a03-b92c-4855-ab80-2c69aa0a982c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T05:22:01.224+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-18T05:22:01.832+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62397b7f-e28b-4c0c-bd3a-cfb154cd327d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T05:22:01.224+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-18T05:22:01.832+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President continued, "We''re in another moment right now where
        the mirror is being held up to America, being held up again. The question
        being asked again: Where do we stand? Whose side are we on?"</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0a9c142-75a6-4c41-aecc-2b244eb60132'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T05:22:01.224+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-18T05:22:01.833+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c3bb09c-1ae6-4cbe-8113-6d281aa5c9d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T05:22:01.224+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-18T05:22:01.833+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vice President Kamala Harris also called on the Senate to pass voting
        rights legislation, saying during the Martin Luther King Jr. Beloved Community
        Commemorative Service at Ebenezer Baptist Church to truly honor King Jr.''s
        legacy, "We must continue to fight for the freedom to vote, for freedom for
        all."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5003c2b8-ddfe-41b0-bf78-43c02aff508e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T05:22:01.224+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-18T05:22:01.834+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1580ba7b-b515-46f2-9c4b-d81cd75f3f0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T05:22:01.224+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-18T05:22:01.834+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today, our freedom to vote is under assault," Harris said in virtual
        remarks on Monday. "It is time for the United States Senate to do its job.
        ... The Senate must pass this bill, now."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e4aa70a-93b7-4ac2-8206-c22cc95b875f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T05:22:01.224+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-18T05:22:01.834+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc77b01f-ec7c-49e4-a1af-f148d24eb0f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T05:22:01.224+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-18T05:22:01.835+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Pressure on two Democrats</h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4d2cd72-cf29-44e7-80d9-f5cdd7fe0865'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T05:22:01.224+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-18T05:22:01.836+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Democrats have been searching for a way to pass voting rights legislation
        amid the pressure and pushback from members of their own party.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73fd39ac-e812-43a4-8d7a-1db810da3109'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T05:22:01.224+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-18T05:22:01.836+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '133a42b5-5d86-44e4-83b5-2f289ec46f49'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T05:22:01.224+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-18T05:22:01.837+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Influential moderate Sens. Joe Manchin of West Virginia and Kyrsten
        Sinema of Arizona, two Democrats who have long expressed opposition to changing
        filibuster rules -- necessary to get voting legislation over the finish line
        -- remain unmoved.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c12aada-9964-4695-9455-f41d09df57a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T05:22:01.225+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-18T05:22:01.837+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e57213c-3b8d-4dd6-82a1-ecf75189192a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T05:22:01.225+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-18T05:22:01.837+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Senator Sinema and Senator Manchin want a supermajority. Well,
        a supermajority of citizens support this legislation," Arndrea Waters King,
        wife of Martin Luther King III, said Monday, adding that if both senators
        maintain their positions they will "extend White supremacy''s chokehold on
        our democracy."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f6cb556-e257-424a-99c4-d691e1696525'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T05:22:01.225+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-18T05:22:01.837+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f4a02de-9290-4a1c-b2c7-b13f5d679287'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T05:22:01.225+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-18T05:22:01.838+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Martin Luther King III also criticized both senators and said, "History
        will not remember them kindly."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '454c23e3-c44b-4ab5-b22c-93e720362786'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T05:22:01.225+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-18T05:22:01.838+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97e91099-1926-434d-b3b8-510942bfae82'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T05:22:01.225+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-18T05:22:01.839+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN reached out to Sinema''s and Manchin''s offices for comment.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdcb538a-a6cc-4643-a331-8cf2e5f1b9ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T05:22:01.225+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-18T05:22:01.839+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/01/17/politics/mlk-day-events-dc-2022/index.html">''History
        will be watching what happens tomorrow'': King family demands Senate pass
        voting rights legislation</a>."</em></p>'
