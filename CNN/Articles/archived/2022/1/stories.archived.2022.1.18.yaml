  'Duque-PH-critical-risk-spread-of-COVID-19-slowing-down':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-01-18T05:15:38.168+08:00
    'imagesource': 'jcr:97cdbaf4-15dd-4b87-a4a1-c849172ea4c5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd6edcabe-e032-414d-af05-f9ec8cac4552'
    'lead': 'Health Secretary Francisco Duque III says infections have started to
      plateau, but it is still unknown whether cases will decline or spike again. '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-18T05:19:22.050+08:00
