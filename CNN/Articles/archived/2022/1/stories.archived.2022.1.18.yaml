      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T18:45:39.371+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T12:39:55.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 18) —</strong>&nbsp;The
        Department of Health (DOH) said it is currently developing guidelines for
        the distribution of "Kalinga Kits" (Care Kits) for members of the vulnerable
        population who are isolating in their homes.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95afbd76-878b-41df-9668-02179f2d6343'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T18:45:39.371+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T12:39:55.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa7fc9a4-f8c8-49a7-a872-f570681f052b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T18:45:39.371+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T12:39:55.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Itong</em> DOH Kalinga Kits, currently, we are just drafting
        the advisory and the guidelines for our implementing units <em>kung paano
        ipinapatupad pero</em> definitely as soon as possible, <em>magdi</em>distribute
        <em>na po tayo</em>," said DOH Usec. Ma. Rosario Vergeire in a media forum
        on Tuesday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23a74b71-dfbb-401c-b133-176ab4faee93'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T18:45:39.372+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T12:39:55.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '470872a1-212d-472d-a857-9e1faf066db4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T18:45:39.372+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T12:39:55.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(For these DOH Kalinga Kits, we are currently just drafting the
        advisory and guidelines for our units on how it can be implemented. But definitely
        as soon as possible we will start distributing.)</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f550271-c194-48b1-aaa0-babb10953b54'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T18:45:39.372+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T12:39:55.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a212d34d-ab33-47d9-9dea-41dc99080714'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T18:45:39.372+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T12:39:55.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The kits will be sent to the "most vulnerable families and/or individuals"
        who are under home quarantine or isolation, the health official’s presentation
        noted.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3304f1c-2b2f-4bcc-8df0-e16c03faacb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T18:45:39.372+08:00
      'mgnl:createdBy': 'janine'
