    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '673215f7-f72d-4f58-8e9e-3c5aaff677e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T10:14:01.802+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T12:40:03.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Essential travel is one of two basic exemptions for the unvaccinated
        or partially unvaccinated in public utility vehicles — the other one being
        medically incapable of being vaccinated, which should be proven with a medical
        certificate.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee9658ef-3c15-4cdd-9753-0d1e5eb72350'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T10:14:01.802+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T12:40:03.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b96c2944-f311-409a-9f0f-e3ca4d30503a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T10:14:01.802+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T12:40:03.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tuazon said these workers only need to present their company ID
        or certificate of employment to be allowed to board public utility vehicles.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90374142-d409-4686-aedc-a64624c6c936'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T10:14:01.802+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T12:40:03.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd5f8006-73f9-4acb-b59e-909a67358db7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T10:14:01.803+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T12:40:03.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They must also be working in industries allowed to operate under
        Alert Level 3, he added.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4569d1c-8c57-467c-9d81-83f58b239403'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T10:14:01.803+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T12:40:03.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2882de56-4c08-4f60-ad40-9ce9001b0627'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T10:14:01.803+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T12:40:03.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Informed naman po ang ating mga enforcers. So kelangan lang
        nila puntahan ang team leader sa area kung saan sila sinita,”</em> said LTFRB-NCR
        Director Zona Tamayo when asked what should be done in case enforcers refused
        to recognize the presented documents.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e83052de-2914-42bf-bb5a-1f7439d6ff85'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T10:14:01.803+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T12:40:03.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7498aba-ea88-4045-b55b-cb23b43eeb15'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T10:14:01.803+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T12:40:03.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Our enforcers have already been informed about this.
        Workers just need to go to the team leader in the area where they were questioned.]</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2664266-ca12-47a8-be4e-32b2eac55eb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T10:14:01.803+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T12:40:03.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62fbc180-3c37-4408-b7ee-f87996579db1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T10:14:01.803+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T12:40:03.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The clarification comes a day after the implementation of the DOTr’s
        no vaccination, no ride policy in Metro Manila.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdf9a328-678f-4896-9dc4-9ec1dacdb382'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T10:14:01.803+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T12:40:03.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1774a90-bcfa-4b2e-8cd6-812eb82dfe51'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T10:14:01.803+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T12:40:03.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tuazon also told CNN Philippines'' New Day on Wednesday that even
        unvaccinated or partially vaccinated commuters who are scheduled for their
        passport processing or license renewal may take the public transport.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7596ff74-0fef-4f5c-aea3-5fb700c2ec8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T10:14:01.803+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T12:40:03.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '591ad6de-6db2-498e-8646-1ba69c0c1ecb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T10:14:01.804+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T12:40:03.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Right now, we allow people who have an appointment for passports,
        or renewal of their licenses or franchises, we allow them to board public
        transportation," he said. "They just have to show that they really have an
        appointment for that day."</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '798cfcc6-bcaf-42f4-8c89-af9615226069'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T10:14:01.804+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T12:40:03.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3782cde-30c8-4aa3-801d-3658c6af6a66'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T10:14:01.804+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T12:40:03.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There have been reports of unvaccinated or partially vaccinated
        commuters being barred from taking public transport even if they are heading
        to work, which drew flak from some politicians who called the policy discriminatory.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f110438-1367-4d51-b9f2-9996913bbe3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T10:14:01.804+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T12:40:03.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71d0b21d-7a82-4b04-9a61-ab5202f5034d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T10:14:01.804+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T12:40:03.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During Tuesday’s Palace briefing, Labor Secretary Silvestre Bello
        III expressed regret over these reports.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd2e6ae9-c1f1-497e-922f-110e32f30a0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T10:14:01.804+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T12:40:03.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97e397cf-8946-493a-984f-2e34cda73448'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T10:14:01.804+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T12:40:03.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Exempted po ang mga workers natin because they are rendering
        essential services,"</em> he explained. <em>"''Pag hininto mo mga ''yan, paano
        gagalaw ang ating mga negosyo? ''Pag walang negosyo, walang ekonomiya.”</em></p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc4526a8-8e46-48de-b2aa-b91c811ffacd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T10:14:01.804+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T12:40:03.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03fe57e4-6e89-4bf8-a3a9-5b434829902a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T10:14:01.804+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T12:40:03.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Workers are exempted because they are rendering essential
        services. If you stop them, how will our businesses function? When there’s
        no business, there’s no economy.]</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c201ead6-5551-4265-acb2-6b7338e60765'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T10:14:01.804+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T12:40:03.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfdadcd8-9fc5-4fb3-a70d-51b7fc4876a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T10:14:01.804+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T12:40:03.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, Tuazon maintained that the policy is necessary to ensure
        the safety of all, regardless of vaccination status.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8b4abc7-7e26-47ce-8bf3-4b0cc501b393'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T10:14:01.805+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T12:40:03.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b17e89b-fcde-4576-900f-ddbd8e7ef98a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T10:14:01.805+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T12:40:03.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said local authorities can check whether unvaccinated or partially
        vaccinated individual is being truthful about the purpose of his travel even
        before taking public transport.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87bad5a6-6cc7-4385-aeab-3e4b5b765e26'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T10:14:01.805+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T12:40:03.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf5fa8bf-9279-4aeb-97fb-84b8d67817c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T10:14:01.805+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T12:40:03.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also emphasized there are already ordinances in place regarding
        this matter.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1db61321-1296-4f30-9525-d2fa8c6c315d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T10:14:01.805+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T12:40:03.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eab6740-dc28-445f-b49d-94717c9847b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T10:14:01.805+08:00
      'mgnl:createdBy': 'glee'
