      'mgnl:type': 'text'
      'text': '<p>New Zealand''s Defense Force dispatched an Orion aircraft for Tonga
        on a surveillance mission to assess the damage. Ardern said the country has
        committed an initial $340,000 in relief supplies, technical support, and supporting
        local responses.</p>'
    '81':
