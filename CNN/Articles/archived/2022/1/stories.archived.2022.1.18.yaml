      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a810df0f-8301-4e83-b03c-b6a2f8b4fd38'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T18:30:07.737+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:39:57.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>British fund manager Terry Smith thinks Unilever''s biggest problem
        is that it''s focusing too much on sustainability and social justice issues.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6364126-b5e4-4eb8-94ab-e60d7d378604'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T18:30:07.737+08:00
