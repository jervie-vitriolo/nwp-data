    'template': '1'
    'title': 'Parents of worker killed in tornado that hit Amazon facility are suing
      the company for wrongful death'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8109942c-bbc2-409e-8a81-a8fc22dfa527'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T11:02:21.861+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2022-01-18T11:02:31.143+08:00
      'mgnl:lastActivatedBy': 'pilar'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The parents of Austin McEwen, one of the
        six victims killed after a tornado pummeled an Amazon warehouse in Edwardsville,
        Illinois, last month, said Monday during a press conference that they are
        suing Amazon over the alleged wrongful death of their son.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06fd096b-36ea-4662-8edf-8f78280f1652'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T11:02:21.861+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2022-01-18T11:02:31.143+08:00
      'mgnl:lastActivatedBy': 'pilar'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6b16060-94da-43a6-a140-797d96182cda'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T11:02:21.861+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2022-01-18T11:02:31.143+08:00
      'mgnl:lastActivatedBy': 'pilar'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McEwen''s parents allege that the e-commerce giant, as well as a
        construction company and real estate developer associated with the facility
        that experienced significant structural damage after it was struck by an EF-3
        tornado on December 10, 2021, failed to exercise reasonable care to protect
        workers like their son from sustaining injuries or death.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b1363ed-b03f-4a9d-a99d-ae003b130f96'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T11:02:21.861+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2022-01-18T11:02:31.143+08:00
      'mgnl:lastActivatedBy': 'pilar'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b1ed849-cc2e-4f90-a88d-5c359663ef01'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T11:02:21.861+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2022-01-18T11:02:31.143+08:00
      'mgnl:lastActivatedBy': 'pilar'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McEwen, 26, who worked as an independent contractor making deliveries
        for Amazon, sought shelter in a bathroom at the facility, according to a copy
        of the lawsuit provided by Clifford Law Offices, which is representing the
        McEwens.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ac0cc9e-e57e-4899-a2bb-69cb9678753e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T11:02:21.861+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2022-01-18T11:02:31.143+08:00
      'mgnl:lastActivatedBy': 'pilar'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4e214cd-160c-4d15-80d5-ced3cb8bf881'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T11:02:21.861+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2022-01-18T11:02:31.143+08:00
      'mgnl:lastActivatedBy': 'pilar'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the press conference, held over Zoom, Alice McEwen, Austin''s
        mother and the administrator of his estate, said Amazon opted not to evacuate
        workers from the facility in a timely manner as it sought to keep them fulfilling
        orders.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19ec9267-0fed-45ca-9ee6-fc99e555b29c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T11:02:21.862+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2022-01-18T11:02:31.143+08:00
      'mgnl:lastActivatedBy': 'pilar'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbe59abf-7ca8-4ee2-8756-3397a6dc7437'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T11:02:21.862+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2022-01-18T11:02:31.143+08:00
      'mgnl:lastActivatedBy': 'pilar'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It appears that Amazon placed profits first during this holiday
        season instead of the safety of our son and the other five families who lost
        loved ones," she said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb5b19b5-37d0-4daa-aadb-0b5f494a6904'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T11:02:21.862+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2022-01-18T11:02:31.143+08:00
      'mgnl:lastActivatedBy': 'pilar'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22f720a0-edd9-47b5-b270-59de0b238527'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T11:02:21.862+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2022-01-18T11:02:31.143+08:00
      'mgnl:lastActivatedBy': 'pilar'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement to CNN Business Monday, Amazon spokesperson Kelly
        Nantel said the company will defend against the lawsuit while adding that
        Amazon''s "focus continues to be on supporting our employees and partners,
        the families who lost loved ones, the surrounding community, and all those
        affected by the tornadoes."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdfb38b0-74db-4e8c-b88f-8b74a7a9430b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T11:02:21.862+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2022-01-18T11:02:31.143+08:00
      'mgnl:lastActivatedBy': 'pilar'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5095b0a0-1758-41dc-96c7-c8d48de67d26'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T11:02:21.862+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2022-01-18T11:02:31.143+08:00
      'mgnl:lastActivatedBy': 'pilar'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nantel said the "lawsuit misunderstands key facts, such as the difference
        between various types of severe weather and tornado alerts, as well as the
        condition and safety of the building." She also noted that while severe weather
        watches are common in the area, it is not typical for businesses to shut down
        operations in anticipation of severe storms.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0955ac0c-21b0-440e-a117-3e986728536e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T11:02:21.862+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2022-01-18T11:02:31.143+08:00
      'mgnl:lastActivatedBy': 'pilar'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '715d11fe-f5f5-4856-8179-87f455ba0dfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T11:02:21.862+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2022-01-18T11:02:31.143+08:00
      'mgnl:lastActivatedBy': 'pilar'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked whether some workers like McEwen were directed to seek shelter
        in a bathroom, Amazon declined to comment beyond its statement.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba554f72-cbdf-4856-b657-d66f75ef1819'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T11:02:21.862+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2022-01-18T11:02:31.144+08:00
      'mgnl:lastActivatedBy': 'pilar'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27e0bdbe-113a-4cb6-86d2-4e6751d3090f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T11:02:21.862+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2022-01-18T11:02:31.144+08:00
      'mgnl:lastActivatedBy': 'pilar'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Occupational Safety and Health Administration opened an investigation
        into the collapse of the Edwardsville facility last month. OSHA, the federal
        agency that investigates workplace safety incidents, has six months to complete
        the investigation.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d098c73-def4-459b-b9db-9cdcc0e86242'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T11:02:21.862+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2022-01-18T11:02:31.144+08:00
      'mgnl:lastActivatedBy': 'pilar'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b648542a-e251-4429-9d25-0f68f24ea4da'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T11:02:21.862+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2022-01-18T11:02:31.144+08:00
      'mgnl:lastActivatedBy': 'pilar'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jack Casciato, partner at Clifford Law Offices, told CNN Business
        Monday: "Even as early as December 9, it was very clear that this area of
        Southwestern Illinois could be at risk of a tornado and the warning intensified
        throughout the day."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d7bd9f8-0c1d-411d-99af-d8bc02063097'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T11:02:21.862+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2022-01-18T11:02:31.144+08:00
      'mgnl:lastActivatedBy': 'pilar'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60982e36-8d45-4cd0-b7da-fbb3f48b185f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T11:02:21.862+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2022-01-18T11:02:31.144+08:00
      'mgnl:lastActivatedBy': 'pilar'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The question Amazon will have to answer is: ''Why were these workers
        present at this facility?''" Casciato said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c43bed4-daa4-4890-9c40-32bcec1f9ed8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T11:02:21.863+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2022-01-18T11:02:31.144+08:00
      'mgnl:lastActivatedBy': 'pilar'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://www.cnn.com/2022/01/17/tech/amazon-warehouse-death-tornado-lawsuit/index.html">Parents
        of worker killed in tornado that hit Amazon facility are suing the company
        for wrongful death</a>."</em></p>'
  'Congress-sessions-suspended-COVID-19-surge':
    'caption': 'Both chambers of Congress have suspended their plenary sessions for
      the rest of the week amid a spike in coronavirus cases among its members and
      staff. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-01-18T11:22:17.839+08:00
