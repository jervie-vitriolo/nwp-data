      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>4. Generika Drugstore Signal 1 in Taguig City</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c5eda6f-c943-4bbb-96e2-c75593e31e15'
      'mgnl:activationStatus': true
