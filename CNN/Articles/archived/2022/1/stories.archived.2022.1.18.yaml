    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4473b2f9-56a4-44c1-9c56-f562094c20cd'
    'lead': 'Comelec hopes to stage back-to-back presidential and vice-presidential
      debates as early as February, once it secures the memorandum of understanding
      with the aspirants.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-18T11:50:14.398+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2022-01-18T11:50:14.882+08:00
    'mgnl:lastActivatedBy': 'glee'
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Comelec: Nat''l poll debates to start by February'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9408041-9a48-4235-842a-abb2100b5418'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T11:50:14.398+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2022-01-18T11:50:14.883+08:00
      'mgnl:lastActivatedBy': 'glee'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 18 —</strong> The
        Commission on Elections intends to stage the national debates as early as
        February, ahead of the upcoming elections.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0736ddfe-939f-4fb5-8884-d7433ab3ee70'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T11:50:14.399+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2022-01-18T11:50:14.884+08:00
      'mgnl:lastActivatedBy': 'glee'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbb72a2b-a93b-4160-a1b5-63a485b92fa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T11:50:14.399+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2022-01-18T11:50:14.884+08:00
      'mgnl:lastActivatedBy': 'glee'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comelec spokesperson James Jimenez told CNN Philippines'' <em>The
        Source</em> on Tuesday that they are just securing the memorandum of understanding
        with aspirants to establish the ground rules in the debates.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5751ed6c-6e25-4d43-8573-f31d9d8b7efe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T11:50:14.399+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2022-01-18T11:50:14.884+08:00
      'mgnl:lastActivatedBy': 'glee'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e019257-b53d-4ff8-b190-4863bde24acb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T11:50:14.399+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2022-01-18T11:50:14.885+08:00
      'mgnl:lastActivatedBy': 'glee'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It’s good that we have the final list of candidates out now. We
        will begin the process of negotiation with the candidates," Jimenez said.
        "We have to secure MOUs with them so they will agree to the rules of the debate."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a1f9bd4-9889-41c7-a45c-8b1e89ada315'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T11:50:14.399+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2022-01-18T11:50:14.886+08:00
      'mgnl:lastActivatedBy': 'glee'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7000be13-685f-4150-a5a5-b16d3dede445'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T11:50:14.399+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2022-01-18T11:50:14.887+08:00
      'mgnl:lastActivatedBy': 'glee'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We hope to stage the debates starting February, then we’ll have
        one set of debates per month, for February, March and April," he added. "We
        will have back-to-back debates — presidential and VP debates, one after the
        other, once a month."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5226c79b-a01d-4037-8aef-02a53a7e5d64'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T11:50:14.399+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2022-01-18T11:50:14.887+08:00
      'mgnl:lastActivatedBy': 'glee'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd8e7e3e-bc92-4a18-948a-7828de5428c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T11:50:14.399+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2022-01-18T11:50:14.887+08:00
      'mgnl:lastActivatedBy': 'glee'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jimenez said that even if they are not organizing debates among
        senatorial aspirants, they are preparing a set of certification rules to be
        followed by media outlets that will independently hold the debates.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6adffb30-55ed-41f7-91f2-3776dd02ca60'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T11:50:14.399+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2022-01-18T11:50:14.888+08:00
      'mgnl:lastActivatedBy': 'glee'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61b2d462-d009-43aa-89ef-f2e4d246f7e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T11:50:14.399+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2022-01-18T11:50:14.888+08:00
      'mgnl:lastActivatedBy': 'glee'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Comelec earlier said the debates they will hold will be done
        under a "hybrid" setup, where candidates can attend in-person while the audience
        would stay at home and watch virtually, to observe health protocols amid the
        COVID-19 pandemic.</p>'
