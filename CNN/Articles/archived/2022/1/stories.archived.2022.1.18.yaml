      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Comelec will print the final version of the ballot around the
        20th, two days after the virtual walkthrough of the ballot printers at the
        National Printing Office on Tuesday, he added.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
