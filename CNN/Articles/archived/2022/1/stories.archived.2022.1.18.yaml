      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>3. Watsons in SM Supercenter Pasig</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f2231b5-47c2-472a-ae0e-981ee9c96110'
