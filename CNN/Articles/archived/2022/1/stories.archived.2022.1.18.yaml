      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The problem is we are running out of health care workforce, we
        don''t have the staffing. So that is going to be a challenge for many weeks
        ahead."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83acefa5-45cc-47ab-ad27-9184e7fec9c1'
