      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement last Jan. 14, the National Task Force against COVID-19
        said 54,457,863 people already received full protection against the coronavirus,
        which represents 70.60% of the country''s target population of around 77 million.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '060fb9f7-369a-4e32-8214-9484bc0762ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T23:32:30.626+08:00
