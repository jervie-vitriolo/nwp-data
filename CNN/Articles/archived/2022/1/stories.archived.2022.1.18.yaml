    'jcr:uuid': '3afd0916-fd33-4abd-a41b-089a6ad993b5'
    'lead': 'President Rodrigo Duterte has ''no objection'' to the Department of Education''s
      recommendation to expand the implementation of limited face-to-face classes
      by February, Malacañang says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-18T00:57:48.582+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2022-01-18T22:02:58.853+08:00
    'mgnl:lastActivatedBy': 'kristel'
