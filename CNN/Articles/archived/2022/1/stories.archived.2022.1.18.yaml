      'mgnl:type': 'text'
      'text': '<p>The crush of Covid-19 patients means some hospitals are running
        out of space to treat other patients in intensive care units.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e612d7e-cff2-4c44-94e5-8f1b19f972ad'
