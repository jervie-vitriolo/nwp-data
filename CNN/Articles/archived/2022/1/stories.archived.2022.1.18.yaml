      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The basement of the office has been dedicated exclusively to the
        printing of around 1.1 million ballots per day.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
