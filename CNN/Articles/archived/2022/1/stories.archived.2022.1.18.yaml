      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>A move toward a more transparent business approach</strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd53eebd-00ed-4ae8-85b2-c57b7ae0d3a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T17:57:44.432+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-16T12:40:01.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I remember that before, I had bid for a few pink Glossier pouches
        that a seller wanted to get out of her hands and for some reason — at the
        time — I just had to have it,” said Mike,* a 25 year-old marketing manager.
        Today, he finds himself still participating in insta-bidding but towards different
        things, like ceramics.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38adb6f5-76ee-4665-a138-eb50cc55a721'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T17:57:44.432+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-16T12:40:01.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Mike, insta-auctions are just another way to obtain specialty
        items available in scarce and limited quantities. They operate on the same
        system as face-to-face auctions, but are done on a different platform that
        plays by a different set of rules.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '008bfe5f-d6f3-4c36-b64c-33dfc90b1c02'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T17:57:44.433+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-16T12:40:01.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It’s different from regular auction houses,” said Mike, coming
        from his own experiences. “You’re not relying on any system. You’re relying
        on the honesty of the person who owns the business.” By employing a third-party
        platform like Instagram, businesses are able to utilize an approach that is
        largely driven by transparency. Business owners — who serve as both the seller
        and auctioneer — rely on the app’s timestamps to identify the right winner
        who has made the right bid, within the timeframe they dictate.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74ae4204-25e1-495b-a588-2294ebe9542f'
      'mgnl:activationStatus': true
