    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7dfe26fb-05e7-4642-b628-d3ce4cfbaa92'
    'lead': 'The Philippine Basketball Association is set to hold a board meeting
      next week to decide the fate of its season-ending Governors’ Cup.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-18T18:10:16.279+08:00
