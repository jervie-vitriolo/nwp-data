      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A key underwater communication cable that connects Tonga to Fiji
        is damaged, with repairs not expected to begin until February 1.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85e5fe1f-3b41-4f18-a6d6-8c4c48766bbf'
