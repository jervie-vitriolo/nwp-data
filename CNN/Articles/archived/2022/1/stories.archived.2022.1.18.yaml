  'Lego-sued-over-leather-jacket-Queer-Eye':
    'author': 'Toyin Owoseje, CNN'
    'caption': 'Courtesy: Christopher Smith/Netflix'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2022-01-18T02:46:32.888+08:00
    'imagesource': 'jcr:2f594922-45bb-4359-ac5b-9948270f3ee5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd0ed2272-1dfd-446d-9172-507df8c86a86'
    'lead': 'Lego is being sued over a tiny black jacket worn by a figurine in a "Queer
      Eye" toy set, released last year, which depicts the original Atlanta loft featured
      in the hit Netflix show.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-18T02:50:02.612+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2022-01-18T02:50:03.138+08:00
    'mgnl:lastActivatedBy': 'bamba'
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Lego', 'fashion-designer', 'leather-jacket', 'Queer-Eye']
    'template': '1'
    'title': 'Fashion designer sues Lego over leather jacket worn by toy Antoni on
      ''Queer Eye'' set'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d78b16a-c225-4cd1-a1bd-5fe691efc659'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T02:50:02.612+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-18T02:50:03.139+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Lego is being sued over a tiny black jacket
        worn by a figurine in a "Queer Eye" toy set, released last year, which depicts
        the original Atlanta loft featured in the hit Netflix show.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ce6bac9-6921-422e-90ee-5894513ae603'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T02:50:02.612+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-18T02:50:03.140+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8591f85e-d3a7-4762-9742-4d90e8692294'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T02:50:02.612+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-18T02:50:03.140+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fashion designer James Concannon, whose clothes are often worn by
        Queer Eye star Antoni Porowski, filed a lawsuit against the Danish toy company
        in a Connecticut district court in December. According to the complaint, obtained
        by CNN, Concannon asserts that in 2018 he created a custom leather jacket
        with his "signature propaganda-infused aesthetic" for Porowski, having already
        had several of his designs appear in "Queer Eye" since 2017.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40935f9b-ff62-42e1-bdc4-d7f2b4377e24'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T02:50:02.612+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-18T02:50:03.141+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '730f9b2c-4bb9-4a8f-9f0f-97e8ad22a7ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T02:50:02.613+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-18T02:50:03.141+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The New York-based designer, who is seeking damages, has accused
        Lego of making a "blatant copy" of the jacket without his permission.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ba82270-bbe9-462b-b8f6-dfa025e4d997'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T02:50:02.613+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-18T02:50:03.142+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '864b630d-499f-4939-a821-505e7e16ef8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T02:50:02.613+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-18T02:50:03.142+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Concannon claims that while the show''s production team had always
        cleared his designs for use, Netflix allegedly didn''t contact him to ask
        for permission to use the jacket on a 2019 episode of the show. Concannon
        says he assumed at the time it was an oversight and didn''t pursue the issue
        until the release of the toy set (sold as "Queer Eye --The Fab 5 Loft") in
        September 2021.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17eb80bf-6245-4e65-8a86-79ed284ef205'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T02:50:02.613+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-18T02:50:03.142+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c04a138-8115-4301-bb07-7c449b95b59f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T02:50:02.613+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-18T02:50:03.143+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A side-by-side comparison of the leather jacket created by Concannon
        and the Lego toy figurine show similarities like a peace sign on the left
        lapel, and a skull design on the right side of the chest.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a8d6993-5926-4467-8ce0-8327c646633a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T02:50:02.613+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-18T02:50:03.143+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd50b3fdd-47c6-4671-9518-cd28e59c8c1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T02:50:02.613+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-18T02:50:03.144+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Concannon claims that Lego didn''t seek the designer''s authorization
        to use "the unique placement, coordination, and arrangement of the individual
        artistic elements" on his original creation for the figurine''s jacket and
        did not compensate him for his work.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c66d69b2-e7b2-450b-8a2e-4620734b0bd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T02:50:02.613+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-18T02:50:03.145+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41613c3f-e358-4732-b9db-bde24a5e782a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T02:50:02.613+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-18T02:50:03.146+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lego did not immediately respond to CNN''s request for comment.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '973c6510-116e-472d-a070-ebcf5b983e5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T02:50:02.613+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-18T02:50:03.146+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '041925b4-c80e-49f3-99be-9b33c5ade510'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T02:50:02.613+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-18T02:50:03.147+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He goes on to state that Lego "exploited the Concannon Jacket throughout
        the aggressive marketing of the ''Fab 5 Loft'' set and also created animated
        versions of the jacket.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8d3c447-fd39-4375-8b13-155dc267a47f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T02:50:02.613+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-18T02:50:03.147+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b16697d-6d2e-4ae1-8ff2-dca4952af69b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T02:50:02.613+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-18T02:50:03.147+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawsuit further adds that a Lego customer service representative
        allegedly offered Concannon "a free Fab 5 Loft set -- which retails for $99.99
        -- for his six-year-old son to play with," only for the company to later revoke
        that offer, saying "Lego does not give away its products for free."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '178f61eb-6414-4e89-9bf8-3a5a5636dcec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T02:50:02.613+08:00
      'mgnl:createdBy': 'bamba'
