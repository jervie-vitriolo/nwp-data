      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2312550a-5c75-4af0-b8a5-8ba5f414e1ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T07:13:55.775+08:00
