  'Meta-Facebook-regulation':
    'author': 'Clare Duffy, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-01-18T18:30:13.477+08:00
    'imagesource': 'jcr:98158ba4-6d31-43ef-8484-07a112c0727a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bcb8f23f-010a-40e0-9daf-ea6ea34db3aa'
    'lead': 'After years of talk, it remains unclear if or when US lawmakers might
      actually pass new laws or take other regulatory action — or what exactly it
      would look like if they did.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-18T18:32:31.098+08:00
