      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeeb7618-8675-4e1b-8805-291901618234'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T18:30:07.737+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:39:57.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a recent letter to shareholders, he wrote that the company is
        "laboring under the weight of a management which is obsessed with publicly
        displaying sustainability credentials at the expense of focusing on the fundamentals
        of the business."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7260ad99-83a4-4724-a845-27b997299197'
      'mgnl:activationStatus': true
