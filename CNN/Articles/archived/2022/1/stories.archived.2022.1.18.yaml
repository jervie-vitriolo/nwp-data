      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>The Saudi led-coalition fighting in
        Yemen launched airstrikes on the Yemeni capital on Monday, shortly after Iranian-backed
        Houthi rebels claimed responsibility for a deadly drone attack in the United
        Arab Emirates.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63bbc256-a780-40aa-84aa-8524de4871bc'
