      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f61e32e6-1d4f-47d8-a69a-685aad7bbd4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T19:20:49.415+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T12:39:54.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But for the transfer to happen, Justice Secretary Menardo Guevarra
        said the courts where Espinosa’s cases are being tried would first have to
        issue commitment orders.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcc4b27c-ab4f-4299-a2db-b87f52c3906b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T19:20:49.415+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T12:39:54.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2f907ca-9470-4857-a0a2-142ecd73c659'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T19:20:49.415+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T12:39:54.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He explained that those awaiting completion of their trial —&nbsp;and
        who have not or cannot post bail —&nbsp;are usually detained in Bureau of
        Jail Management and Penology (BJMP) facilities.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6eb4bdd-daa7-4239-95e0-2ee00d613d6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T19:20:49.415+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T12:39:54.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f724c36c-d279-42c5-8a18-a8892ae4d34c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T19:20:49.415+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T12:39:54.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The courts will determine the appropriate BJMP facility, but we’ll
        recommend the most secure one,” he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9548620-3dbd-4525-9c8e-f23e136ab692'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T19:20:49.415+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T12:39:54.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67b74cac-4dc3-4d3a-b3a7-09ff2af8516c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T19:20:49.416+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T12:39:54.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guevarra said top security should be ensured in the case of Espinosa
        "in view of the numerous cases” filed against him.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3e71e9e-d9b2-4295-964f-5dc2b13cb591'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T19:20:49.416+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T12:39:54.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05007c7b-35f4-458b-9012-c65ece8e1ddf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T19:20:49.416+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T12:39:54.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The self-confessed drug lord has been under the custody of the National
        Bureau of Investigation (NBI) since December 2016. The NBI said he and two
        other inmates <a href="https://www.cnnphilippines.com/news/2022/1/17/NBI-foils-escape-attempt-Kerwin-Espinosa-two-others-.html">attempted
        to bolt</a> the bureau’s detention center last week via a hole covered by
        a “deformed exhaust fan” where a detainee could squeeze through and escape.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7764faa9-8e13-425e-9c47-ec3b9ff23f9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T19:20:49.416+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T12:39:54.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2500fdbd-93ec-4a76-adcb-b4c4d82f17d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T19:20:49.416+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T12:39:54.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b08117c2-4971-48ff-9589-caf77419279f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T19:20:49.416+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T12:39:54.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guevarra said the same recommendation for transfer will be made
        regarding the two other detainees.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c1e8ebc-09f2-457c-ad70-b5ce2aa7afc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T19:20:49.416+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T12:39:54.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c006ae56-ec8f-47d4-978b-e38603f15bd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T19:20:49.416+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T12:39:54.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Espinosa and his father, the slain Albuera, Leyte mayor Rolando
        Espinosa, Sr., were among the personalities tagged as alleged drug dealers
        by President Rodrigo Duterte in 2016.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68e86d02-98b0-49a6-90a1-6166dff2016b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T19:20:49.416+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T12:39:54.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e2405d8-095d-497e-8704-01c97df0d43b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T19:20:49.416+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T12:39:54.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the same year, the younger Espinosa was arrested in Abu Dhabi.
        His father was also caught but was later killed in his jail cell, an incident
        <a href="https://cnnphilippines.com/news/2016/11/05/Albuera-Mayor-Espinosa-death-EJK-Senate-House-investigation.html">suspected</a>
        by some lawmakers as an extrajudicial killing.</p>'
    '19':
