    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39ef9956-70f8-47e5-8276-4e38995051cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T17:57:44.433+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-16T12:40:01.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Business owners like Alyssa Kangleon — the artist behind <a href="https://www.instagram.com/manibalang/"
        target="_blank">Manibalang</a> — find that the decision to sell her one-of-a-kind
        ceramic pieces on Instagram on a first-comment-first-serve basis comes from
        a place of trying to be more efficient. “I put out my work, people comment,
        the first person to get the right code gets it,” said Aly. “This is simply
        more practical for me! I get to spend my time actually making ceramics instead
        of tending to messaging all the interested people which set me up for a lot
        of stress and mistakes.” The fast-paced nature of Instagram allows her to
        sell her pieces quickly and earn a living faster which in turn, lets her both
        live her life and tend to her work.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48d6fde7-00e9-4b53-851e-e3010e96aa1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T17:57:44.433+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-16T12:40:01.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But this alternative sales format of Instagram auctions is not without
        its drawbacks. Business owners — being mistaken as robots for posting too
        many in-feed posts in a short amount of time — get blocked by Instagram. Customers
        end up not paying for the bids they won. Or sometimes, scorned customers take
        out their loss on the real people behind these Instagram accounts.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6f1a118-4d9a-448c-971c-1c04095ac1d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T17:57:44.433+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-16T12:40:01.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kangleon ­shared that the algorithm behind Instagram comments has
        left many of her unlucky customers angry. Almost always, the first comment
        you see on a post is your own, regardless of whether you are actually the
        earliest. “Even though I explain what happened, sometimes they’re still upset
        and they’d direct their discontentment at me, which is never fun.”</p>'
