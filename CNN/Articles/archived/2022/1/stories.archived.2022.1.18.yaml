      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4d0ef02-68b9-47cf-92ae-10a45ac4d4a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T18:04:48.270+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T12:40:00.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate media interview, Senate President Vicente "Tito" Sotto
        III said this is the prudent thing to do to avoid spreading the coronavirus.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '527035a5-8494-4e8e-adc0-ba3279e1d200'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T18:04:48.270+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T12:40:00.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4545d85b-95c3-4aa3-97b6-9d943663ea95'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T18:04:48.271+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T12:40:00.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s just a postponement," Sotto said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1700f17f-0e82-4c31-8165-b4da3ac5ef67'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T18:04:48.271+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T12:40:00.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecb4677c-ca9f-4568-9c17-962c5eaecbd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T18:04:48.271+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T12:40:00.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hindi natin pwedeng pilitin. Baka sila pa maging spreader e (We
        cannot force it. Or else, they might spread the virus)," he added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6341a566-0abb-4017-b7e1-575231bd1c68'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T18:04:48.271+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T12:40:00.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3016398-429c-48c1-a258-d768790a13b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T18:04:48.271+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T12:40:00.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, the Senate suspended onsite work for the rest of the
        week after recording 88 active COVID-19 cases among its employees - with nearly
        200 others in quarantine.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fe2356d-5350-48ac-9a89-1fda045c0663'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T18:04:48.271+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T12:40:00.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c68b5137-86e8-41e7-ba87-625ce810bad4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T18:04:48.271+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T12:40:00.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In December, Blue Ribbon Committee chairman Richard Gordon also
        sought the arrest of two individuals linked to controversial government supplier
        Pharmally Pharmaceutical Corporation: Gerald Cruz and Jayson Uson. Both have
        not attended the Senate''s hearings despite being summoned.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59554f97-7dbe-4f09-9402-814a89e3bd05'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T18:04:48.271+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T12:40:00.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c837ca2-0be0-4b7d-a1c6-ac95f90779a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T18:04:48.271+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T12:40:00.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After previously cooperating with the legislative probe, Lao was
        ordered arrested in November for snubbing the hearings. Senate security personnel
        tried to serve the arrest warrant in Lao''s known addresses in Metro Manila,
        Davao City, and Cebu City, but the former head of the Budget Department''s
        Procurement Service was not in any of these residences.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cb6df0d-184e-46b7-9d14-b9ae8aabac48'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T18:04:48.271+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T12:40:00.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '659103e3-3688-4fc4-8a33-8f793095b398'
      'mgnl:activationStatus': true
