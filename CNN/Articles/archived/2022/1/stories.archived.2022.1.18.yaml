    'mgnl:tags': ['Meta', 'Facebook', 'lawmakers', 'regulation', 'Mark-Zuckerberg',
      'United-States', 'US']
    'template': '1'
    'title': 'Here''s how US lawmakers could finally rein in Facebook'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a056491-d945-4196-ba4c-8a5ce09a073d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T18:32:31.098+08:00
