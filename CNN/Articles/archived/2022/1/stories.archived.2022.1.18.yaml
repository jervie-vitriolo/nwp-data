      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ef4b0b3-1a7b-4e9b-9e4c-ed4ad8ebc0b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T23:32:30.626+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:39:49.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The third is we''ve been through this before. We are now much better
        at managing this risk. It''s still early days to be revising the growth target...
        there''s still enough time to catch up," Edillon said.</p>'
