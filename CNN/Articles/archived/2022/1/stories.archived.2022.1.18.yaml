      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instagram auctions are an emerging sales model. They usually start
        with businesses and brands posting an image of an item with the starting price
        — signifying that it is officially now on the market — and end with bidders
        leaving offers in their comments until a hammer price is reached. The rule
        often in practice is being the first to comment “mine” on a post determines
        the winner. And when the supposed buyer backs out, users who comment “next”
        are often considered next in line. In other instances where the highest price
        wins, businesses will allow space for other users to comment “steal” if they
        are willing to outbid the current offer or “grab” if they are willing to place
        the highest bid possible to secure the item.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54372b5e-a21f-4367-ba39-a06f4e45d7b8'
