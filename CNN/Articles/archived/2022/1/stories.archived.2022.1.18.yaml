  'DepEd-proposed-expansion-face-to-face-classes-February':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-01-18T00:57:13.193+08:00
    'imagesource': 'jcr:a0f7bbc2-63bd-4746-8a89-238720c02510'
