      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T16:46:54.009+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:40:02.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 16)—</strong> Following
        the escape of four inmates from the New Bilibid Prison’s maximum security
        compound, Senate President Vicente “Tito” Sotto III is once again pushing
        for separate jail facilities for those convicted of heinous crimes.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '928792fe-6a29-4d4a-9c01-2740c5e9d9fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T16:46:54.009+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:40:02.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“If we create this separate facility that I have envisioned for
        a long time already, <em>hindi mangyayari ‘yan, hindi sila makakatakas doon</em>
        (that will not happen, they would not be able to escape),” Sotto said in an
        online media interview on Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b75845a-0b1c-4d3e-b43d-a3b3ec237281'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T16:46:54.009+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:40:02.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“No cell site, no signal, no nothing. Separate island for them,”
        the vice presidential aspirant added.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38d71b86-e296-440b-9b6b-8a4fb0b55097'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T16:46:54.009+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:40:02.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2019, the Senate passed a bill that seeks to put up state-of-the-art
        prison facilities in isolated locations in Luzon, the Visayas, and Mindanao.
        Inmates convicted of heinous crimes such as murder will be transferred to
        these penitentiaries.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df3e2561-8eb6-4ad5-8b8e-cdb7dd509242'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T16:46:54.009+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:40:02.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House of Representatives also passed a counterpart measure last
        year. Lawmakers will reconcile differences in their versions of the bill and
        send it to President Rodrigo Duterte for his signature.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1560947-04e6-4ca4-942a-20196099a14a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T16:46:54.009+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:40:02.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We will just have to wait for the president to sign it and hopefully
        the next administration will implement it,” Sotto said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cddcf3a-46b9-49dd-b288-bd78eaed27aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T16:46:54.009+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:40:02.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The veteran lawmaker added it can then be expanded to create at
        least one separate "Heinous Crime Facility" per region so inmates can be visited
        by their families.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81e34a18-4008-4e7d-ad8d-a28880b537a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T16:46:54.009+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:40:02.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Pag ang</em> inmate<em> hindi na dinadalaw ng pamilya niya
        diyan na nag-uumpisang magloko. Diyan na nag-uumpisang masira ang ulo at bumabarkada
        na, guma-</em>gang <em>na,</em>” Sotto said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7b2dce0-2f87-4826-925a-1d3be4a4ac23'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T16:46:54.010+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:40:02.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Papaanong dadalawin sa</em> Muntinlupa, NBP <em>''yung mga
        taga</em> Sultan Kudarat<em> o taga</em> Surigao, <em>o taga</em> Ilocos,
        <em>taga</em> Negros? <em>Baka</em> once a month, once a yea<em>r hindi makabisita.
        Kaya kailangan i-</em>regionalize<em> ''yan at ihiwalay natin itong mga</em>
        heinous criminals,” he added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b53e3e3d-6fa3-4169-8279-e8e9beaacc65'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T16:46:54.010+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:40:02.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: When an inmate is not visited by his family, that''s
        when he starts to run amok or join gangs. How can loved ones visit them in
        Muntinlupa, in NBP, if they are from Sultan Kudarat, Surigao, Ilocos or Negros?
        They might have no visitors not even once a month or once a year. So, we have
        to regionalize and separate heinous criminals.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dce0d319-01d1-487b-adab-65653253dc2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T16:46:54.010+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:40:02.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, instead of housing inmates, the hundreds of hectares
        of land where the Bilibid stands can be converted into a “university belt”
        for the benefit of the government and the public, Sotto said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52f7a564-8d00-4ef3-af39-fd43cda58b44'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T16:46:54.010+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:40:02.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Tuesday, two inmates who escaped the Bilibid in the wee hours
        of Monday morning remain at large. The other two were killed in separate firefights
        with authorities.</p>'
  'Juan-Gomez-de-Lian-o-contract-cancellation-Earthfriends-Tokyo-Z':
