  'tonga-volcano-tsunami-damage':
    'author': 'Rhea Mogul, Eric Cheung, Akanksha Sharma and Teele Rebane CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-01-18T21:12:06.490+08:00
    'imagesource': 'jcr:cf467e0b-2fd4-4f43-8834-2558db8b99f2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b4c3fa2a-5cf9-48c7-b3a0-f7fd2ebbb268'
    'lead': 'A thick layer of ash covering entire island communities can be seen in
      the first images of disaster-hit Tonga to emerge following what experts believe
      to be the world''s biggest volcanic eruption in more than 30 years.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-18T19:49:19.527+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-16T12:39:53.194+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-16T12:06:48.645+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'First images of Tonga volcano damage show entire communities covered
      in thick ash'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7219882b-79a4-4cf1-a1f4-cc4ced97da0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T19:49:19.528+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T12:39:53.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- A thick layer of ash covering entire island
        communities can be seen in the first images of disaster-hit Tonga to emerge
        following what experts believe to be the world''s biggest volcanic eruption
        in more than 30 years.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0de07402-bc4b-49e2-a174-4680c7c25972'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T19:49:19.528+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T12:39:53.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9aff6ca-7d79-47c3-8455-317728dbb8fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T19:49:19.528+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T12:39:53.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aerial photos released by the New Zealand Defense Force from Tonga''s
        central Ha''apai islands show trees, homes and fields coated in gray ash --
        spewed out by the Hunga-Tonga-Hunga-Ha''apai undersea volcano as it erupted
        on Saturday, sending tsunami waves crashing across the Pacific.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e6094e9-b27c-436d-bb65-49316ac58012'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T19:49:19.528+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T12:39:53.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d78a2d6-25f2-411b-b38b-9a6a92ad8be8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T19:49:19.528+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T12:39:53.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Satellite images show a similar scene in the capital''s Kolofo''ou
        district, on Tonga''s main island, with trees and homes completely blanketed
        by volcanic debris. Some buildings appear to have collapsed and aid workers
        are now concerned about water contamination and food security in the district.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4535115c-7a9f-4ecd-8763-a680cd4d2bda'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T19:49:19.528+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T12:39:53.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5731267a-ec92-427c-b19c-0b6f0d35465a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T21:13:01.612+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T12:39:53.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef8c28b8-9a40-4ac1-a851-71d0ff530586'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T19:49:19.528+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T12:39:53.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f0e5ed4-c2e2-4d78-afbf-3de8c1c172c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T19:49:19.528+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T12:39:53.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But as Tonga''s first deaths from the natural disaster were confirmed
        and rescue operations continued, aid workers warned the true scale of destruction
        remains unknown. Communications have been severely affected by the disaster
        -- with some smaller islands completely cut off.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f13fe35-d184-41a3-8f9b-390a9b725620'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T19:49:19.528+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T12:39:53.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02b8e1a4-48b3-48c8-a918-242a1a692f7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T19:49:19.528+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T12:39:53.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alexander Matheou, director of the International Federation of Red
        Cross and Red Crescent Societies, said that in addition to the ash, there
        is "large-scale coastal damage as a result of the tsunami wave."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35b1b253-a3b2-4bbb-a07a-0790c543ad55'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T19:49:19.528+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T12:39:53.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df35075c-8af6-4b74-b81d-f3a0fc786bf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T19:49:19.529+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T12:39:53.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are concerned especially for those low-lying islands close to
        the eruption itself," he added. "At the moment, we know very little."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de325e93-958c-4c25-bae0-1036a396a055'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T19:49:19.529+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T12:39:53.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '412c0490-a96d-4f0f-85a8-91f5a9823d3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T19:49:19.529+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T12:39:53.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The delivery of humanitarian aid to the country has been hampered
        by ashfall covering the runway of the capital''s airport, according to officials
        from several donor countries.</p>'
    '54':
      'image': 'jcr:c919d55a-1070-491c-9d87-0edcc11765a2'
      'imageCaption': 'The main runway of Tonga''s Fua''amotu International Airport
        is partially blocked due to volcanic ash.'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36568598-9039-4fad-8d47-6250b19ea029'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T21:13:01.612+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T12:39:53.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28a0b230-7b2e-4516-9cec-f22d5e9b4c76'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T19:49:19.529+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T12:39:53.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bdb3f6d-294d-4714-9bbb-9602ab31812a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T19:49:19.529+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T12:39:53.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New Zealand will deploy two Royal Navy ships to its fellow Pacific
        Island nation on Tuesday, the country''s minister of defense, Peeni Henare,
        said in a statement, adding they would take three days to reach Tonga.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2579fbc8-d684-450b-8778-58ce2d1ea8db'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T19:49:19.529+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T12:39:53.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '248e3006-6fd5-4f04-9114-b968ebab9829'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T19:49:19.529+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T12:39:53.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two ships -- including HMNZS Wellington and HMNZS Aotearoa --
        will carry a Seasprite helicopter, as well as humanitarian and disaster relief
        supplies, Peeni said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29069834-0e46-469c-b4bd-29778c3f6186'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T19:49:19.529+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T12:39:53.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03eee18d-60ad-476a-9a1d-a000e95e0cb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T19:49:19.529+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T12:39:53.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Water is among the highest priorities for Tonga at this stage and
        HMNZS Aotearoa can carry 250,000 liters, and produce 70,000 liters per day
        through a desalination plant," he added.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '062ef199-a925-4b9b-8cdb-a393c28b21a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T19:49:19.529+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T12:39:53.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'image': 'jcr:510e2193-815f-438b-a917-174968e3d6e6'
      'imageCaption': 'An aerial view from a P-3K2 Orion surveillance flight shows
        heavy ash fall in Nomuka, Tonga, on January 17, 2022.'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b3ca8c9-4e7a-4ece-9b89-7fd924f2a4a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T21:13:01.612+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T12:39:53.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c82d91a-549f-40fa-90d7-574b5c5693df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T19:49:19.529+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T12:39:53.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Significant damage has been reported across Tonga, which is home
        to more than 100,000 people, with the majority living on the main island of
        Tongatapu. At least 100 homes across the archipelago have been damaged, with
        at least 50 completely destroyed, according to Save the Children Fiji CEO,
        Shairana Ali. But the numbers are likely to rise as rescuers work to restore
        communication lines, she added.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6819cbe-45bf-4678-8893-f2c36d68e42d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T19:49:19.529+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T12:39:53.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bf889b9-7847-43ea-9be8-6f96fb40110a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T19:49:19.529+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T12:39:53.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a very unique type of crisis that we''re facing because
        of the lack of communication ... the biggest challenge at this point is obtaining
        detailed information from officials and Tonga," Ali said, adding they are
        expecting to see water shortages in the coming days.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd95068d1-4898-4e8d-8c98-8eae921cbf4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T19:49:19.529+08:00
