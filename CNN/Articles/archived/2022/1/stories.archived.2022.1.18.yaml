    'mgnl:tags': ['BuCor']
    'template': '1'
    'title': 'One more inmate escapes Bilibid maximum security – BuCor'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27be7dd2-752a-4076-b0d4-e641cb31b24b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T15:33:55.648+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T12:40:07.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 18) —</strong> The
        Bureau of Corrections has identified another inmate who fled from the New
        Bilibid Prison''s maximum security compound, making him the fourth escapee
        in Monday''s jailbreak incident.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e4f6bf9-77fa-4ebb-9b6a-3b2e9b4dda1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T15:33:55.648+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T12:40:07.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BuCor spokesperson Gabriel Chaclag said on Tuesday the agency tagged
        a certain Chris Candas Ablas, who was convicted for robbery with homicide,
        as among the prisoners who recently broke out of the facility in Muntinlupa.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f683afb-2ef3-4683-99c3-486934cc53f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T15:33:55.648+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T12:40:07.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chaclag said Ablas was earlier reported missing with the possibility
        of being the fourth unidentified escapee.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f20f4865-9499-4c1f-8763-1bfdd7897311'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T15:33:55.648+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T12:40:07.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Out of the four who escaped, two were <a href="https://cnnphilippines.com/news/2022/1/17/Bilibid-maximum-security-jail-escape.html">killed
        in a shootout</a>, while the remaining two — Ablas and a certain Drakilou
        Falcon — are still at large.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5292674f-1721-480c-b463-0366f5a7feca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T15:33:55.649+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T12:40:07.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The maximum security compound is still under lockdown while authorities
        are conducting recovery efforts, Chaclag added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d311dbe-9e8c-4aa4-90f6-e815b860d495'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T15:33:55.649+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T12:40:07.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PMGEN Vicente Danao, Jr., director of the National Capital Region
        Police Office, said he also ordered a region-wide manhunt for the escaped
        convicts.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd4531f9-a714-4aed-bcf8-5dc8a2ed2d08'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T15:33:55.649+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T12:40:07.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have alerted all units to stay on the ground and assist in apprehending
        the fugitives who are presumed armed and dangerous," said Danao in a statement.
        "We plead for the public to be alert and vigilant."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '335a1c8d-d567-424b-97bd-7e3998e9d623'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T15:33:55.649+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T12:40:07.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BuCor earlier asked the public to call 09178049362 and 09186001081
        for information on the remaining escapee.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ee090c4-d1f5-4599-864b-209e0b0407c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T15:33:55.649+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T12:40:07.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The inmates were reported to have fled the facility at <a href="https://cnnphilippines.com/news/2022/1/17/Bilibid-maximum-security-jail-escape.html">1
        a.m.</a> on Monday. Justice Secretary Menardo Guevarra said the National Bureau
        of Investigation will also step in to probe the incident.</p>'
