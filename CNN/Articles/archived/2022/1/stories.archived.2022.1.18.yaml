      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under Japan’s law, those with dual citizenship need to choose between
        the nationalities before he or she reaches the age of 22. Saso will turn 22
        in 2023.</p>'
