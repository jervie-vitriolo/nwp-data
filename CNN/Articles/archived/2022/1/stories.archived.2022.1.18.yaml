    'template': '1'
    'title': 'House OKs bill granting tax exemption for film, music industries'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '576ab413-3130-4237-8f1d-93b238d913c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T01:14:29.986+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-18T01:14:37.952+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 18) —</strong> The
        House of Representatives unanimously approved on third reading Monday a bill
        that will grant tax exemptions and subsidies for the local film and music
        industries.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a1cf5dc-28d4-4083-b786-5403e8480435'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T01:14:29.986+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-18T01:14:37.952+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03fbd9ef-25d0-4c79-9d9f-c965c266e721'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T01:14:29.986+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-18T01:14:37.952+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under House Bill 10541, the 10% amusement tax imposed on cinemas
        will be reduced to 5% of the gross receipts from admission fees. Locally produced
        live events, meanwhile, will be exempted from paying the amusement tax.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ad4b0a2-d5e3-4129-a6a4-1cfcc0dd591b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T01:14:29.986+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-18T01:14:37.952+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c08bfd98-85d0-4d31-951c-506ae1bed202'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T01:14:29.986+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-18T01:14:37.952+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The collection of the amusement tax by local government units will
        be suspended for two years should the bill become law.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29c3a871-9d80-4844-8522-3d2203e1f56b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T01:14:29.987+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-18T01:14:37.952+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0dfaf35-36b4-4d88-bed4-50b087545302'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T01:14:29.987+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-18T01:14:37.952+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pangasinan Rep. Christopher de Venecia, chairman of the House Committee
        on Creative Industry and Performing Arts, said tax incentives will help the
        local film and music industries recover from the effects of the COVID-19 crisis.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b047e649-63fc-4cec-8564-f76ee2808d4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T01:14:29.987+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-18T01:14:37.952+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf1f86f0-8866-486e-bc06-4d98e19e7146'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T01:14:29.987+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-18T01:14:37.952+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As evidenced by the dismal performance of the recent Metro Manila
        Film Festival 2021 which returned to cinemas, our local film industry is in
        grave peril," the congressman said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16db9d1c-6c6f-4ab4-832a-65fc81bc4a41'
      'mgnl:activationStatus': true
