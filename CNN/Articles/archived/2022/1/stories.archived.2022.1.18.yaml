      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>5. The Generics Pharmacy in Sun Valley, Parañaque City</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26c81917-b664-4fbd-9e53-4093125c1c6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T14:58:16.262+08:00
