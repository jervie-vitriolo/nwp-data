      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saso’s official profile posted on the LPGA’s website now shows that
        she is representing Japan instead of the Philippines.</p>'
