      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Four disqualification petitions challenging Marcos'' bid — three
        consolidated pleas and one plea from an Ilocano group — are still pending
        before the Comelec'' First and Second Division, while three other challenges
        to his candidacy have been dismissed.</p>'
    '27':
