      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said the kits will contain one packet each of paracetamol, Carbocisteine,
        and vitamin C as well as 20 pieces of face masks, two bars of soap, and one
        each of alcogel, disinfectant spray and tip sheets.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3af4404-551f-414a-b953-b82ce30ddd07'
