      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An average of more than 750,000 new Covid-19 infections were reported
        every day over the past week, according to Johns Hopkins University data.</p>'
