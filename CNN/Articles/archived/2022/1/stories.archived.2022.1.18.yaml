    'jcr:uuid': '9d92cdab-a1d2-457f-a53c-9d421d68dfad'
    'lead': 'Comelec says the poll body may start printing over 169 million ballots
      for the 2022 polls by Jan. 20, with the process likely to be completed two weeks
      before voting day.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-18T11:43:50.521+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2022-01-18T18:40:13.172+08:00
