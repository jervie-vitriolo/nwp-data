      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The number of Americans dying every day from Covid-19 has increased
        in recent days, with 1,796 Covid-19 deaths reported Sunday, according to JHU
        data.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
