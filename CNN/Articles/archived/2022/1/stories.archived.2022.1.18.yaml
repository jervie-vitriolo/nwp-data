    'template': '1'
    'title': 'China''s birth rate drops for a fifth straight year to record low'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b53766c-842a-40f1-be33-d023eda33680'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T10:58:25.554+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2022-01-18T10:58:26.079+08:00
      'mgnl:lastActivatedBy': 'pilar'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Editor''s note: A version of this story appeared in CNN''s
        Meanwhile in China newsletter, a three-times-a-week update exploring what
        you need to know about the country''s rise and how it impacts the world. <a
        href="https://www.cnn.com/specials/meanwhile-in-china">Sign up here.</a></strong></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f6cb5e8-2e9c-4c3e-9683-1229d7e813f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T10:58:25.554+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2022-01-18T10:58:26.080+08:00
      'mgnl:lastActivatedBy': 'pilar'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;China''s birth rate plummeted for
        a fifth consecutive year to hit a new record low in 2021, despite government
        efforts to encourage couples to have more children in the face of a looming
        demographic crisis.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37fb1be7-25dd-42d5-af9b-5baa33b8a7b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T10:58:25.555+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2022-01-18T10:58:26.080+08:00
      'mgnl:lastActivatedBy': 'pilar'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e20a31a6-2d47-49b0-8090-a131a7589089'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T10:58:25.555+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2022-01-18T10:58:26.081+08:00
      'mgnl:lastActivatedBy': 'pilar'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The world''s most populous country recorded 10.62 million births
        last year, or only 7.5 births per 1,000 people, according to China''s National
        Bureau of Statistics — marking the lowest level since the founding of Communist
        China in 1949.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdbc92df-05e4-433e-8b1c-9bd74038314e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T10:58:25.555+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2022-01-18T10:58:26.081+08:00
      'mgnl:lastActivatedBy': 'pilar'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eea59e3b-23f1-4a02-8a99-26fb95def65a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T10:58:25.555+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2022-01-18T10:58:26.082+08:00
      'mgnl:lastActivatedBy': 'pilar'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The number of births was just enough to outnumber deaths, with the
        population growing by 480,000 to 1.4126 billion. The natural growth rate fell
        to 0.034%, the lowest since China''s great famine from 1959 to 1961, which
        killed tens of millions of people and led to a population decline.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86af6876-3c06-4926-8dd9-137549812eda'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T10:58:25.555+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2022-01-18T10:58:26.082+08:00
      'mgnl:lastActivatedBy': 'pilar'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74afb100-3add-4782-bdfb-07b4ad5d3f3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T10:58:25.555+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2022-01-18T10:58:26.084+08:00
      'mgnl:lastActivatedBy': 'pilar'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New births in 2021 dropped 11.6% from 12.02 million in 2020 — a
        gentler decline than the 18% plunge that year, from 14.65 million in 2019.
        Chinese demographers have warned that if the downward trend continues, China''s
        population could stark shrinking soon.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61bbdc5d-f741-4512-86d4-250f983fbea6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T10:58:25.555+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2022-01-18T10:58:26.084+08:00
      'mgnl:lastActivatedBy': 'pilar'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9acfe0d1-1151-4670-b9fe-483b38b9a8a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T10:58:25.555+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2022-01-18T10:58:26.084+08:00
      'mgnl:lastActivatedBy': 'pilar'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ning Jizhe, head of the National Bureau of Statistics, told state
        media Monday the decline in births stemmed from a combination of factors,
        from "a decrease in the number of women of childbearing age, a continued decline
        in fertility, changes in attitudes toward childbearing and delays of marriage
        by young people," including due to the pandemic.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49017a09-9514-4471-ac67-4dbce57abd7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T10:58:25.555+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2022-01-18T10:58:26.084+08:00
      'mgnl:lastActivatedBy': 'pilar'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc35e3c0-c680-407f-b2a9-136b95b61936'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T10:58:25.555+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2022-01-18T10:58:26.085+08:00
      'mgnl:lastActivatedBy': 'pilar'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The plunging birth rate comes as the Chinese government ramps up
        efforts to encourage families to have more children, after realizing its decades-long
        one-child policy had contributed to a rapidly aging population and shrinking
        workforce that could severely distress the country''s economic and social
        stability.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebe3f575-66b6-4105-badc-c82f86a32f6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T10:58:25.555+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2022-01-18T10:58:26.085+08:00
      'mgnl:lastActivatedBy': 'pilar'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a7d27f8-d157-4746-a6f9-0c0e31b9aed8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T10:58:25.555+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2022-01-18T10:58:26.085+08:00
      'mgnl:lastActivatedBy': 'pilar'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To arrest the falling birth rate, the Chinese government announced
        in 2015 that it would allow married couples to have two children. But after
        a brief uptick in 2016, the national birth rate has been falling year on year,
        prompting authorities last year to further loosen the policy to three children.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09f2275e-c38e-4b2b-ae3a-c26d6d793c72'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T10:58:25.555+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2022-01-18T10:58:26.086+08:00
      'mgnl:lastActivatedBy': 'pilar'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89e70bac-a047-4304-b6e0-7a74bba63ca0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T10:58:25.556+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2022-01-18T10:58:26.087+08:00
      'mgnl:lastActivatedBy': 'pilar'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ning, the Chinese statistics official, said in 2021, 43% of the
        children born were the second child in a family. He said the three-child policy
        is expected to gradually add births, and that "China''s total population will
        remain above 1.4 billion for a period of time to come."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39e81975-a4be-4f17-b063-b8cdbbadd809'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T10:58:25.556+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2022-01-18T10:58:26.087+08:00
      'mgnl:lastActivatedBy': 'pilar'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d456e0b-8d7e-479f-9a6c-05de4c80cb08'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T10:58:25.556+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2022-01-18T10:58:26.088+08:00
      'mgnl:lastActivatedBy': 'pilar'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For decades, local governments forced millions of women to abort
        pregnancies deemed illegal by the state under the one-child policy. Now, they
        are churning out a flurry of propaganda slogans and policies to encourage
        more births. The common incentives include cash handouts, real estate subsidies
        and extension of maternity leave.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6103d3c-8e9c-4d0b-a2d9-08058a36ece2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T10:58:25.556+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2022-01-18T10:58:26.088+08:00
      'mgnl:lastActivatedBy': 'pilar'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04dcbb99-4613-4d30-8140-cf37d97197c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T10:58:25.556+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2022-01-18T10:58:26.089+08:00
      'mgnl:lastActivatedBy': 'pilar'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, more than 20 provincial or regional governments amended
        their family planning laws, including extending maternity leave for women.
        For example, eastern Zhejiang province offers 188 days of maternity leave
        for the third child; and in northern Shaanxi province, women can enjoy 350
        days paid leave for having a third child, according to state media reports.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b801ac38-a3d1-440e-8d8a-be892e156009'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T10:58:25.556+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2022-01-18T10:58:26.089+08:00
      'mgnl:lastActivatedBy': 'pilar'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6ba2d01-0294-4f34-899a-70a69fc82da0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T10:58:25.556+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2022-01-18T10:58:26.090+08:00
      'mgnl:lastActivatedBy': 'pilar'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the policies have failed to convince many women, who worry they''ll
        be further disadvantaged as companies seek to avoid the extra financial burden.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d7dc10e-800d-4ad1-825b-2467d040bdb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T10:58:25.556+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2022-01-18T10:58:26.090+08:00
      'mgnl:lastActivatedBy': 'pilar'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41e20854-acd0-42e2-a3f6-30e8e430f9c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T10:58:25.556+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2022-01-18T10:58:26.091+08:00
      'mgnl:lastActivatedBy': 'pilar'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The high cost of raising children is also deterring parents from
        having more of them, especially among the country''s growing middle class.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6bcccb4-3b9d-4b11-b227-704a6e793c54'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T10:58:25.556+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2022-01-18T10:58:26.091+08:00
      'mgnl:lastActivatedBy': 'pilar'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64e85e7f-62db-4798-9a4f-9a2cc830f68b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T10:58:25.556+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2022-01-18T10:58:26.091+08:00
      'mgnl:lastActivatedBy': 'pilar'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s high property prices and rising education costs, especially
        in big cities, have frequently been cited in surveys as the top factors preventing
        couples from having more children.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9259c59-72f4-47c4-8e06-90f74fbe7be4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T10:58:25.556+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2022-01-18T10:58:26.092+08:00
      'mgnl:lastActivatedBy': 'pilar'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6c5751c-98f6-4b3a-91c8-a11ba955ea9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T10:58:25.556+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2022-01-18T10:58:26.093+08:00
      'mgnl:lastActivatedBy': 'pilar'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both sectors have been thrust into the spotlight this year, with
        the debt crisis surrounding property giant Evergrande and the Chinese government''s
        sweeping crackdown on the private tutoring industry.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b550ba7a-12f5-4634-be8c-5c7633dda700'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T10:58:25.556+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2022-01-18T10:58:26.093+08:00
      'mgnl:lastActivatedBy': 'pilar'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/01/17/economy/china-population-data-2021-intl-hnk/index.html">China''s
        birth rate drops for a fifth straight year to record low</a>."</em></p>'
