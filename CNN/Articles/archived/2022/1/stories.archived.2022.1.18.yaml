  'US-Navy-Guam':
    'author': 'Brad Lendon, CNN'
    'caption': 'One of the most powerful weapons in the US Navy''s arsenal made a
      rare port call in Guam over the weekend, sending a message to allies and foes
      amid increasing tensions in the Indo-Pacific, analysts said. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-01-18T10:29:27.610+08:00
    'imagesource': 'jcr:d16815fb-f57e-49c0-a7e5-b5e72cefccd8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '13c8c89c-4697-422c-a954-c94c73faa521'
    'lead': 'One of the most powerful weapons in the US Navy''s arsenal made a rare
      port call in Guam over the weekend, sending a message to allies and foes amid
      increasing tensions in the Indo-Pacific, analysts said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-18T10:32:43.489+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2022-01-18T10:32:44.056+08:00
    'mgnl:lastActivatedBy': 'janine'
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Guam']
    'template': '1'
    'title': 'One of the US Navy''s most powerful weapons makes a rare appearance
      in Guam'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59c7eaa3-9357-44c7-9cff-b1a75d9cbaf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T10:32:43.490+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2022-01-18T10:32:44.058+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;One of the most powerful weapons in
        the US Navy''s arsenal made a rare port call in Guam over the weekend, sending
        a message to allies and foes amid increasing tensions in the Indo-Pacific,
        analysts said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01139798-cd5e-4e88-ba0f-96ad065bc5f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T10:32:43.490+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2022-01-18T10:32:44.058+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The USS Nevada, an Ohio-class nuclear-powered submarine carrying
        20 Trident ballistic missiles and dozens of nuclear warheads, pulled into
        the Navy base in the US Pacific Island territory on Saturday. It''s the first
        visit of a ballistic missile submarine —&nbsp;sometimes called a "boomer"
        —&nbsp;to Guam since 2016 and only the second announced visit since the 1980s.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00420f69-27e5-421b-9a8a-cde7d643fa33'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T10:32:43.490+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2022-01-18T10:32:44.059+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The port visit strengthens cooperation between the United States
        and allies in the region, demonstrating US capability, flexibility, readiness,
        and continuing commitment to Indo-Pacific regional security and stability,"
        a US Navy statement said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b909618-e7a7-44d6-a0df-33fc76271521'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T10:32:43.490+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2022-01-18T10:32:44.060+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Movements of the 14 boomers in the US Navy''s fleet are usually
        closely guarded secrets. Nuclear power means the vessels can operate submerged
        for months at a time, their endurance limited only by the supplies needed
        to sustain their crews of more than 150 sailors.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8b023f3-629f-41f9-b9c6-6fa657d66f32'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T10:32:43.490+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2022-01-18T10:32:44.060+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Navy says Ohio-class submarines stay an average of 77 of days
        at sea before spending about a month in port for maintenance and replenishment.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1bf6a0c-953c-46da-b440-66c12b914007'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T10:32:43.490+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2022-01-18T10:32:44.061+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s rare for one to even be photographed outside their home ports
        of Bangor, Washington, and Kings Bay, Georgia. The secrecy surrounding the
        ballistic missile submarines makes them the "most important survivable leg
        of the nuclear triad," which also includes silo-based ballistic missiles on
        the US mainland and nuclear-capable bombers like the B-2 and B-52.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b26d3cdf-7f9e-4b0c-afe6-82047d40d543'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T10:32:43.490+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2022-01-18T10:32:44.062+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But with tensions brewing between the US and China over the status
        of the self-ruled island of Taiwan, and as North Korea ramps up missile tests,
        Washington can make a statement with its ballistic missile submarines that
        neither Beijing nor Pyongyang can, according to the analysts.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c09bfaff-2043-4317-9b10-7e59b779c4d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T10:32:43.490+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2022-01-18T10:32:44.062+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It sends a message — intended or not: we can park 100-odd nuclear
        warheads on your doorstep and you won''t even know it or be able to do much
        about it. And the reverse isn''t true and won''t be for a good while," said
        Thomas Shugart, a former US Navy submarine captain and now an analyst at the
        Center for a New American Security.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4c5b4c2-1c86-4e9b-8cae-c0ba0bb87cb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T10:32:43.490+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2022-01-18T10:32:44.063+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korea''s ballistic submarine program is in its infancy, and
        China''s estimated fleet of six ballistic missile submarines is dwarfed by
        the US Navy''s.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd300625-dedd-46f0-8815-bfb9467691c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T10:32:43.490+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2022-01-18T10:32:44.064+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And China''s ballistic missile subs don''t have the capabilities
        of the US boomers, according to a 2021 analysis by experts at the Center for
        Strategic and International Studies.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bfe6f6e-fc60-488a-9443-0b08774c66bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T10:32:43.490+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2022-01-18T10:32:44.065+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s Type 094 ballistic missile subs are two times louder than
        the US subs, and therefore more easily detected, and carry fewer missiles
        and warheads, CSIS analysts wrote in August.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b937d47-0b23-440a-ba7f-d4503dd2ee60'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T10:32:43.490+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2022-01-18T10:32:44.065+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Besides the political signaling, the presence of the USS Nevada
        in the region presents another opportunity, said Alessio Patalano, professor
        of war and strategy at King''s College in London.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56e5e396-1810-46a5-9e04-7d13ddc44972'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T10:32:43.491+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2022-01-18T10:32:44.066+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The presence of this type of boat —&nbsp;especially in training
        and exercises —&nbsp;adds an important opportunity to learn how to hunt those
        of other actors in the region," Patalano said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '397774aa-4890-455a-baa9-9ee94008bb3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T10:32:43.491+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2022-01-18T10:32:44.066+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The DPRK (North Korea) is pursuing the development of such a type
        of a platform, and China already fields them. Honing in the skills to track
        them is as important as deploying them as strategic deterrent," he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a603c98-ceec-4dbf-bf41-6e9647651963'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T10:32:43.491+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2022-01-18T10:32:44.068+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The last time a US Navy boomer visited Guam was in 2016, when the
        USS Pennsylvania stopped there.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce44c935-9a94-4a95-bac1-6d476dbb1a8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T10:32:43.491+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2022-01-18T10:32:44.068+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Analysts said tensions across the Indo-Pacific have significantly
        increased since that time, and more such military displays are likely from
        Washington in the current environment.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa7085c2-fc15-4e22-bf7a-2836d8e34df4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T10:32:43.491+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2022-01-18T10:32:44.068+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This deployment reminds us that the nuclear order at sea in the
        (Indo-Pacific) matters, and whilst often outside wider public conversation,
        we are likely to see more of it in the development of regional strategic balance,"
        Patalano said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae1302e6-120b-4b2e-82e8-7ce8e2ddcdc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T10:32:43.490+08:00
      'mgnl:createdBy': 'janine'
