      'jcr:uuid': '763662f5-7916-4544-b95b-c87c86936b69'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T18:25:49.272+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:39:58.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese President Xi Jinping on Monday called on major world economies
        to spur growth by coordinating their policies as the world continues to pull
        itself out of the turmoil caused by the coronavirus pandemic.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d519816-5200-4443-a826-986fdfc84c77'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T18:25:49.272+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:39:58.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '850dfa5b-69ff-400b-aed9-77b9909ceb56'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T18:25:49.272+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:39:58.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The global industrial chains and supply chains have been disrupted.
        Commodity prices continue to rise. Energy supply remains tight. These risks
        compound one another and heighten the uncertainty about economic recovery,"
        Xi told attendees of the 2022 World Economic Forum during a speech delivered
        online.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d137b88-71b5-47ee-8539-9bd11ec4d42d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T18:25:49.272+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:39:58.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '450c9091-11f3-4cac-ad73-870ccd76e427'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T18:25:49.272+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:39:58.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He warned against the effects of raising interest rates too much
        too quickly, saying that such measures could threaten global financial stability.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a60bd62d-2588-4931-9012-99bbc6ac42ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T18:25:49.272+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:39:58.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0406bcef-338c-4da6-9852-59d51fc76be8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T18:25:49.272+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:39:58.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If major economies slam on the brakes or take a U-turn in their
        monetary policies, there would be serious negative spillovers," Xi said. "They
        would present challenges to global economic and financial stability, and developing
        countries would bear the brunt of it."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55cf00cf-6cbe-4c91-9889-c0c1592424f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T18:25:49.272+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:39:58.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d0696b5-c148-4c64-a740-eb7886bb914f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T18:25:49.272+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:39:58.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many global policymakers are grappling with rising inflationary
        pressure, and starting to end their pandemic-era stimulus plans.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1ce38af-66d0-40a6-a0b3-6262896fbe93'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T18:25:49.272+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:39:58.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d050ac9-399e-4c3f-b8fb-c4bcf6b18762'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T18:25:49.272+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:39:58.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Federal Reserve signaled last month it could raise interest
        rates three times in 2022, while the European Central Bank announced it would
        end its crisis-era bond-buying program in March. The Bank of England increased
        interest rates last month, becoming the first major bank to do so since the
        pandemic began. Central banks in Eastern Europe and Latin America have also
        raised interest rates aggressively to cool inflation.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7011b461-3d7b-404f-affa-ef5b4b5dda90'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T18:25:49.272+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:39:58.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5f48656-0869-4339-8caf-9063b0975d6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T18:25:49.273+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:39:58.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But China — the only major economy to grow in 2020 — is taking a
        different tack as its economy slows and it grapples with the challenges of
        maintaining momentum while holding firm to its zero-Covid strategy, a strict
        policy of locking down areas to prevent outbreaks that has isolated the country
        from much of the world.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da9c8244-031d-4129-a2e4-6c3bd6ca698e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T18:25:49.273+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:39:58.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6c85d43-97da-4a16-ba75-e1caac4a4605'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T18:25:49.273+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:39:58.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The People''s Bank of China has been loosening its purse strings
        to keep things running smoothly.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '321a3514-96df-4baf-8467-8d5f3022c619'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T18:25:49.273+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:39:58.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d84956d-6c54-44db-a8a1-2335a964fdda'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T18:25:49.273+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:39:58.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, the central bank cut a key interest rate for the first
        time since April 2020. Last month, it slashed both the reserve requirement
        ratio — which determines how much cash banks must hold in reserve — and the
        loan prime rate, a rate at which commercial banks lend to their best customers,
        and which serves as the benchmark rate for other loans.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ba7241e-26fb-4954-9e8e-e3ca089cfc81'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T18:25:49.273+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:39:58.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b04028ab-e8dc-48fd-8549-be7dc75c45f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T18:25:49.273+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:39:58.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing''s latest measures came as the country reported that its
        economy expanded 8.1% in 2021. While that number outstripped the government''s
        own targets, growth slowed to half that pace in the final quarter of the year
        and is expected to struggle even more because of Covid and a deepening real
        estate crisis.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af7e503a-ab3f-4821-a6d4-057cf34de1ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T18:25:49.273+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:39:58.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f4e152e-5f7e-458b-9664-08851b1d4e39'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T18:25:49.273+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:39:58.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Government economists in China have been warning of a spillover
        effect caused by the Fed''s interest rate hikes.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11a38918-090e-465b-9e6f-d6e663f5149b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T18:25:49.273+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:39:58.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '873e9893-8bf8-4063-9d7a-f4cbf90a09f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T18:25:49.273+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:39:58.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zhu Baoliang, chief economist at China''s State Information Center
        — a government policy think tank — told the central bank-backed Financial
        News that the country needs to monitor and potentially prevent any financial
        crisis caused by the Fed''s interest rate hikes.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c46e7e2b-6a37-48f5-9817-e7124f3a2a1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T18:25:49.273+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:39:58.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfcf87ca-eb30-4529-bc05-2a2d9021fb59'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T18:25:49.273+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:39:58.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Historically, the Fed''s rate hikes have triggered financial and
        economic crises in other countries for many times," Zhu told the newspaper,
        adding that an imbalance could cause foreign capital to flee China.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0db2361-9458-445e-900a-378eee90d946'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T18:25:49.273+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:39:58.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3869685-c794-48e7-bac6-89c5523dfcef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T18:25:49.273+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:39:58.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Global investments have poured into the Chinese bonds in the past
        year, as investors chase comparatively juicy returns in the country''s markets.
        The strong influx of capital has contributed to an exceptional performance
        of the yuan, which was one of the best performing currencies in 2021.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2dfb1b1-7040-48ca-ad2e-dfc6bb42c831'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T18:25:49.274+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:39:58.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae9a1ef6-dd8e-4498-8312-f121ffd9e946'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T18:25:49.274+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:39:58.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zhu also called attention to the dollar-denominated bond market
        for Chinese companies, which he pointed out has expanded rapidly. Many firms
        within China''s struggling real estate industry hold dollar-denominated bonds;
        if they become even more expensive to pay back, that could cause more headaches.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c3905e0-a7b3-43cc-b692-e06f409cebda'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T18:25:49.274+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:39:58.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'badc1d96-bd3c-4434-8bb3-18f51bf4737d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T18:25:49.274+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:39:58.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And Yang Shuiqing — a researcher from the Chinese Academy of Social
        Sciences, a top government think tank — also wrote in an article on state-run
        news portal China.com that the Fed''s rate hikes could also slow demand in
        the United States, thus affecting exports from China, America''s largest trading
        partner.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07c533c8-abaa-49fa-b2d0-7a118da447c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T18:25:49.274+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:39:58.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eea3ed1-d44f-42b3-90eb-aa261809154e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T18:25:49.274+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:39:58.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The International Monetary Fund, meanwhile, has warned that abruptly
        tightening monetary policy in the United States or Europe could cause economic
        turbulence in developing economies.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67a618c8-37f8-478c-bb86-f25463c0e3c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T18:25:49.274+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:39:58.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aad26d12-0463-458c-9bce-4f0392a0ff8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T18:25:49.274+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:39:58.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Emerging economies should prepare for potential bouts of economic
        turbulence" due to faster policy tightening by the Fed, the IMF wrote in a
        blog last week.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2522183d-0590-4e18-a469-2fee12856e3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T18:25:49.274+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:39:58.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df83dbcf-ce0b-40d3-a4f2-7281cc1c8532'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T18:25:49.274+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:39:58.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sentiment about economic growth and inflation has shifted in
        the United States, the IMF wrote, as prices rise at the fastest pace in almost
        four decades.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f0b2d42-2f74-47d1-9d05-c832c5f73757'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T18:25:49.274+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:39:58.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72d13008-882c-4dc9-ab44-b5ff762e5e28'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T18:25:49.274+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:39:58.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The economic recovery in emerging countries, meanwhile, hasn''t
        been as robust, it said, adding that those places are confronting "substantially
        higher public debt."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4abab19a-054b-4510-a7da-70a74f1580e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T18:25:49.274+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:39:58.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6acd569b-e6ca-415d-8441-ebb243491d4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T18:25:49.274+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:39:58.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Faster Fed rate increases in response [to inflation] could rattle
        financial markets and tighten financial conditions globally," the IMF said,
        also warning of slowing demand and trade from the United States and its effect
        on developing economies, which rely on exports to American consumers.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84b8c5ae-5908-4f00-b1a6-34684ac22a38'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T18:25:49.274+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:39:58.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d82c9ba-9cf7-4f8f-aa59-85847c30aed7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T18:25:49.275+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:39:58.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Economists from the Fed wrote last June that risk of spillover to
        emerging markets depends on a few factors, including conditions within those
        regions and how vulnerable and sensitive they are to higher US rates.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '133f7f30-c75b-4cc3-96ac-80ebadfcd149'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T18:25:49.275+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:39:58.212+08:00
