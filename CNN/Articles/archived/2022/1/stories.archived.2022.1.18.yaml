      'mgnl:lastActivatedBy': 'kristel'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9df53a2f-7af6-45a2-8b7c-be488947efa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T22:01:20.970+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2022-01-18T22:02:58.854+08:00
      'mgnl:lastActivatedBy': 'kristel'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total of 287 schools nationwide participated in the pilot implementation.</p>'
