      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Maximizing revenue</strong></p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c86dd70-45d9-4295-8460-bf6fdea9c5e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T17:57:44.433+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-16T12:40:01.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Second-hand thrift store owner Ramon implemented a mine-steal-grab
        structure in order to maximize revenue. With his limited inventory of vintage
        clothing unable to meet customer demand, bidding has allowed Ramon to make
        sure he gets the most out of each sale. “People see that my items are in-demand
        so [their] willingness to spend is increased once they see other people,”
        he said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ea7aad9-fea1-4181-b4fd-ac1e5e8a8153'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T17:57:44.433+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-16T12:40:01.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f21a580f-e8fd-44ed-bf5f-fee370bb3424'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T17:57:44.433+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-16T12:40:01.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ramon also sets extended bidding timeframes to increase chances
        of visibility among his store’s followers. “It gives more chances to all buyers,
        it shows me the prices people are willing to pay for certain items and lastly,
        [and] it helps increase profits,” said Ramon.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75f2459d-0d42-415c-89b6-2ec2fe6606ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T17:57:44.433+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-16T12:40:01.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5152729-43b5-41f1-aa86-e9e742e2b7b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T17:57:44.433+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-16T12:40:01.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another byproduct of participating in an insta-auction is developing
        a pattern of sunk cost trap. In an Instagram auction, everything happens so
        fast. The competitive desire to be the first to comment “mine” leaves out
        any time to even examine the product we’re bidding on. Once a photo is uploaded,
        looking at the product becomes secondary to commenting first.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ff18997-9cde-49f8-b273-3a672174763a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T17:57:44.434+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-16T12:40:01.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Through this new culture of mine, steal, and grab, Instagram
        has made auctions — an activity designed to be exclusive — more accessible
        to anyone who has a smartphone, access to the internet, and desire to purchase
        goods of finite supply, regardless of price.</strong></h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd22c9b3b-b5cc-48f1-b0df-94b6403b9f80'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T17:57:44.434+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-16T12:40:01.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c95d71a-c625-4ee5-810d-316480c37ba0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T17:57:44.434+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-16T12:40:01.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Karina,* who often participates in book bidding, shared that the
        competitiveness of acquiring titles from Instagram bookstores has caused her
        to make several unnecessary purchases. Even when she spends most of her time
        refreshing and waiting, being first to comment “mine” is never guaranteed.
        And to avoid the painful admission of having wasted time when she doesn’t
        land her first choice, she’d settle for the leftovers of the auction. “When
        I don’t get to buy the book I originally wanted, I’d buy any title that’s
        left,” she said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f90e4a0e-d8fe-4916-afab-82b4d2df60a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T17:57:44.434+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-16T12:40:01.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0e54df3-fd91-49ea-9147-afc233b02c5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T17:57:44.434+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-16T12:40:01.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instagram has inadvertently obliterated any division between people
        who went to auctions and those who didn’t; what type of item rationalized
        an auction and what didn’t. Pre-dating the age of insta-buy and sell, participating
        in auctions depended on being part of an inner circle or the willingness to
        spend on a high-priced entry ticket or registration fee (sometimes charged
        at ₱20,000). Through this new culture of mine, steal, and grab, Instagram
        has made auctions — an activity designed to be exclusive — more accessible
        to anyone who has a smartphone, access to the internet, and desire to purchase
        goods of finite supply, regardless of price.</p>'
  'Senate-suspends-search-Yang-Lao-Pharmally':
