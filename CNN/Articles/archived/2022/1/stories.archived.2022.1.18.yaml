    'lead': 'The parents of Austin McEwen, one of the six victims killed after a tornado
      pummeled an Amazon warehouse in Edwardsville, Illinois, last month, said Monday
      during a press conference that they are suing Amazon over the alleged wrongful
      death of their son.'
