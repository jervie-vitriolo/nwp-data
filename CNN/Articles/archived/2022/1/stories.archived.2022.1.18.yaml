      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd391f51-1026-497f-8b14-20ee9422fe7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T07:21:22.109+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2022-01-18T07:46:20.437+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With communications down, Australia and New Zealand sent flights
        to survey the damage.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f4d9f0e-8c78-4892-a13a-11f5425c0d89'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T07:21:22.109+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2022-01-18T07:46:20.438+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b701f2b-78a8-485e-aa13-44185bd320ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T07:21:22.109+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2022-01-18T07:46:20.438+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s what we know about the eruption and fallout.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b5f3867-085b-476d-85b7-e231475a62af'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T07:21:22.109+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2022-01-18T07:46:20.439+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a97c91ca-64aa-4937-8dea-371c16e0604f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T07:21:22.109+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2022-01-18T07:46:20.439+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Where is Tonga''s Hunga-Tonga-Hunga-Ha''apai volcano?</h3>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '789718a2-8520-4545-8e9e-6a5a305ed1dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T07:21:22.109+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2022-01-18T07:46:20.439+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tonga is a Polynesian country of more than 170 South Pacific islands
        and home to about 100,000 people. It''s a remote archipelago that lies about
        800 kilometers (500 miles) east of Fiji and 2,380 kilometers (1,500 miles)
        from New Zealand.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83530332-6661-4f66-9c10-1b4a80cd9184'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T07:21:22.109+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2022-01-18T07:46:20.440+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '921cd9d3-4616-4729-b5a0-c27fbe80d769'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T07:21:22.109+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2022-01-18T07:46:20.440+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Hunga-Tonga-Hunga-Ha''apai volcano, about 30 kilometers (20
        miles) southeast of Tonga''s Fonuafo''ou island, sits underwater between two
        small islands at about 2,000 meters (6,500 feet) high from the sea floor,
        with about 100 meters (328 feet) visible above sea level.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '139f345d-6756-4ae4-a271-380429bdff4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T07:21:22.110+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2022-01-18T07:46:20.440+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e78cdf1d-e092-4ca3-a121-221f91feee09'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T07:21:22.110+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2022-01-18T07:46:20.441+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers said it has erupted regularly over the past few decades.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '165f6f19-be9b-4a7c-9443-5462daa3796c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T07:21:22.110+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2022-01-18T07:46:20.441+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93383f70-c707-4949-8c05-8f07d7227767'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T07:21:22.110+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2022-01-18T07:46:20.441+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2009, an eruption sent plumes of steam and ash into the air and
        formed new land above the water, and an eruption in January 2015 created a
        new island about 2 kilometers wide -- effectively joining up Hunga-Tonga and
        Hunga-Ha''apai islands.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd6f73a1-d42d-4eb0-951a-3816a97c70c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T07:21:22.110+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2022-01-18T07:46:20.442+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b499742f-f84c-42c6-8426-38ece7a1c7a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T07:21:22.110+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2022-01-18T07:46:20.443+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The most recent eruption began in December 2021, with gas, steam,
        and ash plumes rising about 12 kilometers (7.5 miles) into the air. The volcano
        erupted again on January 14 and a massive eruption on January 15 sent shockwaves
        around the world and triggered tsunami waves across the Pacific.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a51f70c-5376-45c0-8149-89c06b0d24e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T07:21:22.110+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2022-01-18T07:46:20.444+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae62c381-3792-4a68-a013-21c4fb55e363'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T07:21:22.110+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2022-01-18T07:46:20.444+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Where did the tsunami hit?</h3>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2551d5e-b0b9-4617-8161-443c7ddc5eaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T07:21:22.110+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2022-01-18T07:46:20.445+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The eruption caused a tsunami on Tonga''s largest island, Tongatapu,
        with waves recorded at 1.2 meters (about 4 feet) near Nuku''alofa city flowing
        onto coastal roads and flooding properties on Saturday.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4f08a8c-0b49-4233-89cc-f91f0dca7434'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T07:21:22.110+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2022-01-18T07:46:20.445+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3058f950-a61a-4a8b-b8a4-8364667dad63'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T07:21:22.111+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2022-01-18T07:46:20.445+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tsunami warnings went into effect across Pacific Island nations
        including Fiji, Samoa and Vanuatu. Footage from the ground in Fiji shows people
        fleeing to higher ground in the capital, Suva, as large waves hit the coast.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3282ab7a-2774-4cf2-bbad-12c2fb2b00b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T07:21:22.111+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2022-01-18T07:46:20.446+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efcedc10-d55c-4266-8659-17e92cb9ddff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T07:21:22.111+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2022-01-18T07:46:20.446+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tsunami warnings and advisories were also issued from parts of New
        Zealand, Japan and Peru, to the United States and Canada''s British Columbia.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e7ffadf-f539-424c-a451-b1ffe24829a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T07:21:22.111+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2022-01-18T07:46:20.446+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a450582-0e18-4253-922c-aa4ca59d8194'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T07:21:22.111+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2022-01-18T07:46:20.446+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Japan, the northeastern prefecture of Iwate saw waves as high
        as 2.7 meters (9 feet) and multiple smaller tsunamis were reported in numerous
        other locations, according to public broadcaster NHK. By Sunday afternoon,
        all tsunami advisories had been lifted in Japan.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c46d3997-ec15-4da5-b6c8-82878cc5323c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T07:21:22.111+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2022-01-18T07:46:20.446+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faadcc23-7593-444c-be7e-ae9bea5257a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T07:21:22.111+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2022-01-18T07:46:20.447+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The eruption also sent waves to the US West Coast, with some exceeding
        3 and 4 feet in height, according to the National Weather Service office in
        San Diego. Tsunami waves were felt in California, Alaska and Hawaii.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2bc0935-f597-4c87-b1cf-2b6df1b8d1ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T07:21:22.111+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2022-01-18T07:46:20.447+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d36bcb6-c0d6-49fb-abdd-2e7271b3cfd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T07:21:22.111+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2022-01-18T07:46:20.447+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>What is happening with the ash cloud?</h3>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ad08e33-1085-4d12-a855-0c7d6e3780e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T07:21:22.111+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2022-01-18T07:46:20.448+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A giant volcanic ash cloud blanketed Tonga over the weekend, turning
        the afternoon sky dark and coating Nuku''alofa in a thick foam of volcanic
        dust on Saturday.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c73643ac-f8a1-4856-a726-092bc4bf16a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T07:21:22.111+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2022-01-18T07:46:20.448+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86121b75-9d21-49b1-9af2-b384ddc03b18'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T07:21:22.111+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2022-01-18T07:46:20.448+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Save the Children said drinking water supplies could be contaminated
        by the ash and smoke and the immediate concern in Tonga is for air and water
        safety.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdea8e7d-9523-4c88-b632-92f647268ed8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T07:21:22.111+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2022-01-18T07:46:20.449+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e28fba6e-0ac5-4677-8fd3-edcab9df810d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T07:21:22.111+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2022-01-18T07:46:20.450+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ash cloud was drifting westwards and was visible over Fiji,
        Vanuatu and New Caledonia on Sunday. By Monday it had reached Australia''s
        Queensland, according to the state''s meteorological service.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c60ff0a-8549-4ab4-8738-228b6acfa8bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T07:21:22.111+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2022-01-18T07:46:20.450+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af959785-6376-414b-8bee-94ab6f6e83d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T07:21:22.112+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2022-01-18T07:46:20.450+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you noticed a particularly stunning sunrise, it was the sunlight
        being scattered by #Volcanic ash from the eruption over in #Tonga," Queensland''s
        Bureau of Meteorology said on Twitter.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ee8db61-4748-45a2-9b0c-b2902307e5bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T07:21:22.112+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2022-01-18T07:46:20.450+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '510a0e61-73fd-416f-8bfb-9d74f70bf9b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T07:21:22.112+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2022-01-18T07:46:20.450+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ash prevented an Australian reconnaissance flight from departing
        to assess the damage in the early hours of January 17, though the flight did
        take off later that morning.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '985c133d-5c00-42fe-ac9f-f7edf17880cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T07:21:22.112+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2022-01-18T07:46:20.451+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18b60ebe-7059-448d-ba6e-fc539a9d2efd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T07:21:22.112+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2022-01-18T07:46:20.451+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several flights from Australia, New Zealand and Fiji to Tonga were
        postponed due to the ash cloud.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebbd049d-cb87-4a99-bb6d-adf68e6716c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T07:21:22.112+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2022-01-18T07:46:20.453+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9a06d28-c87b-4712-a6c6-3971cc3d8f99'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T07:21:22.112+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2022-01-18T07:46:20.453+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Early data suggests the volcanic eruption was the biggest since
        the 1991 blast at Mount Pinatubo in the Philippines, New Zealand-based volcanologist
        Shane Cronin told Radio New Zealand.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b4d5c0d-5269-4cbd-9d1b-8c89752379a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T07:21:22.112+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2022-01-18T07:46:20.453+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61790a7b-63ed-485d-9edb-955f599fe806'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T07:21:22.112+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2022-01-18T07:46:20.453+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is an eruption best witnessed from space," Cronin said, according
        to Reuters.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bf51ed0-fc86-46dc-8e38-09a57532fa9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T07:21:22.112+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2022-01-18T07:46:20.453+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34074f91-2136-49cf-9b2b-ad95baa41478'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T07:21:22.112+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2022-01-18T07:46:20.454+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The large and explosive lateral spread of the eruption suggests
        that it was probably the biggest one since about the 1991 eruption of Pinatubo,"
        Cronin said.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e4473f9-0b83-4dfa-a38b-0669d4fb8fb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T07:21:22.112+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2022-01-18T07:46:20.455+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '244bf26d-861f-423a-a61a-33849fd02ee8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T07:21:22.112+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2022-01-18T07:46:20.455+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>What is the scale of devastation?</h3>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a042b7f-c496-4058-961e-738850342d7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T07:21:22.112+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2022-01-18T07:46:20.455+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There have been no reports so far of mass casualties in Tonga and
        the extent of the damage remains unknown as communications -- particularly
        on the outlying islands -- have not yet been reestablished.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be7e4228-75c2-494d-b1b8-8dab90bf8132'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T07:21:22.113+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2022-01-18T07:46:20.456+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '442b76fd-993b-4f96-8721-a3826e1a78a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T07:21:22.113+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2022-01-18T07:46:20.456+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tonga "needs immediate assistance to provide its citizens with fresh
        drinking water and food," the country''s Speaker of the House Lord Fakafanua
        said in a statement posted to social media.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1e7cf82-a1b2-4f84-aa96-53abbf521597'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T07:21:22.113+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2022-01-18T07:46:20.457+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6af9673a-096e-4fe4-a2b0-da8d497d8180'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T07:21:22.113+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2022-01-18T07:46:20.457+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said "many areas" had been affected by "substantial volcanic
        ashfall" but "the full extent of the harm to lives and property is currently
        unknown."</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f41e5b43-45d3-47a5-9c56-148438195825'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T07:21:22.113+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2022-01-18T07:46:20.458+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03a56990-69d2-4cb8-a365-32307bec9849'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T07:21:22.113+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2022-01-18T07:46:20.458+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New Zealand''s Prime Minister Jacinda Ardern said on January 16
        that tsunami waves had a "significant impact" on Nuku''alofa, with boats and
        large boulders washed ashore. "Shops along the coast have been damaged and
        a significant cleanup will be needed," she said.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5f2d473-3287-477c-8a57-56f1ec8dd616'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T07:21:22.113+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2022-01-18T07:46:20.459+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e839ecf4-da5a-404f-b765-1d18f705a354'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T07:21:22.113+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2022-01-18T07:46:20.459+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The main undersea communications cable has also been impacted, likely
        due to loss of power.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd17f837d-e1f5-4f1e-ac0e-efb5a67b4fc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T07:21:22.113+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2022-01-18T07:46:20.460+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a656a4a0-6755-4426-88df-3b86e217f62f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T07:21:22.113+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2022-01-18T07:46:20.460+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Australia''s Minister for International Development and the Pacific,
        Zed Seselja, said there was "significant property damage" in Tonga, including
        to roads and houses. He said there is still "very limited, if any" information
        coming from the outer islands.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69578aed-18c7-4a90-9bfd-42284839e21a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T07:21:22.113+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2022-01-18T07:46:20.460+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9fc8aec-8723-4409-876a-98d94dc82001'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T07:21:22.113+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2022-01-18T07:46:20.461+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New Zealand''s High Commission in Nuku''alofa echoed this, saying
        in a statement Monday that "significant" damage has been reported along the
        western coast of Tongatapu.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23d31f29-5f39-4694-98d5-55d997b41fa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T07:21:22.113+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2022-01-18T07:46:20.461+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd01e6c67-c32e-4217-b100-f04e0ff71c61'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T07:21:22.113+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2022-01-18T07:46:20.461+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A family-owned beach resort located on Tongatapu also said the business
        had been destroyed. "It''s with sadness to say that our beautiful home Ha''atafu
        beach resort has been completely wiped out. The whole western coastline has
        been completely destroyed along with Kanukupolu village," the Ha''atafu Beach
        Resort posted on Facebook on Monday.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cba6c93-d769-45df-b942-c53d0137fee1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T07:21:22.114+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2022-01-18T07:46:20.461+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6bc6d0b-6972-4d27-a6fb-03fc44ffdefa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T07:21:22.114+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2022-01-18T07:46:20.462+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The International Federation of Red Cross and Red Crescent Societies
        said its teams are on the ground and have enough supplies in the country to
        support 1,200 households.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '331ecb2c-ff45-475c-b201-3c2f15c03791'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T07:21:22.114+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2022-01-18T07:46:20.462+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08a4d922-30a0-4f7d-9a0c-067c624055f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T07:21:22.114+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2022-01-18T07:46:20.463+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"From what little updates we have, the scale of the devastation
        could be immense, especially for outer lying islands," said Katie Greenwood,
        IFRC''s Pacific Head of Delegation, according to Reuters.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bd2e041-d2af-467e-9759-6b169c3597a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T07:21:22.114+08:00
