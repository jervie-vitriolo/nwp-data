      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/01/18/asia/tonga-volcano-tsunami-damage-intl-hnk/index.html">"First
        images of Tonga volcano damage show entire communities covered in thick ash"</a></em></p>'
  'DOH-Sinopharm-booster-experts-recommendation':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-01-18T20:15:50.269+08:00
    'imagesource': 'jcr:4479ab0e-3f37-41c1-9a79-dce1b65d5b13'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f3738ae3-d2ef-4dd7-b815-2f7186f09227'
    'lead': 'The Department of Health is still waiting for experts'' recommendation
      on the COVID-19 booster brand that should be administered to those who received
      the Sinopharm vaccine as their primary series.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-18T20:23:43.185+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-16T12:39:52.118+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-16T12:06:49.834+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOH still awaiting experts'' recommendation on booster shots for Sinopharm
      recipients'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7af277fe-24e8-4f39-a543-c86ede1f257f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T20:23:43.185+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:39:52.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 18)—&nbsp;</strong>The
        Department of Health (DOH) is still waiting for experts'' recommendation on
        the COVID-19 booster brand that should be administered to those who received
        the Sinopharm vaccine as their primary series.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96d57d98-02c5-42cc-9e51-6264b2e17864'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T20:23:43.185+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:39:52.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a House briefing on Tuesday, Health Undersecretary Myrna Cabotaje
        said officials are having a hard time coming up with a decision due to the
        lack of studies and data from the manufacturer itself.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbcc5f9a-fcac-418e-acd8-5c2bbce5e77c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T20:23:43.185+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:39:52.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Unfortunately, we are still studying our policy and our experts
        are still looking [at] <em>ano po ang</em> booster <em>sa</em> (what will
        be the booster for) Sinopharm," Cabotaje said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de424621-d2f1-43a6-a259-3256e3d3cd65'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T20:23:43.185+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:39:52.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[B]ecause there is no data available elsewhere —&nbsp;abroad and
        in the country and even from Sinopharm —&nbsp;<em>ano ba ang magandang i-</em>booster
        <em>sa kanya</em> (what will be the best booster for it)," she explained.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23176e7b-a5bf-41cd-b432-fd1b5aced2b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T20:23:43.185+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:39:52.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cabotaje also appealed to recipients of the China-made shots for
        patience.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abf44b04-7251-461f-b8ba-e07c56ed428c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T20:23:43.185+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:39:52.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We just ask their patience to wait until we have a final recommendation
        from our experts with the concurrence<em> po ng</em> (of the) FDA (Food and
        Drug Administration)," Cabotaje said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d7ff9d0-56df-49c0-8e75-238d2c4360aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T20:23:43.185+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:39:52.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang earlier said President Rodrigo Duterte already received
        his <a href="https://www.cnnphilippines.com/news/2022/1/7/Duterte-booster-shot-Sinopharm-COVID-19-vaccine.html">booster
        shot of Sinopharm</a> — the same brand he got for his first two doses.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ab16ba1-8053-4df7-82bb-912e68656557'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T20:23:43.185+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:39:52.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked about the matter, acting presidential spokesperson Karlo Nograles
        explained it was the advice of Duterte''s physician. "That''s under the advice
        of the doctor, so it''s between him and the doctor," he said in his media
        briefing.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '282d85ca-118f-4442-9efc-46270d1540eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T20:23:43.185+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:39:52.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The chief executive received his first Sinopharm dose in May 2021,
        which he apologized for since the vaccine was not yet approved for emergency
        use by the FDA at that time. The regulatory body approved Sinopharm use in
        <a href="https://cnnphilippines.com/news/2021/6/7/FDA-approves-emergency-use-Sinopharm-vaccine.html">June.</a></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fda827f-579c-4588-b973-5c5daf262d0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T20:23:43.186+08:00
