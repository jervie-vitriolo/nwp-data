    'title': 'Juan Gomez de Liaño mutually parts ways with Earthfriends Tokyo Z'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b8a0699-4348-4383-a683-ad4409aabc85'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T16:49:13.047+08:00
