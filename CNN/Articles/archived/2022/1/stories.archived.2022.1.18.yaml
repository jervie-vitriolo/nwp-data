    'lead': 'Areas that were among the first to get hit hard by the Omicron variant
      are starting to see their Covid-19 numbers level off or even improve. But that''s
      not the case for much of the country, US Surgeon General Dr. Vivek Murthy said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-18T03:50:37.910+08:00
