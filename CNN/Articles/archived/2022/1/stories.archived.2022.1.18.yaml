    'template': '1'
    'title': 'Djokovic sponsor Lacoste wants to ''review'' Australia events with tennis
      star'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48482bc0-d8f6-4d4e-9c8f-7300545d68fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T10:54:38.214+08:00
