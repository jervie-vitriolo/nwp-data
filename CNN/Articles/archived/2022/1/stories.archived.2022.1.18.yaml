      'mgnl:created': 2022-01-18T23:32:30.625+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:39:49.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Edillon also noted that metropolitan areas across the country have
        "a very high level of vaccination rate."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeb81501-6fcc-4139-a3ca-5640b907dfa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T23:32:30.625+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:39:49.179+08:00
