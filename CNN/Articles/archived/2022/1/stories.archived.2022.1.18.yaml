      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 18) —</strong> President
        Rodrigo Duterte instructed the National Historical Commission of the Philippines
        to give the country’s first hero, Lapulapu, a bigger statue in Cebu.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd54e72d1-fe72-48be-ae55-84fcd5dae6ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T12:23:30.755+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2022-01-18T12:23:31.192+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d31e271-f41a-4bd5-990b-6a98bb7035ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T12:23:30.755+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2022-01-18T12:23:31.193+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Para mabigyan natin ng istatwa ni Lapulapu na mas malaki o tabla
        kay Magellan. But it should always be mas malaki kay Lapulapu. Hindi naman
        malaki gastusin diyan,” Duterte said late Monday during his weekly public
        address.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1de63b2-aa96-4b6d-b291-ca1d07e94aa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T12:23:30.755+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2022-01-18T12:23:31.193+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b617040f-0f6f-4af0-a9eb-f79fe4aef5a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T12:23:30.755+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2022-01-18T12:23:31.193+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: So that we can give Lapulapu a bigger or just the
        same height as Magellan’s statue. But Lapulapu’s should always be bigger.
        We will not spend much on that.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f249cb2a-2a56-4a92-bd11-773a828272a8'
