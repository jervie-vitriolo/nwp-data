      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And 156,000 people were hospitalized with Covid-19 as of Sunday,
        according to data from the US Department of Health and Human Services.</p>'
