      'mgnl:lastActivated': 2022-01-18T14:58:20.288+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>6. Qualimed Clinic in McKinley Road, Makati City</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1743232-2e9a-4cfc-b765-e75be7c3fabc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T14:58:16.262+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2022-01-18T14:58:20.288+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>7. Healthway in Manila City</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82956586-a70f-4671-9908-24a78cf40900'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T14:58:16.262+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2022-01-18T14:58:20.288+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Acting presidential spokesperson Karlo Nograles said the booster
        shots will be free of charge since they are still part of the government''s
        COVID-19 inoculation drive.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edf81776-3591-4971-a8bb-b8a8097b15b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T14:58:16.262+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2022-01-18T14:58:20.288+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the private facilities will be given 500 vaccine doses per
        week. He added local government units will oversee the registration and documentation
        process.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62775828-95dc-43f6-9135-f1a128e60c2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T14:58:16.262+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2022-01-18T14:58:20.288+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the week-long pilot run of the "Resbakuna sa mga Botika" program
        in Metro Manila, it is set to be rolled out in other parts of the country.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4239372-1246-4bbb-bed7-b2dcbba6f555'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T14:58:16.262+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2022-01-18T14:58:20.288+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vaccine czar Carlito Galvez Jr said the efforts to tap pharmacies
        will be focused in Metro Manila, 10 other key cities, and other areas with
        more than 70% vaccination coverage to keep a high and continued level of protection.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae5cd6f3-d307-4a71-9c00-caa9d8af5968'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T14:58:16.263+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2022-01-18T14:58:20.288+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that mega vaccination sites — like the one in Nayong Pilipino
        — and shopping malls should be dedicated for the government’s booster program,  and
        authorities should also visit barangays and go home-to-home to administer
        the primary doses.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56d414d1-7a2c-4aa2-877c-6ef3201fc1d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T14:58:16.263+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2022-01-18T14:58:20.288+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least half a million doses need to be administered daily in the
        country to achieve the target of giving boosters to 72 million Filipinos in
        2022. Currently, only an average of 267,900 booster shots are administered
        in the country per day.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad9e1e36-5936-42cf-be0d-636ee85fcb24'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T14:58:16.263+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2022-01-18T14:58:20.289+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To date, Galvez said 4,765,771 Filipinos have gotten their booster
        shots.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26c7c601-c57e-4ac3-bc92-8df8fa90293e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T14:58:16.263+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2022-01-18T14:58:20.289+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ito po...ay mababa dahil halos sabay natin inilunsad ang pagbabakuna
        ng mga bata," he said. "Ang mga bata po (na nabakunahan) ngayon ay mahigit
        na 8 million."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4d8bb69-b0a6-40b9-9049-7cf629dd4757'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T14:58:16.263+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2022-01-18T14:58:20.289+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This number is low because vaccinations for children
        were launched almost at the same time. There are now over 8 million vaccinated
        children.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c18bfad-8ca9-4a16-98d0-a3f61a64f7d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T00:59:37.254+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2022-01-18T14:58:20.289+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2022/1/16/DOH-on-booster-shots-for-COVID-19-positive-individuals.html"
        target="_blank"><strong>RELATED: COVID-19 patient can get booster shot after
