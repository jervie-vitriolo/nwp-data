      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fbf7a81-0c5e-40eb-ab8f-8044c2802c7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T18:32:31.098+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:39:56.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are serious about taking action."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd018cbb2-ae5b-4404-9e20-ed73471141c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T18:32:31.098+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:39:56.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b5022e8-0076-4d75-a331-5c4d0961df60'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T18:32:31.098+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:39:56.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Here''s my message for Mark Zuckerberg: Your time of invading our
        privacy, promoting toxic content, and preying on children and teens is over.
        Congress will be taking action."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0532641f-e990-45d9-9fa7-5dd4e91a1575'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T18:32:31.099+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:39:56.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee952d26-a115-42c2-b1ec-6c4221d5202b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T18:32:31.099+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:39:56.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook, now known as Meta, has faced scrutiny on Capitol Hill
        for years, with executives — including Zuckerberg — repeatedly grilled in
        Congressional hearings. But if these and other comments from lawmakers during
        hearings in recent months are any indication, 2022 could shape up to be a
        make-or-break year in the long-running effort to regulate Facebook.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2e1daf7-c6b1-431d-82a0-70ae8ba07fd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T18:32:31.099+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:39:56.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '646f90de-be41-4da4-90ea-6ab957dfffb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T18:32:31.099+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:39:56.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Congress is currently considering around a dozen proposed bills
        targeting Big Tech, some of which could force Meta to change how it handles
        algorithmic recommendations and collecting user data, as well as its ability
        to make acquisitions. A bipartisan group of 10 state attorneys general launched
        an investigation late last year into Meta, focused on the potential harms
        of its Instagram platform on young users.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '157eac21-95e1-4a7b-adf6-090fc9df5a34'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T18:32:31.099+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:39:56.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99e58c23-c609-4e77-a32e-85d86d91b25e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T18:32:31.099+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:39:56.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And last week, a federal judge said the Federal Trade Commission
        could move forward with a lawsuit seeking to break up Meta, after the company
        had argued the complaint should be dismissed. (The case could drag on for
        years.) The FTC and several state attorneys general are also reportedly investigating
        Meta''s Oculus virtual reality unit over antitrust concerns, according to
        a Bloomberg report Friday citing people with knowledge of the matter.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '296fbdf2-edea-424f-ae8f-ee7eebe198f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T18:32:31.099+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:39:56.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeb8fd5b-cf0f-4079-9fac-61439ecf0621'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T18:32:31.099+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:39:56.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some industry watchers have pointed to recently appointed federal
        officials such as FTC Chair Lina Khan, a vocal tech industry critic, and the
        sharper focus of lawmakers as cause for optimism that something may happen
        on the regulatory front.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e49b80d-4be8-4809-af02-4e6db5f525f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T18:32:31.099+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:39:56.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1655ee0-f24a-4307-a933-1cf3d51f3231'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T18:32:31.099+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:39:56.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You''re seeing a lot less of the politicized commentary and a lot
        more focus and coordination on these issues, the underlying technology behind
        them and the business model," said Katie Paul, director at the tech advocacy
        group Tech Transparency Project. "It''s clear that a lot of these members
        of Congress have done their homework and they understand what they''re looking
        at."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd802687b-91a6-426a-840b-0cd067e3ab30'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T18:32:31.099+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:39:56.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adb40a7b-ac7a-44d2-adc2-b3dec7820e49'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T18:32:31.099+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:39:56.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, after years of talk and glimmers of progress, it remains
        unclear if or when US lawmakers and regulators might take successful action
        — as their EU and UK counterparts have — that would limit Meta''s power, as
        well as that of Big Tech more broadly. And the window of opportunity may be
        limited as preparations for the US midterm elections could divert attention
        from advancing new legislation.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0da5566f-8cc6-4ce5-bf29-2148d1854178'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T18:32:31.099+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:39:56.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a34de4ca-ab9a-47cc-979f-5aa9bc0abdfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T18:32:31.099+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:39:56.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recent revelations from former Facebook employee and whistleblower
        Frances Haugen and the hundreds of internal documents she leaked have galvanized
        bipartisan support for new legislation related to protecting children online.
        But the likelihood of success for the many other Meta-related proposals is
        murkier, and not just because of the company''s immense lobbying power.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e57c3172-9dd6-4728-aae1-0a87721a40d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T18:32:31.100+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:39:56.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eb15dc1-6de1-4a3a-98ee-f02852082f26'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T18:32:31.100+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:39:56.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite their agreement that something should be done to address
        Big Tech''s dominance -— and to crack down on Meta in particular — Democrats
        and Republicans are divided on what the core problem really is. Republicans
        accuse Facebook of anti-conservative bias, despite a lack of evidence, while
        Democrats are concerned that the company doesn''t do enough to protect against
        hate speech, misinformation and other problematic content.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e13ff766-785b-462e-90f7-668334338c3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T18:32:31.100+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:39:56.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02b83bbd-8d6a-4fe6-876f-92c936a02ff1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T18:32:31.100+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:39:56.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The stakes for action, or inaction, are only growing. The "Facebook
        Papers" revealed a wide range of potential real-world harms and consequences
        from Meta''s platforms. Yet, lawmakers are largely still playing catch up
        in understanding and regulating the company''s older platforms, even as Meta
        pushes to transition into a "metaverse company" and perhaps shape a whole
        new generation of user experiences.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4be53e4-2836-4be5-a38d-d6df4eb32e02'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T18:32:31.100+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:39:56.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e61d41c5-b691-41f4-8fe8-8ad5cc472d9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T18:32:31.100+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:39:56.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Congress must seize this historic moment — a pivotal turning point
        for reining in Big Tech," Sen. Richard Blumenthal, the Connecticut Democrat
        who chairs the Senate Commerce Subcommittee on Consumer Protection, told CNN
        Business. "Having seen Big Tech''s harms and abuses, in our hearings and their
        own lives, Americans are ready for action — and results."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ff9f2f4-748c-47f4-b1eb-8a3d99717a88'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T18:32:31.100+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:39:56.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41e5d293-e9ba-4385-a33b-8eb438e44498'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T18:32:31.100+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:39:56.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here are a few of the approaches lawmakers could take.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a13d605-0481-4a32-9bfa-1f2e108fb117'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T18:32:31.100+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:39:56.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '346c0a5a-3ff9-431b-9edb-aa479b6cda05'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T18:32:31.100+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:39:56.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Section 230</h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac293e1d-1ce2-4e88-9c0b-cbce1e878bf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T18:32:31.100+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:39:56.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the first places lawmakers and experts often look when considering
        new rules for tech companies like Meta is a piece of federal legislation called
        Section 230 of the Communications Decency Act.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f91abf6-4111-4745-90c2-5f560be75b02'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T18:32:31.100+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:39:56.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c74c59a4-c16b-4496-b0a1-4a740343f018'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T18:32:31.100+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:39:56.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 25-year-old law prevents tech companies from being held liable
        for the content that users post on their platforms. For years, big tech companies
        have leaned on the law to avoid being held responsible for some of the most
        controversial content on their platforms, using it to dismiss lawsuits over
        messages, videos and other content created by users.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04b5f2e2-ec45-40cb-80a7-8681c5d07402'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T18:32:31.100+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:39:56.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4102a2f4-8ba5-40a4-8ed3-5f0768485db8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T18:32:31.100+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:39:56.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Momentum has grown on Capitol Hill around the idea of scrapping
        or updating Section 230, which could expose tech platforms to more lawsuits
        over hate speech and misinformation. Proposed changes include making platforms
        liable for hosting child abuse content. President Biden has also suggested
        platforms should be held responsible for hosting misinformation related to
        vaccines. (Social media companies and industry organizations have lobbied
        hard against changes to Section 230.)</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d0d1309-d7c1-4d65-9893-b422f5cbda67'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T18:32:31.100+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:39:56.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb37495a-6dc5-4c06-a481-f2a5bf64849b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T18:32:31.101+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:39:56.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there''s one big hurdle to this approach, experts say: the First
        Amendment. Even if lawmakers got rid of Section 230 and, for example, Meta
        faced lawsuits over misinformation on its platforms, that speech is protected
        by the First Amendment. That means the company would probably still win out
        in the end, according to Jeff Kosseff, cybersecurity law professor at the
        US Naval Academy and author of a book about Section 230 called "The Twenty-Six
        Words that Created the Internet."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54b68a65-0fc2-45ea-8055-4750f62e52b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T18:32:31.101+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:39:56.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3649a35a-f51c-457a-8882-a6d223ddd2a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T18:32:31.101+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:39:56.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Where Section 230 really makes a difference is in things like defamation
        lawsuits," Kosseff said. "But that''s not really what''s driving the debate
        around Facebook and other social media sites — it''s more of this lawful but
        awful types of content."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dac32ee-e4be-4a96-b1d5-9d3d27a45bb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T18:32:31.101+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:39:56.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d8337cc-0c3a-47e3-a62b-ecc41726ce89'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T18:32:31.101+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:39:56.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kosseff also raised the concern that trying to hold tech platforms
        responsible for certain types of speech — such as health misinformation —
        could give the government significant leeway in determining what content falls
        into those categories.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcf3efde-6d59-49b6-a0a1-94fb2b6c3697'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T18:32:31.101+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:39:56.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a28fa39-b91f-4114-ba84-e36f049faa33'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T18:32:31.101+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:39:56.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There have been some countries that have passed fake news laws,
        and they''ve misused them just as you would expect that you would," he said.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ebd80b9-0d48-4380-984e-65ccc67a24d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T18:32:31.101+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:39:56.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43416540-c644-4dc3-b6a5-073dcde25a37'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T18:32:31.101+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:39:56.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Algorithms</h2>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e371a95-6e23-4e5c-9629-311c9005caea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T18:32:31.101+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:39:56.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Haugen, meanwhile, has encouraged reforming Section 230 to hold
        platforms accountable for how their algorithms promote content. In that scenario,
        Meta and other tech companies still would not be responsible for user-generated
        content, but could be held liable for the way their algorithms promote and
        cause that content to go viral.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02900960-0646-4bcb-b17e-006bf3502153'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T18:32:31.101+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:39:56.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '001b5b5f-a8e4-435e-a112-9c9c83dda9ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T18:32:31.101+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:39:56.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bipartisan legislation introduced in the House in November would
        take a slightly different tack by forcing large tech companies to allow users
        to access a version of their platforms where what they see isn''t shaped by
        algorithms at all.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22b60ed6-9d6c-413e-834c-c69409584cd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T18:32:31.101+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:39:56.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05ff1882-590b-49b8-86d9-e9bdf22c08f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T18:32:31.101+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:39:56.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perhaps anticipating such a law, Meta-owned Instagram has said it
        will bring back the option for users to access a reverse chronological version
        of their feed (one not manipulated by its algorithm) later this year. Facebook
        already offers this option but it can be frustrating to use — rather than
        being an option in settings, where users might expect, it''s toggled using
        a button in a long menu on the left side of the NewsFeed screen, and it resets
        every time you close the site.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98afcd2a-de80-4f21-80b9-5e231970f751'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T18:32:31.101+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:39:56.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a1323ab-aca5-437e-b3dd-b42b3d1a322c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T18:32:31.102+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:39:56.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Privacy</h2>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5f673ee-cabc-48dd-8158-4cc67df5ab73'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T18:32:31.102+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:39:56.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawmakers have also used recent hearings about Meta to rail for
        updated privacy laws.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a86950b-acfb-4756-a3eb-2b417d20afee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T18:32:31.102+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:39:56.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62b0de77-ca84-4517-a5b9-6b4a54281da8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T18:32:31.102+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:39:56.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have not done anything to update our privacy laws in this country,
        our federal privacy laws. Nothing. Zilch," Minnesota Democrat Sen. Amy Klobuchar
        said during Haugen''s hearing.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f60fa19-a0cf-4806-964e-4616cccb9e2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T18:32:31.102+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:39:56.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bdbd6b3-3c99-4f28-94c6-fa363d5bc28d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T18:32:31.102+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:39:56.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Currently, progress on this front is coming more at the state level
        than the federal level.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdbb55fe-b6d9-49d1-97f3-d0f7277a5514'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T18:32:31.102+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:39:56.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '578d0d35-cb26-4101-8f5f-d685ed21610b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T18:32:31.102+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:39:56.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>California''s Consumer Privacy Act, which went into effect last
        year, gives consumers the right to demand that large companies disclose what
        data they have collected on them. Under the law, consumers can also ask companies
        to delete their data and, in some cases, sue companies for data breaches.
        Meanwhile, Virginia''s Consumer Data Protection Act (set to take effect in
        2023) also gives consumers more control of their online data, but it includes
        more exceptions than the California law and doesn''t give consumers the option
        to sue companies. A federal bill could help provide consistent, nationwide
        standards for how data can be collected and sold online.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f299cc3-04bb-4518-8594-44e8d003ffcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T18:32:31.102+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:39:56.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dadb844a-f6f1-4d35-a23e-22f10a7c6290'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T18:32:31.102+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:39:56.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Congress is considering the KIDS Act, which aims to protect internet
        users under 16 in various ways, including by prohibiting the use of age verification
        data for commercial purposes, as well as the SAFE DATA Act, which would give
        consumers more choice in how their data is collected and used.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d5213e4-5076-4a29-8e52-358fdd13dd0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T18:32:31.102+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:39:56.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9df6736-4a20-4453-96e1-290d1069c6bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T18:32:31.102+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:39:56.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A new tech regulatory body</h2>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08653d41-1372-4484-9373-6cc80e084f6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T18:32:31.102+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:39:56.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his testimony before a Senate subcommittee earlier this month,
        Instagram head Adam Mosseri proposed the creation of an industry body that
        would set standards for "how to verify age, how to build age-appropriate experiences,
        how to build parental controls," and other social media best practices.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f40993d-cb6e-4d87-8969-4efe90050fad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T18:32:31.102+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:39:56.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d46c0eb-ef6a-464d-abf3-8e30ada0c2e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T18:32:31.102+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:39:56.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But lawmakers didn''t seem enthusiastic about the idea of leaving
        standards-setting and oversight to industry players. "Self-policing depends
        on trust and the trust is gone," Blumenthal said during Mosseri''s hearing.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c35284a-a968-4ab5-a25b-33a18bee0743'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T18:32:31.102+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:39:56.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40f0bdc5-b64b-4d92-ad44-eff20ea6a004'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T18:32:31.103+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:39:56.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, lawmakers and advocates are pushing for the creation of
        a new federal regulatory body responsible for overseeing Big Tech. The group
        could be tasked with developing the framework and structures needed to regulate
        the tech industry, similar to the mechanisms within the government that help
        oversee the banking industry, TTP''s Paul said. It could also, as Haugen testified,
        serve as "a regulatory home where someone like me could do a tour of duty."</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecff951b-3ba2-4820-b627-9eb087bc8055'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T18:32:31.103+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:39:56.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3594598e-cbab-4df6-a188-55f7ecf92fdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T18:32:31.103+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:39:56.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Such a group would help supplement the limited existing accountability
        structures surrounding Meta. The Facebook Oversight Board — which says it
        acts independently, although its members are appointed and paid by the company
        — is only responsible for weighing in on content moderation decisions. Even
        then, the group has recently focused on smaller, one-off flubs, rather than
        the many broader, structural problems the company faces (although it has made
        larger calls for transparency).</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f64b1a7-2fb8-4953-8d88-d1c30580068d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T18:32:31.103+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:39:56.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd883c64-d569-4897-91e4-7c241e2dff4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T18:32:31.103+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:39:56.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The role of the FTC</h2>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7bb59c0-a806-4eeb-955c-bb8d21434734'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T18:32:31.103+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:39:56.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If Congress does pass any Big Tech laws, the FTC will play a key
        role in enforcing them. And even if we don''t see new legislation in the next
        year, Meta won''t necessarily be off the hook.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d390ff7-9f40-4f09-bb08-a66c7f4db9c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T18:32:31.103+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:39:56.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5c412cf-09f4-44a8-ba5f-b0cfcde9d93c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T18:32:31.103+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:39:56.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The judge''s Tuesday ruling in the FTC case opens the door to perhaps
        the most existential threat yet to Meta: the FTC is looking to unwind Meta''s
        acquisitions of Instagram and WhatsApp. (Meta previously said it was confident
        "the evidence will reveal the fundamental weakness of the [FTC''s] claims.")</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '378542d9-72a1-41a0-9110-011de2e271bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T18:32:31.103+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:39:56.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '023a84cd-133f-415a-8b52-3f366d95eea7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T18:32:31.103+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:39:56.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The case will give Khan, the FTC chair, a chance to make her mark
        in her first turn as a federal regulator — and there is some reason to believe
        Meta is nervous. Last July, company officials wrote to the FTC asking Khan
        to recuse herself from all matters related to the social media giant (she
        has not done so). Meta also argued that the FTC''s suit should be dismissed
        on the grounds that Khan should not have been able to vote to approve the
        updated complaint; however, the judge sided with the FTC.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '770aaa30-35ed-461f-a754-589f313ed7fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T18:32:31.103+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:39:56.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95bd782f-14fb-448b-9e15-394480ce2f45'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T18:32:31.103+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:39:56.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to the agency''s lawsuit, Khan said last month that
        the FTC is considering drafting new rules that would more strongly regulate
        how US businesses can use data and algorithms. The effort could lead to "market-wide
        requirements" targeting "harms that can result from commercial surveillance
        and other data practices," Khan said in a letter to Blumenthal. That could
        deal another potential blow to Meta''s business model.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf556f49-427a-43ea-b15d-df89406ab7af'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T18:32:31.103+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:39:56.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56f5ae73-4fca-407c-9829-5b0cec1d129a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T18:32:31.103+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:39:56.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And Friday''s report that the FTC is also working with state attorneys
        general to investigate potential anticompetitive practices by Meta''s Oculus
        — a key unit in its plans for the metaverse — indicate that its future ambitions
        are risk of regulatory crackdown, too.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efcf7912-a89c-48d0-a5b7-b791f1100efb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T18:32:31.103+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:39:56.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f4d32a4-e4cb-4f27-8527-0a572641df6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T18:32:31.104+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:39:56.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>—&nbsp;<em>CNN''s Brian Fung contributed to this report.</em></p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12abce33-6112-4dd2-915a-5e61ba36e788'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T18:32:31.104+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:39:56.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/01/17/tech/meta-facebook-regulation/index.html">Here''s
        how US lawmakers could finally rein in Facebook</a>."</em></p>'
