      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T12:23:30.755+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2022-01-18T12:23:31.194+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recalling one of his visits to the province for his presidential
        campaign in 2016, Duterte said he was frustrated to see that Portuguese explorer
        Ferdinand Magellan has a bigger statue than Lapulapu.</p>'
