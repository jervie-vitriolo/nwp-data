      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Areas that were among the first to get
        hit hard by the Omicron variant are starting to see their Covid-19 numbers
        level off or even improve. But that''s not the case for much of the country,
        US Surgeon General Dr. Vivek Murthy said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b450655-7986-4b7d-950c-7efe6b02c85a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T03:50:37.911+08:00
