      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a virtual briefing on Tuesday, Socioeconomic Planning Undersecretary
        Rose Edillon said the government''s shift to the COVID-19 alert level system
        is "more of a balancing act with respect to the health and economic objectives."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20e7e014-5530-4158-ae1d-e1b59056eeb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T23:32:30.625+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:39:49.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2418bb0b-5900-44a4-9050-ab6258fec354'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T23:32:30.625+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:39:49.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have seen indeed the numbers are much tamer in terms of its
        impact versus what we had before, the ECQ (enhanced community quarantine)
        and MECQ (modified enhanced community quarantine)," she added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ab8bb16-657d-4363-b50a-5ca2bd37beb1'
      'mgnl:activationStatus': true
