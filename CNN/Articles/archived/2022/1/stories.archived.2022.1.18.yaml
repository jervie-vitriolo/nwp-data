      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88c7e31c-b24a-4799-9e19-82e2bcc50461'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T23:32:30.624+08:00
      'mgnl:createdBy': 'bamba'
