      'text': '<p><strong>Metro Manila (CNN Philippines, January 18)</strong> — The
        government is utilizing big pharmacies and private clinics to be able to administer
        more COVID-19 booster doses.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a10ca28-d252-4b41-83b2-cddc03ce5bb2'
      'mgnl:activationStatus': true
