  'NASA-Curiosity-rover-Mars':
    'author': 'Ashley Strickland, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-01-18T16:13:49.393+08:00
    'imagesource': 'jcr:d1a931b2-6789-4d4a-9717-daf3cb53c59b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6b0933dc-8907-40ee-a1b8-22bccd4977a1'
    'lead': 'In the search for life beyond Earth, NASA''s Curiosity rover has been
      on a nearly decade-long mission to determine if Mars was ever habitable for
      living organisms.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-18T16:16:19.978+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-16T12:40:04.245+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-16T12:06:41.254+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ancient life may be just one possible explanation for Mars rover''s
      latest discovery'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f609a057-af39-41cc-98d1-565b26f78b8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T16:16:19.978+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:40:04.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> In the search for life beyond Earth, NASA''s
        Curiosity rover has been on a nearly decade-long mission to determine if Mars
        was ever habitable for living organisms.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5f18ecd-f1b2-4412-8819-c3da87b79e5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T16:16:19.980+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:40:04.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A new analysis of sediment samples collected by the rover revealed
        the presence of carbon -- and the possible existence of ancient life on the
        red planet is just one potential explanation for why it may be there.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25d2acc7-fbef-4c56-8b8b-b9c38e6b4172'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T16:16:19.979+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:40:04.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carbon is the foundation for all of life on Earth, and the carbon
        cycle is the natural process of recycling carbon atoms. On our home planet,
        carbon atoms go through a cycle as they travel from the atmosphere to the
        ground and back to the atmosphere. Most of our carbon is in rocks and sediment
        and the rest is in the global ocean, atmosphere and organisms, according to
        NOAA, or the National Oceanic and Atmospheric Administration.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fc4e204-31a8-49f7-952c-7309a228d7ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T16:16:19.979+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:40:04.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s why carbon atoms -- with their cycle of recycling -- are
        tracers of biological activity on Earth. So they could be used to help researchers
        determine if life existed on ancient Mars.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bda8cbc-76a9-4699-83ee-8394d301c271'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T16:16:19.979+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:40:04.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When these atoms are measured inside another substance, like Martian
        sediment, they can shed light on a planet''s carbon cycle, no matter when
        it occurred.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6105acb0-c8fd-49cb-b909-e09f7c996ebe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T16:16:19.979+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:40:04.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Learning more about the origin of this newly detected Martian carbon
        could also reveal the process of carbon cycling on Mars.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b59a359b-55b6-4d8f-8e17-76e55b997928'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T16:16:19.979+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:40:04.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A study detailing these findings published Monday in the journal
        Proceedings of the National Academy of Sciences.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53bc5e5a-77fe-48c4-b388-c3410036e59f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T16:16:19.979+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:40:04.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Secrets in the sediment</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c8f39e4-2e70-4d24-85d6-3099eaf11b37'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T16:16:19.979+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:40:04.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Curiosity landed in Gale Crater on Mars in August 2012. The 96-mile
        (154.5-kilometer) crater, named for Australian astronomer Walter F. Gale,
        was probably formed by a meteor impact between 3.5 billion and 3.8 billion
        years ago. The large cavity likely once held a lake, and now it includes a
        mountain called Mount Sharp. The crater also includes layers of exposed ancient
        rock.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7902d379-5131-437c-ac78-6662b1e684c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T16:16:19.979+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:40:04.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For a closer look, the rover drilled to collect samples of sediment
        across the crater between August 2012 and July 2021. Curiosity then heated
        these 24 powder samples to around 1,562 degrees Fahrenheit (850 degrees Celsius)
        in order to separate elements. This caused the samples to release methane,
        which was then analyzed by another instrument in the rover''s arsenal to show
        the presence of stable carbon isotopes, or carbon atoms.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3182b5d-4f74-4682-b4a9-78dd911d98dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T16:16:19.979+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:40:04.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of the samples were depleted in carbon while others were enriched.
        Carbon has two stable isotopes, measured as either carbon 12 or carbon 13.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2f8b5a2-73ec-4a6e-ae04-bd0646d15eba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T16:16:19.979+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:40:04.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The samples extremely depleted in carbon 13 are a little like samples
        from Australia taken from sediment that was 2.7 billion years old," said Christopher
        H. House, lead study author and professor of geosciences at Pennsylvania State
        University, in a statement.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba40b75a-46dd-45de-b7ad-33271a6be3e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T16:16:19.979+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:40:04.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Those samples were caused by biological activity when methane was
        consumed by ancient microbial mats, but we can''t necessarily say that on
        Mars because it''s a planet that may have formed out of different materials
        and processes than Earth."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f83ab0f6-40ac-4086-abc3-7f8aca5a9f02'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T16:16:19.979+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:40:04.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In lakes on Earth, microbes like to grow in big colonies that essentially
        form mats just under the surface of the water.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d0c69a6-ba0f-4d30-b91e-aed7803cb23f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T16:16:19.979+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:40:04.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>3 possible carbon origins</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e563e786-0f03-4826-ac57-4cb7229732c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T16:16:19.979+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:40:04.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The varied measurements of these carbon atoms could suggest three
        very different things about ancient Mars. The origin of the carbon is likely
        due to cosmic dust, ultraviolet degradation of carbon dioxide, or the ultraviolet
        degradation of biologically produced methane.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0bb3301-ba22-4e8b-aa16-4ec9e6da5d43'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T16:16:19.979+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:40:04.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All three of these scenarios are unconventional, unlike processes
        common on Earth," according to the researchers.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '082ea43a-3c89-4f45-9a5b-91b254ba2db9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T16:16:19.980+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:40:04.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first scenario involves our entire solar system passing through
        a galactic dust cloud, something that occurs every 100 million years, according
        to House. The particle-heavy cloud could trigger cooling events on rocky planets.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51b3cd8c-0a06-4731-8af8-61b6e113a5f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T16:16:19.980+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:40:04.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It doesn''t deposit a lot of dust," House said. "It is hard to
        see any of these deposition events in the Earth record."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f0df0d0-db64-4bb5-bec7-7782d03f3875'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T16:16:19.980+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:40:04.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it''s possible that during an event like this, the cosmic dust
        cloud would have lowered temperatures on ancient Mars, which may have had
        liquid water. This could have caused glaciers to form on Mars, leaving a layer
        of dust on top of the ice. When the ice melted, the layer of sediment including
        carbon would have remained. While it''s entirely possible, there is little
        evidence for glaciers in Gale Crater and the study authors said it would require
        further research.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f30ddaa-7874-40f0-ad8f-16a5eaef8df5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T16:16:19.980+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:40:04.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The second scenario involves the conversion of carbon dioxide on
        Mars into organic compounds, such as formaldehyde, due to ultraviolet radiation.
        That hypothesis also requires additional research.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c78cbcbb-d065-4942-9766-4e46930f758b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T16:16:19.980+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:40:04.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The third way this carbon was produced has possible biological roots.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28231f82-479d-4ab7-9013-8bbf72c54cef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T16:16:19.980+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:40:04.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If this kind of depleted carbon measurement was made on Earth, it
        would show that microbes were consuming biologically produced methane. While
        Curiosity has previously detected methane on Mars, researchers can only guess
        if there were once large plumes of methane being released from beneath the
        surface of Mars. If this was the case and there were microbes on the Martian
        surface, they would have consumed this methane.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '042170cf-c191-4127-89d1-788c7ce32031'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T16:16:19.980+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:40:04.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s also possible that the methane interacted with ultraviolet
        light, leaving a trace of carbon on the Martian surface.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b997106e-9bbf-4176-beab-3dccd550f1d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T16:16:19.980+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:40:04.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>More drilling on the horizon</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daf90834-06e9-47e4-83ef-5ee35df8a487'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T16:16:19.980+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:40:04.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Curiosity rover will be returning to the site where it collected
        the majority of the samples in about a month, which will allow for another
        chance to analyze sediment from this intriguing location.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69d59a0a-a209-40e0-9ddb-d1322135d516'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T16:16:19.980+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:40:04.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This research accomplished a long-standing goal for Mars exploration,"
        House said. "To measure different carbon isotopes -- one of the most important
        geology tools -- from sediment on another habitable world, and it does so
        by looking at nine years of exploration."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c41eb044-de8f-475c-bd89-09691d1f68c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T16:16:19.980+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:40:04.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2022/01/17/world/mars-curiosity-rover-carbon-scn/index.html">Ancient
        life may be just one possible explanation for Mars rover''s latest discovery</a>".</em></p>'
