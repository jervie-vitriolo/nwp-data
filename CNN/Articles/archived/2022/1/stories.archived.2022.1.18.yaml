      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da34b089-3694-4362-82f1-7506f2d96acd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T07:13:55.778+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2022-01-18T07:45:49.012+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pakistani Embassy is in contact with UAE authorities after the
        Pakistani national died after in the incident, its foreign ministry said Monday.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e81fbfa4-7b1a-4380-8f6a-c6d63a54f904'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T07:13:55.778+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2022-01-18T07:45:49.012+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f6891c4-7f28-46be-9465-2c53a42e44fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T07:13:55.778+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2022-01-18T07:45:49.012+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UAE has been part of a Saudi-led military campaign against the
        Houthi rebels in Yemen since 2015. In 2019, the United Arab Emirates said
        it reduced its forces in Yemen as part of a "strategic" redeployment.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '249b753b-0b44-4c6d-a284-4bacc31f127f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T07:13:55.778+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2022-01-18T07:45:49.013+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '154f44de-ab2c-4889-997b-391ead7c081a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T07:13:55.778+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2022-01-18T07:45:49.013+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last Thursday, the Saudi-led coalition said they detected multiple
        explosive-laden drones launched from the airport in the Yemeni capital Sanaa,
        which is controlled by Houthis.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5590c4e5-e1be-4090-ae14-dd8ce8419357'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T07:13:55.778+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2022-01-18T07:45:49.014+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fef9cff-5922-4598-841e-d95ab5f9bbab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T07:13:55.778+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2022-01-18T07:45:49.015+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, Houthi spokesperson Mohammad Abdulsalam called the UAE
        a "statelet" that is "desperate to serve the US and Israel."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b10a01c9-9ae1-4828-97cb-57c5472603dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T07:13:55.779+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2022-01-18T07:45:49.015+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd27f88d6-aa6a-4796-b426-902a6d3ee9cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T07:13:55.779+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2022-01-18T07:45:49.015+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(The UAE) had claimed that it distanced itself from Yemen, but
        it has recently been exposed, contrary to what it claimed. As a result, if
        it does not stop meddling in Yemen, by the power of God, we will cut off its
        hands," said Abdulsalam.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0e8b668-720b-47e9-8246-53a8115e2b67'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T07:13:55.779+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2022-01-18T07:45:49.015+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69612948-f67e-4b3e-ad42-770f7a2402b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T07:13:55.779+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2022-01-18T07:45:49.016+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Operations like this will continue so long as the offensive and
        blockade continue and it will encompass strategic targets," tweeted Ali al-Qhoom,
        a member of the Houthi''s political bureau. "These operations will happen
        within the context of a legitimate response to the crimes and attacks of the
        UAE in Yemen."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bed54d66-96af-445e-ae6a-b2983fc68696'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T07:13:55.779+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2022-01-18T07:45:49.017+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '093183f4-f0b4-45ac-b222-4f03a017d4c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T07:13:55.779+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2022-01-18T07:45:49.017+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has requested comment from the government of the UAE.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d49e585-d3dc-453e-907e-b5e4b9e3c12f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T07:13:55.779+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2022-01-18T07:45:49.017+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a93544f1-dcb4-4d4f-bb88-c3720b2dbfb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T07:13:55.779+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2022-01-18T07:45:49.017+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saudi Arabia condemned the attack in a statement. "We condemn in
        the strongest of words the cowardly terror attack that targeted Abu Dhabi
        International Airport in the UAE," the kingdom''s Ministry of Foreign Affairs
        said. "The kingdom also points out that this terror attack which the Houthi
        militia is behind reconfirms the danger that this terror group poses and its
        threat to the security, peace and stability in the region and the world."</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72d52484-6dd2-46e4-ae09-6fb050a47d26'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T07:13:55.779+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2022-01-18T07:45:49.018+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10fa0669-f847-4ace-9462-dd12a2bcffb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T07:13:55.779+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2022-01-18T07:45:49.019+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>France, Israel and the UK are among countries who have condemned
        the drone attack, with French Foreign Minister Jean-Yves Le Drian saying it
        threatened "regional stability."</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b1fb657-edf8-4133-8e8c-984e371d6392'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T07:13:55.779+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2022-01-18T07:45:49.019+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1763e7c7-5a50-4244-be1b-ece42f25901c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T07:13:55.779+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2022-01-18T07:45:49.019+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An expert told CNN that the Houthi rebels may be trying to deter
        further UAE intervention in Yemen in one of the major flashpoints in that
        conflict, Marib. "The intervention of the UAE-supported forces was a game-changer.
        This angered the Houthis," said Maged al-Madhaji, executive director and co-founder
        of the Sana''a Center for Strategic Studies. "The Houthis are trying to create
        some sort of balance by striking the the image of stability and security in
        the Emirates."</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aed44139-7d06-45db-8d72-6510999ff5c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T07:13:55.779+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2022-01-18T07:45:49.020+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <em>"Saudi led-coalition
        launches airstrikes on Yemeni capital after deadly Houthi drone strike in
        Abu Dhabi"&nbsp;</em></p>'
  'tonga-volcanic-eruption-tsunami-explainer':
    'author': 'Helen Regan, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-01-18T07:17:00.690+08:00
    'imagesource': 'jcr:cf467e0b-2fd4-4f43-8834-2558db8b99f2'
