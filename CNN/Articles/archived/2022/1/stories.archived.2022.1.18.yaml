      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ae5dbb1-a029-4495-a353-5e8afd2a4505'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T03:50:37.911+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-18T03:50:38.562+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are parts of the country -- New York, in particular, and
        other parts of the Northeast -- where we are starting to see a plateau, and
        in some cases, an early decline in cases," Murthy told CNN on Sunday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6402b1c1-6dc1-4a19-8295-deafecf52af1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T03:50:37.911+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-18T03:50:38.562+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a094d20e-8cb4-48ed-bf51-3c833e1f6e37'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T03:50:37.911+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-18T03:50:38.563+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The challenge is that the entire country is not moving at the same
        pace," he said. "The Omicron wave started later in other parts of the country,
        so we shouldn''t expect a national peak in the next coming days. The next
        few weeks will be tough."</p>'
