      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:<a href="https://www.cnnphilippines.com/news/2022/1/11/Comelec-tentative-list-elections-10-presidential-bets.html">
        10 presidential aspirants remain in Comelec''s tentative 2022 roster&nbsp;</a></strong></p>'
    '16':
