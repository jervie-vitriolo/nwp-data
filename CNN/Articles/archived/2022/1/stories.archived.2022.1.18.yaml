  'February-debates-May-2022-polls':
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2022-01-18T11:48:01.512+08:00
    'imagesource': 'jcr:a3392a49-c6d9-4b25-9077-5ad78d23c634'
