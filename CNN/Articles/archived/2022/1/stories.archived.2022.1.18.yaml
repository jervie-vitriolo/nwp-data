      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, the pandemic response task force placed more areas under
        Alert Level 3 until the end of the month to stamp out the worsening spread
        of the coronavirus.</p>'
