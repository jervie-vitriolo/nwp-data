      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yes, n<em>andoon ang pangalan ni Bongbong Marcos</em> (the name
        of Bongbong Marcos is there)," he added.</p>'
    '12':
