  'philippines-south-china-sea-wang-yi':
    'author': 'CNN Philippines Staff'
    'caption': 'State Councilor and Foreign Minister of China Wang Yi (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-01-18T18:59:37.022+08:00
    'imagesource': 'jcr:84289b9e-0d46-40c9-b530-3e087401ecfc'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '43015220-707f-4e56-8072-100a32c85fcc'
    'lead': 'China vowed to work with the Philippines in properly handling the South
      China Sea issues, saying it would not bully smaller countries to resolve disputes. '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-18T19:06:16.838+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-16T12:39:54.526+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-16T12:06:46.414+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Asia', 'East-Asia', 'Philippines', 'China', 'South-China-Sea',
      'West-Philippine-Sea', 'Wang-Yi', 'Manila-Forum']
    'template': '1'
    'title': 'China vows no bullying, to work with PH to ''properly resolve'' South
      China Sea issue'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '182401d9-f53e-42b8-b0a8-f9f2e823b0cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T19:06:16.838+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:39:54.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 18)</strong> — China
        vowed to work with the Philippines in properly handling the South China Sea
        issues, saying it would not bully smaller countries to resolve disputes.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a899c906-0d25-4f49-abbc-f0cca773e265'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T19:06:16.839+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:39:54.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his address at the 5th Manila Forum on Monday, State Councilor
        and Foreign Minister of China Wang Yi said each side has their own claims
        and positions, but it is important to prevent those from "taking hostage the
        overall bilateral relationship."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcd79ebc-154f-4733-9e5d-22f179a42cd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T19:06:16.839+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:39:54.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"China will absolutely not use its strength to bully smaller countries,
        and we never believe in a winner-takes-all approach," he said</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7758b026-e02a-4dcc-a30f-61473c28a8c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T19:06:16.839+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:39:54.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Imposing one side''s claims and will over the other is not the proper
        way to treat neighbors and goes against Oriental philosophy, he added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65be2bcf-6b72-4d7d-a4ac-f4b4a6b681f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T19:06:16.839+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:39:54.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2021/12/28/Duterte-West-Philippine-Sea-2021-yearender.html"
        target="_blank"><strong>READ: A look back at PH-China relations, maritime
        row in 2021</strong></a>&nbsp;</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9ff07b2-6a5a-4adf-aa55-c2b91f135ec9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T19:06:16.839+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:39:54.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wang said China and the Philippines must find ways to properly manage
        and resolve the issue in the spirit of goodwill and pragmatism, so that both
        countries could equally benefit from the solution.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17cc50fe-8d5a-4b83-880a-6bbf5aa5fdad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T19:06:16.839+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:39:54.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need to come up with the resolve as soon as possible to advance
        joint development without prejudice to either side''s rights and claims,"
        he added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bf4feeb-376a-487d-87fa-e86cf40ca342'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T19:06:16.839+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:39:54.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wang further stressed that China would continue to work with the
        country to keep peace in East Asia despite what he called "repeated provocations"
        from outside the region.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71fe1c21-ec2d-4fac-8e92-aa471e31efc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T19:06:16.840+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:39:54.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He gave the assurance despite Beijing''s continued disregard of
        the 2016 ruling of an international tribunal in The Hague that largely ruled
        in favor of the Philippines in a historic case against China over the South
        China Sea dispute.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a09a0ffe-9160-4d10-818f-c8510160a60f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T19:06:16.840+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:39:54.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision invalidated Beijing''s sweeping claims over virtually
        the entire South China Sea and recognized Manila’s sovereign rights in areas
        within its 200-nautical mile exclusive economic zone that China contests.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd921da3e-2cf6-49c3-afb6-5383c32f3242'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T19:06:16.840+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:39:54.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2021 alone, hundreds of the China''s vessels were spotted scattered
        around the West Philippine Sea — a portion of the South China Sea that includes
        the Philippines'' claimed areas and exclusive economic zone — despite repeated
        calls from the Philippine government for the withdrawal of the ships. Filipino
        fisherfolk also bared challenges in bringing home catch due to the presence
        of foreign vessels in their regular fishing grounds.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66568199-52bc-4946-81ca-c0af3a528897'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-18T19:06:16.840+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:39:54.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the same event, <a href="https://cnnphilippines.com/news/2022/1/17/China-P800-million-grant-Odette-reconstruction-efforts.html"
        target="_blank">China announced a 100 million RMB yuan</a> (about ₱800 million)
        grant to help areas in the country that were hit by Typhoon Odette. It is
        on top of an earlier ₱50-million emergency cash assistance to support victims
        of the destructive typhoon.</p>'
