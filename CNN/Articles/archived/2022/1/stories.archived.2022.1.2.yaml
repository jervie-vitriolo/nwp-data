  'DOTr-orders-stricter-implementation-of-health-protocols-in-public-transport':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-01-02T14:13:32.863+08:00
    'imagesource': 'jcr:c36e0612-5f4c-4bd3-8fe8-8cf97e4f4ca7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '55c44b9d-5623-4a7b-b3d2-f57f2fd185fa'
    'lead': 'The Department of Transportation has ordered stricter implementation
      of health protocols in public transport vehicles and terminals amid the rising
      number of COVID-19 cases in the country.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-02T14:13:29.902+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-16T12:23:13.027+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-16T12:02:30.079+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOTr orders stricter implementation of health protocols in public transport'
    'updated': 2022-01-02T18:00:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cea0c51-6643-4dd5-b591-afded8a4786d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-02T14:13:29.903+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:23:13.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 2)</strong> — The
        Department of Transportation has ordered stricter implementation of health
        protocols in public transport vehicles and terminals amid the rising number
        of COVID-19 cases in the country.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2a8b587-0cfa-44ec-aef1-5a1e1c3d9e4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-02T14:13:29.903+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:23:14.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Transportation Secretary Arthur Tugade has directed the Land Transportation
        Office, Land Transportation Franchising and Regulatory Board, and train marshals
        of all railway lines to ensure that physical distancing is being observed
        in public transport vehicles and stations.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20220d4d-a132-47a1-8790-20c431a7bad5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-02T14:13:29.903+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:23:14.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Enforcers must also make sure that passengers wear their face masks,
        and prohibit them from talking or eating while inside the vehicles.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f1ff973-17fd-418f-b8d8-05e96002cc35'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-02T14:13:29.903+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:23:15.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The safety of commuters is paramount. We must make sure that health
        protocols are strictly implemented in all public transport vehicles and in
        all transport facilities," Tugade was quoted as saying in a statement on Saturday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6a91d2c-5b52-4fa1-a749-fb0e6d91a64c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-02T14:13:29.903+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:23:15.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also urged commuters to do their part and not be complacent.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9c5e313-be2b-4433-a5f4-fefb18385f05'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-02T14:13:29.903+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:23:16.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need everyone’s cooperation. We cannot do this alone," he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b078a02-5df5-45ec-9edc-4a020aeeca43'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-02T17:59:56.413+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:23:16.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s transportation chief also announced on Sunday that
        the agency will maintain the present 70% passenger capacity in all rail lines.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f76d4e3f-98c7-4294-ad2a-da6aebbb24c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-02T17:59:56.413+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:23:17.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A random antigen testing will also be conducted to consenting passengers
        to control the spread of COVID-19 in the train lines.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '972fbd46-2cb7-4a0b-87bf-678f61ef26f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-02T17:59:56.413+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:23:17.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Passengers who volunteer to be tested will be permitted to proceed
        with their trip after testing, and will be informed of their test results
        by text message," Transportation Undersecretary TJ Batan said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83311e2a-d412-4656-aa4e-211fd6bc5c85'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-02T14:13:29.903+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:23:18.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tugade also asked aviation authorities to revisit existing international
        arrival cap at the Ninoy Aquino International Airport.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b2d21fa-e90a-46f3-a7cb-47809648fc48'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-02T14:13:29.903+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:23:18.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let us continue to hold our guards up. If there is a need to reduce
        the cap on passenger arrivals, then let us implement in coordination with
        concerned agencies," he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '661cdf7f-9c59-4fa7-abbc-6657ec30e1e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-02T14:13:29.903+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:23:19.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Revisit the existing cap, let us make sure that the process if
        thoroughly observed, and in everything we do, make sure that we ensure the
        protection of our kababayans," he added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69ccef14-a770-4d2e-8d6b-3989aadf7f57'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-02T14:13:29.903+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:23:19.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tugade’s order came after the national government decided to place
        the National Capital Region under Alert Level 3 from Jan. 3-15 following the
        detection of three local Omicron cases in the country.</p>'
  'OCTA-NCR-positivity-rate-higher-April-2021':
