      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6245c35a-b01f-4f08-b4a2-1147f0df89a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-02T17:33:51.552+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T12:22:19.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Magalong said testing czar Vince Dizon has expressed support for
        the plan. He added he will also seek the approval of the National Task Force
        for COVID-19.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1fc91af-593b-40aa-9c4c-435b3af60e3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-02T17:33:51.552+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T12:22:19.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '643f11d7-1334-44b0-ab16-6e7b9566385d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-02T17:33:51.552+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T12:22:20.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nationwide, the number of new cases dramatically jumped to 4,600
        on Jan. 2, from the 433 logged the week prior. The latest positivity rate
        recorded by the Department of Health was 19.6% based on around 26,000 tests
        reported on Dec. 31. This means nearly one in five individuals who had themselves
        tested turned out infected with COVID-19.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb269455-30f0-40e8-a0e4-0215bdc7b1ee'
      'mgnl:activationStatus': true
