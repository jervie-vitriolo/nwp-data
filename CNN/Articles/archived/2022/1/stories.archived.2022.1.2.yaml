      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A military official said security cameras had earlier captured the
        person climbing a barbed wire fence at around 6:40 p.m. Saturday, but the
        guard on CCTV duty had missed it.</p>'
