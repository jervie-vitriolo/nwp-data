    'mgnl:tags': ['coronavirus', 'novel-coronavirus', 'covid-19', 'covid-19-pandemic',
      'covid-19-crisis', 'hospital']
    'template': '1'
    'title': 'Several hospitals see spike in COVID-19 cases'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e82f17f-a372-4887-880f-98db7a797123'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-02T16:32:03.526+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:22:31.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 2)</strong> — As
        the new year begins, hospitals say they are looking at another possible surge
        of COVID-19 cases.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c0d2abb-9296-421b-8802-e2cb94754aa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-02T16:32:03.526+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:22:32.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the Santa Ana Hospital, one of Manila''s COVID-19 referral facilities,
        Dr. Grace Hermoso-Padilla said their medical facility has seen a 30% rise
        in the recent number of COVID patients.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dbd115e-eb4f-4a7c-b9d5-b4d0ad052066'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-02T16:32:03.526+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:22:32.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would say <em>na</em> surge <em>na talaga ''to. Yung</em> influx
        <em>ng pasyente natin sa</em> emergency room. <em>‘Yung mga nag-test ng</em>
        positive <em>ay talagang mataas.</em> Prepared <em>naman ang</em> Sta. Ana
        Hospital as well as other city hospitals of Manila," says Hermoso-Padilla.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce4c2fac-e957-48e9-a231-dfdb3bb4244d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-02T16:32:03.526+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:22:33.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I would say that we are already experiencing a surge.
        There’s an influx of patients in our emergency rooms. Our positivity rate
        is high. But Sta. Ana Hospital is prepared as well as other hospitals in Manila.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57b49c84-0e9c-4075-99b2-5d6e34a31d00'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-02T16:32:03.526+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:22:33.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The San Lazaro Hospital, meanwhile, has recorded 15 daily cases
        in the past few days.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b0cac23-4e0b-412d-85be-536999b6e224'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-02T16:32:03.527+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:22:34.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We noticed a gradual increase in the number of cases. Most of our
        cases <em>naman</em> are moderate to severe. We are not expecting a very high
        number of cases yet. Most of those having symptoms are usually mild," says
        Solante.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88834911-d6ef-4577-aefb-4f5e703a3391'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-02T16:32:03.527+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:22:34.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Private facilities like St. Luke''s Hospitals say they are experiencing
        an influx of cases, but that most of them are mild.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3561b0fd-e94a-4d26-bf4d-495055933bae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-02T16:32:03.527+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:22:35.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At certain times of the day, we''ve had like 50 to 70 patients
        coming in for COVID. We test them and although the positivity rate can go
        as high as 50% of the ones tested in the ER, they are mostly mild and very
        few are moderate to severe," says St. Luke''s Medical Center Chief Medical
        Officer and Vice President Dr. Benjamin Campomanes.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fdf826f-5ecb-4c0a-af7c-fc254759bd0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-02T16:32:03.527+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:22:35.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Starting Monday, Metro Manila will once again be placed under Alert
        Level 3, with adjacent provinces likely to follow soon.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '444abf6d-468c-41f3-b561-70d020aa6af6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-02T16:32:03.527+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:22:36.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a text message, Gov. Jonvic Remulla said they were averaging
        100 cases per day, prompting the provincial government to place Cavite under
        Alert Level 3 on Wednesday.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '012148e5-e61d-4c90-b4d9-bf694bcd0b63'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-02T16:32:03.527+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:22:36.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are meeting tomorrow to prepare the elevation of our Alert Level
        to 3 beginning January 5. Our cases were averaging 5 per day 2 weeks ago.
        We breached the 100 per day mark already. We will have to arrest the skid,"
        says Remulla.</p>'
  'PBA-consult-GAB-LGUs--Governors-Cup-games':
    'author': 'David Tristan Yumol, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2022-01-02T17:10:22.293+08:00
    'imagesource': 'jcr:1056451e-695d-447e-888c-35f375785ef0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2b3a2237-561d-441a-88df-71fa91d7b62d'
    'lead': 'PBA Commissioner Willie Marcial says the management will first talk with
      the Games and Amusements Board and local government units on the fate of the
      league''s Governors'' Cup games amid the raising of alert level status in Metro
      Manila.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-02T17:03:39.169+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-16T12:22:22.450+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-16T12:02:31.478+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PBA to consult with GAB, LGUs for Governors'' Cup games'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '301e3666-2731-4124-8888-674d3ae73753'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-02T17:03:39.170+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:22:22.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 2) —</strong> The
        Philippine Basketball Association (PBA) management will talk to concerned
        sectors on the fate of the league''s Governors'' Cup games amid the raising
        of alert level status in Metro Manila.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e300393f-68b9-455f-ab00-eb598cf99c48'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-02T17:03:39.170+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:22:23.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccc29d50-2783-49e0-8b99-783caaaeefa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-02T17:03:39.170+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:22:23.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PBA Commissioner Willie Marcial on Sunday said the league would
        consult the Games and Amusements Board (GAB) and local government units first
        about hosting the remaining games.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5affbe2-7be1-432e-8195-28cfe61b1808'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-02T17:03:39.170+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:22:24.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c90cbb0-848a-4c26-abb9-11fa3a30c26a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-02T17:03:39.170+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:22:24.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Will have to talk with GAB and LGUs re: Alert 3. <em>Dati naman
        sa</em> Alert 3, <em>pinayagan tayo last</em> July <em>sa</em> Ynares (When
        Alert Level 3 was in effect last July, we were allowed to conduct games at
        Ynares Sports Arena)," Marcial told CNN Philippines in a text message.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c34e95f6-7565-47c1-8e5b-265b7afde687'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-02T17:03:39.170+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:22:25.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8559af96-16be-46c9-86e7-150cec0efee4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-02T17:03:39.170+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:22:25.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Dec. 31, the national government announced that Metro Manila
        would be placed under Alert Level 3 from Jan. 3-15 due to the uptick in COVID-19
        cases in the region.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c712b786-7795-44d7-a3c7-bfef16d39bf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-02T17:03:39.170+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:22:26.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4649ecbc-033e-4ea3-9ae2-9d5f15224ed2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-02T17:03:39.170+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:22:26.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under Alert Level 3, contact sports are permitted but only in a
        bubble setup. It also means fans are not allowed to physically watch the games
        live.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f9e9759-92b2-4c9c-919b-6b4334e7f86e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-02T17:03:39.170+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:22:27.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '550f79aa-6da5-4235-8a47-053e803dc15b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-02T17:03:39.170+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:22:27.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PBA held the first five playdates of its 2021 Governors'' Cup
        at the Ynares Sports Arena in Pasig City.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af47860b-2b9a-4ed9-a4e7-2795f608e9ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-02T17:03:39.171+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:22:28.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e85ceb5-812c-4915-a2ba-5ca6d26f3ad3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-02T17:03:39.171+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:22:29.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The league returned to the Araneta Coliseum with fans in attendance
        last Dec. 15 after securing the clearance of the Quezon City local government.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '094b1bfa-1a83-4b79-8258-98dbe9bf8026'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-02T17:03:39.171+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:22:29.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a37c8f2d-b598-4d51-985a-7efe3cb15e83'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-02T17:03:39.171+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:22:30.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amid the COVID-19 pandemic, the PBA also staged its 2020 and 2021
        Philippine Cup in a bubble format in Pampanga.</p>'
