    'mgnl:tags': ['NCRPO', 'National-Capital-Region-Police-Office', 'crime', 'Vicente-Danao-Jr']
    'template': '1'
    'title': 'Metro Manila crime rate falls by 9% in 2021 '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd91a69a6-6d6e-40f9-8975-ffc84f280e25'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-02T12:32:17.041+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:23:27.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 2)</strong> — Crime
        in Metro Manila fell by 9% in 2021 compared to the previous year, the National
        Capital Region Police Office (NCRPO) said on Sunday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55b6b8b1-280d-4dab-b800-f5b840533673'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-02T12:32:17.041+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:23:27.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Murder and crimes involving physical injuries declined the most,
        the NCRPO said in a statement.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32f9dde9-805f-4b27-8b8a-fbac08be3d78'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-02T12:32:17.041+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:23:28.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"NCRPO proudly reports a 9% decrease in crime incidence in Metro
        Manila for calendar year 2021 as compared to calendar year 2020…Murder...
        went down from 687 in calendar year 2020 to 490 for CY 2021 reflecting around
        29% decrease. and physical injuries which decreased by 34% occurrence recording
        from 1,122 incidents for CY 2020 going down to merely 741 cases for the year
        2021," it added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b26f177-3656-44c6-99d7-f603379dfc2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-02T12:32:17.041+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:23:28.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cases of homicide, rape, and theft also declined last year, the
        NCRPO reported.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39195ca4-6def-4030-808c-3e4ccb361167'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-02T12:32:17.041+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:23:29.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NCRPO Director Maj. Gen. Vicente Danao Jr. said the decline in crime
        rate is due to the improved relationship with the community. He also thanked
        NCRPO personnel for their dedication.</p>'
