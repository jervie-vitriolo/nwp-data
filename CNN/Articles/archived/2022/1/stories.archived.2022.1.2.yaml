  'PBA--Ginebra-guard-Pringle-out-of-Governors--Cup-due-to-injury':
    'author': 'David Tristan Yumol, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2022-01-02T16:25:10.029+08:00
    'imagesource': 'jcr:34ee0204-524a-4712-a963-14b8251eb5d1'
