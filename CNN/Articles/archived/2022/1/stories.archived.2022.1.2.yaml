    'lead': 'A large fire tore through South Africa''s parliament in Cape Town on
      Sunday, causing the roof of one building to collapse and gutting the chamber
      of the National Assembly.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-02T20:39:50.757+08:00
