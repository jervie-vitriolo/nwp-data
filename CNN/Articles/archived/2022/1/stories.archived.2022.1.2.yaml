    'lead': 'Barangay Ginebra head coach Tim Cone confirms guard Stanley Pringle will
      be out for the remainder of the Governors'' Cup after undergoing a surgery on
      his left knee.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-02T16:21:32.538+08:00
