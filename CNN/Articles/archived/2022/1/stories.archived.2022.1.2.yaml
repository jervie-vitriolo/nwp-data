      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 2) —</strong> Filipino
        athlete EJ Obiena emerged as one of the top pole vaulters in the world after
        he broke Asian and Philippine records in 2021.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1eb2b25-07d0-4e5a-a8d2-750d8dcb2c68'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-02T12:42:24.206+08:00
