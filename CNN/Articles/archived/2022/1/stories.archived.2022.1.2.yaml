      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 26-year-old pole vault sensation occupies the sixth spot in
        the latest rankings released by World Athletics.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6029d4f-cbe8-4e2a-ad06-f1f01ffd669a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-02T12:42:24.206+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T12:23:22.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His new milestone came as he cleared 5.93 meters in last year''s
        Golden Roof Challenge in Austria, beating the longstanding record of 5.92
        meters held by Kazakhstan''s Igor Potapovich since February 1998.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ea373c0-c119-43bb-8bf6-b28da95ee10b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-02T12:42:24.207+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T12:23:22.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obiena also smashed his 5.91-meter personal and national record
        following his silver medal finish at the 2021 Paris Diamond League.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac32774e-0ded-4d84-80c2-176d84a52072'
      'mgnl:activationStatus': true
