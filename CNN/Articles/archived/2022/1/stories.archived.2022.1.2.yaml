      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c48a3874-9a81-4a92-b50f-ebb2d1378b05'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-02T17:33:51.552+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T12:22:18.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Baguio City government also noted these could help reduce chances
        of spreading the virus, as those infected would no longer have to leave their
        homes to get tested, especially as fears mount over the new variant.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ffe79d9-f64f-401e-bbaa-e8048fad8b21'
      'mgnl:activationStatus': true
