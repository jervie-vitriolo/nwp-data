      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6dc4887-d0b3-46cb-a21a-ee0bc02b2b0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-02T17:33:51.551+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T12:22:17.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the US Food and Drug Administration, rapid self-test
        test kits <a href="https://edition.cnn.com/2021/12/29/health/fda-antigen-test-sensitivity/index.html">may
        be less sensitive</a> to picking up Omicron, although US health officials
        said these are still a useful tool.&nbsp;</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c29cb42-ec80-4094-b3c7-8544182ccd76'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-02T17:33:51.551+08:00
