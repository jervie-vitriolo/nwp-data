      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Data from nine testing laboratories have yet to be submitted, while
        two others did not operate on Dec. 31. These 11 laboratories contributed an
        average of 0.8% of all samples tested and 1.5% of all positive cases in the
        last two weeks.</p>'
