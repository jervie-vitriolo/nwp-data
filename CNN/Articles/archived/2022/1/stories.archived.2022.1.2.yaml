      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine athlete was behind Armand "Mondo" Duplantis of Sweden,
        Americans Christopher Nilsen, Sam Kendricks and KC Lightfoot, and Renaud Lavillenie
        of France.</p>'
