      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 2)</strong> — The
        Department of Trade and Industry apprehended dozens of retailers for violating
        price freeze in areas hit by Typhoon Odette.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cc13c98-ca9d-4134-830c-265ae3c1b24c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-02T15:06:01.474+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:23:03.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To date, the Department has issued 69 show cause orders (SCOs)
        and letters of inquiry (LOIs) and confiscated overpriced construction and
        hardware supplies, such as those in Surigao del Norte. The campaign covered
        overpriced consumer goods, including power generator sets, construction materials,
        and fuel products in typhoon-hit areas," DTI said in a statement Sunday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9026cf55-2684-439e-b05a-eee1769963f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-02T15:06:01.474+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:23:04.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We reiterate our strong warning against the profiteers. Our DTI
        regional teams and the Consumer Protection Group, in collaboration with the
        Philippine National Police-Criminal Investigation and Detection Group, have
        been relentless in this drive to catch profiteers and hoarders who are taking
        advantage of our countrymen who are already suffering from the damages caused
        by typhoon Odette. We will not hesitate to apprehend violators,” Trade Secretary
        Ramon Lopez said</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcfd7690-16e5-490d-887e-87126aeee465'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-02T15:06:01.475+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:23:04.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2021/12/28/dti-inquiry-letter-typhoon-odette-overpricing.html"
        target="_blank">Last week</a>, Lopez said LOIs were issued in Bohol, Cebu
        and Northern Mindanao. SCOs, meanwhile, were issued in Misamis Oriental.&nbsp;</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd1b91c7-0ffe-48e5-bef2-bf87977ca790'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-02T15:06:01.475+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:23:05.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said that cases would be filed against retailers if the
        explanation given was insufficient.</p>'
  'Pasay-City-Mayor-Emi-Calixto-Rubiano-COVID-19-again':
    'author': 'Currie Cator, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-01-02T15:56:00.000+08:00
    'imagesource': 'jcr:33758a81-6bb0-459e-87bf-cdbe81740d11'
