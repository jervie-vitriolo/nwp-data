      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The military official said they were currently working to identify
        the person and that it is unknown whether the person was still alive.</p>'
