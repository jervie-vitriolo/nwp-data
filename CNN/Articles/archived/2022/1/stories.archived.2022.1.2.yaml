      'mgnl:lastActivated': 2023-01-16T12:22:20.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46900755-f727-4b21-9840-4917349918df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-02T17:33:51.552+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T12:22:21.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To show there is adequate testing and transmission has been controlled,
        US nonprofit Covid Act Now has recommended a positivity rate below 3%, while
        the World Health Organization has set the ideal percentage to below 5%.</p>'
  'US-COVID-19-Omicron-surge':
    'author': 'Christina Maxouris, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-01-02T17:40:00.000+08:00
    'imagesource': 'jcr:90ea3e33-cc24-463b-9e97-36b9170c15df'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2be81726-4e0e-48c9-94b6-b2275857bd65'
    'lead': 'The United States kicked off 2022 amid a massive COVID-19 case spike
      — driven by the highly contagious Omicron variant — that some experts warn will
      be different than any other time in the pandemic.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-02T17:35:03.266+08:00
    'mgnl:createdBy': 'currie'
    'mgnl:lastActivated': 2023-01-16T12:21:55.568+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-16T12:02:32.146+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'One important — and dangerous — way the Omicron surge is different than
      previous surges in the US'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7804d450-d9e2-4295-a11e-8e9ce19d46e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-02T17:35:03.266+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T12:21:56.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The Untied States&nbsp;kicked off 2022
        amid a massive COVID-19 case spike —&nbsp;driven by the highly contagious
        Omicron variant —&nbsp;that some experts warn will be different than any other
        time in the pandemic.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f7f8608-71aa-4d42-9fea-1b307847b431'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-02T17:35:03.266+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T12:21:56.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What we have to understand is that our health system is at a very
        different place than we were in previous surges," professor of emergency medicine
        Dr. Esther Choo told CNN on Saturday. "We have extremely high numbers of just
        lost healthcare workers. We''ve lost at least 20% of our healthcare workforce,
        probably more."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb118cda-1c13-47da-b06f-c8fe4a3dd65d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-02T17:35:03.267+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T12:21:57.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This strain is so infectious," Choo added, "that I think all of
        us know many, many colleagues who are currently infected or have symptoms
        and are under quarantine."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d054ffd-963c-4529-b8d9-ca021bdc8be0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-02T17:35:03.267+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T12:21:57.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The high number of healthcare staff out with the virus will also
        have an impact on Americans'' doctors appointments and could make for dangerous
        circumstances when people are hospitalized with COVID-19, Dr. Peter Hotez,
        dean of Baylor University''s National School of Tropical Medicine, said Friday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9ca9343-8ba2-401f-9db2-6cc16b57f473'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-02T17:35:03.267+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T12:21:58.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s a different type of one-two punch: people going into the
        hospitals, [....] and all of the healthcare workers are out of the workforce,"
        he told CNN.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01605dbc-c250-4d4d-bd3d-22285aec25f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-02T17:35:03.267+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T12:21:58.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the latest variant isn''t just shrinking healthcare staff numbers.
        As the virus spreads like wildfire across American communities, staffing problems
        are already altering parts of daily life.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96a1bed0-7232-4c34-a90f-72f9971b2bf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-02T17:35:03.267+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T12:21:59.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Plagued with staffing issues, New York City''s Metropolitan Transportation
        Authority (MTA) announced last week several subway lines were suspended.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '008a5bcb-99de-49a0-9a8a-ed4ae998c760'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-02T17:35:03.267+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T12:21:59.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Ohio, the mayor of Cincinnati declared a state of emergency due
        to staffing shortages in the city''s fire department following a rise in COVID-19
        infections, saying in the declaration that if the problem goes unaddressed,
        it would "substantially undermine" first responders'' readiness levels.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e514516e-b51e-4ddd-b5ba-774a95b92628'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-02T17:35:03.267+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T12:22:00.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And in the middle of a busy holiday season, thousands of flights
        have been canceled or delayed as staff and crew call out sick.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1e2ccdd-5a25-48f4-98bd-1ac754323780'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-02T17:35:03.268+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T12:22:00.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re seeing a surge in patients again, unprecedented in this
        pandemic," Dr. James Phillips, chief of disaster medicine at George Washington
        University Hospital, warned on Saturday. "What''s coming for the rest of the
        country could be very serious and they need to be prepared."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5341f1e-72ef-49d9-b686-751e4ee1520e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-02T17:35:03.268+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T12:22:01.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Vast majority of patients still the unvaccinated, expert says</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27ecb963-6645-4ab8-a807-f7af89dd5789'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-02T17:35:03.268+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T12:22:01.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health care workers on the front lines of the pandemic say that
        unvaccinated Americans continue to drive COVID-19 hospitalizations in the
        latest surge, much like the summer spike, when the Delta variant was ravaging
        parts of the country.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6cc9f02-f542-4e32-bff4-b9eee0a10186'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-02T17:35:03.268+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T12:22:02.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite a year of calls from public health experts to get vaccinated
        —&nbsp;and now boosted — only about 62% of the US population is fully vaccinated,
        according to data from the US Centers for Disease Control and Prevention.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e551731f-2ecc-4c50-874a-6263b7b9feb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-02T17:35:03.268+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T12:22:02.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And about 33.4% of those who are fully vaccinated have received
        their booster doses, the data shows.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f68dd8d-7f42-42a9-9700-49bc5fa7cc29'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-02T17:35:03.268+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T12:22:03.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you''re unvaccinated, that''s the group still at highest risk,"
        Dr. William Schaffner, a professor at Vanderbilt University Medical Center,
        told CNN Saturday. "The adults that are being admitted to my institution,
        the vast majority continue to be unvaccinated."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b28bba2a-d9cc-44c3-a288-17dcd97be0ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-02T17:35:03.268+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T12:22:03.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Catherine O''Neal, the chief medical officer at Our Lady of
        the Lake Regional Medical Center in Baton Rouge, Louisiana, said their facility
        has seen hospital admissions and emergency department visits triple in the
        past week.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85f0a0ca-f223-4f63-b62a-b79d48638b4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-02T17:35:03.268+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T12:22:04.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What we''re seeing is that... our vaccinated patients aren''t getting
        sick and our frail, multiple co-morbidities vaccinated patients do need admission;&nbsp;but
        their admissions are shorter and they [are]&nbsp;able to leave the hospital
        after several days," O''Neal said. "Our unvaccinated patients are the sickest
        patients, they [are] the patients most likely to be on the ventilator."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd11a04c9-178c-4c18-abd1-0fa6057883c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-02T17:35:03.269+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T12:22:04.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hospital is stretched so thin by the surging numbers; they''re
        concerned they may not be able to "take care of patients the way we want to
        take care of them by tomorrow," O''Neal added.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28f97141-7571-49ae-8160-0b98e0d4e827'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-02T17:35:03.269+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T12:22:05.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re running out of tests;&nbsp;we''re running out of room;&nbsp;we''re
        inundated in the ER," she added.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '506baa33-4d52-469b-9a8a-2948265a15ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-02T17:35:03.269+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T12:22:05.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Three large Georgia school districts return to remote classes</h2>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '965c8c4b-cba9-435d-897f-e4f117159d7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-02T17:35:03.269+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T12:22:06.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Child hospitalizations have also jumped, with some hospitals reporting
        some of the highest numbers they''ve seen since the pandemic''s start.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc7dbd31-e9a4-4fdb-abf1-f13d6c2d559a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-02T17:35:03.269+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T12:22:06.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An average of 378 children were admitted to the hospital with COVID-19
        on any given day over the week that ended December 28, according to data published
        last week from the CDC and the US Department of Health and Human Services.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b88f9c6a-447f-4915-b9a5-041d9bdc4053'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-02T17:35:03.269+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T12:22:07.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s more than a 66% jump from the previous week —&nbsp;and breaks
        the country''s previous record of an average of 342 children admitted to hospitals
        daily&nbsp;that was seen at the end of August and early September.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4299ae3d-a9f1-49fd-a9d1-c907b1bc1ddd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-02T17:35:03.269+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T12:22:07.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The virus is not specifically targeting children this time, Hotez
        told CNN on Saturday; but because more virus is now circulating in communities,
        it''s more likely that more children will get infected as well.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '117f05e4-29ed-4a1a-8aa3-a785fcc16123'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-02T17:35:03.269+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T12:22:08.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And those pediatric numbers are about to get worse as schools reopen,
        Hotez added, especially in areas of high transmission.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '233e39e9-83c3-47ee-bb39-831d45bde261'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-02T17:35:03.269+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T12:22:08.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It may be the case that in some school districts, where things
        are so raging right now in terms of Omicron for the next couple of weeks,
        and it may be prudent to delay things a couple more weeks," Hotez said. "It''s
        going to be a very challenging time. People are going to have to be patient."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10064e92-29fe-438f-a1bb-286dd682a3a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-02T17:35:03.270+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T12:22:09.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Georgia, three large Atlanta-area school districts will be starting
        class remotely.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7c42beb-c913-46ed-933e-c7f69c6b5929'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-02T17:35:03.270+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T12:22:09.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Atlanta Public Schools (APS) announced all district schools will
        operate virtually through January 7 for all students and staff, citing the
        surging cases.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faeca4b3-1577-4d51-97a3-e82c89409c97'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-02T17:35:03.270+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T12:22:10.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Due to the rapid rise in positive cases in the metro Atlanta area,
        students will begin virtual classes Tuesday, Jan. 4 through Friday, Jan. 7,"
        a statement on Saturday said.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '119158df-888c-49a7-9e89-8e5c2e96a934'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-02T17:35:03.270+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T12:22:10.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our current plan is to resume in-person instruction on Monday,
        Jan. 10," it added. "All APS staff are required to report to their work location
        Monday, Jan. 3 for mandatory COVID-19 surveillance testing, unless they are
        ill. The data collected from staff testing will be used for future planning."</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15cf3a0c-295c-4538-8b5f-b1847d7a9148'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-02T17:35:03.270+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T12:22:11.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move, APS said, will allow students and staff to be tested and
        to isolate and quarantine as needed per the CDC''s and health department''s
        guidelines.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56467cb5-2fef-4843-8de1-3b42ebccefe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-02T17:35:03.270+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T12:22:11.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fulton County Schools and DeKalb County Schools also announced Saturday
        they are starting online as students return to classes after the holiday break.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebd8f8fb-399f-42cb-9158-5225974365fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-02T17:35:03.270+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T12:22:12.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2022/01/02/health/us-coronavirus-sunday/index.html">One
        important -- and dangerous -- way the Omicron surge is different than previous
        surges in the US</a>"</em></p>'
  'English-words-banished-list':
    'author': 'Leah Asmelash, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2022-01-02T17:40:20.863+08:00
    'imagesource': 'jcr:d06b9839-a804-4d50-8763-18bbc7284cb5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5d9a7043-fe3b-4983-b6dd-fcd9f580bdda'
    'lead': '"No worries," "you''re on mute," "at the end of the day," and even "new
      normal" — these are the phrases thousands of English speakers have finally heard
      enough of.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-02T17:40:43.271+08:00
    'mgnl:createdBy': 'currie'
    'mgnl:lastActivated': 2023-01-16T12:21:39.959+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-16T12:02:32.566+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''No worries,'' ''you''re on mute'' should be banished, annual list
      says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baa0d3c4-4aee-4e3a-aa57-7da04a43e3d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-02T17:40:43.271+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T12:21:40.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>"No worries," "at the end of the day,"
        "you''re on mute," and the dreaded "supply chain" — these are the phrases
        thousands of English speakers have finally heard enough of.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0d0703c-f6d1-4d1a-9510-0008f15d5b3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-02T17:40:43.272+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T12:21:40.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They — and several others — make up Lake Superior State University''s
        Banished Words List, an annual list amassed from submissions around the world,
        which highlights phrases or words that are becoming overused to the point
        of uselessness.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '523c6b31-8841-45ca-8512-380b0a72ae8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-02T17:40:43.272+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T12:21:41.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though phrases related to COVID-19 dominated the previous list,
        the latest lineup was more conversational, a potential side effect of the
        ways Western society has adapted to the ongoing pandemic, said Peter Szatmary,
        executive director of marketing and communications at LSSU, in a statement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bde9051-dfb4-4df7-9dfe-e630621a882a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-02T17:40:43.272+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T12:21:41.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The school has released this list since 1976, receiving thousands
        of entries. In the past year, people submitted more than 1,250 words for consideration,
        with nominations coming not just from within the United States, but from Norway,
        Belgium, England, Scotland, Australia, and Canada.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '744ff778-c452-48a6-b928-a6987e699115'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-02T17:40:43.272+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T12:21:42.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The school announces the results of the yearly collection on the
        last day of the year.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16186f00-18c7-4e3a-95d4-5dfbc9bb67ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-02T17:40:43.272+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T12:21:42.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Say what you mean and mean what you say. Can''t get any easier&nbsp;or
        harder&nbsp;than that," said LSSU President Rodney S. Hanley in a statement.
        "Every year, submitters play hard at suggesting what words and terms to banish
        by paying close attention to what humanity utters and writes. Taking a deep
        dive at the end of the day, and then circling back make perfect sense. Wait,
        what?"</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd768c529-0435-444d-9e67-3a732c3a339e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-02T17:40:43.272+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T12:21:43.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With that, here are the 10 phrases that made 2021''s list:</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f1ed92d-859d-415b-b093-5d65a46e52e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-02T17:40:43.272+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T12:21:43.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Wait, what?</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e817eb52-98e3-41e7-b2bd-39200226c77a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-02T17:40:43.272+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T12:21:44.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meant to convey surprise or uncertainty, some found this phrase
        to be inexact, the school said. "I don''t want to wait," one person complained.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83d16e6b-7437-4be9-bcf6-22749b30e9b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-02T17:40:43.273+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T12:21:44.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>No worries</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5c0874f-58cd-420b-ab01-dbd02ad6be98'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-02T17:40:43.273+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T12:21:45.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nominated for its ubiquity, "no worries" is used as a substitute
        for "you''re welcome." But it''s truly meaningless, the school noted.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f754e16-b17f-4cc2-baa9-3244747fa4b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-02T17:40:43.273+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T12:21:45.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>At the end of the day</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b970d477-725f-44ae-972d-fdd4dc387efe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-02T17:40:43.273+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T12:21:46.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This isn''t this phrase''s first foray on the Banished Words list.&nbsp;It
        first appeared way back in 1999. Nevertheless, to the chagrin of many, it
        persists.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1d43f9e-b613-471c-90f0-5454b70c10e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-02T17:40:43.273+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T12:21:47.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>That being said</h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f14d4edf-1374-4cae-9ca4-3d3c134a48ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-02T17:40:43.273+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T12:21:47.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This phrase is simply a redundant verbal filler, nominators argued.
        "Go ahead and say what you want already!" one demanded.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '319e767a-2085-46fd-ab23-c567174a5938'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-02T17:40:43.273+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T12:21:48.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Asking for a friend</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc8b65b2-ac4e-49ff-aea3-cd6465d145c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-02T17:40:43.273+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T12:21:48.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This phrase had a huge year, in part because of its use as a joke
        on social media (in which it was understood, obviously, that the user was
        really just asking for themselves). Though some may have found it funny, these
        nominators have had it, saying the phrase is overused.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6715fc0d-797c-450a-8ea5-8cd825a71975'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-02T17:40:43.273+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T12:21:49.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Circle back</h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7f2c5d7-9c18-438c-ac00-e2129ed3ce8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-02T17:40:43.273+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T12:21:49.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a conversation, not the Winter Olympics," the school said
        bluntly.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5bd0f08-9d11-444b-ac45-f47e0ce8d298'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-02T17:40:43.274+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T12:21:50.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Deep dive</h2>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d388508-9b04-4a79-9f5a-bcb98baead97'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-02T17:40:43.274+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T12:21:50.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diving is for bodies of water, a nominator said, not subjects or
        materials. Another wondered: "Do we need ''deep''? I mean, does anyone dive
        into the shallow end?" A good question.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71a35685-8df6-495a-b64b-47c9f33c0bfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-02T17:40:43.274+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T12:21:51.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>New normal</h2>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cff3e38c-a1d1-4935-a7ca-6cd6a590af86'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-02T17:40:43.274+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T12:21:51.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Used as a catchall for the ways our world has changed with COVID-19,
        this phrase was actually banished (for different reasoning) back in 2012.
        Now, some argue the pandemic isn''t really "new" anymore. Also, if something
        is normal, can it be new?</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '402172f8-f259-4d51-a207-e3dfadc1619d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-02T17:40:43.274+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T12:21:52.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>You''re on mute</h2>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '561bf7cf-5604-4f7c-8da0-27f1601d4510'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-02T17:40:43.274+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T12:21:52.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is self-explanatory.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '566b1bca-7f16-41d9-b7ba-f0c9a68f3200'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-02T17:40:43.274+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T12:21:53.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Supply chain</h2>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '598a3963-dd19-4547-b415-3c1413561113'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-02T17:40:43.274+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T12:21:53.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Issues relating to the supply chain have basically become a scapegoat
        for any kind of shortage, one person said, while others claim the phrase has
        become a meaningless buzzword. Though that may be valid, there really are
        serious supply chain issues, even if some might be tired of hearing about
        them.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10825054-1181-493b-99b2-832804cf50f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-02T17:40:43.274+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T12:21:54.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2022/01/02/us/banished-words-2021-cec/index.html">''No
        worries,'' ''you''re on mute,'' and ''circle back'' should be banished, annual
        list says</a>"</em></p>'
  'Nonito-Donaire-wins-2021-PBC-Fighter-of-the-Year--':
