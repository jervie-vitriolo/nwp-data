    'template': '1'
    'title': 'OCTA: NCR positivity rate may breach 30% on Jan. 2, highest since April
      2021'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4bb0f88-0159-42b6-8c0b-a1f35bc26ae9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-02T14:42:44.389+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T12:23:06.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 2) —</strong> The
        rate of COVID-19 infections in Metro Manila may breach 30% on Sunday as cases
        in the country continue to spike, an experts'' group said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '080f4adc-d13c-4290-8ef1-349e507123eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-02T14:42:44.390+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T12:23:07.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The last time the capital region recorded the same positivity rate
        was in April 2021, when it was under enhanced community quarantine, according
        to OCTA Research Group fellow Guido David.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c168ae37-8bd8-4903-a1a6-5b0e881a2a0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-02T14:42:44.392+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T12:23:07.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The peak positivity rate in the [National Capital Region] was 30%
        on April 2, 2021," David said. "It looks [like] we will surpass that by Jan.
        2."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '463ce7a3-1aac-4357-a297-134fc37fed4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-02T14:42:44.390+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T12:23:08.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The figure is also significantly higher than the 5% benchmark set
        by the World Health Organization for control of COVID-19 transmission.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '670c1637-8ce6-4869-989c-dc501aed6d28'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-02T14:42:44.391+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T12:23:08.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines had been seeing less than 5% positivity rate&nbsp;since
        Nov. 13. But on Dec. 30, the figure increased to 6.60%.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbcfe5f7-22e4-45a6-96f7-6c4c9b9dad6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-02T14:42:44.391+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T12:23:09.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>OCTA also said the number of occupied hospital beds in NCR rose
        to 23%, up by 41% from the previous week. ICU occupancy is still at 25%, way
        below the 70% critical level threshold, it added.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6df424ef-f14d-4922-842a-2676a9b8a96a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-02T14:42:44.391+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T12:23:09.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nationwide, OCTA forecasts new COVID-19 cases for the day to range
        from 3,500 to 4,000, with 2,500 to 3,000 from NCR.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c4ed7f3-0e81-445c-b45a-86f422824d43'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-02T14:42:44.391+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T12:23:10.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also noted an increase in the number of pediatric infections,
        "which account for more than 1/8 of active cases."</p>'
    '43':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">Active
        recent cases in the country by age group. There is an increase in the number
        of pediatric cases, which account for more than 1/8 of active (recent) cases.
        Credits to <a href="https://twitter.com/docbenjisays?ref_src=twsrc%5Etfw">@docbenjisays</a>
        for this. <a href="https://t.co/cfCiemUwIx">pic.twitter.com/cfCiemUwIx</a></p>&mdash;
        Dr. Guido David (@iamguidodavid) <a href="https://twitter.com/iamguidodavid/status/1477440223466311682?ref_src=twsrc%5Etfw">January
        2, 2022</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a53a5a7-b306-4e4f-9fdd-b536ade88a0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-02T14:42:44.392+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T12:23:10.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d5ffd28-762d-4816-9560-2b2d7d124c65'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-02T14:42:44.390+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T12:23:11.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country logged over 3,000 new COVID-19 cases for the first time
        in two months on Jan. 1.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '326cddc7-54be-4897-81f0-0aa4f0efc71e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-02T14:42:44.390+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T12:23:11.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila will be placed under the tighter Alert Level 3 from
        Jan. 3 to 15. OCTA has urged the government to also consider raising the alert
        level in provinces near the capital region following the detection of the
        first three local Omicron cases.</p>'
