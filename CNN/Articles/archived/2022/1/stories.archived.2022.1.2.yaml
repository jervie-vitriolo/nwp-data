      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> An unidentified person has crossed the
        heavily militarized border from South Korea into North Korea, the South Korean
        military said on Sunday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9216da7-eccf-4c47-9ab3-66bbeb55bf63'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-02T21:16:20.356+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:20:43.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfc1523f-5931-49fd-94b5-33c51de2eabd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-02T21:16:20.356+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:20:44.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The unidentified person was spotted by the South Korean military
        at the eastern front of the Demilitarized Zone (DMZ) at around 9:20 p.m. local
        time on Saturday, South Korea''s Joint Chiefs of Staff (JCS) said. The person
        was detected with the use of a thermal observation device.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55897943-6963-4410-81aa-770eefb1f5b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-02T21:16:20.356+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:20:44.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf6b9db3-16fc-47d9-81dd-69bc552f996c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-02T21:16:20.356+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:20:45.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The JCS said troops were dispatched but they were unable to find
        the person, who crossed the Military Demarcation Line into North Korea at
        around 10:40 p.m.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '107038cb-36cd-4cd4-8f4d-573df2a150aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-02T21:16:20.356+08:00
