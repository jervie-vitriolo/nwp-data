  'France-cuts-isolation-times':
    'author': 'Tara John and Sandrine Amiel, CNN'
    'caption': 'Photo courtesy: Kiran Ridley/Getty Images Europe/Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-01-02T22:35:18.405+08:00
    'imagesource': 'jcr:72e3ace7-8950-4ca8-81c9-43decb799edd'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '59a3482a-5d4a-4caa-ae7d-040608aacc69'
    'lead': 'The Omicron variant''s rapid spread across France has prompted the government
      to slash COVID-19 isolation times for vaccinated people and move to further
      isolate the unvaccinated from public venues in a bid to ease the financial and
      social burdens of the outbreak.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-02T22:17:15.227+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-16T12:20:22.105+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-16T12:02:34.540+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'France cuts isolation times and plans crackdown on unvaccinated amid
      record surge in Covid cases'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff9e2cb1-161c-4b3a-ab80-890155e06169'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-02T22:17:15.227+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:20:22.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> The Omicron variant''s rapid spread across
        France has prompted the government to slash COVID-19 isolation times for vaccinated
        people and move to further isolate the unvaccinated from public venues in
        a bid to ease the financial and social burdens of the outbreak.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9222777b-7863-4755-a70c-0b2007f576a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-02T22:17:15.228+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:20:23.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91c67c3c-99ff-4c77-b9db-5ff080f6135d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-02T22:17:15.228+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:20:23.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Self-isolation times for fully vaccinated people who test positive
        will drop from 10 days to seven on Monday -- and can be cut down to five days
        with a negative test result, Health Minister Olivier Véran told the weekly
        Le Journal du Dimanche on Saturday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7eee6c4-0f2a-4dbd-a3c1-a5509e091c3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-02T22:17:15.228+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:20:24.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55ad439f-f7e6-4a93-a17e-e18ec3b11c8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-02T22:17:15.228+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:20:24.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Unvaccinated people will have to isolate themselves for 10 days,
        with a possible exit after seven days under the same conditions," Véran said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b635568-59b2-41b1-ac26-fc1e3ddb83e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-02T22:17:15.228+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:20:25.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6fab1c0-2ba7-4125-9b9b-1c886eccdef1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-02T22:17:15.228+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:20:25.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>France reported 219,126 new infections on Saturday and became the
        sixth country in the world to surpass 10 million total recorded cases of COVID-19.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5165d86-5353-4ad9-8cc8-3a08fd131ba8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-02T22:17:15.228+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:20:26.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06d93448-044d-441a-89aa-ad138f8110f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-02T22:17:15.228+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:20:26.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rule change also means contacts of positive cases will not be
        required to self-isolate as long as they are fully vaccinated, but they will
        have to test regularly, Véran said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2cf9142-d0c9-4097-add3-c9f2c4093b32'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-02T22:17:15.228+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:20:27.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af3cf62b-6a2b-4551-a254-73eff9ee09c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-02T22:17:15.228+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:20:27.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Changes have also been made to the time period in which people should
        receive their booster shot. From February 15, a booster dose will need to
        be taken four months, instead of the current seven months, after a second
        dose in order to be considered fully vaccinated.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ca01958-e1ae-4ab0-a616-9788d04b6ce6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-02T22:17:15.228+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:20:28.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '678dbc36-9f89-4ae3-bc48-915caab83426'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-02T22:17:15.228+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:20:28.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>France will also see mask mandates extend to children aged six and
        above at public venues, like train stations, airports, markets, and movie
        theaters.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15a51198-6fd0-48c3-b73a-fee0bcc349ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-02T22:17:15.228+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:20:29.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9f8fc29-c32a-4104-99c3-cb97ed3bc173'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-02T22:17:15.228+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:20:29.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new rules come into place on Monday, when French lawmakers will
        also examine a bill that would limit the unvaccinated from accessing restaurants,
        bars and other public venues, according to the proposed legislation published
        on the National Assembly''s website.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58f94c57-aa95-43e4-b7ad-5e6f682e054c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-02T22:17:15.229+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:20:30.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6629e05-3949-46b1-9a05-5878d65e4254'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-02T22:17:15.229+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:20:30.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since July, a number of public venues and establishments have required
        a health pass for entry, demonstrating either proof of full vaccination, proof
        of a negative test or proof of recovery from the virus.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b5fc80e-fad2-4690-80e3-2019d509ac97'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-02T22:17:15.229+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:20:31.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '202a499f-7cc1-40e2-bd95-7fd93b90792c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-02T22:17:15.229+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:20:31.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill aims to replace the health pass regime with a vaccine pass,
        which requires proof of full vaccination or recovery from COVID-19, meaning
        the unvaccinated would no longer be able to rely on a negative test to access
        venues. The vaccine pass would not be required in the workplace or essential
        healthcare of social services.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86460def-3800-48f4-b369-a55d3bc6a9b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-02T22:17:15.229+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:20:32.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '803e233e-0ffa-43ff-99b7-5e631b34d9f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-02T22:17:15.229+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:20:32.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If adopted, the new rules are expected to enter into force on January
        15.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69133316-9eb9-4ba7-88bd-f59f4f52a971'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-02T22:17:15.229+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:20:33.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a783e93-8e93-487a-976e-4a27624ca0ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-02T22:17:15.229+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:20:33.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Véran emphasized the importance of getting vaccinated as he expressed
        hope that France''s fifth wave "may be the last."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41d7d63e-01dd-4a62-82ca-c1fb4652f50d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-02T22:17:15.229+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:20:34.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab53f3de-41c7-46ea-8f99-5d713b48a4eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-02T22:17:15.229+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:20:34.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Omicron is so contagious that it will affect all populations of
        the world. It will lead to enhanced immunity, we will all be better armed
        afterwards. But to put the maximum chances on our side, we must continue to
        immunize the planet urgently, especially in countries where access to doses
        is more complicated," he said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49023a1b-55e3-46e3-8b1a-15fc59f98f07'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-02T22:17:15.229+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:20:35.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ca2d97c-fcf1-45e8-bb42-aa6c8f28364e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-02T22:17:15.229+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:20:35.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Focus on the unvaccinated</strong></h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c0c79e5-acdd-4cd6-9334-f03ded9b4a20'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-02T22:17:15.229+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:20:36.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill would also empower staff in bars, restaurants and other
        venues to conduct identity checks on their customers if they have "doubts"
        about the authenticity of their vaccine pass or suspect they are using someone
        else''s pass.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92d53cee-f331-493c-8c25-7688442cf6fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-02T22:17:15.229+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:20:36.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4bb82f3-ab14-4209-805e-f010596e82c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-02T22:17:15.229+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:20:37.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There could be penalties for establishments that fail to check the
        authenticity of the vaccine passes, and the bill will strengthen sanctions
        on fraud where the use of someone else''s pass could be punishable with a
        1,000 euro fine ($1,137). The use of a fake pass will remain punishable with
        a five-year jail sentence and a 75,000 euro fine ($85,304).</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b30c47e1-c98a-4a3f-9b52-a80fd17e58a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-02T22:17:15.230+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:20:37.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90a0be1b-f3d4-47e3-b212-6ebb0e9dae53'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-02T22:17:15.230+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:20:38.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Center-right and center-left opposition lawmakers said they will
        not oppose the bill, but far-right party National Rally and far-left Untamed
        France have vowed to vote against it.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c1ce91f-0289-4718-a025-f6a897f04fe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-02T22:17:15.230+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:20:38.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e0e4196-53d6-4981-aad1-49c0a6ab6347'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-02T22:17:15.230+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:20:39.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Since the vaccine does not prevent either contracting or transmitting
        the virus, I call upon the government to give up on the health/vaccine pass,"
        tweeted National Rally leader Marine Le Pen.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '316b4b04-a441-4a6f-9b89-e5d0038548b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-02T22:17:15.230+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:20:39.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c55daa5e-64a7-434d-9e38-d352d2030f41'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-02T22:17:15.230+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:20:40.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roughly 73% of people in France are fully vaccinated, higher than
        the 68% average across the EU, according to data by the European Centre for
        Disease Prevention and Control, and many countries have been moving towards
        vaccine mandates to compel higher vaccine uptake.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4370bfc3-5d6f-4f7a-b1f9-316549d18721'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-02T22:17:15.230+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:20:40.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21701bff-f8cc-41e8-be6b-55886bfc6229'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-02T22:17:15.230+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:20:41.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In November, Austria became the first Western country to announce
        it would require citizens to get COVID-19 shot. Germany last month banned
        the unvaccinated from accessing all but the most essential businesses, like
        supermarkets and pharmacies.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66dbef1d-d952-4d04-82ca-e35e239241eb'
