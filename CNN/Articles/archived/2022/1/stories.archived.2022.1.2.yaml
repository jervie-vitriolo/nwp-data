        by unanimous decision in their first meeting in November 2019, with their
        bout winning the Ring Magazine Fight of the Year plum.</p>'
  'DepEd-NCR-mayors-agree-suspend-face-to-face-classes':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-01-02T19:43:27.639+08:00
    'imagesource': 'jcr:370509fc-0699-4b11-802b-12642626d620'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '87a94300-e575-4d2d-aca8-8d714828219e'
    'lead': 'Face-to-face basic education classes in Metro Manila are suspended from
      Jan. 3-15 as the region is placed under the stricter Alert Level 3 status.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-02T19:42:49.301+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-16T12:21:23.372+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-16T12:02:33.022+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DepEd, NCR mayors agree to suspend face-to-face classes'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb3b578a-e279-460b-bdcc-8b336c1736d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-02T19:42:49.301+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:21:23.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 2) –</strong> Face-to-face
        basic education classes in Metro Manila will be suspended from Jan. 3-15 as
        the region shifts to the stricter Alert Level 3 status.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc491f5e-3b83-4f2d-914d-dbf4dd4bf8e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-02T19:42:49.301+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:21:24.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0793fb81-5303-48a4-8fe9-340ad877377e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-02T19:42:49.302+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:21:24.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metropolitan Manila Development Authority Chairperson Benhur Abalos
        confirmed on Sunday the suspension of in-person classes due to the steep rise
        in COVID-19 cases in the region and the detection of local Omicron variant
        cases.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15d9d0f3-7441-476f-a1eb-e5826a91b083'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-02T19:42:49.302+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:21:25.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa5e24f0-cee8-4407-9c8f-b74155ee9978'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-02T19:42:49.302+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:21:25.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abalos said the Metro Manila Council and the Department of Education
        (DepEd) met on Sunday to discuss the status of physical classes.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11b66eaf-81c6-46d3-8e57-dcb5ecf5b737'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-02T19:42:49.302+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:21:26.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baa297f5-7a62-4092-b44a-0032e6997478'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-02T19:42:49.302+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:21:26.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DepEd said in a statement that face-to-face basic education classes
        will be allowed in Metro Manila if the region reverts back to Alert Level
        2 status.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af449ea4-3acd-41aa-a934-caecf661c633'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-02T19:42:49.302+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:21:27.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8f6c16f-18cb-410f-a80b-9e33be899f53'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-02T19:42:49.302+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:21:27.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It must be noted that the pilot face-to-face classes ended last
        December and the only ones affected will be those included in the expansion
        phase," the agency added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24a18205-e93a-46a2-bc33-3311ca196bf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-02T19:42:49.302+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:21:28.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pilot run of in-person classes in areas under Alert Levels 1
        and 2 will still continue, DepEd clarified.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11529fcb-3f9e-4fae-9166-dd98005189bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-02T19:42:49.302+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:21:28.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 2,000 students in 28 public schools in Metro Manila participated
        in the pilot run of limited physical learning sessions, which started last
        Dec. 8 and ended on Dec. 22.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94134075-2d58-4099-b8c0-648c041f4532'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-02T19:42:49.302+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:21:29.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aad03c6-e169-406c-8859-91705a9409ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-02T19:42:49.302+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:21:29.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, the country recorded its highest single-day increase
        in COVID-19 cases since October last year with 4,600 new infections, 3,279
        of which were logged in Metro Manila.</p>'
