    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PBA: Ginebra guard Pringle out of Governors'' Cup due to injury'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c01b9ee-687f-495b-b48c-fa0d8de59cf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-02T16:21:32.538+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:22:38.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 2) –</strong> A big
        blow was dealt to defending Governors'' Cup champions and crowd favorite Barangay
        Ginebra San Miguel as they rang in the new year.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea26e9c2-abcb-4bfe-9499-1144e1acb598'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-02T16:21:32.539+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:22:38.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ginebra head coach Tim Cone confirmed in a tweet that guard Stanley
        Pringle will be out for the rest of the PBA Governors'' Cup after undergoing
        surgery on his left knee.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b49a1bbb-4ae1-4699-a98e-01cad0c4e77f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-02T16:21:32.539+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:22:39.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0c85c54-29c3-4b82-8e06-e4cac74477c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-02T16:21:32.539+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:22:39.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Stanley had surgery performed last week on the meniscus of his
        left knee and will be out three months -- six weeks of non-weight bearing
        therapy and six weeks of weight bearing therapy. That will put him out of
        the Governors'' Cup," Cone said in a tweet, replying to a fan''s query.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24cab1b9-aca3-4a7c-a7b4-b93cb93891cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-02T16:21:32.539+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:22:40.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fb0382a-0f0c-4c9d-8efe-fdba21e6e03a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-02T16:21:32.539+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:22:40.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pringle only played for Ginebra in the ongoing conference in their
        opening game, where they eked out a close 80-77 win against the Alaska Aces.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd383125b-f390-4b70-9e26-54df6c944b78'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-02T16:21:32.539+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:22:41.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57a8bbb8-6da6-476f-b52b-24cb1ad62166'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-02T16:21:32.539+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:22:41.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 2020 PBA Philippine Cup Best Player of the Conference made seven
        points, four rebounds, three assists, and one block in his lone game in the
        2021 Governors'' Cup.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '541e2383-36a6-408a-8c28-64a61fe3f4d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-02T16:21:32.539+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:22:42.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7d19c22-80f5-4d3d-8546-3699d07fbb54'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-02T16:21:32.539+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:22:42.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ginebra holds a 3-1 slate in the current tournament, as league management
        has yet to decide whether games will continue amid the imposition of Alert
        Level 3 in Metro Manila from Jan. 3-15.</p>'
  'hospitals-spike-covid-19':
