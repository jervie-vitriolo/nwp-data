      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73400612-2501-478c-93ed-031abfefee04'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-02T17:33:51.551+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T12:22:16.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our city could be the pilot site for these do-it-yourself testing
        kits that are widely used in the US, Canada, Europe and Singapore," Magalong
        said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa1cb1e5-e98c-4ace-a1d0-4aaff80ace07'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-02T17:33:51.551+08:00
