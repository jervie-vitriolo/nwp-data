      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The local government on Saturday said it is now preparing "to introduce
        the easy-to-use home testing method to residents through an appropriate program
        launch tentatively set this week.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3b17d72-26aa-4bde-bd1a-fd4fd87c2d6c'
      'mgnl:activationStatus': true
