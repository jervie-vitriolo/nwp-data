      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The committee also assured support for Obiena, who made history
        as the first-ever Filipino athlete to qualify for the Tokyo Games, in his
        future global competitions.</p>'
