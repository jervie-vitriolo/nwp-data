      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korean state media has not reported on any crossings over
        the DMZ overnight.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4452ded7-1a1c-4457-8617-6e643bb7d1fe'
