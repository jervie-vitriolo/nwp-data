      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said it found that Juico made "malicious public accusations"
        against the Olympian, including falsifying liquidation reports on the salary
        of his Ukranian coach Vitaly Petrov, which the latter denied.</p>'
    '16':
