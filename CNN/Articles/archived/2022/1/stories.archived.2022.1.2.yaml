      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/01/02/europe/france-covid-isolation-vaccine-pass-intl/index.html"
        target="_blank">"France cuts isolation times and plans crackdown on unvaccinated
        amid record surge in Covid cases"</a></em></p>'
  'dinosaur-footprints-discovered-Wales-beach':
    'author': 'Sana Noor Haq, CNN'
    'caption': 'Photo courtesy: Peter Falkingham/NHM London'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-01-02T23:50:18.786+08:00
    'imagesource': 'jcr:bca96e9e-8f44-4653-ad12-58948f23260a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fb3fd6c2-3750-4795-82e3-35fbe544f6d1'
    'lead': 'Footprints discovered on a beach in Wales are believed to have been made
      by an early dinosaur more than 200 million years ago, experts say.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-02T23:20:41.254+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-16T12:20:13.230+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-16T12:02:34.790+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Dinosaur footprints dating back 200 million years discovered on Wales
      beach, researchers believe'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20760c36-4d36-4c1c-a1e1-da3f885214d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-02T23:20:41.254+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:20:13.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>London (CNN) –</strong> Footprints discovered on a beach
        in Wales are believed to have been made by an early dinosaur more than 200
        million years ago, experts say.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48092450-00cf-4663-ab37-fc18cea44964'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-02T23:20:41.255+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:20:14.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '105d0863-f48e-4373-baa1-466edaef1a67'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-02T23:20:41.255+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:20:14.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paleontologists at London''s Natural History Museum said the footprints,
        which date back to the Triassic period, were thought to belong to a very early
        sauropod or sauropod relative.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8684fbe9-57fa-4d51-832a-afae90c6d9dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-02T23:20:41.255+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:20:15.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We know early sauropods were living in Britain at the time, as
        bones of Camelotia, a very early sauropod, have been found in Somerset in
        rocks dated to the same period," Dr. Susannah Maidment, a paleontologist at
        the museum who was involved in the research, said in a statement announcing
        the findings.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a70dbc2b-d382-4238-bfc4-c9eef360cca9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-02T23:20:41.255+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:20:15.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We don''t know if this species was the track-maker, but it is another
        clue which suggests something like it could have made these tracks."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '565d14f0-5003-47df-b4a7-a6c4e76053f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-02T23:20:41.255+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:20:16.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maidment and her colleague, professor Paul Barrett, were initially
        sent images of the tracks at the beach in Penarth by an amateur paleontologist
        in 2020. At first, they were skeptical of the findings.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f4a72d0-ba3f-4589-b460-ff73d145c392'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-02T23:20:41.255+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:20:16.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We get a lot of enquiries from members of the public for things
        that could be trackways but many are geological features that can easily be
        mistaken for them," Maidment said. "However, from the photographs, we thought
        they were a fairly good contender for something that could be tracks and that
        it would be worth taking a look."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '642da187-336d-40a2-a7ba-df2dac1f6b1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-02T23:20:41.255+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:20:17.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pair collaborated with colleagues and found that the site had
        been previously inspected by Cindy Howells, a paleontologist from the National
        Museum of Wales, a French team, and a group from Cardiff University.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3b50b50-f707-4e9f-97cc-0f67c699e635'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-02T23:20:41.255+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:20:17.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maidment and Barrett went to the site to investigate the tracks
        and record measurements.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6de65b09-4b19-4b8f-8f14-3165d8bf6d60'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-02T23:20:41.255+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:20:18.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We believed the impressions we saw at Penarth were consistently
        spaced to suggest an animal walking. We also saw displacement rims where mud
        had been pushed up. These structures are characteristic of active movement
        through the soft ground," Barrett said in the museum''s announcement of the
        findings.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fc893a2-aaf1-49bb-9653-157ed5cc549c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-02T23:20:41.255+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:20:18.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their findings could also reveal information about the dinosaurs''
        behavioral qualities, such as how they walked, and traveled in herds.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62faeeea-5382-4b28-9786-90aca95fc345'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-02T23:20:41.255+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:20:19.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These types of tracks are not particularly common worldwide, so
        we believe this is an interesting addition to our knowledge of Triassic life
        in the UK. The record of Triassic dinosaurs in this country is fairly small,
        so anything we can find from the period adds to our picture of what was going
        on at that time," Barrett said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '864f2f6e-5ce2-4499-ba94-b2fb26cdcef1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-02T23:20:41.255+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:20:19.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The footprints will remain on the beach until they are worn away
        by the tide, the museum said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9085cb12-ac9f-4a9d-b26a-125274fe978e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-02T23:20:41.255+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:20:20.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/01/02/uk/dinosaur-footprints-wales-beach-intl-scli/index.html"
        target="_blank">"Dinosaur footprints dating back 200 million years discovered
        on Wales beach, researchers believe"</a></em></p>'
