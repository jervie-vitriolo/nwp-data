      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The death toll reached 51,570 after 25 more patients died. Seven
        of the new fatalities occurred in December, two in November, one in October,
        and the other 15 from March to September. The DOH said the seven cases that
        were erroneously declared as survivors were reclassified as deaths.</p>'
