  'blackberry-january-4':
    'author': 'Samantha Murphy Kelly, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-01-02T11:46:34.538+08:00
    'imagesource': 'jcr:ee15808f-4788-48bd-8c1f-3c03937524c4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '65add1a4-d911-4afe-a1a1-f158ef24efdd'
    'lead': 'You soon won''t be able to use that old BlackBerry phone sitting at the
      bottom of your drawer somewhere.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-02T11:52:24.416+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-16T12:24:39.996+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-16T12:02:27.931+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['BlackBerry', 'mobile-phone', 'communication', 'technology']
    'template': '1'
    'title': 'Classic BlackBerry phones will stop working January 4'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9870a46f-2ae7-4288-bea9-fb295530df41'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-02T11:52:24.416+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:24:40.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — You soon won''t be able to use that old
        BlackBerry phone sitting at the bottom of your drawer somewhere.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24862f5f-49a7-49cd-a04f-60b753258efb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-02T11:52:24.416+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:24:41.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Starting Tuesday, January 4, the company will <a href="https://www.blackberry.com/us/en/support/devices/end-of-life"
        target="_blank">stop running support</a>&nbsp;for its classic devices running
        BlackBerry 10, 7.1 OS and earlier. This means all of its older devices not
        running on Android software will no longer be able to use data, send text
        messages, access the internet or make calls, even to 911.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e6dc8a7-6574-46c0-a529-3e9af0e53f24'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-02T11:52:24.416+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:24:41.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While most mobile users have moved on from <a href="https://money.cnn.com/2016/09/28/technology/blackberry-outsource-phones/index.html"
        target="_blank">BlackBerry</a>&nbsp;— the last version of its operating system
        launched in 2013 — the move to discontinue support for its phones represents
        the end of what was once considered bleeding-edge technology.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47b794c8-e827-401a-b509-2bdabd577918'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-02T11:52:24.417+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:24:42.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company <a href="https://www.blackberry.com/us/en/support/devices/end-of-life"
        target="_blank">originally announced</a>&nbsp;the news in September 2020 as
        part of its efforts to focus on providing security software and services to
        enterprises and governments around the world under the name BlackBerry Limited.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4b5cb15-e89c-4fa6-a4dc-2766313f6a60'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-02T11:52:24.417+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:24:42.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BlackBerry has been <a href="https://www.cnn.com/2019/03/29/tech/blackberry-earnings-john-chen/index.html"
        target="_blank">mostly out of the phone business</a>&nbsp;since 2016, but
        over the years it continued to license its brand to phone manufacturers, including
        TCL and more recently OnwardMobility, an Austin, Texas-based security startup,
        for a 5G Blackberry device running on Android software. (BlackBerry''s Android
        devices are not affected by the end of service.)</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a52b37cb-6186-475f-9b90-09098419f26b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-02T11:52:24.417+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:24:43.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BlackBerry''s old school cell phones with physical keyboards from
        the late 1990s and early 2000s were once so popular people nicknamed them
        "CrackBerries." The keyboard appealed to professionals who wanted the flexibility
        of working outside the office with some of the tools they used on a desktop
        computer.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4fcd719-1bb1-4f0f-8ba8-c2561472021f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-02T11:52:24.417+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:24:43.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The devices became a status symbol and fixture for people on Wall
        Street, celebrities like Kim Kardashian, and even President Barack Obama,
        thanks in part to its great reputation for security. At its peak in 2012,
        BlackBerry had more than 80 million active users.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07a38be7-867c-4349-b3d0-46081e4f1550'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-02T11:52:24.417+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:24:44.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company got its start in 1996 as Research In Motion with what
        it called two-way pagers. Its first gadget, the "Inter@ctive Pager," allowed
        customers to respond to pages with a physical keyboard, a kind of text messaging/email
        hybrid. Three years later, RIM introduced the BlackBerry name with the BlackBerry
        850.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd494648-6cec-483d-9d24-50cf13acef3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-02T11:52:24.417+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:24:44.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eventually, BlackBerry phones gained support for email, apps, web
        browsing and BBM, an encrypted text messaging platform that predated WhatsApp
        and survived long after BlackBerry was surpassed by its rivals.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '957c14b0-e75e-4c08-80f0-249739e6bbda'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-02T11:52:24.417+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:24:45.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Apple''s touchscreen revolution with the iPhone in 2007 made
        BlackBerry''s offerings appear lacking. It tried touch screens and slide-out
        keyboard models, with little success. It developed a few phones with no physical
        keyboard, but those were missing BlackBerry''s key differentiator: its tactile
        keyboard.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7ad7bde-6576-4ea2-b33c-2de0d10d4d09'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-02T11:52:24.418+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:24:45.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BlackBerry eventually gave up on its own software, embracing Android
        and layering its security software on top. It found some success in enterprise
        security software and automotive software.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64c14759-abc6-41be-b30c-119d4e71cfba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-02T11:52:24.418+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:24:46.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although TCL stopped making devices with the BlackBerry name in
        2020, some fans are holding out for the arrival of OnwardMobility''s BlackBerry
        5G device, which was originally expected to launch in 2021. Despite the delay,
        its website still features a banner that says "<a href="https://www.onwardmobility.com/"
        target="_blank">coming 2021</a>."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f500b776-dc98-4e81-84e7-fb778ab2bc44'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-02T11:52:24.418+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:24:46.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com. "<a href="https://edition.cnn.com/2022/01/01/tech/blackberry-end-of-life/index.html"
        target="_blank">Classic BlackBerry phones will stop working January 4</a>."</em></p>'
  'colorado-wildfire-missing':
    'author': 'Christina Maxouris, Natasha Chen, Dakin Andone and Alaa Elassar, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-01-02T12:00:45.395+08:00
    'imagesource': 'jcr:3f340bdf-fa0d-4c2f-a687-999733ab9794'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7704f545-1634-44ab-a504-a742234b353b'
    'lead': 'At least three people are missing and feared dead after a horrific wildfire
      tore through Boulder, County, Colorado, Thursday, leveling whole subdivisions
      and charring more than 6,000 acres.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-02T12:04:05.023+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-16T12:24:15.728+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-16T12:02:28.430+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['United-States', 'Colorado', 'wildfire']
    'template': '1'
    'title': 'Three people are missing and feared dead after vicious wildfire wipes
      out entire subdivisions in a Colorado county'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80dd686f-06e6-4eee-ab95-d22f79e12262'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-02T12:04:05.023+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:24:16.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — At least three people are missing and feared
        dead after a horrific wildfire tore through Boulder, County, Colorado, Thursday,
        leveling whole subdivisions and charring more than 6,000 acres.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8b287e0-a14e-403f-afc5-14454cf15df3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-02T12:04:05.023+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:24:16.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two of the missing residents were in Superior and the third individual
        is from the unincorporated Marshall area, Boulder County Sheriff Joe Pelle
        said at a news conference Saturday afternoon. Cadaver dogs will be brought
        in on Sunday to assist in the search.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e42d6d49-b706-4d1c-8d8a-a323e0b5426c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-02T12:04:05.024+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:24:17.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Unfortunately, I believe these are going to turn into recovery
        cases," Pelle added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ba564cf-fbd7-4933-8a24-604860210fe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-02T12:04:05.024+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:24:17.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Each of the structures associated with the missing residents are
        "completely destroyed and covered with eight inches of snow," the sheriff
        said. To date, county officials have received five missing persons reports
        and two have been resolved, according to Pelle.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '026fa4c9-7806-4d01-a3b3-3f8b2476dfde'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-02T12:04:05.024+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:24:18.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The news comes a day after officials initially said there had been
        no deaths as a result of the blaze, which was miraculous given the Marshall
        Fire''s speed and ferocity, they said. At the time, Boulder County Sheriff
        Joe Pelle said one person who had been missing Thursday night had been accounted
        for.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa3b6961-b0bd-4cbd-97a7-a910274deaba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-02T12:04:05.024+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:24:18.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials flew over the affected area Friday morning to assess the
        damage shortly before the weather swung to the other extreme, with a cold
        front that dumped <a href="https://twitter.com/NWSBoulder/status/1477073539605749762"
        target="_blank">several inches of snow</a>.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd2e0dce-35ee-47f0-8e0c-5d89a551a2fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-02T12:04:05.024+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:24:19.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Subdivisions on the west side of Superior and in Old Town Superior
        were "totally gone," Pelle said in the news conference later that day, adding
        the south side of Louisville suffered "catastrophic losses" as well.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53dc14bf-76e9-4596-bb32-7b77de5b5042'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-02T12:04:05.024+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:24:19.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 991 homes in Louisville, Superior and unincorporated portions
        of Boulder County have been lost in the blaze, Pelle added.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea34d285-1df3-4abd-93b4-6c5ae563e025'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-02T12:04:05.024+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:24:20.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 550 homes in Louisville were destroyed, as were 332 in
        Superior and another 106 homes were destroyed in unincorporated portions of
        the county. Another 127 structures were also damaged in the area, Pelle said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ba926fb-d0db-4442-920f-8f4da1ff17a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-02T12:04:05.025+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:24:20.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Judy Delaware''s family lost their Louisville home in the blaze,
        escaping the fast-moving fires with not much more than their dogs and the
        clothes on their backs, she told CNN Saturday, as she stood with her family
        in the snow that has blanketed the region over the last couple days. Now the
        home is a "pile of rubble," she said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b6366a2-4810-4d6b-9238-fdf8159eb0c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-02T12:04:05.025+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:24:21.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It just felt like a punch to the stomach," she said of the moment
        she realized her home was gone. "And this can''t be real, it''s just so surreal
        to be able to even fathom, everything you own is just gone. Gone."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e03b3104-a908-4d6b-92eb-6d6805d5ba11'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-02T12:04:05.025+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:24:21.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities announced evacuation orders Thursday as the fire quickly
        made its way to suburban neighborhoods. Many of those areas remain blocked
        off because it''s "still too dangerous" for residents to return just yet,
        the sheriff said Friday.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98c14acb-4dc5-43c4-a26d-552426169ae9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-02T12:04:05.025+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:24:22.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities on Saturday continued to visit burned out properties,
        Superior Mayor Clint Folsom told CNN, checking that they are safe and searching
        for possible victims.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95b34f33-cfc4-4e17-a744-698b6a3896f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-02T12:04:05.025+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:24:22.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Part of this recovery effort is having crews go to each property
        — and we''ve got hundreds of them — to shut off the gas, shut off the water,
        make the power safe ... and search for any fatalities," he said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f33e112d-807b-46b1-9d83-e1edcb071800'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-02T12:04:05.025+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:24:23.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And now we''ve got a nice layer of snow on top of all of these
        scenes, and that''s going to slow down those efforts," he said. "I understand
        people want to get back into these areas to check on their properties, but
        I just ask for everybody''s patience as much as possible."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19d6cea2-bcd1-4e22-b697-6cf5ca24b24c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-02T12:04:05.025+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:24:23.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Marshall Fire was one of two blazes that started Thursday morning.
        Fueled by historic winds, its flames sped across drought-parched land, traveling
        "down a football field in a matter of seconds," Gov. Jared Polis described
        in a Thursday news conference.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90fff06f-1526-414f-9437-c2678dfe3444'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-02T12:04:05.025+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:24:24.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The other fire, known as the Middle Fork Fire, was attacked quickly
        and "laid down," the sheriff said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b4fe633-c770-45ea-9434-c99bbadcaa01'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-02T12:04:05.026+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:24:24.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Containment of the Marshall Fire remained at 0% Friday because fighting
        this blaze is different, the fire''s incident commander, Michael Smith, told
        reporters.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '623bf773-5d88-4067-83b3-b351b0aabb78'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-02T12:04:05.026+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:24:25.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is about working around the perimeters of homes and working
        our way through the process," he said. "We''re having to kind of change our
        thought process on what containment looks like," he said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1bd018d-5890-4f79-bd6f-b7b0e821daf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-02T12:04:05.026+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:24:25.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But fire officials did not expect much more fire growth as the winds
        died down and more snow fell. The area has seen between 5 and 8 inches of
        snow in the last 24 hours, CNN meteorologist Robert Shackelford said Saturday
        afternoon: Louisville has seen 8 inches, and Boulder had seen 8.2 inches,
        he said.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c3b237d-c324-462f-9b89-f68b55b24b87'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-02T12:04:05.026+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:24:26.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''A hurricane of smoke and fire''</h2>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18760650-b050-4687-b5f0-da55cc51f7e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-02T12:04:05.026+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:24:26.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many of the residents in the fire''s path were caught off-guard
        by the evacuation orders, and the rush to leave was a chaotic one, as they
        scrambled to grab belongings and pets before fleeing.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd72859bf-5ba8-4215-b090-85015a83fefe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-02T12:04:05.026+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:24:27.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They were given immediate orders to evacuate," Denver Fire Department
        spokesperson Capt. Greg Pixley told CNN on Friday. "People aren''t prepared
        for that."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bad012b-1afc-4d23-97c8-4315dc3b0ff2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-02T12:04:05.026+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:24:27.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Delaware family was together the day of the blaze, chatting
        with a friend on FaceTime when their son alerted them to the fire nearby.
        When they went out to take a look, they could tell things were moving swiftly.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb2c78e7-52b3-4f9f-bad1-ade6abcf8f3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-02T12:04:05.026+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:24:28.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prescott Delaware, Judy''s son, estimated the flames were about
        600 yards away. "But with, like, 100 mile per hour winds," he added.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51fcfc45-aff7-4760-9c6e-6a9861c7a293'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-02T12:04:05.027+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:24:28.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His partner, Tayler Sustello, described seeing a red and orange
        sky and blackening smoke, and the wind was strong enough to knock her over,
        she said.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e740df2-1902-4a7b-b3b7-d4e726a695bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-02T12:04:05.027+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:24:29.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3af2b467-1e5b-480d-808f-f1496274571c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-02T12:04:05.027+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:24:29.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Things were moving quickly," she said. "And the sound of the wind
        — it honestly just sounded like a hurricane of smoke and fire."</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96ff8e1a-4932-4404-9f63-68879ae41472'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-02T12:04:05.027+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:24:30.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The family took just a few minutes to grab a handful of essentials:
        phone chargers, their dogs'' leashes and medicine. Judy Delaware grabbed some
        slippers and pajamas, but she had to leave behind other belongings, like photographs
        of her parents.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aae028c0-8368-4ca1-8c91-9ab22f41a8ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-02T12:04:05.027+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:24:30.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was overwhelming to drive away and think about all the people
        she knew who were affected by the fire, her daughter, Elise Delaware, said.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62229894-0f59-4489-9843-6fded9db9330'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-02T12:04:05.027+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:24:31.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Just seeing the home that you love and you are so proud of just
        going up in smoke is just horrible. It''s horrible," she said. But she''s
        just grateful her loved ones are safe.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '726393a9-8fc9-4e8e-a937-84f335b90ca0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-02T12:04:05.027+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:24:31.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Resident Hunt Frye said he was shopping for soup for his wife at
        a Costco in Superior when a worker suddenly told customers to evacuate, sending
        them running. As he drove home, Frye watched a frenzied evacuation around
        him, describing it as "apocalyptic-feeling."</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dde76ca-e7c0-4d71-bbba-612ac0eaaabe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-02T12:04:05.027+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:24:32.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People were running from their houses with their pet cats and,
        you know, everybody was very panic-stricken," he said. "The thing that really
        struck me was the fear in the police officers'' face(s) who were trying to
        kind of get traffic going. They were legitimately scared."</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e32d623-33c8-4fed-9ce0-06f16e39a7d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-02T12:04:05.027+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:24:32.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While no deaths had been reported by Friday, several people were
        treated for injuries, authorities said.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06afb18b-c537-4839-9b19-d2c4cff8590f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-02T12:04:05.028+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:24:33.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In this kind of situation you''d expect, honestly, dozens of fatalities,"
        Polis told CNN Friday evening. "These are thousands of people, many had five
        minutes to flee. It would be remarkable if there aren''t any (deaths)."</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00fb4d1f-92e3-4b89-a9ff-4bf29dc12d6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-02T12:04:05.028+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:24:33.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Cause of blaze is under investigation</h2>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '008d8169-60d2-4125-8a30-cbdff59c3695'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-02T12:04:05.028+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:24:34.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The origin of the blaze is still under investigation, but a search
        warrant has been executed at an undisclosed property potentially connected
        to the fire, according to Pelle.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dd36bcd-34d9-4409-9722-938813a484e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-02T12:04:05.028+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:24:34.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sheriff did not elaborate at Saturday''s press conference except
        to say an active investigation is being conducted by the Boulder County Sheriff''s
        Office "in conjunction with federal and state partners."</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d31bbbb-5728-49e2-ada8-9f265580b794'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-02T12:04:05.028+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:24:35.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The search warrant was obtained based off a tip from the community,
        he told reporters.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '104a2366-d51f-44a0-8546-d79b144c64aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-02T12:04:05.028+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:24:35.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pelle had initially said there were power lines down where the Marshall
        Fire started, but confirmed Saturday officials have not located any downed
        power lines.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70760ceb-2f82-4d4f-a023-87a1ecbea816'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-02T12:04:05.028+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:24:36.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Boulder Office of Emergency Management (OEM) also said power
        company Xcel Energy "found no downed power lines."</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd345510c-6ee5-4aa5-af8c-1cfe2a508e8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-02T12:04:05.028+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:24:36.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Xcel Energy has been a very responsive and invaluable partner.
        At this point, they have inspected all of their lines within the ignition
        area and found no downed power lines," Boulder OEM said in a news release.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae9c2856-479d-4acf-a34c-1447b1112f86'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-02T12:04:05.029+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:24:37.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They did find some compromised communication lines that may have
        been misidentified as power lines. Typically, communications lines (telephone,
        cable, internet, etc.) would not be the cause of a fire," the release added.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9002de5-9d59-4b09-9967-919786fd0887'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-02T12:04:05.029+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:24:37.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A full investigation is ongoing, it said.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a48c0b6f-add8-4447-b81a-292ed20511be'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-02T12:04:05.029+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:24:38.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials are reopening certain parts of Superior and Louisville
        today and re-entry to other areas is expected to increase in the coming days.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '804b44c3-938d-4b45-a388-0ea117130bee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-02T12:04:05.029+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:24:38.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/01/01/us/colorado-wildfires-saturday/index.html"
        target="_blank">Three people are missing and feared dead after vicious wildfire
        wipes out entire subdivisions in a Colorado county</a>."</em></p>'
  'Govt-urged-to-conduct-mass-testing-amid-sudden-rise-in-COVID-19-cases':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-01-02T12:10:32.493+08:00
    'imagesource': 'jcr:13de968c-f2bd-4210-ab15-b29ff4b7e0c4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3e6f07f6-f86f-4270-9804-052d631307e7'
    'lead': 'A party-list representative has called on the government to conduct mass
      testing amid the sudden rise in COVID-19 cases.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-02T12:13:13.145+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-16T12:24:09.710+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-16T12:02:28.688+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Govt urged to conduct mass testing amid sudden rise in COVID-19 cases'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a716b6e-8c82-48d7-abbe-c4feaf32747d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-02T12:13:13.145+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:24:10.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 2)</strong> — A party-list
        representative has called on the government to conduct mass testing amid the
        sudden rise in COVID-19 cases.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86c5b109-d912-4cd1-8b22-ab4854a190bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-02T12:13:13.145+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:24:10.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Sunday, Bayan Muna Rep. Carlos Isagani Zarate
        stressed the need to intensify the "crucial" COVID-19 testing and contact
        tracing as the country witnesses the increase in cases just a few months after
        dealing with the highly transmissible Delta variant.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '136dba78-2344-4d21-ae49-a3241a93caf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-02T12:13:13.145+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:24:11.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We strongly call on President [Rodrigo] Duterte to finally listen
        to the repeated but unheeded call for free mass testing because the COVID-19
        surges are becoming a vicious cycle," he added.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fadd40b7-2818-4fa5-b7b8-b5a8d3085ad8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-02T12:13:13.145+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:24:11.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zarate also warned Filipinos "to be vigilant" as he claimed the
        government may use the current situation "as a prelude to another militaristic
        new lockdown."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fa63304-2ab1-4ad8-abc7-3e704e1ed31e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-02T12:13:13.145+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:24:12.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As 2022 starts, our suffering people certainly want to see a government
        that finally listens to medical experts rather than military generals in dealing
        with the COVID pandemic," he added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f278a05f-a980-483c-a58b-69a909938a5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-02T12:13:13.145+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:24:12.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Dec. 31, the national government announced that Metro Manila
        would be placed under the stricter Alert Level 3 from Jan. 3-15 after the
        Department of Health confirmed three local cases of the new coronavirus variant
        Omicron.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf97d23a-4cb4-4d65-9188-6843997a4a3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-02T12:13:13.145+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:24:13.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2021/12/31/NCR-Alert-Level-3-Jan-3-15-Omicron.html">READ:
        NCR back to Alert Level 3 on Jan. 3-15 due to local Omicron cases</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b4ace31-f062-4e4e-a55c-3f362efb77ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-02T12:13:13.146+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:24:13.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday, the country logged 3,617 new COVID-19 cases. The last
        time the daily case count was over 3,000 was on Nov. 1 with 3,117.</p>'
  'james-taylor-carole-king-songs':
    'author': 'Janelle Davis, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2022-01-02T12:05:27.076+08:00
    'imagesource': 'jcr:ece62858-8d39-4754-a3c4-24dee1a609c9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7f0f0814-6a38-4aff-bf8b-9fc7c0381754'
    'lead': 'Legendary singer-songwriters James Taylor and Carole King, friends and
      collaborators for more than 50 years, are two of the most successful musicians
      in American musical history.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-02T12:20:00.323+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-16T12:23:40.910+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-16T12:02:29.220+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['music', 'James-Taylor', 'Carole-King']
    'template': '1'
    'title': 'The story behind Carole King and James Taylor''s biggest hits'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67d5ad80-b3e9-4ddb-8ad5-b68ee9e35e3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-02T12:20:00.323+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:23:41.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Legendary singer-songwriters <a href="http://www.cnn.com/2021/12/17/entertainment/gallery/james-taylor/index.html"
        target="_blank">James Taylor</a>&nbsp;and <a href="http://www.cnn.com/2021/12/17/entertainment/gallery/carole-king/index.html"
        target="_blank">Carole King</a>, friends and collaborators for more than 50
        years, are two of the most successful musicians in American musical history.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f32c5f74-ba47-4749-8a61-861eb07730d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-02T12:20:00.323+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:23:41.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taylor''s confessional lyrics, soulful voice and delicate guitar-playing
        resonated with audiences. King started as a songwriter, making a long list
        of chart-toppers for other artists that became instant classics. She broke
        out with her own style in her 1971 album <a href="https://www.cnn.com/2021/02/10/entertainment/carole-king-tapestry-trnd/index.html"
        target="_blank">"Tapestry,"</a>&nbsp;which became a worldwide success, selling
        more than 25 million copies.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '940e6f7d-a2c3-45af-8fea-da3294a0d36c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-02T12:20:00.323+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:23:42.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here are some of the duo''s biggest hits and the story behind them.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '541b3769-db80-4773-9a46-d2649769ff38'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-02T12:20:00.323+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:23:42.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>"You''ve Got a Friend"</strong></p>'
    '92':
      'contentWidth': '100%'
      'embedCode': '<iframe width="560" height="315" src="https://www.youtube.com/embed/9jgh6h6eYLk"
        title="YouTube video player" frameborder="0" allow="accelerometer; autoplay;
        clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1fbf050-30d6-4aad-8309-b6f8de43a147'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-02T12:20:00.329+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:23:43.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16f8f060-375f-4b47-9189-7d7f1d91d5c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-02T12:20:00.323+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:23:43.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>King composed "You''ve Got a Friend," which she said was a song
        that quickly wrote itself. Taylor heard it the next day and knew the tune
        was going to be a hit.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fef2ae28-eff1-4394-8939-e72e4331fb8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-02T12:20:00.324+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:23:44.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As soon as I heard it, I was just like, man, that''s just it. That''s
        a great, great song," recalled Taylor.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23f63e30-4c5a-4836-8006-0fe7f47abae1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-02T12:20:00.324+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:23:44.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the time, King was recording her own album, but she allowed Taylor
        to have the first crack at it and he released the song as a single on his
        own album.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ce6f5a2-e0a6-471d-a955-af29a382fef1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-02T12:20:00.324+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:23:45.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was extraordinary," Taylor said of King''s generous act of friendship.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '362a7dae-3bb5-41f9-a106-e781654b6bb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-02T12:20:00.324+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:23:45.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hearing [Taylor''s] rendition of it for the first time, it was
        like oh my God. It''s perfect," said King.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64e9d0a4-b14c-48bf-9efa-0e59f2e5ed11'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-02T12:20:00.324+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:23:46.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taylor recorded it and won a Grammy for best pop vocal performance
        in 1971. The song shot to the No. 1 spot on the Billboard 100.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eeb97e0-42fe-49ae-80be-f410c82848d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-02T12:20:00.324+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:23:46.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During their Troubadour Reunion Tour in 2010, Taylor and King played
        the song together, King on the piano and Taylor on the guitar.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8e42848-ea8c-451f-95cf-51f93c8447cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-02T12:20:00.324+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:23:47.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After I play ''You''ve Got a Friend,'' tears are streaming down
        their faces, and then for that 5 minutes and 12 seconds everybody is getting
        along," said King.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b30ab9c8-1528-4eb5-be57-17566a0f325b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-02T12:20:00.324+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:23:47.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>"Carolina in My Mind"</strong></p>'
    '93':
      'contentWidth': '100%'
      'embedCode': '<iframe width="560" height="315" src="https://www.youtube.com/embed/67343pHUW5o"
        title="YouTube video player" frameborder="0" allow="accelerometer; autoplay;
        clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c1e8a0f-8514-4899-b9c4-603aa4768756'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-02T12:20:00.329+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:23:48.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63853397-e2c4-498b-a9df-d905e26aaa96'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-02T12:20:00.325+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:23:48.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While on a trip to an island off the coast of Spain, Taylor was
        missing his home state of North Carolina. At the time, Taylor was recording
        his debut album in London on The Beatles'' record label, Apple Records.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '577eac3d-88a1-4a83-9f1a-a14e8b8aef7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-02T12:20:00.325+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:23:49.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was homesick at the time. I didn''t have a home, but that doesn''t
        keep you from being homesick sometimes," he <a href="https://www.youtube.com/watch?v=zBpKI59jGGw"
        target="_blank">joked in 1970</a>.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19ec1ac7-3860-43be-9a4f-58ccd7c609f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-02T12:20:00.325+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:23:50.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taylor wrote the tune about southern sunshine, moonshine and old
        friends. He also mentions a woman named Karen, who was with him on the trip
        to the Spanish island of Formentera.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd786a89-27bb-4af4-834f-bab713fdea60'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-02T12:20:00.325+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:23:50.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the song was written, the challenge was getting the song recorded.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30985c3b-0080-4ee1-ac20-7b57c88445a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-02T12:20:00.325+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:23:51.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Beatles took a break. The studio that they were using ... when
        they weren''t there, I was there. I would sort of scamper in there and put
        down a few of my little tracks and clear out before they came back," Taylor
        <a href="https://www.youtube.com/watch?v=vXS9mnpMnI8" target="_blank">told
        Seth Meyers in 2020</a>.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc2dc6e0-eb85-4fd2-ac9a-ea1e11d32a28'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-02T12:20:00.325+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:23:51.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taylor knew at that moment that "Carolina in My Mind" was going
        to be a hit.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8667acee-b672-4429-88d4-85914554b8e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-02T12:20:00.325+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:23:52.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I knew it was extraordinary and exceptional," Taylor said. The
        song was on his 1968 album, "James Taylor."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10df87f2-450e-43f3-aca4-9bd49fb05bb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-02T12:20:00.325+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:23:52.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taylor <a href="https://parade.com/995818/jimfarber/james-taylor-songs/"
        target="_blank">told Parade</a>, it''s his favorite song to play. "My audience
        responds well to it, and because it wears well, I like ''Carolina In My Mind.''
        I play it almost every time I perform, and I haven''t tired of it," said Taylor.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f585284-f154-4ce5-b926-71c7e1052e39'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-02T12:20:00.326+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:23:53.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>"(You Make Me Feel Like) A Natural Woman"</strong></p>'
    '95':
      'contentWidth': '100%'
      'embedCode': '<iframe width="560" height="315" src="https://www.youtube.com/embed/KQXY8zwQgmc"
        title="YouTube video player" frameborder="0" allow="accelerometer; autoplay;
        clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd35c1623-390a-4191-8c47-96f78e2f376a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-02T12:20:00.329+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:23:53.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2973f5ba-7c58-4766-ac44-75591e3fd951'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-02T12:20:00.326+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:23:54.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the beginning of her career in the early 1960s, King composed
        melodies on the piano and her songwriting partner, Gerry Goffin, wrote the
        lyrics. They produced some of the catchiest tunes of the era that were recorded
        by popular performers, including the Drifters ("Up on the Roof"), the Chiffons
        ("One Fine Day"), the Monkees ("Pleasant Valley Sunday"), the Beatles ("Chains")
        and <a href="https://www.cnn.com/2015/12/24/us/linda-ronstadt-fast-facts/index.html"
        target="_blank">Linda Ronstadt</a>&nbsp;("Oh No, Not My Baby").</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0fb8173-423e-40b0-98c0-5e7c369e19d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-02T12:20:00.326+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:23:54.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of these breakout hits was "(You Make Me Feel Like) A Natural
        Woman." King and Goffin created the song and turned it over to powerhouse
        <a href="https://www.cnn.com/2018/08/28/entertainment/aretha-franklin-biggest-songs-stories-trnd/index.html"
        target="_blank">Aretha Franklin</a>.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80585ea6-bd2e-45c6-a72a-a5ed4d98c984'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-02T12:20:00.326+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:23:55.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.newyorker.com/magazine/2016/04/04/aretha-franklins-american-soul"
        target="_blank">King says</a> she and Goffin had been walking down the street
        in New York one day when music producer Jerry Wexler, a top executive at Atlantic
        Records, pulled up in a limo, rolled down the window and said, "I''m looking
        for a really big hit for Aretha. How about writing a song called ''A Natural
        Woman?''" The songwriting couple, who were also married at the time, went
        home that night and came up with the music and lyrics.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffa2e216-4605-40e9-9b3e-33ee15795205'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-02T12:20:00.326+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:23:55.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What does it mean to be a "natural woman?" The song was written
        as a thank-you of sorts from a grateful woman to her lover, but Aretha turned
        it into a broader statement about the power of a confident woman who is at
        peace with herself. The song states, "Before the day I met you, life was so
        unkind. But your love was the key to my peace of mind."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62022f22-a50d-4b5b-a390-e97995a5f53c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-02T12:20:00.326+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:23:56.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Franklin''s version of this song climbed to No. 8 on the <a href="https://www.billboard.com/pro/aretha-franklin-top-20-biggest-billboard-hot-100-hits/"
        target="_blank">Billboard Hot 100</a>&nbsp;in 1967.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a5d0842-767e-481f-a082-17dac8eb6ea2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-02T12:20:00.326+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:23:56.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>King made the song her own by creating her own rendition for her
        solo album "Tapestry." Her stripped-down version has a slower tempo with a
        more prominent piano component.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f95e9ed8-d84a-4395-bdd2-1c9534c65cc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-02T12:20:00.326+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:23:57.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also was the inspiration for the title of her memoir, "Carole
        King: Natural Woman," which was published in 2012.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8409133d-b7fb-4ed7-8dce-74db15ca33eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-02T12:20:00.327+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:23:57.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>"Fire and Rain"</strong></p>'
    '96':
      'contentWidth': '100%'
      'embedCode': '<iframe width="560" height="315" src="https://www.youtube.com/embed/_1nKGVDhQ60"
        title="YouTube video player" frameborder="0" allow="accelerometer; autoplay;
        clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b348182-8363-4641-8fc1-850433288474'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-02T12:20:00.329+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:23:58.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3828aaea-efe2-4694-9964-c0e9a44263e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-02T12:20:00.327+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:23:58.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taylor wrote "Fire and Rain" in 1968 about his experience coping
        with a drug addiction and the death of his childhood friend, Suzanne Schnerr,
        who died by suicide. He was 20 at the time.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc0a628a-d306-49fd-9ba7-59f0d21720b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-02T12:20:00.327+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:23:59.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Schnerr died, Taylor was recording his debut album in London.
        His friends kept the news from him because they didn''t want to distract him
        from his big break or make him sad, Taylor <a href="https://www.npr.org/2000/06/26/1075908/npr-100-fire-and-rain"
        target="_blank">told NPR in 2000</a>. He said he only learned of her death
        months later</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '463a9dca-d1bb-4979-bb7a-1579df23d9fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-02T12:20:00.327+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:23:59.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The song, while dealing witha heavy subject, was quick and simple
        to write for Taylor, and he said the song was almost therapeutic to produce.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bcfcd89-2e60-437f-ba3b-f40fd37c0071'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-02T12:20:00.327+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:24:00.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That song relieved a lot of sort of tension. There were things
        that I needed to get rid of or at least get out of me or get in front of me
        or at least have some other relationship than feeling them internally, either
        by telling somebody else or by just putting them out in a form in front of
        me so that I could say, `There they are,'' you know, externalizing it somehow.
        And that part was hard, having the feelings that needed to be expressed in
        that way. But it was actually a relief, like a laugh or a sigh," Taylor told
        NPR.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b49910ac-aae9-41e1-bfc5-9a90aab21e54'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-02T12:20:00.327+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:24:00.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The song states: "I have seen fire and I''ve seen rain. I''ve seen
        sunny days I thought they''d never end. I''ve seen lonely times when I could
        not find a friend. But I always thought I''d see you again."</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fedc9fdc-8f44-4e4d-9330-5fe40ae5b88a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-02T12:20:00.327+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:24:01.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The line about "not finding a friend" really stood out to King.
        She said, "You''ve Got a Friend" was a response to "Fire and Rain." Rolling
        Stone reported that King told him, "Here''s your friend," after she wrote
        her song about friendship.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79fb3acd-f3cc-4714-9c5f-ebbeb1713beb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-02T12:20:00.327+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:24:01.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The personal and emotional lyrics connected with the audience and
        became Taylor''s first big hit when it was released/ It rose to No. 3 on the
        Billboard Hot 100.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '770159a9-fd3f-4919-9b2b-35017d187f87'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-02T12:20:00.327+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:24:02.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I love playing it for people. And almost always, when I play that
        song, I get back to the place, to the feeling I had when I wrote it. That''s
        rare, after playing something maybe 1,500 times," Taylor told American Songwriter.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37d5fdf5-c385-4f34-ab71-e8d11d50c606'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-02T12:20:00.328+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:24:02.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>"Beautiful"</strong></p>'
    '97':
      'contentWidth': '100%'
      'embedCode': '<iframe width="560" height="315" src="https://www.youtube.com/embed/dj4A62pJ1Vs"
        title="YouTube video player" frameborder="0" allow="accelerometer; autoplay;
        clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7310bd1-1f8a-43b4-abff-2415296baefe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-02T12:20:00.329+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:24:03.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05f95c30-055f-4afa-82a0-512bccc86e39'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-02T12:20:00.328+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:24:03.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Beautiful" is an upbeat soft rock song that shares a simple message:
        love yourself and show the world your love.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f24676b-0968-46ec-a34c-5d13e63bac15'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-02T12:20:00.328+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:24:04.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>King said the song came through her spontaneously. She realized
        while riding the New York subway that the way she perceived others reflected
        how she herself felt.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49128371-ac74-48fd-bd52-7907806ffb06'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-02T12:20:00.328+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:24:04.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The chorus states, "You''ve got to get up every morning /With a
        smile in your face / And show the world all the love in your heart /Then people
        gonna treat you better / You''re gonna find, yes you will /That you''re beautiful
        as you feel."</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '949a3f3e-1b30-4d1c-9bda-583449cabed6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-02T12:20:00.328+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:24:05.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2012''s <a href="https://archive.org/details/naturalwomanmemo00king/page/413/mode/2up"
        target="_blank">"A Natural Woman: A Memoir,"</a>&nbsp;King wrote about the
        song''s quirk.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c42a786-adf7-4916-bb76-c3f16411ac7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-02T12:20:00.328+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:24:05.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was unaware of a professional detail about the song until a fellow
        songwriter pointed it out: there are no rhymes in the chorus — unless you
        count stretching "will" into "weel" as a false rhyme for "feel."</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0dc0477-50f2-43cb-8668-f9e5134669a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-02T12:20:00.328+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:24:06.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added, "I still believe everyone is beautiful in some way, and
        by seeing the beautiful in others, we make ourselves more beautiful."</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87f99039-4f83-4b4a-bb2e-d268b4426936'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-02T12:20:00.328+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:24:06.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fba445cf-7ef6-4e21-9727-258cb35d2126'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-02T12:20:00.328+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:24:07.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Beautiful" was the fifth song on her album "Tapestry." It was later
        covered by other artists, including <a href="https://www.youtube.com/watch?v=1STZBcaDR74"
        target="_blank">Barbara Streisand</a>.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fa7de58-a371-474f-b9fb-4134523c6b3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-02T12:20:00.329+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:24:07.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The song was the inspiration for the name of the Broadway musical
        about her life, called "Beautiful: The Carole King Musical," which ran on
        Broadway from 2014 to 2019. It chronicles King''s beginnings as a singer-songwriter
        and her professional and personal partnership with Goffin.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d81e4b8-c01c-4e7b-9219-663af3212902'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-02T12:20:00.329+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:24:08.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The show received seven Tony nominations and won two.</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '183dfd4b-992a-466e-bf0e-51d42f4105f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-02T12:20:00.329+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:24:08.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/01/01/entertainment/carole-king-james-taylor-songs-backstory-film/index.html"
        target="_blank">The story behind Carole King and James Taylor''s biggest hits</a>."</em></p>'
  'bernie-sanders-warren-buffet-wages-workers':
    'author': 'Chris Isidore, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-01-02T12:21:13.965+08:00
    'imagesource': 'jcr:e39a6e35-298a-4c09-bea5-5411a71f1c6b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1d71a161-f927-4764-8844-dca8b7508af0'
    'lead': 'Warren Buffett, the ninth-richest person on the planet, says it''s not
      up to him to settle a strike by 450 steelworkers at a company he owns.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-02T12:25:35.856+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-16T12:23:30.306+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-16T12:02:29.560+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Bernie-Sanders', 'Warren-Buffett', 'United-Steelworkers', 'workers',
      'wages']
    'template': '1'
    'title': 'Bernie Sanders: Pay your workers better. Warren Buffett: That''s not
      my job'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9bb6592-ad4f-4405-8fdc-753ccd425196'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-02T12:25:35.856+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:23:30.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Warren Buffett, the <a href="http://www.cnn.com/2021/03/11/business/warren-buffett-net-worth-intl-hnk/index.html"
        target="_blank">ninth-richest person</a>&nbsp;on the planet, says it''s not
        up to him to settle a strike by 450 steelworkers at a company he owns.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1879f165-a9cf-43b2-835a-84153cda2021'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-02T12:25:35.856+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:23:31.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Bernie Sanders wrote a letter to the Berkshire Hathaway CEO,
        requesting that he intervene in a United Steelworkers union strike at the
        Special Metals plant in Huntington, West Virginia. They''ve been on strike
        for three months. Special Metals is a unit of Precision Castparts, which is
        owned by Buffett''s Berkshire.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c92f7382-b85d-4471-905f-127e9d70c52a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-02T12:25:35.856+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:23:31.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At a time when this company and Berkshire Hathaway are both doing
        very well, there is no reason why workers employed by you should be worrying
        about whether they will be able to feed their children or have health care,"
        Sanders wrote. "There is no reason why the standard of living of these hard
        working Americans should decline. I know that you and Berkshire Hathaway can
        do better than that,"</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7de18345-4278-47e3-8311-d12c8c5222b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-02T12:25:35.856+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:23:32.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His letter said employees were offered a contract with no pay raise
        the first year, only a $2,000 signing bonus, and then pay increases of 1%
        the second year and 2% a year the following three years. It said the company
        wants to raise the cost of health coverage for workers from $275 a month to
        $1,000. And it reduced vacation time they have already accrued.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93877f61-5ca7-45a3-aab8-ad9d7742e8c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-02T12:25:35.856+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:23:32.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sanders called the offer "outrageous and insulting."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3c302f8-f895-4abe-abc4-45d94a2658e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-02T12:25:35.857+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:23:33.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Buffett responded with a letter quoting Berkshire''s annual
        financial filing with the Securities and Exchange Commission, which tells
        investors that the management of its different companies is left up to the
        executives at each subsidiary -- not Berkshire itself (or Buffett).</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c65d341c-6ec6-4374-a28a-d612f2bcb44c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-02T12:25:35.857+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:23:33.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our companies deal individually with their own labor and personnel
        decisions (except for the selection of the CEO)," he said in his response
        to Sanders, which was released by Sanders'' office. "I''m passing along your
        letter to the CEO of Precision Castparts, but making no recommendations to
        him as to any action. He is responsible for his business."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b858eb0-6d3d-416a-a655-c67f5e43ac32'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-02T12:25:35.857+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:23:34.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unlike many other of the nation''s richest people, Buffett has positioned
        himself as someone concerned workers and income inequality. He has called
        for higher <a href="https://money.cnn.com/2013/03/04/news/economy/buffett-secretary-taxes/index.html"
        target="_blank">taxes on the rich</a>&nbsp;and pledged to <a href="https://www.cnn.com/2019/07/01/investing/warren-buffett-berkshire-hathaway-donation/index.html"
        target="_blank">give away most of his fortune</a>, which now stands at just
        over $100 billion according to a real time billionaire tracker by Forbes.
        Buffett doesn''t have the anti-union reputation of many other billionaires,
        such as Amazon founder <a href="https://www.cnn.com/2021/11/29/business/amazon-union-vote-alabama/index.html"
        target="_blank">Jeff Bezos</a>&nbsp;or Tesla CEO <a href="https://www.cnn.com/2019/09/28/tech/tesla-elon-musk-labor-judge/index.html"
        target="_blank">Elon Musk</a>, who have both battled with union organizing
        efforts.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85587f0e-3c3c-4404-9ff6-4049902b95c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-02T12:25:35.857+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:23:34.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Buffett''s letter to Sanders cites several examples of unionized
        subsidiaries of his company, incuding NetJets and See''s Candy. And Sanders
        letter plays on an appeal to Buffett to live up to his expressed concerns
        about income inequality.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eaf2a7b-067d-4ff2-87f5-76241d66cd1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-02T12:25:35.857+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:23:35.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mr. Buffett: You have spoken out eloquently on the crisis our country
        now faces in terms of growing income and wealth inequality. You have correctly
        pointed out that, while working families struggle, the top one percent is
        doing extremely well," Sanders wrote.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab8ea112-8d9e-4d2d-b59a-2d8f720b7e1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-02T12:25:35.857+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:23:35.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The Special Metals strike</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfe4e5d0-f347-475a-af75-cb448d11743f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-02T12:25:35.857+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:23:36.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Special Metals makes nickel alloy metals essential to space crafts
        and airplanes. Berkshire purchased Precision Castparts in 2016 for $37.2 billion.
        Berkshire reported that Precision Castparts reported revenue of $1.6 billion
        in the third quarter, and that its third quarter profit was up $217 million
        from the third quarter of 2020, although it did not state how much its profit
        in the quarter came to. Berkshire reported that its overall income of $10.3
        billion in the quarter and $50.1 billion in the first nine months of the year.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e095776-1a3d-4f5c-a64b-3cc1bd176458'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-02T12:25:35.857+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:23:36.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A video posted on the United Steelworkers union web site quoted
        strikers as saying that Special Metals has continued to operate, though it
        doesn''t say whether it is using temporary workers, permanent replacement
        workers or salaried staff to man the factory.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1b59e59-8c35-4ec1-b696-5dd7fe31b2ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-02T12:25:35.858+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:23:37.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If I were a customer out there, I wouldn''t want something I know
        a bunch of scabs produced, because they don''t know what''s going on," said
        union member Steve Brumfield in the union video.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '132700c6-6bf1-4db5-863e-59fb4a8878a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-02T12:25:35.858+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:23:37.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The number of strikes have been <a href="http://www.cnn.com/2021/10/16/economy/workers-strike-john-deere-iatse-kellogg/index.html"
        target="_blank">increasing</a>&nbsp;in recent months as unions and rank and
        file members have been unwilling to accept the concession contracts they sometimes
        accepted in the past, especially in light of a <a href="http://www.cnn.com/2021/12/08/economy/job-openings-quits-october/index.html"
        target="_blank">record number of job openings</a>&nbsp;in the labor market,
        and the difficulty many employers are having <a href="https://www.cnn.com/2021/10/25/economy/business-conditions-worker-shortage/index.html"
        target="_blank">finding skilled workers</a>&nbsp;to fill job openings.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54b1b6d6-c3cc-414b-841f-9ddbda363fd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-02T12:25:35.858+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:23:38.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The communications department for Precision Castparts issued a statement
        saying its "desire is to achieve a respectful and productive relationship
        with our employees, and we have ultimately achieved that goal in previous
        contract negotiations over many years." It said it has and "will continue
        to bargain in good faith" with the union. It did not answer questions about
        the reported offer to the union or how it has been able to operate, and plans
        to keep operating, if the strike continues.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e55cc8f0-7229-4fd9-b27a-f6bc1f042242'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-02T12:25:35.858+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:23:38.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/12/31/business/bernie-sanders-warren-buffett-steelworkers-strike/index.html"
        target="_blank">Bernie Sanders: Pay your workers better. Warren Buffett: That''s
        not my job</a>."</em></p>'
