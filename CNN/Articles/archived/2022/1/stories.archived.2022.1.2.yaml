    'template': '1'
    'title': 'Two NCR mayors test positive for COVID-19'
    'updated': 2022-01-02T22:48:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d380eac-b55f-4466-8852-46affa72f0fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-02T15:48:57.895+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T12:22:54.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 2) —</strong> Two
        Metro Manila mayors announced on Sunday they tested positive for COVID-19,
        amid rising infections in the region.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8e4e9fa-446d-43c5-88ef-67b86909413b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-02T15:48:57.895+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T12:22:55.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pasay City Mayor Emi Calixto-Rubiano has again tested positive for
        COVID-19 and is now undergoing facility isolation, her chief-of-staff Peter
        Eric Pardo told reporters on Sunday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3274a7c-13ee-4020-bf0a-23eeb3f20a66'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-02T15:48:57.895+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T12:22:55.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pardo said Rubiano has been feeling "unwell" since Saturday last
        week, exhibiting symptoms such as a sore throat. She immediately took an RT-PCR
        test and was found positive for the virus.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '272ae49a-8f2c-438e-a849-8cafc76209b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-02T15:48:57.895+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T12:22:56.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the second time that Rubiano got COVID-19. She first contracted
        the disease in February 2021.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f57992d-8585-4b97-b19a-b6c46f2e3df7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-02T15:48:57.895+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T12:22:56.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pardo said the Pasay mayor will only hold online meetings while
        under isolation, assuring that she will continue to attend to her duties as
        local chief executive.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '247a6ae8-7215-4458-99ad-54739e182c2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-02T22:47:03.417+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:22:57.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pardo said the Pasay mayor will only hold online meetings while
        under isolation, assuring that she will continue to attend to her duties as
        local chief executive.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad74d239-a615-4c65-b467-61e0ad72c050'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-02T22:47:03.418+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:22:57.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d908a71-aaf5-4f30-b0d8-a10def9b5427'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-02T22:47:03.418+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:22:58.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Navotas City Mayor Toby Tiangco confirmed he contracted
        the disease after testing positive in a RT-PCR test he took on Sunday noon.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58f0f26c-6164-43b8-baec-9f2c5c0b8894'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-02T22:47:03.418+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:22:58.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '819eef68-13d1-4096-ac17-761902f9b224'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-02T22:47:03.418+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:22:59.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tiangco said he has been constantly taking a self-antigen test,
        where he yielded a negative result on Saturday, due to being immunocompromised
        and having severe asthma.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd91cd8db-3cdc-47ff-a2e4-80bb29674c6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-02T22:47:03.418+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:22:59.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b70eaa00-a0ef-4486-8902-c7cee9501d0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-02T22:47:03.418+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:23:00.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tiangco advised all those who had come in contact with him during
        the past few days to observe their health condition, while assuring that he
        will continue to perform his duties as city mayor.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bae3dcb-0596-4122-8210-4bda57161609'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-02T22:47:03.418+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:23:00.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c671c593-0548-41d4-8a16-a9a4f7de36dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-02T22:47:03.418+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:23:01.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The positive COVID-19 diagnoses of the two Metro Manila mayors come
        after the country recorded on Sunday its highest single-day increase in cases
        since October last year with <a href="https://cnnphilippines.com/news/2022/1/2/PH-new-covid-cases.html"
        target="_blank">4,600 new infections</a>, 3,279 of which were logged in the
        region.</p>'
    '1':
