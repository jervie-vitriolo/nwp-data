      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 2)</strong> – Baguio
        City Mayor Benjamin Magalong is pushing for the use of at-home antigen test
        kits to scale up testing efforts amid rising coronavirus infections.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f3b506e-e734-41c8-81a7-9cac7d77209a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-02T17:33:51.551+08:00
