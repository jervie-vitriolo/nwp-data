      collapse'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af68addd-3b64-411a-b438-3040b9bc5d9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-02T20:39:50.757+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T12:20:51.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- A large fire tore through South Africa''s
        parliament in Cape Town on Sunday, causing the roof of one building to collapse
        and gutting the chamber of the National Assembly.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e9183e8-049b-40ca-9465-c6e42dd98dc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-02T20:39:50.757+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T12:20:52.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1d1ea70-d8b4-45b7-a652-e3e071951f21'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-02T20:39:50.757+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T12:20:52.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Images from the scene showed flames shooting out of the top of one
        building, sending plumes of thick black smoke into the sky above parliament
        and into neighboring streets.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba448fef-ef66-460b-b6bd-bf9cb2ae29c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-02T20:39:50.757+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T12:20:53.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d1b14ec-5dad-430d-9482-66232e1ba1ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-02T20:39:50.757+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T12:20:53.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dozens of firefighters were at the scene battling the blaze, which
        broke out on Sunday morning and was still not under control by the afternoon.
        No injuries or fatalities have been reported.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b870abd-a461-465b-bcf1-88182f54ce1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-02T20:39:50.757+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T12:20:54.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64712246-96a5-4a3f-9ecf-4bf5c9122acd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-02T20:39:50.757+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T12:20:54.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The entire parliamentary complex is severely damaged, waterlogged
        and smoke damaged," JP Smith, a Cape Town mayoral committee member responsible
        for safety and security, told a news conference in front of parliament.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d914b9e-5281-4020-a7c2-cedb714ef3d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-02T20:39:50.757+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T12:20:55.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '321d5523-26de-43c6-9580-4edac044a3cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-02T20:39:50.758+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T12:20:55.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The roof above the Old Assembly hall is completely gone and the
        offices adjacent to it and the gym are destroyed," Smith said. "The National
        Assembly chamber behind me, which you can see, is gutted, the structural ceiling
        has collapsed and the fire staff had to be momentarily withdrawn."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9e945ce-6580-420b-b0c1-db76d93613e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-02T20:39:50.758+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T12:20:56.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The parliamentary complex, some of which dates back to 1884, consists
        of a cluster of buildings. The National Assembly, or lower house of parliament,
        is situated in what is known as the New Wing. The upper house, or National
        Council of Provinces, is located in what is called the Old Wing or Old Assembly,
        which is also used for committee meetings.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e223168a-e1d9-49c9-b0df-0b7c4bb337cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-02T20:39:50.758+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T12:20:56.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Africa''s parliament said the fire had been contained in the
        Old Wing of the complex, but it was still burning in the New Wing.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04d023bf-5f82-46ed-84ef-2ce9f93d521b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-02T20:39:50.758+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T12:20:57.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a19b9822-dde4-42a6-8627-91fbd40a03c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-02T20:39:50.758+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T12:20:57.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fire started in the office area of the complex before spreading
        to the National Assembly chambers. Firefighters got to the scene after 6 a.m.
        and had some difficulties gaining access due to the building''s security features,
        Smith said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '596835ad-8c0b-4310-8281-52caadd3657e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-02T20:39:50.758+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T12:20:58.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd1d2257-a099-41eb-ad65-9e0c2cd9f642'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-02T20:39:50.758+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T12:20:58.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Smith also said the fire alarm system appeared not to have functioned
        properly, because firefighters were on the scene before the system sounded
        the alarm.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9bda518-77b2-4991-8abd-15ff197b0542'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-02T20:39:50.758+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T12:20:59.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6080605-6ba4-421d-bc90-0401ef62af64'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-02T20:39:50.758+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T12:20:59.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The electricity at the complex did not trip when the fire started.
        That created a very dangerous situation and the entire block''s electricity
        had to be disconnected. The fire detection equipment took quite a while to
        activate, and so the fire was active for a while," he added.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5bfd9a4-feff-4859-a26a-08ffa6337cda'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-02T20:39:50.758+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T12:21:00.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South African President Cyril Ramaphosa said it appeared that a
        sprinkler system "did not work as it was supposed to" and that a person was
        being questioned by authorities in relation to the fire.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98c84a61-804b-4b50-a608-66a136fb6a14'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-02T23:01:57.076+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:21:00.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3af1e87-8a9e-48da-8f73-1b8a2a66038e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-02T23:01:57.076+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:21:01.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fire broke out just hours after anti-apartheid hero Desmond
        Tutu''s funeral was held at St. George''s Cathedral in Cape Town, not far
        from parliament.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '280ea8a6-6eba-4480-b4ea-377c5b5bce4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-02T23:01:57.076+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:21:01.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ee8fa77-e2db-474c-9404-8de757bcc3d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-02T23:01:57.076+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:21:02.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ramaphosa said Tutu would have been "devastated as well because
        [parliament] is a place that he not only supported, prayed for, and wanted
        to see as the repository of the democracy that he worked so hard for."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '061fabbf-3b8a-43a1-b2b8-108dba3031b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-02T20:39:50.758+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T12:21:02.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Public Works and Infrastructure minister Patricia de Lille earlier
        told a news conference outside parliament that there were no reports of injuries.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62817eca-f376-4f67-b281-dcaa1a65c05f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-02T20:39:50.758+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T12:21:03.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a1cd949-16dd-496a-bc5c-a00ce54cf43c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-02T20:39:50.758+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T12:21:03.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a very sad day for our democracy because parliament is
        the home of our democracy and parliament is also a strategic key point," de
        Lille said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82f8ed5f-bc74-46b5-ba53-bd3aeb556e43'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-02T20:39:50.758+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T12:21:04.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04fb4c8a-b342-47d6-ab90-0b96efc129b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-02T20:39:50.758+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T12:21:04.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Smith said Sunday''s blaze was more serious than another fire that
        broke out at parliament in March 2021. In the March incident, the fire broke
        out at the Old Assembly and no one was injured.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adc45181-6192-47ff-b145-8b27f723d8c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-02T20:39:50.759+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T12:21:05.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/01/02/africa/south-africa-parliament-building-fire-intl/index.html">"Large
        fire tears through South Africa''s parliament, causing roof to collapse"</a></em></p>'
