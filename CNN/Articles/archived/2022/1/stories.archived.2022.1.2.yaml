    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Nonito Donaire wins 2021 PBC Fighter of the Year  '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '099b9060-0a4f-415b-a95a-575e712f0222'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-02T18:17:42.794+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:21:31.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 2) —</strong> Filipino
        boxing star Nonito Donaire, Jr. closed out his sensational year by taking
        home the Fighter of the Year award given by Premier Boxing Champions, a United
        States-based television series featuring high-profile boxing events from across
        the globe.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2328abe5-4b55-42dc-be50-c00c91abfc7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-02T18:17:42.794+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:21:32.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb84deb9-53f1-4b3d-ac1a-3e55ccf17085'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-02T18:17:42.795+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:21:32.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 39-year-old Donaire received 47% of the total votes to beat
        the likes of reigning unified super bantamweight champion Stephen Fulton,
        Jr., reigning WBA lightweight titlist Gervonta Davis, and top-ranked super
        middleweight boxer David Benavidez.&nbsp;</p>'
    '15':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">With
        a combined 47.6% of the votes from our Twitter and YouTube polls, YOUR choice
        for the <a href="https://twitter.com/hashtag/BestOfPBC2021?src=hash&amp;ref_src=twsrc%5Etfw">#BestOfPBC2021</a>
        FIGHTER OF THE YEAR is... WBC World Bantamweight Champion <a href="https://twitter.com/filipinoflash?ref_src=twsrc%5Etfw">@filipinoflash</a>!
        👏👏👏 <a href="https://t.co/3cdb9ahO1F">pic.twitter.com/3cdb9ahO1F</a></p>&mdash;
        Premier Boxing Champions (@premierboxing) <a href="https://twitter.com/premierboxing/status/1477024813738868738?ref_src=twsrc%5Etfw">December
        31, 2021</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9823c6ca-6ac6-4b88-b890-d8cb62c0344f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-02T18:17:42.795+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:21:33.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9073ae2-af1e-4bd0-aadd-f8ff0f88f198'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-02T18:17:42.795+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:21:33.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Donaire achieved a milestone in 2021 as the oldest WBC bantamweight
        champion after knocking out French boxer <a href="http://cnnphilippines.com/sports/2021/5/30/Nonito-Donaire-back-as-world-champion.html"
        target="_blank">Nordine Oubaali</a> in four rounds in May.&nbsp;</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46e87d21-af08-41f3-8f76-c3912503fbaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-02T18:17:42.795+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:21:34.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8663971-cb00-481d-bda5-90969a6e068a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-02T18:17:42.795+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:21:34.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fighter known as "The Filipino Flash" defended his title last
        Dec. 12 against compatriot <a href="https://www.cnnphilippines.com/sports/2021/12/12/Donaire-successfully-defends-crown-Gaballo.html"
        target="_blank">Reymart Gaballo</a>, who suffered his first career knockout
        loss after four rounds.&nbsp;</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59e24371-7eac-49ed-85ef-666e6d3be8f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-02T18:17:42.795+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:21:35.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7476344f-3c14-4e37-a1b4-5cf1432a30dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-02T18:17:42.795+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:21:35.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Donaire did not escape controversy in 2021, after his bout against
        fellow Filipino world bantamweight champion John Riel Casimero was cancelled
        in August.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3c048e1-99bf-4fea-b57b-226abd4c8c5b'
