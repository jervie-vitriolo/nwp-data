      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fight failed to materialize after Donaire accused Casimero of
        insulting his wife and the latter''s concerns on drug testing protocols.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dd3a9bc-8fc8-454b-a82c-26d478f7adc4'
