      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The total number of cases rose to 2,851,931, with 21,418 or 0.8%
        currently ill. Majority, or 15,644, of the active cases were tagged as mild,
        769 as asymptomatic, 3,081 as moderate, 1,589 as severe, and 335 as critical,
        the Department of Health said.</p>'
