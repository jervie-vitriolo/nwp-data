      'mgnl:type': 'text'
      'text': '<p>In December, the Philippine Olympic Committee said it no longer
        recognizes Philip Juico as president of the Philippine Athletics and Track
        and Field Association amid his controversial rift with Obiena.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
