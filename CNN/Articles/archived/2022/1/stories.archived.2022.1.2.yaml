      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>France registered 232,200 new cases of COVID-19 on Friday, the highest
        daily number registered across Europe since the beginning of the pandemic,
        according to data from the country''s Health Ministry.</p>'
