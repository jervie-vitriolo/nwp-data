  'Russia-Kharkiv-Ukrainian-city-reveals-new-evidence-of-atrocities':
    'author': 'Nick Paton Walsh, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-05-14T00:57:39.130+08:00
    'imagesource': 'jcr:4574f7b7-ad57-4ce1-a3fe-e52cf1d70614'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1b85d217-c809-413b-82c6-bbde1e9c3e4b'
    'lead': 'Two convoys of civilian cars in one northeastern Ukrainian village speak
      of Russia''s retreat from the area and the brutality it left behind.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-05-14T01:15:38.402+08:00
    'mgnl:createdBy': 'angelica'
    'mgnl:lastActivated': 2023-01-19T16:10:20.070+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T16:09:13.884+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Ukraine', 'Russia', 'Kharkiv', 'Staryi-Saltiv']
    'template': '1'
    'title': 'Russia''s retreat from Kharkiv, another key Ukrainian city, reveals
      new evidence of atrocities'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c41b01d2-0bed-4a06-bce2-8c1472f12ee3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-14T01:15:38.402+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:10:20.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Two convoys of civilian cars in one northeastern
        Ukrainian village speak of Russia''s retreat from the area and the brutality
        it left behind.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '829fcda5-289d-4ad5-bd82-91c782746ad4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-14T01:15:38.402+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:10:20.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d253a0c-a9ba-4ab0-adb7-ba0e216d9e53'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-14T01:15:38.402+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:10:20.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first -- three cars, laden with a priest, dogs, and troubled
        frowns -- is headed hurriedly through the village of Staryi Saltiv from the
        north, fleeing the violence as Ukraine pushes Russian forces out of Rubizhne.
        "We don''t even know what''s happening," one driver said. "We didn''t stick
        around to find out."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '367212ef-2cb3-4b81-b934-aaa4ad26b694'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-14T01:15:38.402+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:10:20.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2ab871e-67f4-47e6-a770-2866183b69fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-14T01:15:38.402+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:10:20.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ukrainian officials said this week that they continue to push towards
        the Russian border, liberating tiny villages on the outskirts of Kharkiv,
        the country''s second largest city before the invasion began. The Ukrainian
        advances threaten the symbolic embarrassment of expelling the Kremlin''s forces
        back to their own border and while posing the strategic threat of cutting
        Russia''s supply lines into Ukraine and its forces further south in the Donbas
        region. The advances have been swift over the past weeks.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11d88f39-6046-4850-8555-e683e637c55c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-14T01:15:38.402+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:10:20.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4530b0ee-427c-495c-865b-a0f1f9ee1d5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-14T01:15:38.403+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:10:20.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The second convoy speaks of what Ukraine has found in Russia''s
        wake -- five vehicles riddled with bullets, two torched to cinders.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c9e4c8d-9126-4f61-a3a3-c7cf3fd8f1ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-14T01:15:38.403+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:10:20.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b08ad6f7-aaca-4171-824b-b5723ecbb67d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-14T01:15:38.403+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:10:20.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On May 4, Ukrainian officials have said, this convoy was trying
        to leave the town when it was shot up by Russian troops. The bullet holes
        concentrate on some of the drivers'' doors. Children''s clothes and toys litter
        the area around the vehicles. Ukrainian officials said that four civilians,
        including a 13-year-old girl, were killed when Russian troops opened fire
        on this convoy.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eab8260e-64cf-45c6-87f1-a0509453999c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-14T01:15:38.403+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:10:20.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c314c836-4151-40b3-b635-1fa52ff7178d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-14T01:15:38.403+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:10:20.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN''s escorts from the Kharkiv city territorial defense force say
        a tank shell hit one of the cars, explaining how its front section is twisted
        beyond recognition.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8db923b-22dd-4e04-b0a9-ef448bbd708f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-14T01:15:38.403+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:10:20.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab64fee8-fb67-44cb-b355-4636ef084bcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-14T01:15:38.403+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:10:20.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moscow says its forces don''t target civilians, a claim contradicted
        by evidence of apparent atrocities witnessed by CNN here and elsewhere in
        Ukraine.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '150145f7-f3b6-4d56-ab6d-f73aea79b603'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-14T01:15:38.403+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:10:20.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f4b04c4-1594-4023-878d-427c96c3fdc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-14T01:15:38.403+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:10:20.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A short walk up the road, out into the forest and hills nearby,
        are the remains of a Russian convoy. In the trees lie the remains of an armored
        personnel carrier, its tracks torn off by a rocket propelled grenade, our
        escorts say. Sleeping bags, prayer books, grenades and rations litter the
        leaves where the Russian troops slept, just outside of the village. Two Russian
        corpses were found there days earlier and have since been buried.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcfc81f4-59d1-49f0-b757-b6ec8110c6ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-14T01:15:38.403+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:10:20.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3b9d602-7be6-42ad-88b9-bd36989da4e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-14T01:15:38.403+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:10:20.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the brow of the hill sits another, more rare piece of wreckage
        -- the remains of a Russian T90M tank destroyed days earlier, apparently by
        a Swedish-supplied Carl Gustav recoilless rifle. The Ukrainian defense ministry
        released a video filmed by a drone of the tank being destroyed in the apparent
        strike, showing the vulnerability of Russia''s newest armor to NATO''s hand-carried
        weapons. The tank''s turret has been dislodged and ball bearings from its
        shells lie in the ashes.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb8e098d-2c55-4ec5-b916-877be6af35a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-14T01:15:38.403+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:10:20.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96d788f0-70b9-48a2-bdfb-1f962b7f2d6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-14T01:15:38.403+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:10:20.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ukrainian counter-attack to disrupt Russian supply lines is
        ongoing. Ukraine''s General Staff said Friday that Russian forces, "did not
        conduct offensive operations in the Kharkiv direction. The main efforts were
        focused on preventing the advance of our troops in the area of the settlement
        of Vesele," another village less than an hour''s drive from Staryi Saltiv
        in normal times. The Ukrainians have taken back a number of villages in this
        area east of Kharkiv.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5589dd8-0371-415c-878e-5ad161627487'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-14T01:15:38.404+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:10:20.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15b81e20-6936-4e9a-bc56-1bb179a658f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-14T01:15:38.404+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:10:20.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Russian forces continue to retreat, three bridges in the Kharkiv
        region had been demolished, according to satellite imagery obtained by CNN
        on Friday. It seems likely that Russian units destroyed the bridges in an
        effort to protect their supply lines from further Ukrainian advances.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5517b06-c7fe-4303-87d9-936d092cdb7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-14T01:15:38.404+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:10:20.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f01bae0c-0443-44ec-a73c-ec28f468a9a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-14T01:15:38.404+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:10:20.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Elsewhere in Kharkiv region, the Russians appear to be using artillery
        sporadically but with deadly effect. On Thursday, shelling of the town of
        Derhachi killed two people, according to the local administration and destroyed
        the humanitarian center and medical facilities.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49355b9c-1c3e-44b3-b61a-261f3ee3d061'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-14T01:15:38.404+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:10:20.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15e4b45d-5914-4fce-9acc-8b5565776fc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-14T01:15:38.404+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:10:20.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a village nearby Staryi Saltiv, locals appear less aware of the
        details of their occupation and liberation. One man, Viktor, is at a well,
        filling tin buckets as there has not been electricity or water in his street
        for weeks. Only three of his neighbors remain.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c7379df-9fd3-4718-9979-629b726a1cf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-14T01:15:38.404+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:10:20.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f148a721-f64b-480c-b036-54e1f7ab9710'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-14T01:15:38.404+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:10:20.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What calm? My heart is about to jump out of my chest," he said.
        "Everything around is exploding. There''s a hole in the garden from a shell
        impact. The roof was punctured by a shell, the fence is gone. It''s really
        difficult. We sleep with our clothes on. They land nearby. There is nowhere
        to hide."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac66956c-17fe-4dc3-b3b2-86ed36529268'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-14T01:15:38.404+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:10:20.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
