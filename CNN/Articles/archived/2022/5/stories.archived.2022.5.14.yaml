      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 14) —</strong> The Commission
        on Elections (Comelec) on Saturday said it is studying the possibility of
        a partial proclamation of winning party-lists based on the nearly completed
        tally of votes.</p>'
    '4':
