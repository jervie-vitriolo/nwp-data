      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I am humbled with the support and we look forward (to) working
        together with the partylist Congressmen and women as well as our other fellow
        legislators to make the 19th Congress a very, very hardworking (and) efficient
        Congress working for the legislative agenda of the new administration of Bongbong
        Marcos,” he said.</p>'
