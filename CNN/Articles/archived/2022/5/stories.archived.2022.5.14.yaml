      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfdcbcba-8d60-42dd-b0e6-7b4befcb8187'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-14T18:48:07.059+08:00
