      'mgnl:type': 'text'
      'text': '<p>On May 13, the DOH detected two cases of the Omicron subvariant
        in the National Capital Region and another 12 in Puerto Princesa, Palawan.
        All have been tagged as ‘recovered’ after completing isolation.</p>'
