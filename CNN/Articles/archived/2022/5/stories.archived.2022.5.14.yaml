      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '520210d7-784c-4226-a6dd-4ddee634f0f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-14T17:59:59.333+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:09:52.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ferolino added that many complainants just point to viral social
        media videos showing alleged vote-buying without providing other information
        to track down offenders.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89856f4e-f71e-4535-8b16-ed4fe70b1eec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-14T17:59:59.333+08:00
