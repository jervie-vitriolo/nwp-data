      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tokyo Olympian Cris Nievarez added a bronze to his collection after
        he clocked in seven minutes and 35.741 seconds in the men’s lightweight single
        sculls final.</p>'
