    'template': '1'
    'title': 'No willing witness in many vote-buying complaints, says Comelec exec'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db34706d-4243-4ff5-874d-b48e9c87359d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-14T17:59:59.332+08:00
