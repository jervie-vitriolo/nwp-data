      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68114d5b-7031-4b24-9939-75df561c4483'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-14T15:06:54.326+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:10:06.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both political parties believe that Romualdez could bring unity
        among various lawmakers and party-lists in the House of Representatives.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66fae412-1177-44aa-bd5f-825566acd2b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-14T15:06:54.326+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:10:06.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bdaf55e-8e51-4d34-b265-7a091c37cf98'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-14T15:06:54.326+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:10:06.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We believe that Cong. Romualdez can bring the various political
        parties and blocs in the House of Representatives together to continue the
        legacy programs of the Duterte Administration as well as shepherd in Congress
        the vision of President-elect Ferdinand “Bongbong” Marcos, Jr. for a more
        progressive Philippines,” said the PDP-Laban president, Energy Secretary Alfonso
        Cusi.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8081fb59-d496-4f2d-b812-2d5117d5d5a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-14T15:06:54.326+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:10:06.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d984852-f842-46d2-b886-759885563e2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-14T15:06:54.326+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:10:06.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“His outstanding performance as Majority Floor Leader of the 18th
        Congress shepherding vital legislation and building consensus and harmony
        among the diverse members of the House make him well-suited for the Speakership,”
        said Deputy Speaker Camille Villar, who is part of  Nacionalista Party.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '999f807d-0e3a-4e2c-b934-97ccf94c6c87'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-14T15:06:54.326+08:00
