      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b7f38a9-c29a-4916-9b07-1955eca518f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-14T05:54:54.495+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:10:13.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Czech Republic Sky Bridge is 154 meters longer than the current
        Guinness World Record holder suspension footbridge, the Baglung Parbat Footbridge
        in Gandaki Province, Nepal.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '082dd2ab-ca83-4577-ba56-8abbd8b974a4'
