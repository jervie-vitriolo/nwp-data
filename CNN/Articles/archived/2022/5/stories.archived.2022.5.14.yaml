      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indonesia’s Ihram dominated the competition with a time of seven
        minutes and 25.151 seconds.</p>'
