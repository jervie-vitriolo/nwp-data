      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcde6875-a226-4630-b986-b012bd0ee104'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-14T16:35:33.007+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:10:06.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We are actually going to continue with all of the programs that
        have been started in aid of the pandemic response," he noted. "We will continue
        with the economic measures to help reinvigorate our economy.”</p>'
    '42':
