      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Penn State University product defeated Cambodia''s Liza Ti (5-1),
        Thailand''s Sasinpat Doungpatra (5-0), Vietnam''s Anh Do Thi (5-2), Malaysia''s
        Philippa Jean Ong (5-1), Vietnam''s Thu Phuong Nguyen Thi (12-7) in the quarterfinals,
        and then Thailand''s Chayanutphat Shinnakerdchoke (15-4) in the gold medal
        game.</p>'
