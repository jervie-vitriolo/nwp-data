      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to reporters on Saturday, Romualdez expressed elation over
        the numerous endorsements and vowed to push for the incoming administration’s
        agenda.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3e90d08-5bd0-4d48-8f33-59a36f41947e'
      'mgnl:activationStatus': true
