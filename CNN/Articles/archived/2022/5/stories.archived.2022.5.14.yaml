      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This brings the minimum wage rate in the capital region to ₱570
        for the non-agriculture sector and ₱533 for the agriculture sector.</p>'
