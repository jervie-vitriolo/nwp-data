      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Delgaco edged by almost three seconds Thailand’s Nuntida Krajangjam,
        the bronze medalist, who clocked in eight minutes and 34.244 seconds.</p>'
