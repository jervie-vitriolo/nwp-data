      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foreign Affairs Secretary Teodoro Locsin Jr. — who led the Philippine
        delegation in place of President Rodrigo Duterte&nbsp;— joined other Southeast
        Asian leaders to tackle ways to address these global issues and other challenges,
        the Philippine Embassy in Washington said in a <a data-cke-saved-href="https://philippineembassy-dc.org/ph-pushes-for-regional-cooperation-on-maritime-security-climate-and-post-pandemic-economic-recovery-at-asean-us-special-summit/"
