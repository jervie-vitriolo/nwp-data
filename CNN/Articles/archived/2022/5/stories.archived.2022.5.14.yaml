      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 14) –</strong> The Philippines
        successfully maintained its reign as the best Southeast Asian nation in triathlon
        as Filipino triathletes swept the golds in the individual events of the 31st
        Southeast Asian Games on Saturday at the Tuan Chau Resort in Quang Ninh town.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b97ebc3c-39a4-4a5f-8cbb-f475167402f0'
