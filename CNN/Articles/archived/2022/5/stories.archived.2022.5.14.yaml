      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joanie Delgaco bagged the silver medal in the women’s single sculls
        event after finishing with a time of eight minutes and 31.487 seconds.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ac35120-423f-4299-aefe-b79da71762db'
