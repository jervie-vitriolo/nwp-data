      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Samantha Catantan broke the monkey off her back as she finally clinched
        her elusive SEA Games gold medal in the women''s foil individual event, winning
        against Singapore''s Maxine Jie Xin Wong, 14-12, in the finals.</p>'
