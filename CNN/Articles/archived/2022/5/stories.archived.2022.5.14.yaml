      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dd0723e-95eb-4cfe-8f69-159816c50963'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-14T13:32:57.405+08:00
