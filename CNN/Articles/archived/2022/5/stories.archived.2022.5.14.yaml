      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a553f11d-4170-4080-8809-64f825ed1f76'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-14T15:06:54.327+08:00
