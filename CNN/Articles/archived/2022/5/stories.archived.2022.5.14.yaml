    'jcr:uuid': 'ffd0062c-3fc2-4994-ae84-138b124a47f6'
    'lead': 'The Philippine bodybuilding team will not be able to compete in the #SEAGames31,
      the International Federation of Bodybuilding and Fitness Philippines said in
      a statement.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-05-14T17:06:03.008+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-19T16:09:53.246+08:00
