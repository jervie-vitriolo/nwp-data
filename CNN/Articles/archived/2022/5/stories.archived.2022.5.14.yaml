      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec766b5c-61f5-4e50-8716-1c6629bcb343'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-14T15:40:10.369+08:00
      'mgnl:createdBy': 'pilar'
