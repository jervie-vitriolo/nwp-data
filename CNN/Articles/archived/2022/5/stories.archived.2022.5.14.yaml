      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indonesian triathlete Ronald Setiawan Bintang claimed bronze with
        a time of two hours and 1.350 minutes.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37ef0553-ac39-4b0a-8f5f-917c4094abe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-14T15:38:23.832+08:00
      'mgnl:createdBy': 'david'
