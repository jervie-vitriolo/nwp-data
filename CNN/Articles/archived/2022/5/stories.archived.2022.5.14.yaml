      'mgnl:lastActivated': 2023-01-19T16:10:01.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mangrobang also clinched her fourth consecutive SEA Games after
        nabbing the silver in 2015, and the golds in 2017 and 2019 editions.</p>'
