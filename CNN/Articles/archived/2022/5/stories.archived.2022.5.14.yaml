      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He stressed that this is just a projected date, as Comelec must
        first ensure that poll-related violence in the area had already ceased.</p>'
