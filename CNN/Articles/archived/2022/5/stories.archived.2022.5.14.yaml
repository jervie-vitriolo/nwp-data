      'mgnl:lastActivated': 2023-01-19T16:10:01.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, in the men''s side, Fernando Casares achieved a gold
        medal as he clocked in one hour and 56.570 minutes.</p>'
