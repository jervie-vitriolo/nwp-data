      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sheikh Khalifa was appointed as the second president of the UAE
        in 2004, succeeding his father and founder of the nation, Sheikh Zayed al
        Nahyan.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ef865e1-4490-490c-beeb-dc61507775cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-14T10:57:29.435+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:10:07.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce88693e-1684-4390-9b1c-3ab0426d9f3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-14T10:57:29.435+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:10:07.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Born in 1948 in the Eastern Region of Abu Dhabi, Sheikh Khalifa
        was the eldest son of Sheikh Zayed. Prior to his role as president, he was
        crown prince of Abu Dhabi and headed Abu Dhabi''s Supreme Petroleum Council,
        which drafts oil policy.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c3d534b-e92c-4599-8427-2e965c97ac72'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-14T10:57:29.435+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:10:07.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b16d250-375b-40b5-972c-688c9c0ef917'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-14T10:57:29.435+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:10:07.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As president he headed one of the largest investment funds in the
        world, the Abu Dhabi Investment Authority, managing hundreds of billions of
        dollars in assets.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aae3a98e-5ba2-48dd-a952-656bc59a7d65'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-14T10:57:29.435+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:10:07.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e7fb45a-4e6c-4da0-bee3-f27a1aa4d939'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-14T10:57:29.435+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:10:07.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the world''s tallest buildings, the Burj Khalifa, took on
        his name after the UAE government bailed Dubai out of its debt, and as a sports
        fan he supported the acquisition of English Premier League soccer club Manchester
        City.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6d717a6-f4bc-44e2-b162-928b832d5ec1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-14T10:57:29.435+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:10:07.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/05/13/middleeast/uae-president-dies-intl/index.html">"UAE
        President Sheikh Khalifa bin Zayed Al Nahyan dies aged 73."</a></em></p>'
  'UP-NTF-ELCAC-red-tagging-academic-walkout-':
