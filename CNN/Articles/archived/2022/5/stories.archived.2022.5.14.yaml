      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-14T10:57:29.434+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:10:07.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sheikh Khalifa''s role had been largely ceremonial since he suffered
        a stroke and underwent surgery in 2014. His brother and Abu Dhabi''s crown
        prince, Sheikh Mohammed bin Zayed, has been widely seen as the de-facto leader
        of the UAE, handling day-to-day affairs for the Gulf state.</p>'
