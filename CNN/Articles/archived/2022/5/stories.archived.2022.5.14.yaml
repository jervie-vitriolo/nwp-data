      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d3a0f5a-89bf-41ab-8ad5-2f69dea27fc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-14T15:38:23.831+08:00
