      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Andanar, however, noted that COVID-19 vaccination should not be
        a requirement for its full implementation, but schools are “strongly encouraged”
        to undertake immunization programs for learners.</p>'
    '3':
