      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shakey’s president and CEO Vicente Gregorio welcomed the latest
        figures, citing the company''s long-term approach to the COVID-19 health crisis.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '119ccd3d-d88e-4123-b800-01d6826dc1b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-14T15:40:10.368+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:10:00.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7115b86a-5a84-463e-b0ee-cae4c09a083f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-14T15:40:10.368+08:00
      'mgnl:createdBy': 'pilar'
