    'template': '1'
    'title': 'Coffin carrying veteran journalist''s body shown falling as Israeli
      police beat mourners with batons'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3e5c770-613f-4da1-8280-4dd6ec0a2bdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-14T16:32:55.583+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:09:59.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;There was unrest in Jerusalem Friday
        as thousands attended the burial of veteran Al Jazeera journalist Shireen
        Abu Akleh, who was shot dead two days earlier while reporting on a military
        raid in the West Bank city of Jenin.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da91e303-df2e-4b47-b520-cb605e53bfc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-14T16:32:55.583+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:09:59.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3888a6dc-46e0-4f74-809a-a571c1a7fc13'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-14T16:32:55.583+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:09:59.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mourners had marched from Jerusalem''s Jaffa Gate to Mount Zion
        cemetery. They were met with violence at the St. Joseph hospital complex by
        Israeli police when they tried to carry Abu Akleh''s coffin, which Al Jazeera
        footage showed being rocked and then falling out of the hands of some of the
        pallbearers, as Israeli police beat them with batons.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f15080f9-6c26-41ce-8ea2-f01b70a25768'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-14T16:32:55.584+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:09:59.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9924a89d-8106-483d-ae2a-e1488261e0e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-14T16:32:55.584+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:09:59.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Crowds walked behind as Abu Akleh''s rose-covered coffin was carried
        by pallbearers and lain down to rest next to her parents'' grave. Church bells
        echoed through the cemetery.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fb8cfc6-66a1-45de-9011-e18ff3a7803f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-14T16:32:55.584+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:09:59.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c561940-c5bb-4319-bbc3-b77368bbe0da'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-14T16:32:55.584+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:09:59.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The burial was taking place a day after a memorial procession that
        brought thousands to the West Bank city of Ramallah.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cafdb75-a0ae-4891-b964-9e7397a6a23f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-14T16:32:55.584+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:09:59.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4d8db22-ca4b-4676-ba9e-923f9870c531'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-14T16:32:55.584+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:09:59.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mourners flocked to the city''s streets on Friday and huddled in
        front of St. Joseph hospital in East Jerusalem, where Abu Akleh''s body remained
        until the burial. Muslims performed Friday prayers and mourners chanted "walking,
        walking on foot," demanding that Abu Akleh''s coffin be carried and transported
        on foot from the hospital to the Greek Catholic church, where a service will
        be held, and then to the burial site. Israeli police were lined outside the
        hospital, according to CNN reporters. Police roadblocks were set up around
        the hospital.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0e8567e-7331-4d11-8a04-a05e0c93fa93'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-14T16:32:55.584+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:09:59.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddab8ec7-8c8d-48d3-bfce-460fd8b1f626'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-14T16:32:55.584+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:09:59.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mourners carried Abu Akleh''s coffin out of the hospital, but were
        met with strong resistance from Israeli police who compelled them to transport
        the body by car. A flash bomb and tear gas were fired, according to CNN reporters.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dc38e81-9143-4773-af67-1bc4899a478a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-14T16:32:55.584+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:09:59.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1105c3ed-09a2-4b6c-98cc-c2917dab8ebf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-14T16:32:55.584+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:09:59.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Al Jazeera live footage showed Israeli police beating mourners with
        batons as they struggled to carry Abu Akleh''s coffin. The body was in turn
        brought back inside the hospital and then transported by car, said Al Jazeera.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02c94801-0510-4be0-902b-90e1d8c52f2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-14T16:32:55.584+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:09:59.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e68d8e2-f7a9-4f12-aec3-eae96217d10f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-14T16:32:55.584+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:09:59.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Footage on social media and Al Jazeera showed Abu Akleh''s coffin
        being rocked back and forth and then falling as Israeli police beat pallbearers
        with batons. It was not immediately clear if the coffin hit the ground.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e3cc21f-6231-4232-ab09-e665621320ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-14T16:32:55.584+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:09:59.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1c9b8af-e414-49c0-b292-aa39a681fb28'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-14T16:32:55.584+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:09:59.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Israeli police in a statement said that "hundreds of rioters began
        to disrupt public order, even before the funeral began," as they worked to
        secure the procession.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '852c9586-c523-4692-817e-4392ef89d0d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-14T16:32:55.584+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:09:59.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e79189bb-3214-4c96-ac40-991ce43bad28'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-14T16:32:55.585+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:09:59.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hundreds of individuals gathered outside the French hospital (St.
        Joseph hospital) in Sheikh Jarrah and began chanting nationalist incitement,"
        added the statement.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6682cad5-407e-48d7-886a-81fa9234c9a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-14T16:32:55.585+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:09:59.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e1d9f67-21b6-44a0-8aaf-23882355c7ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-14T16:32:55.585+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:09:59.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Towards the exit of the casket from the hospital, rioters began
        throwing stones toward the policemen from the French hospital plaza, and the
        policemen were forced to act."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f523146c-cc53-4e2d-ad2e-6ec1a7bae4f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-14T16:32:55.585+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:09:59.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e7ef015-4f20-4b8d-a5d2-b468dd1addf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-14T16:32:55.585+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:09:59.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thousands were packed inside and outside the church as Abu Akleh''s
        body arrived. Women were heard ululating in mourning and priests sang Christian
        hymns in Arabic as the coffin, draped in Palestinian flags, was carried through
        the crowd.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8ea3d18-7864-4f75-97a5-49097ab63b99'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-14T16:32:55.585+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:09:59.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a501e00-59eb-46b9-b9fb-e5a158c88d97'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-14T16:32:55.585+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:09:59.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 51-year-old Palestinian-American Al Jazeera journalist was a
        prominent voice across the Arab world, delivering what many said was "the
        voice of Palestinian suffering" and their "aspirations of freedom."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ff5d7fa-50f5-4193-82a0-18e423a89104'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-14T16:32:55.585+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:09:59.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '794ebfd2-f055-4687-8939-34aaf4e3979f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-14T16:32:55.585+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:09:59.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The circumstances of her death remain unclear. The Palestinian Authority
        on Thursday denied Israel''s offer of a joint investigation, insisting on
        an independent process and vowing to try those accused of her killing to the
        International Criminal Court (ICC).</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e1ee021-7ff1-4472-94e9-de37ccddcd09'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-14T16:32:55.585+08:00
      'mgnl:createdBy': 'janine'
