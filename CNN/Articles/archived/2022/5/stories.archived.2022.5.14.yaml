      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '023021a3-462b-408e-8b3c-dbf8c88e0365'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-14T20:15:28.995+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:10:04.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group said in a statement that the hike may have no impact on
        workers and their families given the continuing rise in prices of goods and
        services.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0377680e-a778-4ea8-996b-e9b361cb66b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-14T20:15:28.995+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:10:04.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6ca2feb-6c66-43cc-a679-47a0111c2d86'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-14T20:15:28.995+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:10:04.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>TUCP spokesperson Alan Tanjusay also told CNN Philippines that the
        group plans to push for the amendment of the Wage Rationalization Act of 1989
        and the removal of the wage boards. https://www.officialgazette.gov.ph/1989/06/09/republic-act-no-6727/</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0cd7a34-e442-4a0d-b010-47331c84a930'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-14T20:15:28.995+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:10:04.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '880d1304-fa44-40b1-8f98-a54d960f56b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-14T20:15:28.995+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:10:04.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kinakailangan baguhin at amiyendahan ang tatlumpu''t taong
        batas dahil hindi na ito akma. Ipinapakita nito ngayon na pino</em>promote<em>
        ng</em> wage boards, <em>ng</em> Department of Labor and Employment, <em>ang</em>
        cheap labor <em>dito sa ating bansa para magarantiya ang</em> profit<em> ng
        mga papasok na mga</em> investors," Tanjusay said on CNN Philippines'' <em>Newsroom
        Weekend.</em></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32072c7d-73aa-4f20-a471-de843efe70c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-14T20:15:28.995+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:10:04.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3fad712-4538-4ec9-ab5f-65d097cb2b1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-14T20:15:28.995+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:10:04.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We need to change and amend the 30-year-old law because
        it is no longer appropriate. It shows that the wage boards and the Department
        of Labor and Employment promote cheap labor in our country to guarantee profit
        for incoming investors]</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceaf1bca-a942-4182-b709-b20af5285219'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-14T20:15:28.996+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:10:04.116+08:00
