      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 14) —</strong> The Partido
        Demokratiko Pilipino–Lakas ng Bayan faction of President Rodrigo Duterte and
        the Nacionalista Party on Saturday endorsed House Majority Leader Martin Romualdez
        to be the next Speaker in the 19th Congress.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eed353ef-79bf-406c-9f8c-5f2e90f72a94'
      'mgnl:activationStatus': true
