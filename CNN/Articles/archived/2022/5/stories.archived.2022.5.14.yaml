      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The increase considered the restoration of the purchasing power
        of minimum wage earners because of the escalating prices of basic goods, commodities,
        and petroleum products,” it explained.</p>'
    '9':
