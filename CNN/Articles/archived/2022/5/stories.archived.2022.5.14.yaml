      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 14) —</strong> Philippine
        Airlines began 2022 on a strong note as it registered a net income of ₱1.2
        billion this January to March&nbsp;— marking its return to profitability.</p>'
