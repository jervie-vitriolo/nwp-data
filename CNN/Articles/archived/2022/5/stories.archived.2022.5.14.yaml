      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twelve of these barangays are in Tubaran, namely Tangcal, Datumanong,
        Guiarong, Baguiangun, Wago, Malaganding, Gadongan, Riantaran, Pagalamatan,
        Mindamunag, Paigoday-pimbataan and Metadicop.&nbsp;</p>'
