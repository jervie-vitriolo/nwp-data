      'jcr:uuid': 'afe56cc0-487c-4e14-a65a-d14b602cb1e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-14T15:51:51.598+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:09:59.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eton Properties Philippines Inc. registered a profit of ₱128 million,
        easing 15% annually. LT Group said this unit represents 2% of its bottomline
        for the first quarter.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d5c535c-6310-4268-8fd6-05151254ef10'
      'mgnl:activationStatus': true
