      'mgnl:lastActivated': 2023-01-19T16:10:19.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''It''s infuriating''</h2>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b8fc226-d0ee-4c23-ad4c-29a30526e45f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-14T03:42:20.101+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:10:19.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some patients have managed to negotiate better rates for Evusheld.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52c4496c-b677-4ea7-86d8-fb43af6b5965'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-14T03:42:20.101+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:10:19.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4242c594-b713-4a5e-a879-62dc6d941c10'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-14T03:42:20.101+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:10:19.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Michelle Fontenot, a kidney transplant patient in St. Charles, Illinois,
        said she argued with her health insurance company when they said she would
        have to pay $800 for Evusheld. After weeks of calls and emails, she says she
        ended up not having to pay anything.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a826eda-90c8-45ed-8ca9-a10bccd80406'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-14T03:42:20.101+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:10:19.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a83bcd0-2558-4d8d-943a-ae77adea1d60'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-14T03:42:20.101+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:10:19.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It just seems kind of unfair that if you''re immuno-competent,
        you can just wander into Walgreens and get your vaccines and sit there for
        15 minutes and off you go," Fontenot said, but if you''re immune compromised,
        "you''re charged $800 for (Evusheld) simply because your body didn''t respond
        to the mRNA vaccines. That just doesn''t seem right."</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '642e5a4d-ce80-4a93-abc3-ffb424d0f02b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-14T03:42:20.101+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:10:19.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8e72c13-1fe3-4aec-a41b-47af055c175e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-14T03:42:20.101+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:10:19.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fontenot is a former insurance broker, and Segev noted that the
        system is set up to benefit patients like her who are particularly well-educated
        or savvy, which is in contradiction to the government''s goal of equitable
        access.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '331b96c5-b227-4bb9-a255-34897c8e47c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-14T03:42:20.101+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:10:19.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b59cf82b-0813-4af1-80e8-70f4787f06c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-14T03:42:20.102+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:10:19.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is yet another example of the disparities that have arisen
        during the pandemic," he said.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c363e4ba-87b1-4407-840e-3d5663d82536'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-14T03:42:20.102+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:10:19.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f160971c-ab8c-4c14-80ef-d41c9336a969'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-14T03:42:20.102+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:10:19.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The woman from Fort Myers with the rare muscle condition said she
        couldn''t figure out a way to avoid paying the $520 fee.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'defc36bd-e070-4c05-9e3c-a2810f2c284c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-14T03:42:20.102+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:10:19.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c31655f-1cb7-45bc-b572-ef0a5693da71'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-14T03:42:20.102+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:10:19.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She has been essentially sequestered at home during the pandemic,
        and limiting her children''s activities to decrease the chance that they''ll
        contract Covid and pass it along to her. She and her family were elated when
        her doctor said she could Evusheld.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f13d5209-b4d3-4e03-882f-6ddb425db3ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-14T03:42:20.102+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:10:19.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70a36385-37ad-474b-811c-3c983392de96'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-14T03:42:20.102+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:10:19.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We told them there''s a new medicine that can help protect me [and]
        they were so excited, they actually cheered," she said. "They got up and danced
        around."</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35ed3715-7c38-4017-bb71-561e4262fa89'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-14T03:42:20.102+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:10:19.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '068180d3-7be9-4a0b-99d8-372b02fdb2af'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-14T03:42:20.102+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:10:19.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then she had to let her children, ages 7, 10 and 12, know they couldn''t
        afford the $520 fee to get the drug.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bfaab58-369a-4ecf-847a-379cefaf4d68'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-14T03:42:20.102+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:10:19.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47592787-c736-4de5-b675-95c7b060bbc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-14T03:42:20.102+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:10:19.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I can''t even put into words how frustrating it is -- it''s beyond
        frustrating," she said. "It''s infuriating. It makes me angry to know that
        it''s there and it''s just out of reach."</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df551557-8a71-43d0-a50f-877e5498e083'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-14T03:42:20.102+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:10:19.131+08:00
