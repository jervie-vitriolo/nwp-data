      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Walking from one mountain to another, suspended
        high above ground with only a vast valley yawning below, isn''t for the fainthearted.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e12f230e-0f36-46f1-88e0-18bfcb026f60'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-14T05:54:54.494+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:10:13.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20b1d9a9-0fa8-4643-bdbc-4a731f67b3ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-14T05:54:54.494+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:10:13.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But thrill-seekers -- and lovers of infrastructure -- will be flocking
        to the Dolní Morava vacation resort in the northeast of the Czech Republic
        to scale the new world''s longest suspension footbridge.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86862143-6bd3-45f9-8349-e9d8aef5159f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-14T05:54:54.494+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:10:13.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bd2280e-10ae-4623-a128-cccf77ad5859'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-14T05:54:54.494+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:10:13.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under construction for the past two years, the 721-meter-long-span
        (2,365 feet), appropriately named Sky Bridge 721, officially opened on May
        13. The walkway promises spectacular views of the cloud-shrouded Jeseníky
        mountains, and an overall electrifying, albeit slightly terrifying, experience.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb03f1cc-5997-4662-87d4-c20a42e41603'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-14T05:54:54.494+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:10:13.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbf0b9bd-77ff-49a7-9454-e9aa9be70a67'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-14T05:54:54.494+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:10:13.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>New world record</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c57b049-b9ee-40c9-8b5e-18ae33a8c240'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-14T05:54:54.494+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:10:13.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Austrian blogger Victoria Fellner visited Sky Bridge 721 earlier
        this week as part of a preview event, sharing photos on her Instagram account.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eaa4165-cd75-4c44-a9fb-c2c746968dc7'
      'mgnl:activationStatus': true
