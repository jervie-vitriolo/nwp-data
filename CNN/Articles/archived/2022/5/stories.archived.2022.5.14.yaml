      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c90b8397-8904-4307-8c8b-c20cab6c8bdb'
      'mgnl:activationStatus': true
