      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84bebd3e-6846-4a4c-8909-04efb22d64e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-14T16:32:55.585+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:09:59.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Palestinian Prime Minister Mohamed Shtayyeh told Al Jazeera on Thursday
        that the results of their investigation will be released soon and will include
        the autopsy report.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd05edf2-0a82-482f-b4c3-3922e440baa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-14T16:32:55.585+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:09:59.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a201ac0-8ff8-4864-bcfa-b3a6e93dbd01'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-14T16:32:55.585+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:09:59.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Israel says it is investigating the death of Abu Akleh. Asked by
        CNN how she was killed, IDF international spokesperson Amnon Shefler said
        Thursday "we just don''t know yet" who shot her.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd7bf86f-2350-4778-ba1b-706a12c84595'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-14T16:32:55.585+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:09:59.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1ec84d1-071a-462e-a312-6068f465f949'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-14T16:32:55.585+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:09:59.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Israeli military investigators confiscated the guns of some IDF
        troops as part of their inquiry, reported the Washington Post on Thursday,
        citing an unnamed IDF official. The weapons were taken so that they can be
        made available for ballistics testing, the official said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20be9361-d1f8-496e-9983-e4ed0590a637'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-14T16:32:55.585+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:09:59.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd419bda-b2f1-4f34-a6ac-5d15c5be114b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-14T16:32:55.586+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:09:59.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Givara Al-Buderi, a fellow Al Jazeera correspondent and a close
        personal friend of Abu Akleh, said she saw the entry wound of a bullet just
        above the right eyebrow and was told by the doctor that a part of the bullet
        had remained lodged in Abu Akleh''s skull.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afb2f1f6-4642-4ff4-9158-c41d2b79a559'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-14T16:32:55.586+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:09:59.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '359ebd2c-d75d-4a72-899f-e837322f3d34'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-14T16:32:55.586+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:09:59.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Al-Buderi was called by doctors to help remove Abu Akleh''s clothing
        and change her for the funeral.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7a1705f-6ab7-4768-85b6-a5640c2c772f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-14T16:32:55.586+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:09:59.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07610b4f-3694-4aa0-b9a8-0a0c98c79735'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-14T16:32:55.586+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:09:59.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We took off her clothes and had to put a white dress on her," Al-Buderi
        told CNN, "I tried to put my hand behind her head, but there was nothing there."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e48f8d6-7be4-4af3-8bba-af163348f543'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-14T16:32:55.586+08:00
