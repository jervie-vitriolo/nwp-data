      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Shakey’s big boss said they expect systemwide sales to breach
        pre-pandemic level by end-2022 barring new coronavirus variants or other major
        external factors.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9611c748-2577-432a-977c-cbb5ea9cfe39'
      'mgnl:activationStatus': true
