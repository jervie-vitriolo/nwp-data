      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/05/13/health/evusheld-patient-charges/index.html">Patients
        charged hundreds of dollars to get Covid drugs already paid for by taxpayers</a>."</em></p>'
  'US-Russian-defense-secretaries-call':
