      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/style/article/cannes-film-festival-fashion-history/index.html">Cannes
        Film Festival: 75 years of era-defining fashion</a>."</em></p>'
  'North-Korea-restarted-construction-of-long-dormant-nuclear-reactor':
    'author': 'Zachary Cohen, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-05-14T05:29:20.726+08:00
    'imagesource': 'jcr:f6c9a8ed-9586-4068-9ec2-203712e0d02a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fda95c34-145f-4fd5-9e73-402ac4e2d561'
    'lead': 'North Korea appears to have resumed construction at a long-dormant nuclear
      reactor in recent weeks that, if completed, would dramatically increase its
      capacity to produce plutonium for nuclear weapons, according to new satellite
      images obtained by CNN and a source familiar with recent US intelligence reporting
      on the matter.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-05-14T05:34:56.203+08:00
    'mgnl:createdBy': 'angelica'
    'mgnl:lastActivated': 2023-01-19T16:10:15.084+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T16:09:16.037+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['North-Korea', 'Nuclear-reactor', 'Kim-Jong-Un']
    'template': '1'
    'title': 'New satellite images reveal North Korea has restarted construction on
      long-dormant nuclear reactor'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f36e6eb-aa03-4119-bc12-4f1f9e08a320'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-14T05:34:56.203+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:10:15.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> North Korea appears to have resumed construction
        at a long-dormant nuclear reactor in recent weeks that, if completed, would
        dramatically increase its capacity to produce plutonium for nuclear weapons,
        according to new satellite images obtained by CNN and a source familiar with
        recent US intelligence reporting on the matter.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5227f30-aa24-4a75-b2d7-9216665e7e7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-14T05:34:56.203+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:10:15.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f1d772c-4741-4647-816d-5f76c79f1004'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-14T05:34:56.203+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:10:15.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The satellite images, which were captured by Maxar during April
        and May of this year, show North Korea has restarted construction of the second
        reactor at its Yongbyon nuclear complex after years of inactivity, experts
        at the Middlebury Institute of International Studies who analyzed the photos
        said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc5c7284-01f8-49cc-a2b3-16f4d12b1c58'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-14T05:34:56.203+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:10:15.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a202e05a-92b6-478e-9d25-d90fc2346725'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-14T05:34:56.204+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:10:15.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reactor is about 10 times larger than the existing nuclear reactor
        at Yongbyon, which has been operating since the late 1980s.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93761b30-0761-4f27-9db7-355d33acf20c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-14T05:34:56.204+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:10:15.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '794c1024-c5e9-4b53-b888-aec1c4727676'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-14T05:34:56.204+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:10:15.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US officials are also aware of and closely monitoring recent activity
        at Yongbyon, according to a source familiar with the situation, who noted
        North Korea is not trying to hide its efforts to restart construction on the
        reactor in question.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efe929b0-76d6-4c37-a1fc-9601aed36a5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-14T05:34:56.204+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:10:15.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '016866e9-e5e3-4129-9170-754a3b929be2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-14T05:34:56.204+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:10:15.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This appears to be an outward demonstration of North Korea''s nuclear
        progress and ambitions, the source said, adding that new construction on the
        Yongbyon reactor aligns with Pyongyang''s aim of proving it''s a nuclear armed
        state.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '803fc712-d0dd-4e21-bdf9-417d835f34b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-14T05:34:56.204+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:10:15.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c42d9c60-5f2d-498c-9c1d-9272e2ce8dac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-14T05:34:56.204+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:10:15.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts say it is difficult to estimate how quickly North Korea
        could complete construction of the reactor.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41505df0-6e8a-4ee5-b956-008ae6a5b3a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-14T05:34:56.204+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:10:15.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5420c22-6cd5-41c3-9863-5fa131988614'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-14T05:34:56.204+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:10:15.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But once operational, it could allow North Korea to increase its
        production of plutonium for nuclear weapons by a factor of 10, according to
        Jeffrey Lewis, a weapons expert and professor at the Middlebury Institute.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44718d2f-8d89-4667-abf7-0948e096c733'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-14T05:34:56.204+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:10:15.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0486b97-5198-4e95-befe-b2897af9bcd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-14T05:34:56.204+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:10:15.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lt. Col. Martin Meiners, a Pentagon spokesman, declined to comment
        when asked if there is specific intelligence suggesting North Korea has taken
        new steps to complete construction of the reactor at Yongbyon.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f91e5578-0cca-43b3-814f-760388405808'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-14T05:34:56.204+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:10:15.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e763e20-0598-4cac-a42e-059430e9fed6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-14T05:34:56.204+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:10:15.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"However, we''ve been very clear on the threat posed by the Democratic
        People''s Republic of Korea (DPRK) nuclear and missile programs, our commitment
        to the defense of the ROK, Japan, and the U.S. homeland, and our shared objective
        of the complete denuclearization of the Korean Peninsula," Meiners added.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa05515c-2ce0-4297-bdf1-b352c03ab648'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-14T05:34:56.204+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:10:15.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e986640-3850-4b01-b9c6-8b31ab6f0b72'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-14T05:34:56.205+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:10:15.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korea halted construction of the nuclear reactor at Yongbyon
        in 1994 under the framework of its agreement with the US. At that point the
        reactor was still years away from completion, Lewis said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a18481c-cd3f-4633-bb09-115ccd58c0c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-14T05:34:56.205+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:10:15.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd93294d4-fb90-4ea9-be2d-1d3cda3218f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-14T05:34:56.205+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:10:15.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only very limited construction activities were observed at the site
        in subsequent years but Lewis told CNN that he and his fellow researches believe
        the recent satellite images provide "the first unambiguous indicator that
        North Korea is moving to complete the reactor."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbb37f98-7ea5-4b0a-b3df-f21eac0f29ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-14T05:34:56.205+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:10:15.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd197c989-342e-44f8-8c3e-c54990ce72fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-14T05:34:56.205+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:10:15.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Specifically, the images taken by Maxar show that North Korea is
        "connecting the secondary cooling loop of the 50 MW(e) reactor to a pumphouse
        on the river," he said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c98342a-d8e2-4c20-8506-78a48f483ab7'
