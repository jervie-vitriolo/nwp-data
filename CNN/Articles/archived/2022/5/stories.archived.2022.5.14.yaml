      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bca6d4d0-6aee-46ea-b9e3-8de38a7e7e34'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-14T18:48:07.060+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:09:50.969+08:00
