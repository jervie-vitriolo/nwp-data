      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We recognize short- to mid-term headwinds at play, but throughout
        the course of the pandemic, we have learned to pivot and evolve - all to deliver
        lasting value to our guests," Gregorio said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
