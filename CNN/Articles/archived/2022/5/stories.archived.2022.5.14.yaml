      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6da6c5b8-9797-48f8-aea2-554fdce575cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-14T18:48:07.059+08:00
