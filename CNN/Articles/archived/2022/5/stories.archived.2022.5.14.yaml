      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In particular, Romualdez emphasized that programs which started
        during the pandemic and efforts done to revive the economy from its effects
        will continue.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '261c9f35-55fb-4d28-bab4-8f318bb4d7ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-14T16:35:33.007+08:00
