      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We remained resolute in investing in our brands, in our stores,
        and in our people," Gregorio pointed out. "We strengthened our digital infrastructure.
        We explored inorganic opportunities, so now we have another ‘Wow’ brand, Potato
        Corner, contributing to our growth.”</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '707480a7-7e08-483c-b478-39f494bd7a70'
      'mgnl:activationStatus': true
