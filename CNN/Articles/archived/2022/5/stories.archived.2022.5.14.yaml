      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b4e5e75-b797-47aa-85b8-0ba12e7e9a81'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-14T18:12:55.291+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:09:51.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cambodia, Thailand, and the Philippines are the only nations in
        Group B of the 31st SEA Games volleyball meet, where the top two squads will
        advance to the semifinals.</p>'
