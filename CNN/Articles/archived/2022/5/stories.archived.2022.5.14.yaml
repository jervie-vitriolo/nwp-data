      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Non-agriculture, industrial, and commercial establishments:</em>
        ₱55 and ₱110. It brings daily minimum wage to ₱450 and ₱420 for those employing
        more than 10 workers and those employing 10 or less workers, respectively.</p>'
