      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 14) –</strong> The Philippine
        fencing team produced two medals in the 31st Southeast Asian Games on Saturday
        at the Hanoi Indoor Games Palace.</p>'
