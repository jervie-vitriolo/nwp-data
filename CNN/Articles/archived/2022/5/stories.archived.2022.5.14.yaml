      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The robust performance was driven by easing quarantine restrictions
        beginning February 2022, leading to a revival in foot traffic," said Shakey''s.
        "As a result, the company benefited from a strong resurgence in dine in sales,
        accompanied by a sustained off-premise business.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a105c2ab-310d-4bcf-97c9-f5478d393089'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-14T15:40:10.368+08:00
