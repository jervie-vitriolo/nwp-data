      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the Trade Union Congress of the Philippines (TUCP) said
        the increase was too little and it came too late for workers.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4af34b0-c189-448a-bd15-63d84054f693'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-14T20:15:28.995+08:00
