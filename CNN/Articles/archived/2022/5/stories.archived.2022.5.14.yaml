      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indonesia''s Inge Prasetyo took home the silver with a time of two
        hours and 16.380 minutes.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8678acd-37fd-48ef-933a-ed0391601bd5'
