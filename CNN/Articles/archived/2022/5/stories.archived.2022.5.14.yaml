  'China-lockdown-non-essential-travel':
    'author': 'Jessie Yeung, CNN'
    'caption': 'Authorities in China have imposed a de facto international travel
      ban, forbidding citizens from going overseas for "non-essential" reasons, as
      the government ramps up efforts to enforce its zero-Covid policy. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-05-14T16:37:22.953+08:00
    'imagesource': 'jcr:b3c4c623-7099-49a9-94f4-c5989ddf0f39'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c8f3eaed-0207-4122-a2ad-d8248d6b082a'
    'lead': 'Authorities in China have imposed a de facto international travel ban,
      forbidding citizens from going overseas for "non-essential" reasons, as the
      government ramps up efforts to enforce its zero-Covid policy.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-05-14T16:41:15.747+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-19T16:09:54.752+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T16:09:23.423+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['China', 'lockdown']
    'template': '1'
    'title': 'China tightens ban on ''non-essential'' overseas travel as lockdown
      anger rises'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dca9f2d9-7146-44cd-b1bc-1294cd99876f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-14T16:41:15.748+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:09:54.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>Authorities in China have imposed
        a de facto international travel ban, forbidding citizens from going overseas
        for "non-essential" reasons, as the government ramps up efforts to enforce
        its zero-Covid policy.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83eaa75a-bcd8-44ac-b1a1-1c9554fd73fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-14T16:41:15.748+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:09:54.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41fb1b95-fd7b-426e-a9b8-032b2de48dbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-14T16:41:15.748+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:09:54.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement Thursday, the Chinese National Immigration Administration
        said it would tighten its reviewing process on issuing travel documents such
        as passports, and strictly limit those looking to leave.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81dd8dea-5e1b-4235-a612-1ebc9a9bf291'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-14T16:41:15.748+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:09:54.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73c484f2-a6ab-4277-a30b-48ad4da58ff5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-14T16:41:15.748+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:09:54.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The administration justified the measures by claiming it was necessary
        to "reduce the risk of infection when leaving the country, and of carrying
        the virus when entering the country." Travel will only be permitted for "essential"
        purposes, defined by the administration as resuming work, study, business
        and scientific research, as well as seeking medical care.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83023c51-a622-4ad1-af4c-9f04483ee366'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-14T16:41:15.748+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:09:54.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c18d3f28-214c-4fba-b691-2a319151b1d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-14T16:41:15.748+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:09:54.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those who need to go abroad to help with fighting the pandemic,
        or transporting disaster relief resources will have their applications expedited,
        according to the announcement.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19bc5db9-d625-4849-ae40-289337f44ae3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-14T16:41:15.748+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:09:54.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8cf9606-cb3b-4a64-9234-5976c9d36d15'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-14T16:41:15.748+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:09:54.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials did not reveal how they might enforce the new restrictions,
        or prevent would-be travelers in possession of valid travel documents from
        leaving.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54920ddf-1f52-4a42-84a3-e2639e9fcf19'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-14T16:41:15.748+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:09:54.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26138a59-bee7-4e9d-a21c-192e48199ee6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-14T16:41:15.748+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:09:54.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new measures represent China''s most stringent restrictions
        on outbound travel in decades, placing further strain on a population that
        has endured more than two years of draconian Covid-19 controls including citywide
        lockdowns, mass testing and mandatory quarantine.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34a46558-cb54-4b5e-9be4-dc0a0e4c6d7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-14T16:41:15.748+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:09:54.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4031c324-0bd5-43c6-a967-0d72490490f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-14T16:41:15.749+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:09:54.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Don''t go out unless necessary, don''t leave the country unless
        necessary, don''t be born unless necessary," read one popular comment in reaction
        to the news on China''s Twitter-like platform Weibo.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3caef77-e1c2-4f6d-b13e-395d786abdf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-14T16:41:15.749+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:09:54.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8d2fca0-0f78-46c1-a47c-433373df6174'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-14T16:41:15.749+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:09:54.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Others speculated officials might be cracking down on travel because
        more people are looking to escape as fears rise over new government-enforced
        lockdowns —&nbsp;especially in the capital Beijing, where Covid cases are
        rising. These fears have only been exacerbated by the chaos and dysfunction
        that has engulfed locked-down cities such as Shanghai.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a7a7399-20a2-4173-a5ac-3d9f7df1538e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-14T16:41:15.749+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:09:54.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d359d22-3d8a-44d8-8e35-212316002151'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-14T16:41:15.749+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:09:54.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Those who want to flee from China are scared that people''s rights
        and dignity are nothing in the face of the government''s absolute power (amid
        the outbreak)," one Weibo comment read.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c56eae0-16a7-498a-80ea-a5bccf0bc2ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-14T16:41:15.749+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:09:54.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c642fcba-35ce-4707-bccd-0790c080057e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-14T16:41:15.749+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:09:54.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Are we going back to the national seclusion policy of the Qing
        Dynasty?" another user wrote, referring to China''s last imperial dynasty
        whose final years in the late 19th and early 20th centuries were marked by
        the country''s growing isolation from the rest of the world.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca81587a-9c64-4b10-8cb9-92ab386ea36d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-14T16:41:15.749+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:09:54.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17421422-478e-44bf-924d-1bd537a11dbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-14T16:41:15.749+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:09:54.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Blocking the exit</h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '359d3368-48f1-4ec6-8b0b-8635a03eac60'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-14T16:41:15.749+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:09:54.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Outbound travel among ordinary Chinese was still heavily restricted
        until the early 2000s — but it boomed as household incomes rose and the government
        relaxed rules. Chinese citizens made 670 million overseas trips in 2019, the
        last normal travel year before the pandemic, according to the country''s Immigration
        Administration.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b31ae31-262f-41a8-bf7c-c9a5f31c5637'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-14T16:41:15.749+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:09:54.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7971a0e6-4f69-42ef-a30d-8adcae532129'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-14T16:41:15.749+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:09:54.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But that number has plunged since then, with just over 73 million
        inbound and outbound trips in 2021.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a01167eb-5f0f-4512-9695-8449043f6d1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-14T16:41:15.749+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:09:54.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '519aadf6-a468-4e0d-a811-2af71110e024'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-14T16:41:15.749+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:09:54.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even before Thursday''s announcement, traveling in or out of China
        had become immensely difficult. The borders are still largely shut to outsiders,
        with only Chinese citizens returning from overseas and those with special
        visas or residence permits allowed to enter. Flights are limited and expensive
        — and all those wishing to enter usually face a strict quarantine of up to
        21 days.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '975403f9-9d5a-4f3d-a6c8-290535fd58b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-14T16:41:15.749+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:09:54.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7330fc9b-3be6-4336-b26e-681b0b5977c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-14T16:41:15.750+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:09:54.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China has further discouraged travel by dramatically scaling back
        the number of travel documents issued. It only issued 7.98 million documents
        in 2021, less than 6% of the documents issued in 2019, according to the Immigration
        Administration — which also announced it would stop renewing passports for
        "non-essential" travel in February.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aa2f63e-78cc-464a-87b9-3e6d143c0d94'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-14T16:41:15.750+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:09:54.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd37c320f-74eb-4d1b-a798-f50d7fcf3552'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-14T16:41:15.750+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:09:54.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thursday''s restrictions deal a blow to Chinese residents married
        to foreign nationals. It might also prove another roadblock for students wishing
        to attend university overseas —&nbsp;who already faced disappointment this
        week after the United States College Board announced it would cancel Advanced
        Placement (AP) tests —&nbsp;often considered an important part of college
        applications in the US —&nbsp;in several locations, citing "widespread Covid
        restrictions."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19b968f7-f50f-4c7b-9c74-489fb517f56a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-14T16:41:15.750+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:09:54.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '091faa85-ed28-4eb5-b3a4-7732e09ab910'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-14T16:41:15.750+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:09:54.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Six weeks of lockdown</h2>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75d3f4f2-80e1-42e5-812c-4ec8b32f049d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-14T16:41:15.750+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:09:54.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Public frustration has been growing steadily over the past few months
        as authorities across the country imposed lockdown measures —&nbsp;sometimes
        over just a handful of cases.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f92b440-86ea-45e8-bb2f-4085b23206d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-14T16:41:15.750+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:09:54.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f15cbf0-15b5-461d-bc59-327c0570dc8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-14T16:41:15.750+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:09:54.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 32 cities across China are now under full or partial lockdown,
        impacting up to 220 million people, according to CNN''s calculations.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41ed6a29-5577-4870-ba3a-024836aa17de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-14T16:41:15.750+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:09:54.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecc1455e-94db-4367-adf0-9518e5179e22'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-14T16:41:15.750+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:09:54.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The most notable among them is Shanghai, the wealthy financial hub,
        which has been under citywide lockdown since late March. Throughout April,
        residents stuck at home reported being unable to access food, medicine or
        other essential supplies.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9c87e6a-e483-4c50-af25-49514ecf3dc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-14T16:41:15.750+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:09:54.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2e0d93e-a2d1-4c18-a2f6-0ab243c9f469'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-14T16:41:15.750+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:09:54.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent days, complaints have surfaced on social media over community
        workers forcibly entering people''s homes without permission and damaging
        their personal belongings during disinfection. One viral video showed residents
        arguing with police officers trying to take them from their homes; it''s unclear
        under what policy the residents were being forcibly removed, or where they
        were being sent.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2223295-4bcd-452c-a690-16c5b51a9441'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-14T16:41:15.750+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:09:54.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '125469e2-83ed-4871-a005-fee169350313'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-14T16:41:15.750+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:09:54.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fears are rising that the nation''s capital could be next. Beijing
        authorities have encouraged residents to stay home, and began rolling out
        several new rounds of mass testing — prompting panic buying at supermarkets,
        with photos showing long lines as residents rushed to stock up on supplies
        in case of a lockdown.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a66bf6ce-5c46-4a94-9a2b-1682b6c7e0b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-14T16:41:15.750+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:09:54.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19e3891b-019b-417a-8d4f-e5f989bc7ffa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-14T16:41:15.750+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:09:54.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing officials refuted claims of an impending lockdown on Thursday
        and urged the public not to hoard food, asserting there were enough supplies
        available. But their reassurance may do little good, with public trust already
        frayed —&nbsp;especially since Shanghai''s citywide lockdown had come just
        days after authorities there denied any such plans.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7603796-55e6-4db7-b113-2d7942d52d29'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-14T16:41:15.751+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:09:54.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ff31b97-23f6-4c3f-9253-78dd217d2585'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-14T16:41:15.751+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:09:54.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a familiar picture," one Weibo user remarked under a video
        showing Beijing officials trying to calm the public. Another wrote: "After
        the lessons learned, who dares to take the risk?"</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9cdc466-ea50-461b-b904-f2566e627f1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-14T16:41:15.751+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:09:54.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Editor''s note: A version of this story appeared in CNN''s Meanwhile
        in China newsletter, a three-times-a-week update exploring what you need to
        know about the country''s rise and how it impacts the world. <a href="https://edition.cnn.com/specials/meanwhile-in-china">Sign
        up here</a>.</em></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2842645d-01a7-4a8a-b52d-8e7b87feac9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-14T16:41:15.748+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:09:54.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2022/05/13/china/china-covid-outbound-travel-restriction-intl-hnk-mic/index.html">China
        tightens ban on ''non-essential'' overseas travel as lockdown anger rises</a>"</em></p>'
  'PH-bodybuilding-team-ruled-out-Vietnam-SEA-Games':
