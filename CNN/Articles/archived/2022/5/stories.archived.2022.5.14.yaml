      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44ef7c7e-2271-4128-b28c-2f7cbf44bec9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-14T18:12:55.291+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:09:51.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Dante Alinsunurin-coached Philippine men''s volleyball team
        bagged the silver medal three years ago, losing to Indonesia in the finals.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0a7d7e5-ad30-402e-8de1-35b8f615dcc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-14T18:12:55.291+08:00
