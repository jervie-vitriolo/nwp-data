      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asia Brewery Inc., which contributed 1% of the group’s attributable
        income, saw its earnings plunge 62% to ₱211 million as higher raw material,
        fuel, and other costs offset higher product volumes.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cba3c55c-3ccd-4e3a-8a6a-9fff532e06c0'
