      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1deb7854-2576-42a0-90a4-495aa6f94595'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-14T15:06:54.327+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:10:06.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Romualdez,&nbsp;on the other hand, was reelected as Leyte 1st district
        representative.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a37d671-6989-41c6-92db-1929ff332da3'
      'mgnl:activationStatus': true
