      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c0a2582-8b42-41c3-8f19-f2b315ca304a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-14T15:11:41.359+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:10:02.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It’s too early for us to say that there is local transmission,"
        Health Undersecretary Maria Rosario Vergeire told a public briefing on Saturday.
        "<em>Kailangan natin ng</em> enough evidence <em>para maipakita natin at ma-</em>analyze
        <em>natin kung talagang meron na tayong</em> local transmission.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22c35e6e-c038-4efd-abe3-b9a40d87d718'
