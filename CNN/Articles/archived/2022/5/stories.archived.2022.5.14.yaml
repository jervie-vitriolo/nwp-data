      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We were expecting this in the first place, but we never relaxed
        despite the confidence we have. They still did their homework,” said national
        triathlon team coach George Vilog.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76418cef-d575-4ed6-8369-c5a07e64d0c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-14T15:38:23.833+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:10:01.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two golds, one silver, and one bronze harvest of the Philippine
        triathlon team boosted the country''s overall medal haul in the 31st SEA Games.
        So far, the Filipinos have six golds, 14 silvers, and 15 bronzes.</p>'
