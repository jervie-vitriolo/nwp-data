      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 14)⁠—</strong> The Philippines
        has called for regional cooperation on various issues including climate crisis,
        maritime security, and post-pandemic recovery during its participation in
        the ASEAN-US Special Summit this week.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cff500de-46d9-4aa3-ae91-c089cf4a820f'
      'mgnl:activationStatus': true
