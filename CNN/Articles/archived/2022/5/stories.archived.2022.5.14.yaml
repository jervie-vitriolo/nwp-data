      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:10:07.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—&nbsp;</strong>Sheikh Khalifa bin Zayed Al Nahyan,
        the United Arab Emirates President whose modernization policies helped transform
        his country into a regional powerhouse, died on Friday aged 73, state media
        WAM said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f2309a0-2d0d-40cc-8956-0605966fc11e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-14T10:57:29.434+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:10:07.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52187c87-013a-4e62-84e4-a77ad9686b99'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-14T10:57:29.434+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:10:07.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Ministry of Presidential Affairs mourn the people of the UAE,
        the Arab and Islamic nations, and the whole world. The leader of the nation
        and the patron of its march, His Highness Sheikh Khalifa bin Zayed Al Nahyan,
        President of the State, passed away to the Lord''s side today, Friday, May
        13," WAM said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aee340ed-f0b6-4231-ac93-9f1b809dbd01'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-14T10:57:29.434+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:10:07.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89f66bab-1b82-4f0a-9b8c-4b1649461a41'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-14T10:57:29.434+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:10:07.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Ministry of Presidential Affairs announces an official mourning
        and flags to be flown at half-mast for the late His Highness Sheikh Khalifa
        bin Zayed Al Nahyan, may God have mercy on him, for a period of 40 days, starting
        today, and suspending work in ministries, departments, federal and local institutions,
        and the private sector for 3 days, starting today (Friday)," WAM said in a
        tweet.</p>'
