      'mgnl:lastActivated': 2023-01-19T16:10:06.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cee6903-0c80-4c70-8188-152024723ddb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-14T15:06:54.327+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:10:06.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I would therefore like to advise the members of the Lakas-CMD that
        I am throwing my support for Majority Leader Martin Romualdez to be elected
        as House Speaker in the next Congress. I urge all members of our party to
        do the same,” said Arroyo in a statement.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4963fad1-3b79-439e-ae96-ebbc78e76284'
