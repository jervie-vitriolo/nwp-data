      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shakey’s said its latest acquisition, <a href="http://www.cnnphilippines.com/business/2021/12/24/Shakey-s-Potato-Corner-Ligo.htm">Potato
        Corner</a>, also gained under more lax restrictions, having reported its “highest
        foot traffic since the onset of the pandemic.” l</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82cc44db-a793-432e-a1d1-d7440a5720e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-14T15:40:10.368+08:00
