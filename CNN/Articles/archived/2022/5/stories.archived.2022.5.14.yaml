      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was afraid that the suspension bridge would shake a lot, but
        it wasn''t that bad," said Fellner. "The view is really impressive and you
        can even see the forest below through the trellis! Luckily I''m not afraid
        of heights."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b0f1c55-9db8-4fd2-b14a-c31b0028dc85'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-14T05:54:54.495+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:10:13.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b0a2e50-0066-4ebb-9d0c-81c148f38472'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-14T05:54:54.495+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:10:13.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sky Bridge 721, suspended by cables, hangs 95 meters above the valley
        floor and spans between 1,110 and 1,116 meters above sea level. The bridge
        can be accessed by cable car and walking across is a one-way deal. Upon exiting
        the walkway at the other side, visitors can make their way along a paved forest
        path lined with signs detailing Czech history. There''s also a corresponding
        virtual reality phone game.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd93b5ec-1d20-42e7-92cf-74928037fc21'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-14T05:54:54.495+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:10:13.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca837f29-16b5-422c-914d-1470be551e66'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-14T05:54:54.495+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:10:13.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 1.2-meter-wide Sky Bridge is open to children of all ages and
        heights, but is not suitable for people with pushchairs or wheelchairs.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14525cbc-c2ef-4895-bf43-351885ae8696'
      'mgnl:activationStatus': true
