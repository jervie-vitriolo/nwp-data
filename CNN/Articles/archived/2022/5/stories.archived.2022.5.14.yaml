  'journalist-coffin-Israeli-police':
    'author': 'Atika Shubert and Abeer Salman, CNN'
    'caption': 'There was unrest in Jerusalem Friday as thousands attended the burial
      of veteran Al Jazeera journalist Shireen Abu Akleh, who was shot dead two days
      earlier while reporting on a military raid in the West Bank city of Jenin (FILE
      PHOTO)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-05-14T16:30:31.904+08:00
    'imagesource': 'jcr:aa84f699-b860-466f-89fa-2f896ae6d8f6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1b5f62ed-02c2-464a-92d4-9cdf3a214ab0'
    'lead': 'There was unrest in Jerusalem Friday as thousands attended the burial
      of veteran Al Jazeera journalist Shireen Abu Akleh, who was shot dead two days
      earlier while reporting on a military raid in the West Bank city of Jenin'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-05-14T16:32:55.583+08:00
