      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said 50&nbsp;of these complaints have been acted upon, 12 have
        been docketed, while the remaining eight are under evaluation.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01cc459d-0f3c-47dc-915e-c971c5cbd49e'
      'mgnl:activationStatus': true
