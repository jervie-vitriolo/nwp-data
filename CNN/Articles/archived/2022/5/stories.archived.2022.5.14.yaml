      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ac92fa8-8eb0-4487-b0ba-d74b5da1144a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-14T20:15:28.996+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:10:04.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tanjusay also proposed other measures such as reducing the excise
        tax, temporarily removing the value added tax and lowering power rates.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '962eb89a-17a3-412c-a6e5-e3261bb01e66'
      'mgnl:activationStatus': true
