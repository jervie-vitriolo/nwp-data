      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, May 14) – The Philippine rowing team
        closed their campaign in the 31st Southeast Asian Games with three more medals
        in the final day of competition on Saturday at the Thuy Nguyen Hai Phong Aquatics
        Center.</p>'
