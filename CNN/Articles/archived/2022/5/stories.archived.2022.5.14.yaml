      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new wage orders are now up for review and shall take effect
        15 days after newspaper publication, according to the DOLE.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '118026f1-9800-4edd-947a-1f6d3869f797'
      'mgnl:activationStatus': true
