      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8138d70e-14d9-463e-a93a-e4cd868f5641'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-14T15:51:51.598+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:09:59.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Business tycoon Lucio Tan’s conglomerate disclosed Friday an attributable
        net income of ₱6.53 billion for the period, slightly up from ₱6.49 billion
        in the first quarter of 2021.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0e92026-841e-46c2-8718-fbecfe88b0f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-14T15:51:51.598+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:09:59.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '961afdd7-c2c6-43d7-b6a0-982bc6610e5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-14T15:51:51.598+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:09:59.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LT Group’s tobacco business, which accounted for 64% of its total
        earnings, saw profit fall 16% to ₱4.22 billion despite improved stick volume
        amid looser COVID-19 restrictions.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85c896a6-2da6-4ab1-8f0b-9a4092cdbd04'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-14T15:51:51.598+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:09:59.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ef9173a-e364-42ec-8a6c-7ae48c0de161'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-14T15:51:51.598+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:09:59.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There was no price increase implemented in 2021 and most of 1Q22,
        with the previous one in October 2020, so the lower profit can be attributed
        to the Php5 increase in excise taxes that PMFTC had to absorb starting January
        1, 2022,” said the conglomerate.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '244d9876-703e-4af0-a8a1-6ad7790394e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-14T15:51:51.598+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:09:59.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e78d5857-8944-4a0a-afdd-4c3d3ebcd758'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-14T15:51:51.598+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:09:59.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine National Bank, meanwhile, reported ₱2.86 billion
        in net income under the polling method - a 57% year-on-year improvement. The
        bank contributed 25% of LT Group’s income.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a57ab35c-23e4-4976-b5f9-65baf8e761a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-14T15:51:51.598+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:09:59.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bee61fe3-22cc-456c-a705-6ae2dbca0069'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-14T15:51:51.598+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:09:59.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tanduay Distillers Inc., which comprised 5% of the conglomerate’s
        overall income, saw its earnings grow 42% to ₱333 million amid higher liquor
        and bioethanol volumes.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '611f50a7-1650-4c8b-b9ef-25ea6c71e1e8'
      'mgnl:activationStatus': true
