      'mgnl:lastActivated': 2023-01-19T16:09:52.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14c654ae-fcb4-47bf-8bac-28988f1a9ae2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-14T17:59:59.332+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:09:52.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 14)</strong> – The Commission
        on Elections (Comelec) cannot conduct an investigation into several vote-buying
        complaints during the recent elections since no one is willing to personally
        testify.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20a12491-65e4-462e-b1db-a47161f54f56'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-14T17:59:59.332+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:09:52.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82a59cb2-2b35-448f-9f2f-16890f19abfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-14T17:59:59.332+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:09:52.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a media briefing on Saturday, Commissioner Aimee Ferolino reported
        that the anti-vote-buying Task Force ‘Kontra Bigay’ has so far received over
        1,000 messages through Facebook and email, but that a lot of the allegations
        are not backed by evidence.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '021534c9-509e-4548-a59b-0ed378d31fd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-14T17:59:59.332+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:09:52.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82cf7658-0f2b-414a-8cd3-414207902ba6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-14T17:59:59.333+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:09:52.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Many of the reported vote buying incidents na dinulog doon, takot
        naman mag-testify, o walang witnesses, o walang ebidensya," she said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f94ccad-c2ea-4757-bbd8-07a243aab5c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-14T17:59:59.333+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:09:52.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ec816a0-60d3-44eb-a681-ac1a41e149f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-14T17:59:59.333+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:09:52.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: In many of the vote-buying incidents reported to the
        task force, people are afraid to testify, or there are neither witnesses nor
        evidence].”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73d442dd-e7cf-4788-a179-79d4694f3ee2'
      'mgnl:activationStatus': true
