  'US-patients-charged-to-get-Covid-drugs':
    'author': 'Elizabeth Cohen and Danielle Herman, CNN'
    'caption': 'Courtesy: Ted S. Warren/AP'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-05-14T03:24:57.205+08:00
    'imagesource': 'jcr:dad87249-7038-4512-bb27-2aa72f262d9f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5cd4ac4d-bd57-4242-965b-99b9b477991e'
    'lead': 'For more than a year, Americans have been vaccinated for free against
      COVID-19, but many of the nation''s most vulnerable citizens are being charged
      hundreds of dollars to get immunity to the virus, according to a CNN investigation.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-05-14T03:42:20.096+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-19T16:10:19.062+08:00
