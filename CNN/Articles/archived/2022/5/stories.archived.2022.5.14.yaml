      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 14) —</strong> Following
        14 detected cases of Omicron subvariant BA.2.12.1 in the country, the Department
        of Health (DOH) said it is premature to say whether or not there is already
        a local transmission of this more transmissive variant.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cca4b96-ec16-4c78-b0ce-93f35afb57c9'
