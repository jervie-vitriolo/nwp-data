      'mgnl:lastActivated': 2023-01-19T16:10:01.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kim Mangrobang won her third straight SEA Games gold in the women''s
        side after finishing with a time of two hours and 13.310 minutes.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea74b3ea-ba8e-49e3-ac76-6174ac559387'
      'mgnl:activationStatus': true
