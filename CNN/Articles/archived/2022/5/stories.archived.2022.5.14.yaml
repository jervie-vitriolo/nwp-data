      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5403547-0f14-409b-a045-e068dd21361f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-14T15:51:51.599+08:00
