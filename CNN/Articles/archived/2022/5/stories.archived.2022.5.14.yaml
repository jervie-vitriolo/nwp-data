      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> This year, the Cannes Film Festival celebrates
        its 75th anniversary. It is one of the most glamorous events in the world
        with a red carpet that has been graced by many a style icon over the decades,
        from Brigitte Bardot to Princess Diana.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9786a3b8-26aa-4702-a65b-77e94b8b6320'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-14T04:05:44.661+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:10:15.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6655167a-29fd-4d2c-a0e0-5d78ec8c0eca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-14T04:05:44.661+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:10:15.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In front of a sea of cameras, fashion trends have been forged and
        fashion history made on the Cannes red carpet -- such as when in 1991 Madonna
        walked in the now-renowned Jean Paul Gaultier cone bra, setting off the underwear
        as outerwear look for years to come -- and wardrobe malfunctions are immortalized.
        In 1997, while attending the festival''s screening of sci-fi cult classic
        "The Fifth Element," lead actress Milla Jovovich was reportedly sewn back
        into her beaded loincloth while still on the red carpet. Nothing is too big,
        like the bizarre biscuit tray dress of 2013, or too daring, like Eva Herzigova''s
        risque lace gown in 2008, for Cannes.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fc1e0e2-066a-4e6b-aea7-810a870d99ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-14T04:05:44.661+08:00
