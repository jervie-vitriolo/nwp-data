      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Andrew Kim Remolino duplicated his silver medal finish in 2019 after
        he finished with a time of one hour and 59.160 minutes.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b96ac5d5-0b5d-4759-a768-8ca8f6be9126'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-14T15:38:23.832+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:10:01.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61c2e5e5-e03e-4930-bb6f-c85eb7ec162a'
