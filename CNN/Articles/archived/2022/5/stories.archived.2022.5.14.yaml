      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '743bdee7-c8fe-4f54-a8f6-f36b34a9e89d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-14T04:05:44.661+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:10:15.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The spirit of the extravaganza has carried through to the present
        day, and there has been no shortage of show-stopping fashion moments. From
        Dame Helen Mirren debuting a bubblegum-pink pixie crop in 2019 to Bella Hadid''s
        sculptural necklace and couture ball gown by Schiaparelli in 2021, scroll
        for a definitive look back at the festival''s most memorable fashion moments.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce891aad-705c-4a41-b424-eb79619ae54b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-14T04:05:44.661+08:00
