      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I felt around but there was nothing, nothing left."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1420c798-68bd-400e-881a-efdfcf7a1c89'
