      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 14) —</strong> LT Group
        Inc. posted flat earnings from January to March 2022 amid mixed performances
        from its units.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eaba9cf-1714-445c-902a-6b9f7649c42f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-14T15:51:51.598+08:00
