    'title': 'PH volleyball teams lose to opponents in Vietnam SEA Games'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9dc19b0-8b8b-4f5b-8409-cb44783e1b3e'
      'mgnl:activationStatus': true
