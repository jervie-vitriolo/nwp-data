      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb8b0b76-91e1-451e-83fb-1383a0718a98'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-14T13:32:57.405+08:00
