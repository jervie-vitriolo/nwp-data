      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b4ee01a-29db-4d07-a0df-c8bc57901313'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-14T15:06:54.327+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:10:06.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arroyo, who was elected to her fourth non-consecutive term as 2nd
        district representative of Pampanga, previously held the speakership post
        from 2018 to 2019.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45ba2df3-5fc6-4087-abae-f56e36ff2039'
      'mgnl:activationStatus': true
