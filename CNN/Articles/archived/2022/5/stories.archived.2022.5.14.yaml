      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another Filipina, Raven Alcoseba secured a bronze by clocking in
        two hours and 18.300 minutes.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a3eac3a-a4e7-48e2-a5a5-fa8a6b2fea38'
