      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Inaaral din ng National Board (of Canvassers) kung pwede namin
        ma-proclaim kahit partial [The National Board of Canvassers is also reviewing
        if we can partially proclaim the winners]…based on the total party-list votes
        that we have right now," Comelec acting spokesperson Rex Laudiangco said in
        a media briefing.</p>'
