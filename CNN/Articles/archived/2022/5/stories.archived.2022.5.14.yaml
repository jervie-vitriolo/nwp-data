      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6083cff-d3fb-4d4a-9c26-9cf70112c77b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-14T05:34:56.205+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:10:15.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the image dated April 20, construction equipment is visible,
        as are what appear to be pipe segments. By May 7, North Korea had buried the
        pipe," Lewis added.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd70f32ba-ce3d-4f23-9c72-832170886668'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-14T05:34:56.205+08:00
