      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“To provide an opportunity for children to be vaccinated, public
        educational institutions for basic education are enjoined to allow the Department
