    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1888cb37-6265-4546-b726-239523a2f885'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-14T17:59:59.333+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:09:52.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In total, Ferolino noted only 88 messages sent to the task force’s
        Facebook page and email have been considered as valid reports. Of this number,
        only 49 were submitted with supporting evidence.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c76565b-a77e-4c19-ad4d-4cd9217aea8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-14T17:59:59.333+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:09:52.704+08:00
