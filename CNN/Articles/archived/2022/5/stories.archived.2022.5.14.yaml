      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following the call between Austin and Shoigu, Milley is also expected
        to reach out to his Russian counterpart to see if it''s possible to schedule
        a call, a defense official tells CNN, but there is no conversation currently
        on the schedule.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ac620c8-d51a-447f-b670-5f87c4530f77'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-14T03:47:31.814+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:10:16.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47c3d62b-665b-478a-a390-923cd75fec57'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-14T03:47:31.814+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:10:16.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two have not spoken since February 11, one week before the last
        call between Austin and Shoigu.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f677a9dd-5f75-4a64-9f5f-0fda803b0037'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-14T03:47:31.814+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:10:16.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c2777b7-f3e0-449a-9ab9-2fc821b033a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-14T03:47:31.814+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:10:16.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On March 1, the US and Russia established a deconfliction line because
        the two militaries are operating so close together. Some of Russia''s strikes
        in Ukraine were close to the border with Poland where US troops are operating.
        Similar to the deconfliction mechanism the US and Russia have over Syria,
        the idea is to avoid any miscalculation or misunderstanding that might lead
        to an unintentional and dangerous escalation.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '692f09f3-39ed-4a57-9822-739e2740d497'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-14T03:47:31.814+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:10:16.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb6078f4-5536-4962-b561-f76729c95acc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-14T03:47:31.814+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:10:16.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But even as the Pentagon said the line was successfully tested once
        or twice daily, there was no communication until now at the highest levels
        of the US and Russian militaries.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cbb0b3e-e85b-48f8-bb56-6c33aa8a577a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-14T03:47:31.814+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:10:16.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62c29426-072d-49a4-888c-50f9a9a2edde'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-14T03:47:31.814+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:10:16.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have not stopped trying [to establish communications] since
        the last time they spoke, which is right before the invasion, so it''s been
        a consistent effort," a senior defense official said in a briefing with reporters
        Friday.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef31cc00-dca8-4663-8611-ebaa807114bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-14T03:47:31.814+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:10:16.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4706e990-8be5-4e9e-80d4-c2b963bcf5d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-14T03:47:31.814+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:10:16.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the official tempered expectations on the impact of the call,
        saying it wouldn''t solve any "acute issues" or result in "direct change"
        in Russia''s military actions or increasingly hostile rhetoric.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f063a6d5-a507-4c91-95d2-045245f3a22d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-14T03:47:31.814+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:10:16.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eec9f09-da11-48e7-8165-fc3ffdf77670'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-14T03:47:31.815+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:10:16.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The call comes at a particularly fraught time between Russia and
        the West, with no clear off ramp for Russian President Vladimir Putin and
        the war deep into its third month.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '875e8424-d15e-46d7-8f93-a1b80361f334'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-14T03:47:31.815+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:10:16.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9549b30-8e04-4c6b-82eb-e39e5fdedcd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-14T03:47:31.815+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:10:16.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ukrainian Defense Minister Oleksiy Reznikov said Friday that the
        country was entering a long phase of the war, defying early expectations that
        Kyiv would collapse quickly.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a80e9df-44e0-434f-8c6f-18d257f7fa54'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-14T03:47:31.815+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:10:16.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d73476f-8cf7-49ae-857e-49dbb5755d5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-14T03:47:31.815+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:10:16.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In order to win it now, we must carefully plan resources, avoid
        mistakes, project our strength so that the enemy, in the end, cannot stand
        up to us, " Reznikov said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2671e50-7ed9-4241-b528-0a1efdce84f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-14T03:47:31.815+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:10:16.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3a6e368-65d5-4613-a79d-732b2adeee07'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-14T03:47:31.815+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:10:16.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite losses that have forced Russia to retreat around the Ukrainian
        capital of Kyiv and near the city of Kharkiv in the northeast, Moscow has
        shown no outward signs of backing off.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5f7dcbe-8d5d-4a9f-b7c3-e726a0d3b0c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-14T03:47:31.815+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:10:16.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06a23df9-9d83-472b-9884-2694de41c37f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-14T03:47:31.815+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:10:16.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vladimir Chizhov, Russia''s ambassador to the European Union, insisted
        that the Kremlin''s "special military operation" remains on track, even as
        he acknowledged that it is "not proceeding at the speed certain people wanted
        in Russia."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d257a8f-3fa2-4440-bfdb-341e0247da5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-14T03:47:31.815+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:10:16.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '425a06c4-4d18-4185-b0db-1c7d7f35a77c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-14T03:47:31.815+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:10:16.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Finland and Sweden are drawing ever closer to joining
        NATO, and the US is poised to approve another $40 billion package in aid to
        Ukraine, including billions in new weapons and equipment.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a21624f-81f5-4d58-ba0b-c570a061e177'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-14T03:47:31.815+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:10:16.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '810d0c1f-191e-4f6f-9011-afdf89059a8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-14T03:47:31.815+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:10:16.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both are indications that the West does not see either this conflict
        or its strategic consequences dissipating quickly.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb636fde-4762-4e55-b8e6-84f343bee10f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-14T03:47:31.815+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:10:16.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e964ccea-93c4-4fac-8777-164a1b351b5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-14T03:47:31.815+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:10:16.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finland''s ambassador to NATO, Klaus Korhonen, told CNN that the
        enormous groundswell of support in his country for joining the treaty alliance
        was a "very drastic change in our security environment."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fbc488b-eb02-4e23-917b-1a4e81e61729'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-14T03:47:31.816+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:10:16.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e1f9456-787d-4eea-9bfe-7ef1a09a06d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-14T03:47:31.816+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:10:16.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia warned that it would bolster its ground forces and air defenses
        near Scandinavia and more naval forces if Finland and Sweden join NATO, but
        the threat has done little to deter their moves toward the alliance, serving
        perhaps only to hasten their ascension.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '511dbe0e-bf41-48d4-a17b-8c338da15de0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-14T03:47:31.816+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:10:16.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fb704f9-d7e0-4a2f-b6f0-10606dd88aa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-14T03:47:31.816+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:10:16.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNNcom, "<a href="https://edition.cnn.com/2022/05/13/politics/austin-shoigu-call/index.html">US
        defense secretary speaks with Russian counterpart for first time since Russia
        invaded Ukraine</a>."</em></p>'
