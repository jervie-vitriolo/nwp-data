      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6265c3ed-b831-435f-b33c-68bf980403e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-14T15:38:23.832+08:00
