      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 14) –</strong> The Philippine
        volleyball teams suffered shocking losses on the second day of the 31st Southeast
        Asian Games volleyball competition at the Quang Ninh Gymnasium.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b4e2e63-871c-4b36-ac93-956e7fe7b18a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-14T18:12:55.290+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:09:51.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16ac4b2e-23e9-4b5c-87d4-98b5cb5024a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-14T18:12:55.290+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:09:51.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The women''s team dropped their first game of the tournament at
        the hands of defending champion Thailand, 15-25, 13-25, 14-25.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5348d8f-2906-4394-b644-39fef1a84968'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-14T18:12:55.290+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:09:51.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c542038f-ee4b-4eb8-9454-a3845b007783'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-14T18:12:55.290+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:09:51.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Filipina spikers were dominated from the get-go by the more
        experienced Thais, who took advantage of their size to unleash attacks from
        all spots.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '790b12cb-7e8f-44a1-8bb6-b98f0f274bab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-14T18:12:55.290+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:09:51.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c222d01-70b6-4124-b3e1-2d646633ea5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-14T18:12:55.290+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:09:51.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Jorge Edson-mentored Philippine women''s volleyball team have
        three days to regroup before going back to the court against Indonesia on
        May 17.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89b81127-a85a-4500-94c4-15bdc676f857'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-14T18:12:55.290+08:00
