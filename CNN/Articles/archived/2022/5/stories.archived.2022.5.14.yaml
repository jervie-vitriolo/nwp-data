      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:10:13.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dolní Morava, situated on the Czech border with Poland, is a vacation
        spot that''s also home to ski slopes, an alpine roller coaster purporting
        to be the second longest in Europe, a mountaintop restaurant and an attraction
        called the Sky Walk -- a curved structure with a wooden walkway and slide
        located 1,116 meters above sea level.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baf5eee7-dc4b-407d-afb5-0affceec328a'
      'mgnl:activationStatus': true
