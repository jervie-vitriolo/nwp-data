      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But this initial fear subsided as she admired the surrounding landscape.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2f03508-bf52-4acf-86e6-50c696f5f795'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-14T05:54:54.494+08:00
      'mgnl:createdBy': 'angelica'
