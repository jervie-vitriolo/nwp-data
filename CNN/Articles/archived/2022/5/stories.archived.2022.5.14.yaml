      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On May 11, the poll body <a href="https://www.cnnphilippines.com/news/2022/5/11/Comelec-declares-failure-of-elections-14-barangays-Lanao-del-Sur.html">declared
        failure of elections</a> in 14 barangays in the municipalities of Butig, Bidayan
        and Tubaran.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd027646d-ba12-4750-9e82-fcebb1af367c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-14T18:48:07.059+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:09:50.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baa31ff2-b5fd-407e-9ca1-3e9a8451c14f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-14T18:48:07.059+08:00
      'mgnl:createdBy': 'kristel'
