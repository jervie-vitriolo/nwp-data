      'mgnl:lastActivated': 2023-01-19T16:10:04.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea1f47de-28e9-4888-b913-6d2f715857c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-14T20:15:28.996+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:10:04.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said there is a need to engage with and urge the incoming administration
        to prioritize more wage hikes and pass a bill that would end the practice
