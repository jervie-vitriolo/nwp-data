      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire, however, said undetected BA.2.12.1 cases are possible
        and cautioned the public to continue following minimum health standards and
        safety protocols.</p>'
