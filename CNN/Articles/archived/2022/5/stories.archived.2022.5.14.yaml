    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfc477cf-764c-44b1-87bd-789cb6e8e9d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-14T11:42:27.384+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:10:07.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0096912a-9c4f-46b3-8aa7-85e96c02021d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-14T11:42:27.384+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:10:07.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UP-PAC also referred to the interview of NTF-ELCAC Vice Chairperson  and
        National Security Adviser Hermogenes Esperon, where he said school walkouts
        are "dangerous avenues" for recruitment of National People''s Army (NPA) members.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be07071f-01da-48f0-85fc-74c6a2220eff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-14T11:42:27.384+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:10:07.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '731cf4cb-61db-47fa-aa40-76c6c4cf2ddf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-14T11:42:27.384+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:10:07.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Such statements maliciously misinterpret legitimate forms of protests
        as ''breeding grounds for terrorist recruitment,'' violate civil liberties
        and carelessly endanger our students in their democratic exercise of constitutionally
        protected freedoms," the UP-PAC said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3f6491d-8e0d-4eca-9f51-4850247e1c4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-14T11:42:27.384+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:10:07.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35d510fa-2b56-4e89-a39e-ce7ba1ce37bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-14T11:42:27.384+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:10:07.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreover, it said the accusations are "baseless and paranoid," and
        only sow the discord they aim to prevent.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8330476b-e0f7-4d75-8f9c-a8b1f99a31bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-14T11:42:27.384+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:10:07.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de78cc65-0c1d-4ae7-ac8d-f65f0b036b6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-14T11:42:27.384+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:10:07.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The student body then swore that it will continue to stand with
        its students and defend its academic spaces from any form of harassment.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92f3bc66-4dcf-4a81-934d-ee46c55bf542'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-14T11:42:27.384+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:10:07.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac30dc42-61d9-498a-97d7-2d5249feda81'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-14T11:42:27.384+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:10:07.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will protect our students vigorously against red-tagging, harassment
        and intimidation," it said. "We will safeguard the University from destabilizing
        forces."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0838764-cf51-48d4-bb5d-80e84dc78f8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-14T11:42:27.384+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:10:07.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '219c903c-dc96-4f41-b47e-d8deae3d347c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-14T11:42:27.384+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:10:07.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Critical thinking and service to community and country are hallmarks
        of UP''s tradition as an institution of higher learning. Hands off our students.
        Hands off our University. Defend academic freedom," the council also said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a781a2e-37c4-4cb3-8704-d3a349c11937'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-14T11:42:27.384+08:00
      'mgnl:createdBy': 'vince'
