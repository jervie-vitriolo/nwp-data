      'mgnl:lastActivated': 2023-01-19T16:10:15.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c07fdd7f-7ac7-4bcc-9193-46d58dfe2c33'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-14T05:34:56.205+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:10:15.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The connection of the cooling loop helps explain other activities
        seen at the 50MW(e) reactor in recent years," Lewis told CNN, pointing to
        the observed demolition of a building last year that was believed to house
        a cooling pond for spent fuel.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '296a931d-1df9-441c-83aa-7e0f442aae0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-14T05:34:56.205+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:10:15.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '252316f3-9cce-4ce0-a67d-f868f89bda69'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-14T05:34:56.205+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:10:15.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Connecting the secondary cooling loop suggests, in hindsight, that
        the demolition of the apparent spent-fuel building was an early sign that
        North Korea intends to complete construction of the reactor," told CNN.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '091f6a62-3e84-471f-97f4-b512be71298e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-14T05:34:56.205+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:10:15.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0303488-a39f-452c-8534-024195cdb00f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-14T05:34:56.205+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:10:15.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The source familiar with the matter also said that there is a lot
        of preparatory activity required before any country can start construction
        on a nuclear reactor. "Preparatory activities speak to intent, planning and
        long held goals," the source added.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad4759db-bffb-45ab-a3eb-a4cac9e53eb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-14T05:34:56.205+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:10:15.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09a98659-484c-4c85-bd02-f5423a1e8265'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-14T05:34:56.205+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:10:15.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN reported earlier this month that US military and intelligence
        agencies assess North Korea could be ready to resume underground nuclear testing
        in the near term.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcc3001d-ef30-4d1e-ace7-a0b5bc4695f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-14T05:34:56.206+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:10:15.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '793a35b3-dfa6-4023-8606-ea7d8cb26326'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-14T05:34:56.206+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:10:15.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The assessment concludes that Kim Jong Un''s government is making
        preparations at another facility, the Punggye-ri nuclear test site, and could
        be ready to conduct a test by the end of the May.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dde960d9-a551-41e4-a20b-0fee441b7907'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-14T05:34:56.206+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:10:15.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43799608-23c5-4df6-bbec-13a1557422ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-14T05:34:56.206+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:10:15.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Signs of personnel and vehicle activity at the site have been seen
        through satellite imagery, but the officials do not know if the regime has
        placed nuclear material in one of the underground tunnels at the test site,
        which the US has been closely watching.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e079ae85-0df3-415e-8bee-d04e86b28dc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-14T05:34:56.206+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:10:15.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78efbdbd-7ff4-4f85-9321-505c6009fddd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-14T05:34:56.206+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:10:15.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If North Korea conducts a test, it would be the country''s seventh
        underground nuclear test and the first in nearly five years.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '722a5361-6f26-4891-94d9-21745a60d989'
      'mgnl:activationStatus': true
