      'jcr:uuid': '84464567-0d48-4c40-9f75-b7948d54a36d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-14T18:48:07.060+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:09:50.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that they will study if the special polls in Lanao del
        Sur will still affect the rankings in the national elections – as listed in
        the unofficial and nearly-completed Comelec tally – and delay the proclamation
        of winners.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80c8323c-d754-4a16-bfae-7575c4e6122b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-14T18:48:07.060+08:00
      'mgnl:createdBy': 'kristel'
