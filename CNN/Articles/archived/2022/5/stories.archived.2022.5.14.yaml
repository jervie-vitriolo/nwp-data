      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 14)</strong> – The Commission
        on Elections (Comelec) is planning to hold the special polls for Tubaran,
        Lanao del Sur on May 24 after failure of elections were declared in 12 barangays
        there, acting spokesperson Rex Laudiangco announced on Saturday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
