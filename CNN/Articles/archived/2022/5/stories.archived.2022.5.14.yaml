      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77e9fd4d-5f29-472f-a78f-6e2cd8ef7cc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-14T17:59:59.333+08:00
      'mgnl:createdBy': 'kristel'
