    'template': '1'
    'title': 'UP slams NTF-ELCAC for ''red-tagging'' students calling for academic
      walkout



      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd566bcf6-7327-47c6-a706-6f3211646af7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-14T11:42:27.383+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:10:07.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 14) —</strong> The University
        of the Philippines'' President Advisory Council (UP-PAC) has decried the "red-tagging"
        of the government''s anti-communist task force on some of its members particularly
        those who called for academic walkouts, following the apparent victory of
        former senator Ferdinand ''Bongbong'' Marcos Jr. in the May 9 presidential
        election.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f597084-57a7-4c7e-941e-136990fe4766'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-14T11:42:27.383+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:10:07.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89daa55a-9986-412c-a328-ae358c04c670'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-14T11:42:27.383+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:10:07.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We view, with grave concern, the most recent effort of the National
        Task Force to End Local Communist Armed Conflict (NTF-ELCAC) to red-tag members
        of the UP community," the university council wrote in a statement on Friday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ad3abc5-696e-4d3d-a626-233612816169'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-14T11:42:27.383+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:10:07.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab70fdc5-e408-4af3-8b24-a585ee096c9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-14T11:42:27.383+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:10:07.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also criticized the statement released by the NTF-ELCAC on Wednesday,
        which cautioned citizens against "disruptors and destabilizers of peace and
        order" after the elections.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e05dc55d-64e4-4ca5-8e2c-da6757fd0283'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-14T11:42:27.383+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:10:07.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5520d6af-8014-4e43-845c-84bc5d3ac2cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-14T11:42:27.383+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:10:07.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The results of the recent polls have prompted several student government
        bodies from different universities to call for academic walkouts as a form
        of solidarity response to the partial and unofficial poll results wherein
        the son of the late dictator Ferdinand Marcos Sr. is currently leading the
        presidential race.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d3de9a9-26f8-41c6-ab25-30f260b2c2fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-14T11:42:27.383+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:10:07.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
