    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PH bodybuilding team ruled out of Vietnam SEA Games'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cbb768b-ce99-4dd5-8454-f851af998bc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-14T17:06:03.008+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:09:53.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 14) –</strong> The Philippine
        bodybuilding team has been ruled out to compete in the 31st Southeast Asian
        Games in Vietnam, the International Federation of Bodybuilding and Fitness
        (IFBB) Philippines said in a statement on Saturday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e3b4c1b-0fdd-494c-afa3-f6a70cd1251e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-14T17:06:03.008+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:09:53.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7332690b-6b2f-4fe3-ba3b-b137f261d6c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-14T17:06:03.008+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:09:53.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The national bodybuilding federation said Philippine Olympic Committee
        president Bambol Tolentino informed them of the unfortunate development.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3b14641-4675-44a8-83e5-23bf09422d24'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-14T17:06:03.008+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:09:53.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09a4a7e8-5f8b-4efa-abdb-37f8f9de3fda'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-14T17:06:03.008+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:09:53.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tolentino has yet to respond to CNN Philippines on the formal reason
        given by event organizers to disallow the Filipino team from joining the competition,
        which is making a return in the SEA Games after nine years.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b1b33dd-68d2-4426-af61-be5129bfab9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-14T17:06:03.008+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:09:53.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '797e3877-15c2-4829-8cff-6b8cde992d7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-14T17:06:03.009+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:09:53.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in a statement released by IFBB Philippines on Friday, it mentioned
        that the 31st SEA Games Bodybuilding Technical Committee did not give clearance
        to the nine Filipino bodybuilders for allegedly failing to submit a doping
        test result ahead of the tournament and being not accredited by the Asian
        Bodybuilding Federation.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1613c80e-342b-4a6c-8685-a6854f99929b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-14T17:06:03.009+08:00
