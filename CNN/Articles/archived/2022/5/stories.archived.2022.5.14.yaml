      'mgnl:lastActivated': 2023-01-19T16:10:06.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35014d4c-af85-4340-b5cc-68babebc92b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-14T15:06:54.326+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:10:06.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, former president Gloria Macapagal-Arroyo also expressed
        her support to Romualdez to be the next House Speaker.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7028835-73fc-4f99-a77e-0651dbc8c44d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-14T15:06:54.327+08:00
