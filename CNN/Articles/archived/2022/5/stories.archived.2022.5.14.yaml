    'template': '1'
    'title': 'Patients charged hundreds of dollars to get Covid drugs already paid
      for by taxpayers'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f89abd5-b02e-4e6b-919a-625169499be4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-14T03:42:20.097+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:10:19.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> For more than a year, Americans have been
        vaccinated for free against COVID-19, but many of the nation''s most vulnerable
        citizens are being charged hundreds of dollars to get immunity to the virus,
        according to a CNN investigation.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d12074c-61b7-42a0-b3e4-4af5c8b27293'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-14T03:42:20.097+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:10:19.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb10d811-1a0d-47c4-b119-3ef650dda633'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-14T03:42:20.097+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:10:19.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Doctors and hospitals are charging fees to give Evusheld, the only
        drug that works to prevent Covid-19 for many immune-compromised people, even
        though the government is distributing the drug for free.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2505801f-13c3-4c57-a412-e106005d1e42'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-14T03:42:20.097+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:10:19.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0da50468-521b-4eb0-8ae4-80f1f2cd5a4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-14T03:42:20.097+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:10:19.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Evusheld, a monoclonal antibody, is the only Covid prevention option
        for many people with weak immune systems, as vaccines failed to give them
        antibodies.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '898a061e-a302-4562-ab39-d5e106045a00'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-14T03:42:20.097+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:10:19.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b4ee29c-adaa-41c8-bd0a-4bb5f6e2d734'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-14T03:42:20.097+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:10:19.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s completely unjust to have a public health policy that requires
        the most vulnerable to Covid to pay their own way for protective treatment,"
        said Art Caplan, director of medical ethics at NYU''s Grossman School of Medicine.
        "It makes no ethical sense."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9610f91-339a-4ecb-80a1-ce1b514a4932'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-14T03:42:20.097+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:10:19.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbc11212-4831-4da1-baba-b3e3ab0a1c93'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-14T03:42:20.097+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:10:19.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a recording since removed from a federal government website,
        a health official said in February that officials were aware patients were
        being charged large sums for monoclonal antibodies and that this violated
        the government''s goal to have equitable access to Covid-19 drugs.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95651e51-6055-4c56-b6a2-94263080d04d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-14T03:42:20.097+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:10:19.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e4f4aa6-b31b-491e-9662-ddceefe1edc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-14T03:42:20.097+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:10:19.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But officials have offered no plan, at least not publicly, to fix
        the situation, leaving some immune-compromised people hit with sticker shock
        when they go to the doctor to get Evusheld.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cb3f5b0-82e1-4b46-b11c-74a194a9f32d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-14T03:42:20.098+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:10:19.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '039662ad-aff9-4e0a-9bd2-f455dc0019b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-14T03:42:20.098+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:10:19.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A patient in Fort Myers, Florida, said she already spends hundreds
        of dollars a month on prescription drugs for her rare muscle condition, and
        can''t afford the $520 she was told it would cost her to get Evusheld, even
        with her health insurance. She never got the drug.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bc7ed3d-1794-42da-a4f5-f0fc581628c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-14T03:42:20.098+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:10:19.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bfcaa5a-cabf-453c-b7ba-113d526c5b73'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-14T03:42:20.098+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:10:19.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said she will "just wait and hope I don''t get Covid and die."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8ca06ec-2147-48cb-a2cf-06039b666553'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-14T03:42:20.098+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:10:19.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0740d26e-5a4f-4d88-9a82-738c98428ae6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-14T03:42:20.098+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:10:19.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To be hit by that bill was just like a smack in the face," she
        added. "It''s here, but we''re going to charge you what we want. And there''s
        nothing you can do about it."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f67a72dc-5a3c-44ba-9dc1-140930349057'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-14T03:42:20.098+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:10:19.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '120cefb5-0425-4f7d-b2aa-b9f0804c49c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-14T03:42:20.098+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:10:19.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A woman in Mission Viejo, California, said she paid $1,100 to get
        Evusheld, on top of what her insurance paid.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa8c4ef6-1ab1-42ba-bb8e-2a866c2caae6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-14T03:42:20.098+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:10:19.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7130e4e-b09b-442d-b556-901ea4a2e62b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-14T03:42:20.098+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:10:19.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I called it opportunistic billing," said the patient, who is immune-suppressed
        because of medicine she takes to treat a rare kidney condition. "I''m thankful
        that my family can afford [it]. But my thoughts went instantly to - there''s
        a lot of families who couldn''t do this."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fa24c73-0946-4cdb-b775-af345b38ba09'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-14T03:42:20.098+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:10:19.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ae1999c-f2a3-485d-b8bb-3d27ae69c1d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-14T03:42:20.098+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:10:19.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A kidney transplant patient in Charlottesville, Virginia, said she
        was charged more than $400 to get Evusheld, and that was on top of the nearly
        $2,000 her insurance paid. The drug requires a doctor''s prescription and
        like the vaccine is given in two shots, although for Evusheld both are given
        in one appointment.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ccf8f2f-f6e4-497b-a5e2-e867ca652c21'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-14T03:42:20.098+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:10:19.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d3168ea-4d52-41e3-af49-015490d0e95a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-14T03:42:20.098+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:10:19.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a real slap in the face to be told, ''Oh, we have protection
        for you, but you better cough it up or else you don''t get it at all," she
        said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4554c613-6221-4cbe-8299-34cb4b9b0973'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-14T03:42:20.098+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:10:19.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d6e33db-a2a8-4909-9467-2837d42ce99d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-14T03:42:20.099+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:10:19.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several of the patients interviewed for this story requested anonymity
        for fear their doctors might retaliate against them for speaking publicly
        about their ordeals.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27c5b65e-81ab-475e-9cd8-eb097743099a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-14T03:42:20.099+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:10:19.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1257340d-bac9-437c-a269-850c3ee8dc0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-14T03:42:20.099+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:10:19.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US Department of Health and Human Services distributes Evusheld.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12fbf2f7-9e30-4894-9d3a-21e97f219932'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-14T03:42:20.099+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:10:19.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ebc54ad-f8e5-48c2-b4e1-50bf9e7c9755'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-14T03:42:20.099+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:10:19.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"COVID-19 therapeutics are provided at no cost to patients, however,
        patients may be charged an administration fee for monoclonal antibody treatments,
        including Evusheld, based on their insurance status or type," according to
        an emailed statement from HHS spokesperson Jorge Silva.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61db2a48-68d1-4139-b6e0-d0331923a1c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-14T03:42:20.099+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:10:19.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '392220fd-2070-46ae-bd14-e15a77589928'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-14T03:42:20.099+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:10:19.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another HHS spokesperson, who asked not to be named, had a suggestion
        for patients being charged high fees -- they said "providers charging exorbitant
        fees during a Public Health Emergency should be reported to their state medical
        board" and health department.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85037e06-7c72-46c5-95e0-43a54a042204'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-14T03:42:20.099+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:10:19.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a068bca1-ce2d-475e-b1cf-4475cfb6029a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-14T03:42:20.099+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:10:19.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The spokesperson did not explain why they wanted to be anonymous.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32858563-1e95-44b2-a9d8-a1010d3036a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-14T03:42:20.099+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:10:19.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2386322-62c9-4405-9a0e-0d8653fe979e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-14T03:42:20.099+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:10:19.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Caplan, the ethicist, called the response "ludicrous." "People need
        protection quickly, not protection after a two-month bureaucratic review,"
        he said. "It''s a miserable non-answer. It''s inadequate."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebf675be-d99a-4677-a57c-c9e6c26964e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-14T03:42:20.099+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:10:19.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcba8ce6-2ddd-4bf2-b308-f9048d43709e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-14T03:42:20.099+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:10:19.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''In violation of our planning priorities''</h2>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '759ec5c4-dd92-4a88-b4b9-f197b93f51d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-14T03:42:20.099+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:10:19.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Government health officials have been aware for months that some
        patients have had to pay high prices for Evusheld.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cfb29a5-ce30-4a05-97c3-243325202c44'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-14T03:42:20.099+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:10:19.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aae09b59-03d6-4222-823b-df8a5f9c8411'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-14T03:42:20.100+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:10:19.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a Zoom call in February with state public health agencies, a
        federal health official said officials had received reports of places "charging
        several thousand dollars" for antibody drugs, according to Endpoints, a news
        outlet covering the biopharmaceutical industry.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '436f987c-1016-4bce-bb6d-beb3d2a0ee4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-14T03:42:20.100+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:10:19.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14a05131-7a07-41eb-92b2-784719b5b33c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-14T03:42:20.100+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:10:19.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Obviously, this would be in violation of our planning priorities,"
        said Dr. Derek Eisnor, a medical officer at HHS, according to Endpoints, "which
        again is to maintain equitable access of all procured therapeutics for all
        Americans, regardless of their ability to pay."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35fbfbd1-2914-4a48-ba26-750cd7517417'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-14T03:42:20.100+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:10:19.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '906beb72-75c6-44ff-bd95-6c13bd6cd786'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-14T03:42:20.100+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:10:19.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Endpoints obtained a recording of the call from the HHS website.
        Sometime after the publication of their article, HHS removed that recording.
        When CNN inquired, HHS spokespersons did not deny Eisnor''s quotes and declined
        to supply a transcript or audio of the meeting or explain why the Zoom recording
        had been removed.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4c9d408-a3b6-424d-8f7c-eeee8536ea1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-14T03:42:20.100+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:10:19.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a878400b-2e13-4d73-bb4c-15493159e2ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-14T03:42:20.100+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:10:19.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>HHS regulations forbid hospitals, clinics, or any other providers
        from charging patients for Covid-19 vaccinations; they can''t charge for the
        vaccines themselves or for administering them. But HHS regulations do allow
        providers to charge an administrative fee for giving Evusheld, and there is
        no limit on the size of that fee. Sometimes insurance will cover the fee and
        sometimes all or part of it gets passed on to the patient.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4239997a-652a-41f6-b66b-885d24401ddd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-14T03:42:20.100+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:10:19.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ab53df3-a8eb-406c-a5ca-976f7954eb56'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-14T03:42:20.100+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:10:19.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They''re leaving this to the private market, which is what American
        health care is for most people," said Michael Fraser, the CEO of the Association
        of State and Territorial Health Officials. "What Dr. Eisnor said about this
        violating the government''s planning priorities is right, but that doesn''t
        change the situation for patients who are being charged for this."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '010f04d8-6b44-4a42-bc11-eb155885ed01'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-14T03:42:20.100+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:10:19.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bd83474-0959-40d2-b390-85fa7a883b5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-14T03:42:20.100+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:10:19.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Medicare and Medicaid patients do not have to pay a fee for Evusheld.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55092c63-2b39-4ffa-96a7-fef4b832a2e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-14T03:42:20.100+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:10:19.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4011d101-51d8-49ad-a06d-b59afd5dd2cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-14T03:42:20.100+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:10:19.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Dorry Segev, a transplant surgeon at NYU Langone Health and
        a leading researcher on the effectiveness of Covid-19 vaccines for the immune-compromised,
        asked whether HHS could have made the rules for Evusheld similar to the rules
        for vaccines.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95904784-7228-4c63-99f7-8ca8371281e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-14T03:42:20.100+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:10:19.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04d0ae3d-0ae3-4c34-9aff-209fe62f1633'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-14T03:42:20.100+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:10:19.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I wonder whether they could have required insurance companies to
        cover it or have Covid emergency funds cover it as they did for other treatments
        and vaccinations," he said.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b92e47d-e95e-4ca9-96d6-a93aa6c38ef9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-14T03:42:20.101+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:10:19.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aaa74c6-8876-4b4d-8abf-cf2447d0302d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-14T03:42:20.101+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:10:19.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As it stands now, providers charge a fee to give Evusheld because
        they can, he noted.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2babbee-cb89-4c89-ba39-ef51a084c8d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-14T03:42:20.101+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:10:19.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dc7284f-66bb-487a-945d-961bf183f8c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-14T03:42:20.101+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:10:19.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People will play within the letter of the law often in contrast
        to the spirit of the law," he said.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b70aba09-330f-42c6-944d-ee267973f7a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-14T03:42:20.101+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:10:19.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ed30dc8-0156-4bb4-8ebd-05f10fbc4be2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-14T03:42:20.101+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:10:19.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>HHS spokespersons did not respond to CNN''s inquiry about Segev''s
        comments.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab66427a-073e-4177-a47e-58d99cf83589'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-14T03:42:20.101+08:00
