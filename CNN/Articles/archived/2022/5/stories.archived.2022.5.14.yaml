      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '015534f1-92c5-4738-835f-26ca7aa3e815'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-14T18:12:55.291+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:09:51.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Philippine men''s volleyball team absorbed a shocking
        four-set loss against Cambodia, 21-25, 26-24, 28-30, 27-29.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67bb2ca4-782c-40aa-bf1b-b7748721784c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-14T18:12:55.291+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:09:51.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd33a4bfd-7447-4a24-b76e-86596714ad40'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-14T18:12:55.291+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:09:51.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The last two sets were a heartbreaker for the Filipinos as they
        succumbed to the well timed attacks of the Cambodians down the stretch, despite
        forcing extended set points in the exciting battle.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c61a70e-83bc-4f47-8cc2-ce97215c0a35'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-14T18:12:55.291+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:09:51.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27887f11-9f58-40cb-b078-2f7d22adfafb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-14T18:12:55.291+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:09:51.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines now faces a must-win situation against 2019 bronze
        medalist Thailand to book a semis spot.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1649b565-57bc-4e71-bde7-b893d0939450'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-14T18:12:55.291+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:09:51.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aefa7590-df98-4d10-8828-cabd798cb966'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-14T18:12:55.291+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:09:51.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The upcoming match is a grudge battle for the two countries after
        the Filipinos defeated the Thais in five thrilling sets in the semifinals
        of the 2019 SEA Games.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ee3b953-b5cf-456d-9cc2-f546c40f05d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-14T18:12:55.291+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:09:51.845+08:00
