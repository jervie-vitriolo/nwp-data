      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 14) —</strong> The Inter-Agency
        Task Force strongly supports the conduct of in-person classes for all private
        and public schools for basic education, acting presidential spokesperson Martin
        Andanar said in a statement Friday.</p>'
