      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Right now, the situation there is contained, the violence has been
        quelled and controlled, and all the preparations are being done in order to
        pursue the special elections,” Laudiangco said in a media briefing.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fe0137b-7679-4bfb-aa54-a7c2e39c0dba'
      'mgnl:activationStatus': true
