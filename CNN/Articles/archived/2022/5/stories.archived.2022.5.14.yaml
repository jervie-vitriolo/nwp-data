    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2842f1d-ad1e-48d9-b8c8-a024fe5f9160'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-14T03:47:31.813+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:10:16.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> US Secretary of Defense Lloyd Austin spoke
        with his Russian counterpart for the first time since the Russian invasion
        of Ukraine, the Pentagon announced on Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65881352-e528-4714-bd35-2a7d92c1216d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-14T03:47:31.813+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:10:16.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e209e4e-8a3c-4671-9fee-b2f4c150eef9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-14T03:47:31.813+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:10:16.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The call lasted approximately an hour and was at the request of
        Austin, who used the first call between the two in 84 days to urge Defense
        Minister Sergei Shoigu to implement an "immediate ceasefire," according to
        a brief readout of the call. The two last spoke on February 18, a week before
        Russia launched its invasion of Ukraine.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3747bdf0-040a-4517-a2d0-171b4cd86969'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-14T03:47:31.813+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:10:16.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '172914d1-7201-42eb-9a4d-6e9c690b9675'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-14T03:47:31.813+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:10:16.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It ends an extended period in which Russia''s top military leaders
        repeatedly refused to speak with their American counterparts.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'becad51e-72ac-4a61-ac94-9ece5b065c4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-14T03:47:31.814+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:10:16.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5c6a890-3585-41cc-865e-41b5f09882ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-14T03:47:31.814+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:10:16.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On March 24, Pentagon press secretary John Kirby said that Austin
        and Joint Chiefs Chairman Gen. Mark Milley "have sought, and continue to seek"
        phone calls with Shoigu and the Gen. Valery Gerasimov, the top Russian general,
        but the Russians "have so far declined to engage."</p>'
