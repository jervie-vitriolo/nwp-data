      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0601759c-178b-4f65-bdc8-148791bb4852'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-14T05:54:54.495+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:10:13.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Travelers must currently book Sky Bridge 721 tickets ahead of time
        on the Dolní Morava website, with prices for adults starting at 350 Czech
        Koruna (around $14.60).</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41607452-ee34-4a22-8a89-471dbb56442e'
      'mgnl:activationStatus': true
