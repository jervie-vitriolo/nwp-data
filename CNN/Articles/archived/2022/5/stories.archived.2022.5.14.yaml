    'title': 'What we know (and don''t know) about North Korea''s COVID-19 outbreak'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9f2c00e-678e-4413-b329-a1fc80112c00'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-14T16:37:01.218+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:09:57.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> North Korea''s first-reported COVID-19
        outbreak is the "greatest turmoil" to befall the country since its founding
        more than 70 years ago, according to its leader Kim Jong Un, as the isolated
        and impoverished nation scrambles to curb the spread of a highly transmissible
        virus that risks causing a major humanitarian crisis.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fd6ef09-3aa0-49ff-a655-ff728d915419'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-14T16:37:01.219+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:09:57.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bdfd278-665d-4f6c-9eee-597597c11df9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-14T16:37:01.219+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:09:57.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korea reported 21 more deaths and 174,440 new "fever cases"
        Friday, according to state media KCNA, though it did not specify how many
        of the deaths and cases were linked to Covid, likely due to the country''s
        extremely limited testing capacity.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f47d4da1-8a7f-4f08-8ebc-9021d83c7357'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-14T16:37:01.219+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:09:57.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad16101d-52e8-438d-bbb3-cdad63d27c7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-14T16:37:01.219+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:09:57.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The climbing death toll and surging "fever cases" come after North
        Korea said Thursday it had identified its first ever case of COVID-19 — an
        alarming development for a country with one of the world''s most fragile public
        health systems and a largely unvaccinated population.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '801b5889-b263-4233-b25c-a463d42fa993'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-14T16:37:01.219+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:09:57.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3893694b-df39-4d94-9136-af419be88268'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-14T16:37:01.219+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:09:57.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But given the opaque nature of the regime and the country''s isolation
        from the world — a trend that has only exacerbated since the pandemic — it
        is extremely difficult to assess the real situation on the ground.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '959131e7-647d-4b91-9be0-54ae97907a58'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-14T16:37:01.219+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:09:57.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a1e0cd3-55f6-489c-b731-3cb96b91dd5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-14T16:37:01.219+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:09:57.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foreign diplomats and aid workers had fled North Korea en masse
        in 2021 due to shortages of goods and "unprecedented" restrictions on daily
        life, making it all the more impossible to obtain information from the country
        other than through official state media.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4939c9d-807e-4266-a902-a8bb82970003'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-14T16:37:01.219+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:09:57.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '196b22fb-d2b4-4790-94ba-a1ebccafab12'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-14T16:37:01.219+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:09:57.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But North Korean state media reports have been vague, and many important
        questions remain unanswered, including the country''s vaccine coverage and
        the lockdown''s impact on the livelihood of its 25 million people.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce063e96-2de3-4537-b478-c6c65547d14b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-14T16:37:01.219+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:09:57.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8284d42-f559-4825-9ac8-d0b6e53fee36'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-14T16:37:01.219+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:09:57.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here is what we know, and what we don''t know about the outbreak:</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0074753e-2ebf-4ec4-901a-330edca8ccad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-14T16:37:01.220+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:09:57.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed4cab44-a2c1-4674-bb4c-bbace37db1e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-14T16:37:01.220+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:09:57.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How did the outbreak emerge?</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af82f00f-4cb2-4e65-9ed6-5de0c18e6bf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-14T16:37:01.220+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:09:57.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korean authorities have not announced the cause of the outbreak.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c9b6082-9453-40f0-99d5-91b00f7696ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-14T16:37:01.220+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:09:57.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '759b397d-4341-481b-827a-6844d6eb1db8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-14T16:37:01.220+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:09:57.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korea''s borders have been tightly sealed since January 2020
        to keep the virus at bay, making the so-called "hermit nation" even more isolated
        from the world. It even declined invitations to send teams to compete at the
        Tokyo and Beijing Olympics, citing the threat of COVID-19.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfcd2529-39d2-472e-b78d-8708acefd62d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-14T16:37:01.220+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:09:57.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2617efe5-9eb6-4c6c-a78b-ab5b8b56f4d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-14T16:37:01.220+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:09:57.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And as new variants began to emerge, it stepped-up those efforts,
        cutting off nearly all trade with China — the country''s biggest trading partner
        and economic lifeline for the Kim regime — with imports from Beijing dropping
        99% from September to October 2020.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a3e0f73-6752-445a-a9f0-42d955b299dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-14T16:37:01.220+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:09:57.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2d28004-9fac-4a81-9b1b-181737ac67ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-14T16:37:01.220+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:09:57.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It remains unclear how the virus slipped through the country''s
        tightly-sealed borders.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29af2bb8-ef03-453c-a69a-c1fcf196ebe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-14T16:37:01.220+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:09:57.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f76f4a8-6e1e-45ce-829b-ada600faae01'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-14T16:37:01.220+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:09:57.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When KCNA reported on the first identification of COVID-19 in the
        country on Thursday, it did not even specify how many infections had been
        defected. It simply said samples collected from a group of people experiencing
        fevers on May 8 had tested positive for the highly contagious Omicron variant.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9ae51b5-70da-4299-84c6-08c135e02340'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-14T16:37:01.220+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:09:57.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea526ece-6422-481c-833b-a85631092057'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-14T16:37:01.220+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:09:57.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By Friday, KCNA was reporting that 18,000 new "fever cases" and
        six deaths were recorded on Thursday, including one who tested positive for
        the BA.2 sub-variant of Omicron.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e04b0cb-d8ac-4e67-909d-c3758960ed96'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-14T16:37:01.220+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:09:57.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3184a0e3-be12-41f4-9250-f3399508244e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-14T16:37:01.220+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:09:57.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A fever whose cause couldn''t be identified explosively spread
        nationwide since late April," the newspaper said. "As of now up to 187,800
        people are being isolated."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9e9916a-2539-410a-ab24-007a981acd9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-14T16:37:01.220+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:09:57.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df101e48-a58c-4367-ae77-579dfaaf2dd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-14T16:37:01.221+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:09:57.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday, KCNA said a total of 524,440 people had reported "fever"
        symptoms between late April and May 13. Among them, 280,810 people were still
        being treated in quarantine, while the rest had recovered.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff46d15d-7aee-4cab-bd85-af57f9dd7075'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-14T16:37:01.221+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:09:57.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faef6022-2af6-4880-a86c-abd8f1d46338'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-14T16:37:01.221+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:09:57.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Can North Korea cope with a large-scale outbreak?</h2>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6669fff7-4a9b-48df-9180-c0e1d4e80b1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-14T16:37:01.221+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:09:57.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An outbreak of COVID-19 could prove disastrous for North Korea.
        The country''s dilapidated health care infrastructure and lack of testing
        equipment is unlikely to be up to the task of treating a large number of patients
        with a highly infectious disease.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9413afe3-301c-4fca-abd5-f3b1c86b0a9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-14T16:37:01.221+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:09:57.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '621fee36-11f2-43cc-be2b-74d4cb13b55f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-14T16:37:01.221+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:09:57.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korea''s lack of transparency and unwillingness to share information
        also poses a challenge.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63391d2c-cea6-4bee-8c3a-e68d6b0d6f5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-14T16:37:01.221+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:09:57.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43055029-2823-46b2-b110-6933f166292b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-14T16:37:01.221+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:09:57.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korea has never formally acknowledged how many died during
        a devastating famine in the 1990s that experts suggest killed as many as 2
        million. Those who fled the country at the time shared horrific stories of
        death and survival, and a country in chaos.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b92f8178-1281-4826-8379-d905fceb5a66'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-14T16:37:01.221+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:09:57.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d3964e8-c649-452e-afb7-1f4db54c2644'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-14T16:37:01.221+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:09:57.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"North Korea has such a limited supply of basic medicine that public
        health officials need to focus on preventative medicine. They would be ill-equipped
        to deal with any kind of epidemic," Jean Lee, director off the Hyundai Motor-Korea
        Foundation Center for Korean History at the Washington-based Woodrow Wilson
        Center, told CNN at the outset of the pandemic.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96e4c2d2-1faf-4106-ad86-9e1ffd2c19fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-14T16:37:01.221+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:09:57.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9da1708e-389e-424d-9b29-c7b987979488'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-14T16:37:01.221+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:09:57.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Doctors who have defected in recent years often speak of poor working
        conditions and shortages of everything from medicine to basic healthcare supplies.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ff8997b-2007-4daf-b424-882a56ceb44d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-14T16:37:01.221+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:09:57.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a20ed3fe-3c6d-41c4-8477-0e1d90529f8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-14T16:37:01.221+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:09:57.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Choi Jung-hun, a former physician in North Korea who fled the country
        in 2011, said when he was helping to combat a measles outbreak in 2006 to
        2007, North Korea did not have the resources to operate round-the-clock quarantine
        and isolation facilities.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e097a6c1-05b8-489b-8e6d-489c8787280a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-14T16:37:01.221+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:09:57.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7607c797-f9a6-464e-9157-bc6be00e824d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-14T16:37:01.222+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:09:57.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He recalled that after identifying suspicious cases, manuals for
        doctors said patients were supposed to be transferred to a hospital or a quarantine
        facility for monitoring.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '521849de-f015-4855-8092-7f8851401720'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-14T16:37:01.222+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:09:57.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58651ae0-b357-4b51-86e0-7e855626d8ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-14T16:37:01.222+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:09:57.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The problem in North Korea is that manuals are not followed. When
        there wasn''t enough food provided for the people at hospitals and quarantine
        facilities, people escaped to look for food," Choi said during an interview
        with CNN in 2020.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7023628e-5605-447e-b488-acd6010a5580'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-14T16:37:01.222+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:09:57.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b694ecc-a305-491d-b084-ddfaa5dbebf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-14T16:37:01.222+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:09:57.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How is North Korea responding so far?</h2>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e6cf96e-b59a-4561-b2e9-c25a6cc5d603'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-14T16:37:01.222+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:09:57.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korean state media declared the situation a "major national
        emergency" upon admitting the first officially reported Covid infection.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d3079b3-a1dd-4cb2-9170-74916a91b5ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-14T16:37:01.222+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:09:57.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c856c65-08bd-4776-841e-1627eed95bc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-14T16:37:01.222+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:09:57.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, Kim placed all cities into lockdown and ordered "people
        with fever or abnormal symptoms" into quarantine; he also directed the distribution
        of medical supplies the government had reportedly stocked in case of a Covid
        emergency, according to KCNA.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03f94321-3381-4f29-b396-99cf6571ca4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-14T16:37:01.222+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:09:57.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c42a72c-2bbf-4f2c-8c81-3be2f7c9b415'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-14T16:37:01.222+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:09:57.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kim later chaired a meeting of the country''s powerful politburo,
        which agreed to implement "maximum" emergency anti-epidemic measures. The
        measures include isolating work units and pro-actively conducting medical
        checkups to find and isolate people with "fever and abnormal symptoms," the
        KCNA reported Friday.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32dc924c-6839-4514-8eea-7c93f762e386'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-14T16:37:01.222+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:09:57.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0753a1dd-0253-444b-8ed4-df2c8c2007cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-14T16:37:01.222+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:09:57.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Practical measures are being taken to keep the production going
        at a high rate in the major sectors of the national economy and to stabilize
        the life of the people to the maximum," KCNA said.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2851fa40-1057-4353-bf7e-01522e3c995b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-14T16:37:01.222+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:09:57.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56a73746-6952-492f-b8bf-97e6b09c5844'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-14T16:37:01.222+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:09:57.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to KCNA, the politburo criticized the country''s anti-epidemic
        sector for "carelessness, laxity, irresponsibility and incompetence," saying
        it "failed to respond sensitively" to increasing COVID-19 cases across the
        world, including in neighboring regions.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ac5e294-54da-4048-bc9e-4a26dccc4a11'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-14T16:37:01.222+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:09:57.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce090e70-536e-4a1f-9ad1-bf56b78d05e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-14T16:37:01.222+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:09:57.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A reporter for Chinese state media CGTN released a rare video from
        Pyongyang on Friday, recounting his experience on the ground.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fe581e4-13ad-4cfb-9164-afaddf420021'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-14T16:37:01.223+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:09:57.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bde8539a-cd03-440d-8569-e8ff69a5add1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-14T16:37:01.223+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:09:57.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As far as we know, not many people in Pyongyang have been vaccinated,
        and the medical and epidemic prevention facilities are in short supply," reporter
        Zang Qing said in a Weibo post.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '116cbd28-4ecf-42a0-9316-b404f66b429f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-14T16:37:01.223+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:09:57.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1959175b-0185-417a-82ab-328bba512c37'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-14T16:37:01.223+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:09:57.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Because the capital is in lockdown, the food I have at home is
        only enough for a week. We are still awaiting what policy the government will
        announce next."</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a878cd7e-e24c-4c4f-9dfe-1fc1647885d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-14T16:37:01.223+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:09:57.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '308306ae-986a-4751-8b06-9c53eecd1e17'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-14T16:37:01.223+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:09:57.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a meeting Saturday, Kim inspected the country''s emergency epidemic
        measures and medical supplies. He also urged North Korean officials to learn
        from China''s "advanced and rich quarantine results and experience they have
        already achieved in their fight against the malicious infectious disease,"
        according to KCNA.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04464998-678d-4509-ae77-cde6506ecf99'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-14T16:37:01.223+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:09:57.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03bb0ebf-5fbf-416c-a307-57cd391a0a97'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-14T16:37:01.223+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:09:57.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What about North Korea''s vaccine coverage?</h2>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac1fd9bc-32cf-4728-86bb-aa3db141826f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-14T16:37:01.223+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:09:57.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korea is not known to have imported any coronavirus vaccines
        —&nbsp;despite being eligible for the global COVID-19 vaccine sharing program,
        Covax.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a414304b-a4e4-4019-8d55-991020771ab9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-14T16:37:01.223+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:09:57.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e3907aa-5fbb-4b1b-994d-b1214522daca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-14T16:37:01.223+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:09:57.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Assuming most North Koreans are unvaccinated, an outbreak in the
        country —&nbsp;which has limited testing capabilities, inadequate medical
        infrastructure and which has isolated itself from the outside world —&nbsp;could
        quickly become deadly.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0681458-5fea-45f2-8097-5e916bf79763'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-14T16:37:01.223+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:09:57.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84393763-cfd3-40c8-8f31-27228fb2bd47'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-14T16:37:01.223+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:09:57.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calls are mounting on the country''s leadership to provide access
        to vaccines.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '109c519c-09d2-45ea-91b1-95e1d5db585b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-14T16:37:01.223+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:09:57.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ef3b1e4-7d54-49e6-80c8-2b47c83883e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-14T16:37:01.224+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:09:57.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is no evidence to show that North Korea has access to enough
        vaccines to protect its population from Covid-19. Yet, it has rejected millions
        of doses of AstraZeneca and Sinovac vaccines offered by the WHO-led Covax
        program," said Amnesty International''s East Asia researcher Boram Jang, in
        a statement.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f5f7387-ce51-4393-815f-c999b3aee263'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-14T16:37:01.224+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:09:57.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c90c1ff-7f4c-4cca-851b-9a2853bbfeb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-14T16:37:01.224+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:09:57.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With the first official news of a COVID-19 outbreak in the country,
        continuing on this path could cost many lives and would be an unconscionable
        dereliction of upholding the right to health."</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd29df497-01ff-40cf-bc9d-1888e72b6141'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-14T16:37:01.224+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:09:57.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47886a1e-05f3-4bd5-a8b4-160968d4374a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-14T16:37:01.224+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:09:57.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In February, Covax reportedly scaled back the number of doses allocated
        to North Korea because the country failed to arrange for any shipments, according
        to Reuters.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6355e013-1c88-4bc6-93d3-019df82f9ce2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-14T16:37:01.224+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:09:57.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29880536-8f64-4d3d-bb53-8a831156b67b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-14T16:37:01.224+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:09:57.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesperson for Gavi, the Vaccine Alliance, said Covax has moved
        to "needs-based vaccine allocations" and "has currently not committed any
        volume" for North Korea.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
