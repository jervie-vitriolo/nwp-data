      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e2a6be9-0c94-4255-b385-7057ae97edcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-14T15:40:10.368+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:10:00.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company likewise reported its net profit margin improved by
        250 basis points to 4.7%, adding all its brands logged a positive bottomline
        for the period.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9864ed39-dafb-4024-9345-10b4ac9e37f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-14T15:40:10.368+08:00
      'mgnl:createdBy': 'pilar'
