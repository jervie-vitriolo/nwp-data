      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nievarez was over three seconds behind silver medalist and hometown
        bet Van Hoan Bui, who finished with a time of seven minutes and 32.366 seconds.</p>'
