      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move is expected to protect around one million minimum wage
        earners in private establishments “from undue low pay,” the DOLE said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39c9f7f0-db10-45d2-b4be-0d6d5005d6ee'
