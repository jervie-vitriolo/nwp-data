    'mgnl:lastActivated': 2023-01-19T16:09:59.151+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T16:09:21.816+08:00
