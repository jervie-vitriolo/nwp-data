      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Host country Vietnam’s Thi Hue Pham won the gold with a time of
        eight minutes and 23.209 seconds.</p>'
