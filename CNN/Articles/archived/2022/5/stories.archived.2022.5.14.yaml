      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sky Bridge 721 is around 2.5 hours drive from Czech capital city
        Prague.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22ddc704-3962-40f9-afdd-ef3bd8b44a60'
