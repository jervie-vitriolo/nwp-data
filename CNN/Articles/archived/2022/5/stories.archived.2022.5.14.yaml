      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The parties that will win at least 2% of the national vote are guaranteed
        one seat. Those with more than 2% will be given additional seats in proportion
        to their total number of votes, although a group cannot win more than three
        seats.</p>'
