      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 27) —</strong> Banks
        should disable the link between e-sabong accounts and e-money wallets, including
        e-sabong merchant operator accounts, within 30 days, the Bangko Sentral ng
        Pilipinas said on Friday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f7af164-a510-4c9c-8296-db5037654e20'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T14:44:39.218+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T17:11:03.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BSP Governor Benjamin Diokno on Friday ordered banking, securities,
        finance and insurance groups to inform their clients with remaining funds
        in e-sabong accounts to transfer the money back to their e-wallets within
        30 days.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9523e13e-1b1e-45a3-aae9-68e4bc3beba2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T14:44:39.218+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T17:11:03.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said BSP-supervised financial institutions should only deal with
        authorized gambling and online gaming businesses.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c536c1a4-fb5c-46c4-8951-d1389b7c70e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T14:44:39.218+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T17:11:03.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte earlier this month ordered an immediate
        stop to online cockfighting operations, saying the millions in tax revenue
        it generates a month is not worth the social damage resulting from the activity.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dc7fc8c-4bab-46db-867d-27ea26d6aba1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T14:44:39.218+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T17:11:03.730+08:00
