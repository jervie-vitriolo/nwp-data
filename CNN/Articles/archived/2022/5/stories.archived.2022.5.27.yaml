    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'New strategic investment priority plan gets Malacañang nod'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32b4d3ea-dfab-4baa-a4cf-2488a64ff246'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T19:09:45.493+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T17:10:56.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 27)</strong> - President
        Rodrigo Duterte has approved the 2022 Strategic Investment Priority Plan (SIPP),
        which includes more activities that aim to promote a “competitive and resilient”
        economy and accelerate its transformation.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24d72e5c-d5b4-46be-9f65-0fa85ea8df8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T19:09:45.493+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T17:10:56.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '088be6ac-8e9b-4bd8-87cc-3b8c96644d3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T19:09:45.493+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T17:10:56.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a data-cke-saved-href="http://ttps://www.officialgazette.gov.ph/2022/05/24/memorandum-order-no-61-s-2022/"
        href="http://ttps://www.officialgazette.gov.ph/2022/05/24/memorandum-order-no-61-s-2022/">Memorandum
        Order 61</a> notes the newly formulated plan contains the activities of the
        2020 Investment Priorities Plan (IPP), now listed under Tier 1 of the SIPP
        which introduces two new tiers.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af01c2b7-0ecd-4d8a-9883-63f7c6f5d786'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T19:09:45.493+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T17:10:56.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '724393b0-60cc-4ac9-bfbe-bfa7ee6edb96'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T19:09:45.493+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T17:10:56.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tier II contains activities “envisioned to promote a competitive
        and resilient economy and fill in the Philippines’ industrial value chains,”
        said the order.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0633356f-7fd9-4f46-9991-eb8231642559'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T19:09:45.493+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T17:10:56.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f870491-fd75-4244-8f3a-48f68eb4bead'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T19:09:45.493+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T17:10:56.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They are also “deemed critical” in promoting green eco systems,
        ensuring a dependable health system, and realizing industrial and agricultural
        sectors that are modern, competitive, and resilient.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae7b9755-8b5a-4401-8f61-75594413ee80'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T19:09:45.493+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T17:10:56.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5dd7be3-1a34-4e84-b1e6-370c7dccdcac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T19:09:45.493+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T17:10:56.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Activities under Tier III, meanwhile, are seen to “accelerate the
        transformation of the economy” through research and development and attracting
        investments in technology.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33ebdd3d-7408-4086-ad13-ccdde0110d4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T19:09:45.493+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T17:10:56.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdcde02b-ebe9-44d2-9876-a732c4d1b87a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T19:09:45.493+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T17:10:56.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SIPP, according to Duterte’s new order, is aligned with the
        updated Philippine Development Plan 2017-2022. It’s also in line with the
        long-term aspiration and vision of the Department of Trade and Industry’s
        Inclusive Innovation Industrial Strategy (i3S) and the Pagtanaw 2050 of the
        National Academy of Science and Technology, which is under the Department
        of Science and Technology.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef79140d-61e9-4716-9aba-0e76d1a1779e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T19:09:45.493+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T17:10:56.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bad5b5d8-21df-4d9c-ac82-0eac7b49a56b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T19:09:45.494+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T17:10:56.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The memorandum, which takes effect 15 days after its publication
        in a newspaper of general circulation or in the Official Gazette, requires
        agencies to issue necessary regulations to ensure its “synchronized and integrated”
        implementation.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d621873-46e5-4718-a0af-443a11d7de36'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T19:09:45.494+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T17:10:56.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5980aa8-e006-47d0-a04f-15b569b8ba42'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T19:09:45.494+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T17:10:56.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“No government body shall adopt any policy or take any course of
        action contrary to, or inconsistent with the SIPP and relevant laws,” read
        the order.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31e7a456-fe04-4d91-b686-a2524c40a8f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T19:09:45.494+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T17:10:56.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9010a34-a9a4-4ec1-b664-6440e3ebdba4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T19:09:45.494+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T17:10:56.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investment promotion agencies must also facilitate and expedite
        the set-up and conduct of registered projects or activities with the one-stop
        action center, which was established under Section 310 of the National Internal
        Revenue Code.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4e4b948-a109-45a4-b845-5ad5f13710d9'
      'mgnl:activationStatus': true
