    'template': '1'
    'title': 'Marcos eyes other solutions to address rising fuel prices'
    'visualType': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78ce527e-5c2f-483f-8fb9-a9b73dc35554'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T07:48:18.657+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T17:11:18.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 27) —</strong> President-elect
        Ferdinand "Bongbong" Marcos Jr. said he will look into other options to address
        rising fuel costs instead of suspending the oil excise tax.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c059b95-4314-4f97-b93c-020ee1ecf2ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T07:48:18.658+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T17:11:18.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think there are other ways to handle the increase and the disturbances
        that we are having in terms of the petroleum products that we are importing,"
        he told a briefing with select media on Thursday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0b750a8-ca79-44e4-a2aa-f662452beb8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T07:48:18.658+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T17:11:18.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We can support those areas na tinamaan kaagad ng pagtaas ng presyo
        ng langis--number one there is transport," he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c66cac5-0264-4351-8ccf-9fe0543d4d5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T07:48:18.658+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T17:11:18.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We can support those areas immediately hit by the
        rise in oil prices--number one there is transport.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f71f6ab5-f007-45a3-b93a-f6a37da1b64e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T07:48:18.658+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T17:11:18.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos cited the importance of transport for the resurgence of the
        economy, as the country is still recovering from the impact of COVID-19 pandemic.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51bb44e1-33a9-4b90-a007-e748aac459c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T07:48:18.658+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T17:11:18.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So in terms of oil excise tax, I  think we still have to look at
        that very well if there is a commensurate return to somehow deferring the
        collection of the excise tax," he explained. "Siyempre (Of course), the government
        needs the money, hirap ang gobyerno sa pondo ngayon [the government is struggling
        financially now]."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '793040d7-8fcb-4c18-b195-54b3f9a3c338'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T07:48:18.658+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T17:11:18.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawmakers previously drummed up calls to suspend excise taxes on
        oil to help slash the cost of fuel by 6 to 10 pesos, when oil prices rose
        due to several reasons, including the Russia-Ukraine war.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2475e12-e5d2-41e2-9d37-7dcd8054fcd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T07:48:18.658+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T17:11:18.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>&lt;story link&gt;</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b50cfa49-8f8b-4a83-8e1e-748e2a0627a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T07:48:18.658+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T17:11:18.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos mentioned that he would support the suspension of fuel tax
        if there is a thorough study showing that doing so would be advantageous to
        the country.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cf898d9-ea9d-446a-bb0e-d52fe4dd7923'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T07:48:18.659+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T17:11:18.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he and his team will tackle the proposal in the first week
        of the administration.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfd9af3c-bead-4c88-8d13-73c0e6e080d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T07:48:18.659+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T17:11:18.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pag sinabi mong tanggalin natin ''yung excise tax o bawasan natin
        ''yung excise tax, ano ''yung magiging effect doon?" he pointed out. "Talaga
        bang worth it ba na mawala yung income ng gobyerno kasi mas maganda ''yung
        effect sa ekonomiya and makabawi tayo."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf56ea71-43d1-4eaf-9424-cd3b6fc1100a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T07:48:18.659+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T17:11:18.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: When you say we should remove the excise task or lower
        it, what will be the effect? Is it really worth it to lose the government
        income because it has positive effects in the economy and we can recover.]</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4999988-cbf5-44f3-aead-998cf9f81ba8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T07:48:18.659+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T17:11:18.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So we have to study that," Marcos added. "It''s still a cost-benefit
        analysis and it''s not simple but that''s what we will have to do. But of
        course, that will be one of the areas under intense study in the first few
        weeks."</p>'
