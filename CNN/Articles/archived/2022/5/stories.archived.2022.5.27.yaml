      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A study by Colliers on the residential condominium outlook in H1
        2021 noted that Metro Manila enjoys higher rental yields of 3.9 to 5.7% compared
        to Bangkok (4.4 to 5.2%), Ho Chi Minh (3.7 to 4.8%), Kuala Lumpur (2.3 to
        5.4%), and Singapore (3 to 3.3%).</p>'
