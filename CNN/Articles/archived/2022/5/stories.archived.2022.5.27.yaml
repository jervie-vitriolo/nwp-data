      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 27) —</strong> The Department
        of Health (DOH) on Friday said it is holding discussions on improving inoculation
        in several areas in the country where COVID-19 vaccination rates remain low.</p>'
