      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 27) —</strong> Sen. Risa
        Hontiveros is now in talks with Sen. Koko Pimentel about a possible alliance
        for the Senate minority as the supermajority shapes up in the 19th Congress.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d004d8e-aab8-4ab5-b179-2ba9270d7199'
