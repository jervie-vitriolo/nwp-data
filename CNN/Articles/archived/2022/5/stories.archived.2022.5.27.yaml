    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T17:09:39.139+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ellen DeGeneres says goodbye to show that ''forever changed my life'''
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c6e51e4-4c33-4699-85a6-f6441e62fed7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T06:10:04.807+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T17:11:27.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Ellen DeGeneres bid a tearful farewell
        to her daytime talk show on Thursday, saying that the show had "forever changed
        my life."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2e02697-cf17-4207-95f8-63c8b453e4cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T06:10:04.807+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T17:11:27.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DeGeneres opened the last hour of "The Ellen DeGeneres Show" by
        discussing the progress that had been made since the series premiered in 2003,
        noting that she "couldn''t say ''gay'' on the show" when it started or make
        a reference to her wife, Portia de Rossi, because gay marriage wasn''t legal.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f425d23c-f24b-40da-b31c-e23a4c81e990'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T06:10:04.807+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T17:11:27.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Now I say ''wife'' all the time," she said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b2600e2-7150-4b76-947b-c7c88ed1c4a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T06:10:04.807+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T17:11:27.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Noting that there was resistance to the show and that few gave it
        a chance of surviving, DeGeneres promised that she wouldn''t be gone for long.
        "Today is not the end of a relationship, it''s more of a little break," she
        said. "You can see other talk shows now."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb5071c8-6547-4089-af2c-aa210f4adeca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T06:10:04.807+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T17:11:27.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The program incorporated clips from DeGeneres'' 3,200 episodes,
        including her tearfully thanking the audience after taping her first episode,
        as well as other highlights of her career, such as hosting the Oscars and
        receiving the Mark Twain Prize and Presidential Medal of Freedom.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54d05545-87fb-432e-852b-bb9a35ff241e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T06:10:04.807+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T17:11:27.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DeGeneres'' guests included Jennifer Aniston, who was her first
        guest when the series made its debut. Aniston gave her a welcome mat that
        read "Thanks for the memories." The final week included a visit from Oprah
        Winfrey, who spoke about the familial aspect of a long-running show.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4da4702-a332-4831-9b18-94003b608692'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T06:10:04.807+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T17:11:27.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other guests were Billie Eilish and Pink. "You help people find
        their joy," said Pink, who also performed.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b77be94b-4227-4998-b1dd-071a87eb3eaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T06:10:04.807+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T17:11:27.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DeGeneres thanked her staff and producers, as well as her loyal
        audience. "If I''ve done anything in the past 19 years, I hope I''ve inspired
        you to be yourself -- your true, authentic self," said the comic, who came
        out on her ABC sitcom, "Ellen," in 1997.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6df04cc2-55a4-4a17-8cc0-0e20951eb45c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T06:10:04.808+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T17:11:27.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was no mention in the final episode of any of the controversy
        that has arisen in regard to the show in recent years, including reports of
        a toxic culture that prompted DeGeneres to issue an apology to her staff in
        2020.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7912787-26a6-4204-b2d3-cdec228d7f6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T06:10:04.808+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T17:11:27.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Ellen DeGeneres Show" is distributed by Warner Bros. Television,
        which, like CNN, is a unit of Warner Bros. Discovery.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5a90a36-3fc0-4d79-bc38-04741b8e4598'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T06:10:04.808+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T17:11:27.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Kelly Clarkson Show" will move into DeGeneres'' time slot on
        the NBC-owned stations that carry the program, including New York, Los Angeles
        and Chicago, the three largest TV markets in the US.</p>'
  'Depeche-Mode-Andy-Fletcher-dead':
    'author': 'Radhika Marya, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2022-05-27T06:11:16.580+08:00
    'imagesource': 'jcr:4c182cc6-096a-40b0-9af5-d41bf9fb6514'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ff0f534d-1720-40ed-bcbf-c18fa369ecbf'
    'lead': 'Andy Fletcher, a keyboardist and founding member of Depeche Mode, has
      died, the band announced on their official social media channels. He was 60
      years old.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-05-27T06:12:33.498+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-19T17:11:27.081+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T17:09:39.307+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Depeche Mode''s Andy Fletcher dies at 60'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96efed76-8777-4c92-ba54-8ad57213973e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T06:12:33.499+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T17:11:27.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Andy Fletcher, a keyboardist and founding
        member of Depeche Mode, has died, the band announced on their official social
        media channels. He was 60 years old.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87b05ab0-8bea-4b85-95f7-3d28bb01b7a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T06:12:33.499+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T17:11:27.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are shocked and filled with overwhelming sadness with the untimely
        passing of our dear friend, family member, and bandmate Andy ''Fletch'' Fletcher,"
        the band said in a statement posted to Instagram and Twitter Thursday. "Fletch
        had a true heart of gold and was always there when you needed support, a lively
        conversation, a good laugh, or a cold pint."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feedfbff-1ffd-4148-ad7f-60882e8c09ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T06:12:33.499+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T17:11:27.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The band went on to note: "Our hearts are with his family, and we
        ask that you keep them in your thoughts and respect their privacy in this
        difficult time."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3c39694-07fc-46c5-9705-360ea05867e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T06:12:33.499+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T17:11:27.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcement did not specify a cause of death.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fec94939-2864-45fe-8d6e-2c3792e6d397'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T06:12:33.499+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T17:11:27.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The British electronic band was officially founded in 1980 by Fletcher,
        Dave Gahan, Martin Gore and Vince Clarke. Fletcher remained a member of the
        band for more than 40 years and appeared on all 14 studio albums, from their
        1981 debut "Speak &amp; Spell" to 2017''s "Spirit."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '947b4b1d-4e47-4d78-9b6f-d65798a1641b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T06:12:33.499+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T17:11:27.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Considered synth-pop, electronic and new wave pioneers, the band
        -- including former members Clarke and Alan Wilder -- was inducted into the
        Rock &amp; Roll Hall of Fame in 2020. Their hits included "Personal Jesus"
        and "Enjoy the Silence" from the band''s 1990 album, "Violator."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6f4b6f9-47eb-4500-8b32-e654027ba364'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T06:12:33.500+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T17:11:27.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tributes to Fletcher began to pour in shortly after the band''s
        announcement of his death.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c92e62a-501a-4420-accb-bc1aebb5ac8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T06:12:33.500+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T17:11:27.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The band Orchestral Manoeuvres in the Dark tweeted that their concert
        Thursday night "will be touched by a great sadness as all of us say farewell
        to Andy Fletcher from Depeche Mode. A beautiful person in an amazing band."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8e2fdd0-cbb8-4fbb-8cb8-e8ccee629a0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T06:12:33.500+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T17:11:27.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I knew Andy and considered him a friend. We crossed many of the
        same pathways as younger men," tweeted Lol Tolhurst, a founding member of
        The Cure. "My heart goes out to his family, bandmates, and DM fans. RIP Fletch."</p>'
  'Marcos-make-agri-sector-competitive-enough-first-before-joining-RCEP':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-05-27T06:12:44.492+08:00
