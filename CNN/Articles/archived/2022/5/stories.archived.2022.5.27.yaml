      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Over the course of the pandemic, the Commission has observed that
        several entities have taken advantage of the online space to spread investment
        scams supposedly engaged in cryptocurrency trading when in reality, these
        do not exist," it added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56f77864-fafb-4103-9b21-05eb8db41106'
