      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcoleta initially ran for a senate seat under Marcos'' ticket,
        but later withdrew from the race citing "poor showing" in pre-election surveys.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3f4a698-3834-44a7-a153-1a4a472ac23d'
