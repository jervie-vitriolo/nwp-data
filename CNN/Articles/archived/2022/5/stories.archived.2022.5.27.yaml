    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Muntinlupa court dismisses contempt case vs De Lima, lawyer'
    'updated': 2022-05-27T18:57:00.000+08:00
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c408f610-b6ce-415e-b84a-ff340ca5d185'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T14:35:12.289+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T17:11:04.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 27) —</strong> A Muntinlupa
        court has dismissed for lack of merit a petition to cite detained Senator
        Leila de Lima and her lawyer Filibon Tacardon for indirect contempt.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dab3ddb8-b5fa-4b24-9a69-39133b19410e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T14:35:12.289+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T17:11:04.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Government prosecutors filed the petition in late 2020, saying De
        Lima and Tacardon violated the sub judice rule that bars parties to a case
        from discussing the merits of the lawsuit in public to avoid influencing its
        outcome.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c57d6971-a174-4b8a-9ca6-912165b736d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T14:35:12.289+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T17:11:04.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tacardon previously shared statements made by two prosecution witnesses
        from PDEA and AMLC that they did not find suspicious transactions that would
        tie De Lima to the illegal drug trade inside the New Bilibid Prison.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9758b9c1-de67-454b-bfe7-f805111dc481'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T14:35:12.289+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T17:11:04.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Muntinlupa Regional Trial Court Branch 206 presiding judge Gener
        Gito, in a decision released to journalists on Friday, said what Tacardon
        told the media merely repeated the testimonies of the prosecution witnesses,
        therefore the court did not find malice in the statements.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4612b52-89eb-4f1e-bf26-1af78e2fa2a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T14:35:12.289+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T17:11:04.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The statements and utterances of Atty. Tacardon to the media would
        hardly meet the level of gravity of the statement, utterances, and writings
        of those involved in those cases," the decision read.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec827d60-98db-4540-8bfa-f8ffd1f2d073'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T14:35:12.289+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T17:11:04.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added, "If respondent Atty. Tacardon cannot be punished for those
        statements, the same can be said true likewise for Senator Leila de Lima."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec497e83-8fb8-4f4f-b029-7b7bd245d874'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T14:35:12.289+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T17:11:04.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gito said that for comments to be considered as contempt of court,
        a "clear and present danger" to the administration of justice must exist.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9965879-e605-41f0-9e0c-714687d38218'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T14:35:12.290+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T17:11:04.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Court is of the view that the statements made by respondent
        Atty. Tacardon did not create a ''clear and present danger'' to the administration
        of justice," the presiding judge added.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf79226b-064b-4e36-9493-7759a8d48e79'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T18:58:08.554+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T17:11:04.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, De Lima called the court’s ruling a triumph for
        free expression, transparency and the public''s right to know.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a31411c-05a6-496b-8017-dde299e6ff97'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T18:58:08.554+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T17:11:04.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74a0393b-b617-4af0-90fd-ccb78b5c1bc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T18:58:08.554+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T17:11:04.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It was a baseless and frivolous petition from the very start, designed
        to further silence me and my lawyers and to prevent us from relaying to the
        public how the prosecution cases are crumbling before the court,” she said
        in a statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e46d975-4b0a-4027-9707-c52585158cd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T18:58:08.554+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T17:11:04.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f4cbf28-e3af-40dd-a36a-2d1a82c27e47'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T18:58:08.554+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T17:11:04.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator said the dismissal of the petition, together with the
        recent retractions of testimonies against her, should convince the Department
        of Justice to review her cases and “decide if there is any merit or honor
        at all in prosecuting an innocent person.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2c02cd9-da41-457d-bef3-3765f5d845eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T18:58:08.554+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T17:11:04.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86f3e26a-aaf6-4c09-9a79-901f777732be'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T18:58:08.554+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T17:11:04.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima, a vocal critic of President Rodrigo Duterte''s anti-drug
        war, has been in detention since 2017 for allegedly abetting an illegal drug
        trade in the national penitentiary during her term as Justice Secretary in
        the Aquino administration. She maintained her innocence and accused the government
        of fabricating cases against her.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7151fc6-3817-466a-9ff7-aa17b9b63671'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T18:58:08.555+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T17:11:04.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c8e7162-ecd0-46ed-80f1-41411c53c76a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T18:58:08.555+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T17:11:04.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was acquitted in one of her three drug cases in February last
        year, while two others are pending.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a988df8a-09c7-438e-bca4-04d818f839c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T18:58:08.555+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T17:11:04.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e3c66d3-d831-4645-9529-fd198c0477f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T18:58:08.555+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T17:11:04.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recently, self-confessed drug dealer Kerwin Espinosa, former Bureau
        of Corrections chief Rafael Ragos, and De Lima''s former bodyguard Ronnie
        Dayan all withdrew their testimonies against the senator, claiming they were
        coerced by government officials to implicate her.</p>'
  'E-sabong-online-bank-app':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
