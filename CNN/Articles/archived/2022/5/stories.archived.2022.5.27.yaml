      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos said consultation is also ongoing between his camp and Carlos,
        noting the professor''s expertise in the fields of foreign policy and international
        politics.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '852ea12e-0da5-427c-905c-334a41b79fb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T00:23:49.857+08:00
