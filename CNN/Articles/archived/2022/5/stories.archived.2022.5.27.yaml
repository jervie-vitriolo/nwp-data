    'lead': 'A COVID-19 task force official has urged Filipinos to avail of their
      booster shots, warning that its low uptake could be a factor in a possible surge
      in infections.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-05-27T13:01:35.939+08:00
