  'burrito-edible-tape-invention':
    'author': 'Hafsa Khalil'
    'caption': 'Photo courtesy: Tyler Guarino'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-05-27T19:31:48.840+08:00
