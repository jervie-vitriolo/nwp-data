      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e367a8d5-2076-4ecd-bb3f-30f5df0c7d9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T07:58:06.102+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T17:11:17.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The host noted that America faced numerous school shootings this
        year, and it''s only May.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5e1df2c-4395-4b6b-942f-3b6f65f448a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T07:58:06.102+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T17:11:17.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c4568b8-8ae5-425f-8b8d-db219d683a54'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T07:58:06.102+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T17:11:17.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"How does this make sense to anyone?" he said. "These are our children."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ddb133c-d622-4f43-b56f-8da1895b409c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T07:58:06.102+08:00
