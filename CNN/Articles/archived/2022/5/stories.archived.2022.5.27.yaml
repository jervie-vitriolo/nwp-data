    'mgnl:tags': ['US', 'CDC', 'monkeypox']
    'template': '1'
    'title': 'US CDC identifies 9 monkeypox cases in 7 states'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff7c1beb-6892-421d-a8f3-41cffdbded72'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T04:54:20.198+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:11:32.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The US Centers for Diseases Control and
        Prevention is investigating more cases of monkeypox across the United States
        as part of a global outbreak.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5757842e-5c70-408d-ad03-643a6f7c80e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T04:54:20.198+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:11:32.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1f43c7f-9e7a-43f6-8a7b-af4c7e3b5a7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T04:54:20.198+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:11:32.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CDC has identified nine monkeypox cases in seven states as of
        Wednesday, Director Dr. Rochelle Walensky said Thursday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '503f7374-84e5-4862-b98b-3c2bbc6fdd9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T04:54:20.198+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:11:32.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eab59ba4-4f8b-42c8-864d-5898feeebfb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T04:54:20.198+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:11:32.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cases have been identified in Massachusetts, Florida, Utah, Washington,
        California, Virginia and New York.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3bcd577-4afe-47e7-9cb8-d5a78ef6bd01'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T04:54:20.199+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:11:32.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57e1253b-7a76-4d3f-aebe-e9e71583083b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T04:54:20.199+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:11:32.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All of the cases "are within gay [and] bisexual men and other men
        who have sex with men," she said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4c0cd7d-8a29-4edc-972f-a980bf0c8327'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T04:54:20.199+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:11:32.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '937ae68d-7c9c-4432-bd19-0646d6fe6869'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T04:54:20.199+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:11:32.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Walensky called for an approach "guided by science, not by stigma."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f98a0bc3-917d-4567-83c6-21832ceb5082'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T04:54:20.199+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:11:32.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a60cad44-be40-4606-8254-fb51a5b5da85'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T04:54:20.199+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:11:32.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a community that has the strength and has demonstrated
        the ability to address challenges to their health by focusing on compassion
        and science," she said in an apparent reference to the AIDS epidemic.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16d50e6d-2406-4181-86f7-fe06dd762645'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T04:54:20.199+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:11:32.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b519a57e-36a4-415f-aa0b-b2a3e1dd4fd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T04:54:20.199+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:11:32.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While some groups may have a greater chance of exposure right now,
        infectious diseases do not care about state or international borders. They''re
        not contained within social networks, and the risk of exposure is not limited
        to any one particular group," she warned.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aad90ea-e75b-4b11-aac6-3e2f98d0057c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T04:54:20.199+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:11:32.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ae3b7e4-8774-4a81-8fee-137fb029807f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T04:54:20.199+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:11:32.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Walensky implored Americans "to approach this outbreak without stigma
        and without discrimination."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb922bdb-e873-49b7-ba52-2f22034847ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T04:54:20.199+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:11:32.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1edd1007-6007-4499-a897-6cf2c4058876'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T04:54:20.199+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:11:32.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''We shouldn''t be surprised to see more cases''</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c454a005-9a88-4422-ae26-a565d54c0daa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T04:54:20.199+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:11:32.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CDC is working to learn more about the outbreak: Samples from
        the nine identified cases were sent to the agency for additional confirmatory
        testing and genomic investigation, Walensky noted, and there are efforts to
        learn how each person contracted the virus.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cd1527c-ba94-4b34-94be-c4278aea4965'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T04:54:20.199+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:11:32.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad47fa0d-b621-4560-a645-9840739d782c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T04:54:20.200+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:11:32.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of the nine cases have a recent history of international travel
        to areas with active monkeypox outbreaks, she said, but others do not.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed1f0c83-73ed-4ec4-999b-12ddd0415623'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T04:54:20.200+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:11:32.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bad9d12-931a-48ab-9c06-42e47b7944e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T04:54:20.200+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:11:32.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials expect more cases to be diagnosed as the CDC has urged
        doctors and Americans to be on the lookout for symptoms.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1df3aeb9-3301-4f8e-ad11-c62c9e18b900'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T04:54:20.200+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:11:32.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0532018-7621-48d3-965e-945d9f74c20a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T04:54:20.200+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:11:32.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We shouldn''t be surprised to see more cases reported in the US
        in the upcoming days. It''s actually a sign that Americans are remaining vigilant,
        and health care providers and public health workers are doing their job,"
        said Dr. Raj Panjabi, White House senior director for health security and
        biodefense.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1e98304-9727-45dc-a710-e45e0ad08f80'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T04:54:20.200+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:11:32.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e06491f0-68fe-4a5a-b100-3a91379e757e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T04:54:20.200+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:11:32.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As part of this outbreak, the CDC has been tracking multiple clusters
        of monkeypox that have been reported in early- to mid-May in several countries
        that don''t normally report such infections, including regions in Europe and
        North America.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e29b98c9-1b60-4709-9222-490f5cb853fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T04:54:20.200+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:11:32.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77a2474a-8aa2-4b6a-823e-16b05c889d95'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T04:54:20.200+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:11:32.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Monkeypox is rare in the United States, and the virus does not occur
        naturally in the country, according to the CDC. After the virus jumps from
        an animal to a human, human-to-human transmission can happen through close
        direct contact, such as via large respiratory droplets or lesions on the skin.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d4bea79-1df2-4e2d-819a-e878d201f15b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T04:54:20.200+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:11:32.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49b8bfdb-7f5f-406e-8306-ea4d64ff66c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T04:54:20.200+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:11:32.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Monkeypox symptoms can include fever, headache, muscle aches and
        swollen lymph nodes. A characteristic of the disease is that it can cause
        lesions or pustules and a rash on the body, including the palms of the hands
        and the soles of the feet.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cf3bcff-f6d9-4e9d-bd13-ce3cd181013d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T04:54:20.200+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:11:32.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad8f8576-993e-4c7f-8bf7-7c4ecdf611c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T04:54:20.200+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:11:32.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>US plans to move vaccine to states that need it most</h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb8dfd79-e07b-4b52-b40f-d9df8721fb6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T04:54:20.200+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:11:32.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US has mobilized vaccine for monkeypox to states that have reported
        cases and plans to move the vaccine where it may be needed, Walensky said
        Thursday.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68205b8e-7891-41b3-88a2-6df9e67abb1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T04:54:20.200+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:11:32.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9d6ee06-5436-4056-a0cd-cd828fe6f50f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T04:54:20.200+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:11:32.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The US has the resources we need to help us respond to monkeypox
        in this country right now. We''ve been preparing for this type of outbreak
        for decades," she said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '333ca58f-b832-41b1-a317-1908c837defb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T04:54:20.201+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:11:32.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1ac14ef-f3f9-49c1-a043-86083d788bee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T04:54:20.201+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:11:32.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US has two preventive vaccines and two antiviral treatments
        that can be used for orthopox, the family of viruses that includes monkeypox.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81ce3b77-7bdb-41a9-aa79-f51fc4744f5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T04:54:20.201+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:11:32.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8da813d7-0c4f-4ecc-9ab8-ce74d6de1388'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T04:54:20.201+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:11:32.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One of these vaccines, with the trade name of Jynneos, is approved
        for the prevention of monkeypox disease in adults 18 years of age and older,"
        Walensky said. "CDC has mechanisms in place to move these products around
        the country so that they can be used for prevention or treatment for people
        who may benefit, wherever they may be."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b7397db-8fa0-4d99-9262-d32bea10d539'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T04:54:20.201+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:11:32.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '730070d4-20c2-4c7d-9da1-23b9e2118046'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T04:54:20.201+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:11:32.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panjabi said that vaccination against monkeypox has been offered
        to health care workers in Massachusetts, where the first US case in this outbreak
        was identified last week.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d7052de-a7bb-4a07-bb87-a51aabd5965b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T04:54:20.201+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:11:32.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16f29cd4-af50-4646-8cec-18e5aaf6282c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T04:54:20.201+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:11:32.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In Massachusetts, they got it as the Jynneos vaccine as of Sunday,
        and we''re offering it to health care providers who''ve had high-risk exposure
        or are eligible according to the state and CDC guidance," Panjabi said.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75eb95cf-b1f0-4b4f-b282-2cfe48e3dec0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T04:54:20.201+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:11:32.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adbc5d04-174c-42a8-995b-b5fba801bd2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T04:54:20.201+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:11:32.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CDC officials are recommending vaccination for people at highest
        risk of infection due to direct contact with someone who has monkeypox.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21108967-f7a3-4c62-999f-861c486bb7e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T04:54:20.201+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:11:32.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26178601-e449-49a8-8462-b9aced0d85bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T04:54:20.201+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:11:32.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Right now, while we are in the early phase of investigating this,
        we know that those at highest risk for infection are those who had contact
        with a known monkeypox patient, with the kind of contact that would facilitate
        spread. So those are the individuals we''re really focusing on recommending
        vaccination for right now: post-exposure vaccination," said Dr. Jennifer McQuiston,
        deputy director of the CDC''s Division of High Consequence Pathogens and Pathology.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcf6cefd-4475-4abf-9b74-fa71ca07e33c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T04:54:20.201+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:11:32.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21336735-e43c-4a9a-9236-65b4276a2d9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T04:54:20.201+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:11:32.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We continue to watch what is happening and think about whether
        wider vaccination recommendations would make sense, but at this time, we only
        have nine known cases, and we have contacts that we''ve identified associated
        with those cases that would likely most benefit from vaccines," McQuiston
        said. "And so that''s where we''re focusing our energies right now."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c04d0679-43a5-4af2-afa6-eae8dcbc2456'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T04:54:20.201+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:11:32.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2af84f74-3f39-4355-bef1-633fa05d32c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T04:54:20.202+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:11:32.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
