    'lead': 'China''s cabinet held an emergency meeting with more than 100,000 participants
      on Wednesday, according to state media, as top leaders urged new measures to
      stabilize an economy battered by the country''s stringent COVID-19 restrictions.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-05-27T00:06:41.029+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-19T17:11:36.934+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T17:09:36.514+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['China', 'economic-officials', 'emergency-meeting', 'Covid-hit',
      'economy', 'lockdown', 'restrictions']
    'template': '1'
    'title': '100,000 Chinese officials attend emergency meeting to revive COVID-hit
      economy'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c47f77e-f7b1-46a7-bfee-1db32c915a75'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T00:06:41.029+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T17:11:36.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> China''s cabinet held an emergency meeting
        with more than 100,000 participants on Wednesday, according to state media,
        as top leaders urged new measures to stabilize an economy battered by the
        country''s stringent Covid-19 restrictions.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f0a49a9-7d04-4025-8b52-7c157ab0f095'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T00:06:41.029+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T17:11:36.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58d20cde-4f40-4e66-b0d2-91b6523936c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T00:06:41.029+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T17:11:36.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The unexpected video teleconference by the State Council was attended
        by officials across provincial, city and council levels, according to a report
        in the government-owned Global Times. High-ranking Chinese officials were
        also present, including Premier Li Keqiang, who urged authorities to take
        action in sustaining jobs and reducing unemployment.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '212089dc-5cce-400b-b35d-8a97ccc552a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T00:06:41.029+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T17:11:36.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56cff842-2acf-4231-adfb-dc260d18bfe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T00:06:41.030+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T17:11:36.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The world''s second-largest economy has suffered across various
        sectors since a Covid wave spread in March, prompting lockdown measures in
        many major cities — most notably the financial hub Shanghai, where many have
        been unable to leave their homes or neighborhoods for a month and a half.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd92dcf08-2aaf-4c4f-a7a5-d2d8e7145949'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T00:06:41.030+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T17:11:36.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f5d54ad-7f84-4185-9b1d-f579f3681a8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T00:06:41.030+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T17:11:36.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Li said that in some aspects, the economic impact seen in March
        and April has surpassed that of 2020 during the initial outbreak of the coronavirus,
        according to Global Times. He pointed to several indicators including unemployment
        rates, lower industrial production and cargo transportation.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '018e5515-f88a-4c45-9591-b78cbe0019be'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T00:06:41.030+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T17:11:36.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '211d7d01-4858-4312-8187-6623d2595489'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T00:06:41.030+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T17:11:36.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The premier has become increasingly vocal about the economic downturn
        in recent weeks, calling the situation "complex and grave" earlier in May
        — but Wednesday''s comments may paint the grimmest picture yet.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36aff3bf-05b7-4283-a293-e19b43451e84'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T00:06:41.030+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T17:11:36.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f14e3ab-9716-42cf-b553-356727188691'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T00:06:41.030+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T17:11:36.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investment banks are slashing their forecasts for China''s economy
        this year. Earlier this week, UBS lowered its full-year GDP growth forecast
        to 3%, citing risks from Beijing''s strict zero-Covid policy. China has said
        it expects growth of around 5.5% this year. The world''s second biggest economy
        reported growth of 8.1% last year, and 2.3% in 2020, the slowest pace in decades.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81b64de5-28ed-414b-b784-cd306dd876bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T00:06:41.030+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T17:11:36.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32a37b4f-87e8-4978-a780-d8c128bf3b99'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T00:06:41.030+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T17:11:36.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>33 new economic measures</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bad8eb6d-e884-429d-81e3-af70737d8fb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T00:06:41.030+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T17:11:36.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The teleconference comes after a State Council executive meeting
        on Monday where authorities unveiled 33 new economic measures, including increasing
        tax refunds, extending loans to small businesses, and providing emergency
        loans to the hard-hit aviation industry, according to government-owned news
        outlet Xinhua.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b867fe80-0ae4-41ba-ae96-1ac3815df4aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T00:06:41.030+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T17:11:36.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31089a73-6e3a-4513-a717-1b4a2003ae1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T00:06:41.030+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T17:11:36.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several of the 33 policies also ease Covid curbs — such as lifting
        restrictions on trucks traveling from low-risk areas.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a250ce76-93c7-40a8-9912-7d01027528c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T00:06:41.030+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T17:11:36.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad0976e8-62de-42c6-9551-24ccce00891d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T00:06:41.030+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T17:11:36.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the Wednesday meeting, Li urged government departments to implement
        those 33 measures by the end of May. The State Council will send task forces
        to 12 provinces starting Thursday to oversee the roll-out of these policies,
        he added, according to Xinhua.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0188eebb-3f12-40a7-a2fa-20c5b5857cca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T00:06:41.030+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T17:11:36.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc525b22-50c8-4961-818e-a92ce4a17c3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T00:06:41.031+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T17:11:36.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Throughout the pandemic, China has adhered to a strict zero-Covid
        policy that aims to stamp out all chains of transmission using border controls,
        mandatory quarantines, mass testing and snap lockdowns.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63de7d4b-8cd5-433b-a75f-d41ce1efb9fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T00:06:41.031+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T17:11:36.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0cfbcd6-28b7-4170-9521-6cc7346e34f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T00:06:41.031+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T17:11:36.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But this strategy has been challenged by the highly infectious Omicron
        variant, which surged across the country earlier this year despite authorities
        racing to lock down districts and inter-provincial borders.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebf4a5e2-76f9-432b-bcdb-03b4f3cf2d8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T00:06:41.031+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T17:11:36.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '868de629-ae23-4b62-b322-774d23d3ebbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T00:06:41.031+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T17:11:36.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By mid-May, more than 30 cities were under full or partial lockdown,
        impacting up to 220 million people nationwide, according to CNN''s calculations.
        For industries ranging from Big Tech to consumer goods, that''s destroying
        both supply and demand.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fd786e4-992a-401d-aa91-21368dc8b2ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T00:06:41.031+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T17:11:36.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acfbcafa-bda4-4e03-abe3-3ac8cf18b39e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T00:06:41.031+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T17:11:36.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though some of those cities have since opened back up, the impact
        of that disruption is still being felt, with unemployment surging to the highest
        level since the initial coronavirus outbreak in early 2020.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9985e2c6-e04a-4a36-a854-f4ac594bd9ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T00:06:41.031+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T17:11:36.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03e6d962-661f-4091-ad4c-b20fd7a5a89e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T00:06:41.031+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T17:11:36.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many companies have been forced to suspend operations, including
        automakers Tesla and Volkswagen. Airbnb is the latest multinational firm to
        pull out, with the home-sharing company announcing this past week that it
        would shut down its listings in China.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a4dad14-b484-407a-925e-02f35fe6f080'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T00:06:41.031+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T17:11:36.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
