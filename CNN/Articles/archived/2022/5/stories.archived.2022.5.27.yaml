  'budget-surplus-April-2022':
    'author': 'Pilar Manuel, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-05-27T17:20:00.775+08:00
    'imagesource': 'jcr:0680a0cf-2585-4fa3-bb07-537d25941c24'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9425d7ae-f116-4d02-a1d8-9c6efb3de096'
    'lead': 'While government revenues grew 19.19% in April to ₱348 billion, state
      spending only rose by 1.98% to ₱343.01 billion during the month with the implementation
      of the election ban.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-05-27T17:30:42.242+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-19T17:10:59.313+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T17:09:49.207+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['budget-balance', 'budget-surplus', 'April', 'April-2022', 'Bureau-of-the-Treasury',
      'BTr', 'expenditure', 'spending', 'revenues']
    'template': '1'
    'title': 'Slower spending pushes budget balance to ₱4.93-B surplus in April  '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8cad2b1-a34b-4434-aa1b-85de60ade400'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T17:30:42.242+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T17:10:59.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 27) —</strong> The national
        government posted a budget surplus of ₱4.93-billion in April as public spending
        was tepid amid faster growth of state revenues, Bureau of the Treasury data
        released Friday show.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c499a12-53e2-4fe2-957f-f4704a111e66'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T17:30:42.242+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T17:10:59.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52238f62-1ade-413e-895c-7daa2ef056e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T17:30:42.242+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T17:10:59.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is a reversal of the ₱44.42 billion deficit logged in the same
        month last year and is the first surplus since June 2020, when the excess
        stood at ₱1.76 billion. A budget surplus happens when government collects
        more than it spends.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0473436a-080c-4872-a1d2-be8c424573e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T17:30:42.242+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T17:10:59.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ace2d49f-34c7-41ae-8499-55216278d475'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T17:30:42.242+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T17:10:59.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Government expenditure for April mildly grew 1.98%, settling at
        ₱343.01 billion. This is lower than the ₱481.53 billion authorities spent
        in March, when expenditure growth hit 18.14%.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35710b77-d64c-4f46-a415-27e941dc934a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T17:30:42.242+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T17:10:59.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>April revenue collection, meanwhile, rose 19.19% from the same month
        a year ago, hitting ₱348 billion with all collecting agencies registering
        positive results.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23051cb5-3e34-49b8-a01c-b6f59e2e6ee8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T17:30:42.243+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T17:10:59.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acbb51bf-5b67-4cb0-bca9-174a4444ffe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T17:30:42.243+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T17:10:59.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a recent <a href="http://www.cnnphilippines.com/business/2022/5/26/infrastructure-spending-March-2022.html">report</a>,
        the Department of Budget and Management said that state spending was expected
        to slacken in April and May due to the 45-day election expenditure ban.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98116412-dcf5-4670-b613-10f6cb0306b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T17:30:42.243+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T17:10:59.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a00b812-8386-4fcd-846d-a6ad17702312'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T17:30:42.243+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T17:10:59.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This ban “could have also led to the unusual reduction/slowdown”
        in disbursements for the month, said RCBC chief economist Michael Ricafort.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d9f57d5-14bf-46ef-bc94-49fab111465d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T17:30:42.243+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T17:10:59.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
