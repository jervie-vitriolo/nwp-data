      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> As the global
        economy climbs out of the Covid-19-induced slowdown, investors are discovering
        new gems in the Asian property landscape, which has seen tectonic shifts in
        the aftermath of the pandemic. Foremost among these is the Philippines, site
        of a landmark project by two leading property developers in the region: Hongkong
        Land and Robinsons Land Corporation.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a8b27a7-7d01-4c12-8b9a-998dd043c8ef'
