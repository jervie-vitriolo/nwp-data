      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said she already had a dialogue with prospective minority bloc
        member Sen. Koko Pimentel, and hopes that at least a few more colleagues would
        join their side in the next Congress.</p>'
    '23':
