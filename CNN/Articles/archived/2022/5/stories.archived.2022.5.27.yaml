      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 27) —</strong> To address
        the looming food crisis, president-elect Ferdinand "Bongbong" Marcos Jr. said
        the country must increase production and continue importation.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8c9653f-049d-4330-aa6c-be7f45ccdecd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T07:59:07.065+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T17:11:16.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have to just increase production and baka mapilitan pa rin tayong
        mag-import [we may still be forced to import]," Marcos said in a press briefing
        with select media on Thursday. "The importation was forced on us, eh, because
        the problem is the production was not sufficient."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c872e56-357d-4402-b577-5a9899c77a2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T07:59:07.065+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T17:11:16.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Since the production is not efficient, to keep the prices down
        to an affordable level, we have to import and nasa crisis tayo (we''re in
        a crisis), we''re in an emergency situation, we may have to continue to do
        that," he added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe5b22fe-d716-41f9-8f2e-801d4ba8e5ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T07:59:07.065+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T17:11:16.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, aside from import substitution, Marcos stressed that the
        government must help the agriculture sector.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea1fbab0-ca41-4604-aa3c-378758e00737'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T07:59:07.065+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T17:11:16.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the immediate future, ''yung mga inputs kailangan nating tingnan,
        what can the government do to support the inputs," he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14c62e47-9ccc-4062-a813-967b85122239'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T07:59:07.066+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T17:11:16.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos said the biggest component in agriculture is the Urea, which
        is a type of fertilizer and feed supplement not everyone can afford. He stressed
        that the prices of inputs should be brought down in order to help agricultural
        workers increase production.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd146c2f1-0944-4a40-96c2-49fa953ea131'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T07:59:07.066+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T17:11:16.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that new ways of growing food should be discovered, including
        finding new methods to manage livestock, and fisheries both coastal and in-land.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cc39774-f02d-4656-9028-e39959d80120'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T07:59:07.066+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T17:11:16.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from supporting the farmers, Marcos stated that the immediate
        solution that he can do is to find sourcing of the inputs, which will be imported.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd11a620d-9d13-467b-ba68-087701656219'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T07:59:07.066+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T17:11:16.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have to support the farmers," he said. "The problems with the
        inputs now, we cannot change immediately."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '450b814f-829a-4147-b514-e0d3ae538fac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T07:59:07.066+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T17:11:16.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But immediately, what we can do, as I said, is to find sourcing
        of the inputs that again, we would have to import," he added. "It hurts to
        say it, it hurts to think about it, but napabayaan talaga ang agri, eh (agriculture
        was really left out)."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26cda7c2-3969-4e0e-8297-1dde186e5760'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T07:59:07.066+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T17:11:16.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Agriculture Secretary William Dar said his department
        is ready to face the food crisis, adding that there is a "directional plan
        to handle these big challenges."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01c53e29-8c1a-45f2-9c84-cb51668b136d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T07:59:07.066+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T17:11:16.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>https://www.cnnphilippines.com/news/2022/5/18/department-of-agriculture-food-crisis.html</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4630aad9-59f5-4a2b-bb17-7b1236b20895'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T07:59:07.066+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T17:11:16.181+08:00
