      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"May iba pang route na magsignify ako halimbawa at magsignify
        ang gustong pumasok sa minority at the outset na hindi lalahok sa botohan
        para sa senate president, from the get go sasali na sa minority,"</em> she
        explained.</p>'
