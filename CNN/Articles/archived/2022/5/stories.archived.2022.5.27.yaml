    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2f0d6ed7-465e-400f-87a3-623cc74c9267'
    'lead': 'Four US engineering students were brainstorming the perfect invention
      for their product design course, when lunch inspiration -- literally -- fell
      into their laps.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-05-27T19:34:46.447+08:00
