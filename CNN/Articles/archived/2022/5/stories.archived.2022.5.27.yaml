      'mgnl:type': 'text'
      'text': '<p>Standing 45 storeys high, The Velaris Residences is redefining the
        Philippine luxury market with its masterfully designed units following an
        intentional design philosophy. Its club-like facilities include a SkyClub,
        an interconnected suite of entertainment amenities.</p>'
