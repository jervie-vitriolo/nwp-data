    'jcr:uuid': '7ccb3dbd-61f7-4c1f-8391-31d61161626c'
    'lead': 'President-elect Ferdinand “Bongbong” Marcos Jr. is open about the Philippines
      joining the Regional Comprehensive Economic Partnership, but local agriculture
      should be made “sufficiently robust" first. '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-05-27T06:15:48.995+08:00
