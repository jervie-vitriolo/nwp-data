      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 27)—</strong> Islamic
        State group-linked Daulah Islamiyah was possibly behind two bombings in Mindanao,
        a military official said Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e752683e-d703-404c-92b7-18ccfd6d9bb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T19:28:07.746+08:00
