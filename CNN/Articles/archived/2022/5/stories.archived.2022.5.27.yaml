      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The SEC seeks to educate the public on legitimate investment options
        through investor protection and financial literacy campaigns online," the
        statement read.</p>'
