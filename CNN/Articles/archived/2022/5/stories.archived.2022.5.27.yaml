      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sheila Lobien, Chief Executive Officer of Lobien Realty Group, believes
        that “2022 is the best time to invest in Philippine real estate,” pointing
        out that prices are still low, offering a window of opportunity to investors
        ahead of an imminent increase in property prices driven by economic growth.
        “The uncertainty brought about by the pandemic softened property prices but
        the expected economic recovery is also expected to affect property demand
        and increase prices,” she said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eef66fc4-8537-49db-b3ae-905b33e5ca97'
