    'template': '1'
    'title': 'NTC approves Elon Musk’s Starlink satellite internet service registration'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6890e01-b7de-4505-9ee1-515970eff73a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T15:54:41.577+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T17:11:01.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 27) —</strong> Elon Musk’s
        Starlink satellite internet service company has successfully registered in
        the Philippines.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a19eb38-2981-498a-82d6-50453762ef4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T15:54:41.577+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T17:11:01.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f82fac30-870c-4325-87fe-c776c6f97710'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T15:54:41.577+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T17:11:01.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement Friday, the National Telecommunications Commission
        (NTC) said it has approved the registration of Starlink Internet Services
        Philippines Inc. as a value-added service (VAS) provider.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de76a1d8-8fd9-4770-90b9-7e28e9ed634b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T15:54:41.577+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T17:11:01.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e97310b-db93-4c9e-8c00-a6f6909b5b99'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T15:54:41.577+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T17:11:01.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Starlink’s VAS registration now allows the company to directly
        access satellite systems, build and operate broadband facilities to offer
        internet services. The NTC’s swift processing of Starlink’s VAS provider registration
        was meant to expedite the service’s immediate roll-out,” said the regulator.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3a231ca-69ad-4459-9b43-1daea37ca612'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T15:54:41.577+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T17:11:01.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
