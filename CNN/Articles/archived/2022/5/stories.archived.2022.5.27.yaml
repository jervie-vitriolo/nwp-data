      'mgnl:lastActivated': 2023-01-19T17:11:35.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Definitely with his legal prowess I think that he would be a great
        use to us," the incoming chief executive said.</p>'
