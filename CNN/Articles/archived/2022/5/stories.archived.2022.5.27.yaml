      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 27) —</strong> Inbound
        travelers no longer need to present a negative COVID-19 test result upon entry
        provided they are vaccinated and with a booster shot, according to new rules
        released by the Interagency Task Force for the Management of Emerging Infectious
        Diseases.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d076b52-081f-4648-a395-fc948ddc03db'
