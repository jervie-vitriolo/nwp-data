      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pimentel told <em>The Source</em> earlier this month that <a data-cke-saved-href="http://www.cnnphilippines.com/news/2022/5/17/Koko-Pimentel-not-majority-alliances-Senate-President.html"
