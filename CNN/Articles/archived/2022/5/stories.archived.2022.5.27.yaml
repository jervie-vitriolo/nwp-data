      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The economist is professor emeritus of economics at the University
        of Pennsylvania, where he has been with the faculty since 1971. He was also
        undergraduate chair in the Department of Economics in the said institution.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb79f0fa-ceea-4cbe-9317-d453e3841328'
      'mgnl:activationStatus': true
