    'template': '1'
    'title': 'Chinese consumers are stuck at home but still spending a ton, Alibaba
      says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a788c652-68b0-48ff-83ee-7e8215d02369'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T07:45:50.400+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T17:11:19.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>China''s economy has slumped as Covid
        cases surged in the world''s most populous country. But Chinese consumers
        stuck at home are still spending.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b493fc6-20eb-4ea9-b7d2-25a564559310'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T07:45:50.400+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T17:11:19.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a014b81-3552-4f7a-8825-62f3b3900285'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T07:45:50.400+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T17:11:19.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>E-commerce giant Alibaba reported better-than-expected earnings
        and sales for its most recent quarter Thursday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e6225da-a85e-44cf-b904-e761c2717d03'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T07:45:50.400+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T17:11:19.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f623b6c-55c3-42f9-a16d-8c4ab192a40c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T07:45:50.400+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T17:11:19.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shares of Alibaba were up nearly 15% in late morning trading after
        the company reported that revenue rose 9% from a year ago, topping analysts''
        forecasts. Alibaba said the strength was due to solid online and mobile shopping
        demand as well as a 12% jump in sales from its massive Alibaba Cloud unit.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0a0797b-21eb-4cd2-a009-d762b1a5536b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T07:45:50.400+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T17:11:19.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1f3d6fe-4cff-47f1-b7e7-12f2b3ca7ed1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T07:45:50.400+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T17:11:19.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alibaba said that it now has more than 1 billion active customers
        in China, the first time the company has surpassed that milestone. Alibaba
        has more than 1.3 billion customers worldwide.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c55c4b7a-e1b6-4a30-bfc1-62636857d64d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T07:45:50.400+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T17:11:19.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd536166e-cd16-4837-bb3c-5a3849b2d8b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T07:45:50.400+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T17:11:19.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alibaba charman and CEO Daniel Zhang said in a press release that
        Alibaba was able to post solid results "despite macro challenges that impacted
        supply chains and consumer sentiment."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'effd91df-37b5-4dbb-858e-ae176b6570c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T07:45:50.400+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T17:11:19.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03485794-5443-474c-b48f-64795785b607'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T07:45:50.401+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T17:11:19.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company hopes supply chain disruptions could soon be ending.
        Alibaba chief financial officer Toby Xu said during a conference call with
        analysts Thursday that "we certainly are seeing signs of improvement going
        into the month of May" even though it will still "take time" for outstanding
        shipments to be delivered.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f36b2ed-f5fb-482a-8415-55881818addf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T07:45:50.401+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T17:11:19.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d9e4f7d-1fb5-4b13-9cd7-2b724b17deea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T07:45:50.401+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T17:11:19.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Xu added that "many merchants may need to invest in order to grow
        their revenues," especially as retailers prepare for Alibaba''s mid-year shopping
        festival on June 18.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cc2a01c-b860-4cb1-9961-08ce92699ca7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T07:45:50.401+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T17:11:19.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f30aea9-fba5-4ab3-90e6-a6034ca55ef5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T07:45:50.401+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T17:11:19.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Shift in Chinese consumer shopping habits</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd1c7eff-ac06-4f7b-bae0-8c5bb44b08f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T07:45:50.401+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T17:11:19.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Worries about the spike in Covid in major Chinese cities remain
        a major concern. That has led to a shift in how (and what) Chinese consumers
        are buying, much as it has in the United States and other parts of the world.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f17011d-16b9-4e46-be41-f69dd5c7cbf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T07:45:50.401+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T17:11:19.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b9a95cf-b1c2-4a58-9951-e71dfa4bc451'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T07:45:50.401+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T17:11:19.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While our user traffic and engagement have remained resilient,
        patterns of consumption across categories on our platforms have shifted,"
        Zhang said on the conference call.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86502572-dd7c-435d-a9f0-b14d7aebe537'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T07:45:50.401+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T17:11:19.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c7a8107-d4b9-4556-9ea1-f300cd1b9a05'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T07:45:50.401+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T17:11:19.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He noted that sales in the fashion and electronics categories declined,
        but "demand for essential supplies" such as food and personal care products
        "increased significantly with more consumers stockpiling at home." Zhang said
        other categories, such as health care, activewear and outdoor products also
        grew rapidly.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97efc9a9-ff62-4585-a9f3-c3132f5fbf0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T07:45:50.401+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T17:11:19.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1592d977-3753-451f-a6da-2c865edb110f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T07:45:50.401+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T17:11:19.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Top US retailers such as Walmart and Target have reported similar
        trends.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d202443-27bd-4eb5-bfa6-e06a9d8e8a8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T07:45:50.401+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T17:11:19.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c2275c9-5742-4f6e-b4e2-6fa67e017011'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T07:45:50.401+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T17:11:19.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Alibaba faces other significant challenges. Regulators in China
        have scrutinized its homegrown tech giants more closely in the past few years.
        And many major Chinese companies trading in the United States could be forced
        to delist from the New York Stock Exchange and Nasdaq.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa586a7c-fd48-4f86-8abb-131d82a569f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T07:45:50.401+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T17:11:19.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6f1f2b3-0752-4c69-b52b-69d06c020bc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T07:45:50.402+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T17:11:19.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ridesharing app Didi is in the process of doing so. Luckin Coffee,
        a competitor to Starbucks, has already been delisted, although the company
        has staged an impressive comeback in China following accounting issues.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f3c6c63-7863-47fa-bb1f-1523ba0e2162'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T07:45:50.402+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T17:11:19.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99d91fee-9630-493a-a2fa-2c3df7f64824'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T07:45:50.402+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T17:11:19.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tension between China and the US remains high as well. President
        Biden has continued to talk tough about possible military intervention in
        China if it attacks Taiwan.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50e10a71-0aca-4f46-a11e-9cef2c061030'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T07:45:50.402+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T17:11:19.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca5a6573-c21d-427d-bf41-74b53b801541'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T07:45:50.402+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T17:11:19.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Biden and US Treasury Secretary Janet Yellen have hinted
        at rolling back some of the more onerous Trump-era tariffs on Chinese goods.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8962c406-1d69-4c37-a487-0fcc8f735024'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T07:45:50.402+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T17:11:19.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1cce103-8d98-4019-9061-dded9bd5db11'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T07:45:50.402+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T17:11:19.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other major Chinese companies have also reported more upbeat results
        lately as well. Alibaba rival JD.com recently said that sales for its latest
        quarter topped forecasts. And Chinese search giant Baidu reported better-than-expected
        results Thursday thanks to growth in its cloud and artificial intelligence
        units.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4977d378-acc3-4dc9-af77-3560fdde699e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T07:45:50.402+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T17:11:19.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7d39397-1cfb-4c24-b406-1802b190c23c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T07:45:50.402+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T17:11:19.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shares of Baidu rose 10% Thursday. But its stock is still down more
        than 10% for the year. Alibaba, JD and other top Chinese techs such as online
        retailer Pinduoduo and electric car companies Nio, Xpeng and Li Auto are all
        still down sharply in 2022 despite recent rebounds.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '114ad2a6-09de-4842-a811-ee72fef6f7d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T07:45:50.400+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T17:11:19.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com ''<a href="https://www.cnn.com/2022/05/26/investing/alibaba-earnings/index.html">Chinese
        consumers are stuck at home but still spending a ton, Alibaba says</a>''</em></p>'
