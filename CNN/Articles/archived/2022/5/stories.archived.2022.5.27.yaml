      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0dd0c82-dcbd-4a82-a0b5-8dab078088cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T19:28:07.747+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T17:10:53.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“At tsaka ongoing pa ‘yung focused military operation diyan. So
        we are thinking na they are diverting our focused military operation, through
        this action para iniisip nila na mag-shift tayo ng focus,” he added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '334a36e5-bd62-48cb-aa1a-4b72437971a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T19:28:07.747+08:00
