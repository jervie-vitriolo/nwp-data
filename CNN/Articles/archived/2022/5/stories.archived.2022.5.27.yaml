      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70d3934d-4369-4e32-b730-aad39b6cc878'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T12:27:08.049+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T17:11:11.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Basta kung ano man yung maging exact number namin eventually
        ang importante para sa akin</em> (Whatever will be our exact number eventually,
        what matters to me ) is, we, the genuine minority, is able to fully exercise
        our various roles," she said.</p>'
