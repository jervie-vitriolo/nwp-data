      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On June 30, President Duterte will step down from office, with Marcos
        retaking Malacañang which was occupied for over 20 years by his father before
        he was ousted in a peaceful revolt in 1986.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6abaf06-3d39-457f-b1cb-410241d837b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T11:07:04.615+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T17:11:14.493+08:00
