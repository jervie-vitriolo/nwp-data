      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/05/26/health/monkeypox-cdc-update/index.html">CDC
        identifies 9 monkeypox cases in 7 states</a>."</em></p>'
