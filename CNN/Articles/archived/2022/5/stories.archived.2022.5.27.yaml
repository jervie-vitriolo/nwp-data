      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dccd783-0a86-4d50-93bd-4802830c1cd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T17:29:29.339+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T17:11:00.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The viral zoonotic disease, which was first identified in humans
        in 1970 in the Democratic Republic of the Congo, has recently reemerged in
        several non-endemic countries, including the United States, Canada, Spain,
        and Italy.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92458a2d-0154-4568-8b1c-bdf69e0e21e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T17:29:29.339+08:00
