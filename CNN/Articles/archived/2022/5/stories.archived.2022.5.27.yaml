      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A prime example is the C5 growth corridor that connects the cities
        of Quezon City, Pasig, Makati and Taguig, which is experiencing unparalleled
        levels of economic activity resulting from these infrastructure projects.
        Property developers are noticeably gravitating towards the area, which still
        retains a relative cost advantage compared to other built-up areas.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb4cb0be-2879-496e-a043-7d571c33501e'
      'mgnl:activationStatus': true
