    'mgnl:lastActivatedVersionCreated': 2023-01-19T17:09:39.476+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Ferdinand-Marcos-Jr', 'BBM', 'RCEP', 'Philippines', 'Economy',
      'agriculture']
    'template': '1'
    'title': 'Marcos: Make agri sector competitive enough first before joining RCEP'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2492b617-7d28-4ab4-80e1-6bae01b3c0b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T06:15:48.996+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T17:11:26.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 27) —</strong> President-elect
        Ferdinand “Bongbong” Marcos Jr. is open about the Philippines joining the
        Regional Comprehensive Economic Partnership (RCEP), but this should be after
        making sure the local agriculture sector is competitive enough with other
        countries.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '673d0bc2-730c-49aa-8794-10df88b9128c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T06:15:48.996+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T17:11:26.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Sa aking pananaw [In my view], let’s have another look at it because
        the RCEP is a very fine thing,” he said in a Thursday briefing, adding that
        Philippine agriculture should be “sufficiently robust to take on the competition
        that the opening of the markets will cause.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2632c2b5-a593-4f3d-9652-78a63e95fbd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T06:15:48.996+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T17:11:26.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29cf6299-ef1d-4f4c-bd0e-5aac51229a5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T06:15:48.996+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T17:11:26.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39db7b13-677e-486e-a8f9-6d47834b4c09'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T06:15:48.996+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T17:11:26.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RCEP is touted to make it easier for member-states to import and
        export across the region. Its members include the 10 members of the Association
        of Southeast Asian Nations (ASEAN), as well as China, Japan, Australia, South
        Korea, and New Zealand.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2b5f2bb-7571-42d1-8f6c-e24e702852df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T06:15:48.996+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T17:11:26.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RCEP aims to establish a modern, comprehensive and mutually-beneficial
        economic partnership that will facilitate the expansion of regional trade
        and investment and contribute to global economic growth.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3be9e57-fc0c-4c7a-a242-e5de8966da39'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T06:15:48.997+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T17:11:26.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte ratified the trade deal in September,
        and is just awaiting the same from the Senate.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23dc576f-7e95-4ebf-a5aa-a0efb478169a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T06:15:48.997+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T17:11:26.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos said RCEP still needs further study to make sure that the
        country’s own farmers will not be at the disadvantage. Once this is ensured
        then the deal can be ratified, he added.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8af056e-5a26-4d89-9573-22156995b97f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T06:15:48.997+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T17:11:26.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Pagka ni-ratify na natin ’yan, dapat handa na ’yung system natin
        na makipag-compete dahil kung hindi talaga makapag-compete, masasapawan sila,
        mawawala ’yung ating local (harvest) and panay na lang ang import natin and
        we don’t want that,” he explained.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '282b1428-74fd-42ad-98ec-3e0bf43d2732'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T06:15:48.997+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T17:11:26.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Once it is ratified, the system should be ready to
        compete because if it is not ready, they will be overlapped, our local harvest
        will be lost, and will rely on imports and we do not want that.]</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '471e3684-97df-4260-a03e-e84f2248bcd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T06:15:48.998+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T17:11:26.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate President Vicente Sotto III said he agrees that RCEP needs
        further interpellations and review. While the next steps for the trade deal
        is still unsure, he said the Senate will prepare if this will be discussed
        in the remaining sessions of Congress.</p>'
  'Al-Jazeera-Abu-Akleh-Israeli-forces-bullet':
    'author': 'Atika Shubert, Abeer Salman, and Lauren Izso'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-05-27T06:14:24.216+08:00
    'imagesource': 'jcr:7427341c-b6e7-4fa0-b807-57c6d0ea762b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd46ec959-5fa7-4e86-aa40-8ad588962d78'
    'lead': 'The announcement was immediately rejected by Israeli Defense Minister
      Benny Gantz.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-05-27T06:16:26.045+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-19T17:11:26.032+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T17:09:39.668+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Al Jazeera''s Abu Akleh killed by Israeli forces using armor-piercing
      bullet, Palestinian Authority investigation says'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8731ccee-c157-49be-9f8b-0c4d9388ec95'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T06:16:26.045+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T17:11:26.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A Palestinian Authority investigation into
        the killing of journalist Shireen Abu Akleh has found that she was fatally
        shot by Israeli forces using an armor-piercing bullet, Palestinian Attorney
        General Akram Al-Khatib said Thursday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fce2776b-77eb-45b7-97dd-7090b922decc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T06:16:26.046+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T17:11:26.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcement was immediately rejected by Israeli Defense Minister
        Benny Gantz.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '302d510d-0923-4084-a352-9e19b54f6c2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T06:16:26.046+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T17:11:26.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Al-Khatib said the Al Jazeera journalist was running away from the
        direction of the gunfire when the 5.56 mm bullet struck her in the head, causing
        a laceration of the brain tissue and killing her.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '402eafa1-659c-46ec-af48-38dbb0e924ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T06:16:26.046+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T17:11:26.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bullet contained an iron fragment used in special armor-penetrating
        ammunition, Al-Khatib said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7848e67c-be40-4dde-9e0b-5c1b4609f8c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T06:16:26.046+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T17:11:26.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The autopsy was performed at the Forensic Medicine Institute of
        Al Najah University, in Nablus.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8dd2e40-5a12-44cf-a2e2-9886bb1219c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T06:16:26.046+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T17:11:26.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both the Palestinian Authority and Al Jazeera have accused the Israeli
        military of intentionally killing Abu Akleh while she was covering an Israeli
        military raid in Jenin on May 11.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c0e4172-7ee2-4cc3-a478-228d47ab7a64'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T06:16:26.046+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T17:11:26.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A CNN investigation published Tuesday also suggested that Abu Akleh
        was targeted by Israel Defense Forces, based on eyewitness testimony, an audio
        forensic analyst and an explosive weapons expert.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29d8b361-f007-471c-94b3-3320d755c82e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T06:16:26.046+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T17:11:26.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the IDF says it is not clear who killed Abu Akleh, arguing that
        she was shot either by Palestinian militants firing indiscriminately or by
        IDF troops returning fire. The IDF says it is investigating but needs the
        bullet that killed her to determine who fired the fatal shot.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb265102-e9be-4aef-9255-03ac67460eb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T06:16:26.047+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T17:11:26.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gantz on Thursday called on Palestinian Authority investigators
        "to hand over the bullet and all their findings." He reiterated Israel''s
        willingness to collaborate on an international investigation -- a prospect
        the Palestinian Authority has repeatedly ruled out, saying they do not trust
        Israel.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb9e22d5-e121-4b7c-bf01-f60e86c78c49'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T06:16:26.047+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T17:11:26.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gantz also appeared to refer to CNN''s investigation, accusing it
        of promoting "false assessments."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad66e2c7-efdb-4fbf-a457-7b1980221322'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T06:16:26.047+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T17:11:26.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Any claim that the IDF intentionally harms journalists or uninvolved
        civilians, is a blatant lie," he said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa504902-cfeb-47f4-9183-839f0695399d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T06:16:26.047+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T17:11:26.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Al-Khatib said Thursday that the bullet that killed Abu Akleh would
        not be handed over to the Israeli military for investigation.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b399f75-7bed-4f30-aa12-484da440a5ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T06:16:26.047+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T17:11:26.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Israel asked for the bullet even before we began the investigation.
        This proves they were trying to fool us and the whole world," Al-Khatib told
        reporters. "We will never give them the bullet."</p>'
  'Author-Nancy-Crampton-Brophy-book-murder':
    'author': 'Faith Karimi, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-05-27T06:16:40.402+08:00
    'imagesource': 'jcr:a54b7bfb-da0a-4529-9f78-ae780121419f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9c2fc2c9-def8-461f-aa0e-37a30f744cc2'
    'lead': 'Unlike the antagonists in her steamy romance thrillers, author Nancy
      Crampton-Brophy did not get away with murder.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-05-27T06:26:38.818+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-19T17:11:25.517+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T17:09:40.068+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'She once wrote an essay on how to murder your husband. This week a jury
      found her guilty of murdering her husband'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f502dd9-3a55-4978-a65b-5f64b1e0c88f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T06:26:38.818+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T17:11:25.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Unlike the antagonists in her steamy romance
        thrillers, author Nancy Crampton-Brophy did not get away with murder.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c3ba7b1-5ab0-4bbf-bd6b-d0570ba2c19f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T06:26:38.818+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T17:11:25.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A jury found her guilty Wednesday of second-degree murder in the
        2018 death of her husband, chef Daniel Brophy, who was gunned down at the
        culinary school where he taught cooking classes.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eae23994-2b3f-4ff9-9e6f-30f7e31d775c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T06:26:38.818+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T17:11:25.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Crampton-Brophy, who once wrote a notorious essay titled, "How to
        Murder Your Husband," showed no visible emotion as the verdict was read in
        a Portland, Oregon, courtroom.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4c58452-9f20-4176-a0c5-f4b1aa777197'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T06:26:38.819+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T17:11:25.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prosecutors argued the couple was struggling with debt -- Crampton-Brophy''s
        self-published novels were not big sellers -- and that his death could have
        left her with more than $1 million in life insurance policies and other assets.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '134d5b7e-7d72-4bd2-9e86-5c2d40aafedd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T06:26:38.819+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T17:11:25.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They told jurors that Crampton-Brophy followed her husband to work
        and shot him with a Glock 9mm handgun. Investigators found two 9mm shell casings
        at the scene. She had also bought a "ghost gun" assembly kit that investigators
        later found at a storage facility. "Ghost guns" are unregistered and untraceable
        firearms.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '807b034f-b7ba-44ed-8ec2-80c6f242e71b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T06:26:38.819+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T17:11:25.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was the only person who had a motive to kill her husband, Multnomah
        County Senior Deputy District Attorney Shawn Overstreet said in closing arguments
        this week.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '308d94ea-a4df-4760-928a-06946ffe4de0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T06:26:38.819+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T17:11:25.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This wasn''t working for Nancy," Overstreet said. "It isn''t just
        about money. It''s about the lifestyle that Dan couldn''t give to her."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '009b81fb-866e-4158-a836-69a5803d1b91'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T06:26:38.819+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T17:11:25.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Crampton-Brophy, 71, took the witness stand and rejected that assertion,
        saying she was better off financially with her husband alive. She also testified
        that she couldn''t remember all the details from the morning her husband was
        killed and that her minivan''s sighting near the culinary school that morning
        was a mere coincidence.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab1821c8-9e31-4d1c-9de7-728a21c6b51e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T06:26:38.819+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T17:11:25.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On why she had bought a gun and a ghost-gun kit, she said it was
        part of research for a new book.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3ea6df4-b8e5-47a5-a3d0-2d3796e53604'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T06:26:38.819+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T17:11:25.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What I can tell you is it was for writing," she said. "It was not,
        as you would believe, to murder my husband."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f378299-9987-4fdd-9e10-3dbfff28ee04'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T06:26:38.820+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T17:11:25.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The jury didn''t buy it. Crampton-Brophy faces a minimum of 25 years
        in prison at her sentencing, set for June 13.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f86224e-998c-4105-b20f-aab505c115ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T06:26:38.820+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T17:11:25.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>She painted a picture of a perfect life with her husband</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86a1494a-d7f6-4b9f-826f-c26853105957'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T06:26:38.820+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T17:11:25.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Crampton-Brophy''s books were tales of attempted murder, lust, crime
        and infidelity -- all common themes for romantic suspense novels. In "The
        Wrong Husband," a woman tries to escape her abusive husband by hiding in Spain
        during their anniversary trip.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e52080b-e33c-4cca-a6b7-4ceed2f43797'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T06:26:38.820+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T17:11:25.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My stories are about pretty men and strong women, about families
        that don''t always work and about the joy of finding love and the difficulty
        of making it stay," she wrote on her website.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eb45609-aaf7-4adc-b547-e1c19a4e3e61'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T06:26:38.820+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T17:11:25.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her husband''s killing was a plot twist that could have been ripped
        from one of her books. And when she became a suspect, it was a stunning development
        for a woman who had portrayed life with her husband of almost two decades
        as anything but wrong.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56feb233-0127-45f9-aea6-287c9bb0703a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T06:26:38.820+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T17:11:25.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The couple lived in a quiet suburb of Portland, where he raised
        turkeys and chickens, tended a vegetable garden and liked to whip up lavish
        meals for her.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37ed62d2-4569-45e7-98c2-0e9d0501c85c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T06:26:38.820+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T17:11:25.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m a flawed person, Dan was a flawed person ... together we made
        a really good team," she testified.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa8589ec-628f-42ee-a723-060118802152'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T06:26:38.820+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T17:11:25.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then came the morning of June 2, 2018, when someone shot Daniel
        Brophy in the kitchen of the Oregon Culinary Institute. Students arrived for
        class and found him bleeding on the floor.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b050d8b7-c930-45e9-a81c-f23f05120612'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T06:26:38.821+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T17:11:25.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In court documents, prosecutors said the 63-year-old man had been
        shot twice -- once in the back as he stood at a sink filling ice and water
        buckets for the students, and then a second time in the chest at close range.
        Brophy''s wallet with cash and credit cards was found with him, and there
        were no signs of robbery or forced entry.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7e9897d-3d6b-4827-9d6b-8d208f92a9e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T06:26:38.821+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T17:11:25.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The slaying remained a public mystery for months. Then came Crampton-Brophy''s
        arrest in September 2018 -- and the image of the couple''s happy marriage
        collapsed.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28f6e39c-afbf-43db-8c05-f93d217a18ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T06:26:38.821+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T17:11:25.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The couple was struggling financially, prosecutors said</h2>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04aef47d-ecf2-4e9b-bc5c-820738dcf019'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T06:26:38.821+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T17:11:25.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prosecutors allege in court documents that the Brophys were facing
        financial difficulties and had drained their retirement account two years
        prior to the shooting. Crampton-Brophy, whose books were not financially lucrative,
        hatched the plan to kill her husband to collect more than $1.5 million from
        multiple life insurance policies and other assets, prosecutors said.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd80ef481-d873-42a2-84b4-226b876d3b41'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T06:26:38.821+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T17:11:25.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Dan Brophy was content in his simplistic lifestyle, but Nancy Brophy
        wanted something more," prosecutors said in court documents. "As Nancy Brophy
        became more financially desperate and her writing career was floundering,
        she was left with few options ....</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '049d7996-7843-472a-9cb6-fd57eadfec4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T06:26:38.821+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T17:11:25.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the time of Brophy''s death, he was alone at the school, prosecutors
        said.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76521f45-9f91-4a86-b9ce-d682cf481800'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T06:26:38.821+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T17:11:25.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The school had no security cameras, but nearby traffic cameras showed
        Crampton-Brophy''s Toyota minivan on city streets near the institute around
        the time of the shooting, prosecutors said.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7509b3f5-d89f-4c8f-ab84-a71ce1c48df7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T06:26:38.821+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T17:11:25.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investigators also discovered she was the beneficiary of "numerous"
        life insurance policies taken out on her husband, prosecutors said.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b5c7b4b-7783-475b-beb4-ad66ef052e3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T06:26:38.822+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T17:11:25.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Dan Brophy was worth almost $1.5 million to Nancy Brophy if he
        was dead and he was worth a life of financial hardship if he stayed alive,"
        prosecutors said in court documents. "Nancy Brophy planned and carried out
        what she believed was the perfect murder. A murder that she believed would
        free her from the grips of financial despair."</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90e5d4f5-6fac-4fad-a339-aac9d6f78ac4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T06:26:38.822+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T17:11:25.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But defense attorney Lisa Maxfield called the state''s case circumstantial.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '105717ed-da98-4090-aebf-f69aedfa654c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T06:26:38.822+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T17:11:25.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She argued that Crampton-Brophy loved her husband and had nothing
        to do with the killing. The couple had taken several romantic getaways in
        the months before Brophy''s death and were planning a summer trip to Mount
        Rushmore, the defense said.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3334528e-4055-430b-8fc5-de6a76806e30'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T06:26:38.822+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T17:11:25.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The murder drew new attention to Crampton-Brophy''s writings</h2>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e5e15cb-e7f1-419a-9301-c875b05305ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T06:26:38.822+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T17:11:25.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>News of the killing and resulting criminal charges made headlines
        everywhere -- partly due to an essay Crampton-Brophy wrote seven years before
        her husband''s death.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '709713ee-72a7-40dc-9bcd-4bce65e3cc80'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T06:26:38.822+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T17:11:25.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2011, she published it in a notorious blog post titled, "How
        to Murder Your Husband."</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c93593a4-a987-40e1-a6a7-9b82f4a54731'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T06:26:38.822+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T17:11:25.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As a romantic suspense writer, I spend a lot of time thinking about
        murder and, consequently, about police procedure," the 700-word post began.
        It was published on a blog called "See Jane Publish" that has since been made
        private.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd97d7cc8-3afa-4bfc-a27d-e29372111f57'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T06:26:38.822+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T17:11:25.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The essay was split into sections detailing the pros and cons of
        killing a villainous husband.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce80bba1-3573-4197-9673-1cf07e1f0383'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T06:26:38.823+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T17:11:25.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If the murder is supposed to set me free, I certainly don''t want
        to spend any time in jail," Crampton-Brophy wrote. "And let me say clearly
        for the record, I don''t like jumpsuits and orange isn''t my color."</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b228c3c-f48b-4274-8951-98d144470d41'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T06:26:38.823+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T17:11:25.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The trial judge ruled that the essay would not be permitted as evidence
        because it was written years ago as part of a writing seminar and could unfairly
        prejudice the jury.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c0378e2-adee-4d7b-baa6-42e5e78f3e0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T06:26:38.823+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T17:11:25.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As it turns out, jurors didn''t need to read it to reach their verdict.</p>'
