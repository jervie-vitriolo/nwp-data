      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mariano was born in Rizal in 1944. He moved to the United States
        in the 1960s, and became a naturalized citizen in 1980.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eadf1569-b720-49bf-a1ac-cec2c5ef9289'
