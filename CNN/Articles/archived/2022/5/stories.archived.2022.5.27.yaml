      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earnings of the Bureau of Customs grew 26.82% to ₱65.7 billion amid
        “improved valuation, intensified enforcement against illegal importations,
