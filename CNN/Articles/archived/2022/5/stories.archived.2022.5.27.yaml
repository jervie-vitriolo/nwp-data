    'lead': 'Fully vaccinated and boosted foreign tourists and Filipino travelers
      are exempted to present a negative COVID-19 test result when traveling to the
      country starting May 30.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-05-27T15:50:00.448+08:00
