      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Ray Liotta, the actor known for his roles
        in "Field of Dreams" and the Martin Scorsese mob classic "Goodfellas," has
        died.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c6999e5-3cb7-4628-9376-7aee45a92a12'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T04:58:56.458+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:11:30.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a82debcf-8cb0-4e0f-8bd9-8bf5e1b384f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T04:58:56.458+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:11:30.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was 67.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1809beb-bc1a-48ae-94a1-0c39ed8a5e7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T04:58:56.458+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:11:30.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b421fbe6-8455-4f11-9e75-6a7060b38db8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T04:58:56.458+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:11:30.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ray was working on a project in the Dominican Republic called ''Dangerous
        Waters'' when he passed. He passed in his sleep. He is survived by his daughter,
        Karsen, and his fiancée, Jacy Nittolo," his publicist Jennifer Allen told
        CNN.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98dafda1-5a2a-4d12-a7e1-cc29191b9e4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T04:58:56.458+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:11:30.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fa85860-0e83-4ede-aa4f-89861bd99182'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T04:58:56.458+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:11:30.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Born in Newark, New Jersey, Liotta was the adopted son of Alfred
        and Mary Liotta, who also adopted a daughter, Linda.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8597034-c4dc-4c0a-a562-42b783048b7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T04:58:56.458+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:11:30.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a8c532d-6a0d-405d-82c6-89ddfa25b7ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T04:58:56.458+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:11:30.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He attended Union High School where he excelled at sports and went
        on to attend the University of Miami. He studied drama and was cast in his
        first play, "Cabaret."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c9b8b44-ae89-4f56-9018-873832ed93c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T04:58:56.459+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:11:30.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '498ee5b1-fd1a-4bed-8ae2-fb819dc52429'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T04:58:56.459+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:11:30.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following his college graduation, Liotta moved to New York City
        where he got work in commercials and was cast as Joey Perrini on the daytime
        soap opera "Another World," in which he appeared from 1978 to 1981.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecd73280-0ec3-4347-a67f-d4e19b5fee14'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T04:58:56.459+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:11:30.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cba92fbb-77ca-4168-b8ef-08705d1f301b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T04:58:56.459+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:11:30.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His performance as crazed ex-con Ray Sinclair in the 1986 Jonathan
        Demme film "Something Wild" proved to be a breakthrough role for the actor.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8be2ff0a-cbe5-44c6-8ad8-7c31f16c6630'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T04:58:56.459+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:11:30.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '743da514-e9cb-4159-8092-88308541a526'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T04:58:56.459+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:11:30.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Liotta followed that with an acclaimed performance as baseball player
        "Shoeless" Joe Jackson in the box office hit "Field of Dreams" with Kevin
        Costner.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '929e5182-06bc-487e-bf09-776b97e9f7fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T04:58:56.459+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:11:30.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ade3b507-17c5-4d51-9a39-81c641442715'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T04:58:56.459+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:11:30.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His most memorable role, perhaps, was as real-life mobster Henry
        Hill in the 1990 film "Goodfellas," which cast him opposite heavy hitters
        Robert De Niro and Joe Pesci.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a1418d0-faf5-4e96-b0cc-eedcb101cb92'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T04:58:56.459+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:11:30.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16298e5b-ad1b-4f4e-80fd-a567f228a0bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T04:58:56.459+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:11:30.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lorraine Bracco, who co-starred as Liotta''s wife in "Goodfellas,"
        paid tribute to him on Thursday.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8117c23-36ef-47fb-9b09-093b2cb23834'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T04:58:56.459+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:11:30.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6312ef9-c67b-4324-bb01-4008ea131b13'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T04:58:56.459+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:11:30.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am utterly shattered to hear this terrible news about my Ray,"
        Bracco said in a tweet. "I can be anywhere in the world &amp; people will
        come up &amp; tell me their favorite movie is Goodfellas. Then they always
        ask what was the best part of making that movie. My response has always been
        the same...Ray Liotta."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9178b15c-f6ad-405f-8ba7-a5aa842a7f4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T04:58:56.459+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:11:30.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '222c03f7-e7cc-4085-b2e0-84172ff5f387'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T04:58:56.459+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:11:30.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked by The Guardian in 2021 why he never worked with Scorsese
        again given the director''s propensity for using some of the same actors in
        different projects, Liotta responded, "I don''t know, you''d have to ask him.
        But I''d love to."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81d92b86-38e8-4499-b8a0-84863a7f9eb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T04:58:56.459+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:11:30.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a14286b7-2cf8-4c82-a2fa-3a9fdaf3e080'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T04:58:56.459+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:11:30.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not that he didn''t find plenty of work over the years.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a271f76-d55c-40d8-b7ae-8355c2bee854'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T04:58:56.460+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:11:30.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa3d8604-edfc-40e0-94b2-a71c203ccc40'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T04:58:56.460+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:11:30.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Liotta''s many film and television credits include "John Q," "Blow,"
        "Operation Dumbo Drop," "Hannibal," "Wild Hogs" and "Unbreakable Kimmy Schmidt."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec6591f7-bdee-474b-b47c-37db15a252b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T04:58:56.460+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:11:30.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '459bbf3b-df14-4341-a855-547b64769ccb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T04:58:56.460+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:11:30.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More recently, Liotta narrated the TV docuseries "The Making of
        the Mob" and starred in "The Many Saints of Newark," the prequel film to the
        hit television mob series "The Sopranos."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca6166f8-d268-43cf-bfab-27871ae4a5a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T04:58:56.460+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:11:30.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98c9785f-a876-4240-a110-b7e1a1df5c25'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T04:58:56.460+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:11:30.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He played plenty of tough guys, but that was not Liotta''s true
        persona.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d7d73e3-8d4d-42af-9d7b-221522ed59c8'
      'mgnl:activationStatus': true
