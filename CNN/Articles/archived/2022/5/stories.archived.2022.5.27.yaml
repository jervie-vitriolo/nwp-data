      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '189de6ff-81f8-45ca-a67a-f575c17ecdf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T19:10:27.518+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T17:10:56.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cabotaje said the government is coordinating with the United Nations-backed
        COVAX facility for the replacement of expiring vaccines. Sinovac, Aztrazeneca,
        and Pfizer vaccines are among the stocks that have expired or are about to
        expire.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20d31a96-3a63-451a-8b11-94d783b59972'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T19:10:27.518+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T17:10:56.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edbcf581-b151-4cba-b5de-2fdbbf2b3840'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T19:10:27.518+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T17:10:56.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Hindi lang yung galing sa kanila</em> [Not only those from
        COVAX] but they will also consider some of the vaccines that have been procured
        by the national government, even our private sector, and our local government,”
        she noted.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aab0cc5-436f-461d-958a-2b29d8b89bf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T19:10:27.518+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T17:10:56.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a5589f0-1dbc-44da-a709-14754b88024b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T19:10:27.518+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T17:10:56.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Early in April, Presidential Adviser for Entrepreneurship Joey Concepcion
        said that some <a href="https://www.cnnphilippines.com/news/2022/4/4/Expiring-COVID-19-vaccines-booster-shot.html">27
        million vaccine doses</a> are set to expire in July, with over ₱13 billion
        pegged to be wasted.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '088fa182-f525-4fa9-9487-6898946d77d7'
