      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This continuing partnership with Google will help the Commission
        fulfill its mandate as registrar and overseer of the Philippine corporate
        sector, as well as protector of the investing public, in the digital age,"
        said SEC Chairperson Emilio B. Aquino through the same statement.</p>'
