      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—</strong>&nbsp;The 18-year-old gunman who killed 21
        people at an elementary school in Uvalde, Texas, was not confronted by police
        before he entered the school, a Texas law enforcement official said Thursday,
        contradicting earlier comments from authorities and raising further questions
        about the police response to the massacre.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9015293a-9dc6-4562-b9e5-89360634b44c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T14:29:55.813+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T17:11:06.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He walked in unobstructed initially," Texas Department of Public
        Safety (DPS) Regional Director Victor Escalon said. "So from the grandmother''s
        house, to the (ditch), to the school, into the school, he was not confronted
        by anybody."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a32ec887-566c-4632-a54e-9308b0eb351a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T14:29:55.813+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T17:11:06.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A DPS representative on Wednesday said a school resource officer
        had "engaged" with the suspect before he went in the school.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f1ef2bb-63fc-46df-a841-63651a08ffa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T14:29:55.813+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T17:11:06.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Escalon''s comments came in a news conference that added further
        confusion to the timeline of Tuesday''s horrific shooting that left 19 children
        and two teachers dead. The massacre marked the deadliest US school shooting
        in nearly a decade and was at least the 30th school shooting at a K-12 school
        in 2022. And it has thrown the nation -- where active shooter attacks jumped
        more than 50% last year -- yet again into a fury of anger and grief amid renewed
        calls for gun laws reform.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83cda2b0-e025-4dc1-b586-b41213f7d3d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T14:29:55.814+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T17:11:06.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his comments, Escalon said that the suspect, Salvador Ramos,
        shot his grandmother and then wrecked his truck in a ditch outside the school
        at 11:28 a.m. He exited the truck with a rifle and shot at two people across
        the street, Escalon said. He then approached the school and shot at the building
        multiple times and walked in through an apparently unlocked door at 11:40
        a.m., according to Escalon.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fa72826-dd00-479c-ae02-10a7915f5a68'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T14:29:55.814+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T17:11:06.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That door is normally locked, "unless you are leaving to go home
        on the school bus," former principal Ross McGlothlin told CNN''s Newsroom
        on Thursday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc580605-9a72-48e8-956b-aae44ee167cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T14:29:55.814+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T17:11:06.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was no school resource officer on site or available at the
        time, he said. Inside, the suspect walked into a classroom and fired more
        than 25 times, Escalon said. The majority of the gunfire was in the beginning
        of the attack, he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a6c4633-9b42-45f9-b1e7-d7fcdf0bef6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T14:29:55.814+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T17:11:06.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officers arrived at the school at 11:44 a.m., but when they went
        to confront the gunman, they received fire and took cover, Escalon said. Three
        law enforcement officers went in the same door the shooter used to enter the
        school and four went through another school entrance, DPS spokesperson Chris
        Olivarez told CNN''s Wolf Blitzer.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ec4ff41-4a37-49de-a1db-a006af1de867'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T14:29:55.814+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T17:11:06.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officers called for more resources and personnel, evacuated students
        and teachers in other parts of the school, and at some point entered "negotiations"
        with the suspect, Escalon said. After about an hour, a US Border Patrol tactical
        team came to the classroom, forced entry and fatally shot the suspect, he
        said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ff78eb3-9720-410d-862d-50a8c05baebf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T14:29:55.814+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T17:11:06.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Olivarez said officers saved lives despite waiting before physically
        confronting the suspect.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f59a5c14-6256-407f-b282-05cce908e686'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T14:29:55.814+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T17:11:06.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At that point, they had the suspect contained inside the classroom,"
        he told CNN. "If those officers weren''t there, if they did not maintain their
        presence, there is a good chance that gunman could have made it to other classrooms
        and commit more killings."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36b8827a-43c3-419d-90f6-759a2b5d0713'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T14:29:55.814+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T17:11:06.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The news conference underscored the confusion and disorganization
        of the police response and failed to answer questions as to how the gunman
        was able to remain inside the classroom for such a long time.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83ac9dc4-f5e7-44d5-adb1-84514af2f9b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T14:29:55.814+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T17:11:06.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uvalde Police Chief Daniel Rodriguez issued a statement Thursday
        defending his officers'' response to the shooting. Two responding officers
        were shot by the suspect but are expected to survive.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7275359-529f-4130-a13b-20173519d8aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T14:29:55.815+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T17:11:06.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is important for our community to know that our officers responded
        within minutes" alongside school resource officers, he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e923760-ecbd-4ddb-ba16-b268499b84aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T14:29:55.815+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T17:11:06.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Olivarez said Thursday morning the suspect had barricaded himself
        in the classroom, which was attached to an adjoining room. All of the 21 killed
        and 17 injured were inside those classrooms, officials have said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74b19fac-c2a8-4854-a25c-88b67807d31a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T14:29:55.815+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T17:11:06.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re still trying to establish if that classroom was locked,
        and if it was locked, was there some type of barricade, was there some type
        of locking mechanism that did not allow those officers to make entry," he
        said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62e08124-9ebb-4990-ae8c-c0ddc5d0336f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T14:29:55.815+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T17:11:06.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the Columbine school shooting of 1999, emergency responder
        protocol in such situations is to end the threat as quickly as possible because
        fatalities occur in seconds to minutes.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a46304c-7c6c-4d5f-8055-bbb22f918a1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T14:29:55.815+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T17:11:06.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s almost incomprehensible for me to come up with a rational
        explanation as to why you would wait 30 minutes to an hour to get in there,"
        Andrew McCabe, CNN senior law enforcement analyst, said before the news conference.
        "The door breaching, if it''s just a locked door, that doesn''t take 30 minutes
        to get into."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d055c9c-0066-4271-a68b-b09563ff1cda'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T14:29:55.815+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T17:11:06.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What happened outside the school</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfc4d48f-a6fb-4638-95e0-d33166aa1a6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T14:29:55.815+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T17:11:06.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US Border Patrol Chief Raul Ortiz said about 80 to 100 agents responded
        to the shooting.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3e5139e-4bc4-46b7-a25b-f1534c060248'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T14:29:55.815+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T17:11:06.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They didn''t hesitate. They came up with a plan. They entered that
        classroom and they took care of the situation as quickly as they possibly
        could," Ortiz said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33fd2bf8-659e-4fc6-9d24-89d01b0464e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T14:29:55.815+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T17:11:06.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lengthy response time, as well as a lack of communication to
        the public, created a chaotic situation outside the school as parents arrived,
        desperate to know if their kids were still alive. One father said he asked
        a law enforcement officer for gear.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a795c49-0d19-4d7b-a50e-85353dc93715'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T14:29:55.815+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T17:11:06.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I told one of the officers myself, if they didn''t want to go in
        there, let me borrow his gun and a vest and I''ll go in there myself to handle
        it, and they told me no," the father told CNN''s Jason Carroll. His son survived.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be8a41d9-bcc0-4b15-b5a5-0fbf121e7f95'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T14:29:55.816+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T17:11:06.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What happened inside the classrooms</h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43d56db5-837b-4d10-aada-0766581f1785'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T14:29:55.816+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T17:11:06.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Victims'' family members and first responders offered first descriptions
        of some of the horrors inside the classrooms.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80a128ed-d0f6-4322-b69d-7114848b6797'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T14:29:55.816+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T17:11:06.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Angel Garza, a first responder and father of 10-year-old Amerie
        Jo Garza, arrived at the school Tuesday and gave medical aid to a girl covered
        head-to-toe in blood. The girl said she''d seen her best friend killed --
        and the best friend''s name was Amerie.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a80b940f-9ea8-4e0f-8a83-92507c06425d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T14:29:55.816+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T17:11:06.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"How are you going to look at this girl and shoot her?" Garza told
        CNN on Wednesday. "My baby, how do you shoot my baby?"</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab65bcc2-c59b-40eb-9a43-d67c43d8aa76'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T14:29:55.816+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T17:11:06.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amerie had just gotten a cell phone two weeks ago for her 10th birthday,
        he said. He learned from two other students that Amerie had tried to call
        911 during the shooting.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68e8f462-ce5b-4b15-bada-6bd08853e562'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T14:29:55.816+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T17:11:06.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She just died trying to save her classmates," Garza said. "She
        just wanted to save everyone."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d81a5e4-a540-4c15-8ca8-7ae4e1508096'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T14:29:55.816+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T17:11:06.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chief Jason Owens, who heads the Del Rio sector for Border Patrol,
        told CNN that the uniforms of the agents who responded to the scene were "covered
        in blood."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cfbee6d-1f8f-471a-a758-a6de9769fc8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T14:29:55.816+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T17:11:06.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I took my agents back to the Uvalde station. I had to bring new
        uniforms for them to change into," he said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1699523-172f-4904-adf3-cc1a0f9032de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T14:29:55.816+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T17:11:06.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>School district spent over $450,000 on security</h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c6a1d6f-c44b-45e3-b821-7e384efb68af'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T14:29:55.816+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T17:11:06.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Uvalde school district had a safety plan that included its own
        police force, social media monitoring and a threat reporting system to "provide
        a safe and secure environment" for students.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89d8b12f-76fa-48fe-99fc-b7ce495b64e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T14:29:55.817+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T17:11:06.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two-page document on the Uvalde Consolidated Independent School
        District website lists 21 different measures it says it has undertaken for
        the safety of the school community, ranging from an app for reporting bullying
        to physical security measures like fencing and a buzz-in door system. It''s
        not clear to what degree the plan was developed with active shooters in mind.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dbc9ff4-b9a1-4929-811d-b2d46fd41ef3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T14:29:55.817+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T17:11:06.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Records show the district spent about $200,000 on security and monitoring
        services in 2017-18 and that figure rose to more than $450,000 in the 2019-20
        school year.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0d0cf4b-c8e3-4719-be55-8f77ddd3388f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T14:29:55.817+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T17:11:06.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The district employed four police officers, including a chief, detective,
        and two officers. The district also had additional security staff "who patrol
        door entrances, parking lots and perimeters of the campuses."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78496996-9bbc-4c9b-b14b-0299fa3a4d6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T14:29:55.817+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T17:11:06.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The plan included a "threat reporting system" for "students, parents,
        staff, and community members" to share information that is deemed "troubling,"
        which could include information "about weapons, threats, fights, drugs, self-harm,
        suicide or disclosures made that are concerning." The policy states reports
        could be made through the district site or to a district staff member.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98df58dc-7815-4539-9011-b46c46e3d0ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T14:29:55.817+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T17:11:06.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The security plan also refers to lockdown drills. "Students receive
        training on the Standard Response Protocol for lockout, lockdown, evacuate,
        shelter, and hold. In addition, drills are held for each of these emergency
        actions on a regular basis."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af5dd569-f605-46c0-a0a2-8b867fb2f084'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T14:29:55.817+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T17:11:06.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two other schools, Uvalde High School and Anthon Elementary, have
        security vestibules, though it is not clear whether Robb had one.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eaac8ed-7843-4335-b29d-c6dbb1b865a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T14:29:55.817+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T17:11:06.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Families identify loved ones they lost</h2>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7e8b4f7-e9e3-46ab-9f23-7fb1a5cd650a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T14:29:55.817+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T17:11:06.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two teachers who were killed, Eva Mireles and Irma Garcia, had
        co-taught together for five years.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b780a76-c93e-4fd3-b57c-6a161c3b0eff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T14:29:55.817+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T17:11:06.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garcia, a wife and mother to four children, was "sweet, kind, loving,"
        according to a GoFundMe campaign set up to raise funds for funeral expenses
        and family needs. "She sacrificed herself protecting the kids in her classroom.
        She was a hero. She was loved by many and will truly be missed," the campaign
        said.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f684766-7e95-4708-9c52-2313f227270c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T14:29:55.817+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T17:11:06.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mireles had been teaching for 17 years and "was a vivacious soul"
        who "spread laughter and joy everywhere she went," relative Amber Ybarra told
        CNN.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a82128e-2020-471a-95de-6baf963422ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T14:29:55.817+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T17:11:06.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She made you feel like she was only teaching your child," said
        Erica Torres, whose son Stanley was in her third and fourth grade classes.
        "Like, there''s no other students but him. She made you feel so good."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7919da4-6109-4aa5-9c9b-3362c30daf02'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T14:29:55.818+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T17:11:06.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>José Flores Jr., 10, was also killed in the shooting, his father
        José Flores Sr. told CNN. He was his mother''s "little shadow," she said.
        José Jr. was bursting with energy and loved to play baseball and video games,
        his father said.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b540389e-94a9-41ae-a65f-1deb80eb3712'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T14:29:55.818+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T17:11:06.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lexi Rubio, 10, had made the All-A honor roll and gotten a good
        citizen award just hours before she was shot and killed, her parents Felix
        and Kimberly Rubio told CNN.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '219946fb-707b-4f7d-8e85-ca50a31a31c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T14:29:55.818+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T17:11:06.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We told her we loved her and would pick her up after school. We
        had no idea this was goodbye," Kimberly Rubio wrote in a post on Facebook.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c54bcb68-8cac-4dd5-86dd-a7b4f68407f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T14:29:55.818+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T17:11:06.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nine-year-old Eliana "Ellie" Garcia, was among those killed, family
        members confirmed to CNN affiliate KHOU. She loved the movie "Encanto," cheerleading
        and basketball and dreamed of becoming a teacher, her grandparents, Rogelio
        Lugo and Nelda Lugo, told the LA Times.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9d5427f-9ba2-45d0-9ea6-8ed50b211538'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T14:29:55.818+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T17:11:06.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Third-grader Annabell Guadalupe Rodriguez, 10, and her cousin died
        Tuesday, her family members confirmed to CNN affiliate KHOU. The cousin''s
        name has not been released.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75f7b300-3779-432d-ab4e-ebdfb6ba4ea7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T14:29:55.818+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T17:11:06.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Shooter was a loner who bought two rifles a week earlier</h2>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab177285-a6be-47b9-840d-22ca9e65a5c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T14:29:55.818+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T17:11:06.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The gunman, Ramos, was a local high school dropout with no criminal
        history and no known mental health history, officials said. He had just turned
        18 and legally bought two AR-15-style rifles and ammunition for his birthday.
        Those who knew him described him as a loner with few, if any, friends, who
        was often in fights.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60e91c93-b9e3-4c84-9817-185468a4ef6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T14:29:55.818+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T17:11:06.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before he began his rampage, Ramos allegedly messaged a girl who
        lives in Germany about his intentions.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6feb2f37-2f53-4b13-b4bf-a54d017da43b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T14:29:55.818+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T17:11:06.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He complained his grandmother was "on the phone with AT&amp;T abojt
        (sic) my phone," according to screenshots reviewed by CNN and an interview
        with the 15-year-old girl, whose mother gave permission for her to be interviewed.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a64aaef-ccec-4755-9cd6-0559daafb642'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T14:29:55.818+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T17:11:06.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s annoying," he texted her.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99ef3afc-7a48-4953-9f67-ae949cd53ff5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T14:29:55.819+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T17:11:06.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Minutes later, he texted: "I just shot my grandma in her head,"
        immediately followed by the message, "Ima go shoot up a(n) elementary school
        rn (right now)."</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7046470d-8a66-4d4d-b6de-789cd0261998'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T14:29:55.819+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T17:11:06.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shooter shot his 66-year-old grandmother in the face before
        driving to Robb Elementary, where he crashed his car in a nearby ditch, authorities
        say. The grandmother was in serious condition as of Wednesday, officials said.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aa62dee-831f-4e05-9456-18c4258ddbc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T14:29:55.819+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T17:11:06.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The gunman''s maternal grandfather told CNN he knows many of the
        families affected by the massacre.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bb28247-15f0-484b-9926-c399bd9b2ff6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T14:29:55.819+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T17:11:06.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Some of them are my friends, and I''m going to have to face them
        some day," Rolando Reyes said in Spanish.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b12498fd-eec2-4fe1-9dfa-21bed63ecbd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T14:29:55.819+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T17:11:06.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said his wife "did everything for (the shooter)," including cooking
        for him and picking him up from late work shifts at a fast food restaurant,
        and he does not understand why the 18-year-old would lash out at her.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78715af9-6046-4907-addd-4cdcfcbe8725'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T14:29:55.819+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T17:11:06.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reyes said a bullet pierced his wife''s jaw and upper cheek and
        she will need significant reconstructive surgery. She is at a hospital in
        San Antonio.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf373594-4bde-4d69-8f90-71003dc088fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T14:29:55.819+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T17:11:06.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://www.cnn.com/2022/05/26/us/uvalde-texas-elementary-school-shooting-thursday/index.html">"Uvalde
        mass shooter was not confronted by police before he entered the school, Texas
        official says."</a></em></p>'
  'Leila-de-Lima-Tacardon-contempt-petition':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-05-27T14:32:04.117+08:00
    'imagesource': 'jcr:245420a4-7c9e-4eed-97ae-f50716073483'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cabee76a-e9b7-4576-b362-e65a5670c9b6'
    'lead': 'Sen. Leila de Lima says the dismissal of the petition, together with
      the retractions of testimonies against her, should convince the Justice department
      to review her cases and ''decide if there is any merit or honor [...] in prosecuting
      an innocent person'' '
    'mgnl:activationStatus': true
