  'SEC-Google-collaborate-on-screening-crypto-ads':
    'author': 'CNN Philippines Staff'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-05-27T00:47:00.642+08:00
    'imagesource': 'jcr:4c3bca6c-6edc-4b7d-bde6-ed5b4d7b70b1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4f09ad5e-f6ff-49a2-b4a6-53ab3f42b745'
    'lead': '"This continuing partnership with Google will help the Commission fulfill
      its mandate as registrar and overseer of the Philippine corporate sector, as
      well as protector of the investing public in the digital age," said Securities
      and Exchange Commission Chairperson Emilio B. Aquino in a press statement.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-05-27T00:49:38.234+08:00
