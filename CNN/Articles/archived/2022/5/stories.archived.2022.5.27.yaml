    'template': '1'
    'title': 'BSP orders removal of e-sabong transactions in online banking apps'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '279b2a07-01d4-4ee9-99da-371bc7f883e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T14:44:39.217+08:00
