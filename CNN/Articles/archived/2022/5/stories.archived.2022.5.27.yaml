      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pimentel already said in the past that he is leaning towards joining
        the lone opposition senator because he wants to ensure that there will be
        a segment of the Senate that will check the majority.</p>'
