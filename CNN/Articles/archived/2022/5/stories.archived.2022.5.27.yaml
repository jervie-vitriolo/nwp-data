      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d91ffa1-901a-4123-88be-83b7e87a8818'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T11:07:04.615+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T17:11:14.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hontiveros hopes she could hear more concrete plans during the inaugural
        address of Marcos and Duterte on how the problems of hunger, unemployment,
        underemployment, among other issues, would be tackled.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b47d252b-25b5-46da-b17a-e9b6c581f4b2'
      'mgnl:activationStatus': true
