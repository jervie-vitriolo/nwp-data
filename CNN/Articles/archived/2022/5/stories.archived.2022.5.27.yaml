      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9bcc4ae-d906-4aa9-afaf-bd2917ef4be3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T19:28:07.747+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T17:10:53.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Because there was an aerial bombing somewhere in Maguindanao
        two to three days ago, where there were casualties, which included some of
        their leaders. And we have an ongoing focused military operation there. So
        we are thinking that they are diverting our focused military operation, maybe
        they were thinking we would shift our focus.]</p>'
