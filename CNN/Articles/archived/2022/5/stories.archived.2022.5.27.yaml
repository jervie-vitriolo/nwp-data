      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hontiveros is the lone senator from the opposition to have entered
        the "Magic 12," ranking 11th with 15.4 million votes in this year''s polls.
        The rest of her allies are either retiring or were defeated in the Senate
        race.</p>'
