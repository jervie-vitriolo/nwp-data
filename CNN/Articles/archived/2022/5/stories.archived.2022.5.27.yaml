      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hongkong Land is a major listed property investment, management
        and development group. The Group owns and manages more than 850,000 sq. m.
        of prime office and luxury retail property in key Asian cities, principally
        in Hong Kong, Singapore, Beijing and Jakarta. The Group also has a number
        of high quality residential, commercial and mixed-use projects under development
        in cities across Greater China and Southeast Asia. In Singapore, its subsidiary,
        MCL Land is a well-established residential developer. Hongkong Land is a member
        of the Jardine Matheson Group.</p>'
