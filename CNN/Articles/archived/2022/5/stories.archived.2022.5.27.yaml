  'Duterte-DOF-oversight-forex-derivatives':
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-05-27T19:17:20.481+08:00
    'imagesource': 'jcr:2a13e301-be0c-4938-853d-f64732e4333c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6499b0d1-c729-4a6e-ad90-270022e6adb7'
    'lead': 'Administrative Order No. 48 requires non-bank government entities to
      create investment governance frameworks for activities involving foreign exchange
      derivatives, which refer to investment contracts that derive value from forex
      rates.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-05-27T19:17:13.307+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-19T17:10:55.588+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T17:09:50.661+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte orders DOF oversight on forex derivative activities of non-bank
      govt bodies'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b475281-6154-4e3e-9606-943e9cd21943'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T19:17:13.307+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T17:10:55.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 27)</strong> - President
        Rodrigo Duterte has issued an administrative order directing the Department
        of Finance’s (DOF) to oversee the foreign exchange derivative activities of
        non-bank government entities.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03e6cd5f-c129-4910-bcf1-3bbae9270af7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T19:17:13.307+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T17:10:55.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ace4ef27-0b1d-474c-90f7-7236dad7f0b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T19:17:13.307+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T17:10:55.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There is a need to institute sufficient monitoring safeguards and
        risk management mechanisms in FX derivatives transactions to protect the National
        Government’s fiscal and economic interests in non-bank government entities,”
        said Duterte''s <a href="https://www.officialgazette.gov.ph/2022/05/24/administrative-order-no-48-s-2022/">Administrative
        Order No. 48.&nbsp;</a></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf2b264c-43f4-440b-a165-9f90ec5541d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T19:17:13.307+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T17:10:55.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd95a3aed-d1f9-484c-9b40-000387c7f29f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T19:17:13.307+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T17:10:55.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foreign exchange derivatives are investment contracts that derive
        value from forex rates.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f2d1878-fd94-4688-897e-f0f1a04d339a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T19:17:13.307+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T17:10:55.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28617ff6-3f62-4d6e-ba56-24831ffdb34d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T19:17:13.308+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T17:10:55.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The order directs covered entities to come up with investment governance
        frameworks - which must cover risk management, qualifications of treasury
        professionals, operations, controls, and accounting and reporting procedures
        at the minimum.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '273c2670-7e7a-4c32-9d0b-074fa60c97b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T19:17:13.308+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T17:10:55.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b96b2493-a041-411e-aaad-d4fb79fdee00'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T19:17:13.308+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T17:10:55.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After being approved by the board of directors or trustees or the
        agency head, the frameworks must be submitted to the DOF for approval.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa8555ed-dfdc-4fb4-be17-8f2d64f90503'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T19:17:13.308+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T17:10:55.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98ae73d6-8da7-49d2-85ef-5f3545e0a8d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T19:17:13.308+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T17:10:55.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The finance secretary may disapprove or defer approval on the ground
        of non-compliance with requirements under implementing guidelines that will
        be issued for the AO, it said. These guidelines must be issued within sixty
        days of the order’s effectivity by the DOF head.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d2149cc-eecb-4f3a-92d5-62b1ed512a3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T19:17:13.308+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T17:10:55.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abe48e70-4b2a-4aad-a025-9549c7341f25'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T19:17:13.308+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T17:10:55.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Covered entities shall submit to the DOF at the end of every quarter,
        a report on FX derivatives outstanding, a mark-to-market valuation report,
        if applicable, and such other reports as may be required under the Implementing
        Guidelines to be formulated pursuant to this order,” read AO 48.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c924a1f8-74aa-43dd-aa33-df1b1ca5b440'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T19:17:13.308+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T17:10:55.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84f5be98-18c3-4a3d-ad93-c33d844377f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T19:17:13.308+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T17:10:55.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Signed by Duterte on May 24 but published in the Official Gazette
        two days after, AO 48 takes effect immediately.</p>'
