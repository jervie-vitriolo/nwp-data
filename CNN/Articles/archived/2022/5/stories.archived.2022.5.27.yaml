      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rule, which takes effect on May 30, covers people 18 years old
        and above, while minors 12 to 17 years old should have the primary vaccine
        series. Children below 12 are exempted provided they are with fully vaccinated
        and boosted parents/guardians.</p>'
