      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1230f419-82c8-494a-bc0b-598e2d8e239b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T07:58:06.102+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T17:11:17.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So if you care about this — and we all do, doesn''t matter what
        party we vote for, we all care about this — we need to make sure that we do
        everything we can... to make sure that unless they do something drastic that
        let''s make sure that not one of any of these politicians ever holds office
        again."</p>'
