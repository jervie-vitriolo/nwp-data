    'jcr:uuid': '2b6f14ca-c3c9-4443-a900-3db200f5d7d7'
    'lead': 'Starlink Internet Services Philippines can now access satellite systems
      directly, as well as construct and operate broadband facilities to offer internet
      services in the country.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-05-27T15:54:41.577+08:00
