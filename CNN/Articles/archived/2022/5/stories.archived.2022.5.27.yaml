      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around the same time, another explosion also involving an IED occurred
        at a vacant lot in Barangay New Carmen, Tacurong City. There were no casualties.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adc55865-e904-409b-80e4-6cce3d00d3cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T19:28:07.747+08:00
