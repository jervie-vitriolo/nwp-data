      Jimmy Kimmel becomes emotional after Texas shooting: ''These are our children'''
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e910feaf-b3e3-4bc6-8462-59712cbb5619'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T07:58:06.100+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T17:11:17.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Jimmy Kimmel delivered yet another
        emotional plea to America''s lawmakers after a mass shooting in America. The
        ABC late night host responded to the school shooting this week at Robb Elementary
        School in Uvalde, Texas, with tears in his eyes.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03d26f6b-7642-4abf-a383-d4faf839d98e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T07:58:06.100+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T17:11:17.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6af9f4be-010f-44b8-98b8-9fbb27abe7df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T07:58:06.100+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T17:11:17.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Here we are again, on another day of mourning in this country,"
        Kimmel, without an audience, said to the camera on Wednesday night. "Once
        again, we grieve for the little boys and girls whose lives have been ended
        and whose families have been destroyed."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aff592d-d842-4a21-8a12-2c476a1a0848'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T07:58:06.100+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T17:11:17.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc8fc448-e21d-4703-8fa7-87e8b561e973'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T07:58:06.101+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T17:11:17.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nineteen children and two teachers were killed in the shooting at
        Robb Elementary School on Tuesday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5cef1c2-ca6d-46eb-8d3b-e3d5655f4f37'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T07:58:06.101+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T17:11:17.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcc64f36-ac4a-4d0f-8976-92b6ab1153a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T07:58:06.101+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T17:11:17.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kimmel has spoken emotionally about other issues and tragic events
        in the country including the health care debate following the birth of his
        son, Billy, and another mass shooting in Las Vegas, his hometown, in 2017.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6121c302-15a0-4d4b-871a-4234bae41dce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T07:58:06.101+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T17:11:17.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18303b41-8fcd-4293-ad02-892dce027148'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T07:58:06.101+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T17:11:17.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, Kimmel spoke for roughly six minutes about the shooting
        in Texas and gun control.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bb08f3e-8d79-4826-8cb5-6d47d39fb9e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T07:58:06.101+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T17:11:17.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89e2bfd9-0286-4f32-ab9c-bfc7e81e6e1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T07:58:06.101+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T17:11:17.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While our leaders on the right — the Americans in Congress and
        at Fox News and these other outlets — warn us not to politicize this. They
        immediately criticize our President for even speaking about doing something
        to stop it," Kimmel said. "Because they don''t want to speak about it. Because
        they know what they''ve done and they know what they haven''t done, and they
        know that it''s indefensible. So they''d rather sweep this under the rug."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd89bb2ba-78ad-48d7-a8a3-b7f980e4dfa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T07:58:06.101+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T17:11:17.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '144ea415-cb41-4541-9dd5-5dbb71e258f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T07:58:06.101+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T17:11:17.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kimmel then noted that most Americans support common sense gun control,
        but that our "cowardly" elected leaders aren''t "listening to us."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4aa28ec-ac73-44bf-9366-51b10af24102'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T07:58:06.101+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T17:11:17.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc6d7437-0519-4922-b3e9-7fb166d10ada'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T07:58:06.101+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T17:11:17.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They''re listening to the NRA," he said. "They''re listening to
        the people who write them checks, who keep them in power because that''s the
        way politics work. That''s the idea we settle on, that''s what we tell ourselves,
        but it doesn''t have to be that way. Not for this."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a59b604-f8ae-4afe-b3ad-f3576dde8978'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T07:58:06.101+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T17:11:17.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4097e39c-7758-414f-b519-d25ac8c942b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T07:58:06.101+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T17:11:17.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kimmel went on to say that this is not "a time for moments of silence."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '650d13c8-8f03-4d0a-93e2-fe923f543a6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T07:58:06.101+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T17:11:17.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '898fc908-6914-4e7c-824a-44a09b52c355'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T07:58:06.101+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T17:11:17.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a time to be loud — and to stay loud — and not stop until
        we fix this," he said. "Some people say this is a mental health problem. Others
        say it''s a gun problem. It is both, and it can be both. So let''s work on
        both of those."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a8c5532-b6ce-4093-b7d7-a99247242eab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T07:58:06.102+08:00
      'mgnl:createdBy': 'glee'
