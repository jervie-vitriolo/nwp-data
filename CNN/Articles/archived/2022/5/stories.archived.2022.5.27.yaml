      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mariano is also professor emeritus at Singapore Management University
        where he served as founding dean of the School of Economics and vice provost
        for Research from 2002 to 2010.</p>'
