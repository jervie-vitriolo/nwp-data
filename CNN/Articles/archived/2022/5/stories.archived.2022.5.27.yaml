      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14b2b2c1-39c2-4a29-a243-c129275367d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T04:58:56.460+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:11:30.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ray was the epitome of a tough guy who was all mushy on the inside
        ... I guess that''s what made him such a compelling actor to watch," said
        Jennifer Lopez, who starred with Liotta in the TV cop series, "Shades of Blue."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd3db3c8-3e4c-4d1e-8395-f28722bb6c7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T04:58:56.460+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:11:30.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd105a157-9471-4e49-8738-eb93e94a39d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T04:58:56.460+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:11:30.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We enjoyed doing our scenes together and I felt lucky to have him
        there to work with and learn from. Like all artists he was complicated, sincere,
        honest and so very emotional," she wrote Thursday on Instagram. "Like a raw
        nerve, he was so accessible and so in touch in his acting and I will always
        remember our time together fondly. We lost a great today."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '785d6bab-0ce7-4096-b510-95029e894c76'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T04:58:56.460+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:11:30.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c30276ce-faf6-427d-8182-27dae8dfc010'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T04:58:56.460+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:11:30.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Liotta was currently cast in multiple projects, according to his
        IMDB profile.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdd38db0-0e40-47b9-a478-ddbe5b29a863'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T04:58:56.460+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:11:30.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34bbb103-35da-4e30-af64-efee364b54aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T04:58:56.461+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:11:30.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among them was "Cocaine Bear," a thriller directed by actress Elizabeth
        Banks about what happens after a drug runner''s cocaine disappears in a plane
        crash and gets eaten by a bear. The movie is due next year.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4de83355-1a79-4c5f-8d33-286aabc20b5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T04:58:56.461+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:11:30.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '001ca676-80b3-4d52-a592-5fb35d0067e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T04:58:56.461+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:11:30.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When any actor of Ray''s caliber puts trust in you as a director,
        it''s a gift," Banks said on Instagram. "Ray''s respect for me as a director,
        actress and artist, as his boss on set, meant everything to me because if
        you can direct Henry Hill, you can do f**king anything in this town. I am
        so grateful Ray Liotta blessed my life. May he Rest In Peace."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5fecf83-56bf-4692-953b-b53ac1ce334d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T04:58:56.461+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:11:30.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9e4eb8c-60a4-402a-8d15-2797cd3ea4c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T04:58:56.461+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:11:30.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Liotta''s profile dipped in recent decades as A-list projects mostly
        eluded him. But he never stopped working. And in his interview with People,
        Liotta had sounded hopeful about the next phase of his career.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6735808a-ebcd-4b9c-afd5-0bbea60b83dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T04:58:56.461+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:11:30.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a06400d7-6a70-460c-95e3-3056fef577a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T04:58:56.461+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:11:30.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s weird how this business works, because I''ve definitely had
        a career that''s up and down," he added. "For some reason, I''ve been busier
        this year than I have in all the years that I''ve been doing this. And I still
        feel I''m not there yet. I just think there''s a lot more."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6997fad-6c9e-4ffb-ad78-9e78021a51bc'
