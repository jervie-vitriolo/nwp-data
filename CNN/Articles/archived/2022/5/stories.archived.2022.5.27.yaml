      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '050be38f-664d-4db7-bdd7-8ed5ec9ac151'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T11:23:46.483+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-19T17:11:13.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Colliers noted that property developments along the C5 corridor
        are competitively priced — with average launch prices averaging P230,000 per
        sq. m., well below the Bonifacio Global City and the Makati business district
        — providing ample room for growth. More tellingly, the 5-year compound annual
        growth rate (CAGR) along the C5 corridor is 16.9%, nearly double that of Metro
        Manila’s 9.2% CAGR.</p>'
