      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A fellow of the Econometric Society, Mariano had been part of editorial
        boards of international journals in economics and statistics, and has published
        journals on econometric methodology.</p>'
