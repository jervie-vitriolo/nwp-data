    'template': '1'
    'title': 'COVID task force preparing turnover of pandemic response efforts to
      Marcos admin'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eaa7af2-3ae4-4288-9046-e80c90446b46'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T13:04:13.288+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T17:11:08.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 27)</strong> — An official
        handling the government''s COVID-19 response said the Duterte administration
        is now working to turnover pandemic-related reports to the incoming administration
        of president-elect Ferdinand "Bongbong" Marcos Jr.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f60d274e-dd66-4749-9d21-3002b3d33394'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T13:04:13.288+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T17:11:08.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential adviser for COVID-19 Response Vince Dizon said there
        have been no formal talks yet between the outgoing and incoming administrations,
        but he explained they are already preparing the necessary documents and listing
        down the best practices that could be of use to the new government.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e7d450b-bbb2-4d34-a0fd-03f715f6f8d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T13:04:13.288+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T17:11:08.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Wala pang pormal na pag-uusap pero ang DOH ang magiging lead agency
        para sa transition ng COVID response. At nasa bagong administrasyon kung ano
        ang gagawing approach,” he said on Thursday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e43bb6de-d0f8-4bb0-861c-84b7e762e053'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T13:04:13.288+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T17:11:08.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There are no formal talks yet but DOH will be the
        lead agency for the transition phase of our COVID response. It''s up to the
        new administration to decide on what approach to take.]</p>'
    '12':
