      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdeb230f-51b9-4ef0-8781-a87772b437aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T15:50:00.448+08:00
