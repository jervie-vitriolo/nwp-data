    'template': '1'
    'title': 'Task force official warns low uptake of booster shots can lead to surge
      in infections'
    'visualType': 'image'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4762f185-b9d7-4ffb-8d14-c799a839244d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T13:01:35.939+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T17:11:10.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 27)</strong> — A COVID-19
        task force official has urged Filipinos to avail of their booster shots, warning
        that its low uptake could be a factor in a possible surge in infections.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff888fa6-a686-4841-8aba-9c47bd278e05'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T13:01:35.940+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T17:11:10.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vince Dizon, Presidential Adviser for COVID-19 Response, said on
        Thursday that more people are becoming more complacent as Metro Manila and
        more areas are under Alert Level 1 for months until now due to low number
        of cases.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eb07cfc-7516-40da-8ea6-bc780a10f75c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T13:01:35.940+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T17:11:10.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Dahil sa pagbaba ng mga kaso iniisip siguro ng marami sa mga kababayan
        natin wala nang COVID. Pero kailangan paalalahanan natin silang lahat na ang
        COVID andiyan pa rin and in fact meron nga tayong mga variant na mas madaling
        makahawa tulad ng bagong Omicron variant na rumaragasa ngayon sa America,
        sa Europa at ibang parts ng Asia,” Dizon explained during the “Sabay Savaxx
        kontra COVID ceremonial vaccination in SM Megamall, Mandaluyong City.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fd7740d-4cf8-4298-92b3-e191d295fb9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T13:01:35.940+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T17:11:10.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Due to the lower cases, many are thinking there is
        no COVID anymore but we need to remind them that it''s still here and we are
        recording cases of the Omicron variant that is hitting America, Europe, and
        some parts of Asia.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4fe4f94-f146-4334-a6d1-f28eaedfd4ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T13:01:35.940+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T17:11:10.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ceremony highlighted the importance of second booster shots
        that are helpful for members of priority groups like frontline health care
        workers, and senior citizens.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84935d2c-61a3-42f9-8638-0a5be232410d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T13:01:35.940+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T17:11:10.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Booster shots are very critical especially that effectiveness of
        vaccine weakens after months,” the official stressed. “Kung hindi tayo magpapa-booster
        e posibleng mahawa tayo.”</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae31ebc0-5785-418d-abf9-08f51273c2ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T13:01:35.940+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T17:11:10.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If we don''t get boosted, it''s possible that we can
        get infected]</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8cff3ae-fe90-4441-aabd-15ac069d2a17'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T13:01:35.940+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T17:11:10.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of May 26, the Health Department recorded only 13.9 million individuals
        who received their first booster shots, far from 69.1 million people who completed
        the first and second dose of vaccine against the virus.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08989955-d1e5-4838-93b7-4c324bf884a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T13:01:35.941+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T17:11:10.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dizon said the government has decentralized the vaccination system
        to make inoculation more accessible to the public. He added that anyone can
        go now not only to hospitals, clinics, health centers, and pharmaceutical
        centers but also to malls, fast food chains, and local government facilities.</p>'
