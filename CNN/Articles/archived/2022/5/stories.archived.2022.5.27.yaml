    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '

      Crypto is dead. Long live crypto'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a62cc5c-5c81-48b7-a5bf-e377842a4e8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T07:36:24.582+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:11:22.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>London (CNN Business) —</strong> The deepening chasm between
        the crypto evangelists and naysayers may never have been as stark.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4db1c7c-75b9-435b-9bd2-fbe09925e69f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T07:36:24.582+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:11:22.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d8e95c1-90be-4da2-ac80-9bd76472c203'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T07:36:24.582+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:11:22.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, Andreessen Horowitz, the most prominent Silicon Valley
        venture capital group, made a $4.5 billion bet on what it called a "golden
        era" for cryptocurrencies, citing "a massive wave of world-class talent" that''s
        entered the industry in the past year.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43642f85-14ba-4033-8585-148ac70bd81d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T07:36:24.582+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:11:22.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s why we decided to go big," wrote Chris Dixon, a managing
        partner at the firm.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d83f491-09a2-44eb-9555-87ed92b31fff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T07:36:24.583+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:11:22.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the same day, a once-bullish investor made headlines predicting
        bitcoin could fall to $8,000 from its current level of around $30,000.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8eed8aa-df6c-4bed-b5bc-71b714ecdc52'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T07:36:24.583+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:11:22.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Bitcoin and any cryptocurrency at this point has not really established
        itself as a credible institutional investment," Scott Minerd, Guggenheim Partners''
        chief investment officer, told Bloomberg News at the World Economic Forum
        in Davos. "It''s really become the market of a bunch of yahoos and backwaters."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1d26f6e-03d4-4b5e-a5d7-48b62b0066e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T07:36:24.583+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:11:22.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s quite a shift since February last year, when Minerd told
        CNN''s Julia Chatterly that he could see bitcoin, which at the time was trading
        around $40,000, eventually soar to as much as "$400,000 to $600,000."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f80b93e1-bd18-48ce-9256-3cf349f7e048'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T07:36:24.583+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:11:22.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bitcoin hit its peak of $69,000 in November. It''s lost more than
        half its value since then as investors have pulled out of riskier assets in
        the face of rising interest rates.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e93a39e-6aa6-4fee-9652-5cd2e4a95d4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T07:36:24.583+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:11:22.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the crash, there were several panels about cryptocurrencies
        and digital money at Davos this year, not to mention a spate of crypto-linked
        vendors along the town''s famed promenade. But establishment voices at the
        summit didn''t waste any time disparaging the web3 crowd.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c466472-a522-466c-87f3-0d8d0386cf8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T07:36:24.583+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:11:22.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Bitcoin may be called a coin but it''s not money," said Kristalina
        Georgieva, managing director of the International Monetary Fund, on Day One
        of the event. "It''s not a stable store of value."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eff58804-bd50-4f9d-a8cc-36a97c85c55d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T07:36:24.583+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:11:22.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>So where do we go from here?</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59138cf0-51a8-4756-9e3c-5939ed96fe5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T07:36:24.583+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:11:22.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s easy to watch crypto''s day to day volatility, as well as
        fringe projects like Terra and Luna enter a "death spiral," and dismiss the
        blockchain technology and philosophy underpinning them. But the crypto faithful
        say that despite its problems, crypto isn''t going away.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfdb17ba-2816-435d-a68d-b45cdfd09a46'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T07:36:24.583+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:11:22.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For one thing, according to some experts, crypto has to confront
        its branding problem.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b5c0177-fd5a-4a9a-9c26-993a4ad54061'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T07:36:24.583+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:11:22.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The term cryptocurrency can be misleading, Marcus Sotiriou, an analyst
        at digital asset brokerage GlobalBlock, told me.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50ea7cf9-9165-4a23-854a-5d1bbab76bc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T07:36:24.583+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:11:22.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ninety-nine percent of cryptocurrencies aren''t trying to be currencies
        — they''re trying to be assets behind these blockchain networks," he said.
        "And I think that it''s only a matter of time before all businesses integrate
        blockchain in some form of way."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5311202-297e-4222-aa70-0e71fa8435b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T07:36:24.583+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:11:22.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calls are growing for closer regulation, especially after the collapse
        of TerraUSD and its sister coin, Luna, earlier this month. Many advocates
        support greater oversight, in part because it could help cryptos gain mainstream
        credibility. There are an estimated 300 million crypto users currently, and
        Sotiriou says the number is doubling every year — nearly twice the historical
        rate of internet adoption.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6f48e7c-1ad4-474e-897c-33f6936c5978'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T07:36:24.583+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:11:22.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even though sentiment is very, very negative at the moment and
        it all seems all doom and gloom," he says, "the actual fundamentals of crypto
        haven''t changed."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac051430-e072-41cc-8599-28dc7f826c93'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T07:36:24.583+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:11:22.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Davos Dispatch</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '043c40ae-245c-4127-a916-2edad5c828b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T07:36:24.584+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:11:22.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s Julia Horowitz, the lead writer of Before the Bell, with
        a dispatch from Davos, Switzerland, where she''s reporting on the World Economic
        Forum.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fb4a9c9-8a32-4df1-83fa-6388f0423ad5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T07:36:24.584+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:11:22.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mykhailo Fedorov, Ukraine''s minister of digital transformation,
        has a message for tech giants SAP and Cloudflare: Get out of Russia, now.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cfb400a-2e1b-486c-82d3-cfad031e2c25'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T07:36:24.584+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:11:22.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I spoke to Fedorov on the sidelines of the Davos summit — the first
        place he''s visited outside Ukraine since Russia invaded three months ago.
        He was here on a mission to urge business and government leaders to do more
        to help, and met with leaders from Google, Microsoft and Facebook''s Meta.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e1581b6-9ce5-4985-bde8-e121c0888246'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T07:36:24.584+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:11:22.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Each of us can do even better," he said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddb9b4a0-d3f3-4216-9c85-a6808a2b6b45'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T07:36:24.584+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:11:22.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Almost 500 tech companies have left Russia since President Vladimir
        Putin sent troops into Ukraine on February 24, by Fedorov''s count. But he
        called out tech firms Cloudflare and SAP for continuing to operate in Russia,
        which he said undermines the effectiveness of the "digital blockade."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab17e3f5-dee0-4c41-a026-4723cfc994d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T07:36:24.584+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:11:22.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When a company is working in the Russian market, it pumps funds
        into the Russian budget from which money gets to the Russian army," Fedorov
        said. "This enables killing Ukrainians."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe4a0a0f-878c-4ed6-9340-a45fb1da0831'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T07:36:24.584+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:11:22.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Germany''s SAP, which makes business software, said in April it
        planned to exit Russia. But Fedorov said the company is slow-walking its departure
        and needs to move faster.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af09c525-1498-4f3c-a8eb-7879efd4b868'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T07:36:24.584+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:11:22.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m convinced eventually they will leave Russia, sooner or later
        — but sooner [is better] than later, because people are getting killed," he
        said. SAP said in a statement that it''s having "an ongoing dialogue with
        the Ukrainian government, which included conversations at Davos," and that
        it "has stood in solidarity with the Ukrainians since the start of Russia''s
        unjustified war."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecc1bfd1-10d2-4667-84b9-806ffb6f366f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T07:36:24.584+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:11:22.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cloudflare, meanwhile, has said it is still operating in Russia
        to protect the flow of uncensored information to Russians.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd28d8674-c57b-410c-92e9-42a914f46d0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T07:36:24.584+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:11:22.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They say they allegedly are there to defend some kind of democracy,"
        Fedorov said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68380ce8-7c1c-4dc1-817d-5359b46d8168'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T07:36:24.584+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:11:22.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the cloud services operator said it "has minimal
        sales and commercial activity in Russia" and has "terminated any customers
        we have identified as tied to sanctioned entities."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd65a69a9-0631-4cc2-9f02-482cea304f3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T07:36:24.584+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:11:22.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fedorov emphasized that a "digital blockade" is an important tool
        to fight back against Russia, since it can set the country back "two or three
        decades," encouraging engineers and other specialists to leave.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56a0c8fd-5b4d-4cf2-8056-5e3b44ddf5f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T07:36:24.584+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:11:22.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We also want people in Russia to understand that ''Guys, something
        is wrong.'' And they have to stand up against war," Fedorov added.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd22d41ea-f9c8-40b4-8ea8-ea8c554b5b8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T07:36:24.584+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:11:22.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>China''s leaders are signaling panic</h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bf7085f-9731-4586-89ef-1af3e3cc0c84'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T07:36:24.584+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:11:22.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an unusual move, China''s cabinet convened an emergency meeting
        with more than 100,000 participants on Wednesday, according to state media.
        The agenda: Do whatever it takes to save the economy.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ca52839-6e07-4976-9c43-9a12c9dc6880'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T07:36:24.585+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:11:22.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the unexpected video teleconference, Premier Li Keqiang offered
        what is perhaps the grimmest assessment yet of the state of the economy from
        China''s leadership. Li said that in some ways it is in worse shape than it
        was in 2020, during the initial outbreak of coronavirus, my CNN Business colleague
        Jessie Yeung writes. He urged leaders across the country to reverse rising
        unemployment.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '895e4355-1a83-411a-b1d2-e03affd3e3d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T07:36:24.585+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:11:22.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Step back: The world''s second-largest economy, which once regularly
        boasted growth rates of 10% or more, has suffered under its own Covid-19 protocol,
        which is keeping millions of people under lockdown.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '171be7fe-ea8e-4116-b1da-55815891f54b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T07:36:24.585+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:11:22.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this week, UBS lowered its full-year GDP growth forecast
        to 3%. China has said it expects growth of around 5.5% this year.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9d5fd30-e2eb-406b-99cb-e2a0fef07af7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T07:36:24.585+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:11:22.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sustained growth isn''t merely an economic priority. China''s party
        leadership have maintained their grip on power in part by engineering growth
        that has lifted tens of millions of people out of poverty. Leaders are especially
        sensitive to signs of social unrest that could result from diminishing economic
        prospects.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9c35f20-b96f-41f6-bb3b-ac8c62934a81'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T07:36:24.585+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:11:22.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, Li, the No. 2 figure in the Communist Party
        after President Xi Jinping, described the country''s economic conditions as
        "complex and grave." Despite the hardships, President Xi has only doubled
        down on the zero-Covid policy, saying the state would punish anyone who questions
        it.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2397a003-2751-45c4-8e2a-73993105a3da'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T07:36:24.585+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:11:22.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/05/26/investing/premarket-stocks-trading/index.html"><em>Crypto
        is dead. Long live crypto</em></a>"</p>'
  'kim-kardashian-kanye':
    'author': 'Lisa Respers France, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2022-05-27T07:38:25.741+08:00
    'imagesource': 'jcr:3ded1e7c-5933-45e4-9632-570003237e36'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '69fba227-cafd-4d32-a29a-8d1c6dfd0352'
    'lead': 'In the episode, Kim learns that Kanye is releasing a new song and she
      suspects he will use it as an opportunity to take a swipe at her as the pair
      had been having a contentious split.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-05-27T07:42:04.371+08:00
    'mgnl:createdBy': 'chesca'
    'mgnl:lastActivated': 2023-01-19T17:11:20.010+08:00
