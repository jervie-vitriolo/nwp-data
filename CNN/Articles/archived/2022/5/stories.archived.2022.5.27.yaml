      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2f81321-5f69-474a-ad71-33066a735133'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T12:27:08.048+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T17:11:11.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve spoken especially to Sen. Koko," Hontiveros said. "I''m glad
        that we are both strongly inclined to form a minority together. I can''t speak
        for him here but I''m glad <em>na productive ang unang pag-uusap namin</em>
        (that we''ve had a productive dialogue)."</p>'
    '9':
