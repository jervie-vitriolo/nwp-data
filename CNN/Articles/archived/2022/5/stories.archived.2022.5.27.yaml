      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd67504b2-267b-43cc-b6ce-ad5da67ec9ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T20:24:40.963+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T17:10:49.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nineteen students and two teachers were slaughtered Tuesday at Robb
        Elementary School in Uvalde before a federal tactical team killed the gunman.
        But there were no officers outside the school to try to stop Salvador Ramos,
        18, Victor Escalon of the Texas Department of Public Safety said Thursday,
        contradicting authorities'' earlier claim Ramos was "engaged" by a school
        resource officer as he entered.</p>'
