        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1f174e3-cd55-4bad-8997-49602a8a7358'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T00:10:08.440+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:10:09.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the CBCP said Dr. Roberto Mariano is now a board
        member of the Supervisory and Financial Information Authority (ASIF) following
        his appointment on May 9.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdd84c15-d5e5-4cfa-898c-a35a0314b226'
