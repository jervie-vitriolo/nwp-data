    'jcr:uuid': '9f73422f-4316-461f-8b78-546a1663beff'
    'lead': 'China''s economy has slumped as Covid cases surged in the world''s most
      populous country. But Chinese consumers stuck at home are still spending.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-05-27T07:45:50.400+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-19T17:11:19.539+08:00
