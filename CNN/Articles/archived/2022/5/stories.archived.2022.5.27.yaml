      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is collaborated by consultancy firm Santos Knight Frank, which
        noted a strong demand for residential properties, especially in the condominium
        rental market in Metro Manila central business districts, as a result of re-opening
        borders, higher vaccination rates, and return-to-office programs.</p>'
