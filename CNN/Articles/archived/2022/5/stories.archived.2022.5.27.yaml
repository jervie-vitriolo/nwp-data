      'jcr:uuid': '16472e0c-d3db-463e-9bfc-f2b2880a1699'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T11:07:04.616+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T17:11:14.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Hontiveros said that while the growing list of the new
        Cabinet is "a mixed bag in the eyes of the public," she is looking forward
        to how the new secretaries will address longstanding issues with sectors concerned.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97d35d3a-c210-4432-a43d-90435d4daf42'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T11:07:04.616+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T17:11:14.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '566342a6-dfad-4249-9050-900c753ae974'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T11:07:04.616+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T17:11:14.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said it would be fair to comment on their appointments only
        after hearing their respective program priorities.</p>'
