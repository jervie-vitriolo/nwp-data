      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Features that promote physical fitness and wellness include a golf
        simulator studio that uses best-in-class camera-based technology to allow
        residents to practice their swing without leaving the building, an Olympic
        length infinity pool, and a Japanese onsen and lounge.  Aside from the Lifestyle
        Gym, there is also an outdoor fitness station where residents can exercise
        amid the lush greenery and landscaped gardens. The Velaris Residences itself
        is across a verdant central park, and Bridgetowne is dotted with artworks
        set against landscaped gardens — creating a tranquil environment that is so
        essential to ensuring residents’ well-being.</p>'
