      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fe1f2bb-a25a-49e2-abc4-52223e42e899'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T17:29:29.339+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T17:11:00.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, it bared there are also internal discussions for the
        possible acquisition of antivirals to treat infected individuals, especially
        those with severe cases.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aebfa5b-a1de-458f-baf5-7b102913b836'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T17:29:29.339+08:00
