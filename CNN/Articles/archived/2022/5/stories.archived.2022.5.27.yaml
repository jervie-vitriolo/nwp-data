      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report further states charges must also be considered against
        Duterte once he steps down from office. It also seeks a slew of cases against
        Pharmally executives and other personalities involved.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11157c03-57ab-4c4c-a781-f500f76e1e3b'
