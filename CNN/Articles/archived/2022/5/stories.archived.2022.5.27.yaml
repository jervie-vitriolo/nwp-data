      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 27) —</strong> The Department
        of Health (DOH) on Friday said some two million doses of COVID-19 vaccines
        are set to expire by the end of next month.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74d5040c-5f06-43e1-afdf-012c6636d510'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T19:10:27.517+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T17:10:56.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b38df815-7be9-4ada-bd43-fefad252b15c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T19:10:27.517+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T17:10:56.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Sa ating</em> expiry <em>ng</em> vaccine, we will have the
        final numbers by end of May but <em>hanggang</em> June, we are expecting,
        <em>kung hindi ma</em>-jab, almost 2 million <em>kung hindi magamit</em> by
        end of June,” DOH Usec. Myrna Cabotaje said in a public briefing.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08d20d16-5e1f-440a-acc0-e23d35aa6fcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T19:10:27.517+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T17:10:56.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We will have the final number of expiring COVID-19
        vaccines by the end of May but we are expecting that almost two million will
        expire if unused by the end of June.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd296b29-74fd-49f1-aef6-ead645b66fc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T19:10:27.518+08:00
