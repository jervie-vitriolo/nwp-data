      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Filipinos are constantly reminded by the SEC to be vigilant and
        to exercise due diligence before transacting with any entity, like those based
        abroad without any registration or license to do business in the country.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
