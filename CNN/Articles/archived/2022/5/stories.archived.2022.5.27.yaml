    'template': '1'
    'title': 'Edible tape invented to stop your burrito from falling apart'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a4117c7-75f8-4a53-a542-e1eba58c71f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T19:34:46.447+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T17:10:52.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Four US engineering students were brainstorming
        the perfect invention for their product design course, when lunch inspiration
        -- literally -- fell into their laps.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff455a1c-235b-4e46-a34a-b04a7dfa858d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T19:34:46.448+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T17:10:52.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '175c8f6d-f0e5-4a52-ada6-d370e9f63ed9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T19:34:46.448+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T17:10:52.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Erin was eating a burrito and the tortilla opened all over her,"
        one of the four, Tyler Guarino tells CNN. "It hit her then -- this is a problem
        that we can solve."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9eb6edf-65da-485a-a9ab-e12a72657444'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T19:34:46.448+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T17:10:52.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e81034a-1d13-400c-8951-b232bd3f4fea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T19:34:46.448+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T17:10:52.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guarino, Erin Walsh, Marie Eric and Rachel Nie were seniors at Johns
        Hopkins University in Baltimore when they embarked on their mission to create
        an edible tape that could hold wraps and burritos together last year.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5670b49-36f3-492f-8325-30bff61734f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T19:34:46.448+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T17:10:52.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '300b3ec9-8836-423f-b32c-7c142c52bbee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T19:34:46.448+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T17:10:52.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Today, they are proud of their prototype product, dubbed "Tastee
        Tape."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '102bd3e6-d6db-4fdc-b85e-b441348c1b81'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T19:34:46.448+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T17:10:52.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b267efc-a1ed-4c0b-b262-6995328ef9f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T19:34:46.448+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T17:10:52.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guarino said the team spent months studying "normal tape" and the
        elements it consists of -- a backbone that holds its structure together and
        an adhesive that makes it stick to surfaces -- to try to find their "edible
        counterparts."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f90f74c-b58e-49d9-86e9-4d723aa5d251'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T19:34:46.448+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T17:10:52.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc81bb0e-b594-4526-91dc-d5c579cf34cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T19:34:46.448+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T17:10:52.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They had three main criteria for their tape: It needed to be clear
        and colorless, have no taste and no noticeable texture. After testing various
        combinations, they hit on the magic recipe, which is also gluten free and
        suitable for vegans.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2311b54-d668-4fd1-8a68-d2a15b4e20c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T19:34:46.448+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T17:10:52.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04efa625-04b2-4727-b39a-d82e6afa0118'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T19:34:46.448+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T17:10:52.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We tested about 50 different formulations" before finding the winning
        "Tastee Tape" recipe, Guarino says.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f49665fa-3a2e-4b49-94aa-1a18d6f6fa27'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T19:34:46.448+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T17:10:52.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b37d533-7253-480b-a43f-55b9651ec873'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T19:34:46.449+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T17:10:52.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The exact ingredients are a closely guarded secret due to a pending
        patent application, but the team says everything used is "edible, food safe,
        GRAS [generally recognized as safe], and are common food ingredients or additives."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd125d466-ca53-47f3-add3-7b078e0f060b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T19:34:46.449+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T17:10:52.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5dad561-8371-4d03-a454-8d14e5c2026d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T19:34:46.449+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T17:10:52.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are three simple steps to using Tastee Tape, Guarino explains.
        The first is peeling a strip from its waxed paper sheet. Next, is wetting
        it to activate the tape, before finally, applying it to your tightly wrapped
        tortilla with pressure.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90f27301-14d3-4c1c-823f-c1c3703f88c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T19:34:46.449+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T17:10:52.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9366e0e-6db8-4657-bc86-c5c793bedca0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T19:34:46.449+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T17:10:52.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The team''s current prototype consists of tape strips on wax paper,
        but they also hope to package it on a roll like ordinary office tape.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9c37e06-48d4-486e-a674-c1c5136e6691'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T19:34:46.449+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T17:10:52.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75e0194a-8103-4234-bff5-e2ac1e7aa29f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T19:34:46.449+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T17:10:52.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, the team graduated from college with Guarino expressing
        how Tastee Tape''s journey to date has been "really exciting."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eca1d140-2413-4b9a-8a1b-c430df3726ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T19:34:46.449+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T17:10:52.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b63bae4-6d09-46e4-9d52-44e88aaa573a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T19:34:46.449+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T17:10:52.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have learned so much about product design, prototyping, and
        patenting. We are all really grateful that we had this opportunity before
        we graduated as it has taught us so many valuable skills," she said, adding
        that she and teammate Marie Eric would be staying on another year at JHU to
        complete a Masters'', and in that time, will continue working on the product.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdb179be-d4d8-4c8f-9a7c-867cb0fbd2ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T19:34:46.449+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T17:10:52.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/travel/article/edible-burrito-tastee-tape-intl/index.html#:~:text=Guarino%2C%20Erin%20Walsh%2C%20Marie%20Eric,%2C%20dubbed%20%22Tastee%20Tape.%22">Edible
        tape invented to stop your burrito from falling apart</a>".</em></p>'
