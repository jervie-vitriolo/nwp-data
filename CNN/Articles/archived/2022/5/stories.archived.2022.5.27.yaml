      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Additional reporting by Chloe Melas.</em></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b23a1ad-b0fb-4ca0-9d0b-413c10f68ff1'
      'mgnl:activationStatus': true
