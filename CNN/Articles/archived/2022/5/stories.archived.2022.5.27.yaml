      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- How a teen with an assault-style rifle
        walked into an unlocked Texas elementary school and stayed nearly an hour
        -- turning a classroom into a killing field as desperate parents begged officers
        outside to let them in -- has emerged as a key horrifying question about the
        police response to the deadliest US school shooting in almost a decade.</p>'
    '1':
