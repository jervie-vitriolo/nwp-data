      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to DOH data, 73.7 million Filipinos have already received
        their first dose of COVID-19 vaccine while 69.1 million are fully vaccinated
        as of May 26.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9005e654-d984-49f1-acc3-103caef51330'
