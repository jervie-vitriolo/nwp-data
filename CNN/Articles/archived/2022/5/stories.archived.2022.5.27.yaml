      moment for the world'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5918a085-1728-4148-92ac-716816a1e715'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T03:18:45.034+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T17:11:34.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> <strong>—</strong> US Secretary of State
        Antony Blinken outlined the Biden administration''s strategy towards China,
        seeking to refocus attention on what he called "the most serious long-term
        challenge to the international order."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eec6b4a4-9cd2-463d-a9a6-045072dc7045'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T03:18:45.034+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T17:11:34.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81463d68-38c3-4f94-91eb-5e508cd163dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T03:18:45.034+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T17:11:34.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a lengthy speech delivered at George Washington University Thursday,
        the top US diplomat outlined the administration''s approach as "invest, align,
        compete," and said that although the United States does not seek conflict
        with China, it is prepared to defend its interests.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66734339-4eee-4a73-9529-0066cce1eeee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T03:18:45.034+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T17:11:34.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f72904b-9ef7-40ad-85fe-6cd5b7c404aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T03:18:45.034+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T17:11:34.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will invest in the foundations of our strength at home -- our
        competitiveness, our innovation, our democracy. We will align our efforts
        with our network of allies and partners, acting with common purpose and in
        common cause. And harnessing these two key assets, we''ll compete with China
        to defend our interests and build our vision for the future," said Blinken.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32caff8a-9040-473a-81ac-bed2505fed8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T03:18:45.034+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T17:11:34.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07d2ee7d-f16a-4b8a-98de-d26fa480d00e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T03:18:45.034+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T17:11:34.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The speech comes as much of the focus of the United States -- and
        the global community -- has been turned to Russia''s war in Ukraine.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '145a31ab-7136-4c09-ac0d-fce405b0a0b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T03:18:45.034+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T17:11:34.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8cc113f-30a6-4a7e-ba8f-cb53b7296c83'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T03:18:45.035+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T17:11:34.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blinken highlighted "Beijing''s defense of President Putin''s war
        to erase Ukraine''s sovereignty and secure a sphere of influence in Europe,"
        saying it "should raise alarm bells for all of us, who call the Indo-Pacific
        region home," and more broadly emphasized the importance of focusing on the
        threats he said the Chinese government poses to the world, even as the war
        in Ukraine wages on.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd980b955-f29d-40ca-8b98-a208ea142629'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T03:18:45.035+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T17:11:34.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f88db21c-378b-499b-a0c6-27f9801bad6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T03:18:45.035+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T17:11:34.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"China is the only country with both the intent to reshape the international
        order and, increasingly, the economic, diplomatic, military and technological
        power to do it," Blinken said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8123574b-7594-41e3-8766-49ea68f7b149'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T03:18:45.035+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T17:11:34.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '644e5c3b-0908-4dca-a374-ce2651a45508'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T03:18:45.035+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T17:11:34.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blinken''s roughly 40-minute long speech sought to underscore the
        degree to which the Washington-Beijing relationship is "one of the most complex
        and consequential relationships of any that we have in the world today."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7de77f5-0d36-4d4f-91e3-9e5d9d7f6252'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T03:18:45.035+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T17:11:34.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9302158-cfd5-4d2f-ac03-c38bcd2f234f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T03:18:45.035+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T17:11:34.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As he broadly described how the US intends to approach that relationship,
        he drew sharp distinctions between the two nations, describing things like
        China''s "repressive" government, unfair trade practices and human rights
        abuses.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '525766e3-0d5e-44eb-873f-91d21a1d72f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T03:18:45.035+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T17:11:34.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f45989c-3a36-4640-9242-3ce39b7a5a55'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T03:18:45.035+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T17:11:34.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the top US diplomat also repeatedly stressed that the US
        does not seek to stymy China as a world power or change its political system,
        nor does it seek a clash with it.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ecf4f35-44af-4564-9c82-0df4abce5fe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T03:18:45.035+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T17:11:34.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a3a072f-c6ae-4d4b-b1a9-0128b9d22ddb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T03:18:45.035+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T17:11:34.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are not looking for conflict or a new Cold War. To the contrary,
        we''re determined to avoid both," Blinken said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1531ca67-1f88-452d-932b-de5ab4102466'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T03:18:45.035+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T17:11:34.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd04d6b1d-40cb-4214-b13e-2b41eb4d6510'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T03:18:45.035+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T17:11:34.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the US is ready to strengthen diplomacy and increase communication
        with China "across a full range of issues," and is prepared to work together
        on matters of mutual interest like climate change and Covid-19, noting that
        "even as we invest, align and compete, or together with Beijing, where our
        interests come together."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9a68cfb-af11-4ccd-b231-602c4225aa7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T03:18:45.035+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T17:11:34.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d702a31-0e82-4ae8-a9cb-a55de87c2ef0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T03:18:45.036+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T17:11:34.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We can''t let the disagreements that divide us stop us from moving
        forward on the priorities that demand that we work together for the good of
        our people and for the good of the world," he said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '473229d7-961e-4de1-af90-3b4d4615f518'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T03:18:45.036+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T17:11:34.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14dad9bd-a44b-46dc-9487-4a07018e3c58'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T03:18:45.036+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T17:11:34.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blinken noted that "this is a charged moment for the world."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3f9312b-ef96-41bc-b34e-8095cd5d36f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T03:18:45.036+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T17:11:34.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e51b697-c8c3-4731-99fa-93c0d142df75'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T03:18:45.036+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T17:11:34.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And at times like these, diplomacy is vital," the top US diplomat
        said. "It''s how we make clear our profound concerns, better understand each
        other''s perspective, and have no doubt about each other''s intentions."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0ce54dc-4eb9-439f-8d34-b0589f8df5c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T03:18:45.036+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T17:11:34.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f06783ea-aabf-4718-bf02-717f0421c469'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T03:18:45.036+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T17:11:34.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We stand ready to increase our direct communication with Beijing
        across a full range of issues. And we hope that can happen," he continued.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a07ddc9-ae8c-4544-b77f-c6e82cf872c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T03:18:45.036+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T17:11:34.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b8604c6-044c-435e-9012-9a0c3d66015b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T03:18:45.036+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T17:11:34.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>New State Department China team</h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bb0d1c3-4647-4937-aab5-7514449ca412'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T03:18:45.036+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T17:11:34.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c7b8a81-3e44-4963-95f8-910c58dd538a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T03:18:45.036+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T17:11:34.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a means to try to foster that diplomacy, Blinken said he was
        determined to give the State Department the necessary tools, including "building
        a ''China House,'' a department-wide integrated team that will coordinate
        and implement our policy across issues and regions, working with Congress
        as needed."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0a54b96-04c0-4039-ad55-baa924453610'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T03:18:45.036+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T17:11:34.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acb39b7c-9448-4a19-b61d-2d9ae8a4b515'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T03:18:45.036+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T17:11:34.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We remain committed to intense diplomacy, alongside intense competition,"
        he said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7add464e-9571-4e9e-81ed-73db8290457f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T03:18:45.036+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T17:11:34.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '110c6642-a3ac-4ce7-9352-401ee01ef926'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T03:18:45.037+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T17:11:34.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Blinken also warned, "we can''t rely on Beijing to change
        its trajectory. So we will shape the strategic environment around Beijing
        to advance our vision for an open and inclusive international system."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03a4e69e-7aae-4a21-925c-cdde9bdef2d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T03:18:45.037+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T17:11:34.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ee3e8e5-cec9-43cd-87a6-836ad3dd16ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T03:18:45.037+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T17:11:34.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We don''t seek to block China from its role as a major power, nor
        to stop China -- or any country for that matter -- from growing their economy
        or advancing the interests of their people. But we will defend and strengthen
        the international law, agreements, principles, and institutions that maintain
        peace and security, protect the rights of individuals and sovereign nations,
        and make it possible for all countries -- including the United States and
        China -- to coexist and cooperate," Blinken said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f7bd92c-52cb-400e-99ac-b456d3cebb76'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T03:18:45.037+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T17:11:34.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88e7f819-dc53-4a26-ade9-6893b71c5182'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T03:18:45.037+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T17:11:34.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Taiwan, the top US diplomat again stressed that US policy towards
        the island over which China claims sovereignty has not changed, despite comments
        by President Joe Biden last week that the US would respond militarily if Beijing
        attacked Taiwan.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39a0e06d-498f-41c3-a34a-db3414b2c215'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T03:18:45.037+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T17:11:34.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc7ead3c-cb49-4d6e-b6e4-ac71fd65ca00'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T03:18:45.037+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T17:11:34.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We oppose any unilateral changes to the status quo from either
        side. We do not support Taiwan independence, and we expect cross strait differences
        to be resolved by peaceful means," Blinken said.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5288eb2-b738-4eae-b934-121ff5469e0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T03:18:45.037+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T17:11:34.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '375cfc66-615d-49a2-b374-9655f2489167'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T03:18:45.037+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T17:11:34.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Blinken noted that "while our policy has not changed, what
        has changed is Beijing''s growing coercion, like trying to cut off Taiwan''s
        relations with countries around the world and blocking it from participating
        in international organizations, and Beijing is engaged in increasingly provocative
        rhetoric and activity, like flying PLA aircraft near Taiwan on an almost daily
        basis."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26aa38df-e3ff-4e01-b29e-aa1372e20976'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T03:18:45.037+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T17:11:34.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14cf45b6-7580-4b57-9ed0-6a937d21c160'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T03:18:45.037+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T17:11:34.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These words and actions are deeply destabilizing. They risk miscalculation
        and threaten the peace and stability of the Taiwan Strait. As we saw from
        the President''s discussions with allies and partners in the Indo-Pacific,
        maintaining peace and stability across the street is not just a US interest,
        it is a matter of international concern, critical to regional and global security
        and prosperity."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '059da35e-c4e1-4555-8328-104ffb2ef9c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T03:18:45.037+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T17:11:34.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5993064-6316-41d2-9527-b472d5bd6ffe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T03:18:45.037+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T17:11:34.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The top US diplomat also emphasized the importance of ensuring that
        even as tensions between Washington and Beijing remain high, ire is not focused
        the people of China or those of Chinese descent in the US.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9a12f94-b84c-4272-bd54-30dc68aa802a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T03:18:45.037+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T17:11:34.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '668a8749-2019-4691-82a0-ac62b9bba9f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T03:18:45.038+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T17:11:34.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We also know from our history that when we''re managing a challenging
        relationship with another government, people from that country or with that
        heritage can be made to feel that they don''t belong here, or that they''re
        our adversaries. Nothing could be further from the truth," he said.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56fbcf11-23a7-49ad-9729-256cb9fe77e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T03:18:45.038+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T17:11:34.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af359579-9d5d-422b-b37d-99d938cbfecb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T03:18:45.038+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T17:11:34.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mistreating someone of Chinese descent goes against everything
        we stand for as a country," Blinken continued, noting that the "differences
        are between governments and systems, not between our people."</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27c8e822-a73b-4f84-b1a4-29e62ed53a45'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T03:18:45.038+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T17:11:34.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c70c1b98-fb8a-4252-a680-9bb4ed63a777'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T03:18:45.038+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T17:11:34.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/05/26/politics/blinken-china-speech/index.html">Blinken
        says US is ready to strengthen diplomacy with China in ''charged moment for
        the world</a>.''"</em></p>'
  'US-CDC-monkeypox-cases':
    'author': 'Betsy Klein and Jacqueline Howard, CNN'
