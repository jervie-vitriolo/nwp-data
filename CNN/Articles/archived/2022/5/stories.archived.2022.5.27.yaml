      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96775140-b89f-4cf7-a655-9eb44e0a143a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T04:58:56.460+08:00
