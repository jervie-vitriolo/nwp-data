      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Further, the Philippine economy maintained its growth momentum in
        the first three months of 2022 as it expanded by 8.3%, beating forecasts.</p>'
