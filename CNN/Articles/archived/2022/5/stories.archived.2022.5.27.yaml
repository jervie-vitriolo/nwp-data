      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>New high-growth corridors</h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e8f4815-e8ae-4d1a-86e8-a6a506dd89a4'
      'mgnl:activationStatus': true
