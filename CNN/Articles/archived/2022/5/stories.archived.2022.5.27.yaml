      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddf701db-98ea-4717-bf9a-9b08aae77abc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T15:54:41.578+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T17:11:01.482+08:00
