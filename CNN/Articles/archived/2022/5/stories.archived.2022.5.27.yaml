      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 27) —</strong> Sen. Risa
        Hontiveros has high expectations for the next administration, to be led by
        the son of the late dictator Ferdinand E. Marcos, and the daughter of outgoing
        President Rodrigo Duterte.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca70797a-ac78-4bd3-b477-4e12a18ebae6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T11:07:04.615+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T17:11:14.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02c8a0d0-6d72-4399-8de7-79c9ef66cee7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T11:07:04.615+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T17:11:14.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines'' <em>The Source</em> on Friday,
        the senator was asked about her expectations on the leadership of president-elect
        Ferdinand "Bongbong" Marcos Jr. and vice president-elect Sara Duterte, who
        both won with over 30 million votes.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c642c6d-b1b5-4287-b83a-0a1ecf7be3a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T11:07:04.615+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T17:11:14.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba4f61c4-a821-44cd-b929-a01bdf343bd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T11:07:04.615+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T17:11:14.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My expectations are against all odds: that they will be able to
        confront, engage the unfinished business of issues that their predecessors
        were not willing or able to," Hontiveros said. "<em>Yung mga</em> unfinished
        business from the 1980s, my gosh, four decades ago, unfinished business also
        for the last six years."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7069678b-a578-4f6c-8ec2-0cb15c463ccf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T11:07:04.615+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T17:11:14.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c3e1225-366f-43ed-824a-e39675a5091e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T11:07:04.615+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T17:11:14.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>At urgently yun na ngang usapin ng</em> (And urgently, the
        issue of) reeling from the pandemic, and making our population and public
        health system strong and healthy and resilient," she added. "<em>At tsaka
        ang issue ng pag-ahon natin</em> (And our issue of how to recover) from the
        recession, that could take several more years to emerge from."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '053a9466-4fd5-4731-bd9d-e70a47da08df'
      'mgnl:activationStatus': true
