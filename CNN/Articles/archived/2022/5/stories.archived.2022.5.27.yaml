      'jcr:uuid': '0c3515bf-ac3f-44b8-ae82-599b525d7c35'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T20:24:40.963+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T17:10:49.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least seven officers rushed into Robb Elementary within four
        minutes of the shooter''s arrival, DPS spokesperson Chris Olivarez told CNN.
        But why it then took nearly an hour for rescuers to breach the classroom where
        the gunman barricaded himself also isn''t clear.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6044fa8a-2ddd-441b-920f-17670bbc4a2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T20:24:40.964+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T17:10:49.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e7cf01b-5fca-4cca-8ddd-22f7853b7945'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T20:24:40.964+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T17:10:49.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We deserve to know what happened. These parents deserve to know
        what happened," state Sen. Ronald Gutierrez, whose district includes Uvalde,
        told CNN on Thursday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83444e24-3768-4305-b4bc-3a56a7e276ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T20:24:40.964+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T17:10:49.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dce8bbe-f911-488e-8ffa-f69b9204f6d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T20:24:40.964+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T17:10:49.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I know there was a failure here," Gutierrez added, noting he has
        seen video of law enforcement entering the building and the standoff. "And
        I feel in this situation, standing back was not the thing to do."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae58eaa8-8ad9-4e98-8e09-8bb65ec1ba37'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T20:24:40.964+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T17:10:49.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88d358f4-42c2-4304-86f7-4755a5c5bab6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T20:24:40.964+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T17:10:49.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>11-year-old played dead to stay alive</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab8d1d44-a2ea-4ebe-8d06-37dfb6053f43'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T20:24:40.964+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T17:10:49.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To survive the nightmare, Miah Cerrillo, 11, smeared her friend''s
        blood all over herself and played dead, she told CNN.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e266abf-67f4-4a22-be0a-cf00be63f34d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T20:24:40.964+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T17:10:49.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '892148c8-d178-45ee-9be4-ca62830e1359'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T20:24:40.964+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T17:10:49.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Miah and her classmates were watching the movie "Lilo and Stitch"
        when teachers Eva Mireles and Irma Garcia got word of a shooter in the building.
        One teacher went to lock the door, but the shooter was right there -- and
        shot out the door''s window, Miah said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44f91e2d-1717-40c7-8d3e-521eb3fedb5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T20:24:40.964+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T17:10:49.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b3ba8d9-c4b1-4876-b108-b7a32b536df8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T20:24:40.964+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T17:10:49.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As her teacher backed into the classroom, the gunman followed. He
        then looked a teacher in the eye, said "Goodnight," and shot her, the girl
        recalled.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abaced63-eb73-40f2-8610-fbd4f945db4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T20:24:40.964+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T17:10:49.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed8ac190-50bd-48bc-8549-bb8d459fdd8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T20:24:40.964+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T17:10:49.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And then he opened fire, shooting the other teacher and many of
        Miah''s friends. Bullets flew by her, Miah said, and fragments hit her shoulders
        and head.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '193060ef-f7e4-4dae-9146-55374cbdc1f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T20:24:40.964+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T17:10:49.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8bb0140-c150-4f4c-bc5a-b80a3a960a99'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T20:24:40.965+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T17:10:49.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The gunman next went through a door into an adjoining classroom.
        Miah heard screams and more gunshots. When the firing stopped, the shooter
        started playing music that was "sad, like you want people to die," the girl
        said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ddcf455-f168-404a-9f07-ceadf2b6a27e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T20:24:40.965+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T17:10:49.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd71e09a0-4ea5-4748-b82d-ccbcf6fbde1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T20:24:40.965+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T17:10:49.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scared he would come back to kill her and her few surviving friends,
        Miah put her hands into the blood of a slain friend lying next to her and
        smeared herself with it, she said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ac08288-24e9-48bb-9162-ec227fe74899'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T20:24:40.965+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T17:10:49.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61e336c6-aff4-423c-ac1f-f2909d3ae023'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T20:24:40.965+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T17:10:49.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The girl and a friend managed to grab a dead teacher''s phone and
        call 911 for help, she said. She told a dispatcher, "Please send help because
        we''re in trouble."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1382100-81f6-4890-9217-8eeb78a563cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T20:24:40.965+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T17:10:49.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad8f256c-1163-4830-833c-b881f82d7dca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T20:24:40.965+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T17:10:49.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pair then lay down and played dead.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e6868d7-d9ca-4e63-bcee-3347c3526621'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T20:24:40.965+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T17:10:49.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68a3fa27-7de3-4007-b766-9039850a5886'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T20:24:40.965+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T17:10:49.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As they kept still and gunman holed up, chaos and confusion reigned
        outside the school. Fraught parents showed up and implored law enforcement
        to let them go in. One father asked officers to give him their gear, he said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ac80315-1096-452a-b8b0-f4f2a930b743'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T20:24:40.965+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T17:10:49.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '081c024a-42be-40d1-b58d-f5ee8a6610b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T20:24:40.965+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T17:10:49.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I told one of the officers myself, if they didn''t want to go in
        there, let me borrow his gun and a vest and I''ll go in there myself to handle
        it. And they told me no," Victor Luna told CNN. His son Jayden survived.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38847a2a-0b5e-45dd-964e-b95c6d864d54'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T20:24:40.965+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T17:10:49.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da97eff4-41c3-419b-80e7-3cebcb34d7f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T20:24:40.965+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T17:10:49.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, officers held parents behind yellow police tape, refusing
        to let them enter as crying and screaming echoed around them, several videos
        show. After about an hour, a US Border Patrol tactical team forced its way
        into the classroom and fatally shot the gunman, Escalon said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df5a75d2-23c5-45da-bdea-729d3298803c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T20:24:40.965+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T17:10:49.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f54150da-1702-4b5d-a6e2-c8d7f4c21f12'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T20:24:40.965+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T17:10:49.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shooting in Uvalde is the deadliest school shooting since the
        2012 Sandy Hook massacre and at least the 30th shooting at a K-12 school in
        2022. The attack came less than two weeks after a racist mass shooting in
        Buffalo, New York, and has left Americans grieving yet again and many renewing
        calls for gun law reform.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34bf6b76-6274-4d62-8507-ff5d7ea5c9c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T20:24:40.966+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T17:10:49.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f8c460e-ea59-456d-8e16-f14d7de8470d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T20:24:40.966+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T17:10:49.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What we know about the shooting timeline</h2>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7038d3e6-5371-4e59-9e91-12acbc304baf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T20:24:40.966+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T17:10:49.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investigators are still piecing together a timeline of the carnage,
        Escalon, DPS'' South Texas regional director, said during a news conference.
        "With all the different agencies that are involved, we''re working every angle
        that''s available," Escalon said. "We won''t stop until we get all the answers
        that we possibly can."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '772fd781-ce5a-43d9-97b2-10df494c2100'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T20:24:40.966+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T17:10:49.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c2c3ac8-ee6f-485f-b106-dd4cb6381dea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T20:24:40.966+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T17:10:49.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After shooting his grandmother in her home, Ramos drove to Robb
        Elementary, where he crashed his truck in a nearby ditch, DPS Sgt. Erick Estrada
        said. It''s unclear why he crashed.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c74465d5-57e8-43f4-a02b-b27d1100f15b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T20:24:40.966+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T17:10:49.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88560775-e7e3-4c4d-b28e-ed0c3d2791f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T20:24:40.966+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T17:10:49.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shooter then fired at two witnesses across the street before
        walking toward the school and shooting at the building, according to Escalon.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ada8b87e-4141-4b5c-bce5-052d63896f03'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T20:24:40.966+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T17:10:49.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4276f4e-9610-4e90-b5bf-7e3e65c9046d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T20:24:40.966+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T17:10:49.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were no officers outside the school to stop Ramos, who "walked
        in unobstructed initially," Escalon said Thursday. Earlier information about
        a school resource officer engaging the gunman was "not accurate," he said.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7124211a-32b3-4a2b-91d8-a776cafd958e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T20:24:40.966+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T17:10:49.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ff6417a-c220-40a5-95ab-d5955f9949c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T20:24:40.966+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T17:10:49.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ramos got into the building through an apparently unlocked door
        at 11:40 a.m., Escalon said. That door is normally locked, "unless you are
        leaving to go home on the school bus," former principal Ross McGlothlin told
        CNN.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3d6226f-0b45-4a31-8bab-05a503b02e56'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T20:24:40.966+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T17:10:49.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cb6ad1e-fee7-41e4-904a-cc6c9d24587b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T20:24:40.966+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T17:10:49.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inside the school, the shooter barricaded himself inside two adjoining
        classrooms and fired more than 25 times, Escalon said.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '209623fd-f598-43a5-9fe7-f3bf37c0805d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T20:24:40.966+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T17:10:49.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ed301b2-b58f-45cd-bacb-3f9998c17ef2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T20:24:40.966+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T17:10:49.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At 11:44 a.m., law enforcement arrived and entered the school. Three
        officers went in the same door the shooter used and four used a different
        entrance, Olivarez told CNN.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdfae968-6be2-4ab4-b60c-5bbbbc7fd7d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T20:24:40.967+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T17:10:49.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af224c8b-7286-4f1c-854d-2bc77b2008c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T20:24:40.967+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T17:10:49.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When they confronted the shooter, he fired at them and they took
        cover. Two responding officers were shot; their injuries were not life threatening,
        said Uvalde Police Chief Daniel Rodriguez.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd31ba4ad-26cf-480d-a799-18af22f15426'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T20:24:40.967+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T17:10:49.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23ca769c-5c8d-49c0-9320-1558912d51fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T20:24:40.967+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T17:10:49.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is important for our community to know that our officers responded
        within minutes" alongside school resource officers, he said.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4443a4d3-7baf-4f20-abd1-19b5f4c702e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T20:24:40.967+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T17:10:49.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dcc5f3d-8fde-4e0f-aed1-f301469d8f41'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T20:24:40.967+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T17:10:49.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officers then called for more tactical teams and resources, such
        as body armor, while they worked to evacuate teachers and students, Escalon
        said. About an hour later, a US Border Patrol tactical team entered and killed
        Ramos, he said.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81e717af-594a-4621-b779-661bb3a9dbaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T20:24:40.967+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T17:10:49.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2051aa2e-25a0-4032-be11-56c5a6d4919b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T20:24:40.967+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T17:10:49.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked for more details at a news conference about what exactly
        responding officers were doing in the hour-long period, Escalon declined to
        provide further information.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50fff955-cc4b-48a8-a0e0-55c614b8f770'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T20:24:40.967+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T17:10:49.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ff87092-2991-4410-9db1-d19f82667155'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T20:24:40.967+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T17:10:49.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Grieving community reckons with aftermath</h2>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb1eb9bb-7c64-4bcf-a14c-d8b8257c728a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T20:24:40.967+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T17:10:49.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Days after the massacre, the residents of Uvalde are still saturated
        in grief. The final victims'' remains were returned Thursday night to families.
        Six people were still hospitalized Thursday, including the shooter''s grandmother,
        who was shot in the face.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb3a9cc1-753d-4309-ab32-aeb216f486d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T20:24:40.967+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T17:10:49.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9694fff2-ad41-477c-8970-4cbea55b8e6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T20:24:40.967+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T17:10:49.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the devastating news continued to pour in Thursday as word spread
        that the husband of a slain teacher died of a heart attack brought on, his
        family said, by a broken heart.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6ca4d23-1766-4040-9b6a-83cd7935f792'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T20:24:40.967+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T17:10:49.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d610d88-be43-42f9-ab63-8a493a1a6b5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T20:24:40.968+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T17:10:49.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joe Garcia''s death was confirmed by the Archdiocese of San Antonio.
        Irma Garcia was a fourth-grade teacher and had been married to Joe for over
        25 years, according to a GoFundMe campaign posted by her cousin.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa409538-c026-4a99-b8aa-b3466b6603ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T20:24:40.968+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T17:10:49.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4355ee7d-6a35-47fe-811d-70c450819f79'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T20:24:40.968+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T17:10:49.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For survivors, trauma is sinking in. Edward Timothy Silva, a second
        grader who hid behind desks in the dark at the school as he heard loud noises
        in the distance now wonders: "Does he have to go to school next year," his
        mother Amberlynn Diaz said.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9078c814-fb18-4899-b7a6-26bbbdbc5084'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T20:24:40.968+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T17:10:49.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf9b6852-f360-4ff0-bdd0-2f594e1f1ecc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T20:24:40.968+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T17:10:49.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And I just don''t want him to be afraid of school," she said. "I
        want him to continue learning and not be scared of going back to school. I
        want him to have a normal life again."</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e481e99-99a5-4a3e-a929-6087384f7636'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T20:24:40.968+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T17:10:49.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/05/27/us/uvalde-texas-elementary-school-shooting-friday/index.html">"Questions
        are mounting about the law enforcement response to the Texas elementary school
        massacre"</a></em></p>'
