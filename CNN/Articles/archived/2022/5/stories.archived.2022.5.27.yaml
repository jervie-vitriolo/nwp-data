    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Kim Kardashian apologizes to her family for Kanye''s treatment'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9164e317-3293-4f53-9024-11006753bf54'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T07:42:04.371+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:11:20.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The latest episode of "The Kardashians"
        includes Kim Kardashian reflecting on Kanye West''s treatment of her family.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4600a4e0-fac4-475f-a3c2-8d58004565b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T07:42:04.371+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:11:20.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94442375-7367-4862-9f3a-4f58810b5400'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T07:42:04.372+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:11:20.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the episode, she learns that her then estranged husband is releasing
        a new song and she suspects he will use it as an opportunity to take a swipe
        at her as the pair had been having a contentious split.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33713eb6-405f-421a-8c36-5d41589d5014'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T07:42:04.372+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:11:20.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Most men are not trashing the mother of their kids like that publicly,"
        her sister Khloe Kardashian says. "We don''t have to sit here and throw stones
        back. Just take it on the chin."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae38cabd-5a2c-41bc-8177-c91ff3bebf36'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T07:42:04.372+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:11:20.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kim Kardashian and the artist who now goes by "Ye" have four children
        together.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cf50ea1-d82d-4f70-ad0f-02a49a54e4b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T07:42:04.372+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:11:20.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I do recognize the impact that my relationship has had on my family
        and I''ve never had the opportunity to just say, ''I''m sorry, guys,'''' Kardashian
        says to her family in the episode. "I protected that for so long, but I said
        I will never let that happen to you guys again."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '656f4d44-fd27-45f9-83f8-41dc676ccfda'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T07:42:04.372+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:11:20.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For once in my life I feel strong," she adds. "I''m not gonna let
        anyone treat you guys a way or myself."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3422c0d5-0008-4a56-9d8a-b5c250442463'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T07:42:04.372+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:11:20.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/05/26/entertainment/kim-kardashian-kanye-apology/index.html"><em>Kim
        Kardashian apologizes to her family for Kanye''s treatment</em></a>"</p>'
  'China-consumers-big-spending':
    'author': 'Paul R. La Monica, CNN Business'
    'caption': 'FILE PHOTO'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-05-27T07:37:46.072+08:00
