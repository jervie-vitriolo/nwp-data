      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most importantly, The Velaris Residences is managed by a world-class
        property management team of two property giants, international property development
        leader Hongkong Land and Philippines real estate giant Robinsons Land. Both
        have a solid track record that is especially assuring to discriminating investors.</p>'
