    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb1c5950-b14c-42e1-a8d9-8a0c24867c39'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T06:33:15.051+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T17:11:24.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Korean pop supergroup BTS is set to meet
        US President Joe Biden on Tuesday, the White House announced, a visit aimed
        at discussing Asian inclusion and representation and addressing anti-Asian
        hate crimes and disinformation.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed699a54-d86e-4ede-b8f0-f2909e4e0c42'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T06:33:15.052+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T17:11:24.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Grammy-nominated boyband''s visit comes days after Biden returned
        from his first trip to Asia as president, which included a three-day stop
        in Seoul and meetings with newly-elected South Korean President Yoon Suk Yeol.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3783191-a877-42e1-9f9a-f8004d1a8726'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T06:33:15.052+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T17:11:24.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group has found international success with songs like "Butter"
        and "Dynamite" and their fans, who call themselves the "Army," span across
        the globe.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dd155e2-0be6-463d-bc9e-956678bc8e65'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T06:33:15.052+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T17:11:24.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, amid a spate of anti-Asian hate crimes in the US, including
        shootings at three Atlanta-area spas, BTS spoke out about their own experience
        with discrimination.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dffd5c95-d963-4388-88ee-de1f9d2a743f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T06:33:15.052+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T17:11:24.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We recall moments when we faced discrimination as Asians. We have
        endured expletives without reason and were mocked for the way we look. We
        were even asked why Asians spoke in English," the band said in a statement
        retweeted over 1 million times.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db48284f-3065-40bb-bf79-6e18b47e5c69'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T06:33:15.052+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T17:11:24.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They continued, "We cannot put into words the pain of becoming the
        subject of hatred and violence for such a reason."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9808661-2673-4ec6-86f5-04096eb69717'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T06:33:15.052+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T17:11:24.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The uptick in anti-Asian crime and hostility toward Asian Americans
        and Pacific Islanders (AAPI) comes amid the Covid-19 pandemic. More than 10,000
        hate incidents against AAPI persons were reported to advocacy organization
        Stop AAPI Hate between March 19, 2020, and December 31, 2021.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5df8533-4447-49c2-95b7-58fce6e5d0d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T06:33:15.052+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T17:11:24.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden, the White House noted in Thursday''s announcement, "has previously
        spoken about his commitment to combating the surge of anti-Asian hate crimes."
        He signed a bipartisan bill aimed at addressing the rise in anti-Asian hate
        crimes into law in May 2021. It will create a new position at the Justice
        Department to expedite review of potential Covid-19-related hate crimes and
        incidents reported at the federal, state or local level.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78a2a8a6-e161-479b-9c4f-c42c22ead5fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T06:33:15.052+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T17:11:24.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden and BTS, the White House added, "will also discuss the importance
        of diversity and inclusion and BTS'' platform as youth ambassadors who spread
        a message of hope and positivity across the world."</p>'
  'Irma-Joe-Garcia-Robb-Elementary-School-shooting':
    'author': 'Joe Sutton and Christina Maxouris, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-05-27T07:00:08.083+08:00
    'imagesource': 'jcr:41986e67-880d-49a4-aee4-71d7717bc3d9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ef47623b-9595-466a-a259-0c14ea4bb27c'
    'lead': 'The husband of Irma Garcia, one of the two teachers killed at Robb Elementary
      School in Uvalde, Texas, has died due to a heart attack. '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-05-27T07:06:51.585+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-19T17:11:23.869+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T17:09:40.540+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Joe died of a broken heart'': Husband of beloved teacher killed in
      Texas shooting dies two days later'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a28aabb-91a8-4028-8705-b67d79ac7af6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T08:49:09.505+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T17:11:23.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Fourth-grade teacher Irma Garcia chose
        a few short lines to include on her school biography page, highlighting what
        she loved most: her husband, her four children and teaching.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84ccb3f1-e5f1-47f3-9d5e-35cc09f4eaf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T08:49:09.505+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T17:11:23.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I love to BBQ with my husband," she wrote on the Robb Elementary
        School website, among other details about her family, including the accomplishments
        of her two sons and two daughters.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdc9d55b-78a7-4c16-8adc-8ba6cf9eed43'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T08:49:09.505+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T17:11:23.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garcia was one of 21 people killed Tuesday by the 18-year-old gunman
        who walked into the Uvalde, Texas, school with a rifle and began shooting.
        Nineteen children and Garcia''s co-teacher, Eva Mireles, were also killed.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f00c60f-f6fd-4035-b1cf-bf58bb9a4575'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T08:49:09.505+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T17:11:23.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two days after Garcia''s death, her husband, Joe, suffered a fatal
        heart attack, the Archdiocese of San Antonio told CNN. The pair''s family
        says he died of a broken heart.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52caa013-ade9-40e4-a1d4-b2dc662cc9a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T08:49:09.506+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T17:11:23.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Joe and Irma Garcia were parishioners of Sacred Heart Catholic
        Church in Uvalde, and Irma was a leader in a woman''s ministry there," Jordan
        McMorrough, a spokesperson for the archdiocese, told CNN on Thursday evening.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8994a90f-dd26-41ee-931f-649b18bb676f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T08:49:09.506+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T17:11:23.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The archbishop met with Joe Garcia on Wednesday afternoon, McMorrough
        said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edf28858-39d3-4b5e-b81a-1e680b34e3a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T08:49:09.506+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T17:11:23.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Joe died of a broken heart''</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '429dc918-a0c9-465e-8d97-743db0839bc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T08:49:09.506+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T17:11:23.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A GoFundMe campaign posted by Irma Garcia''s cousin said Joe Garcia
        died Thursday morning "of a medical emergency."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42b82ccf-eb23-4ca0-b456-48498851c991'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T08:49:09.506+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T17:11:23.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Please keep our family in your thoughts and prayers," the GoFundMe
        post said. "I truly believe Joe died of a broken heart and losing the love
        of his life of more than 25 years was too much to bear."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3075046a-1a36-484e-86a3-fc911ba1615c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T08:49:09.507+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T17:11:23.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Irma Garcia''s nephew wrote about the death of his aunt''s husband
        on Twitter.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75e836f7-25f6-4936-9b6e-ec05383c3ded'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T08:49:09.507+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T17:11:23.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Lord god please on our family, my tias husband passed away this
        morning due to a heart attack at home he''s with his wife now, these two will
        make anyone feel loved no matter what they have the purest hearts ever I love
        you sm tia and tio please be with me every step of the way," the tweet said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8884d55-8ea7-4777-ae02-58c7d7d26bb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T08:49:09.507+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T17:11:23.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to the Garcia family for additional comment.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5165c3db-8029-4977-a7ed-ca56b28bebd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T08:49:09.507+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T17:11:23.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>They were high school sweethearts</h2>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3516ffe6-23f3-4bd5-9016-59328b7172b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T08:49:09.507+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T17:11:23.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A separate GoFundMe set up by John Martinez, a nephew of Irma, described
        the two as "high school sweethearts" who were "loved by many."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab64a28d-02b9-472d-8a98-c08974d48951'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T08:49:09.508+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T17:11:23.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The money will be used for any expenses needed for the future education
        of their children and for the family needs," the campaign said.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab3ab8cd-e33e-4e89-9211-43466e15744c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T08:49:09.508+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T17:11:23.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The GoFundMe post, originally set up after Irma Garcia''s death
        and later updated, called the teacher "sweet, kind, loving," and added she
        died protecting her students.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9576e588-1097-4587-a200-1591f7d1ba9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T08:49:09.508+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T17:11:23.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She sacrificed herself protecting the kids in her classroom. She
        was a hero," that campaign said.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc1b03c9-7523-44a6-ab83-f509822d796d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T08:49:09.508+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T17:11:23.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Irma Garcia had been a teacher for at least 23 years, according
        to her school biography page. It was her fifth year co-teaching with Mireles,
        according to the website.</p>'
