      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ASIF president Carmelo Barbagallo welcomed Mariano''s appointment,
        noting that the latter''s expertise will be of great service to the agency.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd9d3049-b665-4941-b23e-2b9760e460ee'
