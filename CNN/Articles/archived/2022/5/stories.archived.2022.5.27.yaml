      'crypto-ads', 'ads']
    'template': '1'
    'title': 'SEC, Google collaborate on screening crypto ads in PH'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd20f85d9-150d-42ab-bd29-e1d6b2713414'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T00:49:38.234+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T17:11:35.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 27)</strong> <strong>—</strong>
        The Securities and Exchange Commission (SEC) continues to work with Google
        in setting up new policies to further protect the investing public and help
        address the proliferation of predatory lending in the country.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c37e297c-40be-474e-83c3-081a651a8be4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T00:49:38.234+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T17:11:35.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbb1f61f-261a-499b-a04e-7e9fffce4750'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T00:49:38.234+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T17:11:35.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to an official statement, Google will soon require advertisers
        offering cryptocurrency exchanges and wallets to present proof of their registration
        and license to operate in the country.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4efd8c1-ea25-46de-b036-27acc9090b28'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T00:49:38.234+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T17:11:35.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cc8b6f6-3f40-46c0-9438-b3916e7ebe08'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T00:49:38.234+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T17:11:35.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The application of such new requirement officially begins on July
        7. It will be added to Google''s existing policy that requires advertisers
        to comply with local laws of areas their advertisements are targeting.</p>'
    '5':
