      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0c9bc2b-58da-487e-8fe3-0979437bce53'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T23:40:31.839+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:10:35.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Doing so would help reduce daily travel demand by at least 20%,
        which means about 4 million less trips on a daily basis, or equivalent to
        about four train lines in operation, he explained.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67bd6907-bb03-4032-85b1-89e480a61886'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T23:40:31.839+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:10:35.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '228a009d-35a7-4b0a-a800-030de57320ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T23:40:31.839+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:10:36.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In terms of flooding, Santiago said there is no short term solution
        for such but a certain system may be needed to help Metro Manila residents
        cope with it.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f2ee50b-decb-4f00-bc35-b39ae4f1b44b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T23:40:31.839+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:10:36.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba2837d2-5726-46cd-9ee0-287864a9bcb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T23:40:31.839+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:10:37.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For architect and urban planner Jun Palafox, there is still a need
        to revisit, update, and implement the urban plan formulated in the 1970s.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7330093-4a30-4ead-a02f-1e8b7c1b267a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T23:40:31.840+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:10:37.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d988c3a-3d6a-4092-90f8-e82d8d05d2e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T23:40:31.840+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:10:38.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s no longer location, location, location, but connectivity,
        accessibility, and mobility," he said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03dc0795-8835-4f44-aded-00fde4b5e6cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T23:40:31.840+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:10:38.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de85e386-e507-42bf-a7a6-98df84bf6ef5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T23:40:31.840+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:10:39.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreover, the problems of Metro Manila cannot be addressed without
        regional development, Palafox emphasized.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67ad6542-c523-482d-80e3-13bfd505d91e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T23:40:31.840+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:10:39.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dc11a02-1e0b-4a2f-8415-e581d655a8b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T23:40:31.840+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:10:40.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country needs 100 new cities by 2050, so planning should already
        start otherwise existing cities would be as bad, if not worse, than the current
        NCR, he pointed out.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeb889ca-7a0e-481c-aef8-8b7ee8fc76b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T23:40:31.840+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:10:40.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9768b59f-b611-40db-944d-45b6f6ce6d45'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T23:40:31.840+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:10:41.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from working with the private sector, Meily said the government
        should also work on the environmental side of the issue, like reforesting
        the Marikina watershed to prevent another typhoon like Ondoy from flooding
        Metro Manila.</p>'
  'Next-DTI-chief-Pascual-MSMEs-support':
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-05-27T23:55:12.144+08:00
    'imagesource': 'jcr:183cb374-ade9-4bc6-9063-57e12b5de35f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '558082a5-a31b-4ad4-a6f2-3df44b62a539'
    'lead': 'Incoming Trade Secretary Alfredo Pascual vows not only to continue but
      also to strengthen state support for micro-, small-, and medium-sized enterprises
      still reeling from the effects of the pandemic.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-05-27T23:55:29.467+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-19T17:10:17.286+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T17:09:54.091+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Next DTI chief commits support for MSMEs, mulls temporarily waiving
      registration requirements'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a39ed135-46b4-459c-bd7a-3fde90154f3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T23:55:29.467+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T17:10:17.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 27)</strong> — Incoming
        Trade Secretary Alfredo Pascual on Friday vowed not only to continue but also
        to strengthen state support for micro-, small-, and medium-sized enterprises
        (MSMEs) still reeling from the effects of the pandemic.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e069504-c8bf-4e83-8099-eb6d96ecfd0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T23:55:29.467+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T17:10:18.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91400b04-eafa-4932-bb40-14f12c44ac19'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T23:55:29.468+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T17:10:18.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The recently named Cabinet appointee of President-elect Ferdinand
        Marcos Jr. said that assistance to MSMEs is among the priorities he plans
        to carry over from the term of outgoing trade chief Ramon Lopez.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d5223dc-7b19-4c19-adbe-2c251ba2a063'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T23:55:29.468+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T17:10:19.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '289189d6-633a-4a4c-bf62-d15e11a975b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T23:55:29.468+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T17:10:19.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A big portion of our population generates income from MSMEs, and
        we need to help them recover," he told CNN Philippines'' The Final Word. "That''s
        one program or focus of the administration of Secretary Lopez that I will
        continue and enhance to the extent I can."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '082df74d-a2c6-4540-a09a-d794fb41af21'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T23:55:29.468+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T17:10:20.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ed5d832-2420-412a-a966-89dc9dd02870'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T23:55:29.468+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T17:10:20.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pascual said he has already begun discussions, particularly with
        private sector groups, on ways to help address the needs of small business
        owners and ease their burden.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d1e3dfc-5521-4a78-aa98-647c138a3528'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T23:55:29.468+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T17:10:21.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcebf7c1-b808-4a68-b44e-82cc54378369'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T23:55:29.468+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T17:10:21.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the measures he is considering is to temporarily waive business
        registration requirements.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17a4c304-3815-48c7-ab8c-9681c1a17aa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T23:55:29.468+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T17:10:22.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31203843-9b50-4b3e-a10a-189f52b0e6da'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T23:55:29.468+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T17:10:22.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One idea that I have been toying around is that for small businesses,
        probably the requirements for registration can be waived for the first few
        years, and only get them to submit to regulatory requirements as soon as they
        are able to take off the ground and generate profitability," he explained.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cfd2fd3-17ff-4792-a387-3e2f8600440e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T23:55:29.468+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T17:10:23.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd782a521-cd6e-4e76-9773-790f5c993126'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T23:55:29.468+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T17:10:23.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pascual added that ease of doing business is an area he plans to
        work on through digitalization of government services.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85745479-9476-468d-9987-4ee69153a7e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T23:55:29.468+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T17:10:24.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6926902-2240-4929-b48a-2e79c8aafac3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T23:55:29.468+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T17:10:24.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The soon-to-be Cabinet official is the president of the Management
        Association of the Philippines. He also formerly served as president of the
        University of the Philippines.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '950c95ef-f940-4f35-9531-f847292d5664'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T23:55:29.468+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T17:10:25.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e048fba-fd67-4a5e-a2de-b96a770c0f8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T23:55:29.469+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T17:10:25.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pascual said he and Lopez are already talking over the transition
        process to the Marcos administration, and are set to meet face-to-face in
        two weeks'' time.</p>'
