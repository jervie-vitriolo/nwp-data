      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4109199e-62b4-4e38-8786-55953673b4ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T12:27:08.049+08:00
      'mgnl:createdBy': 'glee'
