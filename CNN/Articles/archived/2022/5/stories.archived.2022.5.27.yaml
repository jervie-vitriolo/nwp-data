      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By all indications, the Philippine economy — which has proven to
        be extremely resilient to external shocks — is primed for growth. Remittances
        from overseas Filipino workers are growing back to pre-pandemic levels, unemployment
        is improving, and interest rates remain low. In fact, property loans increased
        9.3% in 2021 despite the pandemic, indicating that investors have taken advantage
        of the low interest regime to build their portfolios.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bc183ee-ae4b-4d17-8a33-550bf9750caf'
