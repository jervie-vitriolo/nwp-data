    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ca58d2b-89d4-4e18-8964-1f05d55e3470'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T19:10:27.517+08:00
