      'jcr:uuid': 'e4b8f616-5d43-4892-8183-15f799003a41'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T07:23:52.808+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:11:23.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>London (CNN) —</strong> US actor Kevin Spacey has been charged
        with four counts of sexual assault against three men, Britain''s Crown Prosecution
        Service (CPS) said on Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '454dc657-f920-4cdc-999d-699fb696e78a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T07:23:52.808+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:11:23.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spacey was also charged with one count of causing a person to engage
        in penetrative sexual activity without consent, the CPS said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '735d6e81-295c-4100-9621-4bba87d42419'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T07:23:52.808+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:11:23.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The charges relate to two alleged incidents in London in 2005, another
        two in 2008, and a further incident in Gloucestershire, western England, in
        2013.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1b14f23-08cc-48c0-b560-cf75ba353bb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T07:23:52.808+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:11:23.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The alleged victim of the 2005 incidents is now in his 40s, while
        the two men allegedly involved in the 2008 and 2013 incidents are now in their
        30s, London''s Metropolitan Police said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '846e9b6f-63ef-4f20-a105-e3bc35c3d2e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T07:23:52.808+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:11:23.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision to charge Spacey "follows a review of the evidence
        gathered by the Metropolitan Police Service in its investigation," the force
        said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32513dce-e064-43c6-9b01-783112ecfb00'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T07:23:52.808+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:11:23.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the charges were authorized on Thursday, Spacey is not currently
        in England or Wales and the charges cannot formally be applied until he enters
        one of those countries, a CPS spokesperson told CNN.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '318f8fff-5896-4fc7-bc4a-37f04be8865b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T07:23:52.808+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:11:23.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency did not comment on whether it would be seeking Spacey''s
        extradition if he does not do so.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b08f12b3-1375-4a19-a0b4-6a11664844a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T07:23:52.809+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:11:23.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spacey has won two Academy Awards for his roles in "The Usual Suspects"
        and "American Beauty," and was artistic director of London''s Old Vic theater
        from 2003 to 2015.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2255b3c5-ef58-476b-94b8-767944d57fa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T07:23:52.809+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:11:23.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He has also starred in the Netflix political series "House of Cards,"
        and returned to acting in the past year.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea16cb54-6738-41cd-90f5-6afae6dbfd82'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T07:23:52.809+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:11:23.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/05/26/uk/kevin-spacey-sexual-assault-charges-intl-gbr/index.html"><em>Kevin
        Spacey charged with four counts of sexual assault</em></a>"</p>'
  'Justin-Timberlake-sells-his-entire-music-catalog':
    'author': 'Jennifer Korn, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-05-27T07:25:49.231+08:00
    'imagesource': 'jcr:64693cef-92ad-44c4-86ca-65348b62642e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ac90d774-3ac2-4c40-8805-886f811d6d79'
    'lead': 'Justin Timberlake''s music collection spans over 20 years. He wrote or
      co-wrote around 200 songs.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-05-27T07:31:34.035+08:00
    'mgnl:createdBy': 'chesca'
    'mgnl:lastActivated': 2023-01-19T17:11:22.716+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T17:09:40.991+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Justin Timberlake sells his entire music catalog'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de0ed7f7-41ab-4d3b-8739-09758891a1d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T07:31:34.036+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:11:22.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNN Business) —</strong> Justin Timberlake sold
        his entire song catalog to a Blackstone-backed management company, joining
        a wave of recent mega stars who are selling the rights to their music for
        big bucks.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2583beb8-41b2-492d-9517-36d9b7a73c42'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T07:31:34.036+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:11:22.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4483180-d89e-40fc-91f2-7792c44d5055'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T07:31:34.036+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:11:22.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>London-based firm Hipgnosis Song Management announced Thursday the
        purchase of all the singer''s copyrights on tracks he wrote or co-wrote&nbsp;—
        a total of around 200 songs, according to Hipgnosis CEO Merck Mercuriadis.
        Among JT''s No. 1 hits now under their control include "SexyBack," "Can''t
        Stop the Feeling" and "Mirrors."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b479db87-b51d-406b-ac71-e904c51080c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T07:31:34.036+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:11:22.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The dollar figure behind the deal has not been disclosed, but people
        familiar with the matter have it valued upwards of $100 million, according
        to the The Wall Street Journal.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e61912a9-732f-4700-8227-2fb58d66c0cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T07:31:34.036+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:11:22.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Timberlake''s music collection spans over 20 years. The singer found
        fame in 1995 as a member of boy band phenomenon NSYNC. Following the international
        breakout success of the group, Timberlake launched a solo career that has
        included five studio albums and 40 singles.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa7596e0-0499-425c-b0c3-3d1355c4186c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T07:31:34.036+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:11:22.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sale took over a year to close, according to Mercuriadis, and
        is part of a rising trend of megastars selling their music catalogs who include
        the likes of Bob Dylan, Bruce Springsteen, Neil Young and Stevie Nicks. At
        41 years old, however, Timberlake is younger than the other musical icons
        inking deals.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24346210-ac09-4f00-a72a-ff0d7bbc2584'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T07:31:34.036+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:11:22.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A lot of the artists that are selling their catalogs are getting
        to a point in their lives where they are planning their estates, sort of planning
        for the future and they are at a point in their lives where it makes sense
        to sell their music to provide for their families," Hannah Karp, editorial
        director at Billboard told CNN.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64d5d0dd-a1e4-463a-8ba9-c6e113ad3c32'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T07:31:34.036+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:11:22.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Timberlake is not alone among younger stars getting immediate payouts
        for their younger work with Hipgnosis. The Chainsmokers, an electronic music
        hit maker duo, sold their catalog to the firm in 2019, and Shakira struck
        a deal with Hipgnosis in January.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cd9e03e-325d-4e65-8e6f-a9fd3d02da0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T07:31:34.036+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:11:22.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the case of those younger songwriters, they''re looking to de-risk
        their future," Mercuriadis told CNN Business. "They''re looking to be put
        in a position where they can make music for pure purposes going forward based
        on what they want to do, as opposed to what they have to do for money."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91d6119e-a099-4691-97af-e795bee83c9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T07:31:34.036+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:11:22.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other artists who have made deals with Hipgnosis include the Red
        Hot Chili Peppers, Journey, Blondie and Neil Young.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4350f50c-1f23-4194-8eb6-a34a212df07a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T07:31:34.036+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:11:22.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am excited to be partnering with Merck and Hipgnosis — he values
        artists and their creative work and has always been a strong supporter of
        songwriters and storytelling," said Timberlake in a press release Thursday.
        "I look forward to entering this next chapter."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22399824-f895-426d-be8b-100540db21a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T07:31:34.037+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:11:22.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The deal covers Timberlake''s publishing rights only, so only songs
        that he had a hand in writing are included in the deal. While Timberlake has
        written or co-written many of the songs that have brought him solo success
        — and several songs for other artists such as Rihanna and Madonna — the same
        is not true for a large chunk of NSYNC''s musical catalog. That means hits
        like "Bye Bye Bye" lie outside the scope of the Hipgnosis deal.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '465df177-2360-42d9-ae9b-9e2ba5015189'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T07:31:34.037+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:11:22.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The purchase was made on behalf of Hipgnosis Songs Capital, a $1
        billion partnership between Hipgnosis Song Management and funds managed by
        private equity firm Blackstone (BGB). The fund makes profit off of purchases
        such as Timberlake''s music through movies, television, streaming, cover music
        and performances.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '045668fc-dbda-497f-9dc2-026ed27be3df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T07:31:34.037+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:11:22.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blackstone declined to comment on the acquisition.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3b122a4-6aa4-4982-a881-cec8f29e1967'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T07:31:34.037+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:11:22.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hipgnosis, created by legendary music manager Mercuriadis who has
        managed artists like Beyonce, listed on the London Stock Exchange in July
        2018. Since then, the company has been on a steady music buying spree in a
        quest to establish songs as an asset class, offering huge payouts for ownership
        of some of the biggest tracks of all time.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36a3212c-5219-4839-98fb-b9e4c110b78d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T07:31:34.037+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:11:22.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Justin''s incredible catalogue will join other amazing works at
        Hipgnosis which we know will serve as a great steward of his work," David
        Lande and Mitch Tenzer of Ziffren Brittenham LLP, Timberlake''s lawyers, said
        in the press release.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8489206-40db-4ecd-83a9-36d2d35302c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T07:31:34.037+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:11:22.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That Timberlake''s lineup joins a group of highly selective, top
        tier assets held by Hipgnosis is the whole point, says the firm.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c42b8da4-a4bd-4d55-a82d-d14056ba5f4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T07:31:34.037+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:11:22.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These are not only some of the most culturally important songs
        and extraordinarily successful songs of the last 25 years, but they''re going
        to continue to be so for decades and decades to come," said Mercuriadis. "I
        want Justin to be proud to be standing next to Nile Rodgers, and I want Nile
        Rodgers to be proud to be standing next to Neil Young, and I want Neil Young
        to be proud to be standing next to Chrissie Hynde, and I want Chris Hynde
        to be proud to be standing next to Timbaland."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9726e122-eccf-4417-ae4a-ff31dd19078f'
