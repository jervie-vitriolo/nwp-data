      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have never been in a fight at all, except for during sports,
        and that''s just pushing and goofy kid stuff," he told People magazine last
        year.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed1f4b83-2553-4520-86b6-5de64bb3855a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T04:58:56.460+08:00
