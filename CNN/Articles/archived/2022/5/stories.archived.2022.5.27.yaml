      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '583ac7e1-7098-4f51-9742-1752942fa3e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T17:29:29.339+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T17:11:00.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH said it is coordinating with the Research Institute for
        Tropical Medicine (RITM) and the Philippine Genome Center regarding laboratory
        requirements for monitoring and surveillance of monkeypox through RT-PCR tests.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06c53d59-c0d0-47b0-b3da-4ad2cc9073d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T17:29:29.339+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T17:11:00.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63d7b386-3438-4175-ad60-b3c39898737d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T17:29:29.340+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T17:11:00.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“On the matter of procurement of any specific brands of RT-PCR tests
        for monkeypox, DOH will rely on scientific evidence to guide its decisions
        for procurement. We will provide updates once substantive developments have
        occurred,” the department added.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '027250ef-cf76-407a-b59a-f7b4df14a016'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T17:29:29.340+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T17:11:00.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8df133b8-261c-4ef7-a979-3ec3ca95ebf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T17:29:29.340+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T17:11:00.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government also earlier said it is intensifying border screening
        to prevent the entry of the disease in the country.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2af919e-fa3c-4ac7-95d2-7b6d5000c277'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T17:29:29.340+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T17:11:00.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40134545-5673-4ce4-9a70-d8b789f2416a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T17:29:29.340+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T17:11:00.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Should monkeypox reach the Philippines, the DOH said immediate isolation
        and quarantine measures will be implemented, with the RITM in Muntinlupa City
        designated as the main isolation facility.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b64662c-4751-4c12-bcd1-85b781db5c7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T17:29:29.340+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T17:11:00.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bedc09b-19c6-4ca6-a7fc-4f98f46bfc9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T17:29:29.340+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T17:11:00.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local governments and health facilities will meanwhile be directed
        to conduct immediate case investigation, back tracing and contact tracing.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f0406c1-c35a-4e36-b81e-3f76f84a6bce'
