  'Guanzon-Topacio-graft-complaint':
    'author': 'Anjo Alimario, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-05-27T16:42:34.778+08:00
    'imagesource': 'jcr:c4cb51cd-e84e-4026-aecf-7f7547ff3da5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3bad3a82-8dec-4f6b-a8bb-99be1b888c9f'
    'lead': 'Former Commission on Elections Commissioner Rowena Guanzon is unfazed
      by the graft complaint filed by the group of lawyer Ferdinand Topacio over the
      disclosure of her vote on the disqualification case against President-elect
      Ferdinand Marcos Jr.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-05-27T16:43:02.154+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-19T17:11:00.623+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T17:09:48.546+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '‘Study well:’ Guanzon tells Topacio’s group on graft complaint vs her'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40a9866a-8511-493a-b6bc-22a977654e49'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T16:43:02.155+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T17:11:00.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 27)</strong> – Former
        Commission on Elections (Comelec) Commissioner Rowena Guanzon is unfazed by
        the graft complaint filed by the group of lawyer Ferdinand Topacio before
        the Office of the Ombudsman over the disclosure of her vote on the disqualification
        case against President-elect Ferdinand Marcos Jr.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae20d864-29cd-4772-bc93-d744fd82d729'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T16:43:02.155+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T17:11:00.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a560bc1f-d492-4eef-b050-57b1efb1cd28'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T16:43:02.155+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T17:11:00.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Tell them to study well. ﻿I sued F(erdinand) Topacio in Bacolod
        RTC (Regional Trial Court). He pleaded not guilty to the crime of unjust vexation.
        So he has a personal grudge against me,” Guanzon said in a text message.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '834f8d07-f7ba-4968-b23d-9151b4f1fec7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T16:43:02.155+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T17:11:00.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64d26989-ae0c-444f-9613-e86dbf6afecb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T16:43:02.155+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T17:11:00.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Citizen’s Crime Watch (CCW) accused Guanzon of violating Section
        3(k) of RA 3019 Republic Act 3019, or the Anti-Graft and Corrupt Practices
        Act, for “divulging valuable information of a confidential character… to unauthorized
        persons or releasing such information in advance of its authorized release
        date.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a259288-88a5-440e-9caf-f50aaca90614'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T16:43:02.155+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T17:11:00.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58e7426b-6e1c-49b5-bdbc-53f4d9964a37'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T16:43:02.155+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T17:11:00.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group also said Guanzon should be held liable for discussing
        the contents of her separate opinion and the identification of Commissioner
        Aimee Ferolino as the ponente or writer of the resolution.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e87aa14e-395c-4bc8-9535-a9c4b0e8f0bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T16:43:02.155+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T17:11:00.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5938eeb2-2430-4f3b-9a7e-ec1ef6fc0b8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T16:43:02.155+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T17:11:00.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Prior to the formal promulgation of the resolution on a pending
        case wherein the Comelec exercises quasi-judicial powers, the name of the
        ponente, the deliberations of the members of the division as well as the vote
        of any member including the draft or final written resolution by any member
        constitutes valuable privileged information,” Topacio and CCW president Diego
        Magpantay said in their complaint.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87c14c61-2e8e-42ed-a065-eafbd89466ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T16:43:02.155+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T17:11:00.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db74c83d-b49e-46d0-9ba3-25b1adccb25a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T16:43:02.155+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T17:11:00.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview days before retirement, Guanzon revealed that she
        had voted to disqualify Marcos from the presidential race on the ground of
        previous conviction of a crime involving moral turpitude.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf0d1833-a12b-49bf-8312-176052d80fc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T16:43:02.155+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T17:11:00.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5ab86ac-f185-4f18-87a2-c29adb800e93'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T16:43:02.156+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T17:11:00.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guanzon went on to claim that the resolution of the case is being
        intentionally delayed, rendering her vote moot as she is set to retire before
        the division could come out with its decision.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7fe7ea9-724d-4eef-9358-bae24528fc96'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T16:43:02.156+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T17:11:00.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ee4b185-c57b-486b-a498-6cc4486670e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T16:43:02.156+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T17:11:00.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Comelec First Division released its resolution on February 10,
        a week after she retired.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b866db2-806a-47a7-8c67-e41fd1787899'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T16:43:02.156+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T17:11:00.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0449285-9ce9-43c0-b8ac-b2129f72ddd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T16:43:02.156+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T17:11:00.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Topacio’s group also wanted Guanzon charged with violation of Section
        (7) in relation to Section 11 of Republic Act 6713 or the Code of Conduct
        and Ethical Standards for Public Officials and Employees for disclosure and
        misuse of confidential information; and Article 229 of the Revised Penal Code
        of the Philippines for revelation of secrets by a public official.</p>'
  'DOH-monkeypox-vaccines-antivirals':
    'author': 'Kristel Limpot, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-05-27T17:27:52.573+08:00
    'imagesource': 'jcr:3efc4394-bedb-48c6-82e9-70171ad648dc'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1b9488a0-f7f6-42ed-9bfc-a8ecbb6d7e4a'
    'lead': 'The Department of Health says it is looking into potential sources of
      monkeypox vaccines and antivirals in the event of an outbreak.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-05-27T17:29:29.338+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-19T17:11:00.131+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T17:09:48.870+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOH now exploring sources of monkeypox vaccines, antivirals for possible
      outbreak'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d9d8fb8-f310-4df1-ad0a-1aea81634406'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T17:29:29.338+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T17:11:00.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 27)</strong> – The Department
        of Health (DOH) on Friday said it is looking into potential sources of monkeypox
        vaccines and antivirals in the event of an outbreak.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2b7ac9c-e7ad-478b-92d6-cde86519c4ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T17:29:29.338+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T17:11:00.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f218301-a93e-4c32-92bb-4eccf639b3ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T17:29:29.338+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T17:11:00.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing the World Health Organization, the department said that while
        a monkeypox vaccine has already been developed, this is not yet widely available.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bab120f-fce1-4424-bee1-8fcd48bc5723'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T17:29:29.338+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T17:11:00.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc3c460b-a1c5-43ad-acf7-d8344aede0f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T17:29:29.339+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T17:11:00.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The DOH is exploring all possible available sources and expedient
        legal methods for the procurement of monkeypox vaccines,” it wrote in a statement,
        noting it is now preparing supply chains and logistics services.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24798d18-88a2-4387-a10b-c317a00c0e97'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T17:29:29.339+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T17:11:00.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac21d1f8-e44b-48ec-922c-9baec15bb576'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T17:29:29.339+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T17:11:00.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH added that consultations with experts regarding vaccination
        and priority groups must still be done.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9c2133c-a5ae-4ef1-848f-15520076ef2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T17:29:29.339+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T17:11:00.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
