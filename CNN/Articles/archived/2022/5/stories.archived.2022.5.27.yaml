      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd7c5c87-c714-4f05-a79c-fb88ebd275b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T15:54:41.578+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T17:11:01.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The regulator issued the VAS license “30 minutes after” the submission
        of the application with complete requirements, according to Atty. Bien Marquez
        of Quisumbing Torres - the counsel of Starlink’s operator SpaceX.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa0b453f-141a-46c9-87d2-c4e6c50687c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T15:54:41.578+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T17:11:01.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59bc14b4-dd0c-42e0-b134-afd52bcc9530'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T15:54:41.578+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T17:11:01.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This shows the government’s seriousness in addressing the connectivity
        needs of our countrymen in unserved and underserved areas. This will also
        prepare us in the event of natural disasters and calamities,” Marquez added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b76dcb1-798e-4dc2-ad42-b551d55aace0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T15:54:41.578+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T17:11:01.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c3ef7f5-75ae-4a0f-b965-b4c8348ae63d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T15:54:41.578+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T17:11:01.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines will be the first Southeast Asian country to offer
        Starlink services, which involve high-speed low latency satellite internet
        with download speed of between 100 to 200 Megabits per second (Mbps) at cost-effective
        rates.</p>'
