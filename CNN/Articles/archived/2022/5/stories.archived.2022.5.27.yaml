      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NTC Commissioner Gamaliel Cordoba also affirmed the agency’s commitment
        to help ensure Starlink’s rollout of services “will be done expeditiously
        and professionally.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17fce0bc-5033-472e-bbba-00c0f875b10d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T15:54:41.578+08:00
