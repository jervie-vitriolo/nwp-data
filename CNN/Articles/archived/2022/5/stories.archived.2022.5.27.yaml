      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28df0feb-aa80-4f82-9c19-f39066c08840'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T19:28:07.746+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T17:10:53.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Linao said authorities are reviewing security footage in the cities
        of Koronadal and Tacurong – where the two attacks simultaneously happened
        Thursday afternoon – to identify the perpetrators.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '933af100-8df0-418c-9f37-998d53e586df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T19:28:07.746+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T17:10:53.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51328229-02ed-4828-b9d7-2562931c07c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T19:28:07.747+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T17:10:53.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said officials are looking into two angles: diversionary tactic
        and extortion.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30886119-2fea-41a7-8434-2a39d824c539'
