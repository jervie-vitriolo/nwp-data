      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 27) —&nbsp;</strong>President-elect
        Ferdinand "Bongbong" Marcos Jr. is awaiting the decisions of both House Deputy
        Speaker Rodante Marcoleta and retired professor Clarita Carlos as to which
        government posts under his administration they think they would fit best.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85ab77c8-d368-4f19-b3c8-1d1b3ccf934c'
      'mgnl:activationStatus': true
