      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, she and Pimentel have not yet touched on who could be the
        next Senate minority leader, but they will likely have more dialogues in the
        future before the next Congress convenes.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f645ff85-ba4b-4136-9bea-24423024d326'
      'mgnl:activationStatus': true
