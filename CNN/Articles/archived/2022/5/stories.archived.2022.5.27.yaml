      'mgnl:lastActivated': 2023-01-19T17:11:00.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff701b71-6a64-43a4-84bb-827120179666'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T17:29:29.339+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T17:11:00.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To date, no case of monkeypox has been detected in the Philippines.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baf476aa-d536-43de-bade-4c6abfa8b15c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T17:29:29.339+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T17:11:00.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '564df294-822d-4737-b7ac-09bef6c63dbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T17:29:29.339+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T17:11:00.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/lifestyle/2022/5/20/monkeypox-explainer.html">What
        is monkeypox and its signs and symptoms?</a></strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1fd8d83-aa06-4605-8648-c3d2bbfd9492'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T17:29:29.339+08:00
