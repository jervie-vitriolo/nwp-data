      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But how will the next minority leader be chosen? Hontiveros said
        they could follow<a href="https://legacy.senate.gov.ph/senators/composition.asp">
        a previous tradition</a> in the chamber which entails either she or Pimentel
        running for the Senate presidency, since the defeated bet could likely get
        the minority leadership.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8ac6c93-c8d5-4b57-8e20-72ba0bbc7c72'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T12:27:08.049+08:00
