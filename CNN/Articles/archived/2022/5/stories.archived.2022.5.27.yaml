      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After 18 committee hearings which began in August last year, Gordon
        released in February a partial report on anomalies in the use of government''s
        pandemic response funds.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c48b5af-13f1-4a0d-9308-47d931c059a3'
