    'lead': 'President Rodrigo Duterte has approved the 2022 Strategic Investment
      Priority Plan, which includes more activities that aim to promote a ''competitive
      and resilient'' economy and accelerate its transformation.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-05-27T19:09:45.492+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-19T17:10:56.673+08:00
