      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Koronadal City, an improvised explosive device (IED) went off
        inside a public utility bus along Barangay Zone 3, leaving one person injured,
        local officials reported.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a253b40b-46c1-4044-b987-8d236dc0b37e'
