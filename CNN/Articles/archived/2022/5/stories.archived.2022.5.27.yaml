      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 27)&nbsp;—</strong> Pope
        Francis has appointed a Filipino-American economist to a post in Vatican''s
        financial intelligence and anti-money laundering unit, the Catholic Bishops
        Conference of the Philippines said on Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0973519b-8384-4ffe-82c1-4e641cba18a8'
