      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6acb04a6-818d-4b72-a7fd-689e5dabb2d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T12:27:08.049+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T17:11:11.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f812c7f-a3be-48a2-8977-3f522a2ba95f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T12:27:08.049+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T17:11:11.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pimentel previously protested the endorsement of now president-elect
        Ferdinand “Bongbong” Marcos, Jr. by a rival faction in the ruling PDP-Laban
        party. His father, the late Senate President Aquilino “Nene” Pimentel Jr.,
        co-founded the party to fight the 20-year rule of late dictator Ferdinand
        E. Marcos, which was marred by corruption, abuses, arrests, and killings.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
