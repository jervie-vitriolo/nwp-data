      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/05/26/media/justin-timberlake-music-catalog-sale/index.html"><em>Justin
        Timberlake sells his entire music catalog</em></a>"</p>'
  'premarket-stocks-trading-crypto':
    'author': 'By Allison Morrow, CNN Business'
    'authorImage': 'jcr:9b62ff50-ffad-45e9-809d-961121ee30b8'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-05-27T07:31:43.250+08:00
    'imagesource': 'jcr:9b62ff50-ffad-45e9-809d-961121ee30b8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd37a528b-eec3-430c-90d4-0817a5136f7e'
    'lead': '''Bitcoin and any cryptocurrency at this point has not really established
      itself as a credible institutional investment,'' Guggenheim Partners'' chief
      investment officer says at the World Economic Forum in Davos. ''It''s really
      become the market of a bunch of yahoos and backwaters.'''
    'mgnl:activationStatus': true
    'mgnl:created': 2022-05-27T07:36:24.582+08:00
