      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gordon recommended graft, corruption, and plunder charges against
        Duque for transferring more than P41 billion from the Health Department''s
        COVID-19 fund to the Budget Department''s Procurement Service -- a portion
        of which was used to purchase medical goods from Pharmally.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb712617-f0c4-435a-a3fc-458d3228bd78'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T19:24:17.674+08:00
