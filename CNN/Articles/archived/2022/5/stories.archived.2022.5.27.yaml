      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines also gains considerable advantages from being in
        a demographic sweet spot, with an average age of 23, translating to a strong
        domestic market and a competent workforce. Moreover, it has an English-proficient,
        customer-focused, highly trainable and adaptable talent pool to power its
        economic growth.</p>'
