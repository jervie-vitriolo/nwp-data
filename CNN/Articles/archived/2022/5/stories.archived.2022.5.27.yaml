    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32d51dcd-4b4e-4d6f-9fe4-ceaf3ceb20a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T00:23:49.856+08:00
