      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Located in Bridgetowne, a 31-hectare master-planned destination
        estate that spans Pasig City and Quezon City, The Velaris Residences enjoys
        direct access to C5 Road, Ortigas Avenue, and Amang Rodriguez Avenue, which
        are sufficiently close to infrastructure projects that are now under construction
        or in the pipeline. Bridgetowne also offers easy access to the established
        business districts of Ortigas Center and Bonifacio Global City, as well as
        commercial establishments.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdc1466e-1b0c-4f56-b818-0e372f8a612d'
