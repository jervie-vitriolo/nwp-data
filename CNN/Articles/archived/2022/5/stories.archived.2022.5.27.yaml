      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '985454af-d6e5-4102-b83e-7d2084d0081a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T19:28:07.747+08:00
      'mgnl:createdBy': 'alyssa'
