      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cognizant of the C5 corridor’s immense growth potential, Hongkong
        Land and RLC’s joint venture project has chosen the progressive district to
        be the site of The Velaris Residences.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c20dbd1-79af-4db8-8554-01463250cc34'
