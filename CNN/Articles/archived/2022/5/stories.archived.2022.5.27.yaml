      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, operators of cryptocurrency exchanges must register with
        the Bangko Sentral ng Pilipinas or BSP as remittance and transfer companies,
        in compliance with BSP Circular No. 944 issued in 2017.</p>'
