      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities vowed to dig deeper into the case. The Philippine National
        Police (PNP) said it formed a special investigation task group for the incidents.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09a180c6-1852-405a-af89-8bfdfca20a22'
      'mgnl:activationStatus': true
