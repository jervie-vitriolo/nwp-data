      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Italian fashion house Marni was once hailed the <a href="https://www.gq.com/story/marni-labels-on-fire-spring-2019"
        target="_blank">“most fun brand in fashion”</a> by GQ for its playful take
        on clothing. One only has to look at the <a href="https://www.instagram.com/asliceofbambi/"
        target="_blank">Instagram account</a> of its creative director, Francesco
        Risso, to see why. Between the photos documenting his eccentric Marni designs,
        you’ll find regular photos doodled on with an MS paint-like quality to them,
        Risso (under the username @asliceofbambi) has always managed to keep fashion
        interesting.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8e4d9e4-0ff9-46e4-bb3b-fc0258c00250'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T18:00:34.969+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T17:10:58.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This May, clothing giant Uniqlo has partnered with Marni for their
        Lifewear clothing collection. Uniqlo is also known for providing the basic
        building blocks of our wardrobes, so the collaboration came as a surprise
        for many. But Yukihiro Katsuta, Uniqlo’s Fast Retailing Group Senior Executive
        Officer and Head of R&amp;D, says that Marni’s “creative vitality” makes sense,
        producing bold and “innovative LifeWear.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc4926cb-f713-45ff-bd62-4df59b8279ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T18:00:34.969+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T17:10:58.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5438f18c-7287-4db8-9a9f-b3ced7fff69d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T18:00:34.969+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T17:10:58.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Risso says, “[T]hroughout the whole process we have always championed
        Uniqlo’s ethos and the integrity that lies behind the brand’s vision, giving
        our interpretation of Uniqlo’s LifeWear through a slightly out-of-the-box
        proposition that combines impeccably crafted clothes with MARNI’s offbeat
        and life-embracing spirit. I really hope that wearers feel good, that they
        feel themselves, that they feel free.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53787a9b-094c-480b-9b65-cc02ecf1ed31'
