      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pharmally corporate secretary Mohit Dargani and director Linconn
        Ong, who have both been detained at the Pasay City Jail after being cited
        in contempt by the Senate, are set to be released after the adjournment of
        session on June 3, said Senate President Vicente "Tito" Sotto III.</p>'
