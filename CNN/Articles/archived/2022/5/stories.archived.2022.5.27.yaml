      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 27) —</strong> Sen. Risa
        Hontiveros wants to continue heading under the 19th Congress the committee
        which handles matters related to the welfare of women, children, and families
        — a panel which she has led for the past six years.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71a4468f-302f-41b4-a8fe-3e32a7fbc10a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T15:24:19.874+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T17:11:03.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70bc4b5a-2881-4844-802c-f956d40c9e44'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T15:24:19.874+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T17:11:03.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would love to continue chairing the committee on women. <em>Hindi
        siya pinag-aagawang committee noon</em> but I''m so glad in the last half
        decade we''ve made something even more of it, building on what it has produced
        in the past <em>para pumasa ng mas marami pang batas para sa kababaihan, mga
        bata, mga pamilyang Pilipino</em>," she told CNN Philippines'' The Source
        on Friday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff25b4f0-71e8-4f88-9726-8022a826d4d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T15:24:19.874+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T17:11:03.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '712d2bd6-5a95-4304-8db3-22d0bd321238'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T15:24:19.874+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T17:11:03.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Noone else was interested in heading that committee
        back then but I''m so glad in the last half decade we''ve made something even
        more of it, building on what it has produced in the past so we can pass more
        measures for women, children, and Filipino families.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '946eef5a-49e0-4f16-aa60-42e39d7b15a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T15:24:19.874+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T17:11:03.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d8db1d4-ecc1-4200-8817-25869063a53e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T15:24:19.874+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T17:11:03.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hontiveros said the committee is the home of some of her notable
        measures, like the Sexual Orientation and Gender Identity and Expression (SOGIE)
        Bill, which she sponsored twice in the chamber.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0b4ca84-90bb-4e86-be3a-63ef69c63b31'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T15:24:19.874+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T17:11:03.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e35cf97-5326-4f2b-abc9-6d1bb2a51ba0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T15:24:19.874+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T17:11:03.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reelected senator would also like to push for the passage of
        the Lingap para kay Lolo at Lola Act, a previously filed bill that would increase
        the monthly social pension of senior citizens from ₱500 to ₱1,000, in line
        with her "Healthy Buhay at Hanapbuhay" agenda.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '597ecc27-b1e0-49a6-9896-ea9f7aeee39d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T15:24:19.874+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T17:11:03.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59bd660f-f98d-4b6b-b7ff-10c86726bc19'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T15:24:19.874+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T17:11:03.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also expressed hope that the committee report of the Senate
        Blue Ribbon Committee on the alleged anomalous government procurement of COVID-19
        supplies from Pharmally Pharmaceutical Corp. would be sponsored and adopted
        before the 18th Congress adjourns sine die or indefinitely on June 3.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa423ee9-5c74-4c15-854f-32af7da86f19'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T15:24:19.874+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T17:11:03.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ace70988-080b-4771-9727-6f748111e748'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T15:24:19.874+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T17:11:03.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"And of course, even moving to the 19th congress, babantayan
        ko rin ang naadopt na ngang committee report ng aming committee on the pastillas
        scam, on POGO-related prostitution, on illegal detention and recruitment at
        iyong human trafficking,"</em> she said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a70ffc5-0045-4995-848a-561c52c9abde'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T15:24:19.874+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T17:11:03.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '519092d3-4415-4915-be17-d30d6e5e0f8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T15:24:19.875+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T17:11:03.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate earlier this year adopted the <a href="https://www.cnnphilippines.com/news/2022/1/27/senate-panel-criminal-charges-pastillas-scam.html">committee
        report recommending charges</a> against those involved in the "pastillas"
        bribery scheme at the Bureau of Immigration, which allows Chinese nationals
        to seamlessly enter the country by bribing officials with money hidden in
        rolls of paper.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '888845dc-47bd-42fa-aca4-7d9e75b68270'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T15:24:19.875+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T17:11:03.210+08:00
