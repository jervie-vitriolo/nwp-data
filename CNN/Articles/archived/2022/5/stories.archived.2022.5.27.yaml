      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fc290a9-3a33-4220-a482-c2a2c1aac8a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T07:58:06.102+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T17:11:17.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kimmel ended his monologue with a call to action.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61e0053f-5d88-4231-80ca-f87eb28628ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T07:58:06.102+08:00
      'mgnl:createdBy': 'glee'
