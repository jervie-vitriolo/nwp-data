      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Imee Marcos told CNN Philippines she''s "not signing" the
        report, but did not respond to a request for explanation. Senator Bong Revilla''s
        office said he''s still studying it.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35633384-f0bd-4028-838c-999212da3ba7'
