      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drawing the attention of serious investors is a compelling combination
        that the Philippines alone can offer at this time: a fast-growing economy,
        resilience to external shocks, and a price advantage compared to other Asian
        locations. These have created a buying opportunity for investors looking for
        property with a strong upside potential.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30877b58-2f91-4330-877d-8cc9437abd43'
