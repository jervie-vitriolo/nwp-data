      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/05/26/entertainment/ray-liotta-dead/index.html">Ray
        Liotta, ''Goodfellas'' star, is dead at 67</a>."</em></p>'
  'Marcos-vows-to-fight-endemic-corruption-in-govt':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-05-27T05:50:34.818+08:00
    'imagesource': 'jcr:1e6ae3ed-667c-4902-8f61-9ce957a44349'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5e76458b-c71a-45d2-809f-58cf1581f1d1'
    'lead': 'President-elect Ferdinand ''Bongbong'' Marcos, Jr. says ''there should
      not be any place for corruption'' in his administration.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-05-27T05:53:27.392+08:00
    'mgnl:createdBy': 'angelica'
    'mgnl:lastActivated': 2023-01-19T17:11:28.141+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T17:09:38.973+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Ferdinand-Marcos-Jr.', 'BBM', 'corruption', 'BOC', 'BIR', 'revenue-collection',
      'Marcos']
    'template': '1'
    'title': 'Marcos vows to fight ‘endemic’ corruption in govt, bats for more efficient
      revenue collection'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0a80b70-afb9-4a68-ac37-6b14f12e8f00'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T05:53:27.393+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T17:11:28.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 27) —</strong> President-elect
        Ferdinand “Bongbong” Marcos Jr. assured that he will fight corruption in government
        as he vowed to push for more efficient revenue collection.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da98f116-8c32-4c0f-8996-506fe41e4057'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T05:53:27.393+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T17:11:28.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a briefing on Thursday, Marcos was asked about his marching orders
        for his appointees in the Bureau of Internal Revenue (BIR) and the Bureau
        of Customs (BOC) when it comes to fighting corruption. He emphasized that
        "[t]here should not be any place for corruption," which he said has become
        endemic in some parts of the government.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6df43f3b-ab58-4aa4-a119-a2a810b05fd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T05:53:27.393+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T17:11:28.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Corruption? Kalimutan na lang natin ''yung nakaraan….Ngayon ako
        na namamahala, so wala nang ganyan," he said. "Kung mayroon pang ganyan hahabul-habulin
        talaga namin kayo."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd14c38d-8838-453d-a684-8daa965c77b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T05:53:27.393+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T17:11:28.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Corruption? Let''s forget the past. I''m now in charge,
        so that will not exist anymore. If there will still be corruption, we will
        go after you.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e3700b8-e2f9-4df9-a0c9-ef7dd0717f52'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T05:53:27.393+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T17:11:28.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Incoming press secretary Trixie Cruz-Angeles clarified that Marcos
        does not mean those with pending corruption cases will be cleared.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4f96dc5-f0f6-4a41-bfc8-6b4512ca872e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T05:53:27.394+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T17:11:28.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Pending cases will continue because they are pending,” she pointed
        out.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61979a08-c405-439a-8136-909a84a8fa96'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T05:53:27.394+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T17:11:28.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I think the approach as he had expounded in previous interviews
        is simply not to concentrate too much on fault finding, not in the sins of
        the past, because in his words ‘Ako na ang namamahala ngayon'' [I''m now in
        charge],''” Cruz-Angeles added.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9df760b-8381-41fc-ab7e-451607476cda'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T05:53:27.394+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T17:11:28.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos said it is vital to reduce "the corrosive influence of corruption
        in government as a general rule," otherwise the country will not succeed if
        both the BIR and the BoC fail to properly collect taxes and tariff.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c31c01d-1f3b-4fef-aba6-b986603b5ddc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T05:53:27.394+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T17:11:28.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Given their crucial role of revenue generation, the incoming president
        also said the BIR should make its operations more efficient and make people
        understand what the tax structure is.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e374069-a3e0-41b9-9adc-434171c47f7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T05:53:27.394+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T17:11:28.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for the BOC, Marcos said ports should be developed to help business
        grow, which will enhance trade that will help boost tariff collections.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbbcb7a6-d563-4bc2-9026-3d55ca8bec0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T05:53:27.395+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T17:11:28.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos has yet to name his appointees to the two agencies, but confided
        that he has received many applications.</p>'
