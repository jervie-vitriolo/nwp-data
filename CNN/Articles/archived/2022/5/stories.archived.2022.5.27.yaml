      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0c7f642-7b6d-4c32-9401-320189ea0dd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T19:28:07.746+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T17:10:53.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Allegedly is Dawlah Islamiyah ‘yung (was the) perpetrator,” Maj.
        Andrew Linao, spokesperson of the Western Mindanao Command, told CNN Philippines
        in an interview.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ebe73c2-1be8-4e26-a20b-d419be56bceb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T19:28:07.746+08:00
