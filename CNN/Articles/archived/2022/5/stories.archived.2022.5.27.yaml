      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quoting the Vatican News, the CBCP said Mariano is "renowned for
        many of the econometric models he has helped create that are used today as
        planning and forecasting tools."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11427b50-29f8-45f2-adc2-1dfe7c56b737'
