      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Nagkakaroon tayo ngayon ng</em> micro planning sessions. <em>Ibig
        sabihin titignan natin, paano ba (ang) pagbabakuna sa mga</em> areas <em>na
        mababa</em> (ang vaccination rate),” DOH USec. Myrna Cabotaje said in a public
