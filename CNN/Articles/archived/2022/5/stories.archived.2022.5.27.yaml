      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adding impetus to the Philippines’ economic recovery is the government’s
        ambitious Build Build Build infrastructure development program which remains
        in high gear, and has led to the development of major roads, railways, airports,
        and the country’s first subway system.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b61a823-8bc2-4790-85f2-f3d1a2ab1dc5'
