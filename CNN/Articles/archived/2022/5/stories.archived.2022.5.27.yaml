      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These new roads have improved connectivity within the metropolis,
        and have created new high-growth centers outside the traditional business
        hubs, feeding off from the heightened economic dynamism around these areas.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee83e853-6dd2-4210-8133-62e56ad0d67a'
