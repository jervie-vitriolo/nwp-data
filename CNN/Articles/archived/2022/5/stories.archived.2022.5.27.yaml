      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Cabotaje reported that the special vaccination days in
        the Bangsamoro Autonomous Region in Muslim Mindanao (BARMM) on May 11 to 20
        went well.</p>'
