    'title': 'Rainy season-appropriate pieces from the Uniqlo x Marni collection'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8848ed4-1358-4a11-b0d5-fca2d8cedd2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T18:00:34.968+08:00
