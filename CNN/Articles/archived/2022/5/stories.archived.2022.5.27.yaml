      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eacdcf99-a0ac-4327-91ca-61c42bc4f8a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T00:23:49.856+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:11:35.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a briefing with selected media on Thursday, Marcos said while
        many are expressing willingness to serve in his incoming government, he always
        asks them "where do you feel that you''d be the most useful?"</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dc23e7c-e7a3-4f55-be2f-2bb2f787b3d8'
