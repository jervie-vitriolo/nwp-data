      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa36a606-03e7-4e0c-95b2-dd83125c053a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T12:27:08.047+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T17:11:11.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines'' <em>The Source</em> on Friday, Hontiveros
        revealed that she and Pimentel have recently had a "productive" discussion,
        signifiying the latter''s inclination to form a minority with her.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aa62989-2c81-41e0-835e-3f4078ab2e67'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T12:27:08.048+08:00
