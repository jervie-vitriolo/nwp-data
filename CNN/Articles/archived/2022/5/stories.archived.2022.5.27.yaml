      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the center of the corruption scandal is disgraced government
        supplier Pharmally Pharmaceutical, accused of cornering billions of pesos
        in supply deals with the help of former and incumbent government officials,
        including ex-Duterte adviser Michael Yang.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47bca0d2-ee40-4c1d-9d54-5c9d541e7409'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T19:24:17.673+08:00
