      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hontiveros is the lone opposition senator to have entered the "Magic
        12," ranking 11th with 15.4 million votes in this year''s polls. The rest
        of her allies are either retiring or were defeated in the Senate race.</p>'
