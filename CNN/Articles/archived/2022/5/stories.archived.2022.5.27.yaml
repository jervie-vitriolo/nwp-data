      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bea643e-04a7-4df6-92e7-1d6fc0ec719b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-27T19:09:45.494+08:00
      'mgnl:createdBy': 'kristel'
