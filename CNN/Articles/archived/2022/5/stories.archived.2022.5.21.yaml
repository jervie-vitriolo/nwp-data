    'template': '1'
    'title': 'BOC seizes ₱78M worth of counterfeit items, other products in Bulacan'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '251c3be7-064d-46f8-a88b-64276afeb6d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T00:08:58.074+08:00
