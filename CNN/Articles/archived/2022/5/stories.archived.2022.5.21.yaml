      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60ffafba-99b2-453c-92db-2994d54f0c6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T19:35:33.229+08:00
