      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25d42e8e-38fc-4d13-98bd-14ead4d575da'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T15:02:43.448+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:29:36.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NWPC also earlier approved the increased minimum wage rates
        for the National Capital Region and Western Visayas.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8309b134-3b8f-4d6b-a87a-9a084d824b10'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T15:02:43.448+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:29:36.053+08:00
