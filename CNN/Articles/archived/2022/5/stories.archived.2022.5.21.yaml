    'jcr:uuid': 'ea48db05-1c66-4148-8cfc-f68e51ead7ec'
    'lead': 'A medical adviser of the National Task Force Against Covid-19 said that
      monkeypox cases reported in other countries are not grounds to close the country''s
      borders, but stressed that monitoring and preparedness will continue.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-05-21T16:18:53.052+08:00
