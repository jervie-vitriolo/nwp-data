      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:30:06.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Federal investigators ultimately concluded there weren''t any improper
        Trump-Alfa cyber links.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec3f8c5e-16b0-4f6b-b31d-e893d75786e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T03:28:43.980+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:30:06.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99479789-f9d5-4ec5-b52b-d663b24ef4ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T03:28:43.980+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:30:06.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Clinton officials say they didn''t authorize FBI meeting</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97db34bd-88f1-4b40-b3c9-f3eedb3ce878'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T03:28:43.980+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:30:06.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sussmann passed along the same information about Trump and Alfa
        Bank to an FBI official in September 2016. Prosecutors charged him with lying
        to the FBI and allege that he falsely told the FBI official that he wasn''t
        there for a client, even though he was there on Clinton''s behalf.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b2bef4a-3d93-48ef-9f6f-fa0c27ee9dfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T03:28:43.980+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:30:06.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff86fb89-4fb1-4b3e-9433-07aebdc8baea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T03:28:43.980+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:30:06.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He has pleaded not guilty and maintains that he went "to help the
        FBI" as a concerned citizen, and that the Clinton campaign wouldn''t have
        wanted him to meet with the FBI in the first place.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ab8382a-8c17-43e9-9d72-1977aa04dc10'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T03:28:43.980+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:30:06.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64067359-f946-44a6-8d44-be30b6a557c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T03:28:43.980+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:30:06.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mook and another top Clinton campaign official, general counsel
        Marc Elias, reinforced that assertion this week on the witness stand. They
        both testified they didn''t authorize or direct Sussmann to go to the FBI
        with the explosive Trump tip. Mook said Friday that he didn''t even know who
        Sussmann was during the 2016 campaign, and would''ve opposed an FBI meeting.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0ca782d-62a6-4cf7-b3dc-6ccf273843c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T03:28:43.980+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:30:06.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03832094-572d-4797-b43d-d79f72f08219'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T03:28:43.980+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:30:06.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Going to the FBI does not seem like an effective way to get information
        out to the public," Mook said. "You do that through the media, which is why
        the information was shared with the media."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62245610-ced6-445b-a8fc-10728266e496'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T03:28:43.980+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:30:06.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '486376af-ca6c-4b53-8009-19ee519bc08b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T03:28:43.980+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:30:06.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier in the week, Elias told the jury that he didn''t authorize
        Sussmann''s meeting with the FBI, which occurred on September 19, 2016. Elias
        said he hadn''t learned about the fateful meeting between Sussmann and then-FBI
        General Counsel James Baker until Sussmann was indicted.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77edb1eb-fc2f-4252-9ce8-5b213661075c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T03:28:43.980+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:30:06.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc59ebb7-19f7-4807-9990-5dc5daec16d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T03:28:43.981+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:30:06.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to going to the FBI, Sussmann provided the technical
        internet data to a reporter from The New York Times, who was working on a
        story that the FBI spiked after learning about it from Sussmann. A staffer
        from Fusion GPS, an opposition research firm hired by the Clinton campaign,
        testified that she met with a Slate reporter to discuss the Trump-Alfa allegations.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfc5c1b2-de0a-4c68-9004-81ab7d343f9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T03:28:43.981+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:30:06.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eeb820b-e032-4620-ae88-2184b4e324c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T03:28:43.981+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:30:06.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Testimony from witnesses suggested the media outreach wasn''t closely
        coordinated, though the situation isn''t fully clear. Mook said he didn''t
        know about Perkins Coie, the law firm where Sussmann and Elias worked, "playing
        a role with us sharing the information with the media."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a98efee-5074-41b9-b4fe-08877f6fafb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T03:28:43.981+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:30:06.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/05/20/politics/hillary-clinton-robby-mook-fbi/index.html">Hillary
        Clinton personally approved plan to share Trump-Russia allegation with the
        press in 2016, campaign manager say</a>s."</em></p>'
  'Jason-Moore-Wikipedia-editor-Buffalo-shooting-':
