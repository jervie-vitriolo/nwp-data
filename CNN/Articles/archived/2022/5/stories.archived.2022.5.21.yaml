    'template': '1'
    'title': 'PH female spikers bow to Indonesia in battle for bronze'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9613f7a1-048a-45d7-bb68-1bc64a8d285c'
      'mgnl:activationStatus': true
