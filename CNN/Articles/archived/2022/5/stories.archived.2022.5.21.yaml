    'mgnl:lastActivatedVersionCreated': 2023-01-19T16:29:12.208+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Biden''s North Korea strategy is a long way from Trump''s showy diplomacy'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a13953b-f428-4bb2-aa96-b73d9d90a481'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T22:34:10.422+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:29:25.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> President Joe Biden did not sound Saturday
        like he was expecting any "love letters" from Kim Jong Un -- he can''t even
        get a response to an offer of coronavirus vaccines as the hermit kingdom is
        hit by its first major COVID-19 outbreak.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c65e829-52af-448a-8786-6e27dbd7386b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T22:34:10.422+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:29:25.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ca26737-149a-4d0c-9ec5-414486a2a5dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T22:34:10.422+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:29:25.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And during a news conference here Saturday, he did not sound particularly
        eager for a handshake with the North Korean despot.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '296e4454-2f99-40d5-af87-00865f9fe45c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T22:34:10.422+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:29:25.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccdcecab-8576-4684-98e8-9ca8ee121d9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T22:34:10.422+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:29:25.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That would depend on whether he''s sincere and whether he''s serious,"
        Biden said when asked whether he''d be willing to meet Kim.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2454d669-24a7-4992-8037-b861b9df1f62'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T22:34:10.422+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:29:25.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ca8f134-3d8b-4749-96d4-a25f6cea3950'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T22:34:10.422+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:29:25.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The days of glitzy, leader-to-leader summits and other photo ops
        that defined President Donald Trump''s diplomatic forays with North Korea
        and elevated Kim appear over for now. So are the attempts at a grand bargain,
        "everything for everything" denuclearization agreement.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cddef8bc-7c17-4422-b16d-c3a940f2d83a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T22:34:10.422+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:29:25.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '883a15ff-e00c-4529-9d53-de7beb9d4c31'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T22:34:10.422+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:29:25.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, Biden administration officials are focused on what they
        call a "calibrated, practical approach," seeking incremental progress toward
        denuclearization through sustained diplomatic engagements. And Kim, once again
        isolated on the world stage and unable to grip and grin with a US president,
        appears poised to reach for a headline-grabbing intercontinental ballistic
        missile test while Biden is in the region instead.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cbbed11-d2d4-46a6-886b-6303d3aff4f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T22:34:10.422+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:29:25.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13a7514a-b478-495a-b2e5-ef0686efbfb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T22:34:10.422+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:29:25.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One year after the Biden administration completed a review of its
        North Korea policy, Biden''s first trip to South Korea now puts him at the
        center of the still unproven new strategy.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd403b143-392c-4e36-80c4-12a41f912dc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T22:34:10.423+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:29:25.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9436f18-8141-4d3e-bb80-f534ecc13bbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T22:34:10.423+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:29:25.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even as a potential missile launch while Biden is in the region
        could ratchet up tensions, observers have also eyed a major coronavirus outbreak
        in North Korea as offering a potential, albeit narrow, diplomatic opening
        -- if not with the US, then at least with South Korea.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e9bbc8f-9a64-476a-85f0-c706e4165dd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T22:34:10.423+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:29:25.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4df2561e-6293-4e1a-8b20-cc028a80e2e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T22:34:10.423+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:29:25.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Testing Biden''s response</strong></h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a63062a-308a-4005-a371-55999f7a53e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T22:34:10.423+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:29:25.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jake Sullivan, the US national security adviser, has said the US
        is "prepared" for the possibility of a North Korean missile or nuclear test
        while Biden is in the region and that the President could consequently adjust
        the US''s military posture in the region.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dd04e4c-648d-44db-82b5-1833690b01b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T22:34:10.423+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:29:25.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d3a2ab1-6023-4fbf-bd21-865532a2f36c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T22:34:10.423+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:29:25.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If something does occur, it will only serve to reinforce and highlight
        the fact that the United States is going to be engaged in the Indo-Pacific,
        is going to be a stalwart ally, and is going to stand up to and not shrink
        from any acts of aggression," Sullivan told reporters aboard a South-Korea
        bound Air Force One.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '315e3e3b-b4de-4115-98f4-6b4feffb8c8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T22:34:10.423+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:29:25.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '364c2834-34df-4f42-aba6-9da405cbaa7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T22:34:10.423+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:29:25.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To date, the President''s strategy has yet to yield a single working
        meeting with North Korea in the year since the administration completed a
        review of the US policy toward the hermit kingdom, a senior administration
        official said, adding that "it has not been for lack of trying." And North
        Korea has also quickened the pace of its ballistic missile tests -- launching
        15 this year, so far.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3a78f00-06b7-452c-9d43-15830442d5cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T22:34:10.423+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:29:25.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b84d1b35-8271-4e01-aa96-d26d3727f1b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T22:34:10.423+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:29:25.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are obviously concerned," the official said of the tests. "But
        we remain committed to our fundamental approach, which is we will do what
        we need to do on security for us, for our allies, for our deployed forces.
        And at the same time, we will continue enforcing (United Nations) Security
        Council resolutions and urging others and pressing others to do the same.
        But we will continue reaching out to the North and making clear that we seek
        diplomacy with them. We seek engagement."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34158e5e-44ae-4ff1-8f1b-7bb3b8449446'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T22:34:10.423+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:29:25.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2990c6ed-ae6d-4253-be97-e8212e88a4aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T22:34:10.423+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:29:25.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Unfortunately, up until now -- I think we have to be honest about
        this -- they have not been willing to," the senior official added.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cb8c2e5-8dfb-444c-88a6-d669dae427ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T22:34:10.423+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:29:25.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d19c28a-60a1-438c-bf22-ed1d8bf260a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T22:34:10.423+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:29:25.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Covid in North Korea could be an opportunity for engagement</strong></h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fd092e6-b6e0-46be-ab9e-c5fc5693ada7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T22:34:10.424+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:29:25.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US officials and North Korea experts pinned the country''s lack
        of diplomatic engagement with the US and other countries in part on the draconian
        coronavirus lockdown measures the hermit kingdom has had in place throughout
        Biden''s time in office.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8c21bc0-cd50-420e-bfdf-0a142cf4b414'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T22:34:10.424+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:29:25.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e84a8e7-08a2-4c04-8284-bf1a71415c8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T22:34:10.424+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:29:25.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But news earlier this month of North Korea''s first major, publicly
        acknowledged coronavirus outbreak has also stirred some hope of a potential
        opportunity for de-escalation.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3645f64-b31c-4411-b168-b0a654fbcfba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T22:34:10.424+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:29:25.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6da61254-6c9a-4898-964b-86f01b84660f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T22:34:10.424+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:29:25.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While US officials do not believe the outbreak will hamper North
        Korea''s ability to conduct a missile test, they have also watched carefully
        for signs it could accept South Korean or international help to combat the
        outbreak.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c68f21fe-372c-4782-868c-322715d16008'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T22:34:10.424+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:29:25.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b774b36-11a4-4f45-a98c-4e19e4aaf99b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T22:34:10.424+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:29:25.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The hope is that they will be more willing to engage on Covid-related
        humanitarian assistance and that this could potentially serve as a means to
        thaw a diplomatic track that''s been frozen since the failed US-North Korea
        summit in Hanoi," said Patricia Kim, a David M. Rubenstein fellow at the Brookings
        Institution. "So, I think there is hope there."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd25f1d3-2c57-40f7-8419-a00e18b7e172'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T22:34:10.424+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:29:25.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c46ba24a-8998-44f3-b951-8e2b68c04612'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T22:34:10.424+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:29:25.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A senior administration official said the US has previously told
        North Korea it is willing to engage in discussions about coronavirus relief
        aid but has not had any direct outreach since the latest outbreak. Pyongyang
        has yet to respond to the new government in Seoul''s offer of coronavirus
        assistance.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7db5b24-c881-4871-bfe4-3e1b81046f28'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T22:34:10.424+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:29:25.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '351c551c-11e2-4bec-8c08-ee2bd74eb4a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T22:34:10.424+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:29:25.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>A major shift from Trump''s showman diplomacy</strong></h2>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ef1de7b-d5c2-4aee-8e47-9adb263b2a07'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T22:34:10.424+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:29:25.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s policy toward North Korea mirrored the erratic nature of
        his presidency. Warned by then-President Barack Obama in the Oval Office in
        2016 that Pyongyang would present him his gravest national security threat,
        Trump adopted a bellicose approach to the North and its leader in the early
        days of his presidency.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '549d23f0-52ff-4666-9558-52f300c1cf1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T22:34:10.424+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:29:25.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ea3dad4-e8b1-4d56-990e-feed9524f7a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T22:34:10.424+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:29:25.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From his summer home in New Jersey, Trump threatened to rain "fire
        and fury" on North Korea should its provocations continue. He bragged that
        his "nuclear button" was larger than Kim''s. And during a speech at the United
        Nations, he referred to the dictator as "Little Rocket Man," an insult he
        devised to reduce his foe to a caricature.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc298254-f7f0-4823-aafc-50dcaa8e7fa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T22:34:10.424+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:29:25.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0289930e-90af-49fd-ac36-769d180f125f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T22:34:10.425+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:29:25.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet as time went on — and, in Trump''s view, as his rhetoric drew
        Kim in — the policy swung hard in another direction. After a historic summit
        in Singapore, the first between a US and North Korean leader, the men exchanged
        what Trump later called "love letters." They met again in Hanoi, though those
        talks fell apart over differences in sanctions relief.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '593989ff-f10e-4f2b-88dc-5b67a9d1f00c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T22:34:10.425+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:29:25.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b39a016-0e95-4487-ae49-cbb1bdc11f6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T22:34:10.425+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:29:25.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The last time Trump visited Seoul as president, he journeyed to
        the Korean demilitarized zone to meet Kim in person, stepping over the line
        of demarcation into North Korea.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8989d3a8-f5e2-4949-98cf-27e96d346e0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T22:34:10.425+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:29:25.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b3eb7d5-e10c-404d-8fa2-cfb67aad5c11'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T22:34:10.425+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:29:25.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden, for his part, will forego a visit to the DMZ altogether,
        with officials saying he opted instead for a briefing at Osan Air Base, having
        already toured the DMZ as vice president.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f65426e-a63f-45e0-9631-85d957333e2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T22:34:10.425+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:29:25.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e77859a-1046-46ed-b219-fac2f7f6c2cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T22:34:10.425+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:29:25.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s efforts seemed to prompt a pause in North Korean provocations,
        with a reduction in missile and nuclear tests. Yet substantively, efforts
        to convince Kim to halt his nuclear program stalled and ultimately yielded
        no progress toward the ultimate goal of denuclearization.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3711ea26-9635-4459-812e-617f1ae8f04f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T22:34:10.425+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:29:25.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d8fc54e-c1d7-4c4d-9b26-72fd423c8e07'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T22:34:10.425+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:29:25.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think the Biden administration has tried to distinguish its North
        Korea policy by making the case that it''s not interested in flashy summits
        or grand bargains, but that it wants to take a practical and calibrated approach
        to build towards the complete denuclearization of North Korea," said Patricia
        Kim. "I think the hang up, of course, is not so much US policy, but the fact
        that North Korea seems to have zero interest in talking about denuclearization."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b6093ac-12d3-492c-b08e-2db5909c8ca2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T22:34:10.425+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:29:25.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71f08356-7174-437e-9970-a2471c2f7873'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T22:34:10.425+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:29:25.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Trump sought to cultivate Kim as a partner and personal friend,
        he cast skepticism at the necessity of keeping US troops on the Korean Peninsula
        and levied stiff tariffs on South Korean goods, steps that caused deep anxiety
        in Seoul and the broader region over American commitment to security.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dee1290d-cf5d-41e0-8bed-e50778e4b2ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T22:34:10.425+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:29:25.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72cb603b-2231-4cb6-9dcb-9864208bfb55'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T22:34:10.425+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:29:25.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden has adopted a far more traditional approach, welcome news
        in the countries he is visiting this week.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c00c840-cdad-4b6c-ad37-5b54a8649e05'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T22:34:10.425+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:29:25.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
