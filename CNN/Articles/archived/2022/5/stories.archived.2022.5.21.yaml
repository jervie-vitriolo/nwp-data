  'Hillary-Clinton-approved-plan-to-share-Trump-Russia-allegation':
    'author': 'Marshall Cohen'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-05-21T03:23:23.263+08:00
    'imagesource': 'jcr:bde4bcd0-7926-4724-8168-6ac1cbf2da6f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6d463229-772c-4e84-a0c4-fb3dfc836464'
    'lead': '"We discussed it with Hillary," Robby Mook said, later adding that "she
      agreed with the decision."'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-05-21T03:28:43.979+08:00
