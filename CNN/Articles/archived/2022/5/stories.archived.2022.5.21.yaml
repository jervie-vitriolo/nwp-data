      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '243215c3-2f75-429d-8b9b-e502c5e040a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T03:38:35.087+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:30:05.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although Moore is known among friends, colleagues and those in the
        Wikipedia editor community as being a Wikipedia influencer, the weight of
        that title is far less than the fame one can acquire on YouTube, Instagram
        and TikTok.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7d3f985-c8d1-4c47-802f-03dbddc37f1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T03:38:35.087+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:30:05.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd88b6dae-5e33-49c7-97ca-3ddd2a31bd60'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T03:38:35.087+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:30:05.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t spend all of my time contributing to Facebook and Twitter
        and these other platforms because I feel strongly about Wikipedia''s mission,"
        he said. "If it was a paid advertising site or if it had a different mission,
        I wouldn''t waste my time."</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afa559ce-0867-443c-973f-36c678ab9183'
