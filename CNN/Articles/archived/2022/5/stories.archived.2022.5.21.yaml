    'mgnl:tags': ['United-States', 'secret-service-agents', 'South-Korea']
    'template': '1'
    'title': 'US Secret Service members sent home from South Korea as Biden embarks
      on first Asia tour'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5772e1ad-229c-4aec-913e-0b435c397115'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T11:47:12.721+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:29:50.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Two United States Secret Service employees
        have been sent home from South Korea just as President Joe Biden embarks on
        his first Asia tour since taking office.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6368181-692d-4bf4-9c13-0b7ce7a3e4ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T11:47:12.721+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:29:50.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a6e3046-f7c8-4e5d-ba4b-15e60a13ffac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T11:47:12.721+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:29:50.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a source familiar with the matter, a group of Secret
        Service employees went out to dinner in Seoul this week. After dinner, a small
        group broke off and visited multiple bars. When the two employees -- one special
        agent and one physical security specialist -- returned from the night out,
        one of the employees got into an altercation with a cab driver and two Korean
        nationals, resulting in a police response.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed45401f-6b13-4707-9989-80d198af058c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T11:47:12.721+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:29:50.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12758dde-89e9-4150-a5f8-c73e1493d844'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T11:47:12.721+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:29:50.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both employees were armed but were not part of the President''s
        advance team -- the presidential detail that travels ahead of the president.
        The employees involved in the incident were responsible for physical security
        preparations and logistical planning, the source said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1c90b96-5711-47f5-9caa-af5b440198c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T11:47:12.721+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:29:50.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2822e85-579a-4286-a277-7ae00a134957'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T11:47:12.721+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:29:50.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both employees have been placed on administrative leave pending
        an investigation, according to Secret Service spokesman Anthony Guglielmi.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cae2036-dff3-42c4-bf36-41ef3a1fa4fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T11:47:12.721+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:29:50.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f77c815-fec0-46bb-99af-c59e32c852cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T11:47:12.722+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:29:50.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Secret Service is aware of an off-duty incident involving two
        employees which may constitute potential policy violations. The individuals
        will be immediately returned back to their post of duty and placed on administrative
        leave," Guglielmi said. "There was no impact to the upcoming trip. We have
        very strict protocols and policies for all employees and we hold ourselves
        to the highest professional standards. Given this is an active administrative
        personnel matter, we are not in a position to comment further."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49c28a20-25ca-4fc7-98d7-3cb71a83bb26'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T11:47:12.722+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:29:50.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe6488b9-b7e8-4c25-8012-9ab9a95216a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T11:47:12.722+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:29:50.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a result of the 2012 prostitution scandal in Cartagena, Colombia,
        the Secret Service implemented a rule that employees are not permitted to
        consume alcohol within 10 hours of the start of any shift.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82a8567e-a091-4357-9c0f-f2eb6a18c96e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T11:47:12.722+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:29:50.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ad2061e-c31f-47a6-8c9f-7d14eab328c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T11:47:12.722+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:29:50.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A source told CNN neither employee was arrested and no charges have
        been filed.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb2f1c6c-9936-4afc-b647-ccc5ef3b1082'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T11:47:12.722+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:29:50.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/05/20/politics/secret-service-agents-south-korea/index.html"><em>"US
        Secret Service members sent home from South Korea as Biden embarks on first
        Asia tour"</em></a></p>'
  'australia-election-day-morrison-albanese':
    'author': 'Hilary Whiteman, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-05-21T11:48:48.744+08:00
    'imagesource': 'jcr:02e08e16-d0ff-436c-8de9-00d66cb5e4a9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ac06113c-8e63-494b-adf8-f590cc47cb38'
    'lead': 'Election day creates a carnival atmosphere at polling booths across Australia,
      but beneath the bonhomie lies a serious decision -- and Saturday''s vote has
      the potential to usher in major change.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-05-21T11:50:31.954+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-19T16:29:49.136+08:00
