      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Elon Musk denied allegations that he sexually harassed a
        SpaceX flight attendant in 2016 in a series of late-night tweets.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaebed85-7290-4dcb-aebf-8026c588278a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T04:37:31.943+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:30:02.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e3a3d20-8e36-42bc-9a6b-6127b9f9e382'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T04:37:31.944+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:30:02.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have a challenge to this liar who claims their friend saw me
        ''exposed'' -- describe just one thing, anything at all (scars, tattoos, ...)
        that isn''t known by the public. She won''t be able to do so, because it never
        happened," the Tesla and SpaceX CEO <a href="https://twitter.com/elonmusk/status/1527505449905528846">tweeted</a>
        early Friday morning.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92d2926f-673f-47a4-9b86-15efff8e55fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T04:37:31.944+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:30:02.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cba00286-a283-42af-8a17-0db529989343'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T04:37:31.944+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:30:03.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tweet comes after Business Insider reported that SpaceX paid
        a $250,000 settlement in 2018 after a SpaceX flight attendant alleged sexual
        misconduct against the billionaire.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2c485ca-c3ec-4527-8a43-4dd1cca0fdd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T04:37:31.944+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:30:03.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14ecbbbf-9c35-49cf-9139-02b18544a79e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T04:37:31.944+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:30:03.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nicholas Carlson, the editor-in-chief of Insider, the parent publication
        of Business Insider, responded to Musk''s denial on Twitter.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e84363a2-dc43-44ba-a24d-756c024f148e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T04:37:31.944+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:30:03.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c5f8eeb-96b4-476b-8581-b7f9dc628bd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T04:37:31.944+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:30:03.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We stand by our story, which is based on documents and interviews
        and speaks for itself," a tweeted statement <a href="https://twitter.com/nichcarlson/status/1527632228729200641?s=20&amp;t=fZPY0yh0QJlYFTPoo6kVKA">reads</a>.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba007ce1-d4aa-4543-bf66-d593f0ddf503'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T04:37:31.944+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:30:03.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52c44a28-072f-4b2d-b7b6-c5fce15bb29c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T04:37:31.944+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:30:03.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing documents and interviews it conducted, Business Insider reported
        that "the attendant worked as a member of the cabin crew on a contract basis
        for SpaceX''s corporate jet fleet. She accused Musk of exposing his erect
        penis to her, rubbing her leg without consent, and offering to buy her a horse
        in exchange for an erotic massage."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e57218d1-9a7c-4638-8bd9-d98e0fc83749'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T04:37:31.944+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:30:03.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afa39ce4-5cbd-4417-9ead-5586aafe0c02'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T04:37:31.945+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:30:03.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his request to Insider for more time to respond to the allegations,
        Musk said there was "a lot more to this story."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbcdeff5-5aa3-4ec0-a6c3-96319bac8187'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T04:37:31.945+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:30:03.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1e1cbc1-65e1-4421-8010-b8c90004b2c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T04:37:31.945+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:30:03.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If I were inclined to engage in sexual harassment, this is unlikely
        to be the first time in my entire 30-year career that it comes to light,"
        he told Business Insider. The outlet also said Musk characterized the story
        as a "politically motivated hit piece."</p>'
    '15':
