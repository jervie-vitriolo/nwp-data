      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Khaipandung only lifted as high as 120 kilograms in her third clean
        and jerk attempt to finish with a total of 223 kilograms.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16ab91bd-c00d-4dbc-bfe5-95bf9c8b7240'
      'mgnl:activationStatus': true
