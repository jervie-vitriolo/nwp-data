    'template': '1'
    'title': 'Russia is about to cut off Finland''s natural gas'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '494cb285-85f9-499d-af3f-5a8d9fb62a32'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T03:23:00.373+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:30:08.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Russia is about to cut off natural gas
        supplies to a third European country that refuses to accept the Kremlin''s
        demand for payment in rubles.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a1c8d00-8c59-4099-83ba-e5b8d7c3d704'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T03:23:00.374+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:30:08.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb6dff82-05f8-44e9-93e0-62d1cef6336a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T03:23:00.374+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:30:08.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russian gas will stop flowing to Finland at 7 a.m. local time on
        Saturday, Finnish state gas company Gasum said in a statement Friday. Poland
        and Bulgaria were cut off in late April because they did not make payments
        in the Russian currency — a move EU leaders described at the time as "blackmail"
        by Moscow.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7b07bec-974e-436a-9dba-7052a698486e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T03:23:00.374+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:30:08.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3c80882-0ec7-46a3-9e94-a4089d7489bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T03:23:00.374+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:30:08.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is highly regrettable that natural gas supplies under our supply
        contract will now be halted," Gasum CEO Mika Wiljanen said, adding that the
        company has been "carefully preparing for this situation."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec7e80a6-79b9-42b9-96ab-905a646e9a72'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T03:23:00.374+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:30:08.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd62a70c-1b5e-446a-b491-64f6147e2607'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T03:23:00.374+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:30:08.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this week, Gasum said it was preparing for Russia to turn
        off the taps after it refused to meet President Vladimir Putin''s demand that
        "unfriendly" countries pay for gas in rubles, rather than the euros or dollars
        stated in their contracts.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ead8466-1816-49fd-b388-f450b1e90228'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T03:23:00.374+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:30:08.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '158ec4c0-a628-4d6c-9c9e-70e3f7f79d21'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T03:23:00.374+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:30:08.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finland on Sunday formally announced its intention to join NATO,
        ditching decades of neutrality and ignoring Russian threats of possible retaliation
        in a bid to strengthen its security following the onset of the war in Ukraine.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf437272-405d-497e-8cdd-41fbff6b5cd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T03:23:00.374+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:30:08.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e07c573d-6129-4224-95b5-1cc3d75aed80'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T03:23:00.374+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:30:08.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russian state gas giant Gazprom did not immediately respond to CNN
        Business when asked for comment.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a34e138a-cd9e-4439-807d-c700b5255fd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T03:23:00.374+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:30:08.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adf7d1d6-e059-4054-b00e-d3571c3e7313'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T03:23:00.374+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:30:08.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finland relied on Russia for nearly 68% of its natural gas consumption
        in 2020, according to the International Energy Agency.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38835d59-de56-4a02-bf18-9593a51256c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T03:23:00.374+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:30:08.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9896c08d-3a69-413f-8e92-298f5b79357c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T03:23:00.374+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:30:08.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Russia''s gas exports account for just 3% of the Nordic nation''s
        total energy mix — which includes energy generated from biofuels and nuclear
        sources — according to data from Eurostat and the European Network of Transmission
        System Operators for Gas.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eabe9d1-aced-401f-a627-793d1ee3dcd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T03:23:00.375+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:30:08.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e73920b2-c995-48ef-9573-cff8d59cde7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T03:23:00.375+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:30:08.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wiljanen said that Gasum "will be able to supply all [of its] customers
        with gas in the coming months" provided there are no disruptions to the gas
        transmission network, but added that the winter would be "challenging."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92e9d8ea-f5ec-453b-93fe-ecd825751a9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T03:23:00.375+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:30:08.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57aaeb3d-4678-4caf-8d6c-07083af0c185'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T03:23:00.375+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:30:08.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gasum Vice President Olga Väisänen told CNN on Friday that Finland
        is also receiving gas through its Baltic connection via Estonia. The pipeline
        connects Finland''s gas transmission network to Estonia''s, and allows it
        to draw on underground storage in Latvia.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '857a56d9-9808-4f49-9ff6-966c9948228b'
