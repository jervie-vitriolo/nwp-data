      'jcr:uuid': '84b3779a-b3ac-414c-9dc0-5ea2c7e67d58'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T11:43:26.217+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:29:51.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet Biden also hopes to use the occasion of a new leader in Seoul
        to expand the US alliance with South Korea beyond just a security partnership
        defined by the North. Officials said in their first meeting, the US president
        was hoping to cultivate a willing economic partner who can also help advance
        collective security goals in the broader Asia-Pacific.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6008abc-121e-449b-adce-9a1b28023ea5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T11:43:26.217+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:29:51.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e372d31d-d20e-4afd-af46-f3395e7c6243'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T11:43:26.217+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:29:51.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also up for discussion will be Russia''s war in Ukraine, trade and
        the prospect of assisting North Korea confront a recent surge of coronavirus
        by sharing vaccines, a senior administration official said ahead of the talks.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bb6b23a-0ba5-47de-8c6d-a30304af7a81'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T11:43:26.217+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:29:51.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2a90a7d-3123-4acf-a57c-d6fc4c159395'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T11:43:26.217+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:29:51.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden will convene a news conference and later attend a state dinner
        as he embarks upon his debut visit to Asia. Speaking shortly after arriving
        Friday, Biden said the region he is visiting for the first time will prove
        critical in the years and decades to come.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd819d6e7-96e7-4c51-ac07-3276562dce43'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T11:43:26.217+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:29:51.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2217588a-b7db-45f8-b1b8-41b294c72aa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T11:43:26.217+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:29:51.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So much of the future of the world is going to be written here,
        in the Indo-Pacific, in the next several decades," Biden said, reiterating
        his desire -- also shared by his most recent predecessors -- to pivot US foreign
        policy to focus on Asia even as the world''s attention is consumed by the
        war in Ukraine.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '335761b3-0398-472c-85a8-3774f88371e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T11:43:26.217+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:29:51.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '270616f2-acbb-4933-9479-387626cb7620'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T11:43:26.217+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:29:51.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re standing at an inflection point in history, where the decisions
        we make today will have far-reaching impact on the world we''re leaving to
        our children tomorrow," Biden said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02735cd6-5900-49ca-ba3b-00aeda4a81db'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T11:43:26.217+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:29:51.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1f694d7-9e23-4167-8bc3-ff74b2d83967'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T11:43:26.217+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:29:51.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden hopes to reassure his hosts in Seoul and Tokyo he remains
        committed to two of the most important US alliances, even as his attention
        has been consumed by Russia''s war in Ukraine and after his predecessor, former
        President Donald Trump, threatened to withdraw American troops from the Korean
        peninsula.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb4bc7f7-2952-4983-a6a0-fe6831a638fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T11:43:26.217+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:29:51.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '817bc5dc-388a-4f4c-9d2d-97dccbb6b578'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T11:43:26.217+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:29:51.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By contrast, Biden has put the US force posture in Korea on full
        display during his visit, greeting the Army commander of US Force Korea when
        he arrived at Osan Air Base, outside Seoul, on Friday evening. He was expected
        to meet with US troops later in his visit.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f86ab35c-7e37-4373-9121-c5be3b0ed2cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T11:43:26.217+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:29:51.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7183dc5-5531-44cf-938a-c0908f355d70'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T11:43:26.218+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:29:51.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US allies in Asia, as they do around the world, have looked to Biden
        to reaffirm traditional alliances as regional tensions boil over. But like
        elsewhere, questions linger about how durable Biden''s promises on security
        and trade can be, given Trump appears to be waiting in the wings for a third
        presidential run.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16a69782-31e6-468c-bbdf-e342bd33db51'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T11:43:26.218+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:29:51.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87b86ac6-38da-4647-8af5-2ab0475392ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T11:43:26.218+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:29:51.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Asia, the threat from North Korea has been put into stark relief
        as US officials warn the country could be preparing its seventh underground
        nuclear test or a launch of an intercontinental ballistic missile.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8762db69-f720-426b-904b-0d728e8669c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T11:43:26.218+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:29:51.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01148b80-8953-4399-b2f2-3c500975d5c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T11:43:26.218+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:29:51.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tests by dictator Kim Jong Un would insert North Korea squarely
        back into the global conversation after months of intensifying provocations.
        And it would underscore the stalled diplomacy between the United States and
        Pyongyang, despite attempts by Biden administration officials to restart talks.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e476fae-33a7-4fca-85ce-9ee8b5990e0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T11:43:26.218+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:29:51.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e53b59c4-e33b-4fc2-889d-d3971c406066'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T11:43:26.218+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:29:51.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US officials say they have prepared contingencies should a test
        occur.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44d9d28f-6b51-402a-827f-269f02822dd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T11:43:26.218+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:29:51.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00c5845d-c91e-467e-85c4-c95c900939bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T11:43:26.218+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:29:51.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yoon, a former prosecutor who has never before held elective office,
        has signaled a tougher stance on North Korea, even as he looks to expand Seoul''s
        foreign policy beyond just dealing with its problematic northern neighbor.
        He campaigned as a staunch supporter of the US alliance, and has said he wants
        to see it strengthened, including on the economic front.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62f5a639-6246-4076-bed8-38d6728877fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T11:43:26.218+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:29:51.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '165ebf7c-7ee0-4dee-a4ec-76cff8db00e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T11:43:26.218+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:29:51.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That is welcome news for Biden, who believes a strong network of
        allies in Asia can help counter China''s military and economic ambitions --
        just as a revived NATO alliance has isolated Russia for its invasion in Ukraine
        through packages of withering sanctions.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee52ef75-a5b2-4852-83e7-643439a4040e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T11:43:26.218+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:29:51.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bfc2741-9875-4694-9ae1-82062e3f433b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T11:43:26.218+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:29:51.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But just like in Europe, where dependence on Russian oil and gas
        has limited the effect of sanctions, a US reliance on China-made products
        poses concerns should Beijing''s military ambitions escalate further.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42840c89-cbd9-4873-a733-60ab62aafbe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T11:43:26.218+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:29:51.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cad98ef-6a8e-49bb-95e0-48b2c10f2fb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T11:43:26.218+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:29:51.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That was Biden''s message Friday while touring a Samsung factory
        making semiconductors, which have been in short supply after some Chinese
        plants were closed during the Covid-19 pandemic. In a short speech, Biden
        tied together the chip shortage with the war in Ukraine, saying the US and
        its allies must reduce their dependence on essential items from autocratic
        regimes.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2227e25b-2b65-4457-9f5d-c218759ed91e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T11:43:26.218+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:29:51.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64727dc0-915f-468b-bd81-53ffba74cdc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T11:43:26.219+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:29:51.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Putin''s brutal and unprovoked war in Ukraine has further spotlighted
        the need to secure our critical supply chains so that our economy, our economic
        and our national security are not dependent on countries that don''t share
        our values," Biden said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67e91fa7-de99-454c-95a4-e9bc7ab39bf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T11:43:26.219+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:29:51.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/05/20/politics/joe-biden-south-korea-saturday/index.html"><em>"North
        Korea expected to be central part of Biden''s meetings with South Korea"&nbsp;</em></a></p>'
  'secret-service-agents-south-korea':
    'author': 'Whitney Wild, CNN'
