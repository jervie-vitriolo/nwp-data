    'mgnl:tags': ['Hillary-Clinton', 'Robby-Mook', 'Trump-Russia-allegation', '2016']
    'template': '1'
    'title': 'Hillary Clinton personally approved plan to share Trump-Russia allegation
      with the press in 2016, campaign manager says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e8a2f58-f964-44a1-9bdd-3b50d200bc8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T03:28:43.979+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:30:06.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Hillary Clinton personally approved her campaign''s plans
        in fall 2016 to share information with a reporter about an uncorroborated
        alleged server backchannel between Donald Trump and a top Russian bank, her
        former campaign manager testified Friday in federal court.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '484a0802-c02f-4e60-8d69-cb67104abec9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T03:28:43.979+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:30:06.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cb454f7-955c-4ad3-93d7-4bf5366f597d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T03:28:43.979+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:30:06.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robby Mook said he attended a meeting with other senior campaign
        officials where they learned about strange cyberactivity that suggested a
        relationship between the Trump Organization and Alfa Bank, which is based
        in Moscow. The group decided to share the information with a reporter, and
        Mook subsequently ran that decision by Clinton herself.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0432332e-ca72-4eca-892a-6e413d1c6384'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T03:28:43.979+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:30:06.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c844873e-2173-44c0-80ea-5e9a5a65bfde'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T03:28:43.979+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:30:06.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We discussed it with Hillary," Mook said, later adding that "she
        agreed with the decision."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec86d1a9-6db3-4a01-8da2-05b700a173b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T03:28:43.979+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:30:06.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bf2cde3-2d88-4d4a-98fd-78b35c80e52d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T03:28:43.979+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:30:06.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A campaign staffer later passed the information to a reporter from
        Slate magazine, which the campaign hoped the reporter would "vet it out, and
        write what they believe is true," Mook said. Slate published a story on October
        31, 2016, raising questions about the odd Trump-Alfa cyber links.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '855e8048-5dfb-47e6-bb6f-707b234ce3b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T03:28:43.979+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:30:06.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '136bf71d-c472-4083-9288-5e340f3e50fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T03:28:43.979+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:30:06.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The testimony came in the criminal trial of Clinton campaign lawyer
        Michael Sussmann, who is being prosecuted by the Trump-era special counsel
        John Durham. Durham is investigating potential misconduct tied to the FBI''s
        Trump-Russia probe. The trial has shed light on the dark arts of political
        opposition research -- and how campaigns dig up dirt and plant stories in
        the press.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '120140be-bf2c-49f2-95a2-4374c0dcb53e'
      'mgnl:activationStatus': true
