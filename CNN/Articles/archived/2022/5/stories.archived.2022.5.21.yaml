      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Isang</em> important factor is the waning immunity of the population
        <em>kaya ang</em> expectation <em>tataas ang mga kaso</em>," said Solante
        on CNN Philippines'' <em>Newsroom Weekend</em>. "That''s why <em>importante
        pa rin paigtingin ang bakuna natin</em>."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '460b1274-21be-4629-8acb-48faf15ccbf3'
      'mgnl:activationStatus': true
