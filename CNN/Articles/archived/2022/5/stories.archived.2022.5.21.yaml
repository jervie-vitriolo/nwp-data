  'Cebuano-bishop-venerable':
    'author': 'Dale Israel'
    'caption': 'Cebuano bishop and "Servant of God" Teofilo Camomot is now a step
      closer to sainthood after the Vatican promulgated him to the title of "Venerable."
      (FILE PHOTO)'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2022-05-21T21:32:11.061+08:00
    'imagesource': 'jcr:1c62ed6f-7fb3-48bf-b8d8-3017eb38a8c0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '68e43e76-d96a-4e45-8f73-e0bb5061d6fb'
    'lead': 'Cebuano bishop and "Servant of God" Teofilo Camomot is now a step closer
      to sainthood after the Vatican promulgated him to the title of "Venerable."'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-05-21T21:34:08.180+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-19T16:29:27.190+08:00
