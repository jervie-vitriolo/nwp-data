      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new wage order would bring the minimum wage rate in the NCR
        to ₱570 for the non-agriculture sector and ₱533 for the agriculture sector.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae69b0a9-9926-4791-bb05-361549f87c14'
