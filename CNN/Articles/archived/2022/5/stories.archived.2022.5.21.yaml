      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 21)—</strong> Social
        media lit up with tributes overnight as industry colleagues and other personalities
        mourned the death of highly acclaimed veteran actress Susan Roces.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f37e46a8-1255-41fe-a141-1bd1cd20e0fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T14:42:52.901+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:29:41.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c8ba15f-9c73-4e37-b5cd-5ed04351276f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T14:42:52.901+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:29:41.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Media network ABS-CBN, including the cast of the wildly popular
        action series "FPJ''s Ang Probinsyano” — expressed condolences to Roces’ family
        and vowed to continue honoring her legacy as the “Queen of Philippine Movies.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac549493-c0ab-4b79-8d40-b112a77e8837'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T14:42:52.901+08:00
