    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Are Japanese toddlers as independent as Netflix''s Old Enough portrays
      them?'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5b656a6-a11a-44c1-8ef0-e6251c9a71b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T11:27:37.012+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:29:57.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—</strong>&nbsp; Ramen chef Kantaro Ishii has fond
        memories of working at his father''s izakaya near their home in the city of
        Sendai, Japan.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '715cb4bf-ec30-4a6f-a7f2-3942e4f1984f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T11:27:37.012+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:29:57.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a45108d-c945-416f-b768-f369e7e06800'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T11:27:37.012+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:29:57.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Izakayas (informal bars that serve alcohol and snacks) are busy
        establishments," he said. "There''s very little room for mistakes."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9a5307e-9920-4d51-827a-51b643729c55'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T11:27:37.012+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:29:57.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11a1acd6-a049-4e7d-afa2-48bf64520c24'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T11:27:37.012+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:29:57.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ishii, the eldest of two boys, would often go to the market in the
        mornings to buy rice, vegetables and eel, then take the bus to pick up the
        restaurant linen from a laundromat a couple of blocks away. It was hard work
        and "a huge amount of responsibility," he said, and "very overwhelming at
        the start."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78f5b655-fb1e-4889-828f-536ab7ab4178'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T11:27:37.012+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:29:57.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e03cc8b-ea93-49c5-ae7d-3feb6cb66dd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T11:27:37.012+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:29:57.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was only five.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d4ec62f-04b8-463c-bc8d-12310e559693'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T11:27:37.012+08:00
