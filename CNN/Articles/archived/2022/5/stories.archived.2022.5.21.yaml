    'mgnl:tags': ['Pfizer', 'Moderna', 'Stocks', 'Business']
    'template': '1'
    'title': 'Pfizer and Moderna created life-saving vaccines. So why are their stocks
      crumbling?'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cce643bc-1a9a-43cc-911a-fa3a4a1a9c16'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T03:12:08.655+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:30:09.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Pfizer, BioNTech and Moderna are experiencing
        a post-vaccine hangover on Wall Street this year.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3036fe1-6130-460f-bcfe-886072a45c94'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T03:12:08.655+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:30:09.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb9fd740-9fab-4240-b6d0-e65fb732c7a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T03:12:08.655+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:30:09.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All three stocks surged spectacularly in 2021, thanks largely to
        their Covid-19 vaccines'' success and strong sales. But 2022 hasn''t been
        as kind to them. Shares of Pfizer are down about 15%, while its Comirnaty
        vaccine partner BioNTech has fallen 35%. Moderna has fared even worse, plunging
        more than 40%.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef910f44-7c86-4458-ace2-e1dc6d2e1c0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T03:12:08.655+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:30:09.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75663cdb-1a4e-4c8f-8ccd-c3e4a0bb1f81'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T03:12:08.655+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:30:09.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What gives? Sales of the Covid vaccines aren''t the problem. Pfizer
        has said that it expects revenue from Comirnaty, which it splits equally with
        BioNTech, to hit $32 billion in 2022 while Moderna has forecast that it could
        generate nearly $20 billion in revenue from its coronavirus shot this year.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f502067d-1c19-4a30-8f7d-d8c8ff8351a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T03:12:08.655+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:30:09.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '793e335e-9f66-4db6-9836-09b37f20ecb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T03:12:08.655+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:30:09.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Part of the reason for the stocks'' slump may simply be that investors
        already were anticipating strong demand and did what traders do best: Buy
        the rumor and sell the news. Pfizer''s stock soared more than 60% last year.
        BioNTech shot up more than 215% in 2021 while Moderna shares rose nearly 145%.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c564de6-b9cc-4de5-acdf-b0f6f6d13bc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T03:12:08.655+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:30:09.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0e71d29-b1e0-4257-8aa7-c4fe4c53473a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T03:12:08.655+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:30:09.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Upshot to come?</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d5603e4-1bc5-4e01-bb13-95e6deafd046'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T03:12:08.655+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:30:09.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Looking ahead, however, there could still be some more upside tied
        to the vaccines — especially for Pfizer and BioNTech''s stocks. Health regulators
        in the United States approved booster doses of the Pfizer/BioNTech shot for
        5- to 11-year olds earlier this week.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e488cd5a-fde0-4d00-8b6d-4697be072ff6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T03:12:08.655+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:30:09.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26d00857-1f4a-4808-bca1-f5aa34a3c580'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T03:12:08.655+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:30:09.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pfizer also could get an additional boost from Covid treatments
        thanks to its Paxlovid antiviral pill, which was approved late last year.
        Pfizer has said it expects $22 billion in revenue from Paxlovid this year.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55abefd9-518d-47a6-a24f-6201b8d0412e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T03:12:08.655+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:30:09.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f235e118-ef82-4f65-9157-c44e56d3f730'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T03:12:08.656+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:30:09.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pfizer may be best positioned of the three vaccine makers to thrive
        beyond Covid. The company has been on a buyout binge lately, most recently
        announcing plans to acquire migraine drug maker Biohaven for nearly $12 billion
        earlier this month.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3e99de3-b9f2-4b4d-b729-c360103f48ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T03:12:08.656+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:30:09.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47e09178-297f-4690-b724-6a70fb8b9323'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T03:12:08.656+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:30:09.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The deal is a good use of cash for Pfizer, taking advantage of
        its sizable war chest to diversify into an approved drug that is taking share
        in the market and could grow revenues meaningfully," said CFRA Research analyst
        Stewart Glickman in a report following the Biohaven news.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa96285d-5213-4bdb-bd58-58a589a9572d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T03:12:08.656+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:30:09.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ead0f90-860e-4b57-8f04-d88d4000bd36'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T03:12:08.656+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:30:09.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The acquisition follows a nearly $7 billion deal late last year
        to buy Arena Pharmaceuticals, a company developing drugs to treat immuno-inflammatory
        diseases. Pfizer also acquired cancer drug maker Trillium Therapeutics last
        year for more than $2 billion. And even after all these deals, the company
        still has about $24 billion in cash on its balance sheet.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63e7faa9-c571-40ad-bbc5-d08e81455f78'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T03:12:08.656+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:30:09.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '014d66c7-de40-41a1-8071-402c34898979'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T03:12:08.656+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:30:09.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pfizer''s diversification is one key reason why analysts are expecting
        that the company''s revenue will increase almost 30% this year and that earnings
        per share will be up more than 50%.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08bce565-0efe-4f0a-8226-a990e0cdcd9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T03:12:08.656+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:30:09.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '652ee4bb-5234-4209-845e-8b694dbd0bbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T03:12:08.656+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:30:09.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By contrast Moderna, which is not nearly as diversified as Pfizer,
        needs to find another big blockbuster. Nearly 97% of the company''s sales
        in the first quarter were from its Covid vaccine. Moderna''s sales are expected
        to be up about 20% this year but analysts are forecasting a drop in profit.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67b3c7de-330a-4e2f-8a31-25d482bf1e1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T03:12:08.656+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:30:09.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43379a59-82c1-4e4e-8c84-032fcb2e852a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T03:12:08.656+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:30:09.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CEO Stéphane Bancel said during Moderna''s most recent earnings
        call with analysts earlier this month that two of the company''s top goals
        were to "expand beyond infectious disease vaccines into therapeutics" and
        to find merger candidates. Moderna is also working on vaccines for other viruses,
        such as HIV and Epstein-Barr.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3756af68-1cfc-4ada-a710-5604d2337915'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T03:12:08.656+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:30:09.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c40ed55-5164-459e-8b76-14b3d869904b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T03:12:08.656+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:30:09.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the company also recently suffered from a big public-relations
        gaffe. Moderna''s newly hired chief financial officer was forced to resign
        after just days on the job following the disclosure of financial irregularities
        that are being investigated at his former employer Dentsply Sirona, a maker
        of X-ray machines and other dental equipment.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de6c3f22-a816-4728-af68-2b24f2613a35'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T03:12:08.656+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:30:09.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a404206-218f-46d3-9904-462a4552488a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T03:12:08.656+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:30:09.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BioNTech, like Moderna, is also a bit of a one-trick pony right
        now in that nearly all of its first-quarter revenue was derived from Comirnaty.
        Pfizer generated only about half its sales from the vaccine in the first quarter.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84ba2391-08a5-4111-a2a6-6f76f500f412'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T03:12:08.657+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:30:09.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00bd520f-eace-4258-91f0-59fa921e284c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T03:12:08.657+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:30:09.922+08:00
