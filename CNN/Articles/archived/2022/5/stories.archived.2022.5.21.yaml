    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T16:29:11.418+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Cebu', 'Servant-of-God', 'Venerable']
    'template': '1'
    'title': 'Vatican promulgates Filipino bishop Teofilo Camomot to ''Venerable'''
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '965f7fa5-f59c-422c-974c-e542d3352670'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T21:34:08.181+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:29:27.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Cebu City (CNN Philippines, May 21) —</strong>&nbsp;Cebuano
        bishop and "Servant of God" Teofilo Camomot is now a step closer to sainthood
        after the Vatican promulgated him to the title of "Venerable."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ec3a8d4-3396-4251-aa0f-2d373b0bb787'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T21:34:08.181+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:29:27.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Archdiocese of Cebu has formally announced the development following
        years of pushing for the sainthood of the bishop from Carcar City, Cebu.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3fae754-f508-4b90-aa05-9330dbbc846a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T21:34:08.181+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:29:27.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25db1f55-43dd-4691-ac09-2c087a527436'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T21:34:08.181+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:29:27.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"On May 21, 2022 the Holy Father Pope Francis authorized Marcello
        Cardinal Semeraro, Prefect of the Congregation of the Causes of Saints in
        the Vatican, to promulgate a decree on the heroic virtues of the Servant of
        God Archbishop Teofilo Bastide Camomot, granting him the title of Venerable,"
        the Archdiocese said in a statement on Saturday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b9a7a02-7c75-48ff-9e33-ee32bfb318b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T21:34:08.181+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:29:27.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a53da44-f352-49cc-a428-23ff9e98b965'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T21:34:08.181+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:29:27.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One miracle under his intercession means Camomot can be elevated
        to the title "Blessed," which should make him just a step away from becoming
        another Filipino Saint.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '330af481-a4e6-41fd-a417-75636ed77ba3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T21:34:08.181+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:29:27.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7aced1c-a890-4079-ab41-b4503ac34820'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T21:34:08.181+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:29:27.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Born on March 3, 1914, Camomot was known for his dedication to the
        poor, and detachment from material possessions was his ministry''s trademark.
        He founded the Carmelite Tertiaries of the Blessed Eucharist in Misamis Occidental
        in 1959 that later became the Congregation of Santa Teresa.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0c94c63-37eb-4dc4-9bfa-e5591cd98b9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T21:34:08.181+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:29:27.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5189b37c-55b2-47ec-ab3e-a237f982042e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T21:34:08.182+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:29:27.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After staying for 12 years in Cagayan de Oro, he resigned as Coadjutor
        Archbishop and returned to Cebu in 1970. He died in a vehicular crash on September
        27, 1988 at the age of 74.</p>'
  'PH-female-spikers-bow-Indonesia-battle-bronze':
