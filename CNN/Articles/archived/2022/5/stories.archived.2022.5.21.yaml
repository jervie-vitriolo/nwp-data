    'jcr:uuid': '29c0889d-42bb-414e-97d4-dd9b60f207c5'
    'lead': 'Russia is about to cut off natural gas supplies to a third European country
      that refuses to accept the Kremlin''s demand for payment in rubles.'
    'mgnl:activationStatus': true
