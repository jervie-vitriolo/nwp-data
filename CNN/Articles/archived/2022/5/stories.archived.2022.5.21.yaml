  'DOST-terminates-ivermectin-trials-':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-05-21T09:28:57.388+08:00
    'imagesource': 'jcr:74b4b940-f622-4168-90a4-827bc0b176bb'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5df7a0f1-c3e8-4e93-919d-2f691559c4b1'
    'lead': 'Science and Technology Secretary Fortunato de la Peña says the Department
      of Health and the DOST-Philippine Council for Health Research and Development
      (PCHRD) recommended the termination of the study on ivermectin in the country.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-05-21T09:32:43.769+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-19T16:29:59.275+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T16:29:01.680+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['DOST', 'ivermectin', 'COVID-19']
    'template': '1'
    'title': 'DOST terminates study on Ivermectin in PH

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b00052c9-f11b-4433-aab1-306477e2bd67'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T09:32:43.769+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:29:59.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 21) —</strong> The study
        on the anti-parasitic drug Ivermectin in COVID-19 patients in the country
        has been stopped, Department of Science and Technology (DOST) Secretary Fortunato
        de la Peña announced on Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b769f3bb-aafe-40cc-b7bd-ef1f9d5a21a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T09:32:43.769+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:29:59.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdff0263-2557-4476-88da-4729b69f9865'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T09:32:43.769+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:29:59.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The DOST, upon the recommendation of the DOH and the DOST-PCHRD
        Governing Council, has decided to discontinue the study to evaluate the efficacy,
        safety, and effect on the viral clearance of Ivermectin in COVID-19 patients,"
        he said in a taped report broadcasted in the agency''s Facebook page.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd62ee2a3-354a-42cf-ad8f-16d39d54d365'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T09:32:43.769+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:29:59.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c57425ad-937e-48f4-ab47-a62265295d05'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T09:32:43.769+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:29:59.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision was reached during the DOST-PCHRD Governing Council
        meeting on May 11, he added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb986209-8385-4d78-b435-ca362a7ef3a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T09:32:43.769+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:29:59.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2dd7154-253b-48ab-8264-7f78a17a4b0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T09:32:43.769+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:29:59.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De la Peña cited the basis for the agency''s decision, which includes
        delays on the project such as submission of deliverables, lack of clinical
        benefits of Ivermectin based on recent studies, and the availability of effective
        therapeutics for the early phase of COVID-19.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e949e751-6bfe-4411-bca4-bcb264190dfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T09:32:43.770+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:29:59.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6658de57-12cc-4927-b2e1-4cb6879f52b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T09:32:43.770+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:29:59.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study on the anti-parasitic drug would supposedly determine
        its effectivity against COVID-19, and document experiences of over 1,000 asymptomatic
        patients with mild and non-severe COVID-19 cases.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90126bdc-1c90-40ce-b2bf-c29f5a6e5fac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T09:32:43.770+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:29:59.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d56a838-1b1a-40b3-84df-ab70c6a7713e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T09:32:43.770+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:29:59.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
