  'Biden-North-Korea-strategy':
    'author': 'Jeremy Diamond and Kevin Liptak, CNN'
    'caption': 'Photo courtesy: Jonathan Ernst/Reuters'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-05-21T22:35:21.310+08:00
    'imagesource': 'jcr:50e2f8ae-7958-4ba1-b830-ee3f4bc00091'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0ada00e7-d99b-4239-97b6-01a91c395d1a'
    'lead': 'One year after his administration completed a review of its North Korea
      policy, US President Joe Biden''s first trip to South Korea now puts him at
      the center of the still unproven new strategy.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-05-21T22:34:10.421+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-19T16:29:25.912+08:00
