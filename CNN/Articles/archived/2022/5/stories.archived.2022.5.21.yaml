      'mgnl:lastActivated': 2023-01-19T16:29:29.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31fc031e-08d6-42c5-b029-00db91dc0c5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T19:35:33.230+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:29:29.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indonesia''s Restu Anggi bagged the bronze medal with a total lift
        of 212 kilograms.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ecd66be-5cb6-417e-88e4-dedbd6d37727'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T19:35:33.230+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:29:29.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I was confident in every lift. I never thought of my opponents,
        I just focused on my lift, nothing else," Sarno reflected on her golden performance.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4c30863-5a6d-4ae9-b779-e57ad2aa343c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T19:35:33.230+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:29:29.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sarno was not the only Filipino weightlifter who brought home a
        medal on Saturday as Tokyo Olympian Elreen Ando clinched silver in the women''s
        64kg division.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69dc8064-664f-4ab7-8418-acaf2c30e15f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T19:35:33.230+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:29:29.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7664253a-a1d6-4baf-b972-1ce1ef673265'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T19:35:33.230+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:29:29.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ando finished with a total lift of 223 kilograms behind gold medalist
        and hometown bet Thi Hong Thanh Pham, who also recorded a new SEA Games record
        of 230 kilograms.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20742930-2d2e-44c7-8b5b-4cf9ff8d7de1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T19:35:33.230+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:29:29.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2280d4e-037e-4f3c-bd75-1949b790d57b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T19:35:33.230+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:29:29.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indonesia''s Tsabitha Alfiah Ramadani got the bronze medal with
        216 kilograms.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e44a8241-3713-4ceb-b539-7768d9229829'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T19:35:33.230+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:29:29.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d358aae-84d8-4501-90e2-95db3bad5989'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T19:35:33.230+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:29:29.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine weightlifting team has so far won two gold medals,
        a silver, and a bronze. The country''s first Olympic gold medalist Hidilyn
        Diaz won the <a href="https://www.cnnphilippines.com/sports/2022/5/20/Hidilyn-Diaz-captures-second-straight-SEAG-gold.html"
        target="_blank">first gold medal</a> on Friday.&nbsp;</p>'
  'Filipinas-end-37-year-SEAG-medal-drought':
