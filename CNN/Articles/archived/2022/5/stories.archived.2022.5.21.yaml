    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cfb7ecb3-5253-4c17-87b7-d77448d62dfd'
    'lead': 'That article, which as of Friday has been viewed more than 900,000 times,
      has since undergone 1,071 edits by 223 editors who''ve voluntarily updated the
      page on the internet''s free and largest crowdsourced encyclopedia. '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-05-21T03:38:35.083+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-19T16:30:05.181+08:00
