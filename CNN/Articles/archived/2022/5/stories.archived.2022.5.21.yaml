      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d94c851-6caa-459e-8928-50fadb108b3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T11:50:31.957+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:29:49.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The big unknown in this election is whether voters will turn their
        backs on the major parties to vote for smaller parties or Independents. Most
        of the teal Independents are highly educated women who have turned to politics
        are becoming frustrated with the "boy''s club" of Canberra politics.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '170fa9fb-0786-4c8d-8e00-a00a154e8806'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T11:50:31.957+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:29:49.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5921b209-c2f5-4fd5-962d-f7c46800019a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T11:50:31.957+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:29:49.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hanabeth Luke nominated as an independent in the electorate of Page
        in northern New South Wales after hearing Deputy Prime Minister Barnaby Joyce
        say the government couldn''t cut greenhouse emissions because it would hurt
        farmers.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd615b933-b053-4e6c-95c2-bcb82715c486'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T11:50:31.957+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:29:49.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f277d96-0530-4f17-a2fc-868e3bd89e4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T11:50:31.957+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:29:49.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was enraged," said Luke, a scientist who teaches climate resilience
        at Southern Cross University. At the time she was marking students'' assignments
        about their lived experience of climate change. "Students had me in tears.
        We''re talking about crops dying in the fields, and then fires burning the
        crops, and then a flood washing the fields away," she said.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdf3df87-b450-4ab4-998c-8e7b59c73264'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T11:50:31.958+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:29:49.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9965954e-a9f9-4e4b-a16d-8353f546e2b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T11:50:31.958+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:29:49.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The rage that I felt then led me to go, ''right there''s an election
        coming up. We can''t allow this government another three years to allow our
        children''s future to burn.''"</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96468782-273f-4a1a-9883-5d9987e5ac5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T11:50:31.958+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:29:49.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06698958-887b-43bb-a6db-c1385fb9c029'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T11:50:31.958+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:29:49.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Polling on the Independents is mixed, but Zareh Ghazarian, politics
        lecturer at Monash University, says some could cause "real damage" to the
        Liberal Party.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9ac06bf-fdec-4c5c-a424-3eb03c5a0d28'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T11:50:31.958+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:29:49.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fef5b8d6-f104-4709-a10b-b68fd466004c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T11:50:31.958+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:29:49.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the most influential battles is taking place in the Victorian
        seat of Kooyong, where Monique Ryan, a children''s pediatric neurologist and
        political newcomer, is seeking to displace Liberal treasurer Josh Frydenberg,
        who''s considered a future Liberal Party leader.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd94edc14-8976-410a-a34b-e50f3afb8807'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T11:50:31.958+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:29:49.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ba82776-aaa4-4830-a318-1b2e67b4ecaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T11:50:31.958+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:29:49.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If (Independents) were to win their seats, not only does it make
        the job for the Liberal Party harder to maintain government, but it will also
        deprive them of potential leadership options in the future," Ghazarian said.
        "So it''s a big stakes issue for the coalition."</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd15117a-62ac-4f7f-97a2-1f1ea52991d1'
