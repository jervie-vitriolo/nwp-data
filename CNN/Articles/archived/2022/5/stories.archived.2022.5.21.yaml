      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '253acc2a-2317-4526-b6db-21c24cafb589'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T03:23:00.376+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:30:08.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its "REPowerEU" plan aims to reduce its consumption of Russia''s
        gas by 66% before the end of this year — and to break its dependence completely
        before 2027 — by saving energy, finding alternate sources and speeding up
        the transition to renewables.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f41e2bd-2e60-4320-9815-e2f07b3e003f'
      'mgnl:activationStatus': true
