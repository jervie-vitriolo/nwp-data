      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coordination with the local government, the National Dairy Authority,
        and concerned agencies for the investigation of the incident and analysis
        of milk samples had already been initiated, DepEd noted.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
