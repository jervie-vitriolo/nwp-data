      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/05/20/investing/pfizer-moderna-vaccine-stocks/index.html">Pfizer
        and Moderna created life-saving vaccines. So why are their stocks crumbling?</a>"</em></p>'
  'Russia-about-to-cut-off-Finland-natural-gas':
    'author': 'Chris Liakos and Anna Cooban, CNN Business'
    'caption': 'Courtesy: Vesa Moilanen/AFP/Lehtikuva/Getty Images'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-05-21T03:21:05.236+08:00
