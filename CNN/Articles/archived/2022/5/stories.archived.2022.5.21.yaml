      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—&nbsp;</strong>Wimbledon, the third of the four majors
        on the tennis calendar, is arguably the most famous tennis tournament in the
        world.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30472f10-f7b6-44a5-8f28-b92f4e8d6d4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T11:41:24.487+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:29:52.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39223b31-1f8f-417b-869e-c019dd176bd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T11:41:24.487+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:29:52.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year, however, the men''s and women''s professional tours,
        along with the International Tennis Federation (ITF), have opted to strip
        its ranking points for the grand slam event.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10863971-dcb8-44c1-b989-7c8568439019'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T11:41:24.487+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:29:52.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de1c1c39-80ef-4944-86c3-12cc3e2fc64f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T11:41:24.487+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:29:52.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcements to remove the ranking points, which were made
        separately Friday by the Women''s Tennis Association (WTA), the Association
        of Tennis Professionals (ATP) and the ITF, come following the decision from
        the tournament''s organizers to ban Russians and Belarusians from playing
        in this year''s event.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aa2fd38-4377-4955-aa29-ba6cf3d189a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T11:41:24.487+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:29:52.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4239ce2-966f-46e1-9040-6973349a1ae5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T11:41:24.487+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:29:52.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The stance we are taking is about protecting the equal opportunities
        that WTA players should have to compete as individuals," a statement from
        WTA Chairman and CEO Steve Simon said. "If we do not take this stance, then
        we abandon our fundamental principle and allow the WTA to become an example
        to support discrimination based on nationality at other events and in other
        regions around the world. The WTA will continue to apply its rules to reject
        such discrimination."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32dadcb4-4898-4eb6-9884-89e5e4e8ffc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T11:41:24.487+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:29:52.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3db6b07-8442-4098-9293-9762831cc937'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T11:41:24.487+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:29:52.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Discrimination by individual tournaments is simply not viable on
        a Tour that operates in more than 30 countries," an ATP statement said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4afebf1-5f6f-4e57-9ad9-cfa97cefd3b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T11:41:24.487+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:29:52.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45ed0870-9bc4-4bfc-acbb-4236834c2b08'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T11:41:24.488+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:29:52.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We greatly value our long-standing relationships with Wimbledon
        and the LTA and do not underestimate the difficult decisions faced in responding
        to recent UK Government guidance. However, we note that this was informal
        guidance, not a mandate, which offered an alternative option that would have
        left the decision in the hands of individual players competing as neutral
        athletes through a signed declaration. Our internal discussions with affected
        players in fact led us to conclude this would have been a more agreeable option
        for the Tour."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1002b213-a921-4169-b47b-fdb2d912b2c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T11:41:24.488+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:29:52.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '491b5dca-1263-46de-bd64-7ac14fa08dcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T11:41:24.488+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:29:52.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ITF, announcing it was withdrawing ranking points for the Wimbledon
        juniors and wheelchair events, said: "This difficult decision has been taken
        as a protective measure that upholds the principle of open entry to international
        competition based on merit and protects the integrity of ITF international
        tennis competitions. The ITF''s position remains that Russian and Belarusian
        athletes remain eligible to participate as neutral athletes."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dea6db4-1a93-4154-aa78-58eb2b56c5f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T11:41:24.488+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:29:52.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da41a02a-59bf-47dc-9b0a-3d4cd811905f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T11:41:24.488+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:29:52.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The AELTC, which is a subsidiary of the All England Lawn Tennis
        and Croquet Club, said in a statement Friday it stands by its decision. Wimbledon
        organizers said in April Russians and Belarusians would not be allowed to
        compete at this year''s tournament.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15c7190f-0696-4989-a12f-31407db84b0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T11:41:24.488+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:29:52.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f580188-0d37-4a98-a7a3-6ea08e459414'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T11:41:24.488+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:29:52.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As we have previously stated, after careful consideration against
        a variety of factors, and bound to act in accordance with the directive guidance
        from the UK Government, we came to two firm conclusions that formed the basis
        for this decision," the AELTC statement said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7e8605e-fee5-468d-a282-432f42a60cc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T11:41:24.488+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:29:52.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d6115e4-7807-4c0a-9d09-890056d6dff9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T11:41:24.489+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:29:52.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It continued: "We were not prepared to take any actions which could
        risk the personal safety of players, or their families. We believe that requiring
        written declarations from individual players -- and that would apply to all
        relevant players -- as a condition of entry in the high-profile circumstances
        of Wimbledon would carry significant scrutiny and risk.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db441f11-32ad-41f9-aab3-7fc2d83a1d88'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T11:41:24.490+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:29:52.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e477ae6-0a27-4501-9fe6-415655769cb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T11:41:24.491+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:29:52.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In addition, we remain unwilling to accept success or participation
        at Wimbledon being used to benefit the propaganda machine of the Russian regime,
        which, through its closely controlled State media, has an acknowledged history
        of using sporting success to support a triumphant narrative to the Russian
        people.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3082c79-24a2-4494-aa37-96b8d1e67e4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T11:41:24.491+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:29:52.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffddb9ff-a52e-40a4-ba22-858ea180fd9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T11:41:24.491+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:29:52.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We therefore wish to state our deep disappointment at the decisions
        taken by the ATP, WTA and ITF in removing ranking points for The Championships.
        We believe these decisions to be disproportionate in the context of the exceptional
        and extreme circumstances of this situation and the position we found ourselves
        in, and damaging to all players who compete on Tour.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13ea1a07-8293-4747-b63b-4f5e39fb8701'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T11:41:24.491+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:29:52.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c5eb817-7411-491b-a732-f0a66218338d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T11:41:24.491+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:29:52.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are considering our options, and we are reserving our position
        at this stage. We are also in discussion with our Grand Slam colleagues."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b57ca9ff-c9f7-4d67-92f8-103dfd6c0d9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T11:41:24.491+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:29:52.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/05/20/tennis/wimbledon-ranking-points-removed-wta-atp-itf-spt-intl/index.html">"Tennis
        tours strip ranking points at Wimbledon over decision to ban Russian and Belarusian
        players."</a></em></p>'
