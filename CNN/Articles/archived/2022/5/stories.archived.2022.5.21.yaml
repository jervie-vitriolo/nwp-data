    'lead': 'Pfizer, BioNTech and Moderna are experiencing a post-vaccine hangover
      on Wall Street this year.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-05-21T03:12:08.654+08:00
    'mgnl:createdBy': 'angelica'
    'mgnl:lastActivated': 2023-01-19T16:30:09.899+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T16:28:58.737+08:00
