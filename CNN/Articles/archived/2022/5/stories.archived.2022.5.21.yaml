      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1df6dada-9fcf-437f-b8bd-b7f2b6f27818'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T18:17:59.155+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:29:30.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Based on the field report, majority of the affected learners experienced
        mild illnesses, including dehydration and nausea," DepEd said in a statement
        on Saturday. "They were treated in nearby hospitals and were discharged later
        on."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30618f18-b35f-43cc-9875-6d48e712eb54'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T18:17:59.155+08:00
