    'lead': 'Two United States Secret Service employees have been sent home from South
      Korea just as President Joe Biden embarks on his first Asia tour since taking
      office.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-05-21T11:47:12.721+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-19T16:29:50.521+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T16:29:04.352+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
