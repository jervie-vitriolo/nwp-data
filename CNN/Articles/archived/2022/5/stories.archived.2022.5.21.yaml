      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48733d3a-8ce6-464f-99fc-886ed546ab73'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T15:02:43.447+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:29:36.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the RTWPB in Soccsksargen granted the ₱32 wage increases
        to be given in tranches — ₱16 upon the effectivity of the wage order and another
        ₱16 on Sept. 1.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eebda80-1442-4c80-9c15-2ba4b2499f4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T15:02:43.447+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:29:36.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23af38ad-8aaa-449c-b74f-19e62f2c7489'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T15:02:43.447+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:29:36.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It will bring the new minimum wage rate in the region to ₱368 for
        the workers in non-agriculture sector and P347 for those in the agriculture,
        service, and retail sectors.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fec2dcb4-1c2c-4b0c-85ff-b52ccbabf9d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T15:02:43.448+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:29:36.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfe08f04-a8f1-41b8-be15-e1ad2b4e54ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T15:02:43.448+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:29:36.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreover, the NWPC also approved the ₱1,000 monthly wage hike for
        domestic workers in Cagayan Valley, bringing the monthly minimum wage rate
        to ₱5,000.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01b2748d-5a7c-4e6d-9eb9-10b86bbd784f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T15:02:43.448+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:29:36.051+08:00
