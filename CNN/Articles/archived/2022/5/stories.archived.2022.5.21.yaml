    'jcr:uuid': 'faa632a5-87e2-4308-be65-fea6d7a41d5c'
    'lead': 'The Philippine women''s football team scored two goals in a four-minute
      span in the second half to clinch a come-from-behind 2-1 victory over Myanmar
      and secure a bronze, their first SEA Games medal after 37 years. #SEAGames31'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-05-21T20:28:02.711+08:00
