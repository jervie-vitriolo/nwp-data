      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e434e34-1195-4f63-9aa2-cfd3e2d8ded3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T03:23:00.375+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:30:08.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gazprom has told customers that they must open two accounts with
        Gazprombank — one in euros and the second in rubles, from which payments for
        the gas would be made.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd98a3b03-c482-4c3d-8041-6a9532d7198b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T03:23:00.375+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:30:08.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f18f3e9-8cae-4379-a477-32ea1f2463e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T03:23:00.375+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:30:08.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since then, EU officials, national governments and energy companies
        have been scrambling to figure out whether the new payment mechanism contravenes
        sanctions on Russia.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f010a15-4bf3-4ee4-a643-7c1109ab2377'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T03:23:00.375+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:30:08.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f0dd201-06af-4d7c-9b3e-6db34e9b46f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T03:23:00.375+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:30:08.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is still much confusion. Some of Europe''s energy giants have
        started the process of opening new accounts. Italian energy giant Eni said
        on Tuesday that it planned to open two accounts with Gazprombank, one in euros
        and another in rubles.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f83962da-1d21-4233-ab5d-9d7c53256026'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T03:23:00.375+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:30:08.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bc13f5c-647b-4b24-b3f1-81c59feb2f36'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T03:23:00.375+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:30:08.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the European Commission insists that guidance it issued last
        week prohibits buyers opening a ruble account. EU Commission Chief Spokesperson
        Eric Mamer said at a Tuesday press briefing that such a move would breach
        sanctions.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd6fab2c-e070-462f-b9f4-4b9d0af362ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T03:23:00.375+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:30:08.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aa8f9ed-4bca-4693-82aa-0f7d168c29a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T03:23:00.375+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:30:08.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Anything that goes beyond opening an account in the currency of
        the contract with Gazprombank and making a payment to that account, and then
        issuing a statement saying that... you have finalized the payment, contravenes
        the sanctions," he said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba22bf7e-461b-421d-b7f2-e1088ed7181d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T03:23:00.376+08:00
