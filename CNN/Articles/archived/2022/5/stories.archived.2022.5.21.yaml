    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Australia', 'elections']
    'template': '1'
    'title': 'Australia''s colorful election day could upend the coalition government'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d9fdc5e-fb1b-4d52-9ba5-7348bf4e5f91'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T11:50:31.954+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:29:49.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Election day creates a carnival atmosphere
        at polling booths across Australia, but beneath the bonhomie lies a serious
        decision -- and Saturday''s vote has the potential to usher in major change.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54a71e0c-37fe-4ace-9b4d-116424947540'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T11:50:31.954+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:29:49.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88883323-95ed-4c90-98e6-e7d53a1be62b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T11:50:31.954+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:29:49.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prime Minister Scott Morrison is asking voters to re-elect his center-right
        Liberal-National coalition government, after a three-year term dominated by
        the pandemic, climate disasters, and accusations of dishonesty.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1c1ee11-782a-4acc-a9fc-acded696426b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T11:50:31.954+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:29:49.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28639382-cfa0-40b5-8524-74b967034252'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T11:50:31.954+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:29:49.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morrison''s popularity has waned since he defied polls to clinch
        a "miracle" win over Labor in 2019, and this election is seen as a referendum
        on his self-confessed "bulldozer" leadership style.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19c73c91-d672-4ea0-9811-20757f56e582'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T11:50:31.954+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:29:49.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fe1944c-5836-4525-88d2-b8f5a7b7c965'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T11:50:31.954+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:29:49.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morrison''s main rival is Anthony Albanese, a Labor Party veteran
        who inherited the party leadership after his shell-shocked predecessor stepped
        down following the 2019 election loss.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c669a93-9628-4c1f-8557-50fce83e0205'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T11:50:31.955+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:29:49.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '055bdff6-1895-4bb3-be8a-66b04ea49fe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T11:50:31.955+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:29:49.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This time Labor has stripped back its policy offerings to narrow
        the difference between it and the coalition, though both are facing an unprecedented
        challenge from "teal" Independents, who are campaigning for more climate action
        and political integrity.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddbae5e7-f1eb-4c43-bdaf-4512267bcda0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T11:50:31.955+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:29:49.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf0cf21a-0abf-43bb-b051-91595362b396'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T11:50:31.955+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:29:49.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Backed by the millionaire founder of "Climate 200," the color teal
        blends their "blue" Liberal views with "green" beliefs.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb20c06d-090e-48ea-957e-3e50f109bd46'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T11:50:31.955+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:29:49.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09b4e5e8-c273-4394-897e-ca4d90b20db2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T11:50:31.955+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:29:49.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The major parties need at least 76 seats to govern outright -- any
        less and they''ll have to negotiate with smaller parties and Independents
        to secure enough support to form a minority government.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '374cab44-57bf-41cb-9afa-3c883180bc03'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T11:50:31.955+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:29:49.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccc5854c-de3c-46ad-973a-4c0d6b956724'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T11:50:31.955+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:29:49.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Voting is compulsory and more than 17 million Australians are expected
        to have cast their vote before polling centers close at 6 p.m. AET (4.00 a.m.
        ET) on Saturday.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0381674-75e5-4938-9838-5d8f7cdc405a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T11:50:31.955+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:29:49.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf5c2d68-f354-418b-be65-2bfd665be811'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T11:50:31.955+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:29:49.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If there''s a clear winner, the outcome could be known within hours
        -- but a close race may take days or even weeks to resolve.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dc40d70-59c2-46e4-ae95-27ec946f3c28'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T11:50:31.955+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:29:49.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3ed06be-150e-40a7-b307-471dd4dbd9ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T11:50:31.955+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:29:49.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>The big issues</h3>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84d76c9c-6aac-439a-bb67-5e53ed9c8042'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T11:50:31.955+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:29:49.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Across the country, smoke wafts from barbecues at polling sites
        as volunteers cook "democracy sausages" wrapped in a slice of bread topped
        with onions and sauce -- a decades-old Australian election tradition.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5b7f50f-f04e-4e98-abac-22a7ec3b885e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T11:50:31.955+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:29:49.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78702d26-4084-43ed-9f48-e5db564fc383'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T11:50:31.956+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:29:49.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Volunteers wearing party colors hover nearby, waiting to push "how-to-vote"
        cards into the hands of anyone they suspect could be undecided.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ec5f734-45e1-46b2-bc85-6adef3ce11d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T11:50:31.956+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:29:49.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bbc0866-2c2c-48e6-86f4-19e59810d358'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T11:50:31.956+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:29:49.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After leading the polls for weeks, the odds narrowed for a Labor
        win in the final days before the vote, though public surveys are being approached
        with caution after the 2019 upset. Then, even bookmakers were caught off guard
        with SportsBet reportedly losing more than $5 million after paying out a Labor
        win two days early.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f873ee3a-d54f-4366-be6f-e07bda53c970'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T11:50:31.956+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:29:49.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6c629f2-ddbe-4e70-b03f-58b11e584c91'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T11:50:31.956+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:29:49.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Australian elections are typically a two-horse race between the
        Liberal-National coalition and the Labor Party -- and while their policies
        seem similar, they are some important distinctions.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e783668d-2970-45eb-95ab-7a7b7658eaf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T11:50:31.956+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:29:49.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31c240ef-6d39-4d80-9c00-b5e4fd0e72de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T11:50:31.956+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:29:49.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The most globally significant is their stance on the climate crisis.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2709b27-872c-4266-bc11-6e747c3fc085'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T11:50:31.956+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:29:49.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9170fa33-bf87-4d6e-bca9-11f2a3a163f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T11:50:31.956+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:29:49.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Morrison government has been called a climate "holdout" by the
        United Nations Secretary-General after outlining a plan to get to net zero
        by 2050 by creating massive new gas projects. The government says it backs
        a transition from coal to renewable energy, but has no plans to stop new coal
        projects.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ceca069-53a3-48f3-b18a-d03730cd1740'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T11:50:31.956+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:29:49.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ac98b2b-cce0-4c5e-9010-30311b222138'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T11:50:31.956+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:29:49.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Labor says it will cut emissions by 43% by 2030 -- higher than the
        coalition''s target of 26-28%, but less than climate scientists say is needed
        to keep global temperature rise within 1.5 degrees Celsius, as agreed under
        the Paris Accord. Climate-focused Independents want emission cuts closer to
        60% by 2030 and to disrupt cozy relations between government and the mining
        industry.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '391c3f18-659c-42a6-a612-a4e63810129d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T11:50:31.956+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:29:49.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '017a59de-34d1-4c06-b4e7-b943e49e6c5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T11:50:31.956+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:29:49.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not much separates the major parties on foreign policy, though Labor
        says it will rebuild relationships it accuses the coalition of damaging during
        its term. That includes the French, who Morrison angered by canceling a $90
        billion submarine deal in favor of the AUKUS security pact with the United
        States and the United Kingom. Both the coalition and Labor have vowed to be
        tough on China, which signed a security deal with the Solomon Islands during
        the election campaign, leading to claims Canberra had dropped the ball in
        the Pacific.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac7a03d4-6220-4185-9e68-a68530707d3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T11:50:31.956+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:29:49.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaf2b3d3-e994-4df7-b588-4a2c274c3480'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T11:50:31.956+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:29:49.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other issues dominating the election include housing affordability,
        inflation and the cost of living, which aren''t unique to Australia. Morrison
        says only the coalition can be trusted to manage an economy bruised by the
        pandemic amid predictions that rising interest rates could inflict more financial
        pain on over-extended home owners. Meanwhile Labor says it''s the only party
        who''ll stick up for workers whose wages have stagnated even as inflation
        rises to a 20-year high.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0549f8e7-ca63-434b-9f7f-eef1017cb0a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T11:50:31.957+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:29:49.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89e54ea5-b6cf-46af-9e6c-122388dd9da5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T11:50:31.957+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:29:49.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Why Morrison could go</h3>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36339ec6-9e23-453b-b8d1-11ba90c763d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T11:50:31.957+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:29:49.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morrison stumbled just a few months into his leadership when he
        made the politically disastrous decision to go on holiday to Hawaii as bushfires
        tore through the country. He cut his holiday short after two volunteer firefighters
        died but justified his absence to a radio interviewer with a phrase that has
        become shorthand for buck-passing: "I don''t hold a hose, mate."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbc392d5-99ce-4852-ac10-ee1b8cda1d92'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T11:50:31.957+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:29:49.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7866a55f-7b0e-4a26-8e73-5306474c0bac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T11:50:31.957+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:29:49.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Months later, when the first case of Covid was found in Australia,
        Morrison was quick to act. He shut the nation''s borders for two years but
        was criticized for failing to quickly roll out vaccinations, which critics
        allege allowed local outbreaks to take hold, forcing major cities to lock
        down for months. To date, just over 8,000 people have died in Australia from
        Covid, and around 50,000 new cases are being reported each day.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63e50aba-0ae6-48bc-b546-0c932872cf65'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T11:50:31.957+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:29:49.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0543bbe-5881-46a6-82b8-15f189da3b80'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T11:50:31.957+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:29:49.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Prime Minister has also been attacked for his lack of empathy
        when dealing with a Liberal staffer who alleged she was raped in parliament,
        prompting a mass rally in 2021 by Australian women who called on the government
        to do better. During the pandemic, women''s groups criticized the government''s
        readiness to rebuild "hard-hat" industries dominated by men, while neglecting
        sectors that largely employ women -- hospitality, the arts -- that suffered
        from extended shutdowns.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26b17d79-2271-4a6b-a69c-151c3a48ca26'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T11:50:31.957+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:29:49.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '097097e8-f8fc-4677-ad46-5fd1940ef080'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T11:50:31.957+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:29:49.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Insults have been hurled throughout the election campaign, with
        Morrison labeling Albanese a "loose unit" after the Labor leader said he''d
        "absolutely" support a wage rise to keep up with inflation. Morrison turned
        the mirror back on himself when he admitted during a news conference he could
        a bit of a "bulldozer" -- then vowed he would change. The election result
        may reveal whether voters believe him.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07eeffb6-46a0-4ea5-87da-a7d43a01864f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T11:50:31.957+08:00
      'mgnl:createdBy': 'vince'
