    'title': 'Boris Johnson breathes a sigh of relief on Partygate scandal. But another
      crisis will be along soon'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c49d2f16-4739-49be-993e-c30e75b25cea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T14:03:31.658+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:29:44.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Boris Johnson has been able to end
        what might have otherwise been a troubling week with an unexpected sigh of
        relief.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8436c174-9f2d-44bd-a917-abcec66b6120'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T14:03:31.658+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:29:44.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4830c86e-10e6-49a2-b4ac-233a12fd787f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T14:03:31.658+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:29:44.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, it was announced that the British Prime Minister would
        not receive any further fines from the Metropolitan Police over the "Partygate"
        scandal that has dogged Johnson for months.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3be8d8c-1be1-402a-a5b0-58e169d24875'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T14:03:31.658+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:29:44.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1bf4a9b-42fe-4d93-a497-a87b6acea773'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T14:03:31.658+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:29:44.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite being the first UK premier in history found to have broken
        the law in office, and people working in Downing Street receiving hundreds
        of police fines for breaching Covid regulations that Johnson himself made,
        the end of this police investigation significantly reduces the risk of another
        smoking gun the PM''s enemies can use to get rid of him.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca87e627-8099-4e12-8be4-9f60032b3be5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T14:03:31.658+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:29:44.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be68191a-9691-42bc-95a6-9eda6d75a396'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T14:03:31.658+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:29:44.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson, however, is still a long way from being out of the woods
        when it comes to Partygate.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68965419-fcf9-402b-bdf7-8179c1797102'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T14:03:31.658+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:29:44.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98491ae1-ff50-409c-a33b-b817a32cccb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T14:03:31.658+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:29:44.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Next week, senior civil servant Sue Gray will publish her report
        into the scandal, which is likely to be highly critical of Johnson.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '438d8a0e-ddf4-45da-85fa-0e7f31bfe21f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T14:03:31.658+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:29:44.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a634a7e3-56db-43ed-a139-a9acbd0fcbac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T14:03:31.659+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:29:44.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once that report is published, a Parliamentary Committee will then
        be able start an investigation into Johnson in which it will ultimately rule
        on whether or not Johnson deliberately misled parliament when he denied any
        rule-breaking had taken place in No 10. Any minster who knowingly misleads
        parliament would be expected to resign from their post.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81b6eb39-06e9-4c81-898a-c8e1adbb9d9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T14:03:31.659+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:29:44.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc083c59-42d2-4d9f-800b-d3b85a5c7ae0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T14:03:31.659+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:29:44.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As hard as it may be to believe, Johnson could ride out both of
        these events. Even harder to believe, it''s not even the biggest problem he
        faces in the coming months.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '278440f5-027e-488c-b844-e9b4518e19ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T14:03:31.659+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:29:44.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '918320cd-ebd4-454b-affa-442f64a75d14'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T14:03:31.659+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:29:44.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cost of living crisis that Britons are currently experiencing
        and how the government handles it is likely to dominate the political agenda
        until the next general election, scheduled for 2024.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ae79ae1-3cc8-487a-b46b-9ed1fd348321'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T14:03:31.659+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:29:44.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5228dd9-9b8a-41f6-a8c5-6374d2db7d27'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T14:03:31.659+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:29:44.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Conservative MPs are unconfident that Johnson has the solution to
        this crisis. One former cabinet minister, a long-term critic of Johnson, points
        to the fact Johnson has dragged his feet on placing a windfall tax on energy
        companies who have benefited from the hike in prices for consumers.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dee4bbe4-6cb4-4b20-87fa-95c96f282755'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T14:03:31.659+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:29:44.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9451ced2-2fc5-4f42-9529-3030b0b9a0e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T14:03:31.659+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:29:44.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He''s already been too slow. Even if the government does tax the
        energy companies, they will remember he didn''t do it soon enough," the former
        minister says. "I am afraid that this, combined with the impression he lied
        over parties, means the damage is already done for many who voted for him
        in 2019. And the next election is when the party is punished for his errors,"
        they add.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b620033e-151c-47b1-8e44-55d6f7e90ba5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T14:03:31.659+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:29:44.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6e06113-612d-4e0a-be96-9ae1025cd28e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T14:03:31.659+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:29:44.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not just Johnson critics who are feeling gloomy. One senior
        MP who supported Johnson''s leadership bid in 2019 told CNN that even among
        the PM''s supporters, there was a sense that the cost-of-living crisis will
        get worse and the government "won''t have a plan before it''s too late" and
        will have to hold "an emergency budget, which will allow (opposition party)
        Labour to dance on our grave," for letting it get so bad.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46cd9d4d-6bf8-40c7-9c04-bf7bbb5d47df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T14:03:31.659+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:29:44.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19069cf0-9e33-4e7d-b54e-aa27845af66f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T14:03:31.659+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:29:44.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are other pitfalls awaiting Johnson. Only this week, one of
        his MPs was arrested on suspicion of rape. This is taking place against the
        backdrop of many MPs being under investigation for sexual misconduct, with
        members of Johnson''s cabinet believed by government insiders to be on that
        list.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14d6840b-748b-4227-89e2-1b2fc824b8ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T14:03:31.659+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:29:44.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bdf7c0b-8ffd-4465-9328-b8922e217614'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T14:03:31.659+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:29:44.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The list of issues for which the Prime Minister is under fire seemingly
        grows by the week: from accusations of being soft on immigration to undermining
        the structural integrity of the whole country, not to mention possibly starting
        a trade war with his nearest trading partner.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e731432e-a1f2-48d6-b330-cddb5090532e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T14:03:31.660+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:29:44.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93824247-b33e-4398-a664-b00767d0aef6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T14:03:31.660+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:29:44.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All the while, his approval ratings remain poor and his party trails
        in the polls on almost all issues.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa96c497-f958-42b9-a0d2-59f34f0cd04b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T14:03:31.660+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:29:44.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ae5c9b4-97a5-4c63-ae16-e0f5dc8fa9a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T14:03:31.660+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:29:44.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite this, most Conservatives believe he will fight the next
        general election as prime minister and party leader. They point to a lack
        of a smoking gun, a lack of backbone among MPs to sack him, and the almost
        religious belief some Conservatives have that he really is the chosen one
        who can overcome all odds.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b460c049-f1a0-46ec-8fda-4bb8b5cdddf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T14:03:31.660+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:29:44.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99f55b3e-6e4a-41a7-8852-f61ca8206045'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T14:03:31.660+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:29:44.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For some of them, he really is ''Indiana Boris.'' He can be above
        the pit of lava one minute and out ruffling his hair the next," says one senior
        Conservative.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b1ba517-8924-4717-b7ac-91bbf423f376'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T14:03:31.660+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:29:44.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2bfb2bc-68fd-4eab-8349-ae4e012c0794'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T14:03:31.660+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:29:44.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite this devotion, Johnson and his party are suffering in the
        polls. Their latest woes are underscored by the fear among Conservative party
        insiders that, for the first time since taking office, a clear path to government
        exists for the leader of the opposition Labour party, Keir Starmer.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fb16e6b-0849-4eba-8a70-7c9639acc601'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T14:03:31.660+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:29:44.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f65513a5-99c2-421d-b96c-69e195e0b6ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T14:03:31.660+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:29:44.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Conservative sources privately admit that they believe it is possible
        that as things stand, the next election could result in a formal or informal
        coalition between Labour and the centrist Liberal Democrat party. This is
        significant, as it would mean Labour would not need the Scottish National
        Party to form a government, which would almost certainly come at the cost
        of another referendum on Scottish independence.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '036aecec-e81e-40e3-a6e3-fb9836a79707'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T14:03:31.660+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:29:44.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea38d580-083f-4aac-bf45-e84159747acc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T14:03:31.660+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:29:44.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Conservatives have previously campaigned hard, using the idea
        of a "coalition of chaos" as a primary attack line against the Labour Party.
        However, Labour officials think that this attack won''t work as 2024 approaches
        for two main reasons.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e75d9a6-fbf2-4fac-ad85-17d92cf23db5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T14:03:31.661+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:29:44.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d69fced-9719-41bb-813d-7fe0666b4d96'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T14:03:31.661+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:29:44.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>First, without the Scottish referendum, a significant part of the
        the chaos is eliminated. Second, as one Labour official put it, "we''ve been
        through some of the most turbulent years in recent history with the Conservatives
        in power. Clearly they are the agents of chaos."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '970370da-e561-48c4-85db-00cc4f7d51ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T14:03:31.661+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:29:44.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47f5dc54-c755-4127-8b4c-1c5039f0aade'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T14:03:31.661+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:29:44.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Labour officials stressed to CNN that there would be no formal pact
        with anyone ahead of the election, but did concede that it would be prudent
        to focus campaigning and resources on the seats they are more likely to take
        from the Conservatives.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb43572e-8a0e-47b6-b055-9eae84a6dc13'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T14:03:31.661+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:29:44.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87980676-3125-4201-a6b5-76c8b33732d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T14:03:31.661+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:29:44.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They also stressed that they want Johnson to fight the next election.
        "He is just so toxic, and despite the damage he does to his party he keeps
        hanging on," says one opposition source.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31da7c2b-8a7c-445b-8aca-b1ddf56f9829'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T14:03:31.661+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:29:44.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cbbf5d2-b0f5-4be4-8f10-c83483487280'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T14:03:31.661+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:29:44.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All of this leaves British politics, in the medium term, in a strange
        place. Johnson doesn''t want to go anywhere. Those in his party who want him
        gone have no smoking gun. The opposition wants him to stay firmly in place.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '186c66e4-ef09-4d40-a099-b1d3d5429c5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T14:03:31.662+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:29:44.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a398c10e-23d3-4877-b1ea-a864eb193cd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T14:03:31.662+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:29:44.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the face all of the turbulence, all the anger directed at the
        government, the sense that something huge is about to happen, the fate of
        Boris Johnson remains stuck in the same state of limbo it''s been for much
        of this year.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0703c002-52e3-4e7a-aa69-4eab66060de7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T14:03:31.662+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:29:44.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7669e056-0b82-4ee4-b4ae-8b3c716986aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T14:03:31.662+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:29:44.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And without something inconceivably dramatic happening before the
        next election, it''s entirely plausible it will remain that way for the next
        two years. Which, arguably, is not a great thing for the people of a country
        living through its worst cost-of-living crisis in decades.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd56508f7-a172-4948-beec-a8cca4443ac1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T14:03:31.662+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:29:44.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2022/05/21/uk/boris-johnson-crises-intl-gbr-cmd/index.html"
