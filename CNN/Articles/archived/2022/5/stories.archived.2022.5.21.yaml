    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4467b43-804b-4828-825e-dac20f8b072a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T19:35:33.229+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:29:29.118+08:00
