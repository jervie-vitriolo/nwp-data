      'mgnl:created': 2022-05-21T11:43:26.216+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:29:51.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hermit nation''s intensifying provocations were expected to
        be at the center of Biden''s talks with South Korea''s new president Yoon
        Suk Yeol, who took office a little more than a week ago and has signaled a
        tougher stance on Pyongyang than his predecessor.</p>'
