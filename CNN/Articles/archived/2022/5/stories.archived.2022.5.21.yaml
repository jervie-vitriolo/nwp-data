      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PNP said it is aware of the  complaints filed against some of
        its personnel who are possibly involved in the issue. It assured the cases
        “are already taken into the legal spectrum.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eae4531-3996-4288-9f00-a8912c00ca51'
      'mgnl:activationStatus': true
