      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 21) –</strong> The Philippines
        closed its billiards campaign in the 31st Southeast Asian Games with two gold
        and two silver medals following the all-Filipino finale in the men’s and women’s
        10-ball pool singles events on Saturday at the Ha Dong Gymasium in Vietnam.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bda40cf-4e02-4d9e-862c-bbbb17752885'
      'mgnl:activationStatus': true
