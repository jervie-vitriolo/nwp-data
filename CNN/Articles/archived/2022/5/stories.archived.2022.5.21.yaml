      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the men’s side saw the rematch of Carlo Biado and Johann
        Chua, who both battled for the 9-ball pool singles crown last May 18.</p>'
