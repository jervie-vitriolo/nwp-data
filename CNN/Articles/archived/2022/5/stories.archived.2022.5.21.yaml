    'template': '1'
    'title': 'Comelec probes ‘questionable’ election returns flagged by PPCRV'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c3ec5d1-e6d8-4ca7-9a03-3ebd40dae0a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T19:06:08.253+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:29:29.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 21)—</strong> The Commission
        on Elections (Comelec) said it has launched an investigation into the election
        returns (ERs) that did not match their electronically transmitted counterparts.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd50cb121-8eab-4a65-bcf6-53775e440f84'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T19:06:08.253+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:29:29.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2670d99e-14da-4e83-9ac3-f3e25f745b71'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T19:06:08.253+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:29:29.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The poll body made the statement on Saturday in response to the
        recent findings of the Parish Pastoral Council for Responsible Voting (PPRCV),
        which flagged ERs from areas in Masbate, Quezon, and Cebu.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1a1ddab-c406-407c-a4d8-c90f2ae3215e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T19:06:08.253+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:29:29.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29d6919d-2bb9-4f09-b05e-910e5164567e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T19:06:08.253+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:29:29.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Information [was] already relayed to the Comelec via PPCRV’s email
        to the Steering Committee and the IT Department. Investigation’s underway,”
        acting spokesperson Rex Laudiangco said in a message to reporters.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed18445b-b53d-4a74-814f-5bbde1eeeafc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T19:06:08.253+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:29:29.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88b63860-2bb7-45a8-841e-2fb67d6a12d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T19:06:08.253+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:29:29.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Laudiangco revealed there are already preliminary assessments
        on the cases, he stressed that they are still waiting for the formal report
        from concerned departments.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2e380bc-0627-4ffd-8dcd-6e0235fa8923'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T19:06:08.254+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:29:29.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec17c27a-9a24-487d-b1bd-50a5ebf61b2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T19:06:08.254+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:29:29.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Results of the probe will be disclosed once it has wrapped up, Laudiangco
        added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ae2dc8e-bb56-4b64-b0a4-8a3d633b2334'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T19:06:08.254+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:29:29.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7710f924-b6b8-418a-b25b-bee14996a288'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T19:06:08.254+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:29:29.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, PPCRV said its volunteers found discrepancies in four
        ERs, but noted that they were "mostly" just off by one or two votes.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a784b47a-926b-470a-a57e-cdd581d934b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T19:06:08.254+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:29:29.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e04c0faf-a657-4e08-bf73-66e596a7b55b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T19:06:08.254+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:29:29.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The election watchdog maintained there are no "overt signs" of cheating
        thus far.</p>'
