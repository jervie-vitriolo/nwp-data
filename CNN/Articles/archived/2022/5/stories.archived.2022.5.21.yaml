      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:29:31.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e245818-ef90-40ea-9a7f-33ce446c231f'
      'mgnl:activationStatus': true
