      'mgnl:lastActivated': 2023-01-19T16:29:29.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78c7fcea-5304-4f98-ba5d-5012f4ef9a63'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T19:35:33.229+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:29:29.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Asian weightlifting champion had a close score with silver medalist
        Siriyakorn Khaipandung of Thailand after leading by a kilogram, 104-103, in
        the snatch event.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f4c4bd7-c87f-4561-ad15-288e7bd0ce05'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T19:35:33.229+08:00
