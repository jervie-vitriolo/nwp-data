      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb080666-41b9-4a5a-b96d-8a489589fc36'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T03:23:00.376+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:30:08.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some countries urgently need a solution as bills fall due. Germany,
        the bloc''s biggest economy, relies heavily on Russian gas to power its homes
        and industries, though it has managed to slash Russia''s share of its imports
        to 35% from 55% before the start of the war.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e5cef0e-c7f5-49a2-b955-0e05231aa153'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T03:23:00.376+08:00
      'mgnl:createdBy': 'bamba'
