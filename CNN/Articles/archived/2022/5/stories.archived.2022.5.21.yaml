      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <em>"Australia''s colorful
        election day could upend the coalition government"&nbsp;</em></p>'
  'US-intel-Putin':
    'author': 'Katie Bo Lillis, Zachary Cohen and Jeremy Herb, CNN'
    'caption': 'US intelligence officials are skeptical that any change in Russian
      public opinion against the Kremlin''s war in Ukraine — even a dramatic one —
      would have an effect in persuading Russian President Vladimir Putin to end the
      conflict, according to multiple sources familiar with the latest intelligence.
      (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-05-21T13:55:37.324+08:00
    'imagesource': 'jcr:5ce6699e-6859-48f9-8266-308c9b961e85'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f24f8665-74c2-495c-a9a1-3cdfd9114458'
    'lead': 'US intelligence officials are skeptical that any change in Russian public
      opinion against the Kremlin''s war in Ukraine — even a dramatic one — would
      have an effect in persuading Russian President Vladimir Putin to end the conflict,
      according to multiple sources familiar with the latest intelligence.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-05-21T14:00:59.892+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-19T16:29:47.418+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T16:29:05.893+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['US', 'United-States', 'Putin', 'Ukraine', 'Russia']
    'template': '1'
    'title': 'US intel skeptical Putin will be swayed by Russian public opinion over
      war in Ukraine'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ea58e46-297b-46f2-b03e-867bae55bec0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T14:00:59.892+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:29:47.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>US intelligence officials are skeptical
        that any change in Russian public opinion against the Kremlin''s war in Ukraine
        —&nbsp;even a dramatic one —&nbsp;would have an effect in persuading Russian
        President Vladimir Putin to end the conflict, according to multiple sources
        familiar with the latest intelligence.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc181ba8-f801-4dd2-9a51-865312b762e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T14:00:59.892+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:29:47.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '869b6bf2-a155-430a-9c0c-11b9dffd8721'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T14:00:59.892+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:29:47.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials also doubt that the war, which many strategists believe
        has been an unmitigated disaster for Russia''s military, is likely to lead
        to the removal of Putin from power, at least in the short term.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a77b3f45-0aa4-4fa1-94e2-7d860530d28b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T14:00:59.892+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:29:47.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0730ae97-4ba3-48cb-920d-58c2cce2410c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T14:00:59.892+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:29:47.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That assessment reflects the extent to which officials believe Putin
        has cemented his control over Russia during his more than two decades in power.
        Although intelligence officials believe Putin is keenly sensitive to small
        shifts in public opinion, his ability to crack down on protests and control
        the media still helps insulate him against any significant popular uprising
        —&nbsp;leaving him free to prosecute the war on his own terms.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '958b5282-1a94-4cfb-83b8-e0a9be26d564'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T14:00:59.892+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:29:47.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0345d10-42e4-4c9c-bcd7-30d84ce1f017'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T14:00:59.892+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:29:47.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Putin is intimately involved in the day-to-day management of the
        conflict, according to three sources familiar with US and western intelligence,
        who told CNN that Putin directly participates in decision-making that in most
        Western armies would be reserved for lower-ranking officers. One source familiar
        with Western intelligence said that Putin often makes decisions on minutiae
        like the location of attack lines and day-to-day operational goals.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e0fb664-f46a-4635-8c06-86be6efa9c70'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T14:00:59.892+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:29:47.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dbc2c7a-30e1-47de-8c7a-daebeee88dad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T14:00:59.892+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:29:47.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He clearly is his own decision maker. He doesn''t seem to rely
        even on experts within the government or the cabinet very much," said a senior
        NATO official. "So it''s a bit hard to imagine that popular opinion sways
        him all that much."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91f60a55-69af-4158-8345-111f840a0408'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T14:00:59.892+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:29:47.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43d0cf2e-c8e3-4225-966c-e6544b61099f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T14:00:59.893+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:29:47.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That raises questions about the effectiveness of Western sanctions
        designed in part to make the war unpopular inside Russia by inflicting broad
        economic pain. Efforts to target Russian oligarchs have led to the seizure
        of millions of dollars in assets, including yachts and luxury properties around
        the world. But within Russia, analysts say Putin has succeeded in staving
        off the more immediate economic repercussions, at least for now.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80bd3c29-8ba8-455a-8ad3-785887f5e344'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T14:00:59.893+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:29:47.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa981b94-1cb4-41d2-97ce-8e68a5b76c55'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T14:00:59.893+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:29:47.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And while there has been some grumbling among Russia''s elites who
        are getting squeezed by sanctions, sources say it''s nothing that would lead
        the intelligence community to believe that Putin will be forced to change
        course —&nbsp;and certainly not enough to remove him from power.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9910c483-dce8-4cb4-8ad6-ee6d56d5a4e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T14:00:59.893+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:29:47.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d7539aa-982c-4e0c-89be-1d043bf7761c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T14:00:59.893+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:29:47.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Wide range of opinions," said one of the sources briefed on US
        intelligence. "In my view, we are a long way from him being in any danger
        of being removed."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0da3c13c-c926-4931-94e5-43ee32c25c96'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T14:00:59.893+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:29:47.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33d3dadd-47d6-4cb4-b8f2-88a880a41864'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T14:00:59.893+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:29:47.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A popular war in Russia</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e549a809-0def-45ed-ae25-ca05029ec856'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T14:00:59.893+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:29:47.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russian public opinion over the war remains high despite the heavy
        losses Russian forces have suffered, according to outside analysts and sources
        familiar with US intelligence. Officials are quick to note that most Russians
        don''t fully grasp the reality of the war, thanks to the deeply repressive
        media environment inside Russia. Putin has tightened free speech laws surrounding
        the conflict and effectively shuttered the few remaining independent outlets.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '739fc3cd-3e9a-437b-af71-05b6f0b3828c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T14:00:59.893+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:29:47.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0dc7bc3-6028-4400-8706-c9f82964d029'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T14:00:59.893+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:29:47.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Public dissent has also been quickly crushed. Widespread protests
        in the early days of the war were met with mass arrests. Even if disapproval
        is simmering beneath the surface of rosy public polls, fear of reprisal could
        keep that disapproval buried and ineffectual.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cec09537-1275-46ac-bf17-ba8863f62e7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T14:00:59.893+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:29:47.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fcb5de1-af6e-428c-a089-63ceb26d3f01'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T14:00:59.893+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:29:47.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everybody will be against (the war) but they will be afraid of
        doing anything," said Dr. Natalia Savelyeva, a sociologist with the Center
        for European Policy Analysis who specializes in the conflict in Ukraine. "Kind
        of like a long-lasting, stable and horrible situation."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85389b9a-7920-410f-87ed-2c91ad21f63f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T14:00:59.893+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:29:47.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '409d174d-bf43-442e-a4cd-9120319d0cd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T14:00:59.893+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:29:47.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US intelligence officials are intensely tracking public views of
        the conflict inside Russia, in part because they do believe Putin''s perception
        of public opinion might offer clues to his thinking and future decision-making,
        according to one source familiar with the latest reporting.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1c18e79-dfbd-4008-a42d-42e828b9e9e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T14:00:59.893+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:29:47.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d77dcb2-3551-4d81-a94a-5df5875493a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T14:00:59.893+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:29:47.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But sources say it has become increasingly difficult to measure
        public opinion from the outside. The US doesn''t trust the available polling
        and Putin''s crackdown on dissent has left American intelligence agencies
        without a confident picture of Russian attitudes —&nbsp;and even poorer predictions
        of how those attitudes might shift as western sanctions begin to impact ordinary
        life or if Putin orders a mass mobilization amid mounting Russian casualties.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff0ef47a-c2e1-4f40-917c-25f987f16787'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T14:00:59.894+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:29:47.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83bcdf68-62cc-4bff-8563-5196e2a8f934'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T14:00:59.894+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:29:47.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US "has very little accurate insight post-invasion," said one
        source briefed on US intelligence. "The assumption right now is Putin has
        effectively isolated his people from information and repercussions regarding
        the conflict. How long he can do that is unknown."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ca34ed0-06ec-49cf-974f-2706c78c3d8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T14:00:59.894+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:29:47.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37e593b4-99cc-4e0b-a3c5-03d9f02d5855'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T14:00:59.894+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:29:47.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For now, Putin appears to have been successful in pushing his alternate
        reality through state media, which has continued to report that Russia is
        fighting Nazis in Ukraine and that the West is to blame for the conflict.
        Even as unprecedented Western sanctions are expected to shrink Russia''s GDP
        by at least 10% over the next year, both outside experts and officials familiar
        with US and western intelligence believe Putin and his war are broadly popular
        —&nbsp;and are likely to remain so, in large part because of how effectively
        Putin has controlled the media narrative.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '301869b6-9dd8-4363-abfe-1e82e2292050'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T14:00:59.894+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:29:47.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13b2400f-e110-492a-b3c4-e02372c25412'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T14:00:59.894+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:29:47.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is extremely unlikely that there will be a large enough shift
        in domestic attitudes to forge a popular uprising, according to one source
        familiar with the latest intelligence, and only slightly more likely that
        cracks in popular support for Putin and his war embolden Russian elites to
        stage a coup.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96b9385c-801e-44d9-b3d3-e624e1d01943'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T14:00:59.894+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:29:47.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43e9d69a-4e49-42f9-a0a5-b784c129303b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T14:00:59.894+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:29:47.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But even if public support were to tank, many officials familiar
        with the intelligence are doubtful that it would do much to alter Putin''s
        commitment or ability to wage the war. Putin could simply move to repress
        any bubbling opposition, those sources and outside analysts say. Time is also
        on Putin''s side: the Russian president doesn''t face reelection until 2024.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adf5de1d-d547-40d7-8dd0-8890e49c495e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T14:00:59.894+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:29:47.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd06d6bb9-fa32-41ab-ab5c-da064d31606c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T14:00:59.894+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:29:47.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It would take a long time for that shift to happen anyway, given
        the way the information security culture works there," said one source familiar
        with western intelligence. "And that''s not to assume he won''t go full communist
        -- already you have people reporting on their neighbors.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '348fe025-0377-42f0-a12a-03401cc80914'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T14:00:59.894+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:29:47.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57eed811-49b6-4b34-9759-bff811a874bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T14:00:59.894+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:29:47.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A culture of fear can live for a long time, even if you''re not
        so popular," this person added. "And he is popular."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6be9fbd3-ebd1-4252-ac25-86a36be527f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T14:00:59.894+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:29:47.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '345c2bac-c1a8-4928-82d7-f557ab51fed9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T14:00:59.894+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:29:47.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Percolating discontent</h2>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '007fcb0f-a4a6-4c9e-acee-5ef4383bf04f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T14:00:59.894+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:29:47.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the grim outlook, the Biden administration has in place
        a number of policy measures designed at least in part to turn Russians against
        the war. The CIA earlier this month published on social media instructions
        for how Russians concerned about the war can securely contact the agency.
        The State Department has started a Russian-language channel on Telegram, one
        of the few open social media platforms that remains available to Russians.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7dffab4-8f56-46a3-8c82-7b5bb4e50bcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T14:00:59.894+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:29:47.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1390a477-d562-4cd4-b376-74147eda7e3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T14:00:59.895+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:29:47.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There have been some signs of percolating discontent inside Russia
        at different points since the beginning of the conflict, and there appears
        to be a growing awareness at least in Russia''s urban centers and among younger
        Russians that the conflict isn''t going very well. On Monday, a former senior
        Russian officer warned on state television that the situation will get worse,
        in a rare instance of public criticism of the conduct of Russia''s military
        operations in Ukraine —&nbsp;although, days later, he appeared to soften his
        criticism.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b99653a6-2a93-48a0-9d25-3d6fc771a4f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T14:00:59.895+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:29:47.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbf13edc-6b70-418a-a75a-f3a2252a606b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T14:00:59.895+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:29:47.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But inside the intelligence community, there is little optimism
        that Russian views of the war are changing.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec3730e0-40dd-46cc-8a4c-805c63f5c897'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T14:00:59.895+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:29:47.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71ebd71f-592e-4348-afbc-4ef107772b78'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T14:00:59.895+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:29:47.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What we see is that the majority of the Russian people continue
        to support the special military operation," Director of National Intelligence
        Avril Haines told lawmakers earlier this month when asked directly about the
        impact of sanctions on popular resistance. "I think it''s just very hard,
        frankly, for information to get into Russia to the Russian people. They have
        a very particular perspective that they''re being fed by the government during
        this period."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cc45dce-3396-4f4e-975b-62e89876ea0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T14:00:59.895+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:29:47.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '121ae09d-b184-4029-bd00-7d49d2982554'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T14:00:59.895+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:29:47.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Public opinion is still of "incredible interest" to the intelligence
        community, according to another source familiar with the latest reporting,
        because officials believe that Putin himself is closely watching for any cracks
        in his popular support. Watching public opinion may allow the intelligence
        community to predict Putin''s next moves, this person said.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '252668b8-5a7a-4e6a-b16a-5e6f82e80a62'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T14:00:59.895+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:29:47.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d31f577-4c21-41f0-8513-b3cb65d69da6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T14:00:59.895+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:29:47.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Russian president —&nbsp;long fearful of so-called democratic
        "color revolutions" —&nbsp;is likely to be sensitive to marginal shifts in
        his popularity because his ability to command overwhelming support is one
        of the keys to maintaining his grip on power.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7c8fa26-fa46-4f24-9c10-24eef6699b86'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T14:00:59.895+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:29:47.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65a21a1e-c564-47f8-916c-98c35d40659b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T14:00:59.895+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:29:47.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Popular sentiment may influence Putin''s decision-making on ordering
        a mass mobilization, for example, even if it is unlikely to convince him to
        back away from the war, analysts say.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edd2dfa0-6e05-4baa-a808-0f6bb1b4dc9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T14:00:59.895+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:29:47.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '017ce6eb-16d3-418a-b778-e19318c60e09'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T14:00:59.895+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:29:47.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CIA Director William Burns said last week that the Russian leader
        is determined to fulfill a sense of personal destiny in seizing control of
        Ukraine through armed conflict, but as his forces continue to perform below
        expectations, he will likely be inclined to adjust his strategic thinking
        without quitting entirely.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dbee43e-ea0a-4c49-8934-f03f9a76e2c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T14:00:59.895+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:29:47.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa4135db-dcb8-4a30-8cea-34ecdbf8b39c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T14:00:59.895+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:29:47.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Gaming out a post-Putin Russia</h2>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd8a7f5e-e7b7-40a5-96e5-c1fcddb3775e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T14:00:59.895+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:29:47.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A mass mobilization order —&nbsp;which senior US intelligence officials
        have said publicly that Putin would need to implement to achieve many of his
        war aims — would also likely have an immediate impact on public perceptions
        of the war, analysts note.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '761a1aeb-758d-4661-8281-6733a4c012aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T14:00:59.896+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:29:47.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67d6d346-2780-4121-be92-c2c468ba2d56'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T14:00:59.896+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:29:47.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We can only guess," said Savelyeva of the Center for European Policy
        Analysis. "(But) that''s a very different thing when you just observe the
        war on TV and support it, and when your child or yourself have to go and fight."</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7f73782-b5fb-4ead-8413-454dcc1a1751'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T14:00:59.896+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:29:47.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '253f5725-bd55-4bef-8ee4-e4b58ae571d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T14:00:59.896+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:29:47.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some Russians will likely also blame the US and the west for the
        bite of sanctions, Savelyeva and other analysts note. Putin has primed the
        nation by insisting the west would have imposed sanctions against Russia no
        matter what action it took in Ukraine.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b219d2d9-d445-47d3-a2c0-e5b38ec0e255'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T14:00:59.896+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:29:47.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49da30b5-fa32-4e0b-a59c-3af5dae1f7fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T14:00:59.896+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:29:47.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Multiple US officials and outside experts said that the only opinion
        Putin is forced to be truly responsive to is the opinion of Russia''s security
        and business elite, who help keep him in power and whom he has made rich.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffb2cd9d-8d42-4a57-9dd4-ba0d06e77374'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T14:00:59.896+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:29:47.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2748b517-2f4d-4ed3-8844-04fcc88d39ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T14:00:59.896+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:29:47.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, the intelligence community has begun doing "serious exploratory
        analysis" in an effort to predict what the end of the Putin era might look
        like —&nbsp;eventually.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fa508b9-7e87-4d18-a98d-a54f3c950f96'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T14:00:59.896+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:29:47.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dff94aa-aeb5-4fcf-a20d-8338b3bc6b8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T14:00:59.896+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:29:47.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s just a lot of ways that it looks super messy," this person
        said.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00837265-32a3-419d-9ccb-ff4196a3673e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T14:00:59.896+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:29:47.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd62679eb-13cd-4d3b-adad-b06147dfd4ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T14:00:59.896+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:29:47.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For now, the Biden administration has taken a wait-and-see approach.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c32bbb3-14d2-4563-b1ca-fd479f586c2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T14:00:59.892+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:29:47.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2022/05/20/politics/us-intel-skeptical-russia-turn-against-putin-war-ukraine/index.html"
