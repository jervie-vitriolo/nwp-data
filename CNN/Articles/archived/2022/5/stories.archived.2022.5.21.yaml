      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 21) –</strong> The Philippine
        women’s volleyball team faltered late in the fourth set to bow against Indonesia,
        21-25, 25-22, 19-25, 21-25, in the 31st Southeast Asian Games bronze medal
        match on Saturday at the Quang Ninh Gymnasium.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '100177e4-0270-40e1-adf5-b5c1c322bcf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T21:41:43.318+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:29:26.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d99eccb-612d-4cb5-aec0-0b44f1d67065'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T21:41:43.318+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:29:26.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Filipina spikers looked ready to go into a deciding fifth set
        as they were ahead, 18-12, in the fourth frame.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b1ba8c8-0ec0-43d4-9979-242047d91ffd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T21:41:43.318+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:29:26.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57a6368c-3bfc-4b95-abad-5993ec8f70d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T21:41:43.318+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:29:26.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the Indonesian scoring rampage was anchored on Ratri Wulandari''s
        attacks, punishing the Filipino defense to score 10 unanswered points and
        enough to take the advantage.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94c708a8-20c2-4330-9f3e-87061bf70b14'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T21:41:43.318+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:29:26.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '635404f3-d0fe-469d-bd36-3891acaff671'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T21:41:43.318+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:29:26.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Filipinas were rattled by the sudden flurry of kills from their
        opponents, who staged a 13-3 scoring run until the match point.</p>'
