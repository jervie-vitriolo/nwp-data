      'mgnl:lastActivated': 2023-01-19T16:30:00.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement came after the <a href="https://www.cnnphilippines.com/news/2022/5/19/CHR-urges-DOJ-PNP-to-release-results-of-drug-war-probes.html">Commission
        on Human Rights</a> said in its report that the Duterte administration “failed
        in its obligation to respect and protect the human rights of every citizen,
        in particular, victims of drug-related killings. It has encouraged a culture
        of impunity that shields perpetrators from being held to account.”&nbsp;</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96e0a482-ca07-46fb-b947-865258441de9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T09:18:25.618+08:00
