  'ukraine-bill-flown-to-south-korea-biden-explainer':
    'author': 'Kate Sullivan, CNN'
    'caption': 'Courtesy: Lee Jin-man/AP'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-05-21T05:31:46.304+08:00
    'imagesource': 'jcr:57d8ba52-7710-4349-9e4e-032b984b8252'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0e7e192d-6333-42e2-8674-7a24f269c0a6'
    'lead': 'The White House says flying a bill that will authorize about $40 billion
      in aid to Ukraine will ensure there won''t be any funding gaps when it comes
      to its military and humanitarian support for their fight against a Russian invasion.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-05-21T05:39:31.404+08:00
    'mgnl:createdBy': 'angelica'
    'mgnl:lastActivated': 2023-01-19T16:30:01.236+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T16:29:01.181+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Ukraine', 'Ukraine-bill', 'South-Korea', 'Joe-Biden', 'Politics']
    'template': '1'
    'title': 'Flying the Ukraine aid bill to South Korea for Biden''s signature isn''t
      unheard of. It also may not be totally necessary.'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c7f6ee9-a8b8-4361-ab04-122f86c5a8fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T05:39:31.405+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:30:01.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The White House says flying a bill that
        will authorize about $40 billion in aid to Ukraine will ensure there won''t
        be any funding gaps when it comes to its military and humanitarian support
        for their fight against a Russian invasion.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cbc0fba-ec70-496d-8d4c-6f389b2c3f43'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T05:39:31.405+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:30:01.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8964c6fa-588a-47ae-ac6c-d2ff58f63ce0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T05:39:31.405+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:30:01.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But while flying a bill to a President''s location is not uncommon,
        it also isn''t entirely necessary.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dde7b982-9d43-43f1-9bf5-e5f45b77910d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T05:39:31.405+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:30:01.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e4de893-abed-40d8-9b6e-009d34041092'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T05:39:31.405+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:30:01.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Justice Department issued an opinion in 2005, when George W.
        Bush was President, that stated: "The President need not personally perform
        the physical act of affixing his signature to a bill he approves and decides
        to sign in order for the bill to become law. Rather, the President may sign
        a bill within the meaning of Article I, Section 7 by directing a subordinate
        to affix the President''s signature to such a bill, for example by autopen."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6410ab87-25de-475f-8c71-b62e612354d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T05:39:31.405+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:30:01.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b29a4243-0ae7-4a45-927c-bdcd26db893f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T05:39:31.405+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:30:01.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barack Obama later became the first US President to sign legislation
        using autopen -- a device used for automatic signatures -- when he was abroad
        in 2011. Obama authorized the use of the autopen to sign legislation extending
        the Patriot Act when he was in Europe.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bb29f60-92a7-4cdb-850b-93ae856bf15a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T05:39:31.405+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:30:01.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '493d1ede-2a0f-4e7f-bd77-2b66f0f512b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T05:39:31.405+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:30:01.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden had already departed for his first trip to Asia as President
        by the time the Senate passed the $40 billion aid package on Thursday. The
        bill was presented to the White House by the House Enrolling Clerk later that
        day.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2059e934-7275-4024-8cf4-c7696ea3a936'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T05:39:31.406+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:30:01.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6ada359-1ff7-4136-8c3b-add769a19c9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T05:39:31.406+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:30:01.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A National Security Council spokesman told CNN the bill is going
        with someone who was already traveling to the region for official duties.
        CNN has reached out to the White House for comment on flying the bill over
        to South Korea.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61fac4e1-3016-4e64-8a32-b73171886a41'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T05:39:31.406+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:30:01.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db49a7a8-b5a4-4c40-9747-5c54dc37fe4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T05:39:31.406+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:30:01.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>National security adviser Jake Sullivan told reporters traveling
        with the President on Thursday, "The President does intend to sign the bill
        while he''s on the road so that he can sign it expeditiously. The modalities
        of that are being worked right now so that he can get it and sign it. There
        won''t be a gap for that very reason."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad99b4f0-2a34-4851-97be-be6b1ebf4b3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T05:39:31.406+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:30:01.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1acac435-7390-4a42-a8c8-357178ab6684'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T05:39:31.406+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:30:01.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He continued, "We, today, authorized the 10th Presidential Drawdown
        -- the remaining $100 million -- on May 19, just as we said we were going
        to do. That money will be converted into capabilities. Those capabilities
        will flow in the coming days. And then the next Presidential Drawdown will
        be teed up shortly following his signature. So, we will have the kind of continuity
        of support that we asked for, and for that we are grateful to the bipartisan
        backing that we''ve gotten from the Congress, who stepped up and did this
        in a timely fashion."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '088694a3-676d-4a41-a33a-63eda63f080c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T05:39:31.406+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:30:01.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad1f4662-bf94-4849-8671-e4cbfe31cb4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T05:39:31.406+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:30:01.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential drawdown authority funding allows the administration
        to send military equipment and weapons from US stocks. The bill includes an
        increase in presidential drawdown authority funding from the $5 billion the
        Biden administration originally requested to $11 billion.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b4099ee-6216-4ffc-a8f2-23a090eb8525'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T05:39:31.406+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:30:01.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '984f588f-2274-4b94-9b91-6f024809bcff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T05:39:31.406+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:30:01.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The legislation approved by Congress provides money for military
        and humanitarian aid, including funding to assist Ukrainian military and national
        security forces, help replenish stores of US equipment sent to Ukraine, and
        provide public health and medical support for Ukrainian refugees.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ee83786-5555-4e5d-8bf0-7097e44924af'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T05:39:31.406+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:30:01.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7378d255-9664-4202-96f2-fdd0814284b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T05:39:31.406+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:30:01.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2020, then-President Donald Trump had a massive $2.3 trillion
        coronavirus relief and government funding bill flown to Mar-a-Lago, his resort
        in Palm Beach, for his signature.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2e594e5-7184-432e-8d47-0ca1ab3bf6f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T05:39:31.406+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:30:01.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
