    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ff7c4347-e7c3-452e-bacb-4fa201be1e7c'
    'lead': 'It''s once again an all-Filipino affair in the finals of Southeast Asian
      Games tennis men''s doubles event, with the tandem of Treat Huey and Ruben Gonzales
      beating reigning titlist Francis Alcantara and Jeson Patrombon for the #SEAGames31
      gold medal.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-05-21T15:59:41.292+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-19T16:29:35.065+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T16:29:09.231+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Huey-Gonzales duo clinches tennis men''s doubles gold in Vietnam SEAG'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b2be450-882b-48e9-9d40-0b485db42cb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T15:59:41.293+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:29:35.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 21) –</strong> The tandem
        of Treat Huey and Ruben Gonzales has dethroned reigning tennis men''s doubles
        champions Francis Alcantara and Jeson Patrombon, 6-1, 6-4, in the 31st Southeast
        Asian Games on Saturday at the Hanaka Sports and Service Center in Vietnam.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3977dc7-6d96-40e2-bd17-1af0feec1832'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T15:59:41.293+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:29:35.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d1fb6bb-1a54-4f63-b3af-d8dace2a864f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T15:59:41.293+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:29:35.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The win by Huey and Gonzales avenged their defeat to Alcantara and
        Patrombon in the 2019 finals as the Philippines achieved another gold-silver
        podium finish in the said event for the second straight edition.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15ae01f4-1901-4b1c-97fa-4e67e5e115cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T15:59:41.293+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:29:35.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84ccb8fc-d72f-4598-b82f-c808a939877d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T15:59:41.293+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:29:35.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Huey-Gonzales tandem dominated the Alcantara-Patrombon pair
        in the first set with their powerful serves and return points.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8217011-309d-4c24-a855-7be81fb3c686'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T15:59:41.293+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:29:35.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3a37f1e-3237-48fd-becb-b3d6ca128c79'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T15:59:41.293+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:29:35.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the second set, they were already on the verge of winning the
        gold with a 5-3 lead, but Alcantara and Patrombon took the ninth game with
        a victory.</p>'
    '7':
