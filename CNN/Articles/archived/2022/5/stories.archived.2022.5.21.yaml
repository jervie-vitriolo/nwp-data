  'US-troops-Europe':
    'author': 'Ellie Kaufman and Barbara Starr, CNN'
    'caption': 'The US is expected to keep 100,000 troops stationed in Europe for
      the foreseeable future unless Russia escalates and threatens Sweden and Finland
      or NATO members, according to multiple US officials. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-05-21T14:03:37.118+08:00
    'imagesource': 'jcr:ba919400-114c-4fe9-81a8-c00cb415ca53'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '912e676f-ce01-482a-a170-c70553c71b12'
    'lead': 'The US is expected to keep 100,000 troops stationed in Europe for the
      foreseeable future unless Russia escalates and threatens Sweden and Finland
      or NATO members, according to multiple US officials.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-05-21T14:05:13.516+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-19T16:29:42.804+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T16:29:06.984+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['US', 'United-States', 'Europe']
    'template': '1'
    'title': 'US likely to keep 100,000 troops in Europe for foreseeable future in
      face of Russian threat, US officials say'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b953acad-e030-4c80-9204-993afff4af3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T14:05:13.517+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:29:42.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The US is expected to keep 100,000
        troops stationed in Europe for the foreseeable future unless Russia escalates
        and threatens Sweden and Finland or NATO members, according to multiple US
        officials.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4ff9210-3400-432a-932a-a8817dff0470'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T14:05:13.517+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:29:42.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47076054-cdca-40f3-85dd-cb214cd5a820'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T14:05:13.517+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:29:42.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The numbers could temporarily increase if NATO carries out more
        military exercises in the region, and the US could add additional bases in
        Europe if the security environment changes, the officials added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e63e185-6f53-4b00-b865-6a6553fd874a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T14:05:13.517+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:29:42.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cceaad46-c0d6-44a2-8c37-1cc6391979fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T14:05:13.517+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:29:42.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The plans are being considered following Thursday''s meeting of
        NATO''s military chiefs in Brussels, the officials said. The military chiefs
        are making the recommendations to a NATO defense ministers meeting planned
        for June, and NATO leaders including President Joe Biden will meet in Madrid
        at the end of that month.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31bfd28a-9924-491e-8bfe-325f78f5bdc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T14:05:13.517+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:29:42.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7bbb7c1-f4fd-4759-8a17-4ae9f33e0b21'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T14:05:13.517+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:29:42.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US increased its overall force posture in Europe from about
        60,000 troops before Russia''s invasion of Ukraine to about 100,000 now, adding
        troops and military assets to countries along Europe''s eastern flank to support
        NATO and to further deter Russia. The US contributed thousands of troops to
        NATO''s Response Force, which was activated for the first time in NATO''s
        history earlier this spring.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '825b275f-3a7b-444c-b743-173485deb315'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T14:05:13.517+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:29:42.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23fc7830-9f74-4374-8a24-6f6174e32955'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T14:05:13.517+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:29:42.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These recommendations are consistent with what top military leaders
        have been telling US lawmakers. In April, Chairman of the Joint Chiefs of
        Staff Gen. Mark Milley told members of Congress he endorsed creating permanent
        US bases in Eastern Europe as a response to Russia''s attack on Ukraine. But
        Milley said he believed US troops at those bases could be rotational. He said
        he didn''t think the US needed to permanently station troops at them to create
        an effective deterrent.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc2fab8d-18a0-4e0e-8716-8da4ac9a3bc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T14:05:13.517+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:29:42.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '922a2aa7-18b9-4dda-a4b6-8808b44d740c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T14:05:13.517+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:29:42.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NATO''s military chiefs, including Gen. Tod Wolters who serves as
        both Commander of US European Command and Supreme Allied Commander, Europe,
        participated in the meetings in Brussels as the war in Ukraine grinds on,
        nearing the three-month mark since Russia''s invasion began. The US added
        thousands of troops in Europe on temporary rotations, deployed additional
        military assets to the Eastern flank to support eight new NATO battlegroups,
        and sent billions of dollars in military assistance to Ukraine, alongside
        NATO allies.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92c9dacf-1502-474f-b6bf-9e48754f428a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T14:05:13.518+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:29:42.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '605762f0-ba63-4e92-8754-16de15b1b348'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T14:05:13.518+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:29:42.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the Pentagon recently announced replacement troops for
        those temporary rotations, signaling the increased US presence will be maintained
        for some time to come. The Pentagon announced that approximately 10,500 US
        Army personnel would be deployed to Europe in the coming weeks and months
        to replace forces that are already there on May 13.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f217b87-06e8-457e-9ab9-34b980a660d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T14:05:13.518+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:29:42.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4b3e8c7-889f-4221-882c-ee1502294420'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T14:05:13.518+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:29:42.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As well as the larger NATO meetings Gen. Milley also met military
        leaders from France, Germany, Italy and the United Kingdom as well as Finland
        and Sweden this week, according to readouts from Joint Staff Spokesperson
        Col. Dave Butler.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '322d3ec6-d0a0-4bf3-8f30-1621c38fdc81'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T14:05:13.518+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:29:42.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05c048c4-3cc5-4036-a3ab-69297301edb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T14:05:13.518+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:29:42.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Sweden and Finland are poised to join NATO, US officials don''t
        believe additional forces will be needed unless Russia suddenly poses a threat
        to the two Nordic countries. If Russia were to move weaponry or make serious
        threats to move weaponry closer, the force posture might have to be further
        reassessed, the officials said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1ff6707-8dd3-4dfe-9533-d6a3c2fe974b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T14:05:13.518+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:29:42.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '650e8984-a2c6-4a1b-88b3-f897635fddb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T14:05:13.518+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:29:42.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sweden and Finland have expressed concerns about their security
        in the interim period after they submitted their applications for membership,
        asking certain NATO allies for additional security support while the process
        plays out. Certain nations have agreed to provide additional support to the
        two countries, Admiral Robert Bauer, Chair of the NATO Military Committee,
        said Thursday.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36e8dbda-5ddd-420c-9155-44e176b1554b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T14:05:13.518+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:29:42.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c1d5f34-ad05-444e-8f1c-6336746b755d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T14:05:13.518+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:29:42.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most NATO members have welcomed Finland and Sweden''s application
        to join but Turkey has raised objections.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '383e1203-c4ab-44f6-ac55-f365015e380f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T14:05:13.518+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:29:42.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1455463b-e958-48dd-b466-a7d590f88a0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T14:05:13.518+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:29:42.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Secretary of Defense Lloyd Austin met with Swedish Defense Minister
        Peter Hultqvist at the Pentagon Wednesday, a day before the NATO military
        chiefs meeting in Brussels.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3705fbf-e4e6-465a-b95b-81d81b2e6093'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T14:05:13.518+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:29:42.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bb1b199-cb35-418a-8c15-3ce3f028f034'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T14:05:13.518+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:29:42.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The secretary made it very clear that we have a comfort level with
        their military going back many years, and that at a staff level we''ll be
        happy to have a discussion with them about security and capability needs that
        they might have to help assure them and to deter Russia should that be necessary,"
        a senior defense official said of the meeting between Austin and Hultqvist
        Wednesday.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ab71553-3ef2-4c97-8f37-17850859a4a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T14:05:13.518+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:29:42.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bae39284-6759-47b8-b666-423c514092a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T14:05:13.518+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:29:42.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official said there would be continued staff level discussions
        about what the needs of Sweden''s might be and how the US could help fulfill
        them, and that the US has also engaged Finland in similar staff level discussions.
        The request for additional security needs might not result in additional US
        troops, the official added. As an example, the US might engage in additional
        military exercises with Sweden or Finland, according to the official.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0e7037b-a1ef-4239-80e6-5bd5f7ce1d60'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T14:05:13.519+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:29:42.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b5d595f-5a05-4bf6-a765-803788aa11b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T14:05:13.519+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:29:42.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A more permanent force posture change</h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18fbb1f5-98a2-4040-92d1-df17240204ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T14:05:13.519+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:29:42.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NATO and US leaders have been hinting at a more permanent change
        in European force posture in response to Russia''s ongoing invasion with a
        possible announcement at the NATO summit in Madrid next month. It could solidify
        the 100,000 troop level for some time to come.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61dea22a-cfa0-4512-b960-1de12e780899'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T14:05:13.519+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:29:42.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '708e4f7a-16f2-42ea-9079-427138636721'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T14:05:13.519+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:29:42.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In April, Austin told US lawmakers that the war in Ukraine and Putin''s
        actions will change the US military footprint in Europe.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18c2b13a-8a94-4133-84ac-feea6fc44fc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T14:05:13.519+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:29:42.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e370a32b-441c-4833-8e85-e1d1fc14b2bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T14:05:13.519+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:29:42.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This unlawful and unprovoked aggression by Putin has the effect
        of changing the security architecture in the region for some time to come,"
        Austin said. "We do expect that it will change our footprint. In terms of
        how much it changes the US contribution, that''s left to be seen."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfd47329-060e-4a83-9a64-613f62849354'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T14:05:13.519+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:29:42.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63872742-8c67-4093-8e38-9b40014c51a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T14:05:13.519+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:29:42.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Secretary of State Antony Blinken and NATO Secretary General Jens
        Stoltenberg both hinted at an announcement about a more permanent change in
        NATO''s military posture, specifically in Eastern Europe at the conclusion
        of the NATO informal foreign ministers ministerial in Berlin, Germany on May
        15.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a06744e-725c-440f-9a45-82a350d45e52'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T14:05:13.519+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:29:42.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2ef963f-fe51-4a56-92c5-618b20d47687'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T14:05:13.519+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:29:42.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We also spent time here in Berlin laying the groundwork for next
        month''s summit in Madrid," Blinken said during a press conference at the
        conclusion of the NATO informal meeting in Berlin. "NATO is going to release
        its new Strategic Concept laying out how the Alliance will sustain and strengthen
        transatlantic security in the face of President Putin''s aggression as well
        as other emerging threats. And we''ll look ahead to our continuing efforts
        to fortify our force posture on NATO''s eastern flank."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fdd6f30-2bb6-4fb1-84e5-885b00a4a2c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T14:05:13.519+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:29:42.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd62d6555-137c-42a2-bcf2-7d54e4665c9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T14:05:13.519+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:29:42.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stoltenberg said the alliance will "make important decisions to
        reinforce NATO''s deterrence and defense to reflect the new security reality
        in Europe," during the summit in Madrid next month after the conclusion of
        the informal meeting in Berlin on May 15.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b62e0cd-e8ee-44d1-b83d-d5f345fc77db'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T14:05:13.517+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:29:42.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2022/05/20/politics/us-troops-in-europe/index.html"
        href="https://edition.cnn.com/2022/05/20/politics/us-troops-in-europe/index.html">US
        likely to keep 100,000 troops in Europe for foreseeable future in face of
        Russian threat, US officials say</a>"</em></p>'
