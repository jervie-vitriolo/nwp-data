    'template': '1'
    'title': "PNP: Cops involved in human rights violations during drug operations\
      \ to be held accountable \n\n"
    'visualType': 'image'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55463619-27d6-408d-803b-68373cc2228a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T09:18:25.619+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:30:00.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 21) —</strong> The Philippine
        National Police (PNP) said justice will be served as it assured its personnel
        involved in human rights violations committed during illegal drug operations
        will be held accountable.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73cc811d-568d-4913-8c28-3a66bcce35e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T09:18:25.618+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:30:00.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0194dfa4-ece2-494e-9bb2-cedbefcc5d2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T09:18:25.618+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:30:00.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Layunin din ng PNP na makamit ang hustisya because that’s what
        law enforcement is all about,” it said in a statement. “The mandate is clear
        among our personnel—Serve and Protect the people.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3bea0a7-c3c5-4d85-b0cd-14188ffb1d17'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T09:18:25.618+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:30:00.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c27f9a7-59f5-492f-afff-99e975de1e5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T09:18:25.618+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:30:00.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It is also the PNP''s goal to achieve justice because
        that’s what law enforcement is all about.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6cad4ba-6751-432c-85cf-445827e36908'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T09:18:25.618+08:00
