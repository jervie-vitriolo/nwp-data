    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Jason-Moore', 'Wikipedia', 'Buffalo-shooting']
    'template': '1'
    'title': 'Meet the Wikipedia editor who published the Buffalo shooting entry minutes
      after it started'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f7b0394-0d66-42bc-a655-7525fe82e05f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T03:38:35.083+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:30:05.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> After Jason Moore, from Portland, Oregon,
        saw headlines from national news sources on Google News about the Buffalo
        shooting at a local supermarket on Saturday afternoon, he did a quick search
        for the incident on Wikipedia. When no results appeared, he drafted a single
        sentence: "On May 14, 2022, 10 people were killed in a mass shooting in Buffalo,
        New York." He hit save and published the entry on Wikipedia in less than a
        minute.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0810581c-d0b1-4e70-94e1-e0a77fc52855'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T03:38:35.083+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:30:05.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91cffd3b-abca-47cb-8824-97a7132837b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T03:38:35.083+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:30:05.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That article, which as of Friday has been viewed more than 900,000
        times, has since undergone 1,071 edits by 223 editors who''ve voluntarily
        updated the page on the internet''s free and largest crowdsourced encyclopedia.
        Moore, who works as a strategist for a digital creative agency, has made nearly
        500,000 edits to Wikipedia articles over the past 15 years. He is also ranked
        as one of the 50 most active English-language Wikipedia users of all time,
        based on the number of edits. (Wikipedia editors do not get paid.)</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1e8587d-1ec0-498e-949f-5a1e3f01a153'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T03:38:35.084+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:30:05.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a02d690d-9ca6-4203-b679-e7ad618a569d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T03:38:35.084+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:30:05.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a hobby," Moore told CNN Business. "I sometimes spend a lot
        of time diving in and fleshing out an article, but other times I''m writing
        one or two sentences to get the ball rolling and watching other editors improve
        upon my work. I get a lot of satisfaction out of planting the seed and watching
        it evolve over time."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e226d1bf-c187-4e52-845e-dc4a69d18be9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T03:38:35.084+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:30:05.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96e1622c-ba79-4dd3-b497-d7af8a9a00b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T03:38:35.084+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:30:05.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He''s credited with creating 50,000 entries, including some prominent
        breaking news pages such as one for the 2021 United States Capitol attack.
        He was also a major editor to the George Floyd and Black Lives Matter protest
        pages. "I had a lot more time when we were in lockdown that I could dedicate
        to quality Wikipedia work," he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f6d54db-bd08-4e80-b141-d81f3f9ebe9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T03:38:35.084+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:30:05.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '858ca03c-2c85-4fce-8738-8bd3af7f8d14'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T03:38:35.084+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:30:05.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the middle of breaking news, when people are searching for information,
        some platforms can present more questions than answers. Although Wikipedia
        is not staffed with professional journalists, it is viewed as an authoritative
        source by much of the public, for better or for worse. Its entries are also
        used for fact-checking purposes by some of the biggest social platforms, adding
        to the stakes and reach of the work from Moore and others.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bda017e-d7ab-4117-b70c-e78ce3a5b73a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T03:38:35.084+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:30:05.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1799834c-b66b-4f75-8700-7cce5f12bc24'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T03:38:35.084+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:30:05.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The day after the Buffalo shooting, Moore created the page for the
        shooting at Geneva Presbyterian Church in Laguna Woods, California, where
        one person was killed, and five others were injured (four critically). But
        he''s also created pages for earthquakes, wildfires, terrorism attacks and
        other breaking news moments.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0ea3a2b-2d41-4e3f-b319-a7f3b57793ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T03:38:35.084+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:30:05.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74bb3dd8-ed67-4606-b73a-65682401ef68'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T03:38:35.084+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:30:05.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Editing Wikipedia can absolutely take an emotional toll on me,
        especially when working on difficult topics such as the COVID-19 pandemic,
        mass shootings, terrorist attacks, and other disasters," he said. "I''ve learned
        how to minimize this by stepping away if needed and revisiting tasks at a
        later time."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '099c6ea8-5237-4f87-9780-198265eada0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T03:38:35.084+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:30:05.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f42fbbf-1295-45a4-b768-baf884f144ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T03:38:35.084+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:30:05.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moore is part of a subculture of Wikipedia users who spend hours
        each day contributing to the platform, helping to fulfill the organization''s
        mission to "create and distribute a free encyclopedia of the highest possible
        quality to every single person on the planet in their own language." He calls
        his work as a volunteer editor "rewarding."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '185c169b-48ce-411d-98ec-629e20daf488'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T03:38:35.084+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:30:05.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f54e062-0e81-4940-b0e6-a3022aa8bd2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T03:38:35.084+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:30:05.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I like the instant gratification of making the internet better,"
        he said. "I want to direct people to something that is going to provide them
        with much more reliable information at a time when it''s very difficult for
        people to understand what sources they can trust."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65d9a05d-99d5-4bf1-9c70-2919f0d07f5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T03:38:35.085+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:30:05.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9651194-30e6-40e0-815a-a8b02b9796ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T03:38:35.085+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:30:05.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While anyone can contribute to a Wikipedia story, editors who are
        fast, reliable and resourceful have developed strong reputations in the "close
        knit" Wikipedia editor community. Steven Pruitt, for example, is perhaps the
        most well known Wikipedia editor -- he has made more than 4.7 million edits,
        more than any other user on the site. In 2017, Time Magazine named him one
        of the top 25 most influential people on the internet.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e5c9e10-a296-44a6-b72c-3c612865cf81'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T03:38:35.085+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:30:05.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a5abc5d-2567-40cc-904d-fcd352052d9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T03:38:35.085+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:30:05.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of these expert users attend Wikipedia editor conferences and
        meetups all over the world. "We''re kind of like ants," Moore said. "You kind
        of find how you fit in and how you can help."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93b5dd0d-4545-4d2a-b263-b60a56868b55'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T03:38:35.085+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:30:05.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e058a96a-3334-4a3e-ae92-91259a5a037d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T03:38:35.085+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:30:05.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Cutting out the noise</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '839482c6-d22f-46f8-84cb-df7b862d214c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T03:38:35.085+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:30:05.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although Wikipedia topics vary, it''s evolved over the years as
        a destination for up-to-date information on breaking news. Wikipedia articles
        for current events often bring in hundreds of thousands of views, and other
        major tech companies, such as Facebook and YouTube, often use Wikipedia for
        fact-checking content on their own platforms. (Wikipedia entries summarize,
        present, and cite reliable sources, along with links to helpful resources
        that may otherwise be considered tangential in a traditional news article.)</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3f914db-6456-48b6-ad94-4312d16f74c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T03:38:35.085+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:30:05.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09207e9e-97d8-4649-a9a1-039947106564'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T03:38:35.085+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:30:05.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lane Rasberry, who is employed at the School of Data Science at
        the University of Virginia and was a volunteer Wikipedia editor for 10 years,
        said there''s also an allure and a culture around people involved in high-profile
        breaking news situations on Wikipedia.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46a6b716-2c05-4550-9644-9ac7e0554c45'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T03:38:35.085+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:30:05.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bf5eaac-de82-47f3-9322-0aa5505ffbe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T03:38:35.085+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:30:05.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is considered cool if you''re the first person who creates an
        article, especially if you do it well with high-quality contributions," said
        Rasberry. "Just like when a celebrity dies, there''s a rush to go to Wikipedia
        and change their [date of] death. People like to be first ... and also make
        an impact" in getting reliable and accurate information out quickly.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e83e5a0c-183e-4061-8cb5-8c586fed8b85'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T03:38:35.085+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:30:05.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a478951-6e40-42a1-af8f-99adb7905075'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T03:38:35.085+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:30:05.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To help patrol incoming edits and predict misconduct or errors,
        Wikipedia -- like Twitter -- uses artificial intelligence bots that can escalate
        suspicious content to human reviewers who monitor content. However, the volunteer
        editors of the Wikipedia community make decisions on what to remove or edit.
        The platform also uses admins, known as "trusted users," who can apply or
        are nominated for the role, to help monitor content.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6fd539e-2ec5-447b-b9b9-5c7da6972bcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T03:38:35.085+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:30:05.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '410408f4-2688-412a-983c-ccdc8985c3f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T03:38:35.085+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:30:05.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rasberry, who also wrote the Wikipedia page on the platform''s fact
        checking processes, said Wikipedia does not employ paid staff to monitor anything
        unless it involves "strange and unusual serious crimes like terrorism or real
        world violence, such as using Wikipedia to make threats, plan to commit suicide,
        or when Wikipedia itself is part of a crime.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e12844bb-d19b-4d64-81b3-4a06b491639c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T03:38:35.086+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:30:05.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f510459-91ab-4070-868b-3293ca54f193'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T03:38:35.086+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:30:05.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rasberry said flaws range from a geographical bias, which is related
        to challenges with communicating across languages; access to internet in lower
        and middle income countries; and barriers to freedom of journalism around
        the world.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f53aba1-3f9f-47a6-a685-41ddcb55a5d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T03:38:35.086+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:30:05.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e09192f3-c554-45ef-868e-bd7f4894447c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T03:38:35.086+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:30:05.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition, the organization behind Wikipedia has previously said
        it believes only a small percentage of Wikipedia editors are women. Other
        issues involve "deletionism" -- when an article is deleted because there''s
        not enough journalism to support the topic -- and ideological bias, where
        Wikipedia may match the ideological bias of the news ecosystem.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a2728f7-0abb-4973-b3e4-6e1ee0d08cca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T03:38:35.086+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:30:05.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b9713d4-07ec-484c-92d2-ee0fb3a6a101'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T03:38:35.086+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:30:05.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another issue is vandalism, or people who make purposefully erroneous
        edits on Wikipedia pages. But Moore said he doesn''t worry about his own pages
        falling victim to vandalism because he believes Wikipedia''s guidelines and
        policies are working in his favor.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ccf9ed1-eac8-4a15-8717-cf8b4171a85a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T03:38:35.086+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:30:05.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eda515f9-c572-4990-892d-7893d3db0a7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T03:38:35.086+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:30:05.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve got many other editors that I''m working with who will back
        me, so when we encounter vandalism or trolls or misinformation or disinformation,
        editors are very quick to revert inappropriate edits or remove inappropriate
        content or poorly sourced content," Moore said.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c892dbf-cc72-4cc7-b8b5-896dd7fe7174'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T03:38:35.086+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:30:05.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5c70f01-6996-4f21-8324-f916321e0d3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T03:38:35.086+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:30:05.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While "edit wars" can happen on pages, Rasberry said this tends
        to occur more often over social issues rather than news. "People have always
        assumed edit wars [play out on] Wikipedia and it does not happen nearly as
        much as outsiders expect," he said. "Wikipedia has both technological and
        social structures in place, which most people find agreeable and appropriate,
        and which permit many people to edit at once."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '470c0c7b-332c-45ad-87a4-d0b651f7c23d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T03:38:35.086+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:30:05.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dd713a3-d96b-4639-bde7-5daa190bc8f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T03:38:35.086+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:30:05.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wikipedia also publicly displays who edits each version of an article
        via its history page, along with a "talk" page for each post that allows editors
        to openly discuss edits.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d6731bf-3e17-41e9-823a-0214d302ee67'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T03:38:35.086+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:30:05.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6914ba02-8bc2-4685-97f2-26dc2ddaea3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T03:38:35.086+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:30:05.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Administrators are very quick to block those who do not obey the
        rules, so if you''re coming to Wikipedia with mal-intent, you''re wasting
        your time because we will stop you from contributing to the site," Moore said.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a54b56ee-aea9-402c-9dec-faae23d11844'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T03:38:35.087+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:30:05.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5411af74-d914-4dcb-b1f4-6148d7b87a22'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T03:38:35.087+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:30:05.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Challenges exist with getting users full access to news on Wikipedia,
        too. Rasberry said that due to news or magazine subscription costs, some Wikipedia
        editors may not be able to access and cite those sources in their updates.
        "Access to media and interpreting media is a major bottleneck," said Rasberry,
        saying "news agencies [should] see Wikipedia as more of a collaborator than
        rival news source."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee551e84-8230-43d4-b4d5-eef9eb2aecc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T03:38:35.087+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:30:05.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33344630-d17f-42f3-8c63-3a112d10efdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T03:38:35.087+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:30:05.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wikipedia volunteers have created lots of guidance on reliable news
        sources. A dedicated Wikipedia page on the topic notes that articles should
        be "based on reliable, published sources, making sure that all majority and
        significant minority views that have appeared in those sources are covered."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ae3ab6b-d4bc-4f9f-9132-4d561af9b964'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T03:38:35.087+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:30:05.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0da481a-131d-4e9d-94fd-8bc8bb54b23c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T03:38:35.087+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:30:05.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If no reliable sources can be found on a topic, Wikipedia should
        not have an article on it," the page said.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0061ef3-6362-4967-8508-363462ee74a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T03:38:35.087+08:00
