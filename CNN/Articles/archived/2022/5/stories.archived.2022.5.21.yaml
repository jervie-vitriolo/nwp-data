      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department added it will continue monitoring the learners''
        health status and assisting them and their families. It also assured that
        measures will be established to prevent similar incidents from happening in
        the future.</p>'
  'Comelec-probes-questionable-election-returns':
    'caption': '(FILE PHOTO)'
