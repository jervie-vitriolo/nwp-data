    'mgnl:tags': ['monkeypox']
    'template': '1'
    'title': 'NTF adviser sees no need to close borders amid monkeypox threat'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18489733-7574-4107-a6d7-d7877c478e7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T16:18:53.053+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:29:33.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 21) —</strong> A medical
        adviser of the National Task Force Against Covid-19 said that monkeypox cases
        reported in other countries are not grounds to close the country''s borders,
        but stressed that monitoring and preparedness will continue.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78f1d23e-ed50-455a-b212-f6b8622791af'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T16:18:53.053+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:29:33.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59f42d7a-c793-404b-befe-839b09f701a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T16:18:53.053+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:29:33.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Hindi siya</em> mystery illness <em>kagaya nung nag-umpisa
        ''yung</em> Covid-19 <em>na napilitan tayong magsara ng</em> borders," Dr.
        Ted Herbosa said in a public briefing on Saturday, referring to the dreaded
        monkeypox.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a735c405-8091-4ebc-a66c-64ae2303186f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T16:18:53.053+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:29:33.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86c630a4-3649-4b82-ae05-4781c2331085'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T16:18:53.053+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:29:33.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Nakita nyo naman, ang pagsara ng</em> borders, <em>malaki ang
        epekto sa turismo, ekonomiya, at</em> supply chain <em>ng ating</em> goods
        and services," he explained. "<em>Kaya hindi sapat o hindi tama na mag</em>close
        down (ng borders)."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '546ebe1a-6be2-47af-9323-7d5c41c78618'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T16:18:53.053+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:29:33.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '911ce044-d6fb-4040-b518-36142b054b4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T16:18:53.053+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:29:33.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Monkeypox is not a mystery illness like Covid-19 which
        forced us to close our borders. You have seen how this affected tourism, the
        economy, and supply chain of goods and services. So it''s not enough nor right
        to close down our borders.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd532f72b-eeea-47ac-a24e-596b04f6a570'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T16:18:53.053+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:29:33.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c18603c8-0bcc-4bb3-9e79-28867a2bcca5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T16:18:53.053+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:29:33.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Herbosa, monkeypox is considered as a re-emerging infectious
        disease.</p>'
