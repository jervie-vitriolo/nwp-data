    'title': 'DOH detects PH''s first Omicron BA.4 case'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '857e6626-1977-4978-a403-ff80ce314436'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T16:05:47.100+08:00
      'mgnl:createdBy': 'janine'
