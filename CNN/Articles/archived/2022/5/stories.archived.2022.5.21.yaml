    'template': '1'
    'title': 'Filipinas end 37-year SEAG medal drought by beating Myanmar in battle
      for bronze'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '601fe10b-9be6-42f1-bc9a-333fbfcbca8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T20:28:02.711+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:29:28.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 21) –</strong> The Philippine
        women''s football team finally clinched a medal in the Southeast Asian Games
        after 37 years.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '332e19e4-d9e7-461c-9530-5f0a910cddcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T20:28:02.711+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:29:28.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0de04416-f0a6-4b4b-b523-7765dc92b3cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T20:28:02.712+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:29:28.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Filipinas came from behind to eke out a 2-1 victory over Myanmar
        in the battle for bronze medal in the 31st Southeast Asian Games on Saturday
        at the Cam Pha Stadium in Quang Ninh, Vietnam.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4df0d069-f9d4-43b9-a537-d33c31d1a547'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T20:28:02.712+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:29:28.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffe47e9c-dd0e-445b-8f0d-b7ebd14f09a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T20:28:02.712+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:29:28.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Filipina booters first won a SEA Games medal in 1985, also a
        bronze medal, when there were only three competing teams in the tournament.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36dfe1d9-faef-4d67-b2e3-03bcd82c35d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T20:28:02.712+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:29:28.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24c30c4f-5397-4eff-a7b0-f80daafb033c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T20:28:02.712+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:29:28.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quinley Quezada made the game-winning goal that completed the four-minute
        goal fest for the Philippines in the second half.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17aba4db-d388-4753-be23-15fe3d2a37cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T20:28:02.712+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:29:28.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '368dcc38-74c7-4ace-9fd6-86705199bcc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T20:28:02.712+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:29:28.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quezada received the assist from Sarina Bolden inside the box to
        convert the goal in the 76th minute, with the ball going on top of the box.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a33a44cb-218a-4c77-bede-2eb4dab01e51'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T20:28:02.712+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:29:28.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a35ee43c-4a68-4bc2-9a8a-2072cee5c6a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T20:28:02.712+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:29:28.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bolden was likewise responsible for equalizing the match off a counter
        attack in the 73rd minute, with the ball tapped by Burmese goalkeeper May
        Zin New before touching the net.</p>'
    '11':
