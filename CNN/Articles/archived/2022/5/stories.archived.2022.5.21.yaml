      'mgnl:lastActivated': 2023-01-19T16:29:29.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd4b3967-612d-4d72-b200-6c83d7ba678b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T19:35:33.229+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:29:29.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the clean and jerk event, Sarno successfully aced the 123, 130,
        and 135 kilogram lifts which completed her perfect outing.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4706cf0-8aa9-4519-bd6c-68844c4dd217'
      'mgnl:activationStatus': true
