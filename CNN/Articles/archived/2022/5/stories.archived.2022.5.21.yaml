      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While it respects CHR’s pronouncements, the PNP also lauded efforts
        of its staff who are still committed on maintaining peace and order in the
        country.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32c36d1a-ebea-4267-86b3-d136623a3021'
