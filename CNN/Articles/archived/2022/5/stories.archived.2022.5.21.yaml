      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This time, it was Biado’s turn to win the gold medal after he dominated
        Chua, 9-3, in their own finale.</p>'
