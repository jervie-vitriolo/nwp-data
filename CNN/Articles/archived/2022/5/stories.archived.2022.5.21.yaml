      'mgnl:lastActivated': 2023-01-19T16:29:57.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf4c7d14-87b5-4173-95e0-f4c2e2de1c01'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T11:27:37.012+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:29:57.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Young children running adult errands on their own isn''t rare in
        Japan. It''s a tradition that has caught the attention of TV viewers the world
        over since Netflix began showing re-runs of a wildly popular Japanese variety
        show from the 1990s.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '735777cd-7385-4e75-b325-9243778205b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T11:27:37.012+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:29:57.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f470eb93-3223-4ee8-8714-6c4bc111b693'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T11:27:37.012+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:29:57.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Old Enough!" -- dubbed "the most wholesome show you''ve ever seen"
        by the streaming giant on the show''s debut in March -- is an unscripted series
        in which Japanese toddlers between the ages of 2 and 5 are sent on simple
        errands to help their parents, entirely without supervision and often while
        navigating busy roads and transport systems.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '232614d5-69c7-4063-becc-c98148ab1346'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T11:27:37.012+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:29:57.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45be6021-2200-42a0-a1a7-b66e3202da8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T11:27:37.013+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:29:57.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In one episode, two bickering pre-schooler cousins are forced to
        work together to navigate traffic lights and cross streets, all while delivering
        a bag of groceries to their grandmother. After some tears, they eventually
        reach their destination and learn to put aside their differences. One of the
        most popular episodes of the series sees a 3-year-old named Yuka venturing
        out to her local market to help her mother buy back fresh seafood for dinner
        -- charming the vendors in the process.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1ed6b75-f9da-4b1f-818e-c489158e7c58'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T11:27:37.013+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:29:57.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '950644c2-17dd-4a8b-8ad2-4c5e26be011e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T11:27:37.013+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:29:57.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The show won widespread applause in Japan when it first debuted
        on Nipon TV in 1991 and the re-runs have been a hit too, even if American
        audiences seem unsure of what to make of it.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88595132-9391-4186-81db-a4d814e40cef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T11:27:37.013+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:29:57.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14810b96-3fe1-4242-9dbe-a19aa3edc3b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T11:27:37.013+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:29:57.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The response to the show in the US has ranged from amusement --
        Selena Gomez has parodied it in a skit for "Saturday Night Live" -- to disbelief,
        to shock and condemnation.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20d970c0-69ac-4533-aa38-9dbe1ad95e27'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T11:27:37.013+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:29:57.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91d4cd04-e452-40b2-8247-f98f9f2f6d47'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T11:27:37.013+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:29:57.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Do this in the US and the child will never be seen again," one
        viewer wrote on Twitter. "It''s crazy that they just let them walk around
        in public," said another. Some even accused Netflix of "promoting negligence
        and child endangerment."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c48006c-3f08-406c-aa8f-b424fb48023b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T11:27:37.013+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:29:57.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4bf2245-243f-4bac-a6be-534f907647d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T11:27:37.013+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:29:57.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For some American parents, there is even a faint sense of envy that
        some of their Japanese counterparts are seemingly able to let children roam
        free relatively safe in the knowledge that Japan''s comparably low-crime environment
        means they are unlikely to come to harm.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '642ca8b8-a2f9-4745-a151-d390e001829c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T11:27:37.013+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:29:57.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7169fce2-f070-4cb5-9aaa-13ae7673f40e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T11:27:37.013+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:29:57.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t think I could have done this with my child at this young
        an age," said one Twitter user. "I would''ve had a full on anxiety attack
        knowing how accident prone she is and all those weirdos out there in the world.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96828927-fbdd-439f-9d7d-05c73422382e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T11:27:37.013+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:29:57.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19a564fd-7005-40c9-b240-28b7d8dc1819'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T11:27:37.013+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:29:57.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Maybe it works in Japan only. It''s a marvel to see."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad22409f-3596-4691-ac03-bfb95064025b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T11:27:37.013+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:29:57.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b9a42d9-896f-4ee1-a6e3-c86b11f9f47d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T11:27:37.013+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:29:57.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A disappearing tradition</h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cd32b56-976c-41d3-9444-f53bf9c913c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T11:27:37.014+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:29:57.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The show''s creators maintain that it is safe and that production
        staff and camera crew are always around and on standby. Some even wear costumes
        to pretend they are road electricians or regular passersby but are at all
        times, "instructed not to initiate conversation" with the children.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87251ba6-7c3e-4833-90f8-6718a092e644'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T11:27:37.014+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:29:57.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1156d521-2c0a-48dc-867d-516e3027e664'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T11:27:37.014+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:29:57.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They know that when a child talks to them, they need to deal with
        the situation like an adult would and they are instructed not to initiate
        conversation with the child," said executive director Junji Ouchi.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74fcb723-69f1-4c82-9054-a648ab46db13'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T11:27:37.014+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:29:57.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86c0b1cf-71f3-454f-98aa-6977c06fd8b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T11:27:37.014+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:29:57.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ouchi said the original idea behind the show had been to "document
        the ''errand tradition'' before it gradually disappears."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bba2abbe-6380-4a33-bd08-1f45e999a02a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T11:27:37.014+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:29:57.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '878e6721-61b0-4785-bf03-d6abab746336'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T11:27:37.014+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:29:57.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Family situations have changed drastically over the 30-plus years
        since we started this, yet in Japan, the tradition of sending children on
        errands remains," he said. "We didn''t feel like we were making a show for
        television. It was more of a documentary. (We tried) to find families who
        would allow us to record their stories."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '721c0999-6670-4329-8fe5-4ccaff952300'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T11:27:37.014+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:29:57.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c07a979-927e-4f6b-969e-01032c98c55d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T11:27:37.014+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:29:57.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The children, of course, are not always successful in their missions
        and there are many challenges. Groceries get lost or forgotten and distractions
        along the way are plenty. But there are no disasters -- something that has
        added to the skepticism of some critics who question whether it is stage-managed.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20ebf4e2-9f8c-47f1-b6f4-02373ef4d041'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T11:27:37.014+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:29:57.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae7bb0e5-78f0-42c7-9be1-1cb2cd339f76'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T11:27:37.014+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:29:57.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Japanese parents have defended the show''s portrayal -- while
        noting it might not reflect life in all parts of the country.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bae51d02-4c3d-4f85-9048-588188ed54d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T11:27:37.014+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:29:57.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45d669cb-b3e0-4e30-a342-b9b789c1f766'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T11:27:37.014+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:29:57.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What you see on the show may seem entertaining but it definitely
        isn''t staged," said Emi Sakashita, a working mother from Tokyo now living
        in Singapore, who said toddlers were much more likely to be allowed to roam
        free in quieter suburbs and countryside towns. "Traffic and other risks are
        much higher in places like Tokyo or Osaka," she said. "Parents (in those cities)
        will usually wait until their kids are much older before allowing them to
        go out and do things on their own without any supervision."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '071a1732-6e8f-4696-9196-d9622e4382d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T11:27:37.014+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:29:57.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c27e2ddd-0cba-4323-b8cd-1eb1eb5bd288'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T11:27:37.014+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:29:57.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Others point out that it is common to see Japanese children going
        to school on their own and that Japan''s low crime rate, excellent urban planning
        and modern infrastructure means it is relatively safe for them to do so. Neighborhoods
        are designed with young children in mind; speed limits are low and drivers
        give way to pedestrians.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdfe8003-4237-4259-9551-ef9818b5adc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T11:27:37.015+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:29:57.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '450de7f1-fd0d-4580-a902-e8af82ae9d87'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T11:27:37.015+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:29:57.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sakashita, 43, who can still recall her own coming-of-age experience
        navigating streets and public transport, said the practice was important to
        "instil independence and confidence in children."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f327883-86ef-479e-84d2-8e382839aaa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T11:27:37.015+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:29:57.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff3c6c50-4231-40cf-b185-b551fd859476'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T11:27:37.015+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:29:57.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But Japanese parents really do cry when we see our kids going out
        and doing things on their own for the first time," she said.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcc9ea9f-64de-4051-9f15-3cc8ea10003b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T11:27:37.015+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:29:57.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa6eec22-2441-4757-894a-05f1579b5775'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T11:27:37.015+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:29:57.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We really like to see them try little by little and want to rely
        on them when they''re older to help us out. Many of us also have little choice.
        We work hard and often for long hours and don''t always have parents or live-in
        help so it''s important that our kids become independent."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac0a612f-a0ab-41e4-8699-c5ce7940706e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T11:27:37.015+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:29:57.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b9f2963-cad6-4269-a1ca-3a31783d3ca8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T11:27:37.015+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:29:57.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her son Kanta has been venturing out on his own since he was three
        to buy fruits, drinks and snacks. He is now 8 and takes the bus to school
        by himself. "He was really brave but didn''t enjoy (the independence) at first.
        He found it scary," Sakashita said.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99f887b5-d5b3-435c-94f3-78a375d2a2c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T11:27:37.015+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:29:57.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '932e4969-f748-456a-9af9-ed4cd1d155c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T11:27:37.015+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:29:57.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His sister Kokoro, 5, walks to kindergarten on her own.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a93b9964-91e3-45dc-8ca4-0707d62b041b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T11:27:37.015+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:29:57.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '528a0b1a-7b29-41ad-849f-fe0caebe5b28'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T11:27:37.015+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:29:57.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both siblings have taken inspiration from "Old Enough!". "They are
        very impressed when they see kids on the show running errands and finishing
        chores," Sakashita said.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fe891d1-ae25-4463-b571-5d5f502d8935'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T11:27:37.015+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:29:57.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2593b44-b500-4ff2-8717-24d8aa62751f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T11:27:37.015+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:29:57.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They even compare their ages with children on the show and say
        they do what they do too."</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7329dbe1-6868-417e-b1ba-408cb99b3673'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T11:27:37.015+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:29:57.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/05/20/tv-shows/japan-youth-old-enough-netflix-intl-hnk/index.html">"Are
        Japanese toddlers as independent as Netflix''s Old Enough portrays them?"</a></em></p>'
  'US-CDC-monkeypox-cases-investigation':
    'author': 'Jacqueline Howard, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-05-21T11:28:24.756+08:00
    'imagesource': 'jcr:51f47f9e-ea9c-4c75-9b50-3f3e80f198db'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e58098de-2f45-4335-8134-43d51b4aee80'
    'lead': 'Officials at the US Centers for Disease Control and Prevention are closely
      tracking recent clusters of monkeypox infections around the world — and possible
      cases in the United States.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-05-21T11:33:16.366+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-19T16:29:55.827+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T16:29:03.219+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'CDC monitors 6 people in US for possible rare monkeypox, says public
      ''should not be concerned'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5b07f8a-8f15-4683-a3a1-ffa15f75e4bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T11:33:16.366+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:29:55.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—&nbsp;</strong>Officials at the US Centers for Disease
        Control and Prevention are closely tracking recent clusters of monkeypox infections
        around the world -- and possible cases in the United States.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c94815ad-4a18-41bd-8a90-920af8cadacf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T11:33:16.366+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:29:55.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16303ad4-0ac0-43ed-97c7-437ecfe1522c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T11:33:16.367+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:29:55.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Currently, the CDC is monitoring six people in the United States
        for possible monkeypox infections after they sat near an infected traveler
        who had symptoms while on a flight from Nigeria to the United Kingdom in early
        May.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f95a432c-dc3b-4550-b438-1dc20aeed08e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T11:33:16.367+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:29:55.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51559bad-285a-4e02-b2a1-9244ab95c78e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T11:33:16.367+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:29:55.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Separately, CDC officials also are investigating a case of monkeypox
        confirmed in a man in Massachusetts who had recently traveled to Canada. And
        in New York City, one patient has tested positive for orthopoxvirus, the family
        of viruses to which monkeypox belongs, NYC health officials announced in a
        news release Friday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e9208ce-339d-47d0-af3e-d2a050026a09'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T11:33:16.367+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:29:55.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bff73a6-8153-42ab-a60e-b5b2a8772126'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T11:33:16.367+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:29:55.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The case is being treated as a "presumptive positive" case until
        confirmed pending CDC testing and the patient is currently isolating, the
        release states.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c3960ee-830f-452b-9c4b-44ad4d9ab54b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T11:33:16.367+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:29:55.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '500cbb66-8958-4699-9a36-90f9e12fbac8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T11:33:16.367+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:29:55.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New York City health officials had also tested one other patient
        for monkeypox, but that case has been ruled out, health officials said. City
        officials have been working with state authorities from the New York State
        Department of Health in their investigation of the two cases, both of which
        were identified Thursday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02c85f7c-76b6-4e2d-989f-61bfc1004197'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T11:33:16.367+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:29:55.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc9629c4-0463-4337-bb5d-7d7f074ac737'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T11:33:16.367+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:29:55.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New York State Health Commissioner Dr. Mary T. Bassett said in a
        statement Friday that "the current risk to the public is low."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '354a95b5-e201-4c02-a261-56e3cdcefafe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T11:33:16.367+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:29:55.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65cdef04-eb16-4ce5-ac58-b1f03854a05b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T11:33:16.367+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:29:55.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Reports of suspected cases of monkeypox in the United States and
        elsewhere are concerning. While a possible case in New York State awaits confirmatory
        testing by our local and federal partners, the Department has alerted health
        care providers in New York State so that they can consider this unusual diagnosis
        if their patients present with symptoms," Bassett said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3735ed7-4bb9-4fe5-915b-fe708278b228'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T11:33:16.367+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:29:55.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6517b45e-4d25-4dad-9bfb-1cce98706656'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T11:33:16.367+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:29:55.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, recent monkeypox infections have been identified in several
        other regions around the world where the virus is not usually common, including
        Canada, Great Britain, Italy, Northern Ireland and Spain.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f775c09-2c0a-472c-b7c2-7a19da1ff077'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T11:33:16.367+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:29:55.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b35ad7a-a165-4318-867f-80fe73968df8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T11:33:16.368+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:29:55.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have a level of scientific concern about what we''re seeing
        because this is a very unusual situation. Monkeypox is normally only reported
        in West Africa or Central Africa, and we don''t see it in the United States
        or in Europe -- and the number of cases that are being reported is definitely
        outside the level of normal for what we would see," Jennifer McQuiston, deputy
        director of the Division of High Consequence Pathogens and Pathology within
        the CDC''s National Center for Emerging and Zoonotic Infectious Diseases,
        told CNN on Thursday.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1750e48a-eb77-48f7-ac13-eeffad78356b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T11:33:16.368+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:29:55.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01355c96-1e92-42af-a775-cf0821032526'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T11:33:16.368+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:29:55.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At the same time, there really aren''t that many cases that are
        being reported -- I think maybe a dozen, a couple dozen -- so, the general
        public should not be concerned that they are at immediate risk for monkeypox,"
        she said. "We''re working through the investigations."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69476b8c-f748-46f3-be1d-b2d9d4572b8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T11:33:16.368+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:29:55.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfbdc672-f3c4-49a1-aa33-e9d1bc7a6cad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T11:33:16.368+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:29:55.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Overall, "we have people who are being monitored for diseases all
        the time," CDC spokesperson Christine Pearson wrote in an email, Thursday.
        That means that if someone might have been exposed to a pathogen, their health
        is monitored, and they should see physicians if they develop symptoms.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55564449-3160-42b8-80f7-499ecf5bb317'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T11:33:16.368+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:29:55.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18e9711c-84ae-4d82-b83b-87a61c50c11a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T11:33:16.368+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:29:55.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for the six people currently being monitored for potential monkeypox,
        they all "are healthy, with no symptoms and are considered at low risk for
        monkeypox," Pearson wrote, adding that none were seated next to the ill passenger
        and none had direct contact.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0b87115-9f9a-4ece-955b-24e158bfe0f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T11:33:16.368+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:29:55.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9881b77-a546-493c-b16e-db8764884aa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T11:33:16.368+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:29:55.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the CDC''s investigation continues, discussions have started
        to include the topic of vaccines.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79446713-ccf1-4da6-aa2e-8da98700bc39'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T11:33:16.368+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:29:55.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1090e2a-0f52-4017-a5f7-de0dfbb3ba95'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T11:33:16.368+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:29:55.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>CDC ''discussing and evaluating'' smallpox vaccine</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6714aace-a40d-4dc9-b28b-45b5e6d14a61'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T11:33:16.368+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:29:55.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CDC officials are evaluating whether smallpox vaccine should be
        offered to healthcare workers treating monkeypox patients and other people
        who may be at "high risk" for exposure to monkeypox, McQuiston said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3f2161c-9ba2-4987-8c7e-00161cade75d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T11:33:16.368+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:29:55.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '673e1a55-975f-471d-bf14-ee068ec274c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T11:33:16.368+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:29:55.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s definitely something that we''re discussing and evaluating,
        whether offering smallpox vaccine makes sense in the current setting," she
        said. "We''ll be closer to making recommendations for that in the next day
        or so."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b84912a-bfc4-40fe-8da2-bd55cf01d674'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T11:33:16.368+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:29:55.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23366010-5bb6-448e-8954-7710587faf59'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T11:33:16.369+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:29:55.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The variola virus that causes smallpox and the monkeypox virus are
        somewhat related as they are both members of the Orthopoxvirus genus, belonging
        to the scientific family of "pox" viruses. Therefore, some of the same vaccines
        administered to prevent smallpox have also been shown to prevent monkeypox.
        Even though the viruses are related, monkeypox is less contagious than smallpox
        and causes less severe disease.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7c13f0d-3c65-490a-b21b-5e3ac66265dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T11:33:16.369+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:29:55.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acfb4a81-9351-4bae-a3c1-9de1145087da'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T11:33:16.369+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:29:55.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have vaccines that are stockpiled and available to be used,
        and if judged as a way to help manage this outbreak, we have the availability
        to use them," McQuiston said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7384d2b-46f9-4f16-a0c7-59440fb8a8b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T11:33:16.369+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:29:55.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69ed9742-9620-4d03-829e-dda7ae3e7417'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T11:33:16.369+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:29:55.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would say that we are in the early days of understanding what
        is causing this outbreak -- and the fact that we''re seeing cases reported
        in multiple places around the globe suggests that maybe it''s been going on
        for a couple of weeks," she said. "As we work to complete our investigations
        and get our arms around it then hopefully we''ll have much stronger recommendations
        for folks."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75643bab-941f-4056-9333-afaa084042ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T11:33:16.369+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:29:55.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c38a8b0-a88b-4bce-88b6-866bce44935b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T11:33:16.369+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:29:55.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Monkeypox, a viral disease, is rare in the United States and the
        virus does not occur naturally in the nation, according to the CDC. But cases
        have been identified that were associated with international travel or importing
        animals from areas where the disease is more common. After the virus jumps
        from an animal to a human, human-to-human transmission of monkeypox can occur
        when a person encounters the virus through direct contact to: large respiratory
        droplets, bodily fluids, or lesions on the skin.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9c479df-f2f4-4efc-8a37-c4eeb06563f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T11:33:16.369+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:29:55.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaf5a881-cada-4172-a540-05d3fe15aa83'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T11:33:16.369+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:29:55.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Monkeypox symptoms can include fever, headache, muscle aches and
        swollen lymph nodes. A characteristic of the disease is that it can cause
        lesions and a rash on the body, including the palms of the hands and the soles
        of the feet.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '890b794d-06b5-4197-b024-358a6da1fc72'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T11:33:16.369+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:29:55.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '298559fc-bf7a-4a49-9ec5-69d9d6d88a3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T11:33:16.369+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:29:55.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is not a disease that is going to sweep across the country,"
        Dr. Daniel Bausch, president of the American Society of Tropical Medicine
        &amp; Hygiene, told CNN on Thursday.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0cb5f93-3ca2-463b-a6c0-be45c8afb945'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T11:33:16.369+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:29:55.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56d72a83-bd70-45fb-bac2-0fc3193adcf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T11:33:16.369+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:29:55.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"From a public health angle, of course, we need to investigate and
        respond -- I think the general population should just be aware of this --
        but there''s certainly no reason to panic and I think it''s highly, highly,
        highly unlikely that we will get any sort of large outbreak of this," he said.
        "And if you haven''t had contact in Massachusetts and you''re not related
        to the person who had disease or in that link at all -- until we have any
        other reason to expect or to understand how this disease got into the United
        States -- your risk of getting monkeypox is really low."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10467635-7399-4eb6-949f-2833d39bb2b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T11:33:16.369+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:29:55.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e29a032-e185-4d59-8c7b-f450f1128859'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T11:33:16.370+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:29:55.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A monkeypox mystery</h2>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e756c87f-a107-46a4-a69d-7eab6bce504f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T11:33:16.370+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:29:55.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Massachusetts, physicians donning the same personal protective
        equipment they wear for Covid-19 patients have been treating the US monkeypox
        patient at a special pathogens unit within Massachusetts General Hospital,
        where he originally was diagnosed.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edaff544-2083-45d9-9092-e3081c367806'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T11:33:16.370+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:29:55.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c50ab97-4e48-46bf-934e-83dc9a291a00'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T11:33:16.370+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:29:55.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They were undergoing a workup related to symptoms and the infectious
        diseases physician seeing the patient, learning about some of the cases in
        the United Kingdom, decided that the patient could possibly have monkeypox,"
        Dr. Erica Shenoy, medical director for the Regional Emerging Special Pathogens
        Treatment Center and associate chief of the infection control unit at Massachusetts
        General Hospital, told CNN on Thursday.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71e416e7-d80c-4aa0-8e05-261edd1e769f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T11:33:16.370+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:29:55.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '653f254b-ad5a-4ffb-b1fb-1ac0a0de08e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T11:33:16.370+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:29:55.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Then we had discussions with our state public health officials.
        The decision was made that yes, they did meet criteria for testing," Shenoy
        said. The patient tested positive.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce693eae-a470-4e31-a805-ad67dbc34a52'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T11:33:16.370+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:29:55.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5184216a-1fc9-4372-90b7-056a1d07d8ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T11:33:16.370+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:29:55.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think to the public overall, there really is no clear risk at
        this point," Shenoy said. "This is an evolving situation that we''re looking
        to understand better -- why these clusters that have been reported as well
        in the UK and in Portugal and Spain are happening, and to better understand
        the epidemiology."</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fd4fdbc-bc50-47f3-a63d-fdaaf177e3e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T11:33:16.370+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:29:55.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2f98579-88b0-4f87-aa8c-51d7eab108c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T11:33:16.370+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:29:55.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both in the United Kingdom and Canada, health authorities have noted
        that many of the monkeypox cases were identified in men who have sex with
        men -- but the virus is not typically described as a sexually transmitted
        infection and investigations into these recent cases continue.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70167469-c230-4c5d-a913-29f06f97ebc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T11:33:16.370+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:29:55.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8855b92-868d-4aa9-82b7-ef55cc924593'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T11:33:16.370+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:29:55.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Monkeypox was first discovered in 1958 when two outbreaks of a pox-like
        illness were seen in colonies of monkeys that were kept for research, leading
        to the name "monkeypox," according to the CDC. The first human case of monkeypox
        was reported years later in 1970 in the Democratic Republic of Congo, during
        a time when intense efforts were underway to eliminate smallpox.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a6d942f-9665-4b55-b26a-32b1c1fbf335'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T11:33:16.370+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:29:55.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6cc3167-020a-45a4-9737-49ad83b8d7e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T11:33:16.370+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:29:55.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the United States, the last outbreak of monkeypox recorded was
        in 2003, when 47 confirmed and probable cases were reported in six states:
        Illinois, Indiana, Kansas, Missouri, Ohio and Wisconsin. "No instances of
        monkeypox infection were attributed exclusively to person-to-person contact,"
        according to CDC.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8007dd7b-6974-41ac-98e1-7172b83988cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T11:33:16.370+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:29:55.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '315ab0a8-97c0-4feb-813a-42a3403ba154'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T11:33:16.371+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:29:55.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All of the people infected with monkeypox during that outbreak became
        ill after having contact with pet prairie dogs, the CDC found. Those pets
        were housed at an animal vendor''s facilities in Illinois where they may have
        been infected with the virus. The facilities housed other small mammals imported
        from Ghana that tested positive for monkeypox virus: two African giant pouched
        rats, nine dormice and three rope squirrels.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a8afccd-3c51-4ded-bc04-1ffec705e060'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T11:33:16.371+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:29:55.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e28d9f6-ff0a-455d-8725-f4de2907d651'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T11:33:16.371+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:29:55.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The prairie dogs got monkeypox from the imported animals and then
        passed it on to the humans," Bausch said. "It''s a bit of a misnomer calling
        it monkeypox. The reservoir for this virus, the natural reservoir in nature
        is probably certain types of rodents."</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec8b933b-a4d1-4167-b3dc-265502f33bbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T11:33:16.371+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:29:55.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e179cf3-3c3d-48eb-93d7-dd3b25bfa67c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T11:33:16.371+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:29:55.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US Surgeon General Dr. Vivek Murthy said Thursday that people should
        not be worried about monkeypox at this point, but that they should be aware
        of symptoms and when to reach out for help.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6dbd0f6-fb4e-4b6b-a9b5-58e22d8f40e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T11:33:16.371+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:29:55.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3499cdab-5062-47e2-b1d2-464698f007da'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T11:33:16.371+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:29:55.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Murthy explained on CNN''s New Day that monkeypox is rare in humans,
        "but when it does come up, it''s a serious one that we should investigate,
        and we''ve got to make sure that we understand if and how it is spreading
        from person to person."</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '829e60c0-73c7-442b-858c-fb3fddbc58d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T11:33:16.371+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:29:55.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3126b14-2fa1-49b0-b68c-6726256f86c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T11:33:16.371+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:29:55.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Symptoms generally are similar to the flu, he told CNN''s John Berman
        and Erica Hill.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6be6ceab-11ec-41f4-af28-60412e7c660e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T11:33:16.371+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:29:55.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68642b55-1fcf-4438-aec7-0354781a970b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T11:33:16.371+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:29:55.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The good news is we have one confirmed case right now. But we should
        always be on the lookout for more cases," he said. "At this time, we don''t
        want people to worry. At this point, again, these numbers are still small
        -- we want them to be aware of these symptoms and if they have any concerns
        to reach out to their doctor."</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bd47069-c016-4463-9b4b-3c58413dea08'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T11:33:16.371+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:29:55.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/05/19/health/monkeypox-us-cases-cdc-investigation/index.html">"CDC
        monitors 6 people in US for possible rare monkeypox, says public ''should
        not be concerned''."</a></em></p>'
