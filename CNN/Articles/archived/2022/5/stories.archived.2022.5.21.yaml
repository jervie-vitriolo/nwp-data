      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the women’s side, Rubilen Amit clinched a 7-5 victory over Chezka
        Centeno to clinch the gold medal in their division.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bc16379-7da3-43fa-81bf-683e1c9bf984'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T17:13:30.121+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:29:31.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amit comfortably led 5-2 in the game, but errors enabled Centeno
        to tie the match. The two-time world 10-ball champion, however, did not let
        the latter snatch the lead as she converted most of her shots in the next
        two racks for her triumphant finish.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6001f811-a87a-4897-8983-f0f2c43ca8b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T17:13:30.121+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:29:31.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amit avenged her defeat to Centeno in the 2019 final of the same
        event.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f437d6b-2b49-47b7-8d0e-faddd053fd8e'
      'mgnl:activationStatus': true
