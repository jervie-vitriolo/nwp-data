      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 21)&nbsp;—</strong> The
        Department of Education (DepEd) is currently investigating a case of food
        poisoning possibly caused by consumption of contaminated milk after grade
        school students in Sta. Catalina, Negros Oriental experienced mild illnesses
        and were treated in nearby hospitals.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a06a355-874f-446d-9300-66cda5f183a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T18:17:59.155+08:00
