      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 21) —&nbsp;</strong>The
        Department of Health (DOH) announced on Saturday it has detected the country''s
        first case of the highly transmissible Omicron BA.4. subvariant.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5290b6d6-6c4a-4298-94f1-c5caebe491df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T16:05:47.100+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:29:34.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a11a0b1d-0606-4911-a17f-d37ad737dba7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T16:05:47.100+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:29:34.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The case involved a Filipino citizen who flew in from the Middle
        East on May 4. He did not show symptoms but his test on May 8 came out positive
        for the subvariant.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '204a1249-5253-4d44-b4bd-b9c0e560d2cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T16:05:47.100+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:29:34.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1bc22fc-4c4b-49bc-8c9c-49f5667e08f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T16:05:47.100+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:29:34.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BA.4 is seen to be a highly transmissible subvariant of Omicron
        and a "variant of concern" because of its "ability to evade immune protection"
        even from vaccination, especially after such protection from the doses of
        immunization have already waned, the DOH added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5d6c9f5-51b2-4f89-a714-f4a77df2a428'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T16:05:47.100+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:29:34.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8841484d-1d48-48f1-a9f1-8f0a4ee668de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T16:05:47.101+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:29:34.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency said the European Centre for Disease Prevention and Control
        has not observed if the subvariant results in more severe infections. It still
        cautioned that more transmissions could lead to a spike in cases.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd312430c-fd64-4d3f-923c-184bfa3eda95'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T20:06:25.766+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:29:34.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Infectious diseases expert Dr. Rontgene Solante implied that the
        entry of the variant necessitates the need to intensify vaccination drives.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a1f9d89-ae71-45e1-a07e-965ecdbaad26'
