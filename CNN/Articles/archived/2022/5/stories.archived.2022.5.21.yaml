      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 21) —</strong> The National
        Wages and Productivity Commission (NWPC) has approved the increased minimum
        wage for workers in Mimaropa and Soccsksargen, the Department of Labor and
        Employment (DOLE) has said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7129441-b1d0-4d5b-9b45-ddd1a3435add'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T15:02:43.447+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:29:36.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f5a429f-3c43-46bb-b03c-f569bc0f30d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T15:02:43.447+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:29:36.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Saturday, the DOLE said the NWPC “reviewed and
        affirmed” on Friday the wage orders issued by the Regional Tripartite Wages
        and Productivity Board (RTWPB) of the regions.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3556dc51-225a-41c5-baa3-f3bc5146bcec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T15:02:43.447+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:29:36.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e129d562-a0ef-420c-99d4-cc158c410e90'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T15:02:43.447+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:29:36.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For private establishment workers in Mimaropa, a ₱35 increase would
        bring the wage rate to ₱329 for establishments with less than 10 workers and
        P355 for those with 10 or more employees.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13f26106-31e6-4f91-a1d3-9c7923a5d883'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T15:02:43.447+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:29:36.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a25dd95c-2c70-4be8-a7b5-29cff4616b7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T15:02:43.447+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:29:36.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The RTWPB in Mimaropa&nbsp;also approved the granting of monthly
        increase of ₱1,000, bringing the monthly wage rate for domestic workers in
        the region to ₱4,500.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de3bc703-7a2b-4808-9823-d63ffba41b03'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T15:02:43.447+08:00
