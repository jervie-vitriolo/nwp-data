      'mgnl:lastActivated': 2023-01-19T16:30:11.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '067e1bee-6dbd-4067-8887-a3dd8b4107de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T00:08:58.074+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:30:11.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities already conducted initial inventory of items bearing
        various brands like Adidas, Nike, Jordan, Gucci, Kawasaki, Yamaha, and Honda.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e850dbce-37b9-41e4-9293-24bdc991a37a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T00:08:58.074+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:30:11.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45432945-3e40-4586-adbe-a605bb330c4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T00:08:58.074+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:30:11.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A shipment container was also found at the said location. Items
        in the cargo were declared as steel channel but were later found to be Aluminum
        Profiles.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29f90cf1-30f6-4cdb-9342-82bd44e71c39'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T00:08:58.074+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:30:11.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f35f9c3-a4bc-48c3-9285-dc5a935cb236'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T00:08:58.075+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:30:11.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The representatives of the warehouses were informed by the implementing
        team to provide importation documents and other pertinent permits covering
        all goods found there. Further investigation is also underway for other possible
        violations of the Republic Act (R.A.) 4653, Intellectual Property Code of
        the Philippines (R.A. 8293), Consumer Act of the Philippines (R.A. 7394),
        and the Customs Modernization and Tariff Act (R.A. 10863)," the bureau said.</p>'
  'Lorenzana-denies-China-maritime-drills-West-PH-Sea':
    'author': 'Stanley Buenafe Gajete, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-05-21T00:09:59.891+08:00
    'imagesource': 'jcr:1161de34-aee0-4b34-b654-ce0cdd5a6b7a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0b5849c5-87fa-4b6c-a7e7-441ccc317509'
    'lead': 'Lorenzana said the Department of National Defense did not receive any
      report from the Navy about any intrusion from other states.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-05-21T00:13:54.777+08:00
    'mgnl:createdBy': 'angelica'
    'mgnl:lastActivated': 2023-01-19T16:30:10.791+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T16:28:58.343+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['West-Philippine-Sea', 'China', 'Philippines', 'Delfin-Lorenzana',
      'South-China-Sea']
    'template': '1'
    'title': 'Lorenzana denies China conducted maritime drills in West PH Sea'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '944ea8e2-8332-4c08-abd3-557b56ef3728'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T00:13:54.777+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:30:10.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 20) —</strong> Defense
        Secretary Delfin Lorenzana on Friday reacted on the alleged reports that a
        China aircraft carrier recently conducted high-intensity drills in the South
        China Sea, which the Philippines referred to as West Philippine Sea.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6ada41f-a89c-45ca-b49a-8db191bca635'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T00:13:54.777+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:30:10.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a9a2e39-abe3-423c-9785-a1c89e74e30d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T00:13:54.778+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:30:10.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lorenzana said the Department of National Defense did not receive
        any report from the Navy about any intrusion from other states.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e2b29e1-e8b4-4d0d-aff2-e5f416d6cc99'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T00:13:54.778+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:30:10.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '465bb3c7-589e-45c0-80bf-8b596cbb186e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T00:13:54.778+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:30:10.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Narinig natin yan, wala naman kaming nakuhang official na ulat
        mula sa Philippine Navy na nandito nga sila sa West Philippine Sea. Palagay
        ko doon sila nagte-training outside EEZ, kung doon sila wala tayong problema,"
        Lorenzana explained during the celebration for the124th anniversary of Philippine
        Navy.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7da12d56-f09d-4d06-b0c6-3b85c0776bc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T00:13:54.778+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:30:10.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '967d4c21-ad2b-414b-b885-e4d7e8828513'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T00:13:54.778+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:30:10.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We heard that reports but we didn''t receive any official
        report from the Philippine Navy that they are patrolling in the West Philippine
        Sea. I think they are training outside the EEZ (exclusive economic zone),
        and if they do, we don''t have any problem.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca7bb278-3b42-48b7-ba67-d980004560cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T00:13:54.778+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:30:10.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b67abd2-53b0-4898-bd97-524228eed1bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T00:13:54.778+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:30:10.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Defense Secretary emphasized officials of the Philippine Navy
        and Coast Guard are on hand to protect the territory.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75801669-c360-41a4-bed6-8945527955c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T00:13:54.778+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:30:10.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80bff442-7aff-413e-8342-a446ba1a8be0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T00:13:54.778+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:30:10.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Same as usual, mag-patrol yung mga barko natin both the Coast Guard
        and the Navy. Saka kung sila man ay papasok dito, magsanay, o mag-exercise
        sa ating lugar e we have to file a diplomatic protest na hindi nila pwedeng
        gawin yun especially kung napakarami nang barkong ginagamit nila," Lorenzana
        explained.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17651c74-3c84-47c0-ba12-cd27f122edef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T00:13:54.778+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:30:10.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cac0118-b553-4cf5-809a-9efc04d5cd4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T00:13:54.778+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:30:10.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Same as usual, our ships from the Coast Guard and
        Navy will continue to patrol the area. If they will enter our territory to
        train or hold military exercises, we have to file a diplomatic protest to
        stop them from doing such activities especially if they''re operating with
        too many ships.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1949031-49e6-4692-8238-d5eac896fd72'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T00:13:54.778+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:30:10.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
