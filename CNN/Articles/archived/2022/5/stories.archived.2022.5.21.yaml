      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would cry whenever people at the shops or market would ask where
        my parents were," said Ishii, now 28. "After all, I was just a kid and it
        was my first real footing into the world. It was scary."</p>'
