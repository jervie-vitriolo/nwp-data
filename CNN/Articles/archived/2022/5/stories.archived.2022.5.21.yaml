      'mgnl:lastActivated': 2023-01-19T16:30:11.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 20) —</strong> The Bureau
        of Customs, in cooperation with the National Bureau of Investigation-National
        Capital Region, seized ₱78 million worth of counterfeit items and other products
        in Bulacan.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e5f7c87-6c62-4f3e-9d55-a65aab4d7ef8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T00:08:58.074+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:30:11.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0830c3fb-01fd-4e0c-9168-7fd5bcb8ac60'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T00:08:58.074+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:30:11.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BOC operated through its Customs Intelligence and Investigation
        Service-Intellectual Property Rights Division.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d0995d1-f032-4cbc-a484-ab6b068a761a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T00:08:58.074+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:30:11.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d590e07-690d-470a-b775-0dd8633bcc2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T00:08:58.074+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:30:11.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Friday, the bureau said the fake items were discovered
        last May 2 in warehouses located at Fochun Industrial Compound in Balagtas,
        Bulacan by personnel from the CIIS-IPRD, BOC-Port of Manila (POM), NBI-NCR,
        and the Armed Forces of the Philippines.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c4845cd-b3bc-4f7e-a629-f7f91a3c0dd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T00:08:58.074+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:30:11.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b8eada8-a1be-4349-8a08-4288df7dbe4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T00:08:58.074+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:30:11.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These were seized after their owners failed to comply with the Trade
        department''s safety standards, the BOC said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2087ea5-e2e5-4686-9a13-a2ea04fa082e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T00:08:58.074+08:00
