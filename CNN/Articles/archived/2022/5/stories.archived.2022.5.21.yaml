      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The broader S&amp;P 500 posted its seventh-straight weekly loss,
        which its the longest such slump since March 2001, according to Bespoke Investment
        Group. The S&amp;P 500 briefly entered bear-market territory Friday, a 20%
        drop from the all-time high it reached in January.</p>'
