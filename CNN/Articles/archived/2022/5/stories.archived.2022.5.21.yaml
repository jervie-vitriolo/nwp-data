      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:29:31.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Cebuana cue artist won her seventh SEA Games gold medal in her
        career as she also ruled the <a href="http://www.cnnphilippines.com/sports/2022/5/17/Rubilen-Amit-defends-SEAG-crown.html"
        target="_blank">women’s 9-ball pool singles</a> in the Vietnam edition of
        the biennial sports event.&nbsp;</p>'
