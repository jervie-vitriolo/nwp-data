      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The alleged contaminated milk is said to have been distributed under
        a feeding program.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f88f930-8f9f-48e2-b8b8-b2b66f002dc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T18:17:59.155+08:00
