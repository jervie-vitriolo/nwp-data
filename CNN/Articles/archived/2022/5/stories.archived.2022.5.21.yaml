      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 18-year-old Boholana weightlifter won gold in the women''s 71kg
        division of the 31st SEA Games on Saturday at the Hanoi Sports Training and
        Competition Center in Vietnam.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '547bd8f2-552c-4689-a8f4-351660c21470'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T19:35:33.229+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:29:29.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I am so happy that I am one of the gold medalists here in the Southeast
        Asian Games. I never thought I would win the gold because this is my first
        time here,” said Sarno.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01aca932-e113-43cd-a6d4-bd20bbfb4d73'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T19:35:33.229+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:29:29.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sarno lifted a total of 239 kilograms, a new SEA Games record for
        her division.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e094eab5-c12f-4c90-af90-022e52c9f89f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T19:35:33.229+08:00
