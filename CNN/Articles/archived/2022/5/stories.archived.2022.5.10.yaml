      'mgnl:type': 'text'
      'text': '<p>The teaser explores more of the fictional Pandora than viewers saw
        in the first film, though its brilliant blues and bioluminescence remain.
        At the end of the clip, Sam Worthington, who portrayed protagonist Jake in
        the first film, cryptically assures his distressed partner, played by Zoe
        Saldana, that "this family is our fortress."</p>'
