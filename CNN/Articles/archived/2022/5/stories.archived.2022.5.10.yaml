      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the vice mayoral race, Oreta''s running mate, re-electionist
        Bernard Dela Cruz, kept his post after collecting 98,060 votes.</p>'
