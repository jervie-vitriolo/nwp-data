    'template': '1'
    'title': 'More than 40 dead in Ecuador prison riot'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51edd1f7-e6e3-45c4-8495-9b98cbfc53eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-10T06:05:40.178+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:01:02.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A prison riot between rival gangs has left
        at least 43 dead and 13 injured at a maximum security facility in northern
        Ecuador.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e67b7f39-30da-44bb-8ca6-d6981f8f1948'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-10T06:05:40.178+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:01:03.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da3376f4-c785-43d3-a61a-b3f62e678ab2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-10T06:05:40.179+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:01:03.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The death toll is likely to increase as many of those injured were
        taken to hospital in a serious condition, Ecuadorian National Police commander
        General Fausto Salinas said at a press conference on Monday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17199817-cfbe-40f6-ade4-3403cb74eed3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-10T06:05:40.179+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:01:04.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The riot broke out in the maximum security wing of the Social Bellavista
        rehabilitation center in Santo Domingo de los Tsáchilas, a city located around
        150 kilometers (around 93 miles) west of the capital Quito.</p>'
    '17':
      'image': 'jcr:f4384cab-77e5-4d41-860f-c1304859b834'
      'imageCaption': 'The Social Bellavista prison, where more than 40 people died.'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1035bee6-09fa-472c-80ea-294aa163a3ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-10T06:05:40.180+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:01:04.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '590de572-b834-4b60-8287-bdc08afeb62c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-10T06:05:40.179+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:01:05.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Salinas told reporters at least 112 inmates have been recaptured.
        Ecuador''s interior ministry said that authorities have regained control of
        the maximum-security wing of the facility.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cb57a4f-8fc1-4d27-89b4-9a2ed7fd6289'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-10T06:05:40.179+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:01:05.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One policeman was injured in the operation to retake control of
        the prison. Prison guards confiscated four rifles, four pistols, and four
        grenades from inmates during the operations, according to the Ecuadorian Police.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fc85eca-9139-4942-8238-4eccfa593a0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-10T06:05:40.179+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:01:06.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My deepest condolences to the families and loved ones of those
        who died in the riot in Sto. Domingo prison. This is an unfortunate result
        of gang violence," Ecuadorian President Guillermo Lasso tweeted.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcfe22df-d186-46e4-baa9-de8e81209681'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-10T06:05:40.179+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:01:06.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ecuador''s prison system has been under a state of emergency since
        deadly clashes broke out in September 2021, when 118 people were killed in
        clashes that involved automatic weapons and even grenades.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11e21dd8-b08e-4693-a9e9-4957b8cdb193'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-10T06:05:40.179+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:01:07.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 300 inmates were killed in prison violence in 2021, according
        to figures from Ecuador''s prison service SNAI.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9ee8c4a-0cdd-4f0a-908c-292b4ad21cab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-10T06:05:40.179+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:01:07.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ecuador is a key transit point on the route that brings cocaine
        from South America to the US and Asia, which makes it fertile ground for gang
        clashes. In this escalating struggle for territorial control, prisons have
        become contested battlegrounds.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '869d8e8b-238d-440d-838d-c132405822a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-10T06:05:40.179+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:01:08.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prisons in the country are also chronically overcrowded. In July
        2021, then-prison chief Eduardo Moncayo told local media that the Litoral
        Penitentiary in Guayaquil was the most overcrowded in the country, with more
        than 9,000 inmates in a facility planned for 5,000.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0526a1b0-02bc-434c-9baf-b3edf0d44ed6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-10T06:05:40.179+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:01:08.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In October, authorities said thousands of inmates, including elderly
        people, women and those with disabilities and terminal illnesses, would be
        pardoned to free up space.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c87fde51-701a-4b7e-9334-c3df4215602c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-10T06:05:40.180+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:01:09.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/05/09/americas/ecuador-social-bellavista-prison-riot-intl-latam/index.html"><em>More
        than 40 dead in Ecuador prison riot</em></a>"</p>'
  'queen-elizabeth-opening-parliament-2022':
    'author': 'David Wilkinson, Max Foster and Jack Guy, CNN'
    'caption': 'Queen Elizabeth II pictured on March 29, 2022.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-05-10T06:07:07.389+08:00
    'imagesource': 'jcr:8155647d-f58c-4c50-be53-c2ab965b2726'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a34cf9fc-fbcb-4f5c-bf35-770826d8b88d'
    'lead': 'Britain''s Queen Elizabeth II will not attend the opening of Parliament
      on Tuesday due to mobility problems.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-05-10T06:10:05.051+08:00
    'mgnl:createdBy': 'chesca'
    'mgnl:lastActivated': 2023-01-19T16:00:52.393+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:50:38.665+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Queen Elizabeth will not open UK Parliament this year, Buckingham Palace
      says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89f3d391-7cad-4efa-862d-0a070ba05b10'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-10T06:10:05.051+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:00:52.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Britain''s Queen Elizabeth II will not
        attend the opening of Parliament on Tuesday due to mobility problems, Buckingham
        Palace said in a Monday statement.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feefd214-ebd9-4d8e-8892-6c2f73e25f84'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-10T06:10:05.051+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:00:53.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3b1e9b2-e887-4424-ba90-af076a38019c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-10T06:10:05.051+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:00:53.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Queen continues to experience episodic mobility problems, and
        in consultation with her doctors has reluctantly decided that she will not
        attend the State Opening of Parliament tomorrow," it said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ceed550-8e58-47c2-92cb-dd22ee0cf3a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-10T06:10:05.052+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:00:54.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At Her Majesty''s request, and with the agreement of the relevant
        authorities, The Prince of Wales will read The Queen''s speech on Her Majesty''s
        behalf, with The Duke of Cambridge also in attendance," the Palace added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a972ccb-55f1-4374-8b49-c1a6bb92a8a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-10T06:10:05.052+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:00:54.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Queen''s Speech, which is written by the government, is a significant
        event in both the royal and political calendars.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afac61fb-7a22-471f-b264-001de86c66c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-10T06:10:05.052+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:00:55.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The speech is one of the monarch''s most important symbolic duties
        and forms the centerpiece of the State Opening of Parliament ceremony.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52c53511-aca1-4103-8c01-8ad7130d390f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-10T06:10:05.052+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:00:55.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Opening Parliament is a key constitutional responsibility. It can''t
        happen without the monarch. The Queen has had to delegate that responsibility
        to The Prince of Wales and The Duke of Cambridge, who are counsellors of state.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '681234da-97d2-4367-94af-5379dc8f8284'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-10T06:10:05.052+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:00:56.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The speech is also used to introduce the government''s legislative
        agenda, and its contents are fiercely debated by lawmakers for days afterwards.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6198bb6-2f7a-4671-ab10-060b2aff35c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-10T06:10:05.052+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:00:56.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision for the Queen to not attend the opening of Parliament
        was taken on Monday, a royal source told CNN.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c267a7cd-7880-4f52-b4e7-301df780dc32'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-10T06:10:05.052+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:00:57.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Queen has been absent from the opening of Parliament on only
        two occasions since she took the throne in 1952 -- in 1959 and 1963, when
        she was pregnant with Prince Andrew and Prince Edward respectively. On those
        occasions, the speech was read by the Lord Chancellor.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20a4f4d3-c1d2-4751-9776-d4a4fee986c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-10T06:10:05.052+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:00:57.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The source said they won''t go into any detail on the Queen''s episodic
        mobility problems, but it would be right to assume they are a continuation
        of the issues that she has felt since last autumn.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '671869d7-6fe9-4d13-a06f-8f3e706b86ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-10T06:10:05.052+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:00:58.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The monarch took a step back from royal duties on advice from doctors
        to rest following an overnight hospital stay in October 2021 for an undisclosed
        reason. She has also used a walking stick at several engagements in recent
        months.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '593b233e-4952-454e-a096-64c906283c35'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-10T06:10:05.052+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:00:58.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Queen recently revealed that she was left "very tired and exhausted"
        following a recent bout of Covid-19. She tested positive for the virus in
        February.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65397cd9-cbb6-4ae3-8868-d3aee41a5a83'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-10T06:10:05.053+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:00:59.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 96-year-old monarch has a busy diary this week and is expected
        to undertake some private engagements later in the week, according to the
        source.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc4ff1eb-0a8e-46ae-9fd1-e4f1d55a2236'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-10T06:10:05.053+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:00:59.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year marks 70 years since the Queen took the throne. She celebrated
        her birthday on April 21.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2870c432-0010-472a-8a80-85bf32140e62'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-10T06:10:05.053+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:01:00.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Queen is both the longest-reigning British monarch and the longest-serving
        female head of state in history.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8e75d88-f0ef-4424-a265-b369ab4bf436'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-10T06:10:05.053+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:01:00.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/05/09/uk/queen-elizabeth-opening-parliament-2022-intl/index.html"><em>Queen
        Elizabeth will not open UK Parliament this year, Buckingham Palace says</em></a>"</p>'
  'sri-lanka-mahinda-rajapaksa-resigns':
    'author': 'Iqbal Athas, CNN and Reuters'
    'caption': 'Mahinda Rajapaksa pictured at his swearing in ceremony as prime minister
      in August 2020.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-05-10T06:10:57.384+08:00
    'imagesource': 'jcr:ed89bf2a-859d-4023-ba04-8437f2d7a58b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9db05214-7edb-4496-baf5-00ea3611657b'
    'lead': 'The country has been rocked by civil unrest since March, with demonstrations
      at times turning violent as anger builds over the government''s apparent mishandling
      of Sri Lanka''s worst economic crisis.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-05-10T06:18:32.469+08:00
    'mgnl:createdBy': 'chesca'
    'mgnl:lastActivated': 2023-01-19T16:00:34.942+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:50:39.099+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Sri Lanka''s prime minister resigns amid protests over economic crisis'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04d69560-aade-46fe-8563-d3b3fa8c841b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-10T06:18:32.469+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:00:35.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Colombo, Sri Lanka (CNN) —</strong> Sri Lanka''s Prime Minister,
        Mahinda Rajapaksa, resigned on Monday, following weeks of protests against
        his government.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd4eb1f8-9bca-4693-9f4f-af9adbda2e06'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-10T06:18:32.470+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:00:35.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ae11d6f-f381-4aa7-9b9c-626bde8f54fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-10T06:18:32.470+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:00:36.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country has been rocked by civil unrest since March, with demonstrations
        at times turning violent as anger builds over the government''s apparent mishandling
        of Sri Lanka''s worst economic crisis since declaring independence from Britain
        in 1948.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c11fdd3-dabf-4e0c-9344-00072ec2c172'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-10T06:18:32.470+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:00:36.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A nationwide curfew was imposed after clashes broke out between
        supporters of the ruling party and anti-government demonstrators in the capital
        city, Colombo, the police said Monday. The restrictions were announced shortly
        before Rajapaksa announced his resignation.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df284d0c-d747-4b28-9629-a4cc8c4b9aa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-10T06:18:32.470+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:00:37.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anti-government protesters attacked buses carrying local officials
        who traveled to Colombo on Monday morning to attend a meeting with the Prime
        Minister, according to the national police.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e909fb5-3d96-4e21-8551-c73d492dd582'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-10T06:18:32.470+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:00:37.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 151 people were admitted to the hospital following violence
        at the protests, Colombo National Hospital said. Armed troops have been deployed
        in Colombo, according to CNN''s team on the ground.</p>'
    '31':
      'image': 'jcr:ea6f5b24-71f6-47d9-a006-7ed21f7d3864'
      'imageCaption': 'Policemen remove an injured man from Monday''s protests.'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe92b49c-6c02-4b60-a09d-d73aeed2f8a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-10T06:18:32.472+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:00:38.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52f7d5ef-9bfb-4554-b14c-f732e6271c2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-10T06:18:32.470+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:00:38.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rajapaksa''s office released a statement announcing the 76-year-old
        veteran politician''s resignation, reported Reuters.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3582eaa-e89a-4331-b234-4e47d0df4872'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-10T06:18:32.470+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:00:39.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A few moments ago, Prime Minister Mahinda Rajapaksa sent his letter
        of resignation to President Gotabaya Rajapaksa," the statement said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da7e14d4-ca4f-4ddb-aa22-7d8603016cb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-10T06:18:32.470+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:00:39.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the letter, a copy of which was seen by Reuters, the prime minister
        said he was quitting to help form an interim, unity government.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66e73f4a-f893-4bac-932c-140f239a1803'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-10T06:18:32.470+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:00:40.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Multiple stakeholders have indicated the best solution to the present
        crisis is the formation of an interim all-party government," the letter said.</p>'
    '33':
      'image': 'jcr:f2124428-2a6b-49fe-a2e7-a582378dd357'
      'imageCaption': 'Pro- and anti-government groups clashing on Monday.'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c62cfffd-6861-4d57-b742-661451fbf763'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-10T06:18:32.472+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:00:40.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '099f20a8-e75d-4a00-9534-46c240140d12'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-10T06:18:32.470+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:00:41.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Therefore, I have tendered my resignation so the next steps can
        be taken in accordance with the Constitution."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69e2c788-a8d3-4cdb-9449-4902dd59a12a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-10T06:18:32.470+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:00:41.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His departure came during a day of chaos and violence which culminated
        in police imposing the curfew across the country.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3616cc82-beb2-433b-86b0-f2725f043a80'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-10T06:18:32.470+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:00:42.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The confrontation began with hundreds of ruling party supporters
        rallying outside the prime minister''s official residence before marching
        to an anti-government protest site outside the presidential office.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b96c64fe-9a3e-44b3-996c-9aafcd6a0c38'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-10T06:18:32.471+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:00:42.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police had formed a line ahead of time on the main road leading
        towards the site but did little to stop pro-government protesters from advancing,
        according to a Reuters witness.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '969e631e-2884-464e-b9bf-2ddfbfb20dde'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-10T06:18:32.471+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:00:43.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pro-government supporters, some armed with iron bars, attacked anti-government
        demonstrators at the "Gota Go Gama" tent village that sprang up last month
        and became the focal point of nationwide protests.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74d6cfa9-4c34-4de1-a8d1-cec057f2af87'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-10T06:18:32.471+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:00:43.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police used tear gas rounds and water cannon to break up the confrontation,
        the first major clash between pro-and anti-government supporters since the
        protests began in late March.</p>'
    '35':
      'image': 'jcr:9156042a-a784-4cf5-813a-69074d43c53a'
      'imageCaption': 'Government supporters marching on Monday.'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '705f83bf-fd4f-4096-906e-6966f3d74a45'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-10T06:18:32.472+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:00:44.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aa29920-a853-48b1-91e0-2a8c0754c88b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-10T06:18:32.471+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:00:44.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a peaceful protest," Pasindu Senanayaka, an anti-government
        protestor told Reuters. "They attacked Gota Go Gama and set fire to our tents."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47e5d633-780f-4c17-8e98-6afef52164fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-10T06:18:32.471+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:00:45.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are helpless now, we are begging for help," Senanayaka said,
        as black smoke spiraled out of a burning tent nearby and parts of the protest
        camp lay in disarray.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '717041a6-dfea-46f6-b07a-29176537121c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-10T06:18:32.471+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:00:45.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dozens of paramilitary troops with riot shields and helmets were
        deployed to keep both groups apart after the initial clashes. The army said
        it had also deployed soldiers in the area.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d5bdf1a-6ec0-4ec3-a498-dfd78d7d415e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-10T06:18:32.471+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:00:46.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Strongly condemn the violent acts taking place by those inciting
        &amp; participating, irrespective of political allegiances," President Rajapaksa
        said in a tweet. "Violence won''t solve the current problems."</p>'
    '37':
      'image': 'jcr:cbebe61f-2f84-4b72-a6f1-ef7b7ff4bd87'
      'imageCaption': 'Clashes took place outside the prime minister''s official residence.'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bda9c9a-00aa-49ca-a854-13ea6b989fac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-10T06:18:32.472+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:00:47.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bf6eeb9-51b8-4780-9ae3-8f996681e003'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-10T06:18:32.471+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:00:47.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hit hard by the pandemic, rising oil prices and tax cuts, Sri Lanka
        has as little as $50 million of useable foreign reserves, finance minister
        Ali Sabry said last week.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57deec53-e829-4c2b-bb9c-d0b410a41787'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-10T06:18:32.471+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:00:48.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government has approached the International Monetary Fund (IMF)
        for a bailout, and will begin a virtual summit on Monday with IMF officials
        aimed at securing emergency assistance.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e823fea5-5498-4dd6-bd0f-02eefba65dd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-10T06:18:32.471+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:00:48.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facing escalating anti-government protests, Rajapaksa''s government
        last week declared a state of emergency for the second time in five weeks,
        but public discontent has steadily simmered.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a31d512c-d293-4dc3-9de3-014e188ad2ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-10T06:18:32.471+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:00:49.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Long lines for cooking gas in recent days have frequently turned
        into impromptu protests as frustrated consumers blocked roads. Domestic energy
        companies said they were running low on stocks of liquid petroleum gas mainly
        used for cooking.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9de544c6-3817-4dd1-9589-7767d0ede150'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-10T06:18:32.471+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:00:49.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sri Lanka needs at least 40,000 tonnes of gas each month, and the
        monthly import bill would be $40 million at current prices.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b9a181c-66c5-47ef-b038-6a87bebee273'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-10T06:18:32.472+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:00:50.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are a bankrupt nation," said W.H.K Wegapitiya, chairman of Laugfs
        Gas, one of the country''s two main gas suppliers.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee8d6a57-9936-4097-aae9-b934c2d3f005'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-10T06:18:32.472+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:00:50.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Banks don''t have sufficient dollars for us to open lines of credit
        and we cannot go to the black market. We are struggling to keep our businesses
        afloat."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1327bf9-0c0c-4694-8daa-aac52dc8a51b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-10T06:18:32.472+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:00:51.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/05/09/asia/sri-lanka-mahinda-rajapaksa-resigns-intl/index.html"><em>Sri
        Lanka''s prime minister resigns amid protests over economic crisis</em></a>"</p>'
