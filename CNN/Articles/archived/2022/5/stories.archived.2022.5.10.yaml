      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 10) —</strong> Former
        Malabon City Vice Mayor Jeannie Sandoval succeeded on her second attempt to
        take the city''s mayoralty post from the Oretas.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '177d9218-7596-40aa-a438-8305bc57f011'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-10T04:09:19.233+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:01:40.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an unofficial tally by the Commission on Elections, Sandoval
        garnered 94,826 votes while her rival, the younger Enzo Oreta, only received
        a total of 93,547 votes.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5d8c2cf-361f-4b01-bcdb-44ee09eea03f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-10T04:09:19.233+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:01:40.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sandoval served as the city''s vice mayor for two terms, 2013-2016
        and 2016-2019.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36d250ee-387b-475e-8c86-931ad8dd071e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-10T04:09:19.233+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:01:41.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2019, she vied for the mayoral post but lost to incumbent Mayor
        Antolin ''Lenlen'' Oreta III.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bb8b03f-cfa3-443d-a6cd-7cd44bc6a274'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-10T04:09:19.233+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:01:41.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the time, Sandoval slammed the mayor for supposed ''inaction''
        in the city''s problems.</p>'
