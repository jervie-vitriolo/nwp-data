      'mgnl:type': 'text'
      'text': '<p>National team playing head coach Al Llamas confirmed to CNN Philippines
        that four of their athletes bagged two silver and two bronze medals in the
        first day of the 31st SEA Games kurash competition held on Tuesday at the
        Hoai Duc Gymnasium.</p>'
