      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"I-verify po</em> (natin) ang election returns taken and received
        from the precincts,<em> i-compare ang hard copy</em> againt the transmitted
        result," he said. "Until today there''s not a single complaint from PPCRV,
        even from the NAMFREL, even from the media, <em>na nagkamali at hindi tama
        ang result na nakuha ng machine</em> (that we made a mistake and the results
        received by the machine) as printed and as transmitted by transparency server."</p>'
