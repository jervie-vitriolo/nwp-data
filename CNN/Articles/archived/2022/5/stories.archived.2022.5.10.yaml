      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, UnionBank chief economist Ruben Carlo Asuncion says the
        Ukraine-Russia war, possible economic slowdown of China due to COVID-19 concerns
        and the US Federal Reserve’s more hawkish stance could weigh on full-year
        economic growth - settling at 5.8-6% instead.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e470c63c-8f88-4081-8514-ab0a60fded81'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-10T21:10:57.770+08:00
