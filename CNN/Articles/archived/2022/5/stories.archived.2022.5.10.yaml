      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The en banc voted 6-0-1, with Commissioner George Garcia inhibiting
        from the case due to conflict of interest. Garcia once lawyered for Marcos
        in his 2016 electoral protest versus Vice President and now losing rival Leni
        Robredo.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c8871ac-0676-45ac-918c-c8f3757d9691'
