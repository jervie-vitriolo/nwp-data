    'template': '1'
    'title': 'Reelectionist Marcy Teodoro keeps mayoralty in Marikina City'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20d0d186-66bd-42fb-a008-d2e84b51c64a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-10T13:02:22.271+08:00
