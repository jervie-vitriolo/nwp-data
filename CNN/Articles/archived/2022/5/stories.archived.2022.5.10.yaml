      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The awarding ceremony is scheduled ahead of Game 2 of the UAAP Season
        84 finals on May 11 at the Mall of Asia Arena in Pasay City. Ateneo is trailing
        UP after its Game 1 lost.</p>'
  'PH-beach-handball-team-assured-silver-medal':
