      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 10) ⁠—</strong> The Philippine
        National Police (PNP) urged the public to calm down and exercise sobriety
        after protesters gathered in front of the Commission on Elections office on
        Tuesday to criticize the poll body and reject candidates leading in its unofficial
        count.</p>'
