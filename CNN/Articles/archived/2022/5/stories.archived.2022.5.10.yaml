      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kouame is the first Ateneo player since Kiefer Ravena in 2014 and
        2015 to win the MVP.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0713486e-4220-455d-943e-58f6d123dca2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-10T22:04:12.392+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T15:52:00.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Tamayo won the Rookie of the Year award and became the
        first UP player to nab the top first year-honor since Juan Gomez de Liaño
        did it in 2017.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1cf81f4-8a50-467e-b740-53e2e3508a27'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-10T22:04:12.392+08:00
