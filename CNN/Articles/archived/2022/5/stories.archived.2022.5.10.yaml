    'template': '1'
    'title': 'Marcos, Duterte poised to win presidential, VP elections'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5f8bc56-d567-4069-bc5a-1812c82d7707'
