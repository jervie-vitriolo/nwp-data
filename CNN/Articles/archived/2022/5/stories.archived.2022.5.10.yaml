    'title': 'Comelec en banc junks appeals vs 4 Marcos cases'
    'updated': 2022-05-10T18:08:00.000+08:00
    'visualType': 'image'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b405da0b-e0c6-46e5-a7f6-258aaecc7dc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-10T13:11:31.687+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:59:19.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 10) —</strong> The Commission
        on Elections en banc has dismissed the bid of petitioners to reverse the junking
        of four cases against the presidential candidacy of Ferdinand "Bongbong" Marcos
        Jr., who is currently leading the race based on the partial and unofficial
        results of the 2022 polls.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f18eb21-ebd9-4928-984c-0fda098b277b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-10T18:08:31.232+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:59:20.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96d260db-8c7e-4532-a0e3-88993f61bf2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-10T18:08:31.232+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:59:20.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Comelec’s decision issued on Tuesday, a day after the elections,
        the poll body upheld the dismissal of the cases at the division level and
        rejected the motions for reconsideration involving the four petitions against
        the late dictator''s son, which all stemmed from his failure to file his income
        tax returns during his term as Ilocos Norte governor and vice governor.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ee7ef45-7aa2-4ec7-9acc-019f36aa6528'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-10T18:08:31.232+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:59:21.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec7f6004-fb9c-4759-a214-88223b9278c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-10T18:08:31.232+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:59:21.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three of the cases were disqualification petitions. These were separately
        filed by Bonifacio Ilagan and martial law victims from the Organizers of the
        Campaign against the Return of the Marcoses and Martial Law (CARMMA); the
        Akbayan Citizens Action Party; and National Commission on Muslim Filipinos
        Commissioner Abubakar Mangelen.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ade18e2f-2337-4ac2-a6f5-d0eebc3e958e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-10T18:08:31.232+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:59:22.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21190837-364a-4364-b4b3-6f137fad02e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-10T18:08:31.233+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:59:22.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ruling noted that the en banc finds "no cogent reason to disturb
        the findings" ''of the Comelec First Division, which already dismissed the
        consolidated pleas due to lack of merit.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72605437-b9e0-4a29-a4f5-c9f297a9fa35'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-10T18:08:31.233+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:59:23.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fae4c749-f0ff-4d08-9b09-1d9cae351a3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-10T18:08:31.233+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:59:23.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A careful review of the Motion for Reconsideration reveals that
        they failed to raise new matters that would warrant the reversal of the Assailed
        Resolution," it said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f60268e9-3811-455b-a6f8-c7095cae667e'
      'mgnl:activationStatus': true
