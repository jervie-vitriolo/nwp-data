    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e10d2e7b-2944-4e05-befd-3e1d3c3caa66'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-10T06:28:35.159+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:00:29.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The Na''vi are back in the nearly wordless
        trailer for "Avatar: The Way of Water." And based on the new footage, we can
        expect the lithe blue folk to fight side by side (or against) humans for the
        safety of their vibrant world.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd17c200c-75c5-4e59-a839-955f7f17e6d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-10T06:28:35.159+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:00:29.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89504b1d-ecd3-466d-88b5-01e53f0aae70'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-10T06:28:35.159+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:00:30.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Way of Water" is the long-awaited sequel to James Cameron''s groundbreaking
        epic. It will premiere in December, 13 years after "Avatar" became a historic
        hit.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
