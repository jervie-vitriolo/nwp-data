      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PNP Officer-in-Charge PLtGen Vicente Danao said the numbers were
        significantly low compared to the previous general elections.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '541eda8c-f4bf-41f5-a0eb-2bfbc7fb46cb'
