      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rounding up the Mythical Five selection are Zavier Lucero (62 statistical
        points) and Carl Tamayo (57.64 statistical points), both of University of
        the Philippines, and La Salle''s Michael Phillips (54.64 statistical points).</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '276c091b-cde2-468e-a771-eac571e26e0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-10T22:04:12.391+08:00
