    'jcr:uuid': '00192fb8-bb6c-4888-8e0b-a3342251d732'
    'lead': 'Presidential candidate Ferdinand ''Bongbong'' Marcos Jr. and his running
      mate Davao City Mayor Sara Duterte are set for landslide victory based on the
      partial, unofficial tally of the Commission on Elections, with only less than
