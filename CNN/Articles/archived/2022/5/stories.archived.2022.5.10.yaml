      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For his part, BPI lead economist Jun Neri said the annual pace can
        “still be close to 6% to 6.5% despite global ‘stagflation winds’.” Assuming
        oil prices remain close to present levels, he said economic output may return
        to pre-COVID 2019 level by the end of this year.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '749e7200-4b4a-4644-b87e-d4e4518e626b'
