      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cadiz substituted for his uncle, the late former vice mayor Jose
        Fabian Cadiz, who died from cardiac arrest in February.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a52bc1b-d757-417a-bb90-74ebea62d1b4'
