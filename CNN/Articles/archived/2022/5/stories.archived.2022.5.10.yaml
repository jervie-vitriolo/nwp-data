      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Dalangin ko ang kapanatagan ng loob at linaw ng kinabukasan
        para sa ating lahat,"</em> she said in a statement.</p>'
