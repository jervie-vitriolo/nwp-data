      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8467f81a-1506-4569-ba4e-23d8077a5de9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-10T13:02:22.272+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:58:18.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The national government previously lauded Teodoro for heading the
        local government''s pandemic response, and for personally overseeing his constituents''
        welfare when Ulysses ravaged the city.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbe547ac-17cd-46aa-8d39-c860b4fefd67'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-10T13:02:22.272+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:58:18.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cba21ff-f75d-46bf-ae1e-1d25ba7a17e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-10T13:02:22.272+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:58:19.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Team Marcy wins</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8da7cb3-23d1-4b99-9d8c-5068380621eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-10T13:02:22.272+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:58:19.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, other members of Team Marcy also secured victory in this
        year''s polls. Vice mayor reelectionist Marion Andres won his second term
        with 147,869 votes, defeating Ziffred Ancheta (59,237), Francis Joseph Acop
        (2,786), and Sherwin dela Cruz (1,518).</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75ff2e04-b887-48b6-8cff-9cd3bd895fa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-10T13:02:22.272+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:58:20.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e6ae051-6a01-493e-8414-bd392bbf9ac2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-10T13:02:22.272+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:58:20.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Teodoro''s wife, Marjorie Ann "Maan" Teodoro also won her first
        term as first district representative, garnering 68,572 votes while her rival
        Jose Miguel Cadiz, got 24,584.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd09892b-a7ad-4431-8a8c-778d0d90d92f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-10T13:02:22.272+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:58:21.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9b66ed0-a8fa-4feb-8a7e-31bcb6a02f4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-10T13:02:22.272+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:58:21.966+08:00
