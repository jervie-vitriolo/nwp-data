    'jcr:uuid': '0a8b92a7-76e5-4d7b-ae38-b4393b1715bc'
    'lead': 'Despite losing to host nation Vietnam in three sets today, the Philippine
      beach handball team is taking home the silver medal in the 31st Southeast Asian
      Games.'
