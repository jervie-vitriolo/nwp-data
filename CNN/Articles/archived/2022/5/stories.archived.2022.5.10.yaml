    'template': '1'
    'title': 'Labor leader Leody de Guzman concedes in presidential race'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87784356-d379-4d81-b031-92fd629f5042'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-10T11:50:11.779+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:58:24.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 10) —</strong> Socialist
        presidential candidate Leody De Guzman accepted defeat as the unofficial count
        for the race to the presidency nearly comes to a close.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6643df43-73bc-4769-9933-7c7d0b0a7c36'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-10T11:50:11.779+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:58:24.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The labor rights leader on Tuesday said he has known for a while
        that winning the elections was a long shot due to survey results, but he still
        decided to finish the race.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32780e61-f5e1-4087-80b3-1014572550fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-10T11:50:11.780+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:58:25.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hindi ko naman inaasahan na sa tinakbo ng kampanya at sa resulta
        ng mga survey ay makakahabol pa, pero siyempre tuloy lang ang laban hanggang
        sa huli ang ginawa ko," he said in an interview.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd40a3784-adc2-438b-a117-7e0467c40436'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-10T11:50:11.780+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:58:25.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Looking at the course of my campaign and the results
        of the survey, I knew I couldn''t win but I decided to keep fighting until
        the end.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe601dc1-8b88-4545-82af-ae4499b46787'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-10T11:50:11.780+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:58:26.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Guzman slipped to the 8th spot among ten candidates after receiving
        90,896 votes in the nearly completed, unofficial tally of Comelec.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37efa103-2a5e-4c65-bd8f-23fb24b47213'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-10T11:50:11.781+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:58:26.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Partido Lakas ng Masa standard bearer vowed to promote the rights
        of workers, push for a wealth tax, and lead the fight against the return of
        the Marcoses in Malacanang. Presidential bet Ferdinand "Bongbong" Marcos Jr.,
        is poised to win as the next chief executive based on the partial, unofficial
        tally of the Commission on Elections.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3ef5842-88bf-44c2-997b-7ae6d5712cf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-10T11:50:11.781+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:58:27.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Days before the end of the campaign season, De Guzman said the presidential
        race gave him a wider platform for his advocacies, which is already a victory
        for him.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90418391-24b0-4a9b-af6d-8080cf13e116'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-10T11:50:11.781+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:58:27.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
