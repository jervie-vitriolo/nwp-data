    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '090f6929-cd54-427b-9cc2-efede59742b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-10T04:57:12.451+08:00
