      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 10) —</strong> At least
        three people were killed after unidentified men destroyed vote counting machines
        (VCMs) and ballots in a polling precinct in Binidayan, Lanao del Sur yesterday,
        the military said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a24d8d1-469c-41c0-b85a-323879812b72'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-10T10:29:37.063+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:59:09.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc437ce0-205e-49a2-89cb-d7efef55909a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-10T10:29:37.063+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:59:09.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to 103rd Infantry Brigade Commander Brig. Gen. Jose Maria
        Cuerpo, five unidentified men barged into a polling precinct and destroyed
        the VCMs and some ballots, but they were able to escape when authorities arrived.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '851380fa-c3e3-4abb-a479-539aac621ffe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-10T10:29:37.063+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:59:10.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5e56d15-9080-4c28-8334-e178ccd97c67'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-10T10:29:37.063+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:59:10.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Around morning yesterday, five unidentified male persons came inside
        the election area or voting area, with pipes and sticks and started commotion
        inside the voting area..." said Cuerpo in an interview with CNN Philippines’
        New Day.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '603e89f2-5670-4f3a-9c00-0024c0aa0756'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-10T10:29:37.063+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:59:11.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cfd9f52-f822-4370-9ee4-dc6ccd5cfac2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-10T10:29:37.064+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:59:11.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pero nahinto po ito (But it was stopped) when the police and Army
        personnel came in to pacify them," he also said. "Hindi po nahuli yung lima.
        Nakatakbo yung lima (The five were not caught. They were able to escape),”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73b3ece6-62ff-4db1-9832-b100247403b7'
      'mgnl:activationStatus': true
