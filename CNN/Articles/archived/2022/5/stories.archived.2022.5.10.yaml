      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Six of these were shootings that left three people dead -- two in
        Region 9 and the other in the Cordillera Administrative Region.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f4829d5-18a9-4624-9a53-4c70003ceec2'
      'mgnl:activationStatus': true
