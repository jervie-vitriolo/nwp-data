    'template': '1'
    'title': 'Robredo urges supporters: Whatever the election result will be, accept
      it'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7338d8a-b5f0-41ef-ba2b-41878c189547'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-10T23:46:21.895+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:51:20.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 10) —</strong>&nbsp;Vice
        President Leni Robredo on Tuesday encouraged her supporters to accept the
        final result of the elections, whatever it may be, since, according to her,
        the battle for good governance will not end in the polls.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff7af924-0205-479b-9229-dca7ac26efbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-10T23:46:21.896+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:51:20.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70afa9c4-9756-4912-bdb2-35e96d0293e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-10T23:46:21.896+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:51:21.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking in her native tongue, she said that even if she loses the
        presidential elections, she will not consider it a loss because of the many
        achievements of her campaign, in particular the widely attended rallies.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '749dd90a-3a98-4025-86a3-4a7863f1d8db'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-10T23:46:21.896+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:51:21.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe1dda7c-020a-4faa-bc4d-667a51fe78f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-10T23:46:21.896+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:51:22.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Whatever the results will be, let us accept it because this will
        bring out a bigger strength that could unite us," said Robredo in Bikol language
        during a thanksgiving mass in the Naga Metropolitan Cathedral.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e45b84c4-cf9a-4718-a8a6-848f63149cfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-10T23:46:21.896+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:51:22.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcddf653-d72f-4106-8a02-8526e1275217'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-10T23:46:21.896+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:51:23.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo currently trails behind former senator Bongbong Marcos,
        Jr., who is poised to have a landslide victory in the presidential race. Their
        votes are apart by over 16 million.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cc7edde-7e2c-465e-afcf-2f94de01248e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-10T23:46:21.896+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:51:23.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '598da811-e69e-4482-a2d5-a3cc12ef4bc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-10T23:46:21.896+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:51:24.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If I could ask one last thing, do not regret. I know we did everything
        we could," said Robredo, still speaking in Bikol.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ccc6877-9615-40e6-af6e-f72bce461307'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-10T23:46:21.896+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:51:24.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df3764e2-e58a-4312-a0fd-99ea8d66f65c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-10T23:46:21.896+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:51:25.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vice president added that while she and her camp will still
        check the reports of irregularities during the polls, she reminded her supporters
        that the battle does not end in the elections.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5a4bf00-f36a-4083-9371-e8aeaf6b19bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-10T23:46:21.896+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:51:25.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4018cfe-a088-45d2-bfe1-8455e2692420'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-10T23:46:21.896+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:51:26.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following the release of the first unofficial election tally, many
        of Robredo''s supporters went into the streets to protest what they call a
        fraudulent election, citing faulty vote-counting machines and suspiciously
        quick transmission of data to servers.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffc7dd45-0cf2-4303-9655-c5ab57c183d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-10T23:46:21.896+08:00
      'mgnl:createdBy': 'janine'
