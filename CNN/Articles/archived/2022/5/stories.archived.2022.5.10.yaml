    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1ec18602-b504-4d34-8650-8de3e62e0818'
    'lead': 'Economists polled by CNN Philippines gave growth forecasts of 5.5% to
      8.3% for the first quarter of 2022, averaging 6.58%. This is faster than -3.8%
      in January to March last year but slower than 7.8% in the fourth quarter of
      2021.'
