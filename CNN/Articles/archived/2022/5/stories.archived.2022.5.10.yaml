      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After a 13-1 elimination round run by Ateneo, Kouame tallied 69.21
        statistical points -- computed based on points scored, rebounds, assists,
        steals, and blocks.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eef2fa92-903e-4e82-8086-5c93d67fe6aa'
      'mgnl:activationStatus': true
