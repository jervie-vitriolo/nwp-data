      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 10)</strong> — Presidential
        candidate Ferdinand "Bongbong" Marcos Jr. and his running mate Davao City
        Mayor Sara Duterte are set for landslide victory based on the partial, unofficial
        tally of the Commission on Elections, with only less than 5% of votes yet
        to be transmitted as of Tuesday morning.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45b65b2a-6b24-4ff8-bd85-d63bb0c3e996'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-10T08:42:58.471+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:00:25.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of 7:47 a.m., data from the Comelec''s transparency server showed
        that the son of ousted dictator Ferdinand Marcos Sr. garnered 30,484,281 votes
        compared to the 14,527,043 votes of his archrival Vice President Leni Robredo.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d4dcacf-5202-4485-abf9-0ccb30c45827'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-10T08:42:58.471+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:00:26.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos and Robredo, who went head-to-head in the 2016 vice presidential
        race, addressed supporters — one to celebrate and the other to console.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69a2cc02-3875-4400-9ecd-7a568bfaee71'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-10T08:42:58.472+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:00:26.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos already thanked his supporters even though there is no final,
        official tally yet. Robredo, meanwhile, encouraged her camp to continue the
        fight even beyond the polls.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8d09662-4351-49d7-a8b9-521e0bf4f53b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-10T08:42:58.472+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:00:27.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Manny Pacquiao is in the far third of the presidential race.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2d8b290-6a39-4439-9f84-dcf3ff12b9f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-10T08:42:58.472+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:00:27.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the vice presidential race, presidential daughter Duterte garnered
        30,843,161 votes against Sen. Kiko Pangilinan''s 9,050,279 votes.</p>'
