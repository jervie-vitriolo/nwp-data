      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We have our own rights to express our grievances (and) opinions.
        Let us always exercise sobriety. <em>Nakikiusap ako na medyo magpakahinahon
        tayo</em> [Please calm down],” PNP Officer-in-Charge PLtGen Vicente Danao
        said during a press briefing on Tuesday.</p>'
