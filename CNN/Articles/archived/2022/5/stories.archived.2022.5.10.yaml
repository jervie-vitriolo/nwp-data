      'mgnl:lastActivated': 2023-01-19T15:54:11.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b40f19d6-ab29-44a6-9e37-cf480f5d072c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-10T18:12:59.525+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:54:12.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NBA opened its new brick-and-mortar store in the country at
        SM Megamall in Mandaluyong City last May 6.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d124a68-e607-4294-9e49-69ab56f4fd00'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-10T18:12:59.525+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:54:12.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a985ce8-7a98-4bf2-a8a9-0e75c873bdc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-10T18:12:59.525+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:54:13.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In partnership with local basketball retail shop Titan, the new
        NBA Store offers fans official NBA merchandise from all 30 teams, aside from
        its online shop at NBAStore.com.ph.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eef5da6-6704-4b1c-bf5b-1e90d15e0a64'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-10T18:12:59.526+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:54:13.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae9bd910-de76-41b9-acd6-1a5a170effa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-10T18:12:59.526+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:54:14.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 250-square-meter retail space features an extensive selection
        of products, including jerseys, shirts, footwear, headwear, accessories, equipment,
        and memorabilia. It also has collectibles from brands including Nike, Jordan
        Brand, Mitchell &amp; Ness, New Era, Funko, Panini, Wilson, and more.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7cbea93-3b15-47fa-835c-2710a405b049'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-10T18:12:59.526+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:54:14.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85ba118c-ad90-4192-97fe-07b7937bff5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-10T18:12:59.526+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:54:15.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We’re excited to welcome our passionate fans to the new NBA Store
        in Metro Manila and position the Philippines as a premier shopping destination
        for NBA fans across Southeast Asia,” said NBA Asia head of global merchandising
        Lesley Rulloda.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4187b065-5788-42bc-9ee1-f90e832f7ddb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-10T18:12:59.526+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:54:15.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25630f72-8494-4f94-8378-089516129e2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-10T18:12:59.526+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:54:16.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The league’s 29th international NBA Store also offers a number of
        interactive fan elements, including a photo wall decorated with an NBA-themed
        podium, as well as measure-ups and footprints of notable NBA players and legends.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2722c373-4a0d-4651-b6b1-c820c4be26ab'
