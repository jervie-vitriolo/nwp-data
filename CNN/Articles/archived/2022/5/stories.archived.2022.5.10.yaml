  'PH-election-results-PSEi-analysts':
    'author': 'Lisbet Esmael, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-05-10T19:41:16.849+08:00
    'imagesource': 'jcr:d61a15b5-034c-49eb-9a9e-0aa4565ff288'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '45b22e08-2de9-4171-a3a5-1ec906aac0e4'
    'lead': 'Philippine stocks ended in the red on Tuesday after enduring a bloodbath
      in midday trade, with analysts citing global factors, not necessarily post-election
      jitters, affecting the local market.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-05-10T19:45:28.277+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-19T15:53:30.354+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:50:49.667+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PH election results not solely to blame for bloody PSEi midday trading
      — analysts'
    'updated': 2022-05-11T17:39:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '766c8960-5c46-4e84-b9f0-5ad74f52c668'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-10T19:45:28.277+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:53:30.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 10)</strong> — Philippine
        stocks ended in the red on Tuesday after enduring a bloodbath in midday trade,
        with analysts citing global factors, not necessarily post-election jitters,
        affecting the local market.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2acc92e7-929f-4b97-bd62-9f3009b0765a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-10T19:45:28.277+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:53:31.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8d0a33c-a256-4521-94c7-6af5cdcf952a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-10T19:45:28.277+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:53:31.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bellwether Philippine Stock Exchange index (PSEi) dropped&nbsp;38.97
        points or .58% on closing to finish at 6,720.93, a recovery from the -3.14%
        lowest recorded on Tuesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35c0ca21-6ed4-4c2b-89ff-60fac2ec321d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-10T19:45:28.277+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:53:32.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All the wider shares also dipped in the red, falling -1.02% to close
        at 3,584.62.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '236f8a81-1b06-4e25-ac18-683d16d79413'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-10T19:45:28.277+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:53:33.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All sectors except holding firms also suffered during the Tuesday
        trading.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41ac170d-3189-45b6-a41c-0b9e82b06796'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-10T19:45:28.277+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:53:33.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two analysts said that investors remain in wait-and-see mode following
        the release of unofficial election results with Ferdinand "Bongbong" Marcos
        Jr., the son and namesake of the country''s late dictator, securing a big
        lead in the presidential race against his main rival Vice President Leni Robredo.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '592a795e-a76d-44b0-b4b3-7065cb4868fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-10T19:45:28.277+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:53:34.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte''s daughter Sara Duterte is also poised
        to win the vice presidency,&nbsp;based on the unofficial tally.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ef9e5a0-2a2f-4120-9171-26853c6f3e8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-10T19:45:28.278+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:53:34.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Election wise, I think the more pressing concern is an orderly
        and peaceful election and the subsequent turnover. Afterwards my guess is
        they will review who will fill the respective Cabinet positions, the first
        100 days, and the SONA (State of the Nation Address) before making any decisions,"
        Regina Capital Development Corp. Head of Sales Luis Limlingan said in a Viber
        message.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaf32be1-b651-41d0-ae02-a1c3a13439e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-10T19:45:28.278+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:53:35.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Christopher San Pedro, an equity analyst at Unicapital Securities,
        said investors remain on the sidelines as they await the next administration''s
        economic policies.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f9a546a-1e58-4bb6-8798-f2f62dfb1169'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-10T19:45:28.278+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:53:35.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With regards to the post-election market performance, investors
        remain in a wait-and-see attitude before the next administration gives us
        clarity on its short- to medium-term economic policies," San Pedro said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bac82e7-e7b5-4640-bd51-4cc72d73cfa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-10T19:45:28.278+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:53:36.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Analysts said the local bourse''s Tuesday performance mirrored that
        of the global markets.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b2c06f2-602d-4acb-8014-38997733bb32'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-10T19:45:28.278+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:53:36.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The US crashed last night so I think it was mainly because of that.
        We actually performed better than most of the region," Limlingan said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fffc8e3a-cafe-4f9d-993a-17b92a645231'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-10T19:45:28.278+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:53:37.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The local bourse followed the US and European markets overnight
        as the Ukraine war, inflation and monetary tightening headwinds continue to
        hit the global markets," San Pedro added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9861848f-e034-4ce8-9c67-1bc41886deff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-10T19:45:28.278+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:53:37.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philstocks Financial Inc. senior research analyst Japhet Tantiangco
        also believed the decline in the Philippine shares was due to the rising interest
        rates in the US, the ongoing Russia-Ukraine war, and China''s COVID-19 lockdowns.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b38eadcb-0317-4b08-9b49-524bb871e803'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-10T19:45:28.278+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:53:38.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Tantiangco said investors are also "dealing with the election
        related uncertainties."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c54919c-51bc-4dcb-a338-9b0ca22b6ea2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-10T19:45:28.278+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:53:38.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In particular, they are dealing with uncertainties over the reception
        of the general public of the election results, transition of power, and economic
        policies of the next administration especially on sustaining the economic
        recovery, slowing down the rise in commodity prices, addressing the labor
        market loopholes, and bringing national debt to more manageable levels," Tantiangco
        said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a65b6d3c-6801-4013-b1c1-397b143fc064'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-10T19:45:28.278+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:53:39.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>San Pedro also urged investors to be cautious following an improvement
        in stocks affiliated with Leyte Rep. Martin Romualdez, a cousin of&nbsp;Marcos,
        on Tuesday.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e262448-ac42-46e8-bd18-a83df57bfee9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-10T19:45:28.278+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:53:39.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shares of Prime Media Holdings and Bright Kindle Resources and Investments
        on Tuesday surged by 38.89% and 12.18%, respectively.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '364d0d16-8ab7-44c2-b0a6-18516b5a3dd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-10T19:45:28.278+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:53:40.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Short term traders probably took some punt plays with the expectations
        that Marcos and Duterte will clinch the Comelec proclamation any day from
        now. But I strongly suggest trading with caution given their speculative nature,"
        he said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11187282-b7ea-457f-a2ec-b5ddaddb37d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T17:39:10.388+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:53:40.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BDO chief market strategist Jonathan Ravelas, meanwhile, was not
        worried about the prospect of capital flight when asked for his reaction to
        the report of JP Morgan Global Research, downgrading the Philippines to "underweight",
        a day after the national elections.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '556cc885-86e0-4bc4-adcb-bef0608fba34'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T17:39:10.388+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:53:41.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The American financial services giant said the country "face[s]
        myriad challenges," including slower government spending after elections,
        high public debt, and higher inflation.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2e17050-2671-45d9-9018-511bb8390d32'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T17:39:10.389+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:53:41.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Ravelas said JP Morgan''s report was "more merely driven"
        by the impact of higher inflation and the higher interest rates by the US
        Federal Reserve.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec64a083-a808-4dec-bcfa-5203681b94b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T17:39:10.389+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:53:42.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Ravelas acknowledged that the next administration may expect
        a "very tough environment at this time" compared to when President Rodrigo
        Duterte assumed the position in 2016.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e0313f9-21aa-4188-86a8-282dc61ea71b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T17:39:10.389+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:53:42.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So the key challenge really is the uncertainty of more clearer
        plans of the government, particularly as it addressed the social, the health
        and eventually, economic issues that were already mentioned by JP Morgan,"
        he told CNN Philippines'' The Final Word on Tuesday.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63032728-c089-4fbd-9d3a-0b9c09302377'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T17:39:10.389+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:53:43.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hopefully, in the coming days, we will probably hear what his plans
        are, and until such time these plans are laid down to probably address the
        social, health and eventually, the economic issues then investors will remain
        sidelined ''til we get to see a much clearer plan of action," Ravelas said.</p>'
  'PH-football-teams-Vietnam-SEA-Games':
    'author': 'David Tristan Yumol, CNN Philippines'
