    'lead': 'The Philippine football teams continue their 31st Southeast Asian Games
      campaign with the Filipinas crushing Cambodia in their opening match and the
      Azkals suffering a tough loss at the hands of Myanmar.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-05-10T19:47:16.540+08:00
