      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The team also clinched at least two bronze medal finishes on Monday
        after Honorio Banario and Emmanuel Cantores beat their respective rivals.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '556390e6-4415-4cbd-b4d5-3db29586217f'
