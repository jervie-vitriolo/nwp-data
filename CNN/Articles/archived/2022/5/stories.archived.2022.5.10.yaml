      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '166520ac-143e-4527-8c7c-af992dfb2975'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-10T20:49:19.936+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T15:55:42.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We need to unite, help our new set of leaders. Let''s
        not engage in any fight. We have to give chance to the new leadership.]</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '204de926-20c6-4fdd-912c-5379ea106d2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-10T20:49:19.936+08:00
