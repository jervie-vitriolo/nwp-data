      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hontiveros is the only senatorial bet from the Angat Buhay slate
        of presidential candidate Vice President Leni Robredo and the Partido Lakas
        ng Masa slate of socialist labor rights activist presidential aspirant Leody
        de Guzman who is poised to enter the Senate Magic 12.</p>'
