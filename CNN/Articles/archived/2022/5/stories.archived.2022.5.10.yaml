    'lead': ' The Comelec en banc has dismissed the bid of petitioners to reverse
      the junking of cases against the presidential candidacy of Ferdinand "Bongbong"
      Marcos Jr., who is currently leading the race based on the partial and unofficial
      results of the 2022 polls.'
