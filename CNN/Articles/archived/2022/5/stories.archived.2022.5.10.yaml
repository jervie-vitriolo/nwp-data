      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/05/09/entertainment/avatar-way-of-water-sequel-trailer-cec/index.html"><em>The
        ''Avatar: Way of Water'' trailer teases new creatures and aquatic action</em></a>"</p>'
