      'mgnl:created': 2022-05-10T11:10:45.846+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:58:54.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m going home. After being away too long looking after the needs
        of other people, it is time to serve my family for a change. Enjoying peace
        and quiet in these challenging times will probably be my life''s greatest
        reward," he said.</p>'
