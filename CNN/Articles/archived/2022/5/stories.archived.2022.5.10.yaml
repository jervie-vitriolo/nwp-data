      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1e80c4f-2feb-415a-a039-e5bc544cd898'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-10T00:18:05.113+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:03:53.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the 2019 elections, Zamora won against former San Juan Vice Mayor
        Janella Estrada by a margin of over 10,000 votes, thus ending the Estrada
        family''s five-decade hold on the business district.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fabc9433-15b3-4c94-ace5-46f42a20a88e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-10T00:18:05.113+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:03:54.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His sister Ysabel defeated Jannah "Jana" Ejercito, who is also from
        the Estrada clan, for the city''s lone district congressional race. Zamora
        received 49,334 votes against Ejercito''s 27,133 votes.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9856dcd-6de9-4e3e-97ec-3878bf984d7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-10T02:47:44.360+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:03:54.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Yap led three other cagers who clinched councilor seats</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '910af90a-2243-4e8c-9247-f61b118e62cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-10T02:47:44.360+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:03:55.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two-time Philippine Basketball Association Most Valuable Player
        James Yap is among the 12 councilors proclaimed by the city board of canvassers
        late Monday night.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '235f92c8-e79c-4e3e-8ef3-b9db7386120d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-10T02:47:44.361+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:03:55.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yap ranked fourth in the first district councilor race with 21,427
        votes.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1738da99-a559-4f25-af63-7209257f5380'
      'mgnl:activationStatus': true
