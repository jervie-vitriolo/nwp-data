      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former wushu champion Jean Claude Saclag was the first to get himself
        assured of a bronze medal finish after beating Laos’ Souliyavong Latxasak,
        3-0, last Sunday in the men’s low kick -63.5 kg quarterfinal. He will face
        hometown bet Vu Truong Giang in the semifinals on Tuesday.</p>'
