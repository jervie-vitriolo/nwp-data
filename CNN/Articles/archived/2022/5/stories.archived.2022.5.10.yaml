      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 10)</strong> — Parañaque
        1st District Rep. Eric Olivarez has succeeded his older brother as the city''s
        mayor.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4cb765a-7dce-4e6c-990e-0c8c5d93d25f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-10T18:31:26.955+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:54:06.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eric is replacing his brother Edwin Olivarez, who vied for a congressional
        seat in the city''s first district.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e2edc9d-8802-428e-a8ca-ee1a32bb30b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-10T18:31:26.956+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:54:07.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eric defeated Julius Anthony "Jun" Zaide, Jherie Mores, and Drew
        Uy.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12727404-a3a4-4879-b5b3-9b43ca91b02f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-10T18:31:26.956+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:54:07.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Late in April, the politician said that under his leadership, the
        city government will not impose hikes in business permit fees and real property
        taxes because businesses have yet to recover from the pandemic.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f4e1c04-7c73-4f80-be57-1b49b2122720'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-10T18:31:26.956+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:54:08.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eric also said that his administration will continue the online
        transaction project of his elder brother, covering business permit renewal,
        and other transactions at city hall.</p>'
  'Benjamin-Abalos-Sr-back-as-Mandaluyong-mayor':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', 'fa7bd7ec-33f8-4679-ad62-bea5fb9dfacb']
    'created': 2022-05-10T18:37:34.282+08:00
    'imagesource': 'jcr:0dc3b86e-2e3f-4e57-9e12-480e7bcdb909'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1ad25a89-c0e1-4a62-aec7-f873451808ba'
    'lead': 'Benjamin Abalos Sr. is making a comeback as Mandaluyong City mayor after
      24 years as the 86-year-old veteran politician clinched a landslide win in the
      area that has been their family’s stronghold since 1988.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-05-10T18:39:28.609+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-19T15:53:54.486+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:50:49.082+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Benjamin Abalos Sr. back as Mandaluyong mayor after 24 years'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d7878ed-8279-4c3f-b0e4-bad422b38d76'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-10T18:39:28.609+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:53:54.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 10) –</strong> Benjamin
        Abalos Sr. is making a comeback as Mandaluyong City mayor after 24 years.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ced331f-f92b-4598-a5e1-f8f875c4e0f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-10T18:39:28.609+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:53:55.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c65b657b-94ef-4aa6-bfd7-525b3385c8fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-10T18:39:28.609+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:53:55.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 86-year-old Abalos patriarch clinched the city’s top post after
        a landslide win where he garnered&nbsp;137,311 votes, according to the results
        canvassed by the Mandaluyong City Board of Canvassers.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4ee9499-2cbf-493a-b2f6-5917f7d03622'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-10T18:39:28.609+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:53:56.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfeb8fa0-7b36-457d-a9bd-bfd7097bcc7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-10T18:39:28.610+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:53:57.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abalos, who ran under ruling political party Partido Demokratiko
        Pilipino-Lakas ng Bayan, defeated independent candidate Florencio Solomon
        who only got 24,546 votes.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '383f3326-89a5-49ea-8fab-aeb820029c45'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-10T18:39:28.610+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:53:57.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5424e1cf-814e-4f6d-b38e-77f8eaaac280'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-10T18:39:28.610+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:53:58.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The older Abalos’ daughter-in-law Menchie, the incumbent city mayor,
        easily won the vice mayoralty race unopposed with 149,205 votes.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0992799e-4d0d-4ea9-9f2d-1f0eac0b1c0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-10T18:39:28.610+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:53:58.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7cd475f-0898-42a8-9bf5-9f5530616c85'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-10T18:39:28.610+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:53:59.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abalos Sr. started the family’s stronghold of the city’s top post
        in 1988 and got re-elected three times before ending his term in 1998. He
        oversaw Mandaluyong’s transition from a municipality to a city in 1994.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a965b7c6-ed47-4e83-a008-cd96dba94ecd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-10T18:39:28.610+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:53:59.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '707336a1-7df2-4832-a5fb-74360f4391bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-10T18:39:28.610+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:54:00.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His son Benhur, the campaign manager of presidential candidate Ferdinand
        “Bongbong” Marcos Jr., replaced him and served as the city mayor from 1998
        to 2004 and 2007 to 2016. Menchie replaced his husband in 2016.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '442b15fa-f6e7-43d2-929c-15175aefb404'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-10T18:39:28.610+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:54:00.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd843209c-b2be-4955-8789-40001de66855'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-10T18:39:28.610+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:54:01.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After his decade stint as Mandaluyong City mayor, Abalos Sr. served
        as chairman of the Metropolitan Manila Development Authority for over a year
        starting January 2001.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7d907b8-80c2-4a83-8d8a-4515fe86c747'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-10T18:39:28.610+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:54:01.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40cd54cb-ba58-4a40-be04-51664d5932a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-10T18:39:28.610+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:54:02.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In June 2002, then President Gloria Macapagal-Arroyo appointed Abalos
        as chairman of the Commission on Elections (Comelec).</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cd2c852-d663-42de-8023-0e0722fb7bf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-10T18:39:28.610+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:54:02.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5827a0c9-8a39-44fb-9d0a-a301d682a02d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-10T18:39:28.610+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:54:03.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was in his stint as the poll body chief where he got involved
        in the NBN-ZTE broadband deal scandal after he allegedly brokered the awarding
        of the government project to Chinese firm ZTE. He resigned as Comelec chairman
        in October 2007 due to the controversy.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86a5a5d2-c541-43e7-bfd9-0a57170b97e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-10T18:39:28.611+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:54:03.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1530f04-b3bb-487f-88c0-8bf0b6afcb0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-10T18:39:28.611+08:00
