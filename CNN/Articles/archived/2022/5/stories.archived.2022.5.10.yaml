      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Joreen April Navarro, 29, UX designer</strong></p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72c135c3-4388-4a74-b2ad-c824f8312cf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-10T20:23:39.365+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T15:55:17.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Well one, of course gusto natin ng magandang gobyerno, good governance.
        I think one thing na na-realize ko&nbsp;sa elections and with the campaigns
        now [is]&nbsp;I want more people to be informed. I feel like andaming mga
        bagay na hindi talaga umaabot sa tao. And hindi din mo sila mabla-blame kasi
        may gaps ang government natin.&nbsp;I wish more people were involved. Like
        now, ang dami kong kilalang first time voters pa lang now kahit ang tagal
        na nilang pwedeng bumoto. So sana mas active, apart from ‘yung government
        mas tapat tsaka mas active, I hope that the people din are more active in
        voting. Mabusisi ba talaga kung sino ba talaga ‘yung deserving na mag-run
        sa government.</p>'
  'Finland-NATO-bad-news-Putin':
    'author': 'Luke McGee, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-05-10T18:03:43.054+08:00
    'imagesource': 'jcr:9d237fe8-8a6d-4258-90b0-7d2b637f979d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8fa46126-6c2d-4207-9c08-cb5da496eb5c'
    'lead': 'Vladimir Putin''s invasion of Ukraine has backfired on a number of fronts.
      But one of the most disastrous consequences of all for the Russian President
      is the increasingly likely prospect of Finland joining NATO.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-05-10T18:08:34.308+08:00
    'mgnl:createdBy': 'teresa'
    'mgnl:lastActivated': 2023-01-19T15:54:30.662+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:50:48.079+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['NATO', 'Vladimir-Putin', 'Finland']
    'template': '1'
    'title': 'Finland is on the verge of asking to join NATO. Here''s why that''s
      bad news for Putin'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '488451e7-12f8-4ae9-bfb6-d30d18f62614'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-10T18:08:34.308+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T15:54:31.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Vladimir Putin''s invasion of Ukraine
        has backfired on a number of fronts. But one of the most disastrous consequences
        of all for the Russian President is the increasingly likely prospect of Finland
        joining NATO.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '759c9331-5a92-4c7c-82a4-8e148f363d83'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-10T18:08:34.308+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T15:54:31.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7046727-ac39-4e0f-966c-e460ebd08f3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-10T18:08:34.308+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T15:54:32.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Nordic nation is expected to announce its interest in NATO membership
        as soon as this week after its Foreign Affairs Committee drafts a response
        to the government''s security report -- which includes the option of joining
        the alliance. After that, the Finnish parliament will hold an extraordinary
        debate on whether to approve the security report recommendations.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e136d2e1-843b-4ecc-9476-6cb2bf0d6e80'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-10T18:08:34.308+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T15:54:32.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '967ec0bb-24ad-42a3-b000-04ffdcfd8b68'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-10T18:08:34.308+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T15:54:33.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At this point it is very likely NATO would invite the country to
        talk about accession to the alliance.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea4d7873-23fc-4804-82a0-87cd7314bd0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-10T18:08:34.308+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T15:54:33.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4647c3e8-40f2-4cd5-84ff-77eb1f950f20'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-10T18:08:34.308+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T15:54:34.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is broadly believed this would happen very quickly, as Finland
        already meets most of the criteria and it''s highly unlikely any NATO members
        would object.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97d09c64-6e00-4177-857a-3b95dd035824'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-10T18:08:34.308+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T15:54:34.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dad5718-42cb-4f54-8261-6b6b7b47dfa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-10T18:08:34.308+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T15:54:35.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Multiple recent opinion polls have shown that at least 60% of Finns
        are now in favor of NATO membership, a huge jump from a previous high of around
        30% in past years.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7963855c-4728-4a8e-bfc2-a220863f40ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-10T18:08:34.309+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T15:54:35.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15fcedc3-d99c-483f-8bac-2b3399a51ffd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-10T18:08:34.309+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T15:54:36.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If this plays out as expected, this country of under 6 million people
        will have redrawn the European security map in a way that was previously inconceivable
        and may have tremendous consequences for Russia.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bceb1b45-fc67-4f3c-b939-6386ba45ba19'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-10T18:08:34.309+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T15:54:36.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '469a9beb-8987-40ce-8bde-e20779c9e8f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-10T18:08:34.309+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T15:54:37.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before Putin invaded Ukraine, he made clear his belief that NATO
        had edged too close to Russia and should be stripped back to its borders of
        the 1990s, before some countries that either neighbor Russia or were ex-Soviet
        states joined the military alliance.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcebf71a-b476-4973-bdef-6b68630da963'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-10T18:08:34.309+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T15:54:37.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6255c422-44e6-41bd-803d-824fc8a75bc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-10T18:08:34.309+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T15:54:38.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia currently shares about 755 miles of land border with five
        NATO members, according to the alliance. Finland''s accession would mean that
        a nation with which Russia shares an 800-mile border would become formally
        militarily aligned with the United States.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46339251-30a6-484c-98e8-bf39027bba10'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-10T18:08:34.309+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T15:54:38.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7350e51-9fdb-4e07-b3d8-b70f68d97b7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-10T18:08:34.309+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T15:54:39.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not only would this be bad news for the Kremlin, but the addition
        of Finland would be quite a boon for NATO. Despite its relatively small population,
        Finland is a serious military power that has been unofficially aligned with
        the West for decades. Its military has for decades used equipment purchased
        from the United States that is compatible with NATO allies, meaning it could
        easily join NATO missions should it choose to do so.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca917432-aa85-4101-a476-298deaf58ba0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-10T18:08:34.309+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T15:54:39.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a2cf857-1fc3-4a15-bf25-4ab12fa421f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-10T18:08:34.309+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T15:54:40.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>''Survival'' ideology</strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc2278ae-c83a-4dfd-88d6-f130586d19e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-10T18:08:34.309+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T15:54:40.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many believe the only reason Finland hadn''t joined the alliance
        prior to the Ukraine crisis was simple pragmatism.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19ec495e-cb03-404f-81d3-09afe38d3443'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-10T18:08:34.309+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T15:54:41.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '543b18aa-75b4-4d37-8f6a-21267ddb5deb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-10T18:08:34.309+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T15:54:41.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Finnish security has always been based on two concepts: first geography
        and history; second idealism and realism," Alexander Stubb, a former Prime
        Minister of Finland, told CNN.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efe6f349-0e86-409d-94f9-7c13f5484f40'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-10T18:08:34.309+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T15:54:42.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a144cb47-07ae-41b6-8bb9-1449f402aa89'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-10T18:08:34.309+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T15:54:42.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In an ideal world we want to cooperate with Russia, which we cannot
        escape being our geographical neighbor. But we also know from history that
        the greatest realistic threat to our national security is Russia. Over time,
        the reality that Russia is willing to create greater chaos in our region has
        become even clearer, so joining NATO becomes the pragmatic option," he said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24e109df-245d-4aec-8150-b805e5110bc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-10T18:08:34.310+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T15:54:43.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b9bc087-031e-4706-83d6-e7d42a10778b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-10T18:08:34.310+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T15:54:43.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Historically, Finland has navigated these competing realities by
        simultaneously indulging Russia''s security concerns, however irrational they
        may be, while also maintaining high defense spending and a standing military
        that is compatible with Western allies.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03d9b541-d514-4171-acc5-c2ea68482a38'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-10T18:08:34.310+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T15:54:44.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b95e4c0e-8281-4555-ab2f-8312d292d689'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-10T18:08:34.310+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T15:54:44.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s always been bonkers, the idea that a Western country would
        invade Russia, but we have tried to minimize those concerns by boosting trade
        and cooperating in other areas," said Charly Salonius-Pasternak, a leading
        researcher in global security at the Finnish Institute of International Affairs.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69873b46-fb23-4ad5-a62d-0af1ce2dcb61'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-10T18:08:34.310+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T15:54:45.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84fa1e1d-3d47-4eea-a6fb-887a2cb768d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-10T18:08:34.310+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T15:54:45.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He adds, however, that on top of policies like conscription -- all
        Finnish men are liable to be called up for military service -- and high defense
        spending, Finnish politicians have consistently sold to the public the idea
        that Finland''s idealistic way of life must be maintained at all costs.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8e39af6-cd2a-4a73-ba1e-c8b7405a7da0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-10T18:08:34.310+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T15:54:46.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f40c2cf-c002-4c99-9607-ad9125588192'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-10T18:08:34.310+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T15:54:46.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Finland''s default ideology has been one of survival. In the past
        100 years we have become a strong, sovereign country with high standards of
        living. We have had to sacrifice land in order to maintain peace," Salonius-Pasternak
        said. "It is therefore vitally important that our way of life survives, whether
        that is by pragmatic diplomacy or taking a harder stance against our greatest
        threat."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab748f88-6a62-4480-9a69-f9509d24159d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-10T18:08:34.310+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T15:54:47.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '324b9d2f-dac7-4e62-ad89-a78abe104307'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-10T18:08:34.310+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T15:54:47.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is no doubt that Finland joining NATO would be a major blow
        to Putin. Not only would it mean those extra 800 miles of shared border with
        the alliance, but symbolically it would go further in uniting the anti-Putin
        coalition that has emerged since the invasion of Ukraine. Countries that were
        once neutral are now providing funding and arms to Ukraine and Putin is an
        international pariah with fewer allies by the day.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7bd6880-5037-4bc7-8f66-0642ecf2420e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-10T18:08:34.310+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T15:54:48.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70530c86-a4d5-43ce-95f0-ab6956e3dc26'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-10T18:08:34.310+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T15:54:48.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It would also expand NATO''s influence in northern Europe all the
        way up to the Arctic, an area that is becoming increasingly important geopolitically
        due to its natural resources, strategic location and numerous territorial
        claims -- including by Russia, Finland and the US.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5e30c45-be98-46f7-ae22-084382dec013'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-10T18:08:34.310+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T15:54:49.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a84af46-64ff-4b23-a30e-355d90522c20'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-10T18:08:34.310+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T15:54:49.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sweden, which neighbors Finland to the west, is also considering
        joining the alliance -- and Finland''s accession would make it all the more
        likely, as the two countries have been on a similar journey since the start
        of the Ukraine crisis.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e9c9968-abe1-482f-a79f-fd847725ebc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-10T18:08:34.310+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T15:54:50.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21240899-399d-4d58-81a5-1aacc6bb14e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-10T18:08:34.311+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T15:54:50.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Russian response</strong></p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '850fc2f3-3c03-466d-807b-f205220454ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-10T18:08:34.311+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T15:54:51.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of course, there are concerns over how Russia might react to Finland
        expressing its desire to join NATO.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c929776d-74a9-42bc-9cc2-4a2da56c926e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-10T18:08:34.311+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T15:54:51.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cff3fb55-4187-490a-96b7-24da90f05e82'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-10T18:08:34.311+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T15:54:52.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Martti Kari, who previously served as Finland''s assistant chief
        of defense intelligence, told CNN that Russia is already starting a misinformation
        campaign against it. "The main theme is that Finland is a Nazi country, because
        we fought against [the] Soviet Union in the Second World War alongside of
        Nazi Germany," he said.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da51c0f8-31d1-48d6-a50c-aaa6c372c4e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-10T18:08:34.311+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T15:54:52.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd696adc2-00ba-4bbb-b193-872cf78848c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-10T18:08:34.311+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T15:54:53.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He predicts that Russia could violate Finland''s airspace and disrupt
        its activities at sea, including shipping, as well as upping its intelligence
        operations against the country.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55a847ce-c02a-405f-aa54-fffb62e399b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-10T18:08:34.311+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T15:54:53.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92c32a78-e210-4938-9d12-aad02b62e471'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-10T18:08:34.311+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T15:54:54.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Håkon Lunde Saxi, an associate professor at the Norwegian Defence
        University College, thinks that any move toward Finnish NATO membership would
        "probably result in a Russian military build-up along NATO''s new border with
        Russia, which would in itself not be beneficial for Finnish or European security."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe674cd3-3d0e-4b49-9bc3-81e7ccc82bed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-10T18:08:34.311+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T15:54:54.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '551135dc-f3ab-4e5b-a919-b62e5c55779c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-10T18:08:34.311+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T15:54:55.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, he believes that the benefits would by far outweigh the
        "possible negative consequences of a somewhat larger Russian military footprint
        along Finland''s border."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cd7be8b-8096-402d-bbfd-8067dda3b2f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-10T18:08:34.311+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T15:54:55.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fd73e91-4d4f-4015-b01e-0e35070adc41'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-10T18:08:34.311+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T15:54:56.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And despite concerns over what would happen in the interim period,
        where Finland would not be protected by NATO membership but would be in negotiations,
        multiple officials have told CNN that they expect members of the alliance,
        notably the UK and US, to guarantee Finnish security through this process.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cea0455c-dcb8-48db-85c0-46ad2a28503b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-10T18:08:34.311+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T15:54:56.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71db3b2d-e6b2-4497-98b6-f33c930d8b56'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-10T18:08:34.311+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T15:54:57.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of course, nothing is certain until Finland makes the first move
        of declaring its intention. But with public approval, political support and
        Russia providing every reason for another of its neighbors to join its hated
        rival, there''s little doubt that Putin''s gambit to decrease NATO''S influence
        in Europe has backfired, spectacularly.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa42e89f-b750-4bb7-8cd9-f0aceed92273'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-10T18:08:34.312+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T15:54:57.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/05/10/europe/finland-nato-putin-analysis-intl-cmd/index.html">"Finland
        is on the verge of asking to join NATO. Here''s why that''s bad news for Putin"</a>.</em></p>'
