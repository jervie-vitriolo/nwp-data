      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04a26aa8-6985-4609-af87-d21e01e0d579'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-10T20:49:19.936+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T15:55:44.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During his campaign, Moreno, a former actor who grew up in the slums
        of Tondo, Manila vowed to push policies that will strengthen the sectors of
        agriculture, health, livelihood, education, among others.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aa14e94-9110-4aeb-b123-ef73292ca4c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-10T20:49:19.936+08:00
