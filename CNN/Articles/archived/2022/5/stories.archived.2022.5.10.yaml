    'title': 'Robredo tells supporters: ‘We are not yet done, we are just starting'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad2a1803-bd79-4e9e-9f5c-ed0873db3bc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-10T05:30:41.200+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:01:20.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines May 10) —</strong> Presidential
        candidate Vice President Leni Robredo on Tuesday thanked and encouraged her
        supporters to not give up even if her rival Bongbong Marcos is leading the
        presidential race with a big gap.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c6425c1-ea23-429e-80f3-5f0ab3a9ef12'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-10T05:30:41.200+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:01:21.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b6c8e52-6739-494f-846f-97d292abf42d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-10T05:30:41.200+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:01:21.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of 4:47 a.m., the partial and unofficial figures from the Commission
        on Elections transparency server showed Marcos garnering more than 30 million
        votes against Robredo''s over 14 million votes.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02351b56-bfff-4907-aabf-7f66303123e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-10T05:30:41.200+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:01:22.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f529275a-a8fa-4e3c-bf7c-e0191fae9527'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-10T05:30:41.201+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:01:22.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Maituturing lang na bigo ang kampanya natin kung hahayaan nating
        malusaw ang nabuo nating samahan. Kaya sinasabi ko sa inyo ngayon, walang
        nasayang. Hindi tayo nabigo. Pinakamahalaga, hindi pa tayo tapos, nagsisimula
        pa lang tayo</em>," she said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57a4fab0-79e5-45f1-b50a-ebc66c21bdca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-10T05:30:41.201+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:01:23.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f50ab731-01c0-41a6-8fa0-28db159b1c22'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-10T05:30:41.201+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:01:24.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Our campaign will only be considered a failure if
        we will let our formed bond melt away. That''s why I''m telling you know,
        nothing was wasted. We did not fail. Most importantly, we are not yet done,
        we are just starting.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10ff18bb-8bcf-491f-a24b-2d7ac0ba9fba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-10T05:30:41.201+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:01:24.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d2b83c1-19f6-4eec-814a-cf481d50678a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-10T05:30:41.201+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:01:25.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>May nasimulan tayong hindi pa kailanman nasasaksihan sa buong
        kasaysayan ng bansa: isang kampanyang pinamunuan ng taong bayan</em>," she
        added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03ce9ab1-1253-42f0-a783-e3caa00dcdb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-10T05:30:41.201+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:01:25.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70b2aca9-2a6e-48b6-a1d4-8db3e8e5eee5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-10T05:30:41.201+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:01:26.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We started something that was never witnessed before
        in the country''s entire history: a campaign led by people.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c66f7179-9269-446e-98b3-98925c7549bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-10T05:30:41.201+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:01:26.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47f6a151-ba43-4a48-95d4-98c3c5c91679'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-10T05:30:41.201+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:01:27.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo also said that while she is aware of the "irregularities"
        that occurred in the recent polls, she is one with her supporters in making
        sure that the results will properly reflect the sentiment of the people. She
        urged them to continue the spirit of volunteerism created during the campaign
        period, and to join her in continuing to fight for things she has been pushing
        for.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c62a851a-9543-4d30-b0c0-746387ef2e37'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-10T05:30:41.201+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:01:27.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e896547-fe76-4e5e-98c0-c4cb479dfc59'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-10T05:30:41.201+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:01:28.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Tuloy ang trabaho ko para iangat ang buhay ng mga nasa laylayan.
        Tinatawag ko kayong samahan ako dito at sa iba pang mga laban kakailanganin
        ng bansa ang inyong patuloy na pakikilahok</em>," she said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6257dee0-9167-4a73-91f4-e085d6d47696'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-10T05:30:41.201+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:01:28.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bce1d65c-31c1-4af4-8f07-d1372c6b7292'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-10T05:30:41.202+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:01:29.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: My work continues to uplift the lives of those on
        the fringe of society. I call you to join me here and in other battles when
        the country will need your participation.]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1bf930c-7bdd-4065-afdb-30de79255143'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-10T05:30:41.202+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:01:29.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '134a8a41-6fb5-4215-ab19-e243627331c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-10T05:30:41.202+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:01:30.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate statement, Robredo’s running mate Senator Kiko Pangilinan
        noted the formation of active community participation that was formed during
        their campaign.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b602269-bb5d-4eda-84a6-f1210412b1a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-10T05:30:41.202+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:01:30.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eac81e44-a793-4b20-a92f-7827f2c3c557'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-10T05:30:41.202+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:01:31.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also emphasized that counting of votes is not yet finished and
        that the task of solving the country''s problems, like poverty, sovereignty
        and corruption, have yet to be addressed.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '924c14a7-7baa-44b3-b261-c636c3dfb016'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-10T05:30:41.202+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:01:31.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef3cffc1-c2a8-4cda-a001-25a4ed158d71'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-10T05:30:41.202+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:01:32.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Hindi pa tapos ang laban... Ipagpatuloy natin ang mga naumpisahan
        para iangat ang buhay at kabuhayan ng mga magsasaka, mangingisda, at ng lahat
        ng nasa laylayan kahanay man o hindi</em>," Pangilinan said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac728f15-7b38-4f15-94c4-8c0d345cb6c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-10T05:30:41.202+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:01:32.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83e44153-824e-4c33-828e-58577494b38b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-10T05:30:41.202+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:01:33.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The fight is not yet over. Continue what we have started
        to uplift the lives and livelihood of farmers, fisherfolk and all those on
        the fringe, may they be on our side or not.]</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c47f1e20-1b49-4d05-937a-2b2b9e02822b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-10T05:30:41.202+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:01:33.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7c66ac6-6860-476c-8d53-7d785e7b4324'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-10T05:30:41.202+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:01:34.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pangilinan is ranking far second in the vice presidential race with
        over 8 million votes compared to Davao City Mayor Sara Duterte''s over 28
        million votes.</p>'
