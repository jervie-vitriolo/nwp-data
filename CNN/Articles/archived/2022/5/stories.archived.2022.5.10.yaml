      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The plot details of the new film remain tightly under wraps, but
        original film stars Worthington, Saldana and Sigourney Weaver are slated to
        return. Joining them are series newcomers Michelle Yeoh, Kate Winslet, Edie
        Falco and Oona Chaplin in key roles.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0f77785-d635-43f5-a123-04a2c01de5c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-10T06:28:35.159+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:00:32.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Back when it premiered in 2009, "Avatar" was an inescapable phenomenon.
        The film was lauded for its then-groundbreaking visuals — it was one of the
        first films to be rendered almost entirely through hyper-realistic motion
        capture technology — and environmental message. Upon its release, a CNN reviewer
        called it an "epochal" film and likened it to "Star Wars" (presumably Episode
        IV) and "2001: A Space Odyssey." It was ultimately nominated for nine Oscars,
        including best picture, and won three.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c58c62a-bbb9-4445-a3eb-79b3e13097f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-10T06:28:35.159+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:00:32.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Avatar" remains the highest-grossing film of all time, earning
        more than $2.8 billion worldwide. (It was briefly dethroned by "Avengers:
        Endgame" until a theatrical re-release helped it reclaim its top spot.)</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73aa90c1-7ce9-49a3-a230-83d9f4827445'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-10T06:28:35.159+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:00:33.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Disney, which acquired the original film''s production company,
        20th Century Fox, has bet big on "Avatar" going forward: In 2017, Disney''s
        Animal Kingdom in Orlando dedicated an entire area of the park to the film''s
        fictional world of Pandora. There are also three sequels planned for release
        after the premiere of "Way of Water."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e575f846-d672-4e2a-9d0f-a4871a5c5ea9'
      'mgnl:activationStatus': true
