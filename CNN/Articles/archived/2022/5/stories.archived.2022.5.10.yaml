      'economists', 'analysts']
    'template': '1'
    'title': 'PH growth to moderate in Q1, full-year pace seen missing target — poll'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcf684e5-a599-490c-bdd9-c08e7350eb1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-10T21:10:57.768+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:52:23.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 10) —&nbsp;</strong>The
        Philippine economy likely grew around 6.58% in the first quarter, slower than
        the previous quarter, a CNN Philippines poll among analysts revealed.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bd86a4d-1b6e-4f8f-9b0e-765b519d557b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-10T21:10:57.769+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:52:24.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0c341bb-c914-40a9-95f8-2874b52682c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-10T21:10:57.769+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:52:24.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The survey among 15 economists yielded growth forecasts ranging
        from 5.5% to 8.3% - yielding a mean of 6.58%. While this represents a rebound
        from the -3.8% plunge from January to March last year, it is slower than the
        7.8% pace logged in the last quarter of 2021.</p>'
    '38':
      'image': 'jcr:fc91edac-0c9b-4363-bec8-83bb0e4fa834'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96cd136a-f8ea-4a3a-9319-cad0b68aa5d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-10T21:10:57.771+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:52:25.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb4979dc-391d-4538-aa65-70abb4a5f3da'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-10T21:10:57.769+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:52:25.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3e480cb-a6c9-4057-8ac0-de90c7331f94'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-10T21:10:57.769+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:52:26.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Analysts mainly attributed their estimates to base effects - as
        growth will spring from negative territory the year prior - and efforts to
        further reopen the economy after the surge in COVID-19 cases in January.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd727907c-2322-4a34-893a-1adb3db79da0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-10T21:10:57.769+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:52:26.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca719998-ccad-4c0a-96cb-39a1476964f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-10T21:10:57.769+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:52:27.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Quick flattening of the Omicron infection wave, removal of mobility
        restrictions, and reopening of border to international travelers will help
        to bolster domestic demand and services sector in the March quarter,” said
        Moody’s Analytics associate economist Sonia Zhu, who projects a 6.2% expansion
        for the period.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66b1be3f-6b9b-48b9-ad65-34e963dc85bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-10T21:10:57.769+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:52:27.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22935c12-696c-43ac-adbf-9ea3a914f50f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-10T21:10:57.769+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:52:28.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Economists also cited the role of spending related to the national
        polls in increasing gross domestic product (GDP).</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82234a86-da7c-451d-8dcd-7ebb4889399a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-10T21:10:57.769+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:52:28.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b5328a0-d97f-47fc-b953-f2c431f965ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-10T21:10:57.769+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:52:29.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Election related spending may have also helped bolster these numbers
        while last minute government expenditures, ahead of the election spending
        ban, may have also factored in the growth for the quarter,” according to ING
        Manila senior economist Nicholas Antonio Mapa, whose estimate is at 6.1%.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e310a15d-c401-4822-a03c-4a7c690b9eb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-10T21:10:57.769+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:52:29.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11a67f27-27f8-4ddf-a776-7071107d4181'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-10T21:10:57.769+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:52:30.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, they also sounded the alarm on rising commodity prices
        and how these affect private expenditure - a core driver of Philippine economic
        activity.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c5feb09-da68-48c8-ae11-9b74b6ecd17f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-10T21:10:57.769+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:52:30.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c971e775-70c9-442d-bafb-b5994efecb51'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-10T21:10:57.769+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:52:31.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“While the reopening of the economy is positive for outlook amid
        a catch-up in domestic demand, higher global commodity prices worsened by
        Russia’s invasion of Ukraine have reduced real incomes, which in turn weighed
        on household spending and dampened business sentiment,” explained Oxford Economics
        associate economist Makoto Tsuchiya, who sees first-quarter growth hitting
        6.3%.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4d7adf9-2dfe-454e-9ab5-fa2f3343e7f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-10T21:10:57.770+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:52:31.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '236750b6-df3a-45f1-8c9a-6b17bab99851'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-10T21:10:57.770+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:52:32.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Annual growth possibly below target?</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd563ad21-a7e1-473d-9ca9-128a31d6f785'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-10T21:10:57.770+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:52:32.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the robust growth seen for the period, the 6.58% average
        forecast falls short of the 7-9% target band set by economic managers for
        2022.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5aea19d-9906-4c9d-8597-24bb5afb59d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-10T21:10:57.770+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:52:33.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99081891-ad56-44bd-a526-695bb184dfff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-10T21:10:57.770+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:52:33.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Analysts think the full-year figure could miss these goalposts,
        too.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74d6e85c-921a-42a8-b198-ef239cef1e39'
