      'mgnl:type': 'text'
      'text': '<p>The activists marched to the Comelec office with placards that read
        <em>"Comelec palpak"</em> (Comelec a failure) and <em>"Marcos Duterte mandaraya"</em>
        (Marcos Duterte cheaters), as they chanted <em>"Comelec duwag!"</em> (Comelec
        coward).</p>'
