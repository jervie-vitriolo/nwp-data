      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo''s archrival Ferdinand "Bongbong" Marcos Jr. is poised for
        a landslide win as the Philippines'' next president, based on partial, unofficial
        tally of the Comelec. Data from the Comelec''s transparency server shows that
        the son and namesake of ousted dictator Ferdinand Marcos garnered 30,893,902
        votes compared to the 14,736,323 votes of Robredo, with 97.51% of votes transmitted
        to Comelec''s transparency server.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
