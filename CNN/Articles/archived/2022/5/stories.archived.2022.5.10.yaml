      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I wish to congratulate Congressman Erico Aristotle Aumentado for
        winning the gubernatorial race in Bohol. I wish to thank our people for the
        honor and privilege to have served the province as governor and three-term
        congressman of the third district," he wrote.</p>'
