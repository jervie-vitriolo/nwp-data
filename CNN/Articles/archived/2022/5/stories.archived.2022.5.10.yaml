      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a Facebook live address on Tuesday, the Aksyon Demokratiko standard
        bearer acknowledged Marcos'' steady standing in the partial, unofficial tally
        of the Commission on Elections (Comelec).</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc763925-4202-48ae-a94a-fa923738dc95'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-10T20:49:19.934+08:00
