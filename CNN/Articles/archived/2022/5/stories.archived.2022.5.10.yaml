      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The most recent partial and unofficial results show Lacson in fifth
        place — well behind Bongbong Marcos, Vice President Leni Robredo, Senator
        Manny Pacquiao and Manila Mayor Isko Moreno.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17488f7d-e688-4c11-ae52-b0d5c0ff1400'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-10T11:10:45.846+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:58:55.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate statement, Sotto said "the people have made their
        choice."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7e7fe4a-0bed-423e-bc37-96428c8babd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-10T11:10:45.846+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:58:56.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I accept the will of the People. We presented an alternative for
        a better system in governance and politics but the electorate had their minds
        conditioned elsewhere. Our word of honor and loyalty are of far greater importance
        than an election win."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8058d681-0412-4d9a-a1d4-8295a980ae8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-10T11:10:45.846+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:58:56.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added he was thankful he did not give in to pressure to "change
        my principles and kept my integrity intact till the end."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41cf8c22-1a13-4d5f-af6d-d81427b87f67'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-10T11:10:45.847+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:58:57.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacson and Sotto were the first to announce their intention to run
        for the May polls, with the Senate President <a href="https://www.cnnphilippines.com/news/2021/7/20/Lacson-Sotto-tandem-confirmed-2022-elections.html"
        target="_blank">telling CNN Philippines</a> of this plan in July 2021.</p>'
  'china-covid-shanghai-restrictions-escalate':
    'author': 'Nectar Gan and CNN''s Beijing Bureau'
