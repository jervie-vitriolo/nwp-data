      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 10) —</strong> As the
        Philippine National Police (PNP) wraps up its security operations in relation
        to the 2022 national and local elections, it reported sixteen violent election-related
        incidents during the period.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a6fba12-9411-4459-9394-77677da7000c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-10T14:14:33.071+08:00
