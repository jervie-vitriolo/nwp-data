    'title': 'Zamora wins second term as San Juan mayor'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '611a5522-fd72-4896-bcdc-a79b8fca72c2'
      'mgnl:activationStatus': true
