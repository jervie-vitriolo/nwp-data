      'mgnl:lastActivated': 2023-01-19T15:58:03.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 10) —</strong> Abby Binay
        will continue leading Makati City in her third and last term as local chief
        executive after emerging victorious in the 2022 mayoral elections.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65706320-c3b0-4fe8-9546-b0aea3835e25'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-10T13:15:38.140+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:58:04.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc896429-a9b3-4c2d-ac99-45fef45a3e0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-10T13:15:38.140+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:58:04.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 46-year-old mayor and Makatizens United Party bet secured 338,819&nbsp;votes.
        Her opponent Joel Hernandez, who ran as independent, got 16,640 votes.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec058790-bad2-4172-b73c-c852eade5f0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-10T13:15:38.140+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:58:05.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdf2b01a-0300-4def-8fba-08fed0988268'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-10T13:15:38.141+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:58:05.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Binay was initially supposed to also face off with her younger sister
        Anne, but the latter withdrew her candidacy for mayor.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6f47b13-9edd-466f-969e-cc389f9fb7ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-10T13:15:38.141+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:58:06.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e092109b-88cf-499b-bf71-ad3ce5ad2a4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-10T13:15:38.141+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:58:06.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The city''s COVID-19 response was generally met with praise under
        Binay''s watch, save for their slow vaccine rollout earlier into the pandemic.
        Makati was the first city to distribute cash aid digitally amid the health
        crisis, and has executed initiatives such as pooled swab testing and free
        internet load for tens of thousands of public school students and teachers.</p>'
