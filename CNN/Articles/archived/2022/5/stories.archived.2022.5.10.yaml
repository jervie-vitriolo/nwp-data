      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '024bb10a-b53f-41b0-8428-088f98bc5c89'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-10T18:12:59.526+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:54:17.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A digital panel airing live NBA games, scores, and highlights is
        also a sight to see in the store.</p>'
