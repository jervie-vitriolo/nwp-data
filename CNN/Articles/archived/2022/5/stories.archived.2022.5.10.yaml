      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lone assured silver medal is from Zephania Ngaya after she drew
        a bye in the women’s full contact 65 kg division. She will battle the winner
        between Vietnam’s Huyinh Thi Aikvee and Thailand’s Jessie Yothawan for the
        gold on Friday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb017b74-771c-498d-ab81-4cd8f4610201'
      'mgnl:activationStatus': true
