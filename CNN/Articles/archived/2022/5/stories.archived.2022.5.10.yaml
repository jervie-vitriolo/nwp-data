      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reelectionist was declared winner by the city’s board of canvassers
        after garnering 335,851 votes – beating out his opponent, Vice Mayor Iyo Bernardo,
        who tallied 45,604.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
