      'mgnl:lastActivated': 2023-01-19T15:55:37.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d72ebde-b1d7-4bd7-9ba6-0135130da41f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-10T20:49:19.934+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T15:55:37.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Meron na pong pinili ang taong bayan, ang bawat Pilipino," Moreno
        said. "I hope it can be official soon, at matapos na at mapapanatag na ang
        lahat."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1eabed4-7bde-473c-be7a-9a6e2f30200a'
      'mgnl:activationStatus': true
