      'mgnl:lastActivated': 2023-01-19T15:51:53.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2110dc56-c68e-421a-a881-be8ff08b5641'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-10T22:25:24.176+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:51:53.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Filipinos hold a 3-2 record at second place in the four-nation
        tournament, which follows a double round-robin format.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee98f0ae-2274-48f2-a61d-cbb1f3713fff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-10T22:25:24.176+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:51:54.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9747aea-3f47-43b7-8870-67467c49d65f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-10T22:25:24.176+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:51:54.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, the Philippine beach handball players lost in three
        sets against Vietnam,&nbsp;the only country that defeated the Filipinos in
        the competition. The host nation is sure to win a second straight gold medal
        in the sport owing to its immaculate 5-0 record.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dcec9dc-c507-401f-b502-82755b94bf1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-10T22:25:24.176+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:51:55.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d3b9e09-3473-48fd-822f-a2f81235c688'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-10T22:25:24.176+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:51:55.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also a big factor for the Philippine beach handball team''s impending
        silver medal finish is the two wins they pulled off against 2019 silver medalist
        Thailand. Their second match versus the Thais on Monday ended in a thrilling
        three-set win for the Filipinos.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd68d9ded-c7a8-4cbb-ae7b-0da6831de61a'
