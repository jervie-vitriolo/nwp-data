    'lead': 'The National Citizens'' Movement for Free Elections (Namfrel) said it
      has not yet received any evidence of cheating or voting fraud, adding that the
      May elections were generally orderly and peaceful.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-05-10T18:11:00.260+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-19T15:54:21.232+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:50:48.393+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Namfrel']
    'template': '1'
    'title': 'Namfrel: No evidence yet of voting fraud, elections generally peaceful'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f15df76-6917-4149-b349-c5e0f9234797'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-10T18:11:00.261+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:54:21.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 10) —</strong> The National
        Citizens'' Movement for Free Elections (Namfrel) said it has not yet received
        any evidence of cheating or voting fraud, adding that the May elections were
        generally orderly and peaceful.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38fe5c22-f746-41bd-a64c-fa1b9d9d390d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-10T18:11:00.261+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:54:22.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b011ea88-0d50-4c12-949d-47654c6ec57a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-10T18:11:00.261+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:54:22.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Namfrel Secretary General Eric Alvia said there were fewer reports
        of malfunctioning machines this year (1,800) than in 2019 which had around
        5,000. He added that among the reports of election returns submitted to them,
        they did not detect any irregularities.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '404556d7-942f-40a9-ae36-1cd10cc2ae4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-10T18:11:00.261+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:54:23.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddc1ba58-2db9-4ad9-90e4-5d281fac5186'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-10T18:11:00.261+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:54:23.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Wala kaming nakukuha</em> (evidence) <em>kasi ''yung mga</em>
        5,000 <em>na nagpadala ng litrato ng</em> election returns <em>kinumpara namin
        sa</em> transparency server connection <em>kagabi, walang mga pinagkakaiba,
        halos</em> consistent," Alvia told CNN Philippines'' Newsroom Ngayon on Tuesday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '568399b0-7380-4419-a370-63d78e2a2b2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-10T18:11:00.261+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:54:24.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3b452db-c8cc-410e-af4f-5babd4323158'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-10T18:11:00.261+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:54:24.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We have not received (evidence) yet because when we
        compared the 5,000 photos of election results sent to us to the transparency
        server, there was not much of a difference, it was mostly consistent.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '389dc18b-b3f6-4991-83be-97632ddba31c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-10T18:11:00.261+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:54:25.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcc0f4b6-8c5a-41e2-8a1c-e0c0af463a31'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-10T18:11:00.261+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:54:25.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He noted that social media was flooded with complaints from netizens
        about their voting experiences, which included waiting in line for hours and
        faulty vote-counting machines. However, he said of the 1,800 machines that
        have reportedly encountered glitches, 500 were replaced while the rest eventually
        worked again.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f00be82-484d-49f5-8098-66a22d7f0928'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-10T18:11:00.261+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:54:26.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faad40fb-234c-4ae3-9c7d-c2f2c80cdc35'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-10T18:11:00.261+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:54:26.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alvia urged the public to stay calm and wait for the results of
        the manual count of poll watchdogs.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fe30581-b7dc-49f0-a875-728bfb5286dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-10T18:11:00.262+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:54:27.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e343ef80-a304-480b-94c6-1d152fc220f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-10T18:11:00.262+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:54:27.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Medyo mahinahon dapat rin tayo</em>," he said. "<em>Kung malaking
        malaki masyado ''yung lamang siguro medyo tanggapin na rin natin na ''yun
        ang resulta kasi wala pa naman tayong sapat na ebidensya o datos na nagsasabi
        na may dayaan talaga</em>."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdc1a14a-72d2-4df6-89fc-9faf51b4f9ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-10T18:11:00.262+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:54:28.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a256cd63-f2de-47d2-9a6b-3961ea014e72'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-10T18:11:00.262+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:54:28.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Let''s also be calm. If the gap remains big maybe
        we should accept the results because we still do not have evidence or data
        showing there was cheating].</p>'
