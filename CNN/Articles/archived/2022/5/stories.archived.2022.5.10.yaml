    'template': '1'
    'title': 'Filipinas victorious in opening match; Azkals suffer tough loss vs.
      Myanmar'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '014c490c-8dad-4ed2-b613-53e9177f22d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-10T19:47:16.540+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:53:10.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 10) –</strong> The Philippine
        football teams continue their campaign in the 31st Southeast Asian Games in
        Vietnam with contrasting results.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04934b44-4ab7-4834-a7af-a66ac32415c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-10T19:47:16.540+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:53:11.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64694a8c-0d24-4530-b088-eef042798022'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-10T19:47:16.541+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:53:11.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday night, the World Cup-bound Philippine women’s football
        team crushed Cambodia, 5-0, at the Cam Pha Stadium in Quang Ninh town.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '044b5026-1f03-45a6-b786-523a4bc2c2ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-10T19:47:16.541+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:53:12.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '652d4046-eb3f-49ff-92a9-51359eb016bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-10T19:47:16.541+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:53:12.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Isabella Flanigan started the scoring spree for the Filipinas in
        the 27th minute, the team’s lone goal in the first half.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d06a6ae-af2b-4212-b48e-5b4be4c60bb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-10T19:47:16.541+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:53:13.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66fdbd28-ec0b-4f51-b633-fd952e7265a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-10T19:47:16.541+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:53:14.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was in the second half when the Alen Stajcic-coached team displayed
        their attacking prowess after scoring four goals in a 17-minute stretch.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55158daf-1496-4d0f-acef-8a72cbc9664f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-10T19:47:16.541+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:53:14.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78f4a716-ca9b-407b-bbac-88708502f258'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-10T19:47:16.541+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:53:15.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sarina Bolden scored the Filipinas’ second goal in the 64th minute
        off a corner kick, while Eva Madarang tripled their lead after four minutes
        as she fired the loose ball from a mishandled save by Cambodian goalkeeper
        Chea Sompors.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '069bef43-cc2c-44b2-afee-36a20ff8e5fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-10T19:47:16.541+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:53:15.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98ba3d3f-d1bb-4b0a-a2ef-a2aab1480cf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-10T19:47:16.541+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:53:16.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quinley Quezeda and Annicka Castañeda completed the onslaught after
        striking the Filipinas’ last two goals in the 76th and 80th minute, respectively.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecaeb3f8-d0b9-4ad6-8172-c41681b1f66b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-10T19:47:16.541+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:53:16.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '862b8537-df38-4b35-959a-bd4cf32a9460'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-10T19:47:16.541+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:53:17.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It was very tough and the conditions were hot and humid, but we
        found our form, but we know that there’s room for improvement,” Stajcic said
