    'jcr:uuid': '3c10075f-9382-4165-8559-3b4f023033c0'
    'lead': 'Reelectionist Joy Belmonte will serve her second term as the mayor of
      Quezon City.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-05-10T22:45:28.114+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-19T15:51:46.873+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:50:52.323+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Quezon City mayor Belmonte wins re-election'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b329867f-b93c-4826-8230-6688abfa4107'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-10T22:45:28.114+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:51:47.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 10)&nbsp;</strong>— Reelectionist
        Joy Belmonte will serve her second term as the mayor of Quezon City.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9586815-c469-47c2-ae0a-b080c81c2ad5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-10T22:45:28.114+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:51:47.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Belmonte was officially proclaimed the winner of the mayoral race
        on Tuesday night after getting 662,611 votes, which translated to 60.42% of
        the votes cast in the city. She won against Anakalusugan Party-list Rep. Mike
        Defensor.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea27c1be-9828-4a75-b7e7-6ece7ade8757'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-10T22:45:28.114+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:51:48.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Belmonte''s running mate Gian Sotto was also re-elected as vice
        mayor after beating his opponent, Councilor Winnie Castelo.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61c51384-84ff-440c-afd4-f02b2690efeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-10T22:45:28.114+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:51:48.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lady mayor and Defensor were embroiled in a heated word war
        ahead of the local elections.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16db1a56-248a-4cdd-a0f0-10a0e07efcce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-10T22:45:28.114+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:51:49.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She filed a cyber libel complaint against Defensor in March for
        claiming she organized a "baklas army" that removed his campaign materials
        and for insisting that a Quezon City Hall employee was set to file a plunder
        case against her.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f6e60fa-cdf1-4a8f-8841-9a47208f5cc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-10T22:45:28.115+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:51:49.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Belmonted was later challenged by Defensor to a debate after she
        questioned his role in denying the renewal of ABS-CBN franchise, and in the
        distribution of ivermectin to fight COVID-19 despite the Department of Health''s
        warning against the drug.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b39d851-d931-44e0-be11-4a5f8f2ec9c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-10T22:45:28.115+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:51:50.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quezon City is the most-vote rich city in the country with 1,403,895
        registered voters.</p>'
