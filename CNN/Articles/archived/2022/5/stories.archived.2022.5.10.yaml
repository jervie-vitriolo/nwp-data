  'Marcos-economic-team-investors':
    'author': 'Lisbet Esmael, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-05-10T23:33:25.207+08:00
    'imagesource': 'jcr:8b8351ff-d520-47c2-ac3f-d4a524d60a14'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '75bb6ba5-93a3-4e83-8ed2-c1e47c4dc738'
    'lead': 'Bongbong Marcos, the presumptive winner in the presidential race, should
      "immediately" form his economic team to allay fears of investors pulling out
      due to "lack of confidence" in his administration, a former presidential spokesperson
      said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-05-10T23:36:45.447+08:00
