      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '313ddfaa-4e73-4f73-8045-568b319aa78d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-10T20:49:19.935+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T15:55:39.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreno also urged his followers to support the next administration,
        saying the government will not be able to succeed if there is anger or sadness
        on the part of the public.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ae2b489-eb3e-4681-b079-3884985e54b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-10T20:49:19.935+08:00
