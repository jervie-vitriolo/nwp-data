      'mgnl:lastActivated': 2023-01-19T15:55:38.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e808d551-7f96-45f1-adc6-22ed597011fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-10T20:49:19.935+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T15:55:38.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The people, the Filipinos have chosen. I hope it can
        be official soon, so we can end this and we can all calm down.]</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ea96038-a835-4061-95bd-40a628995ddc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-10T20:49:19.935+08:00
