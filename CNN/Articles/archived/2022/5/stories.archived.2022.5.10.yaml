      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their placards were referring to presidential candidate former Sen.
        Ferdinand "Bongbong" Marcos and his running mate, Davao Mayor Sara Duterte.</p>'
