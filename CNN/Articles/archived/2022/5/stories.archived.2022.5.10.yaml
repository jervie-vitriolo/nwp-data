      'text': '<p><strong>Metro Manila (CNN Philippines, May 10) —</strong> A Commission
        on Elections official apologized to voters on Tuesday who were inconvenienced
        by faulty vote counting machines and SD cards that delayed the conduct of
        this year''s polls in various areas.</p>'
