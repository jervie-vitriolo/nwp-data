      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 10)—</strong>&nbsp;Manila
        Mayor Isko Moreno has conceded to former Senator Ferdinand “Bongbong” Marcos
        in the 2022 presidential race, as he congratulated the leading candidate thus
        far for the country’s top post.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2587abe5-56fd-4d84-8826-03302eaafb5a'
      'mgnl:activationStatus': true
