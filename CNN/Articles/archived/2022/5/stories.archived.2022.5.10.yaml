      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Issues have hounded the Pasig mayoralty race – with Bernardo lodging
        a cyberlibel complaint against Sotto over a speech the latter made during
        a flag-raising ceremony earlier this year.</p>'
