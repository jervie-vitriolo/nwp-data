    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Marcos should ''immediately'' form economic team to stop investors from
      fleeing PH — ex-presidential spox'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3434835-1fc8-4189-9bad-06a010f4dafc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-10T23:36:45.447+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:51:37.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 10)</strong> — Bongbong
        Marcos, the presumptive winner in the presidential race, should "immediately"
        form his economic team to allay fears of investors pulling out due to "lack
        of confidence" in his administration, a former presidential spokesperson said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6acf8a0-ed5e-4114-ac23-90a15f4fa55f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-10T23:36:45.447+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:51:37.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Edwin Lacierda, who is also a political analyst, said the drop in
        Philippine shares on Tuesday "shows that there''s little confidence in the
        Marcos administration".</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be916214-d90b-49b6-9c2b-4ec25bebff40'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-10T23:36:45.447+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:51:38.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bellwether Philippine Stock Exchange index (PSEi) dropped by
        38.97 points or .58% on closing to finish at 6,720.93, a recovery from the
        -3.14% lowest recorded on Tuesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '582a695f-1a30-433c-8e85-1f535b79e777'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-10T23:36:45.447+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:51:38.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Analysts interviewed by CNN Philippines, however, said that the
        local bourse''s performance was influenced by global factors, including the
        ongoing Russia-Ukraine war, the rising interest rates in the US, and China''s
        COVID-19 situation.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50a9132e-e691-4aba-aad4-c17185508783'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-10T23:36:45.448+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:51:39.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/business/2022/5/10/PH-election-results-PSEi-analysts.html">READ:
        PH election results not solely to blame for bloody PSEi midday trading analysts</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c197834-8484-4b93-ad65-be12473686fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-10T23:36:45.448+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:51:39.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s why he has to immediately form and inform the public, ''This
        is going to be my economic team.'' For a team to be credible, you have to
        have people who are professionals, respectable and credible," Lacierda told
        CNN Philippines'' Politics As Usual.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6eb8791-5683-4212-81f9-8267e401c76b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-10T23:36:45.448+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:51:40.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kailangan unahin muna ang economic team kasi ito ''yung problema
        ngayon (Forming an economic team should be prioritized since this is the pressing
        problem). You see the lack of confidence, not only for local businessmen,
        eventually, the international investors might also worry and leave, mag-capital
        flight. That''s something we don''t want to happen," he added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7273955-afc9-4816-b0c7-d8d12a72dca3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-10T23:36:45.448+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:51:40.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The namesake of the late dictator Ferdinand Marcos was placed near
        the bottom of a Bloomberg poll in March among investors and analysts on who
        should lead the country''s economic recovery from the pandemic. His main rival
        Vice President Leni Robredo, meanwhile, received the highest score.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf342741-4057-43d9-bf1e-31617da73fd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-10T23:36:45.448+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:51:41.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in a previous interview, Marcos just brushed off the report,
        saying: "We just have to prove them wrong if we get the opportunity."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a70c69b6-104c-4445-86f1-21f412228fd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-10T23:36:45.448+08:00
