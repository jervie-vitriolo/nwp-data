    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6e1df3e-c8a2-46b1-9c24-99dd10d77df6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-10T07:10:39.490+08:00
