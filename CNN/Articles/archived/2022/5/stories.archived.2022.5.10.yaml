    'title': 'Shanghai intensifies lockdown as Xi Jinping insists on zero-Covid

      '
    'visualType': 'image'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ad005d8-6407-4c95-97b6-83a176d08271'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-10T11:22:57.051+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:58:30.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Shanghai is further tightening its stringent
        lockdown measures after China''s top leader Xi Jinping pledged to "unswervingly"
        double down on the country''s controversial zero-Covid policy, leaving millions
        confined to their homes with no end in sight.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b4b0f20-104d-488a-ae10-cb43ef6350b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-10T11:22:57.048+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:58:30.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f147b4bf-af5b-460b-9ea7-fcefd04898ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-10T11:22:57.048+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:58:31.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the weekend, videos showing Shanghai residents arguing or scuffling
        with hazmat suit-clad workers and police officers while being forcefully taken
        away for government quarantine circulated widely on Chinese social media.
        Many have since been removed by censors after sparking public anger.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00e12b0b-7f11-498d-82ad-3bd3c757b7e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-10T11:22:57.048+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:58:31.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01a9765b-b45d-4ce6-a82e-fe06a913769d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-10T11:22:57.048+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:58:32.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The outcry comes as authorities appear to have walked back efforts
        to ease restrictions in parts of the city, despite a drop in new infections,
        as local officials come under pressure to curb community transmission of the
        virus.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fa48702-f8b9-4acc-81f5-1c2fb8f3a6d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-10T11:22:57.048+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:58:32.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2baba8d5-089c-45f4-ad99-777a534e02f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-10T11:22:57.048+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:58:33.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the new hardline policies, even residents with negative Covid
        tests can find themselves placed into centralized government quarantine. According
        to social media posts and local government notices circulating online, in
        several parts of the city, entire apartment blocks have been deemed a health
        risk, with all occupants forced from their homes and placed into quarantine
        on the back of one positive case.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2f1ad63-f2e9-4f98-8f28-45190cbcbe3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-10T11:22:57.048+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:58:33.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '705fa083-3099-47f7-a23a-6a84fc1d2701'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-10T11:22:57.048+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:58:34.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One viral video shows residents arguing with police officers who
        showed up at their doors in hazmat suits to take them to quarantine after
        someone else on their floor tested positive.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b11e1efb-da86-48bc-adfb-fa6a4a04f33d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-10T11:22:57.048+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:58:34.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1b37b3a-fd24-422e-b3da-21b7313ca549'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-10T11:22:57.048+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:58:35.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"From now on, people who live on the same floor (as Covid cases)
        must be transported (into quarantine)," a police officer says in the video.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33b98398-f312-44a4-b1e5-3701b2c5881f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-10T11:22:57.048+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:58:35.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2012c201-bd1a-41d8-ac09-95c51c03e3ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-10T11:22:57.049+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:58:36.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not that you can do whatever you want -- unless you''re in
        America. This is China," another police officer says sternly, waving a bottle
        of disinfectant in his hand. "Stop asking me why. There is no why. We have
        to obey our country''s regulations and epidemic control policies."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6123e053-58ec-4b7e-986b-f8dd0d413483'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-10T11:22:57.049+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:58:36.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbc5afd2-7a58-4d84-8a87-6d75014db5da'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-10T11:22:57.049+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:58:37.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN cannot independently confirm any such policy has been issued
        and has reached out to the Shanghai municipal government for clarification.
        CNN has not been able to identify the people who took the video and does not
        know if they were later taken to quarantine.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c5393af-57b4-4566-b52a-dfb7ae7ea9d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-10T11:22:57.049+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:58:37.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '218cb93e-bb02-4127-ad8b-fb2937c87745'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-10T11:22:57.049+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:58:38.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to notices online, some neighborhoods have imposed so
        called "silent periods" lasting for two or three days, during which residents
        are not permitted to leave their homes. These residents have also been temporarily
        banned from ordering groceries and daily essentials online, leading to renewed
        fears of food shortages.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e50e15b-1106-45b2-a2bc-78e741d01e42'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-10T11:22:57.049+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:58:38.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaf3d1db-81d7-480c-aa2d-a179408e4f76'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-10T11:22:57.049+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:58:39.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The escalation follows the personal intervention of Xi, who on Thursday
        issued what many interpreted as a threat to opponents of the zero-Covid policy,
        making clear he would not tolerate "acts that distort, doubt or deny our country''s
        epidemic prevention policies."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cec3c7ee-42e1-4e86-b04a-88c0123a6947'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-10T11:22:57.049+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:58:39.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f58c4322-ff5f-46d6-a8cc-afe542c69573'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-10T11:22:57.049+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:58:40.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Xi also demanded officials demonstrate a "profound, complete and
        comprehensive understanding" of the policy and warned them against "inadequate
        awareness, inadequate preparation and insufficient work" in implementing it.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1b3d3b5-6333-4134-ab5c-afb72bee278e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-10T11:22:57.049+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:58:40.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '301e4d1c-7a0a-499a-be1a-f57032efe742'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-10T11:22:57.049+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:58:41.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hours after Xi''s speech, the Shanghai municipal Communist Party
        committee met on Thursday evening to study his instructions. And at a press
        conference Sunday, the Shanghai municipal health commission said the city
        was at a "critical moment" for controlling the outbreak.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac677657-0ce6-4284-a273-6a0fc0b96591'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-10T11:22:57.049+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:58:41.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da9abd8b-daf9-45e0-aab9-66ae0ab59a56'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-10T11:22:57.049+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:58:42.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s like sailing against the current in a boat; we must forge
        ahead or be pushed downstream. We must not relax or slack off," said Zhao
        Dandan, a deputy director of the commission.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e74831ed-b732-4cc2-b6bf-25cf03f37638'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-10T11:22:57.049+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:58:42.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6556f4c-2612-4dad-a8e6-c8de14fb8217'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-10T11:22:57.050+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:58:43.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zhao also vowed to "resolutely implement the requirement to ''take
        in everyone who should be taken in'' and ''quarantine everyone who should
        be quarantined'' to stop community spread of the epidemic as soon as possible."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ed5f0f0-1093-4898-b66f-14c02c69ab9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-10T11:22:57.050+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:58:43.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1e2614a-0973-4775-85e8-be3b2fb86dc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-10T11:22:57.050+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:58:44.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tightened quarantine requirements have led to despair among
        many residents in the financial hub, millions of whom have been subject to
        more than six weeks of harsh lockdown.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8b1fcb0-56f4-430e-8d93-6de8884ea057'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-10T11:22:57.050+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:58:44.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88397bb4-ee7a-45ae-85b1-4b321797da4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-10T11:22:57.050+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:58:45.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tong Zhiwei, a law professor at the East China University of Political
        Science and Law in Shanghai, denounced such measures as unconstitutional in
        a widely shared essay on social media.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b0d8d69-2190-4824-86de-c69811cbb72f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-10T11:22:57.050+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:58:45.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cba43280-98cb-455d-a596-149919d3e67b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-10T11:22:57.050+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:58:46.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Any action that forcefully sends residents into centralized quarantine
        is illegal and should stop immediately," Tong wrote.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e365963-6e44-4726-84bf-a00a7baf3ea1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-10T11:22:57.050+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:58:46.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '571a8651-a9c8-4ab1-be7a-687794054ad8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-10T11:22:57.050+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:58:47.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"State of emergency is a legal status, and it can only exist after
        a rightful organization declares it according to the constitution; it absolutely
        cannot be randomly decided or recklessly declared by just any institution
        or official," Tong wrote.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4561cb7f-1a95-4ab4-bf35-eb05cacdc709'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-10T11:22:57.050+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:58:47.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f568806d-c2d4-464b-a24b-e27a58f1ef4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-10T11:22:57.050+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:58:48.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around the same time, Liu Dali, a Shanghai-based financial lawyer
        at a leading Chinese law firm, wrote a public letter demanding Shanghai''s
        municipal People''s Congress -- the city''s rubber-stamp legislature -- come
        up with measures to protect citizen''s rights against epidemic measures such
        as forced quarantine.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3779c102-54a8-46f9-a56e-d05f66cf740a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-10T11:22:57.050+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:58:48.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cedf359a-8a92-4c92-9d3b-c722b67ba1ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-10T11:22:57.050+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:58:49.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Screenshots of both letters have been scrubbed from the Chinese
        internet after drawing wide attention. On China''s Twitter-like Weibo, Tong''s
        verified account has been banned from posting since Monday. A hashtag of his
        name has also been censored.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93704d08-4c40-459d-ae05-4bc1b0340f9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-10T11:22:57.050+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:58:49.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e910f6a8-b7b6-4a32-8712-7f954f3159be'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-10T11:22:57.051+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:58:50.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In thinly veiled sarcasm, some internet users shared a 2015 article
        from the People''s Daily, the official Communist Party newspaper, quoting
        Xi months after he took the helm of the Party in 2012: "No organization or
        individual has the privilege to be above the constitution and the law. Any
        act that violates the constitution and the law must be investigated and accounted
        for."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbb0fbcd-2e7e-4959-a7f8-d0813e8dc571'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-10T11:22:57.051+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:58:50.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3dee485-44fd-410b-803a-3355d75b5a5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-10T11:22:57.051+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:58:51.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the post started making the rounds, users were soon greeted with
        a glaring message saying "the content has been removed by the author."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10fd09cb-c210-460a-a3a8-ade91db41c0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-10T11:22:57.051+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:58:51.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/05/09/china/china-covid-shanghai-restrictions-escalate-intl-hnk/index.html"><em>"Shanghai
        intensifies lockdown as Xi Jinping insists on zero-Covid"&nbsp;</em></a></p>'
  'Ka-Leody-de-Guzman-concede-2022-president-elections':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', 'fa7bd7ec-33f8-4679-ad62-bea5fb9dfacb']
    'created': 2022-05-10T11:48:54.528+08:00
    'imagesource': 'jcr:1c788cf5-a3f2-4c26-ad90-dc56a064e65c'
