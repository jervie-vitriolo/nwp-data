    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', 'fa7bd7ec-33f8-4679-ad62-bea5fb9dfacb']
    'created': 2022-05-10T05:27:44.170+08:00
    'imagesource': 'jcr:32ab3b60-da99-43b9-b649-3b16953ef7e1'
