      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The PNP is moving on to the unfinished business of implementing
        the requirements of the criminal justice system, particularly to violations
        of law committed during the election period," he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94610a0d-7ac6-4a3d-a22a-77dbcae7d794'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-10T14:14:33.072+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T15:57:28.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e3fce8b-f3f7-49a7-abfb-e1561d68188d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-10T14:14:33.072+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T15:57:29.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On election day, it recorded 52 law-violation incidents which included
        shootings, gun ban violations, harassments, and vote buying. Of these, only
        four may be categorized as election-related, though they are still up for
        validation, the PNP said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '317e9acc-3e67-4709-855e-6ffc24fb5eb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-10T14:14:33.072+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T15:57:29.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ee898ef-a7b1-4709-b9f3-b4fb0e2421f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-10T14:14:33.072+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T15:57:30.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In previous briefings, police authorities noted there were also
        incidents of vote selling and vote betting.</p>'
  'shanghai-lockdown-covid19':
    'author': 'Nectar Gan and CNN''s Beijing Bureau'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-05-10T14:37:58.242+08:00
    'imagesource': 'jcr:de867754-2b23-4a13-bebb-27c5122e03c0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f44f6181-9b2e-41ce-9ef3-b3de2f70b8d7'
    'lead': 'Shanghai is further tightening its stringent lockdown measures after
      China''s top leader Xi Jinping pledged to ''unswervingly'' double down on the
      country''s controversial zero-Covid policy, leaving millions confined to their
      homes with no end in sight.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-05-10T14:45:57.111+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-19T15:57:07.762+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:50:44.213+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['coronavirus', 'novel-coronavirus', 'covid-19', 'covid-19-pandemic',
      'covid-19-crisis', 'covid-19-lockdown', 'China', 'Shanghai']
    'template': '1'
    'title': '''Stop asking why'': Shanghai intensifies Covid lockdown despite falling
      cases'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f30e2b51-83fa-4dc8-ab82-50085e760e8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-10T14:45:57.111+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:57:08.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Shanghai is further tightening its stringent
        lockdown measures after China''s top leader Xi Jinping pledged to "unswervingly"
        <a href="https://edition.cnn.com/2022/05/06/china/china-xi-pbsc-zero-covid-intl-hnk/index.html"
        target="_blank">double down</a>&nbsp;on the country''s <a href="https://www.cnn.com/2022/04/15/china/china-covid-xi-jinping-shanghai-crisis-intl-hnk-mic/index.html"
        target="_blank">controversial zero-Covid policy</a>, leaving millions confined
        to their homes with no end in sight.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c39f9a35-9176-4331-9ffc-3c1b9f63faa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-10T14:45:57.111+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:57:08.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the weekend, videos showing Shanghai residents arguing or scuffling
        with hazmat suit-clad workers and police officers while being forcefully taken
        away for government quarantine circulated widely on Chinese social media.
        Many have since been removed by censors after sparking public anger.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5752e311-d29c-4cde-8d44-96e127afb467'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-10T14:45:57.112+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:57:09.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The outcry comes as authorities appear to have walked back efforts
        to ease restrictions in parts of the city, despite a drop in new infections,
        as local officials come under pressure to curb community transmission of the
        virus.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94393795-45af-451f-b884-d9b5074d2cb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-10T14:45:57.112+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:57:09.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the new hardline policies, even residents with negative Covid
        tests can find themselves placed into centralized government quarantine. According
        to social media posts and local government notices circulating online, in
        several parts of the city, entire apartment blocks have been deemed a health
        risk, with all occupants forced from their homes and placed into quarantine
        on the back of one positive case.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dcef437-0e9a-4207-9a62-51b48cfa2c8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-10T14:45:57.112+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:57:10.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One <a href="https://twitter.com/niubi/status/1522964951383433217?s=20&amp;t=7UTZHykoHhYA7MnouK1y1A"
        target="_blank">viral video</a>&nbsp;shows residents arguing with police officers
        who showed up at their doors in hazmat suits to take them to quarantine after
        someone else on their floor tested positive.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '273f7dce-0d76-45ba-84b0-2b104f9a15be'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-10T14:45:57.112+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:57:10.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"From now on, people who live on the same floor (as Covid cases)
        must be transported (into quarantine)," a police officer says in the video.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74fb2cbf-3f19-4c9f-a65f-66496a096937'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-10T14:45:57.112+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:57:11.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not that you can do whatever you want — unless you''re in
        America. This is China," another police officer says sternly, waving a bottle
        of disinfectant in his hand. "Stop asking me why. There is no why. We have
        to obey our country''s regulations and epidemic control policies."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76c1e86a-617f-4363-bc94-281d2256a5e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-10T14:45:57.112+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:57:11.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN cannot independently confirm any such policy has been issued
        and has reached out to the Shanghai municipal government for clarification.
        CNN has not been able to identify the people who took the video and does not
        know if they were later taken to quarantine.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6f1cea7-1dd7-4bfc-b947-5d99f7e9dec0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-10T14:45:57.112+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:57:12.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to notices online, some neighborhoods have imposed so
        called "silent periods" lasting for two or three days, during which residents
        are not permitted to leave their homes. These residents have also been temporarily
        banned from ordering groceries and daily essentials online, leading to renewed
        fears of food shortages.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08b6f28b-332d-4502-85fe-41585de00f00'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-10T14:45:57.113+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:57:12.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Public outrage were further inflamed after accounts emerged on social
        media that some residents had been forced to hand over their house keys so
        that health workers could disinfect their homes while they were away in quarantine.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbb14f83-cb02-4297-9b36-4b1096b84a53'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-10T14:45:57.113+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:57:13.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several videos circulating online showed workers in hazmat suits
        spraying clouds of disinfectant over furniture and appliances inside apartments,
        from couches, televisions, bookshelves, beds to wardrobes.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d036030-cb54-4f60-8ca9-3d8877cf1d3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-10T14:45:57.113+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:57:13.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On China''s internet, some questioned the scientific basis of the
        measure — experts have transmission of the virus via contaminated surfaces
        is exceptionally low — while others lamented the disregard for private property
        rights.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0932a82-3115-4902-a281-de93f9f43a86'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-10T14:45:57.113+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:57:14.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The apartments are our private property, which we bought with millions
        or tens of millions of yuan. Why should we allow you in? This is no different
        than robbery!" a Shanghai resident said on China''s Twitter-like Weibo.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd62e0e26-1c27-4480-83b3-06bd51decb38'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-10T14:45:57.113+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:57:14.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The escalation follows the personal intervention of Xi, who on Thursday
        issued what many interpreted as a threat to opponents of the zero-Covid policy,
        making clear he would not tolerate "acts that distort, doubt or deny our country''s
        epidemic prevention policies."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd766657c-0632-4ef5-b184-da0a76fc55f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-10T14:45:57.113+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:57:15.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Xi also demanded officials demonstrate a "profound, complete and
        comprehensive understanding" of the policy and warned them against "inadequate
        awareness, inadequate preparation and insufficient work" in implementing it.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d881586-1b43-484d-b506-3a805035ce62'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-10T14:45:57.113+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:57:15.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hours after Xi''s speech, the Shanghai municipal Communist Party
        committee met on Thursday evening to study his instructions. And at a press
        conference Sunday, the Shanghai municipal health commission said the city
        was at a "critical moment" for controlling the outbreak.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5050c0d-d764-4ee0-8164-28b96e825727'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-10T14:45:57.114+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:57:16.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s like sailing against the current in a boat; we must forge
        ahead or be pushed downstream. We must not relax or slack off," <a href="http://www.scio.gov.cn/xwfbh/gssxwfbh/xwfbh/shanghai/Document/1724131/1724131.htm"
        target="_blank">said</a>&nbsp;Zhao Dandan, a deputy director of the commission.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cf353bf-ede6-4a21-8072-fb69a6a30884'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-10T14:45:57.114+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:57:16.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zhao also vowed to "resolutely implement the requirement to ''take
        in everyone who should be taken in'' and ''quarantine everyone who should
        be quarantined'' to stop community spread of the epidemic as soon as possible."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc9ee359-802e-4194-85d5-0c9492975c59'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-10T14:45:57.114+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:57:17.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tightened quarantine requirements have led to despair among
        many residents in the financial hub, millions of whom have been subject to
        more than six weeks of harsh lockdown.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cd45152-a5f6-41fa-80cd-b4535168a102'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-10T14:45:57.114+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:57:17.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tong Zhiwei, a law professor at the East China University of Political
        Science and Law in Shanghai, denounced such measures as unconstitutional in
        a widely shared essay on social media.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbea0909-991c-44ec-882e-eb21cc06188f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-10T14:45:57.114+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:57:18.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Any action that forcefully sends residents into centralized quarantine
        is illegal and should stop immediately," Tong wrote.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f911887a-cbe3-4e96-8619-6396b981b5f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-10T14:45:57.114+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:57:18.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"State of emergency is a legal status, and it can only exist after
        a rightful organization declares it according to the constitution; it absolutely
        cannot be randomly decided or recklessly declared by just any institution
        or official," Tong wrote.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '367af8b6-1850-43fb-8f4f-c6748fdbb46f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-10T14:45:57.114+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:57:19.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around the same time, Liu Dali, a Shanghai-based financial lawyer
        at a leading Chinese law firm, wrote a public letter demanding Shanghai''s
        municipal People''s Congress — the city''s rubber-stamp legislature — come
        up with measures to protect citizen''s rights against epidemic measures such
        as forced quarantine.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cea26fc-89b6-4016-8ed9-ae314e72944e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-10T14:45:57.114+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:57:19.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Screenshots of both letters have been scrubbed from the Chinese
        internet after drawing wide attention. On Weibo, Tong''s <a href="https://weibo.com/u/1837869620"
        target="_blank">verified account</a>&nbsp;has been banned from posting since
        Monday. A hashtag of his name has also been censored.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71ef032f-5ac6-4071-940a-92da4f332d9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-10T14:45:57.115+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:57:20.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In thinly veiled sarcasm, some internet users shared a 2015 article
        from the People''s Daily, the official Communist Party newspaper, quoting
        Xi months after he took the helm of the Party in 2012: "No organization or
        individual has the privilege to be above the constitution and the law. Any
        act that violates the constitution and the law must be investigated and accounted
        for."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08a2b192-017b-41e8-9dff-cbbe296675d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-10T14:45:57.115+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:57:20.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the post started making the rounds, users were soon greeted with
        a glaring message saying "the content has been removed by the author."</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '255fc538-9412-4c08-91b7-e30f813b1329'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-10T14:45:57.115+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:57:21.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/05/09/china/china-covid-shanghai-restrictions-escalate-intl-hnk/index.html"
        target="_blank">''Stop asking why'': Shanghai intensifies Covid lockdown despite
        falling cases</a>."</em></p>'
  'south-korea-yoon-suk-yeol-north-korea-denuclearization':
    'author': 'Jessie Yeung and Gawon Bae, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-05-10T14:46:15.003+08:00
    'imagesource': 'jcr:34624a7b-931d-4f74-b54f-9d3f7c4ebbd6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8fe0c178-5646-4ec5-ad7b-4ac44c0eb48a'
    'lead': 'South Korea''s new President Yoon Suk Yeol promised an ''audacious plan''
      to strengthen North Korea''s economy in exchange for denuclearization in his
      inauguration speech Tuesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-05-10T14:53:46.256+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-19T15:56:58.350+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:50:44.492+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Asia', 'North-Korea', 'South-Korea', 'Yoon-Suk-Yeol', 'denuclearization']
    'template': '1'
    'title': 'South Korea''s new President Yoon Suk Yeol urges North Korean denuclearization
      in inauguration address'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd17f0149-16d7-4a4c-97a4-41a6b71a59f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-10T14:53:46.256+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:56:58.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — South Korea''s new President <a href="https://www.cnn.com/2022/03/10/asia/yoon-suk-yeol-new-south-korean-president-stance-intl-hnk/index.html"
        target="_blank">Yoon Suk Yeol</a>&nbsp;promised an "audacious plan" to strengthen
        North Korea''s economy in exchange for denuclearization in his inauguration
        speech Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfbc06bd-3ef4-41aa-9aff-cb3409903832'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-10T14:53:46.256+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:56:59.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yoon, a conservative from the People Power Party, gave the remarks
        after being sworn in as the country''s newest leader in a ceremony in the
        capital Seoul, replacing outgoing President Moon Jae-in.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86b3489d-32a4-4b41-833c-8be43120d4a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-10T14:53:46.257+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:56:59.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today, we are faced with multiple crises," Yoon said, pointing
        to the Covid-19 pandemic, climate change, and a host of economic and social
        issues.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ca44dfa-053f-4d3d-a03e-a0c1540be429'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-10T14:53:46.257+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:57:00.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As the new President, I am deeply humbled by the awesome duty to
        lead our nation out of the latest crises," he added. "I am also grateful to
        be entrusted by the people of this great nation. I am confident that once
        again, we will overcome."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e86ece0-1778-4cdd-9e27-23b8c0b6f276'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-10T14:53:46.257+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:57:00.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking in front of parliament, Yoon called North Korea''s <a href="https://www.cnn.com/2022/03/25/asia/north-korea-new-icbm-test-explainer-intl-hnk/index.html"
        target="_blank">nuclear weapons program</a>&nbsp;a "threat" to the region.
        But, he added, the door to dialogue and peaceful resolution remains open —
        and he wanted to help improve life in North Korea in return for greater security.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3149b03e-e92c-4e98-bb23-f3e6b89542b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-10T14:53:46.257+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:57:01.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If North Korea genuinely embarks on a process to complete denuclearization,
        we are prepared to work with the international community to present an audacious
        plan that will vastly strengthen North Korea''s economy and improve life for
        its people," he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63a22b59-82b5-4115-8a79-249ea9ed844e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-10T14:53:46.257+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:57:01.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Denuclearization would "greatly contribute to bringing lasting peace
        and prosperity on the Korean Peninsula and beyond," he added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a5385ea-9d22-4f43-b90f-be84c04cb6f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-10T14:53:46.257+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:57:02.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During his election campaign, Yoon promised to take a tougher stance
        on North Korea — a departure from Moon''s approach, which had consistently
        promoted peaceful reconciliation.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '261d1685-1198-4f86-95fb-db03af73e05a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-10T14:53:46.258+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:57:02.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By contrast, Yoon has vowed not to ease sanctions or prepare a peace
        treaty until the North "makes active efforts in complete and verifiable denuclearization,"
        saying earlier this year he would build "a powerful military force that can
        assuredly deter any provocation."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9144dbda-7d28-4d8d-acef-31e6b9ea25ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-10T14:53:46.258+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:57:03.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tensions between the Koreas have run particularly high recently
        amid a <a href="https://www.cnn.com/2022/04/26/asia/north-korea-military-parade-intl-hnk/index.html"
        target="_blank">recent surge</a>&nbsp;in North Korean missile testing. North
        Korea fired a short-range ballistic missile on <a href="https://www.cnn.com/2022/05/07/asia/north-korea-missile-launch-intl-hnk/index.html"
        target="_blank">Saturday</a>&nbsp;— the second test that week alone, and the
        14th missile test so far this year.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bce6210-e999-4d02-82c4-ee139337b23e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-10T14:53:46.258+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:57:03.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By comparison, it conducted only four tests in 2020, and eight in
        2021.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05ec9b59-299f-42a5-9262-d564a8cea252'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-10T14:53:46.258+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:57:04.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yoon also addressed a number of domestic issues at the inauguration,
        including rising unemployment and slowing economic growth. He promised to
        reverse this and to encourage "social mobility," highlighting scientific advancement
        and technological progress as key priorities in building the economy.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f90a153-1f9d-4f41-a0d2-073d028c7f98'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-10T14:53:46.258+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:57:04.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The speech was followed by the nationally televised opening of the
        Blue House, the presidential office, and a number of performances by a choir
        and orchestra.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a34f959-5199-4904-8769-412b6a4c3b60'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-10T14:53:46.258+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:57:05.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yoon is a newcomer to politics, having spent the last 27 years of
        his career as a prosecutor. He began his political career after leading high-profile
        investigations into corruption scandals that plagued Moon''s aides.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '858c7351-d698-40ce-aa96-adceb5ff80da'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-10T14:53:46.258+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:57:05.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He won the <a href="https://www.cnn.com/2022/03/09/asia/south-korea-yoon-suk-yeol-election-intl/index.html"
        target="_blank">presidential election</a>&nbsp;in March by a razor-thin margin,
        against liberal rival Lee Jae-myung. Yoon''s victory put the Korean government
        back in conservative hands, more than five years after conservative Park Geun-hye
        was impeached over her own corruption scandal.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d204452-50cd-4d0c-9ae9-cdd10c44f36d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-10T14:53:46.259+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:57:06.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/05/10/asia/yoon-suk-yeol-south-korea-president-inauguration-intl-hnk/index.html"
        target="_blank">South Korea''s new President Yoon Suk Yeol urges North Korean
        denuclearization in inauguration address</a>."</em></p>'
  'warhol-shot-sage-blue-marilyn':
    'author': 'Oscar Holland, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2022-05-10T14:54:04.848+08:00
    'imagesource': 'jcr:41c5ce2a-19b7-4fc5-b263-c843c8d21a21'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0933a14e-77b2-4262-b15c-676f96af018e'
    'lead': 'The 40-square-inch ''Shot Sage Blue Marilyn,'' one of dozens of images
      the artist made of Monroe in the 1960s, sold for a record $195 million at Christie''s
      in New York Monday evening.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-05-10T15:00:44.961+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-19T15:56:48.838+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:50:44.784+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['art', 'painting', 'Andy-Warhol', 'Marilyn-Monroe', 'Shot-Sage-Blue-Marilyn',
      'Christies']
    'template': '1'
    'title': 'Warhol portrait of Marilyn Monroe fetches a record $195 million'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb8dd1c2-6380-4138-9a51-40fb9a2792e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-10T15:00:44.961+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:56:49.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — One of <a href="https://www.cnn.com/style/article/andy-warhol-whitney-retrospective/index.html"
        target="_blank">Andy Warhol''s</a>&nbsp;iconic Marilyn Monroe portraits has
        become the most expensive 20th-century artwork ever to go under the hammer.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1a51111-05b5-45eb-bfa0-d8c9b3a1b756'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-10T15:00:44.961+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:56:49.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 40-square-inch "Shot Sage Blue Marilyn," one of dozens of images
        the artist made of Monroe in the 1960s, sold for a record $195 million at
        Christie''s in New York Monday evening.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58156707-8ba8-415c-b20d-63ec67b12683'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-10T15:00:44.962+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:56:50.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to the sale, Christie''s had described "Shot Sage Blue Marilyn"
        as "one of the rarest and most transcendent images in existence." It has previously
        been shown at galleries including the Guggenheim Museum in New York, the Centre
        Pompidou in Paris and London''s Tate Modern.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bab17ad-7c3f-471a-89d3-fca5f44b4b85'
      'mgnl:activationStatus': true
