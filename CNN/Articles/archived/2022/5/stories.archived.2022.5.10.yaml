      'text': '<p>The Philippines will formally take their silver medal triumph on
        Wednesday in their final, non-bearing match against Singapore.</p>'
  'Quezon-City-mayor-Belmonte-wins-reelection':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', 'fa7bd7ec-33f8-4679-ad62-bea5fb9dfacb']
    'created': 2022-05-10T22:44:19.146+08:00
    'imagesource': 'jcr:3c8556b4-3bfb-4f3b-b3a8-58d4d4769750'
