    'title': 'Reelectionist Abby Binay remains Makati City mayor'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97a4a3d0-1a7e-4b41-8504-d0fc63c0932a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-10T13:15:38.140+08:00
