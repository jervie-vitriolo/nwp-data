      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yap''s former Purefoods teammate Paul Artadi was successful in his
        reelection bid after he finished second in the same district with 23,247 votes.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20d879c3-85cc-4e9b-9907-4342264f313f'
