      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 10)&nbsp;–</strong> Incumbent
        San Juan City Mayor Francis Zamora has been elected for a second term after
        once again defeating the candidate of the Estrada-led political party.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95951cab-03bb-4a45-bf30-c00ec4c87ab1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-10T00:18:05.113+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:03:50.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He secured 66,883 votes, based on the Commission on Elections''
        official tally released on Monday, while his opponent, former barangay councilor
        Jun Usman got 9,413 votes.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e269693-1e36-4834-a7c0-177f6490b9c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-10T00:18:05.113+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:03:51.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6f58e08-58e7-46db-ab30-b9581ca4c6a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-10T00:18:05.113+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:03:51.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 44-year-old mayor ran under the ruling Partido Demokratiko PilipinoLakas
        ng Bayan or PDP-Laban party.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5da8c059-c953-4122-b1a8-386811b942e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-10T00:18:05.113+08:00
