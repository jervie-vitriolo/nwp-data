      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 10) –</strong> Incumbent
        Bohol Governor Art Yap on Tuesday announced his retirement from politics following
        the poll results, which showed his rival Bohol 2nd District Representative
        Erico Aris Aumentado leading the gubernatorial race with a huge margin.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
