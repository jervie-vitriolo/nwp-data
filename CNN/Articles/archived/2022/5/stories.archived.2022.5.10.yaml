      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 10) –</strong> Filipino
        basketball fans can now physically buy exclusive NBA merchandise in the country.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a7b896d-1490-4ec4-bfa4-0323526b91bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-10T18:12:59.525+08:00
