    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0c6472ab-cb51-4475-ad49-83f871645f36'
    'lead': 'Two Rizal towns elected new names as mayors in the 2022 polls with Omie
      Rivera ending the Diaz family’s reign in San Mateo and Allan De Leon beating
      long-time Taytay mayor Joric Gacula.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-05-10T17:43:00.611+08:00
