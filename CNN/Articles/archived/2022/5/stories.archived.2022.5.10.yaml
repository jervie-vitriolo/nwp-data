      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10533d04-1417-481c-808d-f5075ea199e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-10T20:49:19.936+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T15:55:43.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Comelec''s initial tally as of 6:47 p.m. Tuesday showed Moreno
        in fourth place in the presidential race with 1,886,441 votes. Ahead of him
        are Marcos who recorded 31,027,586 votes, Vice President Leni Robredo who
        tallied over 14 million, and Senator Manny Pacquiao who got more than three
        million votes.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7043e4f3-6113-495d-8e5e-5c4968d61700'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-10T20:49:19.936+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T15:55:44.299+08:00
