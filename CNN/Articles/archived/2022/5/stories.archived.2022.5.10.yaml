      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Max Verstappen won the inaugural Miami
        Grand Prix on Sunday ahead of championship leader Charles Leclerc.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '601ca871-d140-44be-b82b-a3a83bb0c9f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-10T05:58:48.172+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:01:11.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e73845dd-ca9b-4557-b669-1a88f7b568d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-10T05:58:48.172+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:01:11.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The victory cut Leclerc''s lead over Verstappen to 19 points in
        the championship, while the Monegasque''s Ferrari teammate Carlos Sainz completed
        the podium.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e251b15-a03d-4536-a75c-62010477a110'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-10T05:58:48.172+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:01:12.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Verstappen got off to a fast start at the Hard Rock Stadium — which
        staged the first of two races in the United States this season —&nbsp;as he
        overtook Sainz at turn one.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58c1f745-837a-4dfe-be44-704f01bfc33c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-10T05:58:48.173+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:01:12.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He then started to close the gap on Leclerc and passed his rival
        on lap nine — an advantage he would maintain for the remainder of the race.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f88bb06a-08fb-4f61-b59e-1d2f3c6951b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-10T05:58:48.173+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:01:13.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a very good comeback," said Verstappen.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10a3b890-0b45-4e07-8ae4-69820abcca9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-10T05:58:48.173+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:01:13.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I didn''t even do a [practice] start, so I didn''t know what to
        expect in the actual start. But we had a good launch and I saw the opportunity
        to go around the outside [of Sainz] in turn one, so I tried. Luckily, it worked."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5e38c8d-a4d2-498c-8d58-7f058e22c297'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-10T05:58:48.173+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:01:14.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was a star-studded crowd in the paddock for Miami''s first
        Formula One race, including Tom Brady, David Beckham and Michael Jordan, who
        all posed for a photo together alongside seven-time F1 champion Lewis Hamilton.</p>'
    '6':
