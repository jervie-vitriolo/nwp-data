      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The en banc also dismissed the motion for partial reconsideration
        in the petition filed by Christian Buenafe of the Task Force Detainees of
