      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 10) –</strong> The Philippine
        kickboxing team is assured of taking home eight medals in the 31st Southeast
        Asian Games in Vietnam.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7910cea2-47a9-44f0-8a4e-adb4e063a837'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-10T19:17:02.907+08:00
