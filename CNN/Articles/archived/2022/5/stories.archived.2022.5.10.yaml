    'template': '1'
    'title': 'Robredo to hold thanksgiving events despite result of unofficial count'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beecb062-1e68-4724-95c9-010b9910b668'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-10T15:45:56.469+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:56:39.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 10)</strong> — Vice President
        Leni Robredo will hold two gatherings this week for her volunteers and supporters
        despite her grim standing in the presidential race based on the Commission
        on Elections'' nearly complete, unofficial count.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21241dc4-2f66-493e-aafa-5ff9c01120be'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-10T15:45:56.469+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:56:40.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A thanksgiving mass will be held in Naga City on Tuesday afternoon
        at the Naga Metropolitan Cathedral.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aedd530-3c95-432a-aac8-7af8a54ec978'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-10T15:45:56.469+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:56:40.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
