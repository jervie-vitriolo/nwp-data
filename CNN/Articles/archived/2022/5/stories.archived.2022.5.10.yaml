      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 10) —</strong> Marikina
        Mayor Marcelino "Marcy" Teodoro has secured victory in his third and last
        term as city chief, successfully blocking the comeback attempt of Marikina
        1st District Rep. Bayani Fernando as local chief executive.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb2e6403-280e-48d1-88ed-9cd31bb8de9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-10T13:02:22.271+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:58:13.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a34a9c0-a0cd-4e3b-987b-211966c94ae0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-10T13:02:22.271+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:58:13.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 51-year-old mayor was declared winner by the city''s board of
        canvassers, after securing 183,878 votes.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a289b260-3820-4683-bf5e-61072c265663'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-10T13:02:22.271+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:58:14.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c6d0ab1-fc11-4329-bd6f-bd684781811a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-10T13:02:22.271+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:58:14.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fernando failed to clinch the top post with only 40,149 votes in
        Marikina, despite the backing of the late dictator''s son and presidential
        candidate Ferdinand "Bongbong" Marcos Jr. during the campaign.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfbe7ba3-fa98-4dd4-88be-d73e77fb5fa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-10T13:02:22.271+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:58:15.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e077635b-f921-487b-bcbd-ff80013269e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-10T13:02:22.271+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:58:15.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before battling head-to-head, Teodoro and Fernando were once on
        the same team. In 2016, Teodoro got the support of Fernando, who headed the
        city from 1992 to 2001 before becoming Metropolitan Manila Development Authority
        chair.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '453c4807-5e93-460f-994a-800ba288b3bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-10T13:02:22.271+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:58:16.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13d54bed-1a92-40a5-8d3f-e3eee20ede66'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-10T13:02:22.272+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:58:16.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fernando eventually called this endorsement his "biggest mistake."
        This came after Teodoro filed a complaint against Fernando''s reclamation
        project via his own firm, which the <a href="https://www.cnnphilippines.com/news/2020/12/17/DENR-to-Marikina-Rep.-Fernando--Explain--encroachment--in-Marikina-River.html">environment
        department</a> said encroached on a portion of the Marikina River and had
        contributed to massive flooding in the city in 2020 during Typhoon Ulysses.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69ff19ca-7cec-48dd-b629-93490c61fa65'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-10T13:02:22.272+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:58:17.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '838c4712-dc99-4f59-883d-5275284d118a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-10T13:02:22.272+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:58:17.947+08:00
