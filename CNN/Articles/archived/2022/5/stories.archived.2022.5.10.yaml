      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Filipino kickboxers are already assured of seven bronzes and
        one silver as they continue their campaign at the Bac Ninh Gymnasium.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96e27ab5-e65e-4abf-9c0a-3839bf75c228'
      'mgnl:activationStatus': true
