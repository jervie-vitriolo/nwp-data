      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ser Percival K. Peña-Reyes, associate director of the Ateneo Center
        for Economic Research and Development (ACERD), said “it might be difficult”
        to meet the government’s target band. He cited factors like the aftereffect
        of long port congestions and supply chain disruptions, upward pressure of
        higher prices on wages, and increased oil prices translating to quicker inflation.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e920c605-0127-4133-b976-226664e23537'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-10T21:10:57.771+08:00
