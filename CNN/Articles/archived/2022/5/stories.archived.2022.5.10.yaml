    'jcr:uuid': '6fcd97ae-fb08-49cd-b99c-cc87d85dcaf9'
    'lead': '''Walang nasayang. Hindi tayo nabigo. Pinakamahalaga, hindi pa tayo tapos,
      nagsisimula pa lang tayo,'' presidential candidate Vice President Leni Robredo
      says.'
    'mgnl:activationStatus': true
