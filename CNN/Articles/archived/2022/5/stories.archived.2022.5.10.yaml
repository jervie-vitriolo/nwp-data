      'mgnl:lastActivated': 2023-01-19T15:55:40.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac28e95e-8f7b-4c67-891a-200ef547b5c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-10T20:49:19.935+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T15:55:40.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He likewise called on the public not to engage in any fight caused
        by disagreement in political beliefs.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31f77671-aa6b-4bbc-a4e9-9b28cdd5fc7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-10T20:49:19.935+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T15:55:41.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '504ac344-0360-408c-aecb-1d0903128878'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-10T20:49:19.935+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T15:55:41.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kailangan natin magkaisa, tulungan ang bagong pinili ng ating mga
        kababayan," he stressed. "''Wag tayong makikibahagi sa anumang gulo… We have
        to give chance to the new leadership."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '255b4772-19dd-4dba-a78b-138fa04cdd48'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-10T20:49:19.935+08:00
