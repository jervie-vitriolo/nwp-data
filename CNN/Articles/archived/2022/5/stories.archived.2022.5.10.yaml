      'mgnl:type': 'text'
      'text': '<p>Congress, which is in charge of canvassing the votes and proclaiming
        the winners of the presidential and vice presidential race, is set to resume
        sessions on May 23. The&nbsp;House of Representatives and the Senate convened
        on Monday but only for the initialization of the consolidation and canvassing
        system.</p>'
