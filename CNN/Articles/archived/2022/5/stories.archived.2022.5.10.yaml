      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Four Filipina kickboxers also secured at least a bronze medal finish
        in the 31st SEA Games.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcbbc3f8-05d1-41bd-a558-0e358fc7fe16'
