      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She ranked 11th with only less than 5% of votes yet to be transmitted.
        She garnered 15,010,973 votes.</p>'
