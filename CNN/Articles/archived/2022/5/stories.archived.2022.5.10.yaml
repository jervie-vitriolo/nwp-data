      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53463670-ec17-4a33-911c-cbc449746ae1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-10T19:17:02.908+08:00
