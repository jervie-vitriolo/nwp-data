      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The real difficulties lay ahead as government spending and investment
        will most likely take a pre-election break in Q2, and the latter may not come
        back online until the political risks abate, assuming that we have a smooth
        Election Day and government transition process,” he said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ba0efc8-8dad-45e0-a340-2a5774e3d3cf'
