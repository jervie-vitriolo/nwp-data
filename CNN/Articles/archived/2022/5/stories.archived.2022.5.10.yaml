      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The peso is currently trading at 10 percent weaker than it was
        a year ago. With the country depending on imports, including food, we are
        certainly passing higher prices into our economy,” he added.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68793e9a-2f0a-48d6-97f9-c64fbc78e39d'
