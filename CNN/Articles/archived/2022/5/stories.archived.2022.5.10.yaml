    'title': 'Younger Olivarez wins Parañaque mayoral race'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7357eca-d007-4def-a866-08624ffe2d8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-10T18:31:26.955+08:00
