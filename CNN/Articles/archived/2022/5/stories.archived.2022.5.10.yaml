      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2022/3/21/Marcos-economy-foreign-investors.html">READ:
        Marcos surname to scare away foreign investors? Bongbong disagrees</a></strong></p>'
