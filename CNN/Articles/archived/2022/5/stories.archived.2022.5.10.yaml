      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:51:52.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>National team head coach Jana Franquelli confirmed to CNN Philippines
        the team''s runner-up finish, which is an improvement from their bronze medal
        performance in 2019 held at Subic Bay.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ff373b2-b78b-4166-87b5-469cc12177f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-10T22:25:24.176+08:00
