    'title': 'Max Verstappen wins inaugural Miami Grand Prix in front of star-studded
      crowd'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86049dbb-7578-4e19-8329-3b284c7110d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-10T05:58:48.172+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:01:10.888+08:00
