      'mgnl:type': 'text'
      'text': '<p>Pantheon Macroeconomics chief emerging Asia economist Miguel Chanco
        said this is a difficult feat even if growth for the quarter surprises to
        the upside.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f3e968d-5f23-49fa-925f-d5f46d8ea8ed'
