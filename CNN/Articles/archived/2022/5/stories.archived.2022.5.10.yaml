        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9522c68f-b8ce-4313-9d1c-04318fdb912a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-10T06:00:35.137+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:01:14.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '510e20a5-c90e-4e15-a920-893c9f144463'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-10T05:58:48.173+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:01:15.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Serena and Venus Williams were also in attendance, as were musicians
        Will.i.am, Pharrell Williams and DJ Khaled.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8107f3ca-658b-4737-8f6a-cdfe35f29b06'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-10T05:58:48.173+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:01:15.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The race comes amid F1''s continued expansion in the US following
        the success of the "Drive to Survive" Netflix series.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3663ac99-7cc9-4180-b05e-67fdd20e7f14'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-10T05:58:48.173+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:01:16.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A third American race in Las Vegas will be added to the calendar
        from next season, joining Miami and Austin.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f58f529a-bf95-4488-8fec-9ebed23b5876'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-10T05:58:48.173+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:01:16.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Verstappen''s third victory of the season was hard fought, even
        though he led for the majority of the race. A crash between Pierre Gasly and
        Lando Norris on Lap 41 triggered the safety car, and when racing resumed on
        lap 47, Leclerc pushed hard to retake the lead.But despite getting to within
        half a second of his rival, Leclerc had to satisfy himself with second place
        as he improved his championship tally to 104 points.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '016214a0-52cc-4171-a033-82669b682615'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-10T05:58:48.174+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:01:17.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At the safety car restart on the hard [tires], we were very strong,
        but four or five laps, they [Red Bull] seemed to stabilize the tires in a
        better window and there they are just quicker than us," said Leclerc.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd136d8e-e801-479f-befa-83a7033298d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-10T05:58:48.174+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:01:17.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Red Bull''s Sergio Perez finished fourth, ahead of the Mercedes
        pair of George Russell and Lewis Hamilton.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3dc0ea1-fba4-47e5-9cd0-fdfeda80e2b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-10T05:58:48.174+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:01:18.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The F1 season continues on May 22 when Barcelona hosts the Spanish
        Grand Prix.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b27fe777-e4f4-45d8-a234-96f7e77c2d3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-10T05:58:48.174+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:01:18.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Max Verstappen won the inaugural Miami Grand Prix on Sunday ahead
        of championship leader Charles Leclerc.This story was first published on CNN.com,
        "<a href="https://edition.cnn.com/2022/05/09/motorsport/max-verstappen-miami-grand-prix-spt-intl/index.html"><em>Max
        Verstappen wins inaugural Miami Grand Prix in front of star-studded crowd</em></a>"</p>'
  'ecuador-social-bellavista-prison-riot':
