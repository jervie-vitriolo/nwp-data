      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Unlike in 2016 national and local elections wherein we were able
        to note 133 incidents, 61 of which are from shootings, comparing the (data
        from the) 2016 and 2022 national and local elections ay napakababa [is very
        low],” he said during a briefing on Tuesday.</p>'
