      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of 5:32 a.m, Aumentado was taking a solid sweep in the gubernatorial
        race against his three other rivals. He garnered 464,439 votes based on the
        partial and unofficial tally of the Commission on Elections, leaving Yap (280,509),
        Hercules Castillo (4,177) and Concepcion Flores (2,658) behind.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32e5c3c5-3842-4774-898f-b535ab422010'
      'mgnl:activationStatus': true
