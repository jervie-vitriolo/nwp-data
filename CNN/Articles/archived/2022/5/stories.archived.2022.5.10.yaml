      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f882da2a-11b4-4f43-b48a-feff6f580e6b'
      'mgnl:activationStatus': true
