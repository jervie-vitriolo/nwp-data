      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c729320-80c4-42e1-ac5e-9260ee631a6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-10T22:25:24.176+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:51:56.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
