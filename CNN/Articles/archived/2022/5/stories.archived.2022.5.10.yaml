      'jcr:uuid': '39279016-829d-4b50-aa87-ceeae13d79d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-10T20:49:19.936+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T15:55:45.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreno and his party were also among the key groups who renewed
        calls for the Marcos family to settle billions of unpaid estate taxes&nbsp;—
        which the latter''s camp earlier labeled as "fake news."</p>'
