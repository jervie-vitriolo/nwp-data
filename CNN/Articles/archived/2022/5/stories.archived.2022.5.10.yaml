    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:50:47.060+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'New faces end political dynasties'' rule in two Rizal towns'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3a4d0cb-5935-407c-8e39-852d1f215d6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-10T17:43:00.612+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:55:19.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 10) –</strong> Two towns
        in Rizal province have decided to break the rule of political dynasties in
        their areas by electing new names to the top local posts.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0874dd6b-12fd-416d-b0a2-618a9f388eaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-10T17:43:00.612+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:55:19.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In San Mateo, incumbent Rizal second district provincial board member
        Omie Rivera ended the decades-long rule of the Diaz family after he was proclaimed
        as the town’s new mayor by the municipal board of canvassers on Tuesday morning.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26fe7a58-2fe7-4595-b282-4b0dd6f2fe84'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-10T17:43:00.612+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:55:20.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebe9229a-5a7c-48a3-b72d-43ad1d492b7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-10T17:43:00.612+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:55:20.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rivera, who is running under the Liberal Party, scored a huge upset
        win against incumbent San Mateo vice mayor Jose Rafael Diaz. The newly proclaimed
        mayor got 56,110 votes while Diaz received 36,695.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7845a2ab-200f-43d6-8e73-1790549c822c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-10T17:43:00.612+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:55:21.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ded48e25-19a8-46d2-9244-7bd514a700d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-10T17:43:00.612+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:55:21.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before becoming vice mayor, Diaz served as San Mateo mayor from
        2007 to 2016.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fc5a09c-8efc-4048-a324-aebf209daa37'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-10T17:43:00.612+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:55:22.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5de2be9-0aae-49e1-b8cb-d1d98f0f43e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-10T17:43:00.612+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:55:22.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diaz’s wife Cristina, the current mayor of San Mateo, also lost
        in her bid to become the first representative of the town’s newly created
        congressional district against former Metropolitan Manila Development Authority
        general manager Jojo Garcia.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '138c5507-58f5-447c-b6e3-2bc37ddb64df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-10T17:43:00.612+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:55:23.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93295499-de84-4d2a-8708-7f5f0f7b1080'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-10T17:43:00.612+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:55:23.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garcia secured 48,640 votes while Diaz got 36,673 votes.  Ma. Cristina
        Diaz, the other congressional candidate in San Mateo, received 5,894 votes.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f55fd97-0b39-40a3-8652-33e31b9dd6d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-10T17:43:00.612+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:55:24.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0678bfa-6d1f-46a0-aeb5-8698a081ba15'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-10T17:43:00.612+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:55:24.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile in Taytay, Barangay Dolores captain Allan De Leon denied
        incumbent mayor Joric Gacula’s bid for a sixth term.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00247262-7d85-40eb-a729-345cc9f46ae4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-10T17:43:00.613+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:55:25.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb381bc3-4d11-432a-b7d3-c7d2eae8ae1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-10T17:43:00.613+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:55:25.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on the final and official tally of the town’s board of canvassers,
        De Leon secured 66,738 votes compared to Gacula’s 49,767. De Leon also beat
        three other candidates for the Taytay mayoralty post.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7e6a72b-7711-4bc1-b70e-2b967d6a0fe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-10T17:43:00.613+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:55:26.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24e2f2c1-9d3d-4c0a-b629-8a78a5b24d7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-10T17:43:00.613+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:55:26.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gacula served a total of five terms as Taytay mayor. He was the
        town’s top local chief executive from 2004 to 2013 and from 2016 to present.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '743765f9-c0ad-4978-84e9-7b5f02a885da'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-10T17:43:00.613+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:55:27.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '776d7362-25f7-4c7d-bd0e-af9962df997d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-10T17:43:00.613+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:55:27.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gacula’s son Kyle also lost in his reelection bid for Taytay councilor
        after he ranked ninth in the polls, one spot shy of the eight councilors needed
