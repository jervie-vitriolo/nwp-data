      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 10) –</strong> The Philippine
        beach handball team is assured of a silver medal finish in the 31st Southeast
        Asian Games in Vietnam.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34a6e08a-b583-4fb0-842d-30abfdb7b6d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-10T22:25:24.176+08:00
