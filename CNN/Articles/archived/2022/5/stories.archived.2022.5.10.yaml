      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To all who supported me in my political journey, I will forever
        be grateful to all of you even as I now announce the closure of my involvement
        in local politics," he added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af3f4c5e-8c2a-4a77-b7d6-9716e48b17db'
