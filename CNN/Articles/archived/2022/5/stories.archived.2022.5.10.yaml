    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bb58983-1072-4261-aef1-a0bd191f7da1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-10T22:04:12.391+08:00
      'mgnl:createdBy': 'cjmarquez'
