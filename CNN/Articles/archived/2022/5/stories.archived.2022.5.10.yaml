      'mgnl:lastActivated': 2023-01-19T16:01:35.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 9) –</strong> The Gatchalian
        family continues its reign in Valenzuela City after incumbent first district
        Rep. Wes Gatchalian was chosen as the new mayor of the city located north
        of Metro Manila.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74baab7e-56c1-4abd-926c-aff08ec2f107'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-10T04:57:12.451+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:01:36.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on the final tally of the city’s Board of Canvassers, Gatchalian
        got 275,650 votes while his lone rival engineer Bombit Bernardo only received
        75,026 votes.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53b1fe14-26a3-452f-b426-73fa6545f1ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-10T04:57:12.452+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:01:36.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gatchalian, who ran under the Nationalist People’s Coalition, is
        the third member of the powerful clan who assumed the city’s top post.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '930dc179-8d7b-44fd-a086-469641081575'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-10T04:57:12.452+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:01:37.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wes’ other brother Rex is the incumbent Valenzuela mayor who succeeded
        Sherwin from the post in 2013. Wes and Rex will swap positions after the latter
        won unopposed in Valenzuela’s first district congressional race.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf69ce68-fc26-420c-a922-c77e6d2c8fac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-10T04:57:12.452+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:01:37.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gatchalian’s running mate incumbent Valenzuela vice mayor Lorie
        Natividad-Borja secured her last term after garnering 257,613 votes against
        her opponent Barangay Karuhatan captain Ricardo De Gula’s 74,020 votes.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26498726-9a4a-4185-8cb4-38c55cd40f07'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-10T04:57:12.452+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:01:38.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the second district, Eric Martinez was successful in his re-election
        bid against his predecessor Magi Gunigundo. Martinez got 132,241 votes while
        Gunigundo only received 50,599 votes.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bdfad4b-b4fb-4fd1-b540-dd05154d2e99'
