      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2019/4/16/malabon-mayoralty-race-2019-elections-jeannie-sandoval-antolin-oreta.html">Malabon
        mayoral bet Sandoval slams rival Oreta: His ''inaction'' caused the city''s
        problems</a></strong></p>'
    '13':
