    'lead': 'Marikina Mayor Marcelino ''Marcy'' Teodoro has secured victory in his
      third and last term as city chief, successfully blocking the comeback attempt
      of Marikina 1st District Rep. Bayani Fernando as local chief executive.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-05-10T13:02:22.271+08:00
