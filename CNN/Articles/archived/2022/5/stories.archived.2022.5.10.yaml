      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 10)</strong> — Reelectionist
        Senator Risa Hontiveros is the only candidate aligned with the opposition
        who is poised to win a Senate seat in the nearly completed, unofficial tally
        released by the Commission on Elections on Tuesday morning.</p>'
