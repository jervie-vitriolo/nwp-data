      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:56:50.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The auction house had initially said it was expecting bids "in the
        region of" $200 million.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab76cd1e-778f-403e-b37b-8c9886b2d17c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-10T15:00:44.962+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:56:51.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Warhol''s colorful reproductions of Monroe''s photo portrait — originally
        a publicity still from her 1953 movie "Niagara" — are among his most recognizable
        works, alongside his signature paintings of Campbell''s soup cans.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28f7c156-a8b1-4ec5-8226-df1f14ec0189'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-10T15:00:44.962+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:56:51.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Using a technique called silkscreen printing, which duplicates images
        on paper or canvas using a layer of fine-mesh silk like a stencil, he began
        creating them in 1962, shortly after Monroe''s death. As with his depictions
        of other famous figures, including Elvis Presley and Chinese leader Mao Zedong,
        the Pop artist created numerous versions of Monroe''s portrait in various
        different colors and configurations.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd0d2555-da44-494f-881a-039f1fe15211'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-10T15:00:44.962+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:56:52.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the best-known is "Marilyn Diptych," owned by British gallery
        group Tate, which saw Warhol print a grid of <a href="https://www.tate.org.uk/art/artworks/warhol-marilyn-diptych-t03093"
        target="_blank">50 portraits</a>&nbsp;across two canvases. Elsewhere, the
        Museum of Modern Art''s "Gold Marilyn Monroe" features a single image printed
        against a gold background, while "Shot Marilyns" saw the artist shooting portraits
        of the star through the head with bullets.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '736b2058-961a-4f83-8d0c-2a5c73c3c06e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-10T15:00:44.962+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:56:53.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 1964, he developed a "more refined and time-intensive" new process
        that was "antithetical to the mass production he was best known for," according
        to Christie''s. That year, he used it to create a limited number of portraits
        — a rare group of works to which "Shot Sage Blue Marilyn" belongs — before
        abandoning the technique.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad456698-1ebc-460e-827b-f03a346bc42d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-10T15:00:44.962+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:56:53.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While a handful of paintings are thought to have attracted price
        tags in excess of $200 million in private sales (including works by the Abstract
        Expressionist painters <a href="https://money.cnn.com/2016/02/19/luxury/ken-griffin-david-geffen-de-kooning-jackson-pollock/index.html"
        target="_blank">Willem de Kooning and Jackson Pollock</a>), the feat has only
        once been achieved at auction — by Leonardo da Vinci''s "Salvator Mundi,"
        which in 2017 sold for over <a href="https://www.cnn.com/style/article/da-vinci-salvator-mundi-sale-christies/index.html).
        The previous auction record for a 20th-century painting was the $179.4 million(https://www.cnn.com/2012/05/03/living/gallery/expensive-paintings/index.html"
        target="_blank">$450 million</a>&nbsp;paid for Pablo Picasso''s "Les Femmes
        d''Alger (Version O)" in 2015.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54c49596-a555-40d0-9f48-7e52517fb22d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-10T15:00:44.963+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:56:54.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The auction record for a Warhol work was previously held by "Silver
        Car Crash (Double Disaster)," which depicts the mangled aftermath of a road
        collision and sold for more than <a href="https://www.sothebys.com/en/auctions/ecatalogue/2013/nov-2013-contemporary-evening-n09037/lot.16.html"
        onclick="window.open(this.href, '''', ''resizable=no,status=no,location=no,toolbar=no,menubar=no,fullscreen=no,scrollbars=no,dependent=no'');
        return false;">$105 million</a>&nbsp;almost a decade ago. Several of the artist''s
        other Marilyn images have also attracted huge sum at auction in recent years,
        with 1962''s "White Marilyn" selling for <a href="https://money.cnn.com/gallery/investing/2014/05/14/christies-art-auction/5.html"
        target="_blank">$41 million</a>&nbsp;in New York in 2014.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2088cbb-d843-4c53-9515-c535b4f5b8e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-10T15:00:44.963+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:56:54.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Shot Sage Blue Marilyn," meanwhile, was owned by a succession of
        high-profile gallerists and collectors before being purchased by the late
        Swiss art dealer Thomas Ammann. The portrait was offered for auction by the
        Thomas and Doris Ammann Foundation Zurich, the charitable organization set
        up in his (and his sister''s) name, which will use the proceeds to fund health
        and education programs for children worldwide, according to a press release.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4ed2384-8220-4b4f-a53a-0feb2a8f51aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-10T15:00:44.963+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:56:55.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a press statement prior to the sale, Christie''s chairman of
        20th and 21st century art, <a href="https://www.cnn.com/style/article/alex-rotter-christies-auction/index.html"
        target="_blank">Alex Rotter</a>, described the work as "the absolute pinnacle
        of American Pop" and "the most significant 20th century painting to come to
        auction in a generation."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00a4ad04-75e3-4223-aae5-7680470f69d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-10T15:00:44.963+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:56:55.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Standing alongside Botticelli''s ''Birth of Venus,'' Da Vinci''s
        ''Mona Lisa'' and Picasso''s ''Les Demoiselles d''Avignon,'' Warhol''s ''Marilyn''
        is categorically one of the greatest paintings of all time," he added.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9750b379-470c-48e2-a89f-658da0866246'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-10T15:00:44.963+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:56:56.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The artwork was one of four Warhols in the Ammanns'' collection
        on sale at Monday evening''s auction. One of his famous "Flowers" silkscreen
        paintings went for $15.8 million, and "GE/Skull," which he created in collaboration
        with the late Jean-Michel Basquiat, fetched over $4.6 million. Warhol''s sculpture
        "Heinz Tomato Ketchup Box" meanwhile sold for more than $478,000.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14ddba63-9c3e-454a-9b79-bfd2eca69f7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-10T15:00:44.963+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:56:56.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Elsewhere, works by Robert Ryman, Alberto Giacometti and Lucian
        Freud also went under the hammer. Two of the biggest sellers were paintings
        by American artist Cy Twombly, "Untitled" and "Venere Sopra Gaeta," which
        fetched $21 million and almost $17 million respectively.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aecfe6cc-d29d-42b4-a225-85144aee9512'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-10T15:00:44.963+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:56:57.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/style/article/andy-warhol-shot-sage-blue-marilyn-record-sale/index.html"
        target="_blank">Warhol portrait of Marilyn Monroe fetches a record $195 million</a>."</em></p>'
  'comelec-random-manual-audit-may11':
    'author': 'CNN Philippines Staff'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', 'fa7bd7ec-33f8-4679-ad62-bea5fb9dfacb']
    'created': 2022-05-10T15:09:41.876+08:00
    'imagesource': 'jcr:4980551f-a5c3-4eca-850b-d44c43213c9f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '126acc2c-7549-47a8-871d-79ac7f61d291'
    'lead': 'The Commission on Elections will start the random manual audit of votes
      involving over 750 clustered precincts starting May 11.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-05-10T15:12:52.077+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-19T15:56:43.563+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:50:44.965+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['elections', 'elections-2022', 'The-Filipino-Votes', '-2022', 'Comelec',
      'Commission-on-Elections', 'Aimee-Ferolino']
    'template': '1'
    'title': 'Comelec to start random manual audit of votes on May 11 '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c2c849b-f484-4155-b3ca-5b6b890a3a4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-10T15:12:52.077+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:56:44.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 10)</strong> — The Commission
        on Elections (Comelec) will start the random manual audit of votes involving
        over 750 clustered precincts starting May 11.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9f04167-1de7-448a-9ff5-2203295b9ec1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-10T15:12:52.077+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:56:44.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The random manual audit will determine and will bolster our faith
        in the electoral system." said Comelec Commissioner Aimee Ferolino in a press
        briefing. "That the machine count is accurate and that the machine count is
        what is reflected in the ballots.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c52393b-744f-4299-8c2a-d4d3f50cf1b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-10T15:12:52.077+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:56:45.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“So after the conduct of the RMA, I am sure and I am confident that
        we can prove once again the accuracy of our machines and that our electoral
        system is reliable,” she added,</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cadbeb11-fa08-487e-9b69-56002fec8f47'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-10T15:12:52.078+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:56:45.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Statistics Authority randomly selected 757 clustered
        precincts for the manual auditing of votes.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff2fb801-8b64-42d2-8eaa-a7f6b049adfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-10T15:12:52.078+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:56:46.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Atty. Helen Graido, policy consultant for Legal Network
        for Truthful Elections, the manual audit will be conducted at Diamond Hotel
        in Manila until June 21.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29abb343-3fbe-4d9d-9901-9e86ee7ee052'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-10T15:12:52.078+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:56:46.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Graido said some public school teachers and certified public accountants
        will lend a hand during the auditing.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da4baa56-c6c5-4f4f-924b-00c923d2d96c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-10T15:12:52.078+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:56:47.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I would also like to take this opportunity to invite more and more
        observers, even participants or representatives of registered political parties,
        citizens arm groups, and even the general public to join us in the random
        manual audit as observers,” said Graido.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b41db522-4519-470f-b1df-d6a34dbe799b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-10T15:12:52.078+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:56:47.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the manual auditing, ballots in a randomly chosen precinct
        will be read out and tallied manually and later on compared to the official
        count from vote counting machines.</p>'
  'leni-robredo-supporters-thanksgiving-events':
