    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cda38a17-78fa-4f46-a779-db6f4d816a5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-10T11:10:45.846+08:00
