      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Banario dominated Indonesia’s Tanoi Yermias Yohanes, 3-0, in the
        men’s low kick -71 kg class quarterfinal while Cantores topped Malaysia’s
        Ain Kamarrudin, 3-0, in the men’s low kick -60 kg division quarterfinal.</p>'
