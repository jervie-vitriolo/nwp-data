      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5264ef99-7fff-4e43-82db-80252cc9bc3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-06T20:24:18.105+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T15:33:47.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We invite Sen. Koko Pimentel to meet with us,” it said. “We have
        worked together in the past, we can work together again in the future.”</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '473cd56d-d455-48a5-ba18-1a9bc3529576'
      'mgnl:activationStatus': true
