      'mgnl:lastActivated': 2023-01-19T15:33:34.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5be86818-c91d-484e-a140-186d2831a46e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-06T19:38:03.630+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:33:34.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country’s campaign kicked off six days before the biennial sporting
        event’s opening ceremony on May 12.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7288291-d82b-46eb-8b02-50f3c628a3b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-06T19:38:03.630+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:33:34.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1d4bb71-0cbb-439a-ae17-6beca421fe11'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-06T19:38:03.630+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:33:34.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine men’s beach handball squad scored a huge win against
        2019 SEA Games silver medalist Thailand, 18-16, 18-16, at the Tuan Chau Resort
        Ha Long in Quang Ninh.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd425e963-649d-4e9e-907d-e7bdbdb624d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-06T19:38:03.630+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:33:34.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25be422b-8480-4e4a-b3b2-a7ac063aa89c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-06T19:38:03.631+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:33:34.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The opening assignment victory is a huge morale booster for the
        Filipinos, who will next battle defending SEA Games champion and host country
        Vietnam on Saturday at 6 p.m. (Philippine time).</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8fc4c49-0eca-4aa5-8b8b-5a7d00418cff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-06T19:38:03.631+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:33:34.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We’re just so happy that we were able to get this victory to start
        the Philippine campaign for the 31st SEA Games with a win," national handball
        team head coach Jana Franquelli told CNN Philippines.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e282779d-f9f4-47e4-bcb6-fb1508e26a08'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-06T19:38:03.631+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:33:34.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 31st SEA Games beach handball competition follows a round-robin
        format to determine the medalists in the event. It will run until May 11.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5171c58a-96bb-4ad9-a1c8-179413118a60'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-06T19:38:03.631+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:33:34.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc5e2317-2698-4d0b-82a9-ffc426f6c54c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-06T19:38:03.631+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:33:34.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Philippine Azkals Under-23 squad disposed Timor Leste,
        2-0, to get their first win in Group A of the tournament held at the Viet
        Tri Stadium in Phu Tho.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58670541-4e94-4d41-93ed-6c5983f8d41c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-06T19:38:03.631+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:33:34.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f1b803f-8e4f-45fd-9857-8193057e5751'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-06T19:38:03.631+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:33:34.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Christian Rontini fired a header for the Philippines’ maiden goal
        in the 10th minute as he completed the set piece made by team captain Stephan
        Schrock inside the box.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ca995f0-aa9b-4d45-937f-77ac488fcf74'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-06T19:38:03.631+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:33:34.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1da1169-fd4f-4342-b5dd-290bb05d4c7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-06T19:38:03.631+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:33:34.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Azkals doubled their advantage in the 55th minute with Dennis
        Chung striking the goal off a running attack, thanks to another assist by
        Schrock.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5bc1ae6-84f3-4f40-b4c2-4a98d5da86ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-06T19:38:03.631+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:33:34.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd64a2f8-e740-4e5c-b8c7-6a217b18154c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-06T19:38:03.631+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:33:34.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Filipinos got a hat trick in the 78th minute as Jovin Bedic,
        the other senior member of the Azkals U-23 squad, hurdled two Timor Leste
        defenders to score a fantastic right-footer goal.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '307822a2-5d10-4b6a-ab2a-49c2224b664a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-06T19:38:03.631+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:33:34.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee6df585-338f-443c-a3cb-30f1913949e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-06T19:38:03.631+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:33:34.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three minutes after Bedic’s goal, the Azkals'' lead ballooned to
        four points after midfielder Oskari Kekkonen received a pass from Oliver Bias
        inside the box and made the strike right at the middle of the goal box.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdbbbbff-fd79-4eaa-9f79-0ddb5ff60917'
      'mgnl:activationStatus': true
