    'mgnl:lastActivated': 2023-01-19T15:33:42.056+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:32:40.471+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '‘Para sa katotohanan:’ Robredo spokesperson sues over supposed ties
      to Joma Sison'
    'visualType': 'image'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffecd8f5-58b3-493c-bb9f-13f616c9080d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-06T14:57:54.598+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:33:42.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 6)</strong> — Lawyer
        Barry Gutierrez, the spokesperson of Vice President Robredo, filed a cyber-libel
        complaint against the staff of a news website and tabloid for publishing a
        story that he and Robredo have supposed ties to Communist Party of the Philippines
        (CPP) founder Jose Maria ''Joma'' Sison.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c17a2d0-96ca-43ec-86ad-ee3a4ffe3b4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-06T14:57:54.598+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:33:42.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the complaint affidavit filed on Friday, he debunked the stories
        published by Journal News Online, People''s Journal, and People''s Journal
        Tonight.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbfadd50-8728-4b8b-8114-524e4704e87d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-06T14:57:54.598+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:33:42.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is deceitful to paint that VP Robredo and I are working together
        with Sison. Respondents'' statements are clearly and obviously designed to
        maliciously ascribe to me malicious acts, behavior, or objective when the
        same are not true and are absolute falsehood," he said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '118a09b6-f57d-488c-b70a-615da5aa6c3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-06T14:57:54.598+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:33:42.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a tweet, he explained why he decided to file the complaint: "Para
        sa katotohanan [For the truth]."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a38b422f-3838-4135-960d-2e7fb1092897'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-06T14:57:54.598+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:33:42.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo, who is running for president, previously belied the report
        that was published last month, saying she has never met nor spoken to Sison
        before.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15f8a74f-89a5-4043-aa87-b9c94939a008'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-06T14:57:54.598+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:33:42.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sison has also denied advising Robredo and consulting with Gutierrez.</p>'
  'GCash-Maya-e-sabong-termination-on-revenues':
    'author': 'Lisbet Esmael, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-05-06T14:56:01.476+08:00
    'imagesource': 'jcr:35ebe04d-3b1e-4c4e-9b4d-f37bdcfc009b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '318bb28d-d022-4713-bc2f-d8d614ed07b3'
    'lead': 'The closure of online cockfight betting or e-sabong operations would
      not dent the financials of dominant mobile wallets GCash and Maya, officials
      said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-05-06T14:58:57.795+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-19T15:33:41.822+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:32:41.095+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'GCash, Maya see no impact of e-sabong termination on revenues'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1742d9be-87da-49e1-bd5c-65916fa42c89'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-06T14:58:57.795+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:33:41.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 6)</strong> — The closure
        of online cockfight betting or e-sabong operations would not dent the financials
        of dominant mobile wallets GCash and Maya, officials said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44faf1fe-bd5c-4a8c-98f7-b6dab8697be1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-06T14:58:57.795+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:33:41.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite President Rodrigo Duterte''s decision to stop online cockfighting
        nationwide due to its social costs, executives from both e-wallets shrugged
        off potential impact on their operations.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d638f5b-172b-4d08-9ded-04b0c1c257c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-06T14:58:57.795+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:33:41.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For the first quarter, less than 0.5% of our flow-through GTV (gross
        transaction value) as we call it came from there. There is no impact really
        on our revenue or our business," Shailesh Baidwan, president of Maya previously
        known as PayMaya, said Thursday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0b3cc2b-b988-44de-8832-76a722477d3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-06T14:58:57.795+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:33:41.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Without disclosing figures, Martha Sazon, president and CEO of GCash,
        said the president''s decision "doesn''t have a significant contribution in
        our transaction volume."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0a24638-5c7a-420f-a1f2-ee26e08aa439'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-06T14:58:57.795+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:33:41.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sazon said Friday the company''s growth trajectory remains positive.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7679d9e-b8ea-4c37-a406-91109cfac8b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-06T14:58:57.795+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:33:41.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our revenue and profit trajectory is really doing well, very positive.
        And we expect to end the year at even better levels than last year," she said
        during a briefing.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '043755b9-3b0c-4de5-a4ee-316ca931bc63'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-06T14:58:57.795+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:33:41.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte was earlier hesitant to end e-sabong despite the disappearance
        of more than 30 online cockfight enthusiasts since April last year, arguing
        that the government had been earning ₱640 million monthly revenue from the
        new industry.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49e5cea8-101b-4265-a167-7f85b8c1af7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-06T14:58:57.795+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:33:41.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But on Monday, the chief executive said revenue collection from
        e-sabong operations was not worth the social damage from these activities.</p>'
