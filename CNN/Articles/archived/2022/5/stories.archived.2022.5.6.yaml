      'jcr:uuid': 'df154fa3-bb27-48b3-83a9-e2fce81314c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-06T19:47:25.078+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T15:33:34.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The reason, there’s something. If your presidential
        candidate wins, it would be pardon, don’t worry. Or they were paid. This Ragos,
        it’s the same, it’s money. It’s all about money.]</p>'
