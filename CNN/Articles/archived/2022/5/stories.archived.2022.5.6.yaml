      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only four out of ten major export commodity groups saw values increase,
        with coconut oil performing strongest at 63.9%.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61fc91e1-62eb-4736-9f00-75cade5f6b59'
