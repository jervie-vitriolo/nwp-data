      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China emerged as the country''s top import supplier during the period,
        accounting for $2.13 billion or 17.5% of total imported goods. Japan, Korea,
        Indonesia, and the United States came next.</p>'
