      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2022/4/28/Comelec-Bulay-Jimenez-Arabe-media-relations-duties.html"
        target="_blank">Last week,</a> Bulay recommended that Jimenez and his deputy
        Frances Arabe be relieved from their positions in the wake of controversy
        over the cancellation of the poll body’s last presidential and vice presidential
        debates scheduled April 23 and 24.&nbsp;</p>'
  'PH-trade-March-2022':
