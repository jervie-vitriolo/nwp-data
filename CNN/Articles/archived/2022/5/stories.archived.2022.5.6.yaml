      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They should do that (inspection<em>) pag inabot ang balota sa kanila
        and not after. Kasi pag tinanggap na nila yung balota tapos mamayang kaunti
        bumalik sila, ‘ay may shade na yung balota ko,’ hindi po yan tatanggapin,"</em>
        Comelec spokesperson James Jimenez told CNN Philippines'' <em>The Source</em>
        on Friday</p>'
