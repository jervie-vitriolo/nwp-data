      'mgnl:type': 'text'
      'text': '<p>The Comelec previously said that all of the 65.8 million official
        ballots, equivalent to the number of registered voters in the country, have
        been deployed in their respective areas. Another 1.7 million Filipinos are
        voting overseas.</p>'
