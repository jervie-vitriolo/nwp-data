      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In <a href="https://www.cnnphilippines.com/news/2021/11/18/Ayungin-Shoal-Chinese-Coast-Guard-Philippine-military.html">November
        2021</a>, Philippine officials said three Chinese vessels blocked and fired
        water cannon on two Philippine boats transporting supplies to military personnel
        in Ayungin Shoal.</p>'
