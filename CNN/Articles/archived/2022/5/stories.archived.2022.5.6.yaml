      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The US Food and Drug Administration announced
        Thursday that it is limiting the emergency use authorization of the Johnson
        &amp; Johnson/Janssen Covid-19 vaccine to people 18 and older for whom other
        vaccines aren''t appropriate or accessible and those who opt for J&amp;J because
        they wouldn''t otherwise get vaccinated.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '309444f1-d802-428d-ba4c-536bf2e0e723'
      'mgnl:activationStatus': true
