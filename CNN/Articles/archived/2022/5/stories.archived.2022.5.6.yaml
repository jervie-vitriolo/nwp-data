      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 6) –</strong> The campaign
        of Team Philippines in the 31st Southeast Asian Games in Vietnam is off to
        a good start after the beach handball and men’s football national teams earned
        victories on Friday against their respective rivals.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '436ee392-15a6-4b1d-835b-3547ede2dfe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-06T19:38:03.630+08:00
