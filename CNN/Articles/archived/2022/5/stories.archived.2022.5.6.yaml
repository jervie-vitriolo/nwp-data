      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc6c5f25-c098-438f-bb42-64bb07ebb32f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-06T20:24:18.103+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T15:33:47.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added that the gathering is a "duly constituted national assembly"
        since there was appropriate notice sent 30 days prior to the event, a 78%
        attendance during the assembly which exceeds the 40% minimum for a quorum,
        and that party chairman President Rodrigo Duterte presided over the party.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22059723-8468-4c99-9ab8-192e3fde0b26'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-06T20:24:18.103+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T15:33:47.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0898eae-7b34-4145-8dd2-0a461e662583'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-06T20:24:18.103+08:00
      'mgnl:createdBy': 'alyssa'
