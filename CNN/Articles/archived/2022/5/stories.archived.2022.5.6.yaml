    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d163880-ddcd-4d7b-af5b-1741ac293859'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-06T02:21:20.469+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:33:58.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Wagner group first came to prominence in 2014, when Russian-backed
        separatists in Donbas began their war with the Ukrainian government. Since
        then, independent research and CNN investigations have found that the private
        military contractor has operated in Syria and multiple countries in Africa.
        They have been accused by US officials and human rights watchdogs of sustained
        human rights abuses. In late March, Pentagon spokesperson John Kirby said
        about 1,000 people associated with the Wagner group were in the Ukraine''s
        eastern Donbas region. That same month, a senior Ukrainian adviser told CNN
        that Wagner was involved in an alleged assassination plot against the Ukrainian
        president and prime minister.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff6b146b-e977-40a2-9656-5394164b8839'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-06T02:21:20.469+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:33:58.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aba06f54-d1fe-404f-827e-38ed033af3c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-06T02:21:20.469+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:33:58.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group is thought to be connected to -- and financed by -- Yevgeny
        Prigozhin, an oligarch so close to the Kremlin that he is known as Russian
        President Vladimir Putin''s "chef."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92015bf5-1ab2-4c52-8f26-33b6367c038f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-06T02:21:20.470+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:33:58.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01b52970-bea5-407e-9a47-bc5fe22435c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-06T02:21:20.470+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:33:58.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Kremlin has repeatedly denied any links to the group. Prigozhin
        also denies any connection to Wagner.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e8ca34f-f2ff-4bbc-af9c-8d3970af0a3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-06T02:21:20.470+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:33:58.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '421e0de5-491c-48ff-810c-ae256fe46074'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-06T02:21:20.470+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:33:58.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is compelling evidence that Russian-identified forces supporting
        the Central African Republic''s government have committed grave abuses against
        civilians with complete impunity," Ida Sawyer, crisis and conflict director
        at HRW, said in the report, which was released Tuesday.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9c602c8-241c-4f21-b4ab-a0114a6befa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-06T02:21:20.470+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:33:58.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebdee311-83e8-4491-9569-fd981f365a9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-06T02:21:20.470+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:33:58.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The failure of the Central African Republic government and its
        partners to forcefully denounce these abuses, and to identify and prosecute
        those responsible, will most likely only fuel further crimes in Africa and
        beyond," Sawyer added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b6f1c1d-3dd7-4e42-b168-5ddf1d327164'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-06T02:21:20.470+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:33:58.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b8e70d5-56b3-4bf3-8f8d-34e84e2dbab0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-06T02:21:20.470+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:33:58.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to the government of CAR for a response to the
        HRW report.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab9700d2-68ba-479d-9e68-270a6afb147c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-06T02:21:20.470+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:33:58.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efc10535-bbc2-4be7-ada5-08843a3a3b4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-06T02:21:20.470+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:33:58.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fighting along ethnic and sectarian lines has plagued CAR since
        2013. The role of Russia-linked forces in the ongoing conflict -- and their
        reasons for being in the country -- remain unclear.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ab8ab0b-d61c-4f7e-af45-3a375a371513'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-06T02:21:20.470+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:33:58.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '583855f1-bdbd-4bba-87b1-1df3fa2da9f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-06T02:21:20.470+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:33:58.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the atrocities alleged in the report involved the killing
        of at least 13 unarmed men near the town of Bossangoa in western CAR.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e60df52a-293b-4753-8069-615288ee91d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-06T02:21:20.470+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:33:58.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b70c1908-17f2-4510-80a5-fb65e4bd7327'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-06T02:21:20.470+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:33:58.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The alleged incident took place on the morning of July 21, 2021,
        when Russian-speaking forces set up a roadblock, "stopped the men, beat, and
        shot them dead, and then put at least eight of the bodies in a shallow hole
        next to the road," according to HRW. CNN has not been able independently to
        verify the claim.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84d28467-7dda-451e-a8f8-f9d1989ccc27'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-06T02:21:20.471+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:33:58.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '268702f8-9deb-4e14-8cd4-a9217bdd5524'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-06T02:21:20.471+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:33:58.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In August 2021, the CAR government submitted a public report to
        the UN Security Council in which it promised to "set up a special commission
        of inquiry" to investigate who was responsible for the killings and "take
        appropriate measures." The commission is yet to publish its findings, according
        to HRW.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39fedc4c-e541-4a85-8bd7-1e027436c4e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-06T02:21:20.471+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:33:58.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77cbc14c-a367-41bc-80e6-26a38970b483'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-06T02:21:20.471+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:33:58.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>HRW also spoke with six men who alleged they were unlawfully detained
        for weeks by the CAR national army and Russian-speaking forces, who the men
        said kept them in "inhuman conditions in an open hole at a national army base"
        in Alindao, Basse Kotto province in southern CAR.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '464df69b-9801-4336-86cf-76ca671315dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-06T02:21:20.471+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:33:58.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0ae8c27-2725-4363-8e33-ee870b6734c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-06T02:21:20.471+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:33:58.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the victims, several of those detained were beaten,
        and two were executed. HRW could not independently verify the allegations,
        according to its report.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ba14739-926e-4c4e-8bb1-a79bef3676ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-06T02:21:20.471+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:33:58.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c530e07-acea-41b4-b0c7-0b98626318d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-06T02:21:20.471+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:33:58.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Prime Minister of CAR Henri-Marie Dondra -- who stood aside
        in February this year -- asserts that there is no contract between his country
        and any Russian private security companies, according to local media reports
        cited by HRW.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f95c6002-1c9b-4ef7-bb24-90e7b6078ac7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-06T02:21:20.471+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:33:58.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8b4d4e1-6282-411d-bd49-33d9358fc984'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-06T02:21:20.471+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:33:58.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2017, the UN Security Council waived an arms embargo on CAR,
        agreeing to the deployment of 175 Russian trainers for the local military.
        A formal agreement was then signed between CAR and the Kremlin in 2018 to
        allow Russian "former military officers" to train CAR forces, according to
        a 2021 United Nations report on the "use of mercenaries as a means of violating
        human rights."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9f3cfc9-fcff-45a8-9e76-f022d4d2d251'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-06T02:21:20.471+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:33:58.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29d8a9d8-fdb4-4bbe-b59c-fcfac6c85fc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-06T02:21:20.471+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:33:58.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States, European Union, France and several UN Panels
        of Experts have all reported that the Wagner Group is present and operating
        in CAR.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dc12c79-ffef-4786-bd80-a6e5aa26f91e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-06T02:21:20.471+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:33:58.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '476ba7bd-c941-4698-aaa2-fb094e850bf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-06T02:21:20.472+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:33:58.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with an Italian broadcaster last week, Russia''s
        Foreign Minister Sergey Lavrov reiterated Moscow''s long-held position that
        the Wagner Group has "nothing to do with" the Kremlin.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd09fd012-2ec5-45a8-9dd2-3bf55aa2d1c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-06T02:21:20.472+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:33:58.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4a64c01-1205-42d7-ba20-b36e09991b08'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-06T02:21:20.472+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:33:58.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States Treasury defines the Wagner Group as a "Russian
        Ministry of Defense proxy force," believed to be managed and financed by a
        Russian oligarch close to Putin. In 2020, the Treasury imposed sanctions targeting
        eight "entities and individuals" it said were working to "advance Russia''s
        influence in the Central African Republic."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e2be289-0928-4937-9630-4f15c3f196e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-06T02:21:20.472+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:33:58.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a001409-e061-4b37-9026-aa3fba073f42'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-06T02:21:20.472+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:33:58.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to HRW, Russian-linked forces operating inside the country
        "do not wear a designated uniform with official insignia or other distinguishing
        features," which can make it difficult for civilians to identify them.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a785a03f-8541-4103-8e6a-bb00a9a1453f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-06T02:21:20.472+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:33:58.484+08:00
