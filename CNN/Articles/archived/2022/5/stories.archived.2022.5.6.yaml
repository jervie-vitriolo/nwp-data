      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Kalayaan Island Group is part of the Philippines'' exclusive
        economic zone and continental shelf.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6898ed45-fcec-4a71-a41b-147b7ca6afb7'
