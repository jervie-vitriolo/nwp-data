      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 6) —</strong> The Commission
        on Elections (Comelec) is reminding voters to immediately inspect their ballots
        for pre-shaded or other dubious marks before filling them out on May 9, voting
        day.</p>'
