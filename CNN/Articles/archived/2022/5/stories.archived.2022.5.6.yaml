    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '491107aa-32e5-44a9-987a-fce456954734'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-06T18:07:39.225+08:00
