      'mgnl:lastActivated': 2023-01-19T15:33:36.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebe501b7-09c9-4fec-800f-db365a4cd0c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-06T18:29:32.057+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:33:36.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Gokongwei-led retail giant also registered net sales of ₱39.4
        billion during the stretch, a 10.7% increase.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acc19c95-b15e-49e1-8c0d-ba702cf070be'
      'mgnl:activationStatus': true
