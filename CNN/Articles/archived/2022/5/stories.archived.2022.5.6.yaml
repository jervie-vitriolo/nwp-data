    'title': 'Presidential bet Montemayor hits pre-election survey results: ''skewed,''
      paid'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bac1981-f5f4-478d-ac28-a4d65916994d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-06T17:02:38.999+08:00
