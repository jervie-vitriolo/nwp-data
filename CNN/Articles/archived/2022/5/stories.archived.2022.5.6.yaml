      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On April 28, <a href="https://www.cnnphilippines.com/news/2022/4/28/Kerwin-Espinosa-De-Lima.html">Espinosa</a>&nbsp;retracted
        his allegation that he had drug dealings with De Lima, saying he was only
        "coerced, pressured, intimidated, and seriously threatened by the police."</p>'
