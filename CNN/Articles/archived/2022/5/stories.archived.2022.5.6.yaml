      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3d3ff3d-d603-49f4-950c-f4f5a73e8b4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-06T12:14:16.367+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T15:33:46.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prodded for more details, Pacquiao said he knows someone from the
        department who is demanding illicit payments.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95398c61-2bba-4002-9c0f-b65fd14bed9d'
      'mgnl:activationStatus': true
