      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Pacquiao, Pimentel camp to file motion for reconsideration</h2>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebe66acf-5d2c-4dc3-b2e1-4743ef6968bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-06T20:24:18.104+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T15:33:47.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a7a0872-8c88-4617-afae-15a765531cc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-06T20:24:18.104+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T15:33:47.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Sen. Koko Pimentel, the son of PDP-Laban co-founder
        Nene Pimentel and the elected chairman of their own faction, said that they
        will file a motion for reconsideration within five days from receipt of the
        decision.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcc2e45b-440c-4b7f-9210-16349ef45465'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-06T20:24:18.104+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T15:33:47.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '508ac2fb-d78b-41b4-967b-a377623551c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-06T20:24:18.104+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T15:33:47.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Those of us who have known only one political party, the PDP LABAN,
        and have been with PDP LABAN for 40 long years will now be separated from
        our party because of Sec. Cusi who joined the party five years ago and his
        group of people who are outsiders and strangers to the party?" Pimentel said.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e6e9b9f-73a9-4a2d-a50f-ee49a804535e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-06T20:24:18.104+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T15:33:47.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de3f78c1-c676-4fdd-8fe6-fa39f0dfdbb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-06T20:24:18.104+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T15:33:47.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ayaw nga namin maging mga turncoats kaya nga 40 years na kami sa
        PDP LABAN. Ayaw namin ng palipat lipat ng partido (We don''t even want to
        be turncoats because we have stayed in PDP-Laban for 40 years, we don''t want
        to transfer) and it is Comelec which will force us to transfer to another
        party against our will and against our party rules?," he added.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0e053b6-5cf1-4769-a90f-717fc6915477'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-06T20:24:18.104+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T15:33:47.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c31347ec-ee28-47ee-b92b-5f9afeb5622f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-06T20:24:18.105+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T15:33:47.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pacquiao, for his part, said he will let Pimentel decide on their
        group’s next moves after the poll body’s decision.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b7e901c-6bd9-4d28-add3-99ee3256e5ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-06T20:24:18.105+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T15:33:47.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3a409a8-5b5b-4823-b3ec-79732ef4c3fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-06T20:24:18.105+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T15:33:47.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Cusi faction, meanwhile, issued an invitation for “unity” to
        Pimentel’s group.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5908e12e-aa0c-40c5-affe-c73235b67f8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-06T20:24:18.105+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T15:33:47.436+08:00
