      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Pinag-usapan na namin ng</em> Ambassador <em>ng</em> China
        <em>at nag</em>-apologize <em>naman siya at hindi naman nila sinasadya iyon</em>,"
