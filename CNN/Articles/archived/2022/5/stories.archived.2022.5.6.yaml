      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kristie Kenney, the first female US Ambassador to the Philippines,
        and who served for four years from 2006 to 2010, expressed her support for
        Carlson''s new assignment in a tweet.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a2d54ca-8676-4b2d-af13-63cfe0e4923b'
      'mgnl:activationStatus': true
