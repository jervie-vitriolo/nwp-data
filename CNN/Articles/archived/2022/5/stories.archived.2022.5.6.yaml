      'mgnl:lastActivated': 2023-01-19T15:33:46.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5157f5fb-53e4-40a7-9b93-56bbdf20849c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-06T12:14:16.367+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T15:33:46.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Sa DepEd, may kakilala pa ako dyan, hindi pumapayag na bumababa
        ng 40% ang mapunta sakanya,” he said, although he refused to name the person
        or identify the rank.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f20ebc70-7fa4-4e0b-bf48-528b0d7344f8'
      'mgnl:activationStatus': true
