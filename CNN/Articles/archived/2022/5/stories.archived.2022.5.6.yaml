    'template': '1'
    'title': 'Miami GP is going to be F1''s Super Bowl, Lewis Hamilton tells Tom Brady'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0da239f-30ac-4015-b183-fb477babe6d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-06T23:47:37.104+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:33:26.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> The Miami Grand Prix is going to be Formula
        One''s Super Bowl, Mercedes driver Lewis Hamilton said in a rare interview
        with Tom Brady ahead of the race on Sunday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55e3f39f-733c-4e24-af2b-fde0cdfae462'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-06T23:47:37.105+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:33:26.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3719169-c2ee-432c-9337-6d81e872ed08'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-06T23:47:37.105+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:33:26.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I never understood knowing how, you know, going to Tom''s games
        ... going to watch the NBA and knowing how amazing the fan base is out here,
        people [are] so passionate about sport in this country and then not understanding
        why they''re not connecting with our sport," Hamilton said on Wednesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ea195ba-d7de-4e0b-94d4-b73fd9df40ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-06T23:47:37.105+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:33:26.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a7edce7-4445-41cf-9e61-46d05f16449b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-06T23:47:37.105+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:33:26.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Miami GP is the first of two F1 races that will be staged in
        the US this year -- the United States Grand Prix in Austin, Texas takes place
        in October. And in 2023, Las Vegas will become a third American grand prix
        venue.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be5328c0-8943-4d84-ae51-de5e98057fea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-06T23:47:37.105+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:33:26.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e815de90-9b02-445c-bafa-d7d45a724df0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-06T23:47:37.105+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:33:26.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At one stage we didn''t have a Grand Prix here, then we only had
        one Grand Prix. Now we''re expanding. I think this is going to be like our
        Super Bowl," said the 37-year-old Hamilton.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '572aca23-1e4d-42b4-83bc-05ee3a439038'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-06T23:47:37.105+08:00
