      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pinoy pals - get ready to welcome a fabulous US Ambassador to the
        Philippines, MaryKay Carlson!" Kenney wrote.</p>'
    '19':
