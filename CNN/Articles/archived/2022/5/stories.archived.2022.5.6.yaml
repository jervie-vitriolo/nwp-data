      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This wall of photos is a regular sight in the Pacquiao HQ. There
        are photos of Pacquiao and Atienza in the three meeting/waiting rooms, named
        Luzon, Visayas, and Mindanao — perhaps mapping Team Pacquiao’s ambitions of
        the national office. It mostly acts as a visual documentation of Pacquiao
        in action as a public servant and his achievements throughout his service
        as a public servant. Prominently displayed in these photos are the Pacman
        Villages in General Santos City and Sarangani province, housing projects,
        which he says <a href="https://www.philstar.com/headlines/2022/02/10/2159780/pacquiao-vows-replicate-pacman-village-entire-philippine"
        target="_blank">will be replicated on a national level</a> for 10 million
        families if he wins the presidential race. You can’t miss the photos of the
        Pacman village — they’re on the front-facing posts of the HQ, along the narrow
        hallway that leads down to what appears to be the war room, the biggest area
        of the HQ. On the walls are three big maps of Luzon, Visayas, and Mindanao;
        a color-coded map of the Philippines and NCR, and sitting on a shelf is a
        clock counting down the days until May 9.</p>'
    '28':
      'image': 'jcr:d78272b7-12f9-4f74-890f-ebb59cf9a346'
      'imageCaption': 'Manny Pacquiao inside his office in the campaign HQ. Walls
        of photos are a regular sight in the HQ. Photo by JL JAVIER'
