      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carlson, who previously worked as Deputy Chief of Mission at the
        US Embassy in Buenos Aires, Argentina, was selected earlier by US President
        Joe Biden for the position.</p>'
    '14':
