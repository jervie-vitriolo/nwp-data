      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">Pinoy
        pals - get ready to welcome a fabulous US Ambassador to the Philippines, MaryKay
        Carlson! <a href="https://t.co/wlRKpCFskP">https://t.co/wlRKpCFskP</a></p>&mdash;
