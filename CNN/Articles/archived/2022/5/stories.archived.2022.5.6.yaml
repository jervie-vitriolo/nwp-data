      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that instead of declaring an education crisis, which his
        rival candidate Vice President Leni Robredo plans to do if elected, a better
        move would be an overhaul of the department.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f0de75f-1f43-44ec-a430-f17e9873bc7f'
