      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 11-page ruling recognized the validity of PDP-Laban''s national
        assembly held on July 17, 2021, which unseated Sen. Manny Pacquiao and named
        Cusi as the new party president, along with the appointment of new officers.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a54c2742-eed3-4709-9772-358e7c74f1d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-06T20:24:18.103+08:00
