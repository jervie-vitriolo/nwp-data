    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Pilipinas Shell seeks to beef up import terminal network'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bd1fa05-57bd-4f1e-a7b8-3ef09cc2ff0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-06T14:32:58.678+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:33:42.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 6)</strong> — Listed
        Pilipinas Shell plans to construct one more import facility, this time in
        the Visayas, as it targets to boost supply fuel across the country, a company
        official said on Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce0a9f9e-fd51-4a75-840c-899dd6fdf16a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-06T14:32:58.678+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:33:42.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“To be more competitive, we need to be in one major island outside
        of Luzon and Mindanao,” Pilipinas Shell vice president for supply and distribution
        Kit Bermudez said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d2d0584-e656-4595-bc89-0c91964e0242'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-06T14:32:58.679+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:33:42.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pilipinas Shell president and CEO Lorelei Quiambao-Osial said the
        group now has three import facilities in Luzon and Mindanao.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aa78cad-7278-49e5-bcfe-61ff6dafeb8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-06T14:32:58.679+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:33:42.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By 2025, the oil company hopes to have five import terminals.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79661241-cbd6-4192-8d9d-42f409a07121'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-06T14:32:58.679+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:33:42.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In April, Pilipinas Shell broke ground on its fourth import facility
        in Darong, Southern Mindanao.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2edb4f62-92f2-4db5-ad28-5556a4772d64'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-06T14:32:58.679+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:33:42.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are building import terminals for us to be more competitive
        in the market that we are playing in. In the fuels [business], the bigger
        the vessel that you can import, the more competitive the prices will be,"
        Bermudez said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff163037-a22c-4645-bfbc-62da328275b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-06T14:32:58.679+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:33:42.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pilipinas Shell ended 2021 with ₱3.9 billion in net income, a reversal
        from the ₱16.18 billion losses recorded in 2020, the year when the pandemic
        struck the country, forcing the government to impose hard lockdowns.</p>'
