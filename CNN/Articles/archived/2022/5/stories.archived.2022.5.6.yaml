      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For my part, I shall continue to serve as faithfully as I have
        these past 18 years, with due deference to the will and wisdom of the Commission,"
        Jimenez said in a statement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78681835-fb03-4306-9bb2-98bbc2e2e5dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-06T19:23:27.567+08:00
      'mgnl:createdBy': 'david'
