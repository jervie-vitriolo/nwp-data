      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 6) —</strong>&nbsp;The
        country''s trade deficit hit $5 billion in March, the widest since the end
        of 2021, Philippine Statistics Authority data published Friday show.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cec2e83-cc78-4be3-86b0-331b9e3c79fd'
      'mgnl:activationStatus': true
