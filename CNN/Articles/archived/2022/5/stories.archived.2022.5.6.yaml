      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 6)—</strong>&nbsp;&nbsp;The
        Commission on Elections has recognized the PDP-Laban faction of Energy Secretary
        Alfonso Cusi as the legitimate wing of the party.</p>'
