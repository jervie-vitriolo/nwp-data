      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, machinery and transport equipment fared the worst among
        the losers —&nbsp;logging a 33.9% decline.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a39c4039-2955-405e-9c0e-fb8858b73de7'
