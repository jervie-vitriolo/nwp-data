      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T15:33:46.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa105466-9e1c-47c0-9104-2e0b8b97f7cb'
      'mgnl:activationStatus': true
