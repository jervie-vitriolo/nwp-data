    'jcr:uuid': 'c37be44a-a206-4f41-aebe-d8bd0b97504e'
    'lead': 'Lawyer Barry Gutierrez, the spokesperson of Vice President Robredo, filed
      a cyber-libel complaint against the staff of a news website and tabloid for
      publishing a story that he and Robredo have supposed ties to Communist Party
      of the Philippines (CPP) founder Jose Maria ''Joma'' Sison.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-05-06T14:57:54.596+08:00
