      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8bdec7a-7943-40cd-b16f-0059b30bfdad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-06T18:17:15.616+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T15:33:37.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mayor Cynthia Guiani-Sayadi told state-run Radyo Pilipinas that
        more than 200 public school teachers protested their removal as electoral
        board members for Cotabato City on Thursday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32e70857-682a-4023-a389-ca25e9aeaa9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-06T18:17:15.616+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T15:33:37.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc6f12f9-50fc-440c-82a4-80ddcd58c918'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-06T18:17:15.616+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T15:33:37.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added that the Islamic teachers who were replacing the trained
        ones did not undergo training to operate the vote counting machines.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dc4a933-136c-4c06-a05a-fcd026c09fe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-06T18:17:15.616+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T15:33:37.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b34686de-9354-480f-8083-36531411cdbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-06T18:17:15.616+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T15:33:37.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mayor, who earlier campaigned against the inclusion of Cotabato
        City in the Bangsamoro Autonomous Region in Muslim Mindanao (BARMM), claimed
        the order came from the autonomous region''s education ministry.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44422696-dad4-496a-b492-16b4554c7918'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-06T18:17:15.616+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T15:33:37.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '316d4bf8-5778-43dd-aba4-860458ae0852'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-06T18:17:15.616+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T15:33:37.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a phone call, Minister Mohagher Iqbal clarified that previously,
        the district supervisor will submit the list of teachers who will serve on
        election day until the ministry and the Comelec signed an agreement.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81718315-0285-4108-b464-04d32841cf40'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-07T12:41:28.690+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T15:33:37.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6012effe-eb38-455b-96ca-3858c4b05df6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-07T12:41:28.691+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T15:33:37.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In November 2021, the Ministry of Basic, Higher and Technical Education
        (MBHTE) signed a memorandum of agreement with Comelec in Manila writing, among
        others, that the final submission should be led by MBHTE which means that
        I''ll be the one submitting the list, sign the list, and then forward it to
        Comelec, especially Cotabato City. The list is merely a recommendation because
        the final say is still with Comelec," Iqbal said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1628b97-ceef-4e30-8d61-d47f26154eef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-06T18:17:15.616+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T15:33:37.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7a8942f-619f-41b3-a278-0c2a6ef66a89'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-06T18:17:15.616+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T15:33:37.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The teachers were surprised upon learning that they were removed
        and others were designated to handle the vote vounting machines," Guiani-Sayadi
        said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e55e3c31-5018-490c-ba1d-29c3b1faf62a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-07T12:41:28.691+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T15:33:37.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Iqbal, this happened because there are two lists of
        teachers.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a88055c4-7962-41e9-aa54-bf89fd3fc7f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-07T12:41:28.691+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T15:33:37.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db455d27-d901-4f03-805a-e5a8eafd5b1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-07T12:41:28.691+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T15:33:37.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The division office in Cotabato City, without following that procedure,
        posted a list of teachers who are going to serve during election day in Cotabato
        City. And at the same time, on our side, we also posted the list of teachers
        which we recommend to Comelec to serve on May 9."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e27b9180-e840-49ea-8fbf-ea9dd5c8b335'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-06T18:17:15.616+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T15:33:37.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4578c731-9ac8-4025-9feb-b33111cdc8ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-06T18:17:15.616+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T15:33:37.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Garcia stressed Comelec guidelines need to be followed.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c50a1fad-0ea3-4e4b-84c1-82e925cc758d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-06T18:17:15.616+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T15:33:37.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87721ca3-bdf9-4922-ae39-9e12b7329536'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-06T18:17:15.616+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T15:33:37.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Paninidigan po ng Commission on Elections kung ano ang nakalagay
        sa ating guidelines na dapat ang maglilingkod lamang na miyembro ng electoral
        boards ay yung mga na-train namin ng napakahabang araw at talaga pong nagtiyaga
        silang magtraining,"</em> Garcia said. <em>"At the same time, certified ng
        DOST (Department of Science and Technology) ang mga dapat na guro na magsisilbi
        as members ng electoral board."</em></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ebea2b4-5140-4c76-9571-2204530dac9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-06T18:17:15.617+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T15:33:37.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89120d4d-3e95-4480-8b31-960af81bcffb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-06T18:17:15.617+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T15:33:37.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[The Commission on Elections stands by its guidelines that only
        those who were trained can be members of the electoral boards. At the same
        time, they must be certified by the DOST.]</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5e2206e-6f86-45b5-a504-ca87c5f7e517'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-06T18:17:15.617+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T15:33:37.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c010e5f4-57a6-4dea-908f-885b45cff05a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-06T18:17:15.617+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T15:33:37.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In January, the Comelec signed a memorandum of agreement with the
        Department of Education (DepEd) and the DOST to assure a free, fair, and clean
        elections.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a4b641d-d5e8-440e-8d5a-ea23f6a0ed98'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-06T18:17:15.617+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T15:33:37.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c27d8ea6-812e-4c7d-9471-0808fc4cc0b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-06T18:17:15.617+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T15:33:37.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DepEd is in-charge of selecting teachers as members of the electoral
        board while DOST is responsible for upskilling activities and certification.</p>'
