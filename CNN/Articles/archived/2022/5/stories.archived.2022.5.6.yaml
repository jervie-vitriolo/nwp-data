      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The division acknowledged that the assembly was called by the national
        council in a meeting on May 31, 2021, and that all council resolutions were
        adopted and ratified by its members.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8480b2c9-d6da-434f-ae45-642a1eb751b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-06T20:24:18.103+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T15:33:47.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '700399c7-c183-4e61-8358-15ec789b1ac6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-06T20:24:18.103+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T15:33:47.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also disagreed with the position of Pacquiao''s camp that the
        May 31 meeting should be declared void, noting that it "was properly called,
        and the agenda was fixed in coordination with the President," even if Duterte
        was not physically there.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e321e67f-da7a-473d-9c39-540758a4c970'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-06T20:24:18.103+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T15:33:47.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb2ab2b7-a548-41ab-ab2c-d4ccf3f05646'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-06T20:24:18.104+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T15:33:47.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Casquejo said in his dissenting opinion that the national council
        meetings and assemblies, along with their respective predicate resolutions,
        are considered void "for having been executed contrary to the PDP-Laban Constitution."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
