      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two claimants of the package were arrested in a controlled delivery
        operation in Muntinlupa City conducted by the BOC and PDEA on May 2.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a68ecb1-8ec8-4931-a2ef-1028acc8d22b'
