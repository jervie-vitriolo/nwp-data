    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c11480c1-c1b7-4a6d-91d9-4a202b47d6fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-06T17:26:00.583+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T15:33:38.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On his desk is a curious nameplate. One would expect that below
        “Sen. Emmanuel D. Pacquiao,” his occupation would be something like “Legislator”
        if you want to be fancy about it. But instead it’s “Public Servant,” something
        that he reiterates in his interview a few times. He is in politics to serve
        the public. He says, “Kung posisyon lang ang interes ko diyan, tumakbo na
        lang ako na senador. Kaso lang […] ang gusto ko talaga ‘yung may direksyon
        ang bansa natin, maayos natin ‘yung problema. Kasi sa mahigit isang dekadang
        pagseserbisyo ko, nakita ko ‘yung problema ng ating bansa. Kinakailangan talaga
        ng godly at malinis na pamumuno… ‘yung hindi ka mag compromise.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e970c6bd-2146-4250-ac2d-a91e985a22f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-06T17:26:00.583+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T15:33:38.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pacquiao banks on his upbringing from a poor family to his hardships
        as a boxer as a solid foundation for his qualification as President. This
        is not the first time someone’s running on a rags to riches platform. Manny
        Villar’s bid for presidency in 2010 ran with an <a href="https://www.youtube.com/watch?v=fHhcKDsPbTA"
        target="_blank">ad</a> asking “Nakaligo ka na ba sa dagat ng basura?” Isko
        Moreno is also cementing his candidacy with his “Pagpag Boy” to Manila mayor
        story. What makes Pacquiao’s story so different? Perhaps it still lies in
        his pedigreed run as a boxer, a career streak so beloved that his bouts have
        been <a href="https://newsinfo.inquirer.net/689013/pnp-zero-crime-rate-in-metro-manila-during-pacquiao-mayweather-bout"
        target="_blank">linked to a drop to&nbsp;zero crime.</a> In 2016, shortly
        after he assumed office as a senator, Pacquiao said that he’s <a href="https://www.rappler.com/sports/151357-purses-given-away-money/"
        target="_blank">donated around $200 million of his personal earnings to help
        people.</a></p>'
