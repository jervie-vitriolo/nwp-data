      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Cusi faction does not have its own presidential bet in this
        upcoming election. Duterte has refused to endorse anyone after their candidate,
        Sen. Ronald "Bato" dela Rosa, backed out of the race.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
