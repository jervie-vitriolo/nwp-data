      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a999b0b7-f2e4-4c34-bee8-c836f727337e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-06T19:42:40.788+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:33:35.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jimenez congratulated Laudiangco for his appointment.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93142b97-245e-4fa8-9a50-28fbd378d5e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-06T19:42:40.788+08:00
