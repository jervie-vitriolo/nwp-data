    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '26d2b452-321a-47d2-a9d2-7b54ad4fcd1b'
    'lead': 'A United Airlines passenger was taken into custody at Chicago''s O''Hare
      International Airport after opening an aircraft door and walking out onto the
      wing of the plane while it was taxiing.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-05-06T07:13:49.371+08:00
    'mgnl:createdBy': 'chesca'
    'mgnl:lastActivated': 2023-01-19T15:33:51.772+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:32:25.476+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Passenger taken into custody after opening emergency exit and walking
      on wing of plane'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6f183ff-cdb0-44b6-9a70-5b4cb36f8c60'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-06T07:13:49.371+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:33:51.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A United Airlines passenger was taken into
        custody Thursday morning at Chicago''s O''Hare International Airport after
        opening an aircraft door and walking out onto the wing of the plane while
        it was taxiing.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ac88973-2ecf-4892-a659-dbb26109bfca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-06T07:13:49.371+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:33:51.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A male subject was onboard a plane that was approaching the gate
        when he pulled the emergency exit and walked out onto the wing of the plane,"
        according to a statement from the Chicago Police Department.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e475c754-52ba-461f-91e7-3d3f98ca8354'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-06T07:13:49.372+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:33:51.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The subject then slid down the wing and onto the airfield," Chicago
        Police added.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '635489b9-14d0-4d83-9bc3-53d645c2f783'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-06T07:13:49.372+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:33:51.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incident occurred on United Airlines flight 2478 coming from
        San Diego.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '671cefe4-3cd2-4837-a068-370d91a5da8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-06T07:13:49.372+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:33:51.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>United Airlines said ground crew stopped the individual outside
        the aircraft. When the plane arrived at the gate, all passengers deplaned
        safely, according to a statement from the airline.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82fbc3a6-674e-4dda-a7ce-c429f42db289'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-06T07:13:49.372+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:33:51.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"CPD arrived and placed him into custody. Charges are pending,"
        Chicago Police said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f39a27c3-a405-41df-a698-b20d57dc2a40'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-06T07:13:49.372+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:33:51.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "<a href="https://edition.cnn.com/travel/article/united-airlines-passenger-walking-on-wing/index.html"><em>Passenger
        taken into custody after opening emergency exit and walking on wing of plane</em></a>"</p>'
  'lili-reinhart-kim-kardashian-diet':
    'author': 'Lisa Respers France, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2022-05-06T07:13:54.773+08:00
    'imagesource': 'jcr:8420ee48-5920-402f-aeb2-205e55c12761'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9fdd06c7-d2d4-4804-9cce-c5046f32659d'
    'lead': '''Please stop supporting these stupid, harmful celebrities whose entire
      image revolves around their bodies.'''
    'mgnl:activationStatus': true
    'mgnl:created': 2022-05-06T07:19:31.192+08:00
    'mgnl:createdBy': 'chesca'
    'mgnl:lastActivated': 2023-01-19T15:33:51.437+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:32:26.933+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Lili Reinhart calls out celebs for ''starving'' themselves'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ff7619f-1a3c-4c1c-8d00-33ea97f54a9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-06T07:19:31.192+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:33:51.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The day after the Met Gala, Lili Reinhart
        shared some thoughts about celebs who dieted to fit into their fashion for
        the event.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3500e256-073a-4beb-850e-c3ff2559c632'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-06T07:19:31.193+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:33:51.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f033db48-8267-417c-bd82-57303f2ea45d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-06T07:19:31.193+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:33:51.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To walk on a red carpet and do an interview where you say how starving
        you are...because you haven''t eaten carbs in the last month...all to fit
        in a f***ing dress?" Reinhart wrote on her Instagram Story. "So wrong. So
        f***ed on 100s of levels."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dce4f6ef-8310-4250-b3a9-769f38887b62'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-06T07:19:31.193+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:33:51.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To openly admit to starving yourself for the sake of the Met Gala,"
        she went on to say. "When you know very well that millions of young men and
        women are looking up to you and listening to your every word. The ignorance
        is other-worldly and disgusting."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e4f681b-5609-471c-abd2-a1670b1bf766'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-06T07:19:31.193+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:33:51.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the "Riverdale" actress didn''t call out anyone by name, many
        thought she was referencing Kim Kardashian, who spoke about crash dieting
        for three weeks and losing 16 pounds to fit into the dress Marilyn Monroe
        wore when she sang "Happy Birthday" to then President John F. Kennedy in 1962.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2653c607-c24a-49ce-afee-5a3e82996978'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-06T07:19:31.193+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:33:51.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would wear a sauna suit twice a day, run on the treadmill, completely
        cut out all sugar and all carbs, and just eat the cleanest veggies and protein,"
        Kardashian told Vogue. "I didn''t starve myself, but I was so strict."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cc16784-24aa-44b7-9f77-a6309e760197'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-06T07:19:31.193+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:33:51.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reinhart, who is an advocate for body acceptance, didn''t hold back.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4192e23-3dd3-482d-a37a-d8a317f4969e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-06T07:19:31.193+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:33:51.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Please stop supporting these stupid, harmful celebrities whose
        entire image revolves around their bodies," she said. "I am not generally
        an angry person but I swear to god, the toxicity of this industry really gets
        to me sometimes and I have to do my little Instagram-Story rants to release
        my rage."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7c08201-30aa-48a2-ba2a-a1d652ab7be7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-06T07:19:31.193+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:33:51.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to reps for Kardashian for comment.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4f2de4b-7c57-4324-94de-8e4d8c84376a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-06T07:19:31.193+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:33:51.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/05/05/entertainment/lili-reinhart-kim-kardashian-diet/index.html"><em>Lili
        Reinhart calls out celebs for ''starving'' themselves</em></a>"</p>'
  'italy-gianduiotto-chocolate':
    'author': 'Silvia Marchetti, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2022-05-06T07:36:51.493+08:00
    'imagesource': 'jcr:b39877fc-c023-488b-aa64-dc1b362e0884'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '89ec54f5-281d-4901-a215-1e89ad66f95c'
    'lead': 'There''s chocolate, and then there''s gianduiotto chocolate. An ancestor
      of Nutella, the melt-in-the-mouth treat is as rare as it is delicious.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-05-06T07:45:24.562+08:00
    'mgnl:createdBy': 'chesca'
    'mgnl:lastActivated': 2023-01-19T15:33:50.989+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:32:28.262+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Why Italy''s ''king of chocolate'' is so delicious'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aee04c44-3ac3-45e5-8a58-cb698d011b74'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-06T07:45:24.562+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:33:50.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)&nbsp;—</strong>&nbsp;There''s chocolate, and then
        there''s gianduiotto chocolate. An ancestor of Nutella, the melt-in-the-mouth
        treat is as rare as it is delicious.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1a6b419-5644-42fc-84c1-0b1c6884c474'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-06T07:45:24.562+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:33:50.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like most renowned Italian artisan chocolate, gianduiotto originates
        from Piedmont, Italy, where it''s considered the "king of Italian chocolate."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6e0ec6e-022f-46de-9dc2-8dff0f55a622'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-06T07:45:24.562+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:33:50.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Made of a rich paste consisting of fine cocoa mixed with the premium
        hazelnuts that grow in Piedmont''s Langhe region, it''s hugely popular with
        locals.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '204c2144-1834-4267-a454-483e994acb8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-06T07:45:24.562+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:33:51.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some have it with an espresso for breakfast, and/or after a meal,
        along with snacks and aperitifs.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58ecac4a-08f4-4edf-9bf3-43ebf6a95ce1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-06T07:45:24.562+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:33:51.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Usually wrapped in a thin silver, golden or colored aluminum foil,
        the ingot shape treat has been produced by local chocolatiers here for centuries.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2817818-ab46-4afc-ba94-a3c4dd53f36e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-06T07:45:24.563+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:33:51.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its birthplace is the region''s capital, Turin, which has been known
        as Italy''s "chocolate capital" ever since maître chocolatiers began making
        their sweet artisan delicacies for the House of Savoy, the royal dynasty established
        in the Savoy region of Italy, here in the 1500''s.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fc7209b-db03-46b7-b132-0db79f258130'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-06T07:45:24.563+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:33:51.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Iconic chocolate</h2>'
    '60':
      'image': 'jcr:44e26ab9-b3cb-4b44-9c6c-ded68de3f431'
      'imageCaption': 'Gianduiotto chocolate is made from a paste of cocoa mixed with
        premium hazelnuts.'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4dc774b-93cb-4534-885e-b9400810f0b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-06T07:45:24.566+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:33:51.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e05dbd2-64b8-484f-a48b-3cd2507aa2da'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-06T07:45:24.563+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:33:51.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The name gianduiotto is thought to come from carnival figure Gianduja,
        a jolly wine-loving peasant, popular in the 1800s, who embodied the epicurean
        nature of locals.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '185b338e-6ac6-4ec2-9d14-e71f468e49fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-06T07:45:24.563+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:33:51.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Initially called givù (or stubs,) gianduiotto became famous when
        the general public apparently got their first real taste as the treats were
        handed out during Turin''s 1865 carnival celebrations by an actor dressed
        as Gianduja.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4323ab1-03ff-4726-a181-3c050000a287'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-06T07:45:24.563+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:33:51.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to revered artisan chocolatier Guido Castagna, gianduiotto
        is far more than just an iconic chocolate. It''s a symbol of Turin, and a
        big part of the city''s identity.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf391b68-7a43-48be-a764-f6771b269c46'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-06T07:45:24.563+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:33:51.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Poor gianduiotto, it was born as a second class surrogate for cocoa,"
        Castagna tells CNN.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '793b19ba-a42b-4171-a708-f86e71726d0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-06T07:45:24.563+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:33:51.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It had humble origins but then became an elite, niche product of
        the highest quality, the first ever to be wrapped [in foil] in the history
        of chocolate."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e6a217e-7eee-4f53-9fe0-12d0fd0c18e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-06T07:45:24.563+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:33:51.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gianduiotto was originally born out of necessity —&nbsp;to overcome
        a cocoa shortage in mainland Europe.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01156360-28d8-40cd-9a31-21cd9f45c17c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-06T07:45:24.563+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:33:51.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Napoleon Bonaparte conquered northern Italy and declared war
        against Britain in 1806, he banned all English-imported goods, including cocoa
        beans.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59883524-c611-4e76-83fe-8c9399ecef71'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-06T07:45:24.563+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:33:51.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a consequence, pastry makers in Turin decided to switch to something
        a little closer to home —&nbsp;the hazelnuts that grew in abundance in the
        surrounding lush hills.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d22bcd0-998f-466a-9246-91cb7429f156'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-06T07:45:24.563+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:33:51.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After mixing them with sugar and the very little cocoa they still
        had on their shelves, they were able to create a rich paste that was eventually
        refined and honed into gianduiotto.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d4253e8-5fd8-4b9c-b2a4-a57ade7e5fdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-06T07:45:24.563+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:33:51.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A century or so later, Pietro Ferrero, a confectioner from Piedmont,
        created Nutella based on that old recipe.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28785991-1731-49d3-b3a5-ed38ab48daea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-06T07:45:24.563+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:33:51.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>World''s best?</h2>'
    '62':
      'image': 'jcr:758d9d14-56d1-45a5-9ef7-8ecaa9961175'
      'imageCaption': 'The hazelnuts used to make gianduiotto can be found growing
        in the Langhe region of Italy.'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '090b8604-d051-452c-86f1-90a747ebc4ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-06T07:45:24.566+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:33:51.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3650f976-ad77-432e-b3dd-d759a997e3b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-06T07:45:24.564+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:33:51.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Back in the 1800s, hazelnuts were very affordable, says Castagna,
        but things are very different now. Not only are they far more expensive, but
        the "tonda gentile" hazelnuts produced in Langhe have Protected Geographical
        Indication status, a European designation aimed at protecting regional foods.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bc9dad3-e562-461d-9c97-ca44d8a9318a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-06T07:45:24.564+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:33:51.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They''re Piedmont''s gold, absolutely the best in the world," he
        adds, before explaining that the hazelnuts are priced at €16 per kilogram
        versus €10 per kilogram for high quality cocoa.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56a0ef4c-ae96-473f-b7e0-dfc4b8081c88'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-06T07:45:24.564+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:33:51.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rich in aromatic oil, they blend perfectly with, and exalt the flavor
        of the cocoa butter, creating a tender, voluptuous and creamy concoction.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dce8fa03-72c9-4350-82b0-563cd4012634'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-06T07:45:24.564+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:33:51.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Gianduiotto is now a specific chocolate type alongside dark, white,
        and milk chocolate," says Castagna.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48e35117-a4f1-4140-a823-c0edf52de4e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-06T07:45:24.564+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:33:51.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The most savory artisan gianduiotti are those with the highest percentage,
        usually between 25 and 40%, of hazelnuts.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a35b2538-b5c7-409d-af1c-c44039be0ac8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-06T07:45:24.564+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:33:51.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Castagna uses a sophisticated mechanical procedure called "extrusion,"
        where semi-solid tidbits of gianduia paste are squeezed onto a tray into the
        form of gianduiotti.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e65e7de8-5d2d-4de6-bc8b-98fe673e4577'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-06T07:45:24.564+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:33:51.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the old days, making gianduiotti was something of a ritual. The
        process involved repeatedly battering the hazelnut paste to give it consistency
        and then kneading it as though it were pizza flour.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '479c3a42-6c8c-4e4b-b8e6-81caa5ecf9ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-06T07:45:24.564+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:33:51.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Women, known as "gianduiere," would sit in pairs around a table
        with the gianduia paste positioned in the middle.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8b7038b-e376-4b4b-ba0b-a244b823fcfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-06T07:45:24.564+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:33:51.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They''d then scoop it up with two long spatulas, roll it over several
        times, and cut off tiny morsels with a butter knife, dropping them onto a
        tray to solidify.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22a529a3-819b-4902-aae5-76a24f44f47b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-06T07:45:24.564+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:33:51.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Grandmothers would regularly treat their grandchildren to packages
        of fresh, delicious gianduiotti, which they''d pick up at the chocolate makers,
        usually right after stopping at the bakery.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51e7a60a-c906-42ed-8c8e-5dff8e7c75a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-06T07:45:24.564+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:33:51.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Up until the 1960s, Turin was dotted with hundreds of artisan boutiques.
        But as labor costs rose and mass production kicked in, they began to disappear.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cf7ce4f-4d28-4c69-8132-deb6e4c3b217'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-06T07:45:24.564+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:33:51.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Honed craft</h2>'
    '65':
      'image': 'jcr:94213e09-59f0-43bf-a698-1b33e513af28'
      'imageCaption': 'Making gianduiotto by hand requires painstaking precision.'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26005b79-3be2-47fc-93cc-da3385897dcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-06T07:45:24.567+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:33:51.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33c519a5-4650-4da6-a6a1-771d71a50726'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-06T07:45:24.564+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:33:51.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now there''s just one left —&nbsp;the A.Giordano boutique. Only
        a handful of gianduiere remain at the historic chocolate lab, which was founded
        in 1897.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50cdf0e4-267f-4a2f-998f-e1d52205d504'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-06T07:45:24.564+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:33:51.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are the only ones who still hand make gianduiotti. It''s very
        expensive to employ such skilled labor," says owner Laura Faletti.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4abd12d6-e3d3-4066-8f14-86abd2fbd153'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-06T07:45:24.565+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:33:51.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a job only women can do, for it requires a lot of passion,
        patience and precision. A bit like hand stitching. It can be quite tiresome,
        I need to rotate my gianduiere in shifts otherwise their hands get muscle
        cramps."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4a14fd4-786d-48d0-acb0-07c04740ecda'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-06T07:45:24.565+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:33:51.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To create gianduiotti, they press the gianduia mix into lasagne-like
        sheets. These sheets are then shredded and beaten into a paste on an old granite
        basin, just like those used in the past, says Faletti.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df033a81-2d2a-4f7c-a590-82945aff8538'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-06T07:45:24.565+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:33:51.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gianduiera Ambra Nobili, 32, has been making A. Giordano''s gianduiotti
        ever since she graduated from a local pastry academy.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc1cd143-7958-4762-8eac-da39855cdaef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-06T07:45:24.565+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:33:51.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a chocolate of prestige, I''ve always loved it," says Nobili.
        "I''m filled with joy when after a hard day''s work, cutting and shaping 48
        kilograms of gianduiotti with another gianduiera, I finally see how perfect
        and beautiful they look, and how I''m constantly improving."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '050d8da3-10fc-42e4-a1c8-1ebbf9986cb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-06T07:45:24.565+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:33:51.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The secret of the craft, says Nobili, lies in the firm and rapid
        movement of the wrists and hands to scoop up the paste before it solidifies,
        smooth it over with spatulas and give it final cut with a butter knife to
        achieve the prism-like shape.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c520df21-20c2-4802-9940-228d67a99192'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-06T07:45:24.565+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:33:51.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If the cut isn''t perfect, the gianduiotto will be too tall, or
        too short, and will not fit into the golden aluminum wrap, which is tailored
        to a specific size," she explains."I also hand wrap each single one of them."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d9c64f9-e983-4195-b5f1-21fc16cf36bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-06T07:45:24.565+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:33:51.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Highly refined</h2>'
    '68':
      'image': 'jcr:f14dc5b5-fb4b-427d-9a98-2239e765d7c7'
      'imageCaption': 'Artisan chocolatier Guido Castagna has created a highly-refined
        version of gianduiotto chocolate called Giuinott.'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e45b3dae-de30-478c-ada3-933cf678ef1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-06T07:45:24.567+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:33:51.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b0b85d4-5f9e-4235-875d-88fb8fd6dcdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-06T07:45:24.565+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:33:51.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gianduiotto isn''t available all year round. Artisan boutiques halt
        production when spring is near to avoid selling melted chocolates, which is
        actually another gourmet delicacy made with the gianduia hazelnut paste.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bdaa680-a0ab-41b5-875e-49dfbc4b3ab2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-06T07:45:24.565+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:33:51.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For those who prefer their chocolate in a Nutella-style spread,
        gianduiotto has its own version, "crema spalmabile di Gianduja," with a slightly
        granular texture that tastes wonderful on bread.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c58c4e6-ddc8-4466-8e83-3ee045a5c83c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-06T07:45:24.565+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:33:51.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like gianduiotto, crema spalmabile di Gianduja is made with painstaking
        precision.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb30b35e-738f-4991-baaf-a3825626f283'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-06T07:45:24.565+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:33:51.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our spread is the end product of 72 hours of mechanically mixing
        and kneading the paste -- that''s three whole days, while other gianduia spreads
        are ready in four hours. Ours is fresher and healthier," says Faletti.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de8346a4-c607-444e-83e9-059fb02b2c40'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-06T07:45:24.565+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:33:51.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Faletti''s spread is made with 40% gianduia hazelnuts, Castagna''s
        contains 68%.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf2212db-1853-4be6-b528-56cd609d56ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-06T07:45:24.566+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:33:51.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Castagna has reinvented gianduiotto by creating a highly refined,
        roundish take called Giuinott (meaning "young lad" in local dialect) with
        premium Venezuelan cacao and sugar cane instead of sugar and 40% hazelnuts.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb77fe8d-d65e-404b-a597-ee8ed4c6d87b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-06T07:45:24.566+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:33:51.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A six-times gold medal winner at the International Chocolate Awards,
        an independent competition recognizing excellence in fine chocolate making,
        Giuinott comes in a glossy copper-colored wrap.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c958e6be-4779-40ba-a7bc-e8703edcf018'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-06T07:45:24.566+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:33:51.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Castagna often holds wine tastings, pairing Giuinott with Piedmont''s
        Vermouth wines and other sweet alcoholic drinks like passito, which he believes
        complements the chocolate tasting experience.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f1edd1a-3a98-4f6c-b7c5-91d1edec1e3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-06T07:45:24.566+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:33:51.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other chocolatiers have also experimented with new gianduiotto blends,
        and sizes. You can even get orange-flavored gianduiotti, as well as huge ones
        weighing between 250 grams and 1.2 kilograms. But the pocket-size treats are
        still the most popular.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c09134ff-2a50-4edc-b6e3-63cb4af81f0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-06T07:45:24.566+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:33:51.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Davide Appendino, another top Turin chocolatier, uses a wide array
        of top quality biological cacao beans to make pistachio, coffee, white chocolate,
        dark chocolate and sugar free gianduiotti sold in colorful wraps.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '205e4fe8-55b8-4f16-8d18-fbeb49b216be'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-06T07:45:24.566+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:33:51.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Appendino also produces mini gianduiotti, which are slightly smaller
        than the traditional treats.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c12346c3-301b-4405-a3a9-fc8528592678'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-06T07:45:24.566+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:33:51.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But as Italians say, "one chocolate calls for another," and when
