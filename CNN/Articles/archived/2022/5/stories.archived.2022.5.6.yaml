      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '040e0151-79e1-4487-aa28-87a3cd308493'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-06T12:14:16.368+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T15:33:46.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, Pacquiao became the subject of President Rodrigo Duterte’s
        ire after he claimed the current administration is more corrupt than its predecessor.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '477d29d9-b56d-40f8-97b2-14ebdc6a84d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-06T12:14:16.368+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T15:33:46.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e290ec1-7da5-4f6a-a541-d4eab3a3220f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-06T12:14:16.368+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T15:33:46.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also recently said he will review all government deals to ensure
        there are no irregularities.</p>'
    '19':
