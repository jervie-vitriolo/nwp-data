      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Filipinos in Shanghai, the poll body is eyeing a one-day special
        voting period in case the area remains under strict COVID-19 lockdown beyond
        Election Day.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66f1b0a2-1f08-4d32-a1ba-f12827e03427'
      'mgnl:activationStatus': true
