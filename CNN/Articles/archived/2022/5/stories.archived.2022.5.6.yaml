      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebfd6940-c447-435e-9cc4-df1ba39f2ac2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-06T05:48:08.839+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T15:33:56.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After being subjected to x-ray scanning and physical inspection,
        the customs bureau discovered two packs of green leaves containing 253 grams
        of kush marijuana with an estimated value of ₱328,900.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41f0c09b-d756-4523-89e3-570b6c7f365b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-06T05:48:08.839+08:00
