      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The results of the analysis confirmed that said leaves are indeed
        Kush (Cannabis) strains containing Tetrahydrocannabinol/Marijuana," it added.</p>'
