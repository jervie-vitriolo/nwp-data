    'mgnl:tags': ['Comelec', 'elections']
    'template': '1'
    'title': 'Comelec reiterates only trained, certified personnel can work as electoral
      staff after Cotabato incident'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ee8c0d4-f75e-456c-94ea-d7a31351e57d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-06T18:17:15.615+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T15:33:37.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 6)&nbsp;—</strong> The
        Commission on Elections (Comelec) on Friday said it is addressing the reported
        protest of teachers in Cotabato City who underwent training for election duties
        but were supposedly told they will be replaced.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7750b502-2abc-43c5-99e0-ed523ec1796d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-06T18:17:15.615+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T15:33:37.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d1e8b4f-74fb-46b3-a811-12b48f7e9413'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-06T18:17:15.615+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T15:33:37.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comelec Commissioner George Garcia reiterated that only those trained
        and certified can work as electoral staff.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd71a54be-ee35-4866-a0d9-7ef7e03e0c1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-06T18:17:15.615+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T15:33:37.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15aa284c-f53f-4e62-9ede-13f90e477389'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-06T18:17:15.615+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T15:33:37.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Sa kasalukuyan, nakikipag-ugnayan na tayo at ginagawan na ng
        paraan ''yung naging inisyal na problema ng ating mga field personnel ng Comelec,
        lalo na ng Regional Director, Provincial Elections Supervisor, at City Elections
        Officer,"</em> Garcia said in a public briefing.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54fc715f-1225-457f-a776-e68e2594d808'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-06T18:17:15.615+08:00
