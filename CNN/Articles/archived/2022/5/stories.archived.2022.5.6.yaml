      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 6)</strong> — Presidential
        candidate Jose Montemayor Jr. said he plans to push for the review of two
        tax reform laws if given the opportunity, particularly to do away with increased
        excise taxes on petroleum products and to lower corporate income taxes.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76e54d5c-94e1-4901-904b-e4faf55b8c28'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-06T16:19:31.221+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T15:33:40.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8e16540-1ca5-49d0-9c7d-00dee2249fd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-06T16:19:31.221+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T15:33:40.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Montemayor suggested there''s a need to revisit the Tax Reform for
        Acceleration and Inclusion (TRAIN) law and the Corporate Recovery and Tax
        Incentives for Enterprises (CREATE) law, which are the first two packages
        of the Duterte administration''s Comprehensive Tax Reform Program.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73292288-6588-4713-8fb6-fa7cd45ba372'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-06T16:19:31.221+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T15:33:40.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4322b5ae-3262-49c4-9bc1-4910f85abae8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-06T16:19:31.221+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T15:33:40.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He cleared though that he generally agrees with the provisions of
        the TRAIN law, apart from the imposition of higher fuel excise taxes. The
        measure sought to raise more funds for big-ticket infrastructure and other
        government projects, which for Montemayor would only make the poor suffer.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc9e6a68-3f69-455f-8e49-c97993b4ef23'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-06T16:19:31.221+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T15:33:40.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0679f97-0547-4f08-af05-348437560f08'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-06T16:19:31.221+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T15:33:40.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So, ang gagawin natin, temporarily we have to stop ''yung sa excise
        tax tsaka VAT (value-added tax) on oil [So, what we''ll do is we''ll temporarily
        have to stop the excise tax and the VAT on oil]," Montemayor said, while also
        taking note of the ongoing fuel price hikes.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '435f5a3c-5812-4d37-90f6-1c1e7c491dba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-06T16:19:31.221+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T15:33:40.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0caea21-00bf-4900-9d25-4b28e8ffaf93'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-06T16:19:31.221+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T15:33:40.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pero ''yung other items sa [But the other items in the] TRAIN law,
        we have to retain," he added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e670b54b-c0ea-4c6e-8589-f4f27e41fda4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-06T16:19:31.221+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T15:33:40.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15c63d47-f7c3-466d-ac2d-d65962891bb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-06T16:19:31.221+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T15:33:40.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On CREATE, Montemayor expressed he doesn''t agree that there should
        be tax cuts for businesses.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'babe6ddf-f444-440d-a9d5-2cacd9d35680'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-06T16:19:31.221+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T15:33:40.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '340e5e5b-22d1-44a0-acdb-8665d788a3ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-06T16:19:31.222+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T15:33:40.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Proponents of the law said they expect it to generate more investments
        and jobs, but Montemayor argued reduced corporate income taxes could only
        result in hundreds of billions of lost revenue.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9646a94e-4eae-496a-8c55-f04b7474f43e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-06T16:19:31.222+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T15:33:40.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4d64906-be77-4bd5-922c-6087fd87f907'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-06T16:19:31.222+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T15:33:40.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CREATE, signed by President Rodrigo Duterte last year, slashes corporate
        income tax from 30%, the highest in ASEAN, to 25% for large domestic and foreign
        firms that engage business in the country through a branch office.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6626c99a-2b66-4b41-a22f-242759595243'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-06T16:19:31.222+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T15:33:40.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3efa45b-a26b-4051-b83b-ddcd776416c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-06T16:19:31.222+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T15:33:40.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For small and medium corporations, this will be reduced to 20% if
        they have net taxable income below ₱5 million and total assets below ₱100
        million.</p>'
