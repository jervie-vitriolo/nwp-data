      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 6) —</strong> All vote
        counting machines for the May 9 elections have been distributed nationwide,
        with at least 355 defective ones already undergoing repairs, the Commission
        on Elections said Friday.</p>'
