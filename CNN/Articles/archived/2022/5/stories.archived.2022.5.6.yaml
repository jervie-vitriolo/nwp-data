    'title': 'Comelec sees overseas absentee voting turnout to surpass previous numbers'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd95da359-bc7a-49b7-a8f0-4e0c3244613a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-06T05:53:32.858+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:33:56.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 6) —</strong> The Commission
        on Elections (Comelec) said overseas voting turnout for this year’s elections
        may exceed that of 2016’s as 23% of over 1.69 million Filipino voters abroad
        -- or 385,437 registered voters -- have so far cast their ballots.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '172219fb-1128-4e98-923e-db5d772f0cfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-06T05:53:32.859+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:33:56.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bfcadf1-415c-421a-a669-ce76c800bef2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-06T05:53:32.859+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:33:56.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“With this trend <em>malamang malalampasan natin yung</em> 2016
        voting turnout which is 32%,” Comelec Commissioner Marlon Casquejo said in
        a briefing. “<em>Dito nasa</em> 23%<em> na tayo and hindi pa</em> accurate,<em>
        di pa kumpleto yung</em> data <em>natin</em>.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1477b41a-8bbf-4c91-b3e4-84b8b5ff8fe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-06T05:53:32.859+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:33:56.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1880f20-2a77-4570-9161-4c8c8d8a5914'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-06T05:53:32.859+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:33:56.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: With this trend we might exceed 2016 voting turnout
        which is 32%. We are currently at 23% and it is still not accurate, data is
        not yet complete.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb5a807e-aae3-4f5a-bfb9-840da1d51622'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-06T05:53:32.859+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:33:56.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b82a739-ddc3-4f22-bd93-9b7dda039d64'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-06T05:53:32.859+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:33:56.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Casquejo attributed the increase to a vote anywhere policy, where
        voters can head to any Philippine embassy or consulate as long as that site
        caters to walk-in voters.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae464d89-6364-4b50-acac-6a48ac063980'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-06T05:53:32.859+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:33:56.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b14ac48a-0311-4d3b-9582-80132c8c5985'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-06T05:53:32.859+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:33:56.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Overseas absentee voting started on April 10 and will end on May
        9. However, some overseas Filipinos are still facing problems, like those
        in Cyprus who have complained about  not yet receiving their mailed ballots.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dc6d1f8-a8a7-454a-983e-bdd4ee5929c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-06T05:53:32.859+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:33:56.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25f57f28-7470-42d6-8634-2c8ca1a4b4ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-06T05:53:32.859+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:33:56.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Comelec suggested they go to the Philippine diplomatic post
        to be able to vote.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33f23f77-c1f7-4ba3-bf49-e6ba8c1ccfc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-06T05:53:32.859+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:33:56.114+08:00
