      'mgnl:lastActivated': 2023-01-19T15:33:55.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c44c9d4-3e88-4a8f-8546-3f2396391b55'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-06T06:07:37.349+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T15:33:55.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve been closely monitoring the Janssen COVID-19 Vaccine and
        occurrence of TTS following its administration and have used updated information
        from our safety surveillance systems to revise the EUA," Dr. Peter Marks,
        director of the FDA''s Center for Biologics Evaluation and Research, said
        in the statement. "We recognize that the Janssen COVID-19 Vaccine still has
        a role in the current pandemic response in the United States and across the
        global community. ... Today''s action demonstrates the robustness of our safety
        surveillance systems and our commitment to ensuring that science and data
        guide our actions."</p>'
