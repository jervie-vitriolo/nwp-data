      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T15:33:46.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I also know someone from DepEd who wants to be paid
        at least 40% of the contract.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a17ddaf-ef85-4620-ba19-db28270e9de2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-06T12:14:16.367+08:00
