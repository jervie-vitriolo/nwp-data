      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate Cloakroom on Twitter posted the high chamber''s decision
        to name Carlson as the next top US envoy in Manila.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7639b5da-4b43-4b52-9a67-a5cee279c9fe'
      'mgnl:activationStatus': true
