      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e66b24c-7c63-4b2d-81b0-70d7002ea748'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-06T05:48:08.839+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T15:33:56.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The package from Nashville, Tennessee, which arrived on April 22,
        was confiscated by the BOC-Port of Clark, the Customs Anti-Illegal Drug Task
        Force (CAIDTF), Enforcement &amp; Security Service (ESS), Customs Intelligence
        and Investigation Service (CIIS), X-ray Inspection Project (XIP), and the
        Philippine Drug Enforcement Agency (PDEA).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e657e635-6e57-4044-b1e1-c32cd49494f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-06T05:48:08.839+08:00
