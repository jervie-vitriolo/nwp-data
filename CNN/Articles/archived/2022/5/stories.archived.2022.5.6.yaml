      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/05/05/africa/russian-forces-executions-car-intl/index.html">Russian-linked
        forces ''tortured'' and ''executed'' civilians in Central African Republic
        since 2019, HRW says</a>."</em></p>'
  'north-korea-underground-nuclear-test':
    'author': 'Barbara Starr, CNN Pentagon Correspondent'
    'caption': 'Courtesy: Korean Central News Agency/Korea News'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-05-06T03:55:44.654+08:00
    'imagesource': 'jcr:2ec1e38f-2711-48df-a56b-5aad6206cbe4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'eef02b4b-82e3-456f-9372-71826cd8edeb'
    'lead': 'US military and intelligence agencies assess that North Korea could be
      ready to resume underground nuclear testing this month, according to three US
      officials.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-05-06T04:00:46.444+08:00
    'mgnl:createdBy': 'angelica'
    'mgnl:lastActivated': 2023-01-19T15:33:57.432+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:32:17.039+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['North-Korea', 'Nuclear-Test-Assessment', 'USA']
    'template': '1'
    'title': 'US assesses that North Korea may be ready to conduct underground nuclear
      test this month'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '869ea8cc-e629-4fa2-9a62-e731d0cb2874'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-06T04:00:46.444+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T15:33:57.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> US military and intelligence agencies assess
        that North Korea could be ready to resume underground nuclear testing this
        month, according to three US officials.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e12e68b-7184-4eb1-a95a-8656d457e8f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-06T04:00:46.444+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T15:33:57.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b6f86da-5d68-4921-b028-3b74c1f0b41b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-06T04:00:46.444+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T15:33:57.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The assessment concludes that Kim Jong Un''s government is making
        preparations at the Punggye-ri nuclear test site and could be ready to conduct
        a test by the end of the month. Signs of personnel and vehicle activity at
        the site have been seen through satellite imagery, but the officials do not
        know if the regime has placed nuclear material in one of the underground tunnels
        at the test site, which the US has been closely watching.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4765a6ef-88c6-4a46-91b3-2588e0945fc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-06T04:00:46.444+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T15:33:57.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ad53ffb-4e49-4943-abff-848e452d27d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-06T04:00:46.444+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T15:33:57.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If North Korea conducts a test, it would be the country''s seventh
        underground nuclear test and the first in nearly five years.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a84c3df2-b81c-403b-a852-239d423ffc19'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-06T04:00:46.444+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T15:33:57.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ff424af-5b32-4c4b-b51b-43d585c106d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-06T04:00:46.444+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T15:33:57.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US President Joe Biden is scheduled to visit South Korea and Japan
        later this month. It wouldn''t be the first time the threat of a nuclear test
        has loomed over a presidential visit: North Korea was preparing for a test
        in 2014 when President Barack Obama visited South Korea, and in 2016, North
        Korea conducted a nuclear test shortly after Obama and other world leaders
        departed Asia following a summit.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7d9b2aa-5633-46ad-b79d-9640dd94296a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-06T04:00:46.444+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T15:33:57.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1afa3e7-9d43-41d5-88e4-e46ce0e37a6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-06T04:00:46.445+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T15:33:57.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, CNN reported that satellite imagery showed North Korea
        was tunneling again at its remote underground nuclear test site to potentially
        shorten the time it needed to conduct its next test.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '587bcd05-5997-4df0-97a9-2d49276b3cc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-06T04:00:46.445+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T15:33:57.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e75ecedd-b65f-4583-babb-d98c51ce4934'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-06T04:00:46.445+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T15:33:57.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korea has conducted six previous nuclear tests at the site,
        which lies north of Pyongyang, most recently in September 2017. In addition
        to its preparations for a possible nuclear test, North Korea has conducted
        repeated ballistic missile tests this year -- the latest missile launch occurring
        on Wednesday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da9f5ff1-9bbd-4500-a79f-b6ddf1b9dd7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-06T04:00:46.445+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T15:33:57.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac6ec202-03bb-4894-8aa6-b92562baf383'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-06T04:00:46.445+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T15:33:57.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the satellite imagery, the crosscut tunnel at the test
        site intersects with one of the main tunnels beyond the entrance, meaning
        there is a shorter distance to the underground launch area. In 2018, North
        Korea blew up the original entrance to the tunnel but likely did not destroy
        the entire underground structure.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2300e2a9-c5b2-44e7-bb4d-77185ced4f23'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-06T04:00:46.445+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T15:33:57.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '802cd458-df48-4925-b7b6-17dccef1b61a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-06T04:00:46.445+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T15:33:57.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pentagon spokesman John Kirby told reporters Wednesday the Pentagon
        was "very deeply concerned" by North Korea''s missile tests, adding that the
        US and international community has condemned the provocations.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '519e2872-a66d-4cea-8d2c-4dbc328e80ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-06T04:00:46.445+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T15:33:57.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bdf850e-9a98-46f7-bd95-f8d7adba5191'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-06T04:00:46.445+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T15:33:57.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s never a good time quite frankly for the DPRK to conduct
        these kinds of tests," Kirby said. "We continue to call on the North to stop
        these provocative tests and to be willing to sit down, as we have offered
        we would be willing to do without pre-condition, and to discuss a diplomatic
        way forward here to de-nuclearize the North."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af41cf1a-0495-4356-ada9-47a75af9d8d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-06T04:00:46.445+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T15:33:57.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '360dcd4c-3d66-4e6a-8e31-ebd0b8e61c65'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-06T04:00:46.445+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T15:33:57.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kirby told reporters that Defense Secretary Lloyd Austin held a
        phone call Thursday with South Korean Defense Minister Suh Wook to discuss
        the security environment on the Korean Peninsula.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c043e02-922c-4708-b5cd-c6ae593b3582'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-06T04:00:46.445+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T15:33:57.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b68f17e0-0348-4b05-836d-5b245ab21461'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-06T04:00:46.445+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T15:33:57.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, Kim vowed to ramp up his country''s development of nuclear
        arms, saying during a military parade that Pyongyang would "strengthen and
        develop" its nuclear forces at the "highest possible" speed.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91fad4fb-2710-4c00-89e1-f942405ab8c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-06T04:00:46.445+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T15:33:57.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c78724a-af9f-4fd9-906e-9b107e804b0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-06T04:00:46.446+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T15:33:57.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wednesday''s missile test was North Korea''s 13th this year, compared
        to eight in 2021 and four in 2020. This year''s tests included a March ICBM
        launch, the first time Pyongyang had launched that type of missile in four
        years.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57ddde6f-42cb-4175-a37e-8f53bbcda578'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-06T04:00:46.446+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T15:33:57.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e435ea2-a985-4aea-8de6-5a05a151009a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-06T04:00:46.446+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T15:33:57.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
