    'template': '1'
    'title': '''Walang redemption:'' Robredo slams Marcos'' repeated false claims
      of poll cheating'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd510d54-3336-45c4-b779-32d2ee666d5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-06T14:33:49.136+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:33:42.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 6) —</strong> Presidential
        aspirant Vice President Leni Robredo did not take lightly the recent statement
        of her archrival Ferdinand "Bongbong" Marcos Jr. for Filipinos to protect
        their vote from those who plan to steal it again and alluding to their face-off
        in the 2016 vice presidential race.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5b4b360-14b8-4ee2-9418-10144d28bcd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-06T14:33:49.136+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:33:42.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo on Friday reiterated the Supreme Court''s final ruling in
        2021 that she won the vice presidency over Marcos fair and square. She also
        lamented that Marcos continues to perpetuate lies despite the unanimous decision
        of magistrates to junk Marcos'' petition after failing to present specific
        acts to back his claims of poll fraud.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a94b0ef-6e1f-41ca-932a-bc4116c67f1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-06T14:33:49.136+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:33:42.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ilang beses ko na siyang natalo sa Supreme Court, unanimous ang
        decision 15-0. Ang narrative niya dinaya pa din siya. So parang wala nang
        redemption. Talagang ang sinungaling sa umpisa, sinungaling hanggang dulo.
        Kawawa ang mga Pilipinong napapapaniwala," she said in an ambush interview
        with reporters in Naga City.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '703d433c-200d-494b-97e9-3ce186723325'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-06T14:33:49.136+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:33:42.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I beat him several times in the Supreme Court with
        a unanimous decision of 15-0. He continues to stick to the narrative that
        he was cheated, so it''s like there is no redemption. A liar from the start
        until the end. I pity the Filipinos who believe him.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94e6493f-eb92-4b92-822c-d848a2548e44'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-06T14:33:49.136+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:33:42.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos, in a video posted on May 3, urged his supporters to protect
        their votes, saying it might be stolen once again.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9ff44aa-7835-43bb-92e9-3992d617bada'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-06T14:33:49.136+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:33:42.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Protektahan po natin ang ating naging desisyon at ‘wag po nating
        hayaang ito’y muling nakawin sa atin," claimed Marcos, the son and namesake
        of the country''s late dictator.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5af5cf4e-1fc1-4dcd-883d-74f0beb99b73'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-06T14:33:49.136+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:33:42.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Let us protect our decision. Let us not allow it to
        be stolen from us again.]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aa44fc2-1885-4eca-a967-79b765d1cc77'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-06T14:33:49.137+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:33:42.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos, who was defeated in the May 2016 vice presidential race,
        earlier lost the poll protest he lodged against Robredo.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34640a87-4228-4f42-9632-2b69bd0fe698'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-06T14:33:49.137+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:33:42.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo defeated him by 263,473 votes. The Supreme Court, sitting
        as the Presidential Electoral Tribunal, found that Robredo''s lead grew by
        around 15,000 votes after a recount of ballots from pilot areas chosen by
        Marcos'' camp.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87c14c95-6532-49f5-8a97-d83d8d43cd2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-06T14:33:49.137+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:33:42.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo and Marcos are back to being the fiercest rivals — now for
        the highest public office.</p>'
  'Barry-Gutierrez-cyber-libel-Joma-Sison':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-05-06T14:37:42.119+08:00
    'imagesource': 'jcr:860dbd3f-91ee-460f-8b28-ad50fd066bb6'
