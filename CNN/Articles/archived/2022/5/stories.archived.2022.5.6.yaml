      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6a3418a-e4e6-445a-b1e6-fb16aa0f9be8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-06T06:07:37.349+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T15:33:55.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FDA said in a&nbsp;<a href="https://www.fda.gov/news-events/press-announcements/coronavirus-covid-19-update-fda-limits-use-janssen-covid-19-vaccine-certain-individuals">statement</a>
        that the change is being made because of the risk of a rare and dangerous
        clotting condition called thrombosis with thrombocytopenia syndrome (TTS)
        after receiving the vaccine.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f66fd42-024c-4fb5-9b45-aa3abcec3f9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-06T06:07:37.349+08:00
