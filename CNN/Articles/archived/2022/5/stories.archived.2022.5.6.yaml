      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 6) —</strong> The United
        States Senate on Friday (Manila Time) confirmed that career diplomat MaryKay
        Loss Carlson is the next US ambassador to the Philippines.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a1e0a41-ab8f-48e0-ac75-ca99d2c07e86'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-06T23:41:51.346+08:00
