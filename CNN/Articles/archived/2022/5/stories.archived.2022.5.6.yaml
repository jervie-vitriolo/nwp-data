    'lead': 'Listed Pilipinas Shell plans to construct one more import facility, this
      time in the Visayas, as it targets to boost supply fuel across the country,
      a company official said on Friday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-05-06T14:32:58.678+08:00
