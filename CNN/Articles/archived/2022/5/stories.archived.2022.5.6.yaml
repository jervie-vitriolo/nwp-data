    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Amber Heard testifies: ''Nothing I did made him stop hitting me'''
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '698c1191-3df7-454e-a9eb-62905dc553f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-06T06:51:37.072+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:33:54.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Editor''s note: This story references testimony about sexual
        violence.</em></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1232b0a-2ccc-43f7-86f4-e054c0d1c1a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-06T06:51:37.072+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:33:54.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Amber Heard took the stand again on
        Thursday, with at times emotional and graphic testimony in her defense against
        a defamation claim brought by her ex-husband, Johnny Depp.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dceca1a-a59b-4d30-ac00-84c49e320e64'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-06T06:51:37.072+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:33:54.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her second day of testimony, Heard described alleged physical
        abuse by Depp that she said escalated into the couple mistreating each other.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '403988dc-5955-4388-b2b4-da7a12111c5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-06T06:51:37.072+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:33:54.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nothing I did made him stop hitting me. Nothing. I tried for over
        a year, maybe two, of just not responding physically, not responding verbally,
        just staring at him, I tried to freeze, I tried to go to a different place.
        I would try then lashing out verbally. I would try to threaten that if he
        hit me again that I would call the police.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e45183f6-f5d2-4bf4-835b-04d0768b0808'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-06T06:51:37.073+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:33:54.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Depp is suing Heard for $50 million over a 2018 op-ed she wrote
        for The Washington Post in which she described herself as a "public figure
        representing domestic abuse." Though Depp was not named in the article, he
        claims it cost him lucrative acting roles.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05ea0260-9df5-4cfd-9785-cb628068d3fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-06T06:51:37.073+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:33:54.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Heard and Depp, who met in 2009, were married from 2015-2016.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5def69ce-f283-4ca5-9e10-351a30d7582e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-06T06:51:37.073+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:33:54.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Depp testified over the course of multiple days that he has never
        struck a woman and accused Heard of verbal and physical abuse, including describing
        in detail one incident in Australia that left his finger partially severed.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6fe8e52-8560-476d-af7b-4687cd48a417'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-06T06:51:37.073+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:33:54.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both have denied each other''s claims of abuse.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02d65691-5a53-4516-be76-7d3ade87e715'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-06T06:51:37.073+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:33:54.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The trial will continue May 16, following a previously scheduled
        break.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63e9cd25-6ace-44c0-8faf-d6e29c3e6343'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-06T06:51:37.073+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:33:54.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Heard is still on direct testimony.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '141f37a9-77fe-4e9d-857a-1da81ab45755'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-06T06:51:37.073+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:33:54.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Sexual assault allegations</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ab5613b-e095-488e-aa88-3561ab21deec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-06T06:51:37.074+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:33:54.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Heard broke down crying on the witness stand as she described the
        explosive fight with Depp in Australia, where she said he sexually assaulted
        her.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '289d82e8-2d8e-4c43-ab3e-4d198340721d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-06T06:51:37.074+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:33:54.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Heard testified that the couple had just been married when she met
        up with him in at a private home where he was staying in 2015. Heard testified
        that Depp pulled out a bag of MDMA, or ecstacy, and consumed all but a few
        of the pills. She said that over the course of the next few days, Depp hardly
        slept or ate, and said that during multiple altercations he allegedly slammed
        her against walls, threw her across a room and hit her in the face.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c364b102-b1e6-4d5a-b868-92360ef1be42'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-06T06:51:37.074+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:33:54.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At one point during a fight, Heard said she slammed a glass bottle
        down on the floor.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c584503d-770a-4aa5-a593-a6925b0663b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-06T06:51:37.074+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:33:54.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Depp previously testified that Heard threw a bottle and it "made
        contact" with his hand and shattered.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f437861c-2a8b-4498-b778-30ee7c3aa298'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-06T06:51:37.074+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:33:54.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Then I looked down and realized that my tip of my finger had been
        severed," Depp testified when he took the stand in April.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9afe44b-e08d-4673-b8a7-cb1a8c9a9850'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-06T06:51:37.074+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:33:54.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Heard''s testimony Thursday contradicted that. She said she was
        not aware Depp had injured his finger until several hours later.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2b2bc6b-e657-4c8f-a538-348ef514f985'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-06T06:51:37.074+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:33:54.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Heard broke down crying as she alleged that Depp sexually assaulted
        her with a glass bottle, saying she didn''t know if the bottle he used was
        broken or not. Heard testified that Depp told her he''d "kill" her during
        the course of the attack and that later she felt pain in the area, bled and
        that she also had cuts on the bottom of her feet, among other injuries.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d72d543-3745-4d75-a0ab-bc33f05064e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-06T06:51:37.075+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:33:54.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Heard testified that at some point shortly after the fight, she
        believes that Depp used his bloody finger to write and draw all over the mansion
        they were staying in.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4657e37-20fe-4db0-bc09-13408a07317f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-06T06:51:37.075+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:33:54.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was clear that he was out of his mind. He wrote on a back of
        a pillow in blood," Heard said. "He wrote on the walls going downstairs."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '432cd9b9-09c2-4d88-9b0c-74d4e9303146'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-06T06:51:37.075+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:33:54.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A fight over scenes with James Franco</h2>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b58e555a-7262-48da-adb0-4bfa060e6a72'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-06T06:51:37.075+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:33:54.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Heard also testified Thursday that in 2014, while she was filming
        a movie with James Franco, Depp grew angry over romantic scenes between them
        in the film. He threw objects at her and then kicked her in the back during
        a fight, Heard said.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5545c18a-bc18-4b75-a5de-c894f08603db'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-06T06:51:37.075+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:33:54.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I feel this boot in my back. He just kicked me in the back. I fell
        to the floor and caught myself. No one said anything no one did anything,"
        Heard testified. "I felt so embarrassed that he could kick her to the ground
        in front of people."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e229bce-b711-4cbd-aaf8-74dbad2a5dbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-06T06:51:37.075+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:33:54.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Heard testified that shortly after the incident, Depp apologized
        for his behavior and later brought on a medical team to help him detox from
        drugs.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e96837b-4f66-4e2c-addf-ab27a91a8870'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-06T06:51:37.075+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:33:54.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is typical of the apologies that I would get when he took
        it too far physically," Heard testified about one apology text message from
        Depp. "I was encouraged because I thought it meant he understood that he could
        really hurt me. Sometimes I didn''t think he understood how much he could
        hurt me physically."</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8907ee1b-428b-49df-ba21-cbe99a00b783'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-06T06:51:37.075+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:33:54.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Heard testified that Depp asked her to come with him to his private
        island while he detoxed, a period that she described as "hell."</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52e7ca5d-57cc-4c38-890f-80445849564e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-06T06:51:37.076+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:33:54.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I just was in over my head. I don''t know how to detox someone,"
        Heard testified.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40309ea2-d69e-43a8-9937-2724e871b785'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-06T06:51:37.076+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:33:54.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Depp previously testified about the detox period when he took the
        stand earlier in the trial.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f7d6d7e-71c2-4f2b-88ca-3f2fc12c0bda'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-06T06:51:37.076+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:33:54.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There was a great part of me that was very uncomfortable with Ms.
        Heard coming along with me for that detox," Depp testified.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47f6c797-777b-4e63-82c5-2d473b592740'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-06T06:51:37.076+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:33:54.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before the court took a break for lunch, Heard testified that the
        couple''s relationship began to devolve.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78bd0ce5-fcec-4e49-9139-bee10962c9a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-06T06:51:37.076+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:33:54.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"By this point in our relationship, we''re both saying awful things
        to each other. Screaming at each other. Unfortunately, when Johnny would start
        hitting me, he''d just win," she said.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eec84259-daa3-42f0-b94c-1170df7a2f9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-06T06:51:37.076+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:33:54.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Judge Penny Azcarate said on Thursday that closing arguments are
        expected on May 27, followed by jury deliberations.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fb5a820-5846-4bc0-864e-5231ee0b2934'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-06T06:57:06.950+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:33:54.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first posted on CNN.com, <a href="https://edition.cnn.com/2022/05/05/entertainment/johnny-depp-amber-heard-trial-testimony/index.html">"Amber
        Heard testifies: ''Nothing I did made him stop hitting me''"</a></em></p>'
  'israel-terror-attack-elad':
    'author': 'Amir Tal and Abeer Salman, CNN'
    'caption': 'At least three people are thought to have died in a terror attack
      in Israel.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-05-06T06:40:14.798+08:00
    'imagesource': 'jcr:c54534a5-adf8-4dce-a97e-623bbbe95625'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '80d3ad0f-5962-484c-ab43-10ebc052d7bf'
    'lead': 'Police said the incident, which took place on Israeli Independence Day,
      involved two suspected attackers. One fired a rifle while the other attacked
      people with an axe or a knife.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-05-06T06:52:46.732+08:00
    'mgnl:createdBy': 'chesca'
    'mgnl:lastActivated': 2023-01-19T15:33:53.586+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:32:23.733+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'At least three killed in suspected terror attack in Israel'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6c4a4a9-54bd-4119-9887-c40d3c33fdc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-06T06:52:46.732+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:33:53.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Jerusalem (CNN) —</strong> At least three people were killed
        and four injured in a suspected terror attack in the central Israeli city
        of Elad on Thursday, according to Israel''s emergency response services.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa90aee1-b1fd-48e5-834e-45f8836b1531'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-06T06:52:46.732+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:33:53.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18cf0e3b-dbbc-4950-8c5a-78f0f7b4cc2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-06T06:52:46.732+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:33:53.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police said the incident, which took place on Israeli Independence
        Day, involved two suspected attackers. One fired a rifle while the other attacked
        people with an axe or a knife, police said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f9a009b-9bbc-42b6-8149-7e02cffc262d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-06T06:52:46.732+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:33:53.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suspects have still not been apprehended, according to Israeli
        police, who urged the public to stay away from the scene.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7996ac09-2a25-4526-831e-c9ced933a8cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-06T06:52:46.732+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:33:53.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At this point, security crossings have been deployed on various
        roads, together with a helicopter, searching for a vehicle that was seen fleeing
        the scene," a police spokesperson said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee98cff6-2a6c-4bbf-8caa-c4815e8b3ded'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-06T06:52:46.732+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:33:53.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pictures from the scene showed multiple emergency vehicles including
        ambulances and motorcycles.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a4a9ea6-af87-4255-b8bb-ab6f404c26d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-06T06:52:46.732+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:33:53.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two of the wounded have arrived at Beilinson hospital, the hospital
        said. One is in critical condition and one in serious condition, it said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05eb94fd-46a3-434e-91eb-b4c30c973f5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-06T06:52:46.732+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:33:53.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a very difficult event. When we arrived at the place we
        noticed that it was a complex scene," Alon Rizkan, a paramedic from Israel''s
        emergency response service Magen David Adom (MDA), said in a statement.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4af7d28-35f5-4ca0-a7a1-91488a562db0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-06T06:52:46.733+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:33:53.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All three of the dead were men in their 40s, Rizkan said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '009ac65a-de5e-4731-8bb9-c18279427401'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-06T06:52:46.733+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:33:53.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two men, aged 60 and 35, are seriously injured, Rizkan said. A 40-year-old
        man was moderately injured and a 23-year-old man was lightly injured fighting
        the attackers, he added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b7be0a7-874f-4105-81ab-d4cf6445c7c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-06T06:52:46.733+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:33:53.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The attack marks the latest in a series of violent incidents that
        have put Israel and the Palestinian territories on edge in recent weeks.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aae77573-58ac-4e77-9d57-63bee971ff09'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-06T06:52:46.733+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:33:53.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dozens have died in attacks in Israel and the West Bank since March
        22, according to a CNN count.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60b19e57-7077-4d25-89a5-43e2b8c1623e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-06T06:52:46.733+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:33:53.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In one incident, two people were killed and more than a dozen others
        were wounded in a shooting at a bar in a busy area of Tel Aviv.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '392e5a92-8ec9-410c-9947-0391f3b2999c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-06T06:52:46.733+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:33:53.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And over the course of just one week in March, 11 people were killed
        in three attacks in Israeli towns and cities.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbfde7e2-323d-4524-9ead-d7ae6efcf007'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-06T06:52:46.733+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:33:53.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Palestinian Authority President Mahmoud Abbas condemned Thursday''s
        violence, his office said in a statement.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc70206c-b62c-43c4-9c08-d503698841ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-06T06:52:46.733+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:33:53.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The killing of Palestinian and Israeli civilians only leads to
        a further deterioration of the situation at a time when we all strive to achieve
        stability and prevent escalation," Abbas said in the statement.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1495f7ad-211d-47ee-8529-b6cb3f1f8c5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-06T06:52:46.733+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:33:53.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abbas warned against Jewish settlers using the incident as an excuse
        "to carry out attacks and reactions against our Palestinian people."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6006dc9c-fde6-49e5-83a9-097315d8f221'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-06T06:52:46.733+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:33:53.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the "lasting, comprehensive and just peace is the
        shortest and best way to provide security and stability for the Palestinian
        and Israeli peoples and the peoples of the region."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afc2b62b-b5fc-4085-87db-9c3e2d576f80'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-06T06:52:46.733+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:33:53.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Late Thursday, Palestinian militant groups in Gaza, Hamas and Islamic
        Jihad, praised the suspected terror attack, without explicitly taking credit
        for it.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2d17a4b-b67d-4c2c-bac3-cf0eb91ddf33'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-06T06:52:46.733+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:33:53.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hamas spokesman Fawzi Barhoum linked the attack to clashes at Jerusalem''s
        al Aqsa mosque compound.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf223a6f-f082-4c89-b509-cedf85baea5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-06T06:52:46.733+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:33:53.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a brave and heroic act that comes as a natural response
        to the violations of the occupation against al Aqsa Mosque," he told CNN,
        referring to the presence of Israeli security in the compound.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7a4694d-616a-4fd3-8ab9-6c69700ab6c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-06T06:52:46.733+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:33:53.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The attack "sends a message to the occupation that all its crimes
        and violations will only return to it," he said, referring to Israel. "Our
        natural right is for our people to respond to the crimes of the occupation,
        to deter it, and to defend our rights. Today, the occupation is paying the
        bill for its violations."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '022707c8-ec73-45c0-a5bf-359cbce5c1d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-06T06:52:46.734+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:33:53.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Islamic Jihad political bureau member Muhammad Hamid Abu Al-Hassan
        congratulated the attackers.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7bb3d55-8161-405e-9676-e1420b326ae5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-06T06:52:46.734+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:33:53.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The desecration of the occupation army and settler gangs of al
        Aqsa Mosque crossed all red lines, and our people will continue to respond
        to this aggression," he said, a nod to clashes that occurred at the compound
        on Thursday.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '809ddbb8-b70f-4200-9ecb-e89e017d2822'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-06T06:52:46.734+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:33:53.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only Muslims are allowed to visit the holy site, called the Temple
        Mount by Jews and Haram al-Sharif or Noble Sanctuary by Muslims, during the
        last 10 days of Ramadan each year. Groups of Israeli Jews began visiting again
        on Thursday.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fabc419e-2970-43a6-85ec-88fea09038b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-06T06:52:46.734+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:33:53.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US State Department spokesperson Ned Price said that Thursday''s
        suspected terror attack appears to be "the latest in a what has been a string
        of despicable terrorist attacks that have rocked Israel in recent weeks."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b00df773-32bf-4dc8-9780-07d0a7d11275'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-06T06:52:46.734+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:33:53.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We saw them in advance of this holy period -- the confluence of
        Easter, of Passover, of Ramadan. We saw them in advance of the Negev Summit.
        And if this is what it appears to be, it is something that we would condemn
        in strongest terms," Price said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12da469a-9d37-45a1-8cc6-b344911dd00b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-06T06:52:46.734+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:33:53.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our commitment to our Israeli partners, to Israel''s security,
        that is ironclad, and we''ll provide any and all assistance that may be required
        in this case," he added.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd62cfaf4-1659-469c-9110-955c2d3ada55'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-06T06:52:46.734+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:33:53.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Jennifer Hansler and Jorge Engels contributed reporting.</em></p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cf48c06-ce1b-48dc-bf13-86650d353eb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-06T06:52:46.734+08:00
