      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c0dede4-562d-4a8d-b6dd-497ed5a588c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-06T23:47:37.105+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:33:26.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everyone is so excited but there will be a little bit of nerves
        because there will be so many people here and it is a new circuit."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12ec3238-5fb6-4d24-8c12-f9a5a655d31b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-06T23:47:37.105+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:33:26.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d524102-7f44-4cc4-bef6-4241940b22e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-06T23:47:37.105+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:33:26.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arguably two of the greatest athletes of all time, Hamilton and
        Brady played golf together and discussed success and failure at a charity
        event at the Miami Beach Golf Club with Swiss luxury watchmaker IWC Schaffhausen.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4899d5f-9788-4561-a16a-3f0bc5fffaba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-06T23:47:37.105+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:33:26.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45e0e079-5115-479a-a9eb-29d12a784f01'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-06T23:47:37.105+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:33:26.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Success is a great thing. And when you''re riding a wave of success,
        that''s one thing," said seven-time world F1 champion Hamilton, who has had
        a tough start to the 2022 season with the Mercedes car well off the pace.
        But sometimes, you "stumble" and "fall," he added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fddf766e-56dd-4975-a125-ac9ddfa98453'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-06T23:47:37.106+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:33:26.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d7b1327-e61b-4596-8dd8-a5a280060502'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-06T23:47:37.106+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:33:26.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have a responsibility to pick each other up and put it through
        those difficult times that we grow stronger and we grow closer and we pull
        tighter and we dig deeper than we ever thought ... they say you''ve got to
        dig deep, but you can always dig deeper. You can always go that bit further,"
        he said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fcff1d2-b626-460d-aa2d-328e99163b26'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-06T23:47:37.106+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:33:26.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1680cee4-8f59-4500-acfb-bf3d2020a853'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-06T23:47:37.106+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:33:26.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the event, Hamilton also spoke about how F1 "saved" him.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ef17ad6-8df1-4e40-a634-63e8489c7837'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-06T23:47:37.106+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:33:26.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64ed4ed7-1283-46f5-8d68-deab0e933cb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-06T23:47:37.106+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:33:26.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The youth is everything and something I am passionate about is
        getting children into STEM (Science, Technology, Engineering and Mathematics)
        subjects," the Mercedes driver said at a fundraiser for Miami''s under-privileged
        children at Miami Beach Golf Club on Wednesday.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71937dfb-fca3-43c2-a71e-40af63bd3819'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-06T23:47:37.106+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:33:26.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6496e20-7fc6-4a60-86be-21c7a69695b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-06T23:47:37.106+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:33:26.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sport brings people together and it saved my life. I am glad we
        are doing something for good," he added, per PA.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c47e6b8-f30b-4b6f-9e10-0267fb09a337'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-06T23:47:37.106+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:33:26.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '273e399e-07e2-4145-8fcf-9a3fd4b4f969'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-06T23:47:37.106+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:33:26.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>"Better to play and lose than to not play at all"</strong></h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd220467-6591-414a-bbd8-31632bc3e604'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-06T23:47:37.106+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:33:26.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brady also offered his view on notions of success in sport.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a77d246-2dce-4277-9453-8556ab0b6d16'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-06T23:47:37.106+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:33:26.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4264e0b-783a-4f0d-ac10-0e99a6cb60d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-06T23:47:37.106+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:33:26.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You have to come to grips with the fact that it''s still better
        to play and lose than to not play at all," said seven-time Super Bowl winner
        Brady.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f22aaa0-ad1c-48cd-8987-b5b658c7575e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-06T23:47:37.106+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:33:26.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a9a0bb0-120c-428d-aee1-6e6ee43d9f14'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-06T23:47:37.106+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:33:26.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So I feel like even though, you know, you may not win all the time,
        the performance in playing is the most joy. Obviously, everyone wants to win.
        It''s a very tough competition. When I''m losing, I focus on ... how do I
        just get back in the game?"</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf073152-cf37-499e-8d33-b8e210c59a8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-06T23:47:37.107+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:33:26.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c732a8a-7a86-4fa9-bce2-5bb73740258d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-06T23:47:37.107+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:33:26.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think of a Super Bowl in 2016 against Atlanta. We were down 25
        points. You can''t score 25 points in one touchdown, you have to just chip
        away and and you got to get yourself in striking distance. And that just comes
        with a lot of, you know, great plays and great confidence in what you''re
        doing," he said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8b97aea-1f4d-421e-80f7-63c826b7bcaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-06T23:47:37.107+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:33:26.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c87da34a-7ce7-4fd5-906e-a3b2036499c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-06T23:47:37.107+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:33:26.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brady added: "But, you know, we don''t always win. And that''s just
        part of sports. But I do love and relish when you have the opportunity to
        come back -- in my last game against the Rams in the playoffs, we were down
        a bunch of points and we found a way to tie the game.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0826233f-c895-4d45-aff9-b043d0b9a791'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-06T23:47:37.107+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:33:26.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f6a1bc4-4850-42d7-b6c6-8a7aa0cc3d18'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-06T23:47:37.107+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:33:26.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And then ultimately Matt [Stafford] had a ... great throw to Cooper
        [Kupp] to win to really win that game.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da66731a-0d7e-4e6c-97ba-d11b88a479fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-06T23:47:37.107+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:33:26.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '738121f6-3012-4c80-9205-3f0b8da23038'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-06T23:47:37.107+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:33:26.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You don''t always win them all, but it''s fun to come back when
        you do. And those are the ones you probably remember the most," said Brady.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5c117ea-ba47-4016-a117-9551fa561922'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-06T23:47:37.107+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:33:26.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2aa281e-bc51-4232-b8fa-6681bfaa2071'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-06T23:47:37.107+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:33:26.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 44-year-old quarterback, who plays for the Tampa Bay Buccaneers,
        also noted how the challenges he faces have changed as he has gotten older.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f74ea077-6fe9-4202-867d-15fe9be8e542'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-06T23:47:37.107+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:33:26.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02e39ee9-0732-4eab-8fba-7e46aeb6cc80'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-06T23:47:37.107+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:33:26.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Your life when you''re 25 is very different than 35. I look at
        35 I think, man, my life was so simple at 35 and now ... here are so many
        more unique challenges to it.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44a907da-0983-4aed-bc96-54f1c7cf50ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-06T23:47:37.107+08:00
      'mgnl:createdBy': 'david'
