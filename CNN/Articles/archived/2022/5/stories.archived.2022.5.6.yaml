      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 6) —</strong> Over ₱328,000
        worth of kush, a type of marijuana, was seized in a shipment said to contain
        "Tea French Press, made Out of Tree Leaves," the Bureau of Customs (BOC) said
        on Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80048244-73ed-4464-b610-801635f06419'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-06T05:48:08.839+08:00
