      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a copy of a resolution released Friday, the poll body''s
        special second division voted 2-1, with Commissioner Marlon Casquejo as the
        lone dissenter.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dbdd0b2-7a4d-4edf-8ffb-0702f615af8b'
