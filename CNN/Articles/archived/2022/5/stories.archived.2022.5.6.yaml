    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8419dc55-767e-4eb0-9d0b-f48ae7f75ce6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-06T19:38:03.630+08:00
