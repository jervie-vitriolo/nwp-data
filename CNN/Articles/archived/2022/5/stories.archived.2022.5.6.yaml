      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also, the Philippines'' biggest export market for March was China,
        which comprised $1.18 billion or 16.5% of exports made during the month. Next
        to it were the US, Japan, Hong Kong, and Singapore.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
