      'mgnl:lastActivated': 2023-01-19T15:33:29.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a014195d-6a2c-4661-bc8c-b2b24f23c0f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-06T22:53:05.047+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:33:29.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a6ab9e0-27b0-46e8-baa6-6d8b7ec50971'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-06T22:53:05.047+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:33:29.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84b3f64e-bdc5-44d4-b0d6-21e7ab72ca10'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-06T22:53:05.047+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:33:29.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We found that based on the evidence presented to us, we are convinced
        that the so-called carbon majors did engage in willful obfuscation of climate
        science and also obstruction of efforts towards a global transition from fossil
        fuel to clean, renewable energy," said former CHR Commissioner Roberto Eugenio
        Cadiz, who also handles the NICC.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e4c9fbe-ecca-48d5-90ea-88bbeb833c59'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-06T22:53:05.047+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:33:29.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1688d29-77db-4a14-8506-2a5631b7fd59'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-06T22:53:05.047+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:33:29.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea906983-5a43-498c-aa80-30b7d274d4ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-06T22:53:05.047+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:33:29.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cadiz said the inquiry affirmed that climate change is real and
        anthropogenic in nature -- meaning it was driven by human activity.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0666b6e3-34de-4b00-9ebb-efb5ea067175'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-06T22:53:05.047+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:33:29.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '170447ba-6c1a-4908-90a8-9524bb2b5686'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-06T22:53:05.047+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:33:29.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79a91d8f-58a8-4a15-9797-f74a3d71ba08'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-06T22:53:05.047+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:33:29.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report was an answer to a petition first filed in 2015. It is
        the product of 12 public hearings that consulted legal and governance experts,
        scientists and academics.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd65a3c5f-ff3b-494e-93c8-64a05577053a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-06T22:53:05.047+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:33:29.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d73d643-4785-4d32-a47c-df4828825e58'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-06T22:53:05.047+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:33:29.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76d8b406-ac16-4f18-9e2c-7624f3675f78'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-06T22:53:05.047+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:33:29.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the respondents, which included corporations, were noticeably
        absent or "chose to boycott" the inquiry despite the panel even traveling
        abroad where their corporate councils were based, Cadiz raised.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2025c0d0-6ac4-4316-a840-6ea227d6e942'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-06T22:53:05.047+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:33:29.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61ad40c1-a7ea-4395-8903-add882594cbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-06T22:53:05.047+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:33:29.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92fa9528-098b-427c-8286-cc1ca6254b3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-06T22:53:05.048+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:33:29.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With this, the CHR urged the Philippine government to create a National
        Action Plan on Business and Human Rights to ensure that business enterprises
        "will not infringe on the fundamental freedoms of individuals and communities."
        It also pushed the Executive Department to declare a "Climate and Environmental
        Alert" and a moratorium on coal, among other measures.</p>'
