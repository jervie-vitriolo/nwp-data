    'template': '1'
    'title': 'CHR climate change report calls for policy on holding businesses accountable'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3994d1f-f3ea-4bfe-8b93-abd477a89c38'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-06T22:53:05.046+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:33:29.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 6) -</strong> The Commission
        on Human Rights (CHR) on Friday presented its National Inquiry on Climate
        Change (NICC) <a href="https://chr.gov.ph/wp-content/uploads/2022/05/CHRP-NICC-Report-2022.pdf"
        target="_blank">report</a> which examined the impact of climate change on
        human rights.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a9babd3-93fd-47f4-a2d6-e46a95d7169e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-06T22:53:05.046+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:33:29.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcf10eee-6acc-44b9-914d-0987e1c5deaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-07T00:15:31.266+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:33:29.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report identified climate change as a human rights issue where
        vulnerable sectors are put in peril. It urged States to unite and craft a
        policy that would especially hold businesses accountable for human rights
        and climate change obligations and would hasten a transition to clean energy.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60d5a4a3-c35e-4afb-a74d-24174feb6811'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-06T22:53:05.046+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:33:29.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fb6e8c3-635f-48fa-a499-1eae817f3ae1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-06T22:53:05.046+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:33:29.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68035fd1-d6c9-4c6c-aa80-9cf80bdd84cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-06T22:53:05.046+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:33:29.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the panel''s findings is a conclusion that fossil fuel companies
        are deliberately misinforming the public on the climate crisis.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0278969-e41b-4955-b53e-af0677911428'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-06T22:53:05.047+08:00
