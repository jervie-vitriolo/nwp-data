    'lead': 'Forces identified by witnesses as Russian have "summarily executed, tortured,
      and beaten civilians" in the Central African Republic (CAR) since 2019, a report
      by rights group Human Rights Watch (HRW) has alleged.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-05-06T02:21:20.469+08:00
