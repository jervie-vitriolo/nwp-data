      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 6) —</strong> Earnings
        of Robinsons Retail Holdings Inc. (RRHI) breached ₱1 billion in the first
        three months amid stronger sales, according to a company disclosure on Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d0469a6-15c7-4d26-ac61-f7550d69a04a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-06T18:29:32.057+08:00
