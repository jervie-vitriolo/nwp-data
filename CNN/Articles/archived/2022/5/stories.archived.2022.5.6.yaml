    'mgnl:tags': ['Central-African-Republic', 'Russian-forces', 'military']
    'template': '1'
    'title': 'Russian-linked forces ''tortured'' and ''executed'' civilians in Central
      African Republic since 2019, HRW says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f01271f-deee-485e-be10-1baaff610eaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-06T02:21:20.469+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:33:58.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Forces identified by witnesses as Russian
        have "summarily executed, tortured, and beaten civilians" in the Central African
        Republic (CAR) since 2019, a report by rights group Human Rights Watch (HRW)
        has alleged.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '105e06d7-947b-41c3-99aa-94b0476c18da'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-06T02:21:20.469+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:33:58.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '389d3b1d-8fd4-401b-a5ca-285ad3fdf533'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-06T02:21:20.469+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:33:58.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report -- which is based on interviews with 40 people, including
        10 victims of violence and 15 witnesses -- details abuses that were allegedly
        committed by men "with white skin speaking Russian" who wore "beige khaki
        clothes" and used military-grade weapons.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39ffa25c-d83f-4095-aea8-5340f4ca674e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-06T02:21:20.469+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:33:58.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '213cf974-4b23-4d8e-ae9a-1c91a30bd593'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-06T02:21:20.469+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:33:58.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing evidence from "several Western governments, United Nations
        experts and special rapporteurs," HRW attributed the crimes to "forces linked
        to Russia operating in the Central African Republic," including "a significant
        number of members of the Wagner Group," which is a private military security
        contractor with ties to the Russian government.</p>'
