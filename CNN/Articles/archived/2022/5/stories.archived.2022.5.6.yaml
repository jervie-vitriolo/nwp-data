      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.cnnphilippines.com/news/2021/7/17/Cusi-PDP-Laban-president-Pacquiao-assembly.html">Cusi
        named as new PDP-Laban president in Duterte-led assembly; Pacquiao faction
        questions legality</a></strong></p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd447cdf4-3784-417e-a938-ad3146cd14f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-06T20:24:18.103+08:00
