    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '585bc2b4-b9a7-4d44-a163-a1df9e878599'
    'lead': 'The Philippine Statistics Authority says agriculture and forestry, along
      with the wholesale and retail trade of motor vehicles, mainly accounted for
      the increase in individuals seeking more work hours or better job opportunities.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-05-06T09:10:05.742+08:00
