    'template': '1'
    'title': 'Third case of Ebola detected in northwestern DRC, WHO says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '306b691d-c1d4-42e2-adc6-dcd931f485bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-06T07:07:05.350+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:33:52.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Health authorities in the Democratic Republic
        of Congo (DRC) have identified a third case of Ebola in the city of Mbandaka,
        the World Health Organization said Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5a08136-7db3-4b9c-bd84-137aecda7c2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-06T07:07:05.350+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:33:52.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20a1b0f0-dc3d-4f08-949f-98e984cf3730'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-06T07:07:05.350+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:33:52.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The patient is a 48-year-old man deemed a "high-risk" contact of
        the first Ebola patient identified in the DRC''s latest outbreak, who died
        on April 21, according to an official Twitter post from the WHO Africa Region.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff27fe1c-0556-444c-b82b-34b275f67ca9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-06T07:07:05.350+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:33:52.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Responders have identified 444 contacts and continue to monitor
        their health," it said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94115f7d-ceeb-43ba-88e1-d2f6350f2c40'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-06T07:07:05.350+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:33:52.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DRC authorities declared a new outbreak in the country''s northwestern
        Equateur Province on April 22.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfc15d50-51ba-4e41-904d-2b2ce677cf65'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-06T07:07:05.350+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:33:52.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A second victim of the virus died on April 25, after experiencing
        symptoms for more than a week, the WHO said last week.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '272732fb-0ce9-471b-9f14-fa52572a9ea1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-06T07:07:05.350+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:33:52.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The victim, a 25-year-old woman, was the first casualty''s sister-in-law.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f77de30f-0a65-421a-a586-8c1d5b0abdfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-06T07:07:05.350+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:33:52.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first patient began experiencing symptoms on April 5 and sought
        treatment at a local health facility before being admitted to an Ebola treatment
        center on April 21 for intensive care, the WHO stated. He died later that
        day, the organization confirmed.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27724c37-d563-44a4-8f68-608df69bf818'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-06T07:07:05.350+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:33:52.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vaccinations have since commenced in Mbandaka with 281 people vaccinated
        so far, according to the WHO''s last published figures on inoculation.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '511024ae-1d34-4862-a538-db8331958d8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-06T07:07:05.351+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:33:52.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many residents of Mbandaka have taken an Ebola vaccine, according
        to the WHO Regional Director for Africa, Dr. Matshidiso Moeti.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '587314dc-c5cf-42ee-a625-bc802eaa65ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-06T07:07:05.351+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:33:52.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, people who were vaccinated two years ago when the DRC experienced
        an outbreak of the virus will be revaccinated, Moeti added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da34fc2d-9116-48a8-8131-58abd4e5a02e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-06T07:07:05.351+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:33:52.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DRC has huge supplies of the Ebola vaccine, the WHO assured,
        adding that the country''s health authorities are more experienced in containing
        the disease than anywhere else in the world.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2887846b-7915-45c2-8d66-0d02ca8c4f73'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-06T07:07:05.351+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:33:52.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investigations to determine the source of the current outbreak remain
        ongoing, the WHO said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4434588d-e503-4eab-b9f5-9716e8348e8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-06T07:07:05.351+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:33:52.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DRC has experienced 13 outbreaks of Ebola in total, including
        one that started in 2018 and claimed nearly 2,300 victims, according to WHO.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d2702ef-57ee-422b-abe8-c395d620f5c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-06T07:07:05.351+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:33:52.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The previous outbreaks in Equateur Province were in 2020 when 130
        cases were reported, and in 2018, when 54 cases were recorded, the WHO said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '407bcc63-7066-46bd-ad60-0b3662325abc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-06T07:07:05.351+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:33:52.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/05/05/africa/third-ebola-case-drc-intl/index.html"><em>Third
        case of Ebola detected in northwestern DRC, WHO says</em></a>"</p>'
  'united-airlines-passenger-walking-on-wing-exit0door-':
    'author': 'Brad Parks, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-05-06T07:07:10.254+08:00
    'imagesource': 'jcr:e6683f50-169a-43ba-b53e-7cab94536355'
