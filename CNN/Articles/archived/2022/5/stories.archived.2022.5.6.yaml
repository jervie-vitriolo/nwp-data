    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Comelec names new acting spokesperson; Jimenez remains as division director'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa18efc3-b99b-48c7-8e9c-63b933c1207f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-06T19:23:27.567+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:33:35.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 6) –</strong> The Commission
        on Elections (Comelec) designated a new acting spokesperson on Friday, three
        days before the 2022 national and local elections.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cec1ba3-1e0e-48b4-b46d-fa2e38a9593b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-06T19:23:27.567+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:33:35.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5209c0d-5db2-47c0-98d7-ec17ef731010'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-06T19:23:27.567+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:33:35.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawyer John Rex Laudiangco of the poll body’s Law Department was
        assigned to the post according to a memorandum signed by Comelec Chairman
        Saidamen Pangarungan.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84235d99-e209-4073-a01a-86b4ac3203b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-06T19:23:27.567+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:33:35.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '647f0483-2b1c-45b1-8415-7740693b0770'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-06T19:23:27.567+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:33:35.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Laudiangco replaced James Jimenez, who will remain as the director
        of the Education and Information Department after Pangarungan acted on the
        recommendation of Comelec Commissioner Rey Bulay.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dad75df0-05f3-4388-bf02-3d68207b5f6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-06T19:23:27.567+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:33:35.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Director Laudiangco is one of the best senior staffs of the Commission.
        Talented, promising, and a bearer of truth," said Comelec Commissioner George
        Garcia, whom Laudiangco will report directly to.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eca6c342-b948-44f0-a0b5-01b53fca0845'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-06T19:42:40.788+08:00
      'mgnl:createdBy': 'david'
