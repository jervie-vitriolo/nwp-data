      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While President Rodrigo Duterte <a href="https://www.cnnphilippines.com/news/2021/11/22/Duterte-China-Ayungin-Shoal-water-cannon.html">slammed</a>
        Beijing for the harassment, China''s Foreign Ministry spokesperson Zhao Lijian
        claimed the Philippine boats were trespassing into Chinese waters without
        consent and that their coast guard vessels only performed their duties.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c8eb250-7317-4da2-8524-e32d5ec08847'
      'mgnl:activationStatus': true
