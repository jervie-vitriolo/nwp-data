      'mgnl:lastActivated': 2023-01-19T15:33:46.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 6)</strong> – Presidential
        candidate Senator Manny Pacquiao, who has vowed to cleanse the government,
        made a fresh allegation of corruption, this time against the Department of
        Education (DepEd).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd994c879-4f05-41ae-aac3-324438d16dba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-06T12:14:16.367+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T15:33:46.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a244770-2ba8-41ff-94f7-c3c6796527b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-06T12:14:16.367+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T15:33:46.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator claimed the quality of education in the country fails
        to improve because the allocated budget is not properly utilized.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08e1af78-3c0c-48bf-b3ef-d323edd03b74'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-06T12:14:16.367+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T15:33:46.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d08f957-b212-422b-b5ea-f84f2c2a8391'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-06T12:14:16.367+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T15:33:46.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Hindi lang po ako nagsasalita, pero alam ko po ang mga nangyayari
        dyan sa DepEd…Ayaw ko lang ibulgar ngayon. Pagdating ng panahon, eh alam ko
        na kung paano ko halungkatin ‘yan at itutuwid,” Pacquiao said during an interview
        aired on Friday, and organized by the Commission on Elections and the Kapisanan
        ng mga Brodkaster ng Pilipinas.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a85e6e9-a3f9-4628-ae76-0e29be6aee59'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-06T12:14:16.367+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T15:33:46.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e64d932-9b4e-48bf-9583-84df3bfb86c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-06T12:14:16.367+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T15:33:46.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I’m just not speaking publicly, but I''m aware of
        what is happening in DepEd…I just don’t want to reveal it now. When the time
        comes, I know what to investigate and to correct.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50e23739-a09c-4e6f-b829-1672eca56226'
      'mgnl:activationStatus': true
