    'lead': 'Lawyer John Rex Laudiangco of the Comelec’s Law Department has been designated
      as the poll body’s acting spokesperson three days before the 2022 polls.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-05-06T19:23:27.566+08:00
