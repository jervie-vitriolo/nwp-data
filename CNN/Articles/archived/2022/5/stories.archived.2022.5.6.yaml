      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/05/05/middleeast/israel-terror-attack-elad-intl/index.html"><em>At
        least three killed in suspected terror attack in Israel</em></a>"</p>'
  'putin-bennett-apology-hitler-jews':
    'author': 'Hadas Gold, Katharina Krebs and Lianne Kolirin, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-05-06T06:53:36.619+08:00
    'imagesource': 'jcr:dfd86836-793c-459b-8ebc-ae94a6500b16'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '559e155d-9275-43e2-80d6-9df2ed7c78fb'
    'lead': 'Russian President Vladimir Putin apologized for comments that his Foreign
      Minister Sergei Lavrov made about Hitler and Jews in a phone call with Israeli
      Prime Minister Naftali Bennett.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-05-06T06:56:03.260+08:00
    'mgnl:createdBy': 'chesca'
    'mgnl:lastActivated': 2023-01-19T15:33:52.817+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:32:24.058+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Putin apologized over FM''s Hitler comments, Israel says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '591567b4-f0e7-482c-9e7b-5886c1de3a90'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-06T06:56:03.260+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:33:52.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Jerusalem (CNN) —</strong> Russian President Vladimir Putin
        apologized for comments that his Foreign Minister Sergei Lavrov made about
        Hitler and Jews earlier this week in a phone call with Israeli Prime Minister
        Naftali Bennett, according to a statement from Bennett''s office.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd7dcb58-6115-4244-9ea0-8aa4709bcec3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-06T06:56:03.260+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:33:52.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '400ac6fa-94df-40c2-b885-7c0abf767a5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-06T06:56:03.260+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:33:52.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Thursday statement said, "The Prime Minister accepted President
        Putin''s apology for Lavrov''s remarks and thanked him for clarifying the
        President''s attitude towards the Jewish people and the memory of the Holocaust."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdd9d0fc-c1c4-4fc1-a247-febdb022f8cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-06T06:56:03.260+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:33:52.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A bitter war of words broke out between the two countries after
        Lavrov sought to justify Moscow''s stated goal of "de-Nazifying" Ukraine <strong>​—​​​​​​&nbsp;</strong>a
        baseless portrayal of the country, which is led by a Jewish president —&nbsp;by
        claiming Adolf Hitler had "Jewish blood" and that "the most ardent anti-Semites
        are usually Jews."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5f157e7-ea8c-4ea0-b26d-83a6adeada2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-06T06:56:03.260+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:33:52.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia''s ambassador to Israel was subsequently summoned to Israel''s
        foreign ministry for talks. Bennett called the assertions "lies" and Israel''s
        foreign minister Yair Lapid described them as "unforgivable and outrageous."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88e0586b-ef77-4296-8aac-dbaf83e00418'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-06T06:56:03.260+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:33:52.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Putin''s office earlier issued its own readout of the phone call,
        which made no mention of an apology or of Lavrov''s comment. CNN has asked
        Putin''s spokesman if the Russian president apologized to Bennett.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18b893df-bfb5-49b5-9034-64817e2386ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-06T06:56:03.260+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:33:52.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The readouts from Moscow and Jerusalem largely aligned on the other
        subjects that the two leaders talked about in a phone call marking Israel''s
        Independence Day.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce6fd1ed-d18c-40f7-8e0c-712fab4dec7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-06T06:56:03.261+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:33:52.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Russian account of the call said the leaders emphasized the
        special significance of May 9 for the people of Russia and Israel, which is
        celebrated as Victory Day in Russia as a momentous day for the people of Russia
        and Israel.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1de3dcd4-cdd0-47fb-87d4-33d6cbc05b8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-06T06:56:03.261+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:33:52.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The leaders honored the memory of all the fallen, including the
        victims of the Holocaust, it said, while expressing their interest in the
        further development of friendly Russian-Israeli relations.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c89d9c26-6e37-49e0-95f1-f10e4357b2ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-06T06:56:03.261+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:33:52.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bennet noted the "decisive contribution of the Red Army to the Victory
        over Nazism."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a3af177-96c5-4d96-85a2-ec1d3acb0cbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-06T06:56:03.261+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:33:52.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Putin and Bennet also discussed the situation in Ukraine, including
        the evacuation of civilians from the Azovstal steel plant. According to the
        Kremlin, Putin said that the Russian military was ready to ensure the safe
        exit of civilians from the plant.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10b0726a-1fa7-4c3c-b8fd-414f53b29199'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-06T06:56:03.261+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:33:52.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kremlin spokesman Dmitry Peskov was asked by Russian state media
        RIA Novosti on Thursday whether Putin''s call with Bennett touched upon Israel''s
        possible arms supplies to Ukraine and Lavrov''s statements.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e4c1afb-f7e0-4331-9aa6-504181ff256e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-06T06:56:03.261+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:33:52.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The topics of the conversation were listed in the statement," Peskov
        told RIA Novosti.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1425b320-81b0-45e6-b0c1-bc2a0e9a54ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-06T06:56:03.261+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:33:52.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/05/05/middleeast/putin-bennett-apology-intl/index.html"><em>Putin
        apologized over FM''s Hitler comments, Israel says</em></a>"</p>'
  'third-ebola-case-congo':
