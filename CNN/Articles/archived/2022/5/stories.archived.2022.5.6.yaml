    'lead': 'The Commission on Elections on Friday said it is addressing the reported
      protest of teachers in Cotabato City who underwent training for election duties
      but where supposedly told they will be replaced.   '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-05-06T18:17:15.615+08:00
    'mgnl:createdBy': 'teresa'
    'mgnl:lastActivated': 2023-01-19T15:33:37.212+08:00
