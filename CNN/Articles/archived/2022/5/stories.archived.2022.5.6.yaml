      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“SM Supermalls will continue our staunch support of the government’s
        new EV law and the National Renewable Energy Program to promote a more eco-friendly
        society for all Filipinos. We remain steadfast in our goal of increasing our
        share of renewable energy sources by 50 percent by the end of 2022,” Tan said.</p>'
