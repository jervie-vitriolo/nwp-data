      'mgnl:lastActivated': 2023-01-19T15:33:56.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd726dc0c-382f-4f48-b861-ccd1ddbca6a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-06T05:48:08.839+08:00
