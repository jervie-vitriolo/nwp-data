      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 6)&nbsp;—</strong> Defense
        Secretary Delfin Lorenzana said the Chinese ambassador has apologized for
        the firing of water canon of Chinese Coast Guard vessels on Philippine boats
        in Ayungin Shoal.</p>'
