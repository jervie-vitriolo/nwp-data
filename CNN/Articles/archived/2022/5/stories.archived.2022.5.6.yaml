    'lead': 'The Comelec said overseas voting turnout for this year’s elections may
      surpass that of 2016’s as 23% of over 1.69 million Filipino voters abroad have
      so far cast their ballots.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-05-06T05:53:32.858+08:00
