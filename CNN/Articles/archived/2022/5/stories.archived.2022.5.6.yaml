  'comelec-possible-dates-proclamation':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', 'fa7bd7ec-33f8-4679-ad62-bea5fb9dfacb']
    'created': 2022-05-06T21:54:58.544+08:00
    'imagesource': 'jcr:8acb6d11-0e4a-421b-9b7e-ba53248868c6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3c70bc95-21a8-4c04-9c60-bd619615f87e'
    'lead': 'Comelec said the proclamation of winners in local positions may happen
      as early as evening of May 9. For the two highest posts, winners will be proclaimed
      after Congress convenes.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-05-06T21:54:22.953+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-19T15:33:30.271+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:32:59.040+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Comelec bares possible dates of proclamation'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93d1d09d-8d05-4cd5-a96a-759b271cda7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-06T21:54:22.953+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T15:33:30.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 6)</strong> -- The Commission
        on Elections (Comelec) said proclamation of poll winners in certain positions
        may happen as early as evening of May 9 to May 16.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d1d13dd-44ef-4742-ac09-da6a860f3f46'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-06T21:54:22.953+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T15:33:30.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e056293f-08d1-4e72-8e72-bddebbf2fcb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-06T21:54:22.953+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T15:33:30.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pag ang posisyon ay mayor, vice mayor, sangguniang bayan sa mga
        municipalities natin, usually sa ating karanasan, minsan sa gabi pa lamang
        ay nagpoproklama na. Kung medyo nadedelay man, hanggang kinabukasan ng madaling-araw
        ng Mayo 10," Comelec Commissioner George Garcia said in a briefing on Friday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66243c63-ad2f-4b1a-b233-bc022dcec99e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-06T21:54:22.953+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T15:33:30.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6775f3d6-ebb6-42dc-a706-99ba41df5471'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-06T21:54:22.953+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T15:33:30.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: In our experience, winners for mayor, vice mayor,
        and council in municipalities can be proclaimed as early as May 9. If there
        are any delays, until dawn of May 10.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7c76944-74bf-4eca-a553-2b113ef9aaab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-06T21:54:22.954+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T15:33:30.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '807354e7-4762-4ffd-974d-43d3ff7258e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-06T21:54:22.954+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T15:33:30.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Possible delays may be caused by failure of vote counting machines
        (VCMs) to transmit data, Garca said. Defective VCMs need to be transferred
        to canvassing sites from the precincts, he added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f05b8b9-9ddd-452e-a69d-40874a3b2c37'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-06T21:54:22.954+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T15:33:30.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad6424a8-42f0-4cd7-82ce-7e3521ce9260'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-06T21:54:22.954+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T15:33:30.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pag naman po sa city (at) provincial governor, vice governor, sangguniang
        panlalawigan, sa karanasan din po natin, Mayo 10 ay nakakapagproklama na tayo
        lalo na sa mga hindi kalakihan na probinsya," Garcia said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17c61b84-e0e8-459b-a1fa-080af463f3f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-06T21:54:22.954+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T15:33:30.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48531c53-f3a3-4db7-a49e-04dfe6928a6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-06T21:54:22.954+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T15:33:30.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: City (mayor, vice mayor, and council) and provincial
        governor, vice governor, and provincial council may be proclaimed by May 10,
        especially in small provinces.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4964ab51-8448-4ba0-8dff-9bd328384cb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-06T21:54:22.954+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T15:33:30.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daf80d85-ee98-4542-8d58-53d428f6ecc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-06T21:54:22.954+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T15:33:30.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that winning district representatives may also be proclaimed
        on May 10. Senators and party-list proclamation may take a week.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74a3a65f-1749-49a4-bd97-d393a8e74a95'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-06T21:54:22.954+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T15:33:30.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28aaea45-1092-4cf2-b4ed-8b7598733e3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-06T21:54:22.954+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T15:33:30.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garcia did not cite a definite date for the proclamation of President
        and Vice President as this will depend on Congress sitting as the National
        Board of Canvassers.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f490e3c-e490-47ad-bec5-34a3b675f003'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-06T21:54:22.954+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T15:33:30.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f4e3974-afe6-46d4-b29d-91e2b6540433'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-06T21:54:22.954+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T15:33:30.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said partial and unofficial results for the highest posts will
        be released.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e78f796a-a33f-4efc-a4ca-b6bf54e43838'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-06T21:54:22.954+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T15:33:30.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b95027b-27a3-4951-bb43-11b2f6970d5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-06T21:54:22.954+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T15:33:30.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Usually before magconvene ang Kongreso, may mga kumakalat na rin
        na partial-unofficial dahil meron tayong transparency server na nagbabato
        ng results sa ating mga citizen arms katulad ng PPCRV (Parish Pastoral Council
        for Responsible Voting), NAMFREL (National Citizens'' Movement for Free Elections),
        at major networks or media entities," Garcia said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88f717f8-2968-4b0b-8cc5-b972b6ccf3b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-06T21:54:22.955+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T15:33:30.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f6ce9dd-4e62-4914-a419-88bc48cb9bb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-06T21:54:22.955+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T15:33:30.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Usually, before the Congress convenes, partial-unofficial
        results are being released because there are transparency servers who pass
        voting results to citizen arms like PPCRV, NAMFREL, and major media networks
        and entities.]</p>'
