    'lead': 'President Rodrigo Duterte expressed confidence that the charges against
      detained Senator Leila de Lima ''can still prosper'' even after the retraction
      of key witnesses who previously implicated the lawmaker in the illegal drug
      trade.'
    'mgnl:activationStatus': true
