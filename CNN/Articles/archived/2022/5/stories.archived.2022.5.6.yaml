      'mgnl:type': 'text'
      'text': '<p>On September 7, 2021, Cusi petitioned the Comelec to declare Pacquiao
        and his allies as "illegitimate officers" of the party. But Pimentel said
        the petition was "fatally defective," because it was filed on behalf of a
        political party without any board resolution that authorized its filing.</p>'
