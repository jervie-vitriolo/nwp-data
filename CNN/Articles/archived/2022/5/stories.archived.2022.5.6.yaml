    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Disaster, civil defense offices go on highest alert to COVID-proof polls'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a4dd60c-d052-4851-b9b3-2bab5a764fda'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-06T11:57:14.412+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:33:47.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 6) —</strong> The National
        Disaster Risk Reduction and Management Council (NDRRMC) and Office of Civil
        Defense (OCD) are placed on "red alert" status to ensure authorities are ready
        to enforce COVID-19 protocols during the May 9 general elections.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9d76dc3-5acd-4c61-a452-117e5ffc4fb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-06T11:57:14.412+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:33:47.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government agencies on Friday said they have been closely coordinating
        with the Commission on Elections ahead of the polls. They have been tasked
        to facilitate and coordinate the provision of medical supplies and other logistical
        requirements related to the COVID-19 pandemic.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84eb42ea-f087-4afc-932b-54d8455fbd05'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-06T11:57:14.412+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:33:47.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Despite these circumstances, we urge our countrymen to keep the
        ''Bayanihan Spirit'' alive to ensure a safe and healthy national and local
        elections," OCD’s deputy administrator for Operations Assistant Secretary
        Bernardo Rafaelito R Alejandro IV said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '159847a5-6564-4fac-aed6-8acb7c8861c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-06T11:57:14.413+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:33:47.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Voters must wear face masks in their polling precincts. However,
        face shields are not required. Physical distancing must also be strictly observed
        in precincts at all times.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7956747e-a7b0-44a3-91fc-8be5a8c747cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-06T11:57:14.413+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:33:47.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Voters do not need to present their COVID-19 vaccine card nor negative
        RT-PCR or antigen test result. Should a voter in line exhibit COVID-like symptoms
        or get a temperature of 37.5°C and up, they may still cast their ballots in
        an isolation polling precinct.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75f9cd8d-7f26-448c-b2b5-f719408a1c4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-06T11:57:14.413+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:33:47.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over 65.7 million Filipinos are eligible to cast their ballots in
        the Philippines for the national and local elections.</p>'
