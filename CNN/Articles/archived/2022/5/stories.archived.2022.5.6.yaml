      'mgnl:lastActivated': 2023-01-19T15:33:39.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 6)</strong> – Presidential
        candidate Jose Montemayor Jr. accused polling firms of releasing paid and
        inaccurate pre-election survey results, while also expressing disbelief over
        his nearly zero rating.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dc87939-ff5c-4931-9515-1ccef35917c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-06T17:02:38.999+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T15:33:39.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40c9c5c9-1d51-4cfc-9515-cde143e98d26'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-06T17:02:38.999+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T15:33:39.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Alam mo naman binayaran ‘yung mga survey eh, talagang skewed talaga.
        Talagang peke,” he said during the Commission on Elections and Kapisanan ng
        mga Brodkaster ng Pilipinas’ PiliPinas Forum 2022 aired on Friday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '327c40bd-fb35-4a43-8cc4-5767d5dff38a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-06T17:02:38.999+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T15:33:39.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00ddc9eb-945b-4b69-96a5-4a8ecb26d12e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-06T17:02:38.999+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T15:33:39.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: You know these surveys are paid and are really skewed.
        They’re fake.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a92deb1-b24f-48ed-88ee-cd42f954ca44'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-06T17:02:38.999+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T15:33:39.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7888ff5-d1ac-4f3d-a772-22f14b73590d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-06T17:02:38.999+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T15:33:39.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Montemayor, a doctor and lawyer, questioned the methodology used
        particularly by Pulse Asia to determine voter preference.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4889a22f-37fe-428d-9612-755452786505'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-06T17:02:38.999+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T15:33:39.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf9474e8-2de8-44b5-8b34-3593b823bc7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-06T17:02:38.999+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T15:33:39.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He raised a recent criticism against the firm that its surveys did
        not include respondents from Class AB, or the upper socio-economic class.
        Some have also previously questioned the supposed overrepresentation or underrepresentation
        of some sectors, but Pulse Asia president Ronald Holmes <a href="https://www.cnnphilippines.com/news/2022/5/3/Pulse-Asia-flaws-sampling-methods.html">defended</a>
