      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.con, "<a href="https://edition.cnn.com/2022/05/05/politics/us-north-korea-underground-nuclear-test-assessment/index.html">US
        assesses that North Korea may be ready to conduct underground nuclear test
        this month</a>."</em></p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53d1aed7-93c0-4fec-9763-e1b4faa9f7c3'
