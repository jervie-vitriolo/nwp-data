    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'UAAP: UP completes epic comeback vs La Salle, arranges finals duel against
      Ateneo'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2834f52-2b4e-43fd-831e-f0b7e049d2bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-06T21:53:39.440+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T15:33:30.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 6) —</strong> The University
        of the Philippines Fighting Maroons fought back from 14 points down in the
        final seven minutes to oust the De La Salle University Green Archers, 78-74,
        in the UAAP Season 84 Final Four Friday at the Mall of Asia Arena in Pasay
        City.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ba178a7-c931-457b-a8dc-58977e90d4e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-06T21:53:39.441+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T15:33:30.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carl Tamayo led the charge for the Fighting Maroons who faced a
        70-56 deficit in the fourth quarter. He scored 12 of his 19 points in the
        payoff period to carry UP to a finals stint of the men''s seniors basketball
        tournament.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48aeaab7-f4e3-49e9-b729-d6402839efb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-06T21:53:39.441+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T15:33:30.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Diliman-based squad will face defending champion Ateneo de Manila
        University Blue Eagles in a best-of-three finals starting May 8.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '836b0405-666e-407c-b653-2cde0bcd3995'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-06T21:53:39.441+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T15:33:30.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malick Diouf delivered another solid performance for the victors
        with 14 points and 17 rebounds, while Harold Alarcon also came up with a big
        game, contributing 14 points and six rebounds.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f8c1235-f72b-4f47-a4d2-7e35edb55096'
      'mgnl:activationStatus': true
