    'template': '1'
    'title': 'Trade deficit swells to 3-month high of $5B in March'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59e05be9-509c-449b-9927-9fde0b6ebcbe'
      'mgnl:activationStatus': true
