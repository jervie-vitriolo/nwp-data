      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Confirmed by voice vote: Executive Calendar #900 MaryKay Loss Carlson,
        a Career Member of the Senior Foreign Service, Class of Minister-Counselor,
        to be Ambassador Extraordinary and Plenipotentiary of the United States of
        America to the Republic of the Philippines," the tweet read.</p>'
    '20':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">Confirmed
        by voice vote: Executive Calendar #900 MaryKay Loss Carlson, a Career Member
        of the Senior Foreign Service, Class of Minister-Counselor, to be Ambassador
        Extraordinary and Plenipotentiary of the United States of America to the Republic
        of the Philippines.</p>&mdash; Senate Cloakroom (@SenateCloakroom) <a href="https://twitter.com/SenateCloakroom/status/1522313175693242371?ref_src=twsrc%5Etfw">May
        5, 2022</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
