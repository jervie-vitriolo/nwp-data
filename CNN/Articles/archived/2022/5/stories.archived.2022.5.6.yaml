      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Commissioners Socorro Inting and Rey Bulay comprised the majority
        votes.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecf372f8-50e4-410f-a5a1-7c04068def3d'
      'mgnl:activationStatus': true
