      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3803610-bba9-42bd-8e0f-1451e252861a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-06T19:42:40.788+08:00
      'mgnl:createdBy': 'david'
