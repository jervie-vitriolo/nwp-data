    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dd86fd4-0301-4ea3-8529-11f843240112'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-06T17:26:00.583+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T15:33:38.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He tells CNN Philippines, “Pangarap natin na magkaroon sila ng [tahanan
        at] sariling hanapbuhay para hindi sila mamroblema at hindi nila ma-experience
        yung na-experience ko ng hirap sa buhay na umabot kami na tubig lang iinumin
        namin para maka-survive at mawala ‘yung gutom.”</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e14c5c62-3a28-467c-b26f-752b09f123da'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-06T17:26:00.583+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T15:33:38.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former boxer (he told Hizon that his retirement, so far, is
        final) is very vocal about his love of country. In fact, he loves this country
        so much that ther''s one&nbsp;big flag&nbsp;behind his desk, one on the side,
        and a little one on his desk. He has also incorporated the colors red, blue,
        and yellow in his personal logo, a letter M bisected in two colors with the
        rising sun behind it. During sorties, he wears a shirt with a Philippine flag
        embroidered on one side of the&nbsp;collar. It’s no surprise — Pacquiao has
        carried the flag throughout his 26 years of being a boxer, proclaimed as the
        pride of the Philippines and one of the best boxers in the world.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b03d084b-cd8c-4a4f-9414-91fce4424fec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-06T17:26:00.583+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T15:33:38.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Ang laban ni Manny Pacquiao ay laban ng bawat Pilipino.” What was
        once an unofficial slogan for his fights has been assimilated to his political
        career, one that began in 2010 when he became congressman. 12 years later,
        he has embarked on a path to the presidency — though it hasn’t been smooth
        sailing. He’s been continually lagging at polls but has recently overtaken
        Isko Moreno for the third spot. (Campaign manager Buddy Zamora <a href="https://www.pna.gov.ph/articles/1173671"
        target="_blank">said this makes Pacquiao the dark horse</a> among the aspirants).</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28059eca-7098-4115-910c-1e2c069ac71d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-06T17:26:00.583+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T15:33:38.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like <a href="https://www.cnnphilippines.com/life/culture/politics/2022/5/5/leody-de-guzman-in-private-.html"
        target="_blank">Leody De Guzman,</a> Pacquiao sees himself as an alternative
        to the usual politicians running for president. “Nakikita ko na binobola lang
        ang taumbayan. Lalo na pag eleksyon. Ang babait ng mga pulitiko eh,” he says.
        For Pacquiao, the comfortable life that he is living now makes him a perfect,
        almost incorruptible, candidate. His thinking is that if you have money, you
        won’t chase after the government coffers. This is as much as he says when
        Hizon asks him if he’d allow his children to run for public office. Have a
        stable life first, Pacquiao says.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a79623f-649a-4258-8ce6-df03adde74e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-06T17:26:00.583+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T15:33:38.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Ang public service hindi yan basta-basta na papasukin mo. Baka
        iniisip mo ang public service ay parang business… Wag tayong gumaya sa mga
        kawatan diyan sa gobyerno na ginagawang hanapbuhay ang public service.”</p>'
    '29':
      'image': 'jcr:adfc3be8-2d7a-44d3-8950-6b2f140ab056'
      'imageCaption': 'Pacquiao says is in politics to serve the public. He says,
        “Kung posisyon lang ang interes ko diyan, tumakbo na lang ako na senador.
        Kaso lang […] ang gusto ko talaga ‘yung may direksyon ang bansa natin, maayos
        natin ‘yung problema.” Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa0087f4-4d51-4ca0-9582-96cea41dbdc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-06T17:26:00.584+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T15:33:38.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdd4d528-da73-4df5-84fd-b7d3cd534ebb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-06T17:26:00.584+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T15:33:38.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What strikes me the most during his interview is that his disciplinarian
        attitude clashes with his moralistic stance (Pacquiao is a devout Christian
        and doesn’t schedule sorties on Sundays, only religious activities). He once
        backed the reinstatement of death penalty (He said “<a href="https://twitter.com/cnnphilippines/status/1444799594479558658"
        target="_blank">it is ''biblically allowed'' in the eyes of government and
        God.</a>” His running mate Atienza is opposed to it.) Throughout the “In Private”
        interview, he alludes to harsh consequences for the corrupt in the government.
        “‘Yan ang mission ko, pag ako naging presidente, ubos lahat ‘yang mga kawatan
        sa gobyerno. Excited ako sa mga gagawin ko kasi wala silang lusot dito. Hindi
        ko kailangang alamin mga bank account nila. God gave me wisdom para habulin
        silang lahat. Wala silang kawala. Kahit saan nila itago ‘yung pera nila, mahuhuli’t
        mahuhuli ko [sila].”</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18c2583b-2d0c-4244-beb9-1d1d8e8dcc96'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-06T17:26:00.584+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T15:33:38.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pacquiao has undoubtedly achieved mythic status, both through the
        perception of the public and personal branding (One of the shirts his mother
        Mommy Dionisia wore during a sortie bears Pacman’s face next to the words
        “Man of Destiny”). He wants us to know he loves his country, that he wants
        to help the poor, and that he won’t even think of using the government’s money
        to make himself more comfortable. He has said that he’ll back out of the race
        when there’s a sign from God. “Has there been a sign?” Hizon asks.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4a5a7c3-1ec8-4802-a672-d5293155b185'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-06T17:26:00.584+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T15:33:38.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Alam mo, ‘yung sinasabing sign eh mas pinatibay pa ng panginoon,”
        he says. “‘Yung paniniwala ko na tuloy ang laban. For God and for country
        ito, tuloy ang laban.”</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93f13f3d-9937-40b8-9ac9-499f0ef7ea74'
