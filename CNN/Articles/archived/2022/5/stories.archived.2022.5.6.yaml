    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42411b7d-e7e1-4623-b808-04306878c99c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-06T20:24:18.104+08:00
