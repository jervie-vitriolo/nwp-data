    'template': '1'
    'title': 'Pacquiao includes DepEd in list of alleged corrupt agencies'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5643de4-b046-46a6-989c-0468dfa77005'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-06T12:14:16.366+08:00
