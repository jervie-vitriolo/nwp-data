    'template': '1'
    'title': 'Joblessness rate falls to lowest in nearly 2 years this March, but underemployment
      up'
    'updated': 2022-05-06T11:36:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61acd62b-96c8-4ebf-b220-7dd3f982b684'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-06T09:10:05.742+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:33:49.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 6) —</strong> The Philippine
        Statistics Authority (PSA) said Thursday the number of Filipinos out of work
        fell to 2.87 million in March, yielding the lowest joblessness rate since
        the pandemic began. However, more joined the ranks of the underemployed.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05db2c62-08df-4054-9737-484b3b5b5f09'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-06T11:47:28.858+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:33:49.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5315bc8b-0ae9-424c-8bec-6f22060ccb4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-06T11:47:28.859+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:33:49.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PSA reported an unemployment rate of 5.8% for March, the lowest
        since the record-high 17.6% logged in April 2020. More areas, including Metro
        Manila, were placed under Alert Level 1 in March.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bfa3314-e969-4594-bac9-c885ede6b237'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-06T11:47:28.859+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:33:49.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43559fa0-28c9-48b4-8fbf-640c76da0b7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-06T11:47:28.859+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:33:49.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the major sectors, construction shed the most jobs on month-on-month
        basis at 200,000. Next came accommodation and food service activities, transportation
        and storage, education, along with professional, scientific, and technical
        activities.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceef8690-1a68-4e3c-b1bc-8cee9d6da531'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-06T11:47:28.859+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:33:49.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8726f905-a951-4f99-9e49-5893c2265ed3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-06T11:47:28.859+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:33:49.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the lower joblessness figures, underemployment went up in
        March. PSA chief Dennis Mapa said there were an estimated 7.42 million Filipinos
        aged 15 and up who sought additional work hours or better job opportunities,
        surpassing February''s 6.38 million.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86629c01-2780-423a-9c50-1408b230dc8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-06T11:47:28.859+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:33:49.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '679527a8-b376-4186-93a3-7c0b7f71f077'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-06T11:47:28.859+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:33:49.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Agriculture and forestry mainly drove up underemployment during
        the period, accounting for 764,000 underemployed persons. Wholesale and retail
        trade and repair of motor vehicles also contributed to the increase.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd011c234-8bd7-440e-a114-3b01e93828ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-06T11:47:28.859+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:33:49.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3151b965-12b2-4238-a83d-b5fc4f2dae54'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-06T11:47:28.859+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:33:49.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, there were 46.98 million employed individuals in March
        - yielding an employment rate of 94.2%. These improved from February''s 45.48
        million tally and 93.6% rate.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb100141-2afa-4d90-b58d-b03b8c962950'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-06T11:47:28.859+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:33:49.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c71cf4f7-4973-4258-aa1a-c837424dd589'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-06T11:47:28.860+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:33:49.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were 49.85 million persons in the labor force in March, 1.2
        million higher month-on-month. The labor force participation rate was at 65.4%,
        up from 63.8% in February.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '564e856a-96b5-43e3-a901-4eba8d85ecff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-06T11:47:28.860+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:33:49.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e3b494c-2600-44de-b1ba-0d74013f3998'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-06T11:47:28.860+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:33:49.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Socioeconomic Planning Secretary Karl Chua said
        the latest figures reflect gains achieved from placing about 70% of the domestic
        economy under the laxest alert level.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0e56f85-86c8-4fa5-9e6e-f49be45c3ebe'
