      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Throughout the six-year term of the Duterte administration, Lorenzana
        emphasized no other territory has been claimed by China, and that the chief
        executive spoke with Chinese leaders to continue a peaceful coexistence while
        the issue in the disputed waters is being resolved.</p>'
  'Russian-forces-torture-execute-civilians-in-Central-African-Republic':
    'author': 'Hannah Ritchie, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-05-06T02:18:25.040+08:00
