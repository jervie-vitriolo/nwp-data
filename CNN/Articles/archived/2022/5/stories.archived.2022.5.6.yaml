      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The CAIDTF conducted K9 sweeping and a field testing, which yielded
        positive result for the presence of Marijuana," the BOC disclosed in its statement.
        "Representative samples were then taken and turned over to PDEA for chemical
        laboratory analysis."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89cab4d0-6b00-49c1-b4c7-75b53c837e44'
