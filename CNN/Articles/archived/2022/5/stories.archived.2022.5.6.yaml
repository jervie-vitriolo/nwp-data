    'template': '1'
    'title': 'Duterte believes drug charges vs De Lima can ‘still prosper,'' questions
      witness retractions'
    'visualType': 'image'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18c31ba9-cb04-43c0-8332-4b8ef80e7eb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-06T19:47:25.078+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T15:33:34.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 6)—</strong> President
        Rodrigo Duterte on Friday expressed confidence that the charges against detained
        Senator Leila de Lima “can still prosper” even after the retraction of key
        witnesses who previously implicated the lawmaker in the illegal drug trade.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f5cc6ab-143f-454f-b8f1-3cbeea05bd58'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-06T19:47:25.078+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T15:33:34.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db6f21ab-7b9c-43eb-829e-aad1fa751ac1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-06T19:47:25.078+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T15:33:34.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“[O]verall, we think that we can still prosper in the prosecution
        of De Lima,” Duterte said in an interview with television network SMNI when
        asked about the recent statements of self-confessed drug dealer Kerwin Espinosa
        and former Bureau of Corrections chief Rafael Ragos.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '965ee88b-31f9-4cc5-b49d-46d7c803a362'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-06T19:47:25.078+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T15:33:34.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '472c6648-bc06-4790-b913-28bf019cb27c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-06T19:47:25.078+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T15:33:34.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The chief executive also raised doubts over the sudden turnaround
        of Espinosa and Ragos, even questioning their motives.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '523fcc3d-a15b-4362-89eb-71006dfe5bc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-06T19:47:25.078+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T15:33:34.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e9040db-65f0-4805-b052-622e9b2b2ff3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-06T19:47:25.078+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T15:33:34.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Itong rason, may ano ‘yan, kung manalo ang kandidato nilang presidente,
        ito lang ito, pardon ‘yan, wag kang mag-alala,” Duterte said. “Or nabayaran.
        Itong si Ragos, ganun rin, pera ‘yan. Pera-pera ‘yan.”</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40034af2-d491-45dc-9770-867ebdab1190'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-06T19:47:25.078+08:00
