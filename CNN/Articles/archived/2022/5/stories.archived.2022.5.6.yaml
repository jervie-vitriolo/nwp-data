      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China, however, has been staking its claim over the contested waters,
        despite a 2016 arbitral tribunal ruling invalidating it.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c81efad6-7732-4482-8b84-828728af0594'
