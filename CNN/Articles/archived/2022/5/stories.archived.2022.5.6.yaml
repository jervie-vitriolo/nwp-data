      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>E-vehicles are true zero emission vehicles that have electric motors
        instead of internal combustion engines. As of 2020, there are 12,965 registered
        EVs in the Philippines. SM Supermalls is one of the first mall chains to establish
        in-mall e-Vehicle charging sites in the country.</p>'
