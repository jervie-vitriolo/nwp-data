      'jcr:uuid': '2431f140-31c2-4933-89ae-666b766397b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-06T18:17:15.615+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T15:33:37.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[At present, we are coordinating (with concerned parties) and initial
        problems of our field personnel are being solved, particularly by the Regional
        Director, Provincial Elections Supervisor, and City Elections Officer.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81a1f7c8-9ae9-4c98-8a20-578dfaab0e18'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-06T18:17:15.616+08:00
