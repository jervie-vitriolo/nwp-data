  'Amber-Heard-Johnny-Depp-sex-violence-testimony':
    'author': 'Sonia Moghe, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2022-05-06T06:49:47.227+08:00
    'imagesource': 'jcr:bf0875ea-be1d-451e-92d7-af26af0ec715'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd4fce367-0079-47d0-bd13-6abce317b0ce'
    'lead': 'In her second day of testimony, Amber Heard described alleged physical
      abuse by Johnny Depp that she said escalated into the couple mistreating each
      other.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-05-06T06:51:37.071+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-19T15:33:54.493+08:00
