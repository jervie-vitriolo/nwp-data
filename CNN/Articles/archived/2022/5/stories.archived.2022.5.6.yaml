      'mgnl:lastActivated': 2023-01-19T15:33:36.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79cf2eae-a810-41a8-9809-f2612ee72b36'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-06T18:29:32.057+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:33:36.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RRHI reported a net income attributable to parent equity holders
        of ₱1.18 billion, up 24.8% from ₱945 million from January to March last year.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e77995bb-9f01-4509-b5a2-e7047501cd16'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-06T18:29:32.057+08:00
