      'mgnl:created': 2022-05-08T18:04:33.210+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:36:39.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, DepEd said an alleged wrongdoing unsupported by
        specific facts is equivalent to a false accusation.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d5716c0-93be-4f14-b0aa-be8cfecfa0cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-08T18:04:33.210+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:36:39.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a taped interview for the KBP-Comelec Pilipinas Forum 2022
        which aired on May 6, Pacquiao claimed as an example a DepEd official who
        demands illicit payments, but he refused to name the person.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82d523f9-58e4-488a-87cb-f845e1b72739'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-08T18:04:33.211+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:36:40.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2022/5/6/pacquiao-deped-alleged-corrupt-agencies.html"
        target="_blank"><strong>READ: Pacquaio includes DepEd in list of alleged corrupt
        agencies</strong></a></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11c4be59-54d1-48ef-b473-d22fbd103134'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-08T18:04:33.211+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:36:41.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“As a public servant, the good senator has every right, legally
        and morally to assail and put to question whatever wrongdoing, any person
        or instrumentality of the government for that matter in his quest to eradicate
        graft and corruption in the bureaucracy,” the DepEd said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fdc66e8-c6ea-4fc8-9d31-8aece0063012'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-08T18:04:33.211+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:36:41.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department, however, said that he should not "condemn" the entire
        agency.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cba3669f-91d7-4715-9857-14b2a76c9812'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-08T18:04:33.211+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:36:42.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“While there might still be bad eggs within the organization, the
        leadership of the Department has seen fit to charge these known implicated
        and remove those found guilty. It is not, therefore, the time to condemn the
        whole institution,” it said.</p>'
  'San-Beda-forces-decider-Mapua':
