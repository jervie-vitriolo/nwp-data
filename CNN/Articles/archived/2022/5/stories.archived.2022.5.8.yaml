      'mgnl:type': 'text'
      'text': '<p>AFP spokesperson Col. Ramon Zagala said some troops have already
        been deployed to places tagged as areas of concern and to Commission on Elections
        (Comelec) hotspots. He said they are all set for election day.</p>'
