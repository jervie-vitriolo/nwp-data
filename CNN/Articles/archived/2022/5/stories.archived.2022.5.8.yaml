    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e406951-af0b-48d2-b0ee-9e91735c8452'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-08T15:34:46.208+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T15:37:12.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 8) —</strong> The Philippine
        National Police has so far validated 16 election-related incidents, while
        3,081 individuals have been arrested for gun ban violations.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44a3a2be-7782-430f-91ff-ef9342a35440'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-08T15:34:46.209+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T15:37:13.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa54b3f0-2536-4d65-bef6-286ef7a86269'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-08T15:34:46.209+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T15:37:13.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PNP spokesperson PCol. Jean Fajardo said the 16 election-related
        incidents recorded as of May 8 are way lower than the 60 documented in 2019
        and 133 in 2016.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a8c90f1-0df4-4f76-8384-2e7f7270c9e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-08T15:34:46.209+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T15:37:14.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb24ecdd-a11e-40d3-8455-b5d770637521'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-08T15:34:46.209+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T15:37:14.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“If we compare ‘yung mga validated election-related incidents natin
        to the 2016 and 2019 elections, masasabi natin na mas mababa itong 16 so far
        na naitala natin and considered as validated election related incidents,”
        she said during a press briefing on Sunday ahead of the national elections.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '267aa715-cea1-4081-a4d5-9a26fb67b234'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-08T15:34:46.209+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T15:37:15.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15bbbadf-8963-4537-b575-4b875c7c9692'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-08T15:34:46.209+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T15:37:15.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If we compare the validated election-related incidents
        to those in 2016 and 2019 elections, we can say that these 16 incidents we
        have recorded and validated are lower.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c04cb3de-7988-4c62-9186-850abffe7070'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-08T15:34:46.209+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T15:37:16.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1dc2ebe-1b1c-4c8e-a38b-90900de73108'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-08T15:34:46.209+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T15:37:16.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fajardo added that there are certain parameters for an incident
        to be considered as election-related.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c735956-30cc-48f6-9eb3-8798d311fc08'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-08T15:34:46.209+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T15:37:17.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf32b389-34b6-4858-943c-23e4db50c774'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-08T15:34:46.209+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T15:37:17.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“’Yung parameters po natin para ma-categorize po as election-related
        incident definitely ay ‘yung insidente po ay nangyari during the current election
        period at ang involved po diyan ay kandidato, sa anumang elective position,
        kanilang mga supporters and even their family members, at ‘yung purpose or
        motive behind this incident is to disrupt or influence itong gagawin nating
        electoral exercise,” she said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1df2da4a-10e8-4f0c-8cdf-5470c55862a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-08T15:34:46.209+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T15:37:18.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd627e3cd-2ee1-4eb4-a5b0-fb531a0cfdbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-08T15:34:46.209+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T15:37:18.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The parameters we follow to categorize an incident
        as election-related are: it happen during the election period and candidates,
        for any elective post, are involved. We also consider it as election-related
        if their supporters and even their family members are involved, and if the
        purpose or motive behind the incident is to disrupt or influence our electoral
        exercise.]</p>'
    '13':
