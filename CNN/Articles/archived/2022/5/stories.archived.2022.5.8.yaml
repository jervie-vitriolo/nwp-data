  'Muntinlupa-courts-allow-De-Lima-to-vote':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-05-08T22:06:10.395+08:00
    'imagesource': 'jcr:c9eaddf3-2998-4db5-98f6-f360de9e62dd'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd4f7f5e9-8a23-44e3-b68f-8265e092a4c7'
    'lead': 'Two Muntinlupa Regional Trial Courts (RTCs) have granted Senator Leila
      de Lima''s request to temporarily leave her detention facility to vote in the
      May 9 elections.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-05-08T22:08:02.620+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-19T15:35:42.676+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:35:12.989+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Muntinlupa courts allow De Lima to vote'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8415112b-7afb-498f-ad2c-2ff8613587c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-08T22:08:02.620+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:35:43.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 8)</strong> — Two Muntinlupa
        Regional Trial Courts (RTCs) have granted Senator Leila de Lima''s request
        to temporarily leave her detention facility to vote in the May 9 elections.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03e36d7a-8f2e-4626-8187-2c02213758e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-08T22:08:02.620+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:35:43.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Accused De Lima is hereby allowed to exercise her right to vote
        as a PDL (person deprived of liberty)... on election day, May 9," the Muntinlupa
        RTC Branch 256 said in a decision dated April 20, but was only released to
        the media on Sunday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '585de7cf-7acc-4d9d-85c7-5d945e7cf530'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-08T22:08:02.620+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:35:44.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court said De Lima is allowed to cast her vote from 9 a.m. to
        12 p.m. at Saint Rita College, Parañaque City.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edca8260-f0c3-487e-861a-5b546de26b1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-08T22:08:02.620+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:35:44.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate order issued by Muntinlupa RTC Branch 204 dated April
        29, the court said the senator must be with proper police escorts.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ee66a9f-eaa8-4bf3-a7b5-3ce76b5ee20a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-08T22:08:02.620+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:35:45.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both courts noted that there is no PDL special polling place established
        at the Philippine National Police Custodial Center in Camp Crame.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49341ac3-14ec-4333-9b48-73e633a0c717'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-08T22:08:02.620+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:35:45.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The courts said De Lima should shoulder all the expenses for her
        transport from the custodial center in Quezon City to her polling place.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0055ea79-f1c3-4731-8bfc-6d1840ffb21f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-08T22:08:02.620+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:35:46.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima is also barred from giving media interviews during her furlough.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c889fa9-5ca7-4f2a-ab56-4868fc5dc844'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-08T22:08:02.621+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:35:46.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After casting her vote, accused De Lima shall be immediately returned
        by the jail escorts to her detention facility at PNP Custodial Center, Camp
        Crame," Muntinlupa RTC Branch 256 said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '760bcf3e-724d-422e-8b2e-aef00e518d97'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-08T22:08:02.621+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:35:47.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her team said the lawmaker will vote tomorrow morning.</p>'
  'Celebrating-Mothers-Day-amid-the-2022-elections-season':
    'author': 'Paige Javier, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-05-08T22:46:46.536+08:00
    'imagesource': 'jcr:84c1343f-dc40-42a7-a465-e476b7299d09'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '52a0755c-2abd-4a06-8fbc-e03fab54162f'
    'lead': 'Filipinos joined in honoring mothers, considered the “ilaw ng tahanan,”
      on May 8. But some celebrations took a different turn and mood as the country
      prepares for a high-stakes elections. Instead of celebrating Mother’s Day, some
      reflected on the polls instead.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-05-08T22:49:14.248+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-19T15:35:33.541+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:35:14.147+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Celebrating Mother’s Day amid the 2022 elections season'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b983d14f-39cd-49c0-82e9-b5bbca469fb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-08T22:49:14.248+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:35:34.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 8)</strong>&nbsp;—&nbsp;Filipinos
        joined in honoring mothers, considered the “ilaw ng tahanan,” on May 8. But
        some celebrations took a different turn and mood as the country prepares for
        a high-stakes elections. Instead of celebrating Mother’s Day, some reflected
        on the polls instead.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f9f9a26-79c4-4d72-9683-dc7be7f8776e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-08T22:49:14.248+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:35:34.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A single mother for 15 years now, public school teacher Ma Luz Rea
        says Mother’s Day celebrations always make her emotional after remembering
        all the hardships she had gone through to raise her three daughters. Rea is
        putting service to the country first before spending time with her kids on
        her special day.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16bd59ff-e6e6-43fd-b3a3-4a83bc68e425'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-08T22:49:14.249+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:35:35.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“For today hindi kami makalabas kasi magse-serve ako as chairman
        ng electoral board nitong, bukas sa eleksyon…. Ano muna, serve muna tayo sa
        bansa,” she told CNN Philippines.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2af0de05-5b4b-4e7e-8059-4222e55ea635'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-08T22:49:14.249+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:35:35.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[TRANS: For today we couldn’t go out (to celebrate Mother’s Day)
        since I have to serve as chairman of the electoral board during tomorrow’s
        election day… I have to serve the country first.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d584c23-7d2d-45a3-8410-1bf1d938993b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-08T22:49:14.249+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:35:36.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rea will be joining over half a million public school teachers who
        will be on duty for the elections. Despite not being able to celebrate, Rea’s
        daughters are proud of their mom.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a5c8554-f689-4ef4-95b8-94d5f3c7c716'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-08T22:49:14.249+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:35:36.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rea has one request for her fellow mothers casting their vote on
        Monday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25ed52e6-94a2-4263-942a-9381a9b17d38'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-08T22:49:14.249+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:35:37.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Kami naman ano eh, may kanya kanya kasing ano eh napiling leader….
        Panibago uling administrasyon, di natin alam kung magiging matagumpay… Pag-pray
        na lang natin sino ‘yung the best at suportahan natin kung sino man manalo,”
        she said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78b63cab-0720-4d71-9a05-9ad061ed2f58'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-08T22:49:14.249+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:35:37.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[TRANS: We all have our own choices for our next leader. It’s a
        new administration again and we’re not sure if it will be successful. Let’s
        just pray for the best candidate and support whoever will win the elections.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01939a6d-5449-44f9-9273-5837f94b2d92'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-08T22:49:14.249+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:35:38.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other mothers went on with the usual celebrations with their whole
        family. They were thankful to have the opportunity to bond since the country
        is under more relaxed COVID-19 restrictions compared to previous years. Despite
        this, some mothers took the time to reflect on the upcoming elections.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '473b570f-58be-4a91-bb8e-052922646c87'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-08T22:49:14.249+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:35:38.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Housewife Erlyn Ricasio prays for a peaceful, fair and safe elections.
        Ricasio and her husband believe the Filipino people must not just depend on
        whoever is elected.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '235d05ce-3df1-487a-9b0b-2317f5d4036e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-08T22:49:14.249+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:35:39.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Yung ating mga hiling sa ating namumuno na sana magampanan nila
        kung ano ang kanilang propaganda, kung ano yung inaano nila sa kabataan, sa
        sambayanan na walang trabaho, sa mahihirap,” she told CNN Philippines.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '313e2f43-40ea-4294-88dc-fe87fa544c8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-08T22:49:14.249+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:35:39.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[TRANS: I hope all our concerns and the promises of those wanting
        to lead the country will come true, especially their programs for the youth,
        society as a whole, those unemployed and the poor.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05f450b1-b409-4897-937a-0fdaf2fcc46b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-08T22:49:14.249+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:35:40.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Overseas worker Lydia Grayda is hopeful that the country’s next
        leaders will follow through on their promises, especially to OFWs and to those
        looking for jobs. She also hopes the country will be a better place for her
        future grandchildren.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b4a0349-0b7a-43a6-b909-8528fe22f75c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-08T22:49:14.249+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:35:40.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Sa magiging presidente, sana ipatupad niya ‘yung tungkol sa OFW
        kasi OFW ako na hindi nakabalik sa pandemic. Gusto ko sana matupad ‘yung sinabi
        na kahit hindi makabalik, magkakaroon ng trabaho,” she said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fee33a24-02d1-4cfe-8b73-3b2f290f6693'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-08T22:49:14.249+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:35:41.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[TRANS: To the next president, I hope he/she implements the programs
        they pitched for OFWs since I was one of those who was not able to go back
        abroad due to the pandemic. I wish they follow through with what they said
        that even if we can’t go out of the country, we can still find jobs.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ade209a-20d6-4739-94dd-5eeaa2507457'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-08T22:49:14.250+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:35:41.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the end of the day, they all pray that their fellow mothers will
        guide their children in choosing the right leaders for the country. They hope
        that Filipinos will show their love for their country, similar to a mother’s
        love for her child.</p>'
  'Azkals-draw-vs-Vietnam-Team-PH-SEA-Games-campaign':
    'author': 'David Tristan Yumol, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2022-05-08T23:12:07.722+08:00
    'imagesource': 'jcr:3841e213-22e9-43de-9365-4e2cae857853'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '31d92592-045f-4a7b-84cd-181535364591'
    'lead': 'The goalless draw between the Philippine Azkals and defending SEA Games
      champion Vietnam was “a big win” for Team Philippines’ campaign in the 31st
      edition of the biennial sporting event on Sunday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-05-08T23:13:50.167+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-19T15:35:25.173+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:35:15.778+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Azkals draw vs. Vietnam ‘a big win’ for Team PH SEA Games campaign'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37a709b8-3beb-4035-be09-ec985b320059'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-08T23:13:50.167+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:35:25.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 8)</strong> —&nbsp;The
        goalless draw between the Philippine Azkals Under 23-squad and defending champion
        Vietnam was “a big win” for Team Philippines’ campaign in the 31st Southeast
        Asian Games on Sunday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9259c22-edeb-4d87-b2a1-996301dcdb4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-08T23:13:50.168+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:35:26.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although the Azkals were guarded well by the Vietnamese, the Filipinos
        were fortunate as the shots by the host team went off the mark, much to the
        disappointment of the home crowd at the Viet Tri Stadium in Phu Tho.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6076ec5-7b1d-4a7c-b58c-01cf2ee71d6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-08T23:13:50.168+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:35:26.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The draw result was a huge boost to the Azkals, as they scored a
        point against one of the region''s best football teams. The Philippines and
        Vietnam both have four points in Group A but the Azkals have the edge due
        to goal difference, 4-3.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7d17274-4b9e-40a0-80ed-b3a2f91ad53b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-08T23:13:50.168+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:35:27.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This draw is a big win for us," Azkals head coach Norman Fegidero
        said after the game. "They''re really good in attacking and well organized.
        That''s why, we adjusted our formation just to stop their attack."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7609bf9b-72bc-4ceb-9288-f16cdf58998a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-08T23:13:50.168+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:35:27.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Azkals will next battle Myanmar on Tuesday at 5 p.m. (Philippine
        time), hoping to further increase their chances in advancing to the medal
        round.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e99783fc-9406-44e1-b00b-1a9f63c0566b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-08T23:13:50.168+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:35:28.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the country’s lone diving bet Ariana Drake was just a
        spot away from a podium finish after the 17-year-old diver finished fourth
        in the women’s 1-meter springboard event held at the My Dinh Water Sports
        Palace.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7a4fb24-8799-4f9d-9f54-4f5aaeafcd2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-08T23:13:50.168+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:35:28.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drake garnered a total of 207.15 points, behind bronze medalist
        Phuong Mai Ngo of host country Vietnam who finished with 224 points.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71ea5219-5962-4610-9575-18b45c866d29'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-08T23:13:50.168+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:35:29.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malaysia won the Vietnam SEA Games’ first gold and silver medals
        courtesy of winner Nur Dhabitah Sabri with 290.45 points and runner-up Kimberly
        Qian Ping Bong with 230 points.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a288eb67-c10b-4fee-95d5-3335fe125c26'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-08T23:13:50.168+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:35:29.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Filipino American diver will be back on the platform on Tuesday
        as she contends for a medal in the women’s 3-meter springboard event.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '904aa774-ec57-4463-929a-0b935604f411'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-08T23:13:50.168+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:35:30.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over at the Tuan Chau Resort in Quang Ninh, the Philippine beach
        handball team bounced back from their loss on Saturday as they swept Singapore,
        22-19, 22-16, to solidify their chances for a podium finish.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1457d042-86a3-4a29-a781-bdaeb648d677'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-08T23:13:50.168+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:35:30.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Filipinos tasted their first defeat of the competition at the
        hands of defending champion and host country Vietnam in straight sets on Saturday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28627a46-35a0-4d58-8b90-eb55d04d1662'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-08T23:13:50.168+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:35:31.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine beach handball team is currently in second place
        in the double round-robin tournament with a 2-1 slate. On Monday, they will
        again face Thailand, whom they scored an upset win in their first game last
        May 6.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbdfefb4-0e32-49f7-a1bc-62511e4b6311'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-08T23:13:50.169+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:35:31.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In kickboxing, only Jean Claude Saclag emerged victorious among
        the four fighters who went up the ring. Saclag pounced on Laos’ Latxasak Souliyavong,
        3-0, in the men’s low kick -63.5kg quarterfinal match held at the Bac Ninh
        Gymnasium.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdce8a03-2144-46c9-9778-b15bc71eaeda'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-08T23:13:50.169+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:35:32.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kurt Lubrica faltered against Thailand’s Chaiwat Sungnoi, 1-2, in
        the men’s low kick -54kg quarterfinal. Jomar Balangui failed to beat Cambodia’s
        Racchan Toch, 1-2, in the men’s full contact -57kg quarterfinal, while Carlos
        Alvarez was dominated by hometown bet Huong Nguyen The, 0-3, in the men’s
        full contact -67kg quarterfinal.</p>'
