    'template': '1'
    'title': 'Polls open for historic 2022 elections'
    'updated': 2022-05-09T07:05:00.000+08:00
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19e5284c-3289-4c21-827e-db6c8ee56691'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-09T07:05:31.526+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:36:00.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 9) —</strong> Voters
        lined up early at over 37,000 polling stations on Monday as Filipinos decide
        on who will lead the country for the next six years.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '064c5b1c-5fe9-4d11-9d07-36f867b49e54'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-09T07:05:31.526+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:36:01.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several polling precincts opened at 6 a.m. on the dot to accommodate
        those who want to cast their vote early. However, in Pasig Elementary School,
        voters complained that poll watchers were late, causing delay in voting.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8a60b77-c319-4220-82de-fd5c43546293'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-09T07:05:31.526+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:36:01.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Polling precincts will accommodate voters until 7 p.m. Should there
        still be voters in line by 7 p.m., they will all be allowed to vote as long
        as their distance from the precinct is within 30 meters.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a44b9cd7-d2ea-4ac8-b0d1-7dedc2badf4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-09T07:05:31.526+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:36:02.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over 65 million locally registered voters will decide on May 9 who
        will become the nation''s highest officials -- president and vice president.
        Senators, representatives, and local officials will also be decided on, for
        over 18,000 positions to be filled.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37a7354e-19b1-4dba-849a-d46f0396870e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-09T07:05:31.527+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:36:02.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another 1.8 Filipinos overseas will also add their votes to the
        total number.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fe7cd1b-fee7-4d2c-a679-1a097b5c28d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-09T07:05:31.528+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:36:03.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2022/5/5/Election-Day-guidelines-amid-COVID-19-pandemic.html">RELATED:&nbsp;Dos
        and don''ts on Election Day amid COVID-19 pandemic</a></strong></p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '120d7f5d-6f1d-4f9b-88a3-9f5384be3a0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-09T07:05:31.527+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:36:03.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ten people are vying for president: former presidential spokesperson
        Ernesto Abella, labor leader Leody De Guzman, Manila Mayor Isko Moreno, former
        defense chief Norberto Gonzales, Sen. Panfilo “Ping” Lacson, Faisal Mangondato,
        former senator Ferdinand “Bongbong” Marcos Jr., Sen. Manny Pacquiao, and Vice
        President Leni Robredo.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75214031-a15d-4a65-a820-cd69a4f54e41'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-09T07:05:31.527+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:36:04.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, nine individuals want to become vice president: Buhay
        party-list Rep. Lito Atienza, former congressman Walden Bello, Rizalito David,
        Davao City Mayor Sara Duterte, Manny Lopez, Willie Ong, Sen. Francis "Kiko"
        Pangilinan, Carlos Serapio, and Senate President Vicente "Tito" Sotto III.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6eb3193-f00a-4430-a105-1a1c9487368b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-09T07:05:31.527+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:36:04.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sixty-three candidates will vie for 12 senatorial seats — down one
        as Rep. Rodante Marcoleta withdrew his bid in April.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a8cb594-b200-4e78-9136-778ad114a83e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-09T07:05:31.527+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:36:05.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kontra Daya said on Monday that this year''s general elections is
        historic as it is the first one held during a pandemic. Convenor Malou Turalde
        said this election cycle is also the one when Filipinos saw the highest proliferation
        of disinformation that could somehow influence the outcome of the elections.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73555484-98dc-44a8-abb9-53c6c5f984df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-09T07:05:31.528+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:36:05.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Disinformation is used primarily to entice voters by spreading
        lies and untruths. There is an intent to spread false news," Turalde told
        CNN Philippines.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32b0fed5-7c48-4c1b-b142-d724ca04aee7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-09T07:05:31.528+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:36:06.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Voters are reminded to follow health and safety protocol and to
        wear a mask on election day — face shields, however, are not required.</p>'
  'DOLE-reminds-employers-of-pay-rules-for-May-9':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-05-08T20:22:29.703+08:00
    'imagesource': 'jcr:1176739a-b8cf-478e-ab42-2fb2532ef8e0'
