      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 8)</strong> — The Department
        of Education (DepEd) on Sunday chided presidential candidate and Senator Manny
        Pacquiao for accusing the agency as one of the most corrupt in government.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '226c3a8a-57af-49d8-b576-c046ee78c410'
