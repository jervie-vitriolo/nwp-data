    'mgnl:tags': ['Ireland', 'Sinn-Fein']
    'template': '1'
    'title': 'Irish nationalist Sinn Fein earns historic Northern Ireland election
      win'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce74c708-f854-4c80-9bfe-26489ef7268d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-08T14:19:34.341+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:38:51.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Northern Ireland is on the cusp of having
        a nationalist leader for the first time in its history after Sinn Fein, once
        considered the political wing of the IRA, emerged as the largest party in
        regional elections.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77c38ba4-6b9b-407b-ac87-b14951210516'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-08T14:19:34.341+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:38:51.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90eb0a14-6f89-4bcc-89cb-702fa63c62fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-08T14:19:34.342+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:38:52.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sinn Fein overtook the Democratic Unionist Party (DUP) in voting
        for the province''s 90-member national Assembly, winning the most seats, 27,
        and securing the highest share of first preference votes. This compares with
        25 seats for the DUP and 17 for the Alliance Party.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdcd6789-c195-48e4-b912-7044b75af6d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-08T14:19:34.342+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:38:52.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07f46ed6-c820-4182-afd2-b7ed03fb2d69'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-08T14:19:34.342+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:38:53.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The counting of votes finished early on Sunday, with all 90 seats
        in the Northern Ireland Assembly now filled, according to the UK''s PA media
        news agency.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e0ea1d6-5b57-4c68-89c8-1968f20e8ec3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-08T14:19:34.342+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:38:53.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d75db25-26bc-4acb-988f-26c70c190435'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-08T14:19:34.342+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:38:54.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sinn Fein is now the largest party in the assembly and can nominate
        a first minister for the first time. The party is opposed to Northern Ireland
        being part of the United Kingdom and is in favor of a united Ireland.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11fd2204-21be-4c75-9c49-0df32e0ce031'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-08T14:19:34.342+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:38:54.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9d7a6e7-2844-4b0b-9401-c60a50640b6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-08T14:19:34.342+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:38:55.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The preparation for constitutional change in Ireland needs to begin
        now," Sinn Fein president Mary Lou McDonald told CNN on Friday evening as
        results began to emerge. "We need to be alive to the fact that change is underway.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29dc8ada-f65e-475b-bdb2-020fb8ea1487'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-08T14:19:34.342+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:38:55.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afe57b5e-2a4a-473b-b2d8-2d4c5208495e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-08T14:19:34.342+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:38:56.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is my absolute determination that that change will be entirely
        peaceful," she added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1dd3b97-27ea-4f46-bf38-a75c06370a21'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-08T14:19:34.342+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:38:56.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ebd30ae-5ead-4142-81b1-8a0868b7e833'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-08T14:19:34.342+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:38:57.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A clause in the 1998 peace accords, signed with the British and
        Irish governments after decades of deadly conflict known as The Troubles,
        established that a referendum on Irish unification could be held if it appears
        likely that the majority of voters would back it.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6042e60-3bc5-4e23-b412-3b50abc4a435'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-08T14:19:34.342+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:38:57.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15454d3b-83ac-4284-9709-271d5832de79'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-08T14:19:34.342+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:38:58.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That day remains a distant prospect despite the results of Thursday''s
        vote. But Sinn Fein''s emergence as Northern Ireland''s largest party nonetheless
        could force a conversation around a so-called border poll.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69b8ec03-82ab-4dc5-a684-0124867b0834'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-08T14:19:34.342+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:38:58.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1a0ea42-0fd2-4de8-beb7-3731e5f4f870'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-08T14:19:34.342+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:38:59.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sinn Fein was once closely associated with the IRA, which fought
        a bloody three-decade military campaign to end British rule and unite the
        island of Ireland, though the party has since positioned itself as a grassroots
        left-wing political party focused on social issues north and south of the
        border.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de280205-4c8c-44fb-a170-0878e14799cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-08T14:19:34.343+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:38:59.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04d18040-3d18-4ca1-99cb-75cb89ca89a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-08T14:19:34.343+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:39:00.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The party stands in elections to Britain''s Parliament but does
        not take up any seats it wins. It previously had a strong showing in the 2020
        general election in the Republic of Ireland.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '711b1636-7939-4700-bc09-0466427456db'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-08T14:19:34.343+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:39:00.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69aea9a6-9949-4dae-a935-76ebd447c554'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-08T14:19:34.343+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:39:01.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its success in the Northern Irish poll on Thursday was aided by
        a slide from the DUP, which has held the post of first minister since 2007
        and briefly propped up Theresa May''s Conservative government in Westminster
        from 2017.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f13999a9-77b7-47d7-b916-e8988cebef46'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-08T14:19:34.341+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:39:01.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2022/05/07/uk/northern-ireland-election-sinn-fein-gbr-intl/index.html">Irish
        nationalist Sinn Fein earns historic Northern Ireland election win</a>"</em></p>'
  'White-House-walks-a-fine-line-with-intelligence-sharing-in-Ukraine':
