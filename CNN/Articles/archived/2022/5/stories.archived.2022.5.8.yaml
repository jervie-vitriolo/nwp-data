    'mgnl:tags': ['Ukraine', 'White-House']
    'template': '1'
    'title': 'White House walks a fine line with intelligence sharing in Ukraine'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e0a5732-bb38-4640-9fce-62745313fbc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-08T14:22:08.446+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:38:27.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Two months into Russia''s war in Ukraine,
        the Biden administration has increased the amount of intelligence it shares
        with Kyiv, contributing to successful strikes against senior Russian leaders
        and the Russian Navy''s flagship, the Moskva, sources familiar with the intelligence
        sharing tell CNN.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a897eee8-2a32-4255-ae4c-47d000633e18'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-08T14:22:08.446+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:38:27.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b393200d-3cd2-4ef1-bbb7-d2ea5c695f97'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-08T14:22:08.446+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:38:28.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the effort raises questions about how far the White House is
        willing to go to help Ukraine fight the Russians while also trying to avoid
        provoking Moscow and getting drawn into the conflict.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcf92938-333b-4d20-a894-419eccaef888'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-08T14:22:08.447+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:38:28.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b7a7e24-57a8-43c5-904e-65befedec505'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-08T14:22:08.447+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:38:29.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Administration officials insist there are clear limits on the intelligence
        it shares with Ukraine, including a ban against providing precision targeting
        intelligence for senior Russian leaders by name, part of a White House effort
        to avoid crossing a line that Moscow may view as too escalatory.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dafd3eb-a2bd-46c8-9164-0fd1e8535529'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-08T14:22:08.447+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:38:29.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66179bfd-f87a-40cf-a2d2-2bea79dd0816'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-08T14:22:08.447+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:38:30.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet some current and former officials have suggested that the limits
        the Biden administration have drawn are arbitrary, in part because the end
        result is the same —&nbsp;Ukrainian strikes that kill senior Russian leaders.
        On top of that, any US assessment of what actions might provoke Moscow depends
        on the thinking of just one man, Russian President Vladimir Putin.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03b8c73f-f289-48f3-80f7-18de9f016635'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-08T14:22:08.447+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:38:30.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ebd8c92-4267-4460-bbd8-76fbc570d055'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-08T14:22:08.447+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:38:31.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You''re trying to put on your Vladimir Putin hat and try to see,
        what does he see as crossing a red line?" said retired Lt. Gen. Robert Ashley,
        a former head of the Defense Intelligence Agency. "That red line is one that
        probably exists only in Putin''s head —&nbsp;and it may not be something that
        he''s even thought his way through or conveyed."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b9f076c-022c-43f8-a7a7-532c12ca5964'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-08T14:22:08.447+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:38:31.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26670ccd-2463-4cff-b5d5-84fb741b6dc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-08T14:22:08.447+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:38:32.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sources familiar with the administration''s approach say the decisions
        to gradually broaden the intelligence it is willing to share have been primarily
        based on the judgments of Biden administration officials rather than any changing
        assessments about how escalatory Russia might view a given action.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cdc8fbc-a349-4cb4-a6dd-fdcbec1b8ad3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-08T14:22:08.447+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:38:33.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd621f6a-90d3-4d0f-b851-f0d271ecf850'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-08T14:22:08.447+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:38:33.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They also reflect the evolving reality on the ground in Ukraine.
        US intelligence-sharing guidelines have been updated in recent weeks, for
        instance, to help Ukraine conduct offensive operations inside the Donbas region,
        where Russia has refocused its military efforts after failing to capture Kyiv.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e130a077-0983-4822-9071-509349429c44'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-08T14:22:08.447+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:38:34.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '161b955a-98cc-4026-911b-fa390f3a0127'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-08T14:22:08.447+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:38:34.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I wouldn''t describe any line as thin or imaginary," Pentagon press
        secretary John Kirby told CNN''s Briana Keilar on "New Day" Friday. "The intelligence
        that we provide to Ukraine is legal, is lawful. It''s legitimate and it''s
        limited. And we''re very careful about what we share and when we share it."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfafb31c-f953-4e9a-b258-a20a977e7e3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-08T14:22:08.447+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:38:35.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '925f0094-440d-4ed4-b828-5dcf4f9cde70'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-08T14:22:08.448+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:38:35.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Biden administration has also provided billions of dollars in
        weapons and has publicly acknowledged it is giving tactical intelligence to
        the Ukrainians. But as the war has continued and Ukraine has taken out numerous
        high-profile targets, the White House has sought to carefully calibrate how
        it describes the impacts that intelligence has on the battlefield.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4ed9961-ffa9-4ba8-9db2-63706c2e6532'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-08T14:22:08.448+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:38:36.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '146018d2-afa6-4033-9f1c-8552ae6abc54'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-08T14:22:08.448+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:38:36.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To some former officials, it''s a distinction without a difference.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddf405a8-1339-461c-aeb5-a0752543e843'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-08T14:22:08.448+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:38:37.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd50c9b9f-a79a-472f-9009-efc58491ed2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-08T14:22:08.448+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:38:37.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everybody knows we''re providing intelligence sharing. We''re providing
        intelligence on targeting for artillery, for other systems that the Ukrainians
        are using, and so I don''t see this in any way as some kind of escalation
        in the relationship," former Defense Secretary and former CIA Director Leon
        Panetta told CNN''s Victor Blackwell on Friday. "I see it, basically, as maintaining
        the relationship that we established at the beginning of this war."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15efc17a-c2f9-4e29-bc3e-681c8aff800d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-08T14:22:08.448+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:38:38.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e392a36-5244-4e59-95fc-cacb96de49a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-08T14:22:08.448+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:38:38.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panetta added: "We''re obviously providing the missile systems,
        we''re providing the artillery, we''re providing the Stingers and the other
        weapons that are being provided, but it''s the Ukrainians who decide how to
        use it and what targets to fire at. And that, very frankly, is what war is
        all about."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f797946-4fbd-4851-a794-b6df5f32bde2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-08T14:22:08.448+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:38:39.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12cef9aa-682b-4461-b13f-2c7fa24d0750'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-08T14:22:08.448+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:38:39.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, Russia has not taken any known direct action against the
        United States or NATO in response to ongoing military and intelligence support.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '567d2199-86ee-4349-91c6-7526dd36b806'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-08T14:22:08.448+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:38:40.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67e8eb8d-f2c5-425f-9173-042b836805bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-08T14:22:08.448+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:38:40.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US officials have been left to speculate why Moscow has held back,
        particularly when it comes to cyberattacks, which the US warned ahead of the
        war that Russia might use as retribution for US assistance. Russia has also
        not moved to strike Kyiv during the visits of a host of senior American leaders,
        from House Speaker Nancy Pelosi to Secretary of State Antony Blinken.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ffbe203-e68e-4015-babc-50ca4022144e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-08T14:22:08.448+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:38:41.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c48165e1-e621-4aac-8213-b7a89b316456'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-08T14:22:08.448+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:38:41.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And it certainly has not attempted to strike arms shipments flowing
        through Poland, a NATO nation. Only recently has Russia begun targeting railways
        inside Ukraine believed to be carrying Western arms to the fight.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7483675d-fb6d-4ece-aaf8-70da7ecc1372'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-08T14:22:08.449+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:38:42.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c20dbbf-4f35-4c27-b1ab-088c4754ccc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-08T14:22:08.449+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:38:42.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some current and former Western officials suggest that the Kremlin
        might be just as wary of escalation as the White House — and deeply aware
        that at least when it comes to conventional military power, the US has Moscow
        at a distinct disadvantage.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '276bb0a2-c084-4caf-b53c-b974247215c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-08T14:22:08.449+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:38:43.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '939470f2-86ff-415d-ad8b-cfc333dc55a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-08T14:22:08.449+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:38:43.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia may be holding back on cyberattacks for several reasons,
        sources say. It may be concerned that the US will retaliate with a cyberattack
        of its own, introducing yet another element of chaos to a military operation
        that is already disorganized and messy. Russia may also be keeping its powder
        dry in the event it comes into direct conflict with the US or NATO.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74ce5147-1f67-4205-8d24-8b2c0ac21633'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-08T14:22:08.449+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:38:44.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a448f83-e408-4934-8ca8-e3004a4934cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-08T14:22:08.449+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:38:44.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some officials believe that sheer incompetence on the part of Russia
        may also be to blame.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e1ebca1-9a4b-43af-b41e-709fa8bd6e2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-08T14:22:08.449+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:38:45.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bd5620a-ae34-42a5-85ea-a89f7559b44c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-08T14:22:08.449+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:38:45.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You don''t know whether it''s Russian inefficiency or Russian hesitancy
        about NATO," said retired Gen. Wesley Clark, a CNN military analyst and former
        NATO supreme allied commander. "They know if NATO were really to get involved,
        this thing would be over in short order except for the resource to nuclear
        weapons."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02a1ce83-eee2-4e86-8aa0-5a75c59a1e6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-08T14:22:08.449+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:38:46.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4c8e54c-a5bc-4950-b9b0-d8516093f665'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-08T14:22:08.449+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:38:46.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russian government cyber teams had no advance notice of the war,
        according to one source familiar with Western intelligence. And with Western
        cybersecurity defenses high in anticipation of a possible attack, it''s also
        possible Russian cyberattacks are failing.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a998f34f-784c-4915-b565-a0973cc550f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-08T14:22:08.449+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:38:47.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f381c943-9637-4a6e-b60f-a6b42c221896'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-08T14:22:08.449+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:38:47.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the wide-ranging intelligence the Biden administration has
        shared with Ukraine, including intercepted communications and information
        about Russian troop movements, some Republican lawmakers have accused the
        White House of not doing enough.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f04541f-b879-4bf4-91e8-1649783e12ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-08T14:22:08.450+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:38:48.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e126c76-f2ad-49fe-bf8b-98a1d808cf7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-08T14:22:08.450+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:38:48.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A few weeks ago, the criticism we were getting is, ''Well, you''re
        not giving them enough intelligence, it''s too slow, it''s not relevant enough,''"
        Kirby said Friday on CNN. "So we have continued to provide them intelligence
        and information and we''re going to continue to do that going forward."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '092ee2a8-fa14-4ac1-9237-f8702a3d5c10'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-08T14:22:08.450+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:38:49.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2022/05/06/politics/white-house-intelligence-sharing-ukraine-red-line-russia/index.html"
        href="https://edition.cnn.com/2022/05/06/politics/white-house-intelligence-sharing-ukraine-red-line-russia/index.html">White
        House walks a fine line with intelligence sharing in Ukraine</a>"</em></p>'
