      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the Fil-foreign standouts who will enter this year’s draft
        are PBA 3x3 champion Brandon Ganuelas Rosser, Jeremiah Gray and former NBA
        G League cager Sedrick Barefield.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '478851de-1a57-441f-844b-0860ed9bd96f'
