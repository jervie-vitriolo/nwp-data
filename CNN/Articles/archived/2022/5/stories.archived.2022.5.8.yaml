    'mgnl:tags': ['CBCP', 'elections']
    'template': '1'
    'title': 'CBCP’s call for three-day ‘intense prayer’ starts'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71e248a3-1027-43ca-b77b-0a11ddb1bf82'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-08T16:14:28.934+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T15:37:04.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 8) —</strong> The Catholic
        Bishops Conference of the Philippines (CBCP) called for a three-day “intense
        prayer” for the 2022 general elections which started on Sunday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e4075a4-bc82-435d-b64a-a894d25bf785'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-08T16:14:28.934+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T15:37:05.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db46a7c8-c3b9-499d-b199-d9f23b7efbc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-08T16:14:28.934+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T15:37:05.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We can only fight this battle in the best way we can—through prayer
        and well-discerned action,” CBCP President Bishop Pablo Virgilio David said
        in a statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c6fa341-3790-4a38-8767-e09207a07920'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-08T16:14:28.934+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T15:37:06.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bc04a74-6da8-4160-9e3d-e246ba13731d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-08T16:14:28.934+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T15:37:06.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He recommended that dioceses in the country to keep their parishes
        open and the Blessed Sacrament exposed for adoration on May 8 to 10.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '611c8f60-cac0-488c-ace6-fb54d4461b19'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-08T16:14:28.934+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T15:37:07.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcfb7faf-0c4d-43ad-91e3-110b30e69b28'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-08T16:14:28.935+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T15:37:07.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also urges communities of consecrated persons, especially contemplatives,
        to do the same in their convent chapels.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46720225-e8f8-42ad-ad2f-9b5fb2b4275e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-08T16:14:28.935+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T15:37:08.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05233c68-67a2-4b35-a9ce-6dc772c6033c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-08T16:14:28.935+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T15:37:08.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Election Day at 6 a.m., or upon the opening of polling precincts,
        church bells will ring for 10 minutes “to remind our faithful to exercise
        their civic duty as citizens to vote, and to do so in the spirit of prayer,
        asking the Holy Spirit to enlighten their consciences in their choice of new
        national and local leaders for our country,” the CBCP President said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd787c85-7ee4-449d-be02-195f8184893e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-08T16:14:28.935+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T15:37:09.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53608d43-2bb3-4ef5-9c41-d4ad194997e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-08T16:14:28.935+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T15:37:09.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country’s Catholic bishops also asked for prayers for local
        and national officials of the Commission on Elections, as well as agencies
        and organizations tasked to monitor the conduct of the polls to “faithfully
        and efficiently carry out their duties as mandated by law.”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54412a3e-d68a-42f7-a861-73bf59e65263'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-08T16:14:28.935+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T15:37:10.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf231e7f-e25a-461d-b570-d3cdfee859bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-08T16:14:28.935+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T15:37:10.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These include the Parish Pastoral Council for Responsible Voting,
        the National Citizens Movement for Free Elections, Philippine National Police,
        and the media.</p>'
  'Letran-escapes-Perpetual-nail-finals-berth':
    'author': 'David Tristan Yumol, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2022-05-08T16:30:26.749+08:00
    'imagesource': 'jcr:d491b991-4981-4f28-abe3-92a0325f5c92'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e073a70f-5395-41ae-a82c-b238399927e1'
    'lead': 'Defending NCAA champions Letran Knights escaped a very resilient Perpetual
      Help Altas, 77-75, in their Final Four matchup to clinch their 10th straight
      win in Season 97 and second straight finals berth in the league.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-05-08T16:29:14.101+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-19T15:36:50.365+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:35:07.007+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NCAA: Letran nails finals berth with escape of gritty Perpetual in semis'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '289ce877-b492-4ac3-a8b3-8207384b3340'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-08T16:29:14.101+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:36:50.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 8) —</strong> The composure
        of defending NCAA champions Letran Knights was tested in their Final Four
        encounter as they grinded out a tough 77-75 win against a resilient Perpetual
        Help Altas on Sunday at the Filoil Flying V Centre.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b462489a-7431-4974-bfd7-819b960d3873'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-08T16:29:14.101+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:36:51.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07fdc0b9-aed4-44be-a1d1-d2f6c7fa17e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-08T16:29:14.101+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:36:51.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The win was Letran''s 10th straight in Season 97 and secured the
        second straight finals berth for the Muralla-based cagers.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0fa9064-8528-48e2-9f70-d00f0df856a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-08T16:29:14.101+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:36:52.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c867d9be-1c51-4ec6-907a-4993afa15312'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-08T16:29:14.101+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:36:52.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was a tough victory for the Knights, who had to overturn a three-point
        halftime deficit to tally a seven-point lead after the third quarter with
        Rhenz Abando and Jeo Ambohot leading the scoring attack.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cee04d00-de32-460d-b53a-17ae6810580c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-08T16:29:14.101+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:36:53.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb551ad7-a27a-494a-9bfa-417fcd25979f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-08T16:29:14.101+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:36:53.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After leading nine points in the early part of the final period,
        Letran was shocked by the sudden Perpetual uprising late in the game after
        pesky Altas scorers Jeff Egan and Jielo Razon converted their crucial baskets
        to trim their deficit to only a point.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a720cbcc-85f1-4ac9-a610-59ca82678d23'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-08T16:29:14.101+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:36:54.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81925c0d-7132-47cf-ad7b-cc4272e3236c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-08T16:29:14.102+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:36:54.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perpetual notched good defensive stops down the stretch, notably
        the offensive foul called on Letran playmaker Fran Yu over a push to Rey Barcuma
        in the last 48 seconds of the match.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79833630-0265-4696-a4e0-7b302d6d5d1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-08T16:29:14.102+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:36:55.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc047e75-9386-4c36-990a-ce9b14c0f702'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-08T16:29:14.102+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:36:55.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Altas big man Mark Omega missed his two free-throws as Yu split
        his own charities with seven seconds remaining in the tight semifinals battle.
