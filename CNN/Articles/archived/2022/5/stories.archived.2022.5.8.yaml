    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ba7aa4a5-1b49-42d0-b522-25c6a5808f37'
    'lead': 'Northern Ireland is on the cusp of having a nationalist leader for the
      first time in its history after Sinn Fein, once considered the political wing
      of the IRA, emerged as the largest party in regional elections.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-05-08T14:19:34.341+08:00
