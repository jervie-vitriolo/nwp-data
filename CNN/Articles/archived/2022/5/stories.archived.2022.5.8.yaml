      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 8) —</strong> The police
        arrested the security personnel of two local candidates after a shooting in
        General Tinio, Nueva Ecija late Saturday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37980893-40d5-429c-bd2e-25040a2decb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-08T14:45:20.578+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:37:37.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '938101d2-e113-4e6d-9bdc-752439db27b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-08T14:45:20.578+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:37:37.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the 24 persons involved in the incident, 19 are part of the
        security staff of Mayor Isidro Pajarillaga and five are security personnel
        of mayoral candidate Virgilion Bote. The Police Regional Office 3 said the
        security personnel of Bote were all wounded.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c20afa6-33d0-42f9-bb31-a3067f682745'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-08T14:45:20.578+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:37:38.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5131bde-ec6f-419f-b05e-9699cb69e059'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-08T14:45:20.578+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:37:38.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Last night, 24 persons, five of whom wounded, were arrested by
        responding police units from the Nueva Ecija Police Provincial Office, following
        a shooting incident at 11:45 p.m. in Purok Gulod, Brgy. Concepcion, General
        Tinio, Nueva Ecija among armed men identified to be security personnel of
        incumbent Mayor Isidro T Pajarillaga and Mayoral Candidate Virgilio Bote,”
        PNP spokesperson PCol. Jean Fajardo said in a press briefing on Sunday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a6b34a8-4ae3-42a2-be96-06a91ddd097d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-08T14:45:20.578+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:37:39.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '903138e4-5837-485c-b616-6287f18dd499'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-08T14:45:20.578+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:37:39.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The five wounded persons have been given proper medical attention
        but remain to be under police custody to face further investigation,” he added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f095dd8a-9bee-4067-b9d3-20d76e512c9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-08T14:45:20.579+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:37:40.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d8ca77c-8a28-4e57-a4c9-33c23110a413'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-08T14:45:20.579+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:37:40.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PNP said five M-16 rifles, a 12-gauge shotgun, 15 handguns and
        over 200 rounds of assorted live ammunition were recovered from the arrested
        persons.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5738a19d-bb5a-4711-b5e7-c20f6a6d8ab6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-08T14:45:20.579+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:37:41.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b530bbdf-d2cb-4e50-b1c3-f49359f99bde'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-08T14:45:20.579+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:37:41.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PNP is investigating the reason for the shooting.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4af1590-cf25-43f9-b2cf-ed350312d468'
      'mgnl:activationStatus': true
