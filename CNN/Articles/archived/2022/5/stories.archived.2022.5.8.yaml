      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of the draft aspirants who came from local collegiate leagues
        are De La Salle’s Justine Baltazar, Ateneo''s Gian Mamuyac and Tyler Tio,
        Arellano''s Justin Arana, San Sebastian''s JM Calma, Letran''s Jeo Ambohot,
        and National University''s Shaun Ildefonso.</p>'
