    'template': '1'
    'title': 'UP closes in on first UAAP crown in 36 years '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd4a1713-d42a-4b1d-aa19-b5ee1c71f14e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-08T19:53:53.860+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:36:08.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 8) –</strong> The University
        of the Philippines Fighting Maroons are on the cusp of winning their first
        UAAP crown in 36 years.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e67e6d4-5c42-411c-a28a-ff7ae1745279'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-08T19:53:53.860+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:36:09.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '298bf853-6362-481f-a7f9-c02081c539e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-08T19:53:53.860+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:36:09.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like in their semifinal win against La Salle, the Fighting Maroons
        flashed their late game exploits to force overtime and beat the Ateneo de
        Manila University Blue Eagles, 81-74, in Game 1 of the UAAP Season 84 best-of-three
        finals on Sunday at the Mall of Asia Arena.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11ceaa7b-7db4-4901-a683-64f0ab34dce3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-08T19:53:53.860+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:36:10.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '609fcb38-8e0c-4d64-986c-0c35a297573e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-08T19:53:53.860+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:36:10.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ricci Rivero delivered in the crucial game for UP with 19 points
        while Zavier Lucero contributed 17 markers and 13 rebounds.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af3d2cd0-c29d-4339-b786-39af7f14b662'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-08T19:53:53.861+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:36:11.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6fad02c-7e02-4199-b9d0-0a753908d6a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-08T19:53:53.861+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:36:11.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Down by eight points in the middle of the final period, the Fighting
        Maroons fought back with timely baskets, capped by a triple from James Spencer
        with 24.7 seconds remaining that tied the game at 70-all.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f88aa7f8-e98c-4680-92fc-09872c880e88'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-08T19:53:53.861+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:36:12.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d3bf586-1375-4f48-aa42-f4cd1a36bbaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-08T19:53:53.861+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:36:12.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UP’s pressure defense in the next possession prevented a good offensive
        look for Ateneo and sent the game to overtime.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10015feb-b068-4a94-971b-80803bb778ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-08T19:53:53.861+08:00
      'mgnl:createdBy': 'david'
