      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 8) –</strong> The Philippine
        Basketball Association announced on Sunday that 75 aspirants have thrown their
        names for the 2022 PBA Draft set on May 15.</p>'
