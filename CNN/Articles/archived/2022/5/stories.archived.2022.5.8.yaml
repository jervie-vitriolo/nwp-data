  'john-lee-hong-kong':
    'author': 'Jessie Yeung, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-05-08T11:26:48.860+08:00
    'imagesource': 'jcr:6ac68641-085b-449d-b993-1712d38b865a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7f6e1ba9-3234-4f00-b7d3-618053841767'
    'lead': 'John Lee, who became the face of the national security law and who oversaw
      the arrests of dozens of activists and raids on newsrooms, is set to replace
      outgoing Chief Executive Carrie Lam when she finishes her five-year term at
      the end of June.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-05-08T11:42:57.352+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-19T15:39:55.995+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:34:59.965+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['John-Lee', 'Carrie-Lam', 'Hong-Kong']
    'template': '1'
    'title': 'Hong Kong''s next leader is a hardline former police officer who took
      on the city''s protesters'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccf3b074-00fa-4288-b8da-a68261560519'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-08T11:42:57.352+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:39:56.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — As night fell, chaos erupted when crowds
        of protesters outside Hong Kong''s legislative building hurled bottles at
        police, who fired pepper spray and swung batons, dragging some people to the
        ground.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b9c9ab1-2a45-4cfd-94cb-192f524430b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-08T11:42:57.353+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:39:57.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was a shocking descent into violence from what began as a peaceful
        march, attended by more than a million people by some estimates — roughly
        one in seven of the city''s population — to <a href="https://www.cnn.com/2019/07/08/asia/hong-kong-carrie-lam-extradition-bill-intl-hnk/index.html"
        target="_blank">oppose a bill that</a>&nbsp;would have allowed the extradition
        of criminal suspects to mainland China.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '780f84e7-48ed-402d-a5e1-5c9045a75dec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-08T11:42:57.353+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:39:57.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was <a href="https://www.cnn.com/2019/06/08/asia/hong-kong-extradition-bill-protest-intl/index.html"
        target="_blank">June 9, 2019</a>&nbsp;— and Hong Kong was about to change
        forever, as it plunged into <a href="https://www.cnn.com/specials/asia/hong-kong-protests-intl-hnk"
        target="_blank">months of mass protests</a>, bloody street battles and an
        unprecedented crackdown by authorities that saw Beijing tighten its grip on
        the city with a <a href="https://www.cnn.com/2021/06/29/asia/hong-kong-nsl-one-year-intl-hnk-dst/index.html"
        target="_top">sweeping national security law</a>.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b6d051b-fc7e-4f1b-a080-3ab2422080ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-08T11:42:57.353+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:39:58.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, the man who led the crackdown stepped onto a stage to
        lay out his vision for Hong Kong — this time not as the city''s security chief,
        but its next leader.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67a1f224-ac2e-4c7b-b420-29c05259a947'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-08T11:42:57.353+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:39:58.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>John Lee, who became the face of the national security law and who
        oversaw the arrests of dozens of activists and raids on newsrooms, is set
        to replace outgoing Chief Executive Carrie Lam when she finishes her <a href="https://www.cnn.com/2022/04/04/asia/hong-kong-carrie-lam-election-intl-hnk/index.html"
        target="_blank">five-year term</a>&nbsp;at the end of June.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afada994-bcc9-4699-972b-43f999691f2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-08T11:42:57.353+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:39:59.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In what the government has billed as an "open, just and honest"
        election, a largely government-appointed, pro-Beijing committee of <a href="https://www.cnn.com/2021/03/11/asia/china-hong-kong-election-reform-intl-hnk/index.html"
        target="_blank">1,461 people</a>&nbsp;will appoint the next leader for the
        city''s 7.5 million residents on Sunday. Lee is the only person in the running,
        in contrast to previous years that saw run-offs between multiple candidates.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd57909ea-2f7f-40d4-ae00-4c7c0ffadb5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-08T11:42:57.353+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:39:59.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For many, Lee''s ascension speaks volumes about the direction Hong
        Kong — once world-renowned for its robust press, flourishing civil society
        and democratic aspirations — is headed. Lee has already indicated that he
        will look to introduce further <a href="https://news.rthk.hk/rthk/en/component/k2/1643593-20220412.htm"
        target="_blank">national security legislation</a>&nbsp;and possibly a <a href="https://news.rthk.hk/rthk/ch/component/k2/1620188-20211117.htm"
        target="_blank">law against fake news</a>.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ad70781-8d32-4d88-8dc9-2ddabc739544'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-08T11:42:57.353+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:40:00.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To Nathan Law, a human rights activist and former local lawmaker
        now in <a href="https://www.cnn.com/2020/07/02/asia/hong-kong-nathan-law-intl/index.html"
        target="_blank">self-exile</a>&nbsp;in Britain, it seems "very obvious" why
        Lee is tipped for the role.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3cf1475-9b6d-4d18-b2fa-2528bb290090'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-08T11:42:57.354+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:40:00.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It really signals (authorities) are intensifying that heavy-handed
        approach to Hong Kong, and putting the so-called national security as their
        policy for governing the city," Law said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afe49fc1-d4ac-4043-a273-9c335cbdb9ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-08T11:42:57.354+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:40:01.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A rise years in the making</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f93dcf66-9d18-4727-9011-892b35abf81e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-08T11:42:57.354+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:40:01.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The forces behind Lee''s rise to the city''s top job can be traced
        back nearly half a century.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92f80e99-b1ca-4507-b019-80e27dca9194'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-08T11:42:57.354+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:40:02.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lee joined the Hong Kong police force as a 19-year-old recruit in
        1977 as the city — then a British colony — underwent an economic transformation
        into a modern financial center.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52d73396-3fb7-4710-9d9f-193a43ef598a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-08T11:42:57.354+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:40:02.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He rose through the ranks and was promoted to chief superintendent
        in 1997 — the same year Britain handed the city to China in a pomp-filled
        ceremony watched around the world.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da0cb51f-b4a0-40d7-8457-76b1e65df512'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-08T11:42:57.354+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:40:03.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since that watershed year, activists like Law say they have watched
        Hong Kong''s freedoms be squeezed ever tighter. All the while, Lee continued
        gaining prominence, becoming deputy commissioner, the second-highest position
        in the police force, by 2010.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcc49c70-e833-4545-91ea-851c6267f374'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-08T11:42:57.354+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:40:03.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just two years after that, he joined the city''s Security Bureau
        as under-secretary. To some, the appointment of a high-ranking police officer
        to a key government office was a statement of intent.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39658a97-0217-476b-bd79-e510d5f51267'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-08T11:42:57.354+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:40:04.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We were already really nervous about that, because that really
        signaled a change in Hong Kong''s policy, changing it in a seemingly more
        suppressive way," Law said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd37206be-09ba-4598-b48d-138b451c98c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-08T11:42:57.355+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:40:04.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By 2016, when Law was elected into the legislature, Lee "was already
        notoriously difficult to deal with" and seemed hostile to any journalists
        or opposition lawmakers who raised questions or challenges, Law said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ad7e240-d754-46c2-aefa-48be022f9198'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-08T11:42:57.355+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:40:05.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lee''s supporters have disputed this characterization, maintaining
        his time in the police force helped prepare him for a public office.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89b2b6a9-cee1-486c-b6e0-2cf7a75a494f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-08T11:42:57.355+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:40:05.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One pro-Beijing lawmaker, Ma Fung-kwok, said Lee had demonstrated
        "leadership skills" in his handling of the protests and the pandemic, according
        to <a href="https://news.rthk.hk/rthk/en/component/k2/1642847-20220407.htm"
        target="_blank">public broadcaster RTHK</a>. Another, Jeffrey Lam, said Lee
        had "solved many cases" in the police force and can cooperate with "other
        sectors in the society."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '682a9241-932e-46a6-baf2-e69ebbb0f514'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-08T11:42:57.355+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:40:06.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a brief political rally on Friday, Lee, whose slogan is "We and
        us — a new chapter together," stressed the importance of community and promised
        to "make Hong Kong a place of hope" once appointed.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22e396e4-a342-472d-b984-2c1ca93cc1c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-08T11:42:57.355+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:40:06.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to Lee''s campaign team for comment.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f25fc40e-2ff7-453e-bef9-9b773a3d2532'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-08T11:42:57.355+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:40:07.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The 2019 protests</h2>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67ed46d5-ea26-4228-9ddc-63ffb22df65d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-08T11:42:57.355+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:40:07.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lee''s rise continued when he was appointed security chief in 2017
        — the "beginning of a changing trend," said Joseph Cheng, a retired Hong Kong
        academic and pro-democracy activist now based in New Zealand.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bf64fef-0bae-4a99-8b84-d88f800dd3b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-08T11:42:57.355+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:40:08.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Beijing seems to be emphasizing loyalty more, or the capability
        of implementing a hard line -- therefore, senior officials from the disciplinary
        forces appear to occupy a more advantageous position," Cheng said.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aa01977-8c5b-4b2f-af6d-b615f4a7eb5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-08T11:42:57.356+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:40:08.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was under Lee''s tenure that the Security Bureau introduced the
        controversial extradition bill that led to the protests in 2019.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '642d15c6-296a-481c-8592-e1684f2b6d62'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-08T11:42:57.356+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:40:09.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Critics worried Beijing could use the bill to prosecute Hong Kong
        residents for political reasons under China''s opaque legal system.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3293e92d-d734-4b29-a605-35c1306577ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-08T11:42:57.356+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:40:09.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the Hong Kong government standing firm on the bill despite
        public objections, the protests quickly expanded into a broader pro-democracy,
        anti-government movement. Fears were underpinned by widespread anxiety about
        Beijing''s growing influence and the perceived erosion of Hong Kong''s cherished
        semi-autonomous status, which allowed it the freedoms of press, speech and
        assembly that had long been central to its international appeal.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '323f50ae-6cb0-4046-9aac-9b4a870342b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-08T11:42:57.356+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:40:10.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Withdrawing the bill was just one of five popular demands by protesters;
        others included universal suffrage and accountability from police, who faced
        accusations of brutality they have denied.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a72630a1-f3be-4d5e-a8e9-be4937b7822d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-08T11:42:57.356+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:40:10.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the height of the crisis, protesters and police clashed nearly
        every week, with demonstrators lobbing bricks and Molotov cocktails and officers
        responding with tear gas, rubber bullets, and at times live ammunition. The
        violence polarized the city, cementing the breakdown in trust between the
        public and the authorities.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58335fbd-84e2-4171-bd28-b483c8a49e30'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-08T11:42:57.356+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:40:11.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Through it all, Lee praised his officers as "courageous" and condemned
        protesters as "radicals" who were sowing "terror." When hundreds of protesters
        — many high school students — <a href="https://www.cnn.com/2019/11/18/asia/hong-kong-protests-polyu-intl-hnk/index.html"
        target="_blank">occupied a university</a>&nbsp;for more than a week, police
        laid siege to the campus with <a href="https://www.scmp.com/news/hong-kong/politics/article/3038653/hong-kong-protests-security-chief-accused-hampering-efforts"
        target="_blank">Lee declaring</a>: "We will arrest them all."</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f86c329d-220f-4d53-b8d7-d57fc4907894'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-08T11:42:57.356+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:40:11.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lee has repeatedly defended the force''s actions, insisting critics
        need to "think about the (preceding events), otherwise it will not be fair."</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '253fadd3-88ad-43f6-a26c-61bc3ef50185'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-08T11:42:57.356+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:40:12.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am proud of the Hong Kong police force. They remain Asia''s finest
        ... Compared to what they do with law enforcement agencies overseas, I think
        they have exercised restraint. They have minimized the harm and injuries to
        everybody," he said in September 2019.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0e611b4-6e21-4225-b257-aea44caa0551'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-08T11:42:57.357+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:40:12.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Long arm of the national security law</h2>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9dd8072-9b8f-42dc-8325-ebbb5f9c4388'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-08T11:42:57.357+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:40:13.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lee gained local prominence for his role in combating the protests
        — but his implementation of the national security law cemented his reputation
        as a hardline enforcer and Beijing loyalist.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17128f1a-d8b5-48e7-b761-057e6fe60e0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-08T11:42:57.357+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:40:13.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The security law was promulgated by Beijing in June 2020, during
        a lull in the protests brought by the Covid-19 pandemic. Described by the
        Hong Kong government at the time as "a crucial step to ending chaos," the
        law criminalizes secession, subversion, terrorism and collusion with foreign
        forces — and allows for maximum sentences of life imprisonment.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f3319b1-576c-4a93-a117-3ecd5c052987'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-08T11:42:57.357+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:40:14.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an instant, Hong Kong''s social and political landscape was <a
        href="https://www.cnn.com/2021/06/29/asia/hong-kong-nsl-one-year-intl-hnk-dst/index.html"
        target="_blank">transformed</a>, and within months, many of the city''s leading
        pro-democracy figures were either in jail or exile.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d1f2c86-9c8d-4266-8b90-9d1e1280472e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-08T11:42:57.357+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:40:14.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the security law, Lee oversaw the mass arrest of <a href="https://www.cnn.com/2021/01/05/asia/hong-kong-national-security-law-intl-hnk/index.html?utm_term=16496710022987661be72aec8&amp;utm_source=cnn_Meanwhile+in+China+-+04.11.2022&amp;utm_medium=email&amp;bt_ee=kONH%2FrDU3TNNGb4icMo1MyeUFjUehpZvPwABubAU5e11Pud594a1iHIjFA7mS4je&amp;bt_ts=1649671002301"
        target="_blank">opposition figures</a>&nbsp;in 2021, accusing them of trying
        to "paralyze the Hong Kong government" by organizing a pro-democracy <a href="https://www.cnn.com/2020/07/12/asia/hong-kong-democratic-primary-election-intl-hnk/index.html"
        target="_blank">primary election</a>.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04326afb-70e6-4a4c-8b2e-93a9a747ee38'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-08T11:42:57.357+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:40:15.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He ordered a police raid on Hong Kong''s biggest<a href="https://www.cnn.com/2021/06/16/media/apple-daily-arrests-intl-hnk/index.html?utm_term=16496710022987661be72aec8&amp;utm_source=cnn_Meanwhile+in+China+-+04.11.2022&amp;utm_medium=email&amp;bt_ee=kONH%2FrDU3TNNGb4icMo1MyeUFjUehpZvPwABubAU5e11Pud594a1iHIjFA7mS4je&amp;bt_ts=1649671002301"
        target="_blank"> pro-democracy newspaper</a>, Apple Daily, which was subsequently
        forced to shut after its assets were frozen and several employees arrested
        under the security law.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36ce7d20-2d18-4fd2-9af5-bcc3d1eae703'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-08T11:42:57.357+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:40:15.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A week after the raid, Lee was promoted to chief secretary — the
        second-highest position in government — and the first time a security official
        has taken the role.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c277b3fb-d778-40c1-85a2-61f56cabee60'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-08T11:42:57.358+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:40:16.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts say Lee''s suppression of the protests and support for national
        security is precisely why he now finds himself the city''s next leader.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fbece64-850e-4c65-9411-3d0b3f28415c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-08T11:42:57.358+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:40:16.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(This is) the reward for loyalty," said Cheng, the activist and
        former academic.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f1702ec-30a5-4759-81ff-febe9c586695'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-08T11:42:57.358+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:40:17.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Supporters of the security law insist it has helped establish stability
        in the wake of the violence and political unrest of 2019. "People''s lives
        and property are protected, and they can once again enjoy their legitimate
        rights and freedoms," a government spokesperson said in April in response
        to a question on the law.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6410e893-e6d6-4d30-839e-bb03f1fa3a59'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-08T11:42:57.358+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:40:17.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Lee''s association with the law has been met with increasing
        scrutiny abroad. He was among nearly a dozen people sanctioned by the US in
        2020 for undermining the city''s autonomy and democratic processes — which
        Lee has scoffed at, recently calling the sanctions "unreasonable" and "acts
        of bullying."</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0066b966-2a61-4849-83ed-497c6145fb68'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-08T11:42:57.358+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:40:18.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He has also continued to defend the law, as well as <a href="https://www.cnn.com/2021/03/30/asia/china-hong-kong-elections-intl-hnk/index.html"
        target="_blank">recent electoral changes</a>&nbsp;that placed him at the head
        of a vetting committee to screen all candidates, ensuring only "patriots"
        would be allowed to run for office.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cee25105-5174-4b58-a058-f63a29dd5a86'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-08T11:42:57.358+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:40:18.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The national security law "has restored peace," Lee told the United
        Nations Human Rights Council in March, decrying the 2019 protests as "evil"
        and lauding "the improved electoral system."</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8f5791f-ae4d-447e-aa17-61466375a625'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-08T11:42:57.358+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:40:19.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No country has a monopoly on the model of democracy," he added.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80321060-cf06-49e9-9355-92f8a4afa596'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-08T11:42:57.358+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:40:19.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What this means for Hong Kong</h2>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f78cee08-f6e1-4f32-99e3-1832c945b6be'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-08T11:42:57.358+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:40:20.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lee has already made clear the kind of government he will shape:
        one with increasingly close ties to mainland China.</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66027a40-091b-4efb-be1c-9a0fe2fea692'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-08T11:42:57.359+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:40:20.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the unveiling of his policy manifesto on April 29, Lee emphasized
        the need to integrate Hong Kong with other economically important Chinese
        cities. There was no English translation provided, despite English being one
        of Hong Kong''s two official languages — in striking contrast to most government
        events to date.</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abac7b88-8fe5-40f4-94ba-983f858f0402'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-08T11:42:57.359+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:40:21.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also vowed to bolster security legislation and introduce "national
        identity" education. Both proposals have long been controversial, with previous
        attempts to introduce legislation foiled by protests and pushback — much to
        Beijing''s frustration.</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cebb66f8-97a1-4cef-88cc-248fbe197943'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-08T11:42:57.359+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:40:21.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lee has also previously <a href="https://news.rthk.hk/rthk/ch/component/k2/1620188-20211117.htm"
        target="_blank">voiced support</a>&nbsp;for a "fake news" law — prompting
        fears the reins will only tighten on what remains of the city''s <a href="https://www.cnn.com/2022/01/08/media/hong-kong-media-freedom-decline-intl-hnk-dst/index.html"
        target="_blank">media and civil groups</a>. Last week, the city''s <a href="https://rsf.org/en/classement/2022/asia-pacific"
        target="_blank">press freedom ranking</a>&nbsp;plunged to a record low of
        148 among 180 locations, compared to its ranking of 73rd in 2019.</p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b200a0d-6316-495c-bf7d-3c081abae31c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-08T11:42:57.359+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:40:22.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite this, the outgoing Chief Executive Lam continues to claim
        that Hong Kong''s media sphere is "as vibrant as ever," though she warned
        last week that "media organizations are not above the law ... including the
        national security law."</p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f184fa22-c7ee-4648-824a-65637f9282d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-08T11:42:57.359+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:40:22.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lee will also have to navigate the Covid-19 pandemic, with patience
        fraying among many in Hong Kong after more than two years of stringent restrictions
        in accordance with China''s unbending zero-Covid policy.</p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01d5ed0e-3ec6-4859-9276-6289ef84b869'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-08T11:42:57.359+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:40:23.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At his policy manifesto event, Lee asserted that "at some point
        (the virus) will be under control," and that he would design measures to allow
        businesses to operate.</p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5283143-05ea-4c75-a39a-f8a0ca23683d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-08T11:42:57.359+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:40:23.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cheng, the pro-democracy activist who moved to New Zealand, sees
        the future as being "the continuation of the hard line of the past two years."</p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cf53d98-b17e-4613-a4f2-e11a055cea4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-08T11:42:57.360+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:40:24.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is no toleration of political opposition ... there will be
        very little tolerance of an independent media, and very little tolerance for
        the operation of civil society organizations," Cheng said.</p>'
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df38ac34-f4c9-4fe3-8c37-536292c85d17'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-08T11:42:57.360+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:40:24.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked by CNN about accusations of diminished political freedoms,
        a government spokesperson responded that the rights of Hong Kong residents
        are "protected in accordance with the law" — but that "many freedoms and rights
        are not absolute, and can be restricted for reasons including protection of
        national security and public safety."</p>'
    '110':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14866957-6d16-43fa-871e-d48a2f772d56'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-08T11:42:57.360+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:40:25.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Disillusionment and emigration</h2>'
    '111':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fc66081-0758-4613-8e03-41b673624d9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-08T11:42:57.360+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:40:25.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among former activists and pro-democracy supporters, there''s a
        sense of despair as Lee prepares to take office.</p>'
    '113':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4961c4fa-2971-4e9f-ba53-7d0b2e206124'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-08T11:42:57.360+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:40:26.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The circumstances of his selection, with Lee as the sole contender
        <a href="https://news.rthk.hk/rthk/en/component/k2/1642847-20220407.htm" target="_blank">showered
        with praise</a>&nbsp;by pro-Beijing lawmakers, cut particularly deep for many
        of those who once marched to demand greater democratic freedoms.</p>'
    '115':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f11e0499-4d7a-4fde-878c-53ac564426a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-08T11:42:57.360+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:40:26.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s definitely not, by any means or any parameters, a democratic
        (process)," said Law, the former lawmaker. "It''s really just an appointment.
        I don''t really call it an election."</p>'
    '117':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64d70dd8-e355-43c2-abe5-453fa5c55215'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-08T11:42:57.360+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:40:27.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lee has dodged questions about whether he was handpicked by the
        central Chinese government, saying in April he welcomed anybody else who wished
        to run.</p>'
    '119':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a1963e3-c46b-4fdf-b6a2-876f8e528765'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-08T11:42:57.360+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:40:27.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He has since received endorsements from leading establishment figures,
        including two former police commissioners and two former security chiefs,
        <a href="https://news.rthk.hk/rthk/en/component/k2/1643870-20220413.htm" target="_blank">RTHK
        reported</a>.</p>'
    '121':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e57dc296-4ada-446c-a0cf-28c3bfc10a81'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-08T11:42:57.361+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:40:28.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the turmoil of the past three years, even a new administration
        is unlikely to bridge the broken relationship between the government and its
        people, said John Burns, emeritus professor at the University of Hong Kong.</p>'
    '123':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecd2532e-7c75-41d3-8d2d-24873ed61ea2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-08T11:42:57.361+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:40:28.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is a huge percentage of the population that is alienated
        and angry," he said, pointing to mass emigration as "evidence of alienation
        ... of a sick society."</p>'
    '125':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faee7a80-b6fe-47bb-b756-ebfd33541152'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-08T11:42:57.361+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:40:29.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Locals, expatriates and <a href="https://www.cnn.com/2022/03/24/business/hong-kong-expats-covid-restrictions/index.html"
        target="_blank">foreign companies</a>&nbsp;are leaving the city in droves.
        More than 100,000 Hong Kongers applied for a <a href="https://www.gov.uk/government/statistics/immigration-statistics-year-ending-december-2021/how-many-people-come-to-the-uk-each-year-including-visitors#british-national-overseas-bno-route"
        target="_blank">new visa</a>&nbsp;offering a path to citizenship in Britain
        last year; and in February and March alone this year, more than 180,000 people
        left the city while only about 39,000 entered, according to immigration data.</p>'
    '127':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c45134a1-dd9c-434f-9025-3ae51a1fb39b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-08T11:42:57.361+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:40:29.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Hong Kong''s harsh Covid restrictions are helping drive this
        exodus, Lee''s critics say that so too is the crackdown on civil liberties
        he enforced.</p>'
    '129':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '933f5067-3fcd-422e-b006-ae4890ee65db'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-08T11:42:57.361+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:40:30.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked about this on April 29, Lee brushed it off. He claimed Hong
        Kong had always seen high levels of mobility, and that its proximity to the
        mainland market would continue to attract businesses.</p>'
    '131':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '463e8c49-b449-45ae-8ced-56c916fcc3b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-08T11:42:57.361+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:40:30.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are an inclusive city," he told reporters. "Together, we start
        a new chapter for Hong Kong."</p>'
    '133':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a41254b-b5db-463f-83c5-9014a421dcf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-08T11:42:57.361+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:40:31.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/05/07/asia/john-lee-hong-kong-chief-executive-intl-hnk-dst/index.html"
        target="_blank">Hong Kong''s next leader is a hardline former police officer
        who took on the city''s protesters</a>."</em></p>'
  'hotel-saratoga-havana-cuba-deaths':
    'author': 'Patrick Oppmann, Karol Suarez and Jorge Engels, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-05-08T12:32:24.128+08:00
    'imagesource': 'jcr:36fab148-1080-43a2-8c64-99a19d38b6f8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e4e79a1a-aec0-47b8-aef5-f7e1d6bf47b4'
    'lead': 'At least 32 people have died, and 19 remain missing following Friday''s
      explosion at the Hotel Saratoga in Havana, Red Cross official Gloria Bonnin
      told Cuba''s state-run Prensa Latina News Agency on Saturday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-05-08T12:35:12.759+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-19T15:39:45.220+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:35:00.831+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Havana', 'Cuba', 'Hotel-Saratoga']
    'template': '1'
    'title': 'At least 32 dead after a massive explosion destroyed a hotel in Havana,
      Cuba'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53fb56c3-1216-4060-a350-f91fe31d3e47'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-08T12:35:12.759+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:39:45.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — At least 32 people have died, and 19 remain
        missing following Friday''s explosion at the Hotel Saratoga in Havana, Red
        Cross official Gloria Bonnin told Cuba''s state-run Prensa Latina News Agency
        on Saturday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faa3e182-8899-481e-a6e3-80f09812f42b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-08T12:35:12.759+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:39:46.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The state-run company Gaviota that manages the hotel said 11 workers
        died in the blast and 13 remain missing. A Cuban-American woman is among the
        injured, according to Dalila Alba González, a Ministry of Tourism spokesperson.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '762a6c74-d7e9-4f09-8bec-665aa51a7990'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-08T12:35:12.759+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:39:46.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A gas leak is thought to be the cause of the explosion, according
        to the Cuban Presidential Office, which said that more details would follow.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1153796b-0f0d-41bb-97c6-e9a36c01036d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-08T12:35:12.759+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:39:47.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everything indicates that the explosion was caused by an accident,"
        the Cuban Presidential Office said in a tweet.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81465c18-6161-4c40-ab31-c3f33324e6f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-08T12:35:12.760+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:39:47.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to preliminary data, a child and a pregnant woman were
        among those who died, it said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc95cf3c-28f2-4dfc-9a49-eedc8194500b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-08T12:35:12.760+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:39:48.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The presidency also said 64 people have been hospitalized for injuries,
        including 14 minors.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14cf5f77-ce75-4e52-9099-d9a91912d2ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-08T12:35:12.760+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:39:48.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cuban state TV said there are potential survivors trapped in the
        basement of the destroyed hotel.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97ee1fc4-a9b1-44ef-bf0a-cddb41ef69e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-08T12:35:12.760+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:39:49.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Witnesses described a "massive blast," which appeared to destroy
        buses and cars outside the hotel in the center of the city.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cde75b4-38b6-421c-bb07-cb5f3eafe867'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-08T12:35:12.760+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:39:49.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Images from the scene showed the blown-out facade of at least three
        floors of the ornate green-and-white stuccoed building. Plumes of dust and
        smoke could be seen rising around debris on the ground.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1c4cb2a-1e21-4ee0-9ac7-7f73d271b1ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-08T12:35:12.760+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:39:50.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A CNN team on the ground saw a bloodied woman being carried away
        at the scene of the explosion. Fireman were using their bare hands to move
        chunks of broken granite and stone in order to pull people out of the rubble.
        Pieces of metal awnings, balconies and large chunks of stone were scattered
        about 300 feet away from the hotel.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09825dc9-a0ba-4940-890a-e2405f17b5c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-08T12:35:12.760+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:39:50.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cuban President President Miguel Diaz-Canel visited the site of
        the explosion on Friday and Hermanos Ameijeras hospital, where a number of
        victims were sent to, according to images shared by the Presidential Office
        on Twitter.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49677b2d-2a8a-4a85-8fd3-27ef49376fec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-08T12:35:12.761+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:39:51.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the explosion was "not a bomb nor an attack, it''s a regrettable
        accident," after returning to the site of the blast.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf4184fa-697d-4d0f-88ea-0c7733c1e19e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-08T12:35:12.761+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:39:51.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hospitals continue to treat all the wounded and rescue activities
        are still underway, he added.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c22ea2eb-a168-40ce-9860-decc0c0ab015'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-08T12:35:12.761+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:39:52.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mexico''s foreign minister tweeted his solidarity with explosion''s
        victims. "Our solidarity to the victims and those affected as well as the
        people of that dear fraternal nation," Marcelo Ebrard said in a tweet.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f494188-a8a7-4ad8-820b-fb87a47fb72e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-08T12:35:12.761+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:39:52.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hotel was built at the end of the 19th century and, by the 1930s,
        it was one of the most important hotels in the city. It has 96 rooms since
        reopening in 2005 after refurbishment, <a href="https://www.hotel-saratoga.com/about-us/"
        target="_blank">according to its website</a>. Personalities such as the writer
        Rafael Alberti have passed through its doors.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4795bc8-b7fd-4e53-971d-f8966324329b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-08T12:35:12.761+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:39:53.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/05/06/americas/hotel-saratoga-cuba-explosion/index.html"
        target="_blank">At least 32 dead after a massive explosion destroyed a hotel
        in Havana, Cuba</a>."</em></p>'
  'brazil-lula-da-silva-elections':
    'author': 'Jack Guy, Isa Soares and Madalena Araujo, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-05-08T12:35:21.988+08:00
    'imagesource': 'jcr:9daf4a17-1e5e-47dc-b2aa-4bfa59e2dc58'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b4afe09c-a767-4887-b68b-1f1aabbf08ba'
    'lead': 'Seventy-six-year-old Lula, as he is commonly known, has emerged as the
      frontrunner in the race against President Jair Bolsonaro on October 2.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-05-08T12:38:28.831+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-19T15:39:30.446+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:35:01.182+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Brazil', 'elections', 'Luiz-Inacio-Lula-da-Silva', 'Lula-da-Silva']
    'template': '1'
    'title': 'Brazil''s former leader Lula survived a corruption conviction and cancer.
      Now he''s vying for the presidency again'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fc92756-d1b2-43fd-ad4f-a20b4430ad99'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-08T12:38:28.831+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:39:30.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Brazil''s former President <a href="https://edition.cnn.com/2021/03/18/americas/brazil-lula-politics-amanpour-interview-full-intl-latam/index.html"
        target="_blank">Luiz Inácio Lula da Silva</a>&nbsp;formally announced his
        pre-candidacy for October''s <a href="https://edition.cnn.com/2021/08/29/americas/bolsonaro-brazil-elections-intl/index.html"
        target="_blank">presidential election</a>&nbsp;on Saturday, marking what could
        be the beginnings of a stunning political comeback for the once imprisoned
        ex-leader in a crucial election year.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5612bdf-6cc5-4100-b2ff-21f754c3ac4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-08T12:38:28.831+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:39:31.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seventy-six-year-old Lula, as he is commonly known, has emerged
        as the frontrunner in the race against President <a href="https://www.cnn.com/2019/01/29/americas/jair-bolsonaro-fast-facts/index.html"
        target="_blank">Jair Bolsonaro</a>&nbsp;on October 2.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8387e6c-debe-4853-8e15-24d2eccbb27b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-08T12:38:28.831+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:39:31.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since he took office in January 2019, Bolsonaro has attacked democratic
        institutions, downplayed the severity of Covid-19 and attacked environmental
        protections, as well as reviving Cold War-era divisions to paint opponents
        as communists.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e2953bb-0655-48d8-b34b-8d58f0763036'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-08T12:38:28.832+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:39:32.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In contrast, da Silva''s campaign is attempting to widen its voting
        coalition by naming centrist Geraldo Alckmin as his running mate on a ticket
        entitled "Come together for Brazil" — a bid to overcome many Brazilians''
        misgivings towards his leftist Workers'' Party, due to its past links to corruption
        scandals.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c790f039-0aea-4687-b6a8-1a4d3f7917fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-08T12:38:28.832+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:39:32.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Da Silva officially launched his presidential bid at a campaign
        rally in Sao Paulo. "The country is going through one of the most serious
        moments in our history, requiring us to build an alternative path despite
        any differences in order to overcome the incompetence and authoritarianism
        that govern us," he said, referring to Bolsonaro''s presidency.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ca1eeca-94b3-425f-b6d3-471f95354874'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-08T12:38:28.832+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:39:33.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Official campaigning legally begins on August 16, and up until now,
        da Silva has not released many detailed policy proposals. However, many Brazilians
        seem to be behind the former leader, with the latest polling from <a href="https://ipespe.org.br/pesquisa-ipespe-avaliacao-presidencial-eleicao-2022-abril-2a-quinzena/"
        target="_blank">Ipespe</a>&nbsp;indicating that more than 45% of Brazilians
        intend to vote for him in the first round.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a44a6b9-a576-4e4b-8c0c-022d44e10c58'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-08T12:38:28.832+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:39:33.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Da Silva''s 2022 presidential run marks the latest twist in his
        remarkable story as one of Brazil''s most charismatic politicians, one who
        didn''t learn to read until he was 10 and who left school after fifth grade
        to work full-time.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aaff0bd-585b-438a-a11a-a6c55b890c14'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-08T12:38:28.832+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:39:34.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His background is unusual for a politician in Brazil, where the
        working class struggled for representation in the decades following his birth
        in 1945.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6314f9d3-d9f2-4aee-832b-10b9246d4a0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-08T12:38:28.833+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:39:34.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 1975, he was elected president of the metalworker''s union, founding
        the Workers'' Party in 1980. By 1986, he was a member of congress.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3377e753-3c6f-40af-8593-819c0711720d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-08T12:38:28.833+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:39:35.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It took three failed bids for the presidency before da Silva won
        the 2002 presidential runoff with 61.3% of the vote share.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '184e8ff2-7e0f-47e9-8be3-c83aa2cfa5d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-08T12:38:28.833+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:39:35.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reelected in 2006, he eventually left office in January 2011 with
        an approval rating of 90% after millions of Brazilians were lifted out of
        poverty during his time in office. However his good fortune did not last long.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7d61df3-e852-4168-b874-bac2edba5b8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-08T12:38:28.833+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:39:36.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After surviving throat cancer in 2011, da Silva was convicted for
        corruption and money laundering in 2017, charges stemming from a wide-ranging
        investigation into the state-run oil company Petrobras, dubbed "Operation
        Car Wash."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9939e12f-f327-44da-b92d-ddae6669b26e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-08T12:38:28.833+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:39:36.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His legal troubles rumbled on until April 2018, when he surrendered
        to federal authorities and began serving a 12-year prison sentence.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19134d3b-e7f2-45d3-b9c9-a50062602cdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-08T12:38:28.834+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:39:37.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, in March 2021, a court threw out his conviction, clearing
        the way for his political rebound.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a61aa19-a3de-41c1-9a1a-fbddf4a759ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-08T12:38:28.834+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:39:38.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a bar dedicated to da Silva in Rio de Janeiro, entrepreneur Jaciana
        Melquiades told CNN: "I''m very hopeful about Lula''s victory, I think we
        have a great chance of getting Brazil back on track."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b831647-80f2-453c-80a3-fd8c4d087dc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-08T12:38:28.834+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:39:38.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bolsonaro has done nothing for Brazil, said Omar Monteiro, 32, who
        manages the bar.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a79189f1-6590-43da-a1ed-0faa3a3153d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-08T12:38:28.834+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:39:39.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Living under this government is worse than I imagined it would
        be because, in addition to the curse of having Bolsonaro as president, we
        are going through a pandemic," said Monteiro. "And I never, not even in my
        worst nightmares, imagined that we would have a president who is a denialist,
        anti-vaccines, anti-isolation."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d5261da-84d5-4100-8b28-f271d3e1e30e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-08T12:38:28.834+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:39:39.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brazil''s economy is suffering rampant inflation and soaring unemployment,
        with hunger an increasing concern.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1f20abf-6e03-4a0a-9631-8b401a02c976'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-08T12:38:28.835+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:39:40.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think a lot has to change, we have to generate a lot of jobs
        and income because people are starving, in real need, and we have to improve
        Brazil''s relations with the world, which deteriorated under Bolsonaro''s
        government," said lawyer Andre Pessoa.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd97b2014-5417-4e0a-a948-c1174ab64198'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-08T12:38:28.835+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:39:40.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, Bolsonaro''s deficit in the opinion polls is narrowing and
        the President retains a committed base of ultra-conservative supporters that
        he has mobilized by maintaining what his opponents call radical positions
        on abortion access, gun rights and Brazilian sovereignty over the Amazon rainforest.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f45fc6d-41dd-4132-870a-45b2bda4b755'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-08T12:38:28.835+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:39:41.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And he has shown he is willing to incite his supporters against
        perceived opponents, calling for mass demonstrations outside the Supreme Court
        during a dispute with the judiciary in September 2021.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef7df4d0-2c07-4d8e-a6d8-4b3408891c22'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-08T12:38:28.835+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:39:41.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Christopher Sabatini, senior fellow for Latin America at Chatham
        House, said that even if da Silva wins the election, his biggest challenge
        will be to unite a fractured country and hold off Bolsonarismo, as the ideology
        of the current president is known.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d12acc7-bc39-432d-a64f-a4cec54d407b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-08T12:38:28.835+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:39:42.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not going to be like his first two terms in power," said
        Sabatini. "Bolsonarismo, it''s not just any garden variety conservative party,
        it draws from evangelicals, it draws from very vitriolic, almost anti-democratic
        elements, and part of Brazilian society that''s called the Bibles, bullets
        and beef constituency."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da07f399-6187-4923-907a-fa20891d1cb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-08T12:38:28.836+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:39:42.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, in da Silva strongholds, hopes are high for his return to
        power.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce209e1a-fc84-4ef0-9e36-8527ae9234c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-08T12:38:28.836+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:39:43.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"May he make Brazil move again, may he make Brazil flow again, may
        he make people smile, may he make the GDP flow, may he make the economy flow,
        jobs come back," Monteiro said.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63a63ca6-ec79-497a-acbd-f3786c8c96e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-08T12:38:28.836+08:00
      'mgnl:createdBy': 'pia'
