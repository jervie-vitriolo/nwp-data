      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Hihintay namin ‘yung report sa MPS (municipal police station) regarding
        sa full details dahil iniimebstigahan pa po ‘yung magkaibang panig,” said
        Police Regional Office 3 acting public information officer Maj. Aileen Rose
        Stanger.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '603e7d74-80ab-4156-9481-6d9319ed3dd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-08T14:45:20.651+08:00
