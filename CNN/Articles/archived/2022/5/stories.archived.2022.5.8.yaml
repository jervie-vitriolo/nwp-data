  'PH-womens-football-team-Vietnam-SEA-Games':
    'author': 'David Tristan Yumol, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2022-05-08T15:18:59.590+08:00
    'imagesource': 'jcr:bab248c9-c855-47f1-9670-edb13ad49e9c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8638a3b9-b0b5-4f48-aa69-9ad436cbce20'
    'lead': 'Filipinas head coach Alen Stajcic expects a tough battle for the podium
      in the 31st Southeast Asian Games as they are grouped with fellow World Cup-bound
      team Vietnam and may face regional football giant Thailand.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-05-08T15:17:54.278+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-19T15:37:22.969+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:35:05.875+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Filipinas brace for tough SEA Games competition '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8f46cac-0c4b-49ed-8f23-e03d36c0a42d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-08T15:17:54.279+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:37:23.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 8) —</strong> The Philippine
        women''s football team, now known as the Filipinas, are gearing up for a tough
        battle for the podium in the 31st Southeast Asian Games in Vietnam.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5b09956-a812-4f78-9f25-edc77cd5dd6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-08T15:17:54.279+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:37:24.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2209fff-66a0-4134-b05a-3de642ea5190'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-08T15:17:54.279+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:37:24.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Filipinas head coach Alen Stajcic mentioned the host country and
        regional football giant Thailand as the favorites to win the biennial sports
        event, which is the Filipina booters'' first tournament since clinching the
        country''s maiden FIFA Women''s World Cup berth during the AFC Women''s Asian
        Cup last January.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63fa1b92-2a42-45e5-8f60-749665513173'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-08T15:17:54.279+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:37:25.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For us, it''s gonna be a big match and our chance to test ourselves
        against the highest-ranked team here. We want to show that we''re competitive
        against teams who are in that level of the Asian Cup," Stajcic said in a press
        conference on Sunday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73853910-c443-4f85-8173-da5f4e9361ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-08T15:17:54.279+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:37:25.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f29e2bc-78cb-4b97-907c-819e74cc8e5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-08T15:17:54.279+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:37:26.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines is grouped with Vietnam and Cambodia in Group A
        of the tournament. Indonesia was also part of the bracket, but it withdrew
        from the meet last month.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a5c2842-e49f-436e-a4b4-e109d2ee052b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-08T15:17:54.279+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:37:26.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fd13eeb-6a3a-42d2-a4dc-3a40628d301f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-08T15:17:54.279+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:37:27.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Filipinas will open their campaign against Cambodia on Monday,
        while they will battle fellow World Cup debutante Vietnam on Wednesday. All
        fixtures will be held at the Cam Pha Stadium in Quang Ninh town.</p>'
    '9':
