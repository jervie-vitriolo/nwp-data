    'lead': 'The Catholic Bishops Conference of the Philippines (CBCP) called for
      a three-day “intense prayer” for the 2022 general elections which started on
      Sunday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-05-08T16:14:28.934+08:00
    'mgnl:createdBy': 'teresa'
    'mgnl:lastActivated': 2023-01-19T15:37:04.190+08:00
