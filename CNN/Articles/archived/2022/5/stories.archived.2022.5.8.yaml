      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PBA will release the final list of eligible applicants on Friday
        after the Draft Combine set on May 11-12 at the Gatorade Hoops Center in Mandaluyong
        City. The Draft Combine will make its return after three years.</p>'
