      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2021, the GDP reached ₱19.38 trillion which is already 99.4%
        of the pre-pandemic figures, the PSA said.</p>'
