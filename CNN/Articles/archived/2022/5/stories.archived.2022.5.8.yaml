    'template': '1'
    'title': 'NCAA: San Beda stays alive, forces semis decider vs. Mapua'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c60e54c9-8626-461f-8c33-422cb0b20827'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-08T19:13:55.952+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:36:23.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 8) –</strong> Third seed
        San Beda Red Lions kept their veteran poise in beating second seed Mapua University
        Cardinals in overtime, 73-67, in their NCAA Season 97 Final Four matchup on
        Sunday at the Filoil Flying V Centre.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62f05c5f-68aa-4943-9dde-3664fc79a344'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-08T19:13:55.952+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:36:24.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86fd0815-666b-4ccf-8b5a-0ca532d1ea3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-08T19:13:55.952+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:36:24.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the victory, San Beda forced a do-or-die knockout game against
        the erstwhile twice-to-beat Mapua on Wednesday for the right to face top seed
        and unbeaten Letran Knights in the finals.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d96eec1-28f1-4789-8ea4-64976f304c53'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-08T19:13:55.952+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:36:25.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b67debea-e0f9-4b11-99e3-b10d74911259'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-08T19:13:55.953+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:36:25.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After a low-scoring first half that ended in a deadlock, the Cardinals
        stepped up their game in the third quarter with aggressive offensive plays,
        forcing turnovers and offensive fouls from the young Red Lions to lead by
        as much as 10 points.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0decf5b-86f2-4452-ad1f-6cf9c6a8277a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-08T19:13:55.953+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:36:26.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd279739c-ab26-493d-aadf-74a72ccd4aea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-08T19:13:55.953+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:36:26.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But an injury to Mapua''s Arvin Gamboa, who had to be brought out
        in a stretcher proved to be a big momentum shift, as the Boyet Fernandez-coached
        San Beda squad came back to life with a huge scoring run down the stretch.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '767fb7c8-c168-4983-a04a-faee4c250c27'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-08T19:13:55.953+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:36:27.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4517990-0f1b-4ee6-a41b-20482d12486f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-08T19:13:55.953+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:36:27.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ralph Penuela capped the Red Lions'' uprising with a layup to give
        them the lead, 58-57, in the last 44 seconds of the game.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64f7277f-639d-4196-a1dd-e0f0f70ab461'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-08T19:13:55.953+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:36:28.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8674bf0f-1ded-4911-b95c-761a65c75352'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-08T19:13:55.953+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:36:28.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mapua versatile forward Warren Bonifacio converted his jumper in
        the next play, while Warren Lacap drained one of his two free-throws to help
        the Cardinals reclaim the advantage, 60-58.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2445bacd-81a7-482d-b9b5-d6284bda50f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-08T19:13:55.953+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:36:29.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6f37a27-546b-44eb-8dfd-5487dc94d8e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-08T19:13:55.953+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:36:29.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After Lacap muffed his free-throw, the Red Lions made a fastbreak
        play but Penuela claimed the James Kwekuteye miss and scored the basket that
        forced the first overtime game of NCAA Season 97 with the score tied at 60-all.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e25f61c2-3188-4f97-b453-a54a4584dff2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-08T19:13:55.953+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:36:30.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '329ed085-d952-4408-86ce-93b8ab4614b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-08T19:13:55.953+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:36:30.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Cardinals ran out of gas in extra time as the Red Lions controlled
        the game offensively and defensively for the victory.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7dbb6e5-6729-413e-ab07-00696f65fcd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-08T19:13:55.953+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:36:31.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kwekuteye, who just returned from a left ankle injury, led San Beda
        with 17 points, four assists, and four steals.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e614997-6587-40cb-a487-9b7b3eb38324'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-08T19:13:55.953+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:36:31.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d2802ae-352a-4785-8cc2-576559caca7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-08T19:13:55.953+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:36:32.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Penuela and rookie Jacob Cortez, who provided timely baskets for
        the Red Lions late in the fourth canto and overtime, finished with 13 points
        apiece.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de6b7418-bda4-43dd-a936-e390a94009e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-08T19:13:55.954+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:36:32.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
