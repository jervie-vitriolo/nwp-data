      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 8) —</strong> The National
        Economic and Development Authority (NEDA) said the Philippine economy is poised
        to return to its pre-pandemic level as the country fully opens, especially
        in travel and tourism.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e468386-2e91-415b-9a56-c89a7c1b636d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-08T13:03:15.223+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T15:39:14.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7539be8a-9c2a-44e5-be93-594835263c58'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-08T13:03:15.223+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T15:39:14.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to NEDA Secretary Karl Kendrick Chua, an executive order
        that provides a “ten-point policy agenda” has been signed. It aims to accelerate
        the country’s economic recovery from the effects of the COVID-19 pandemic
        by reducing travel restrictions and accelerating the vaccination program.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0c3841f-90ce-4717-a049-b0e0df636eb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-08T13:03:15.223+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T15:39:15.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c9118a9-209e-49f3-80f3-c2109fd9ee17'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-08T13:03:15.223+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T15:39:15.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Executive Order (EO) No. 166, signed a few weeks ago, fully opens
        the economy, and we are working on getting tourists back [and] getting travel
        back to as normal as possible,” Chua said in a statement released on Sunday.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '930c651e-e4ab-41cc-a85c-a2bc308cb394'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-08T14:33:29.035+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T15:39:16.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to data from the Philippine Statistics Authority (PSA),
        the nominal gross domestic product (GDP) at the end of 2019 is at ₱19.51 trillion.</p>'
