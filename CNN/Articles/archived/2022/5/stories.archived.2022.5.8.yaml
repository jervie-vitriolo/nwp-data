      'text': '<p><strong>Metro Manila (CNN Philippines, May 8) —</strong>&nbsp;The
        Armed Forces of the Philippines (AFP) said it will be sending out 69,705 soldiers
        to help secure the polls on Monday.</p>'
    '4':
