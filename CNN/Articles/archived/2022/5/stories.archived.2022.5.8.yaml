      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e96713b-69c4-43bf-923f-313c2554a9fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-08T19:53:53.861+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:36:13.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In extra time, Ange Kouame’s four charities early on would be Ateneo’s
        final shots of the game.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce5c5063-7450-404c-9f5d-6e06e449ee4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-08T19:53:53.861+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:36:14.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a6840ea-fbf9-45bb-9e93-340f84203c46'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-08T19:53:53.861+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:36:14.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rivero and Lucero conspired to give the lead to the Maroons and
        young big man Carl Tamayo provided the five-point cushion for UP, 79-74, which
        guaranteed the victory for the Goldwin Monteverde-helmed Maroons.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bba7e02c-6739-42b0-9cda-cef533e3a104'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-08T19:53:53.861+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:36:15.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6301c427-375e-4426-a597-0a6bc73b0b68'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-08T19:53:53.861+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:36:15.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UP closed out the game with a 21-6 scoring blitz to clinch the win
        in the first finals overtime game since 2013, when La Salle beat University
        of Santo Tomas in Game 3 of the championship series for the title.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2daea86d-28e0-4695-9afe-de23e2a0ef84'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-08T19:53:53.861+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:36:16.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“That’s how it is, the team had a lot of ups and downs, but we just
        kept reminding each other not to give up, try to be consistent in the game,
        and not give up until the end,” Monteverde said after the game.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daf3f739-bdeb-4c67-bb3f-eb9aa2592b7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-08T19:53:53.861+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:36:16.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kouame led Ateneo with 18 points and 11 rebounds while SJ Belangel
        and Raffy Verano chipped in 17 points apiece.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d6a3653-d846-4423-acc9-a36a8d5e2c12'
