    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4663012e-0638-4468-8a31-14bf92aa0ee8'
    'lead': 'The Department of Labor and Employment (DOLE) called on employers to
      observe the proper pay rules on May 9, after President Rodrigo Duterte declared
      election day as a special non-working holiday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-05-08T20:25:04.136+08:00
