      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Bonifacio topscored for Mapua with 18 points, along with
        13 rebounds. Paolo Hernandez notched 14 points and seven rebounds while Lacap
        contributed 12 markers, six boards, and four assists.</p>'
