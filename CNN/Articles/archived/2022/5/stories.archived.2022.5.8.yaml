      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I’m not expecting the draft applicants will reach 75 because of
        the pandemic and other factors. I only estimated about 50 or 60 aspirants,
        after the record 90 applicants last season,” said PBA Commissioner Willie
        Marcial.</p>'
    '9':
