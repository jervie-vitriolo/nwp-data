    'jcr:uuid': '0227902e-e15b-4b73-843b-07a95acc6939'
    'lead': 'The UP Fighting Maroons are one game away from winning their first UAAP
      crown in 36 years after edging the Ateneo Blue Eagles in overtime in Game 1
      of the UAAP Season 84 best-of-three finals.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-05-08T19:53:53.860+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-19T15:36:07.908+08:00
