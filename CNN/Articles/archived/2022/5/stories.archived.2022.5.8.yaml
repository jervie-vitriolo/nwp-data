    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98f7a811-3f08-44e2-8204-a3882a12f77d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-08T14:27:38.067+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:37:47.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Fois gras, the French culinary jewel
        that is as delicious as it is controversial, is a staple of upscale restaurants
        across the country. But now it''s vanishing from menus during an "unprecedented"
        crisis that has seen some manufacturers begin to consider reducing portions.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2a405b9-1df6-41ff-b58a-c3f4d7c752ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-08T14:27:38.067+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:37:48.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b908ddb5-b7ab-43fc-9d91-90e4414c5698'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-08T14:27:38.067+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:37:48.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the heart of the problem is a bird flu epidemic that has been
        sweeping across the country —&nbsp;and Europe —&nbsp;for months. It''s already
        devastated the country''s poultry industry, but now it threatens one of the
        country''s greatest bastions: Its Michelin-starred restaurants.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8918f3e0-0b1c-43af-8c6a-8592385c0842'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-08T14:27:38.067+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:37:49.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e91e148-41c0-406c-8700-32ab07c1a84c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-08T14:27:38.067+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:37:49.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s been a month since we started to have less foie gras, and
        then this week we got none," says Pascal Lombard, the chef and owner of Le
        1862, a one Michelin-star fine dining venue in bucolic southwestern France.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4544e061-16e4-4eab-973c-93e2afebeabf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-08T14:27:38.067+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:37:50.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '365bb3e9-1336-4ca2-9881-b900df45e912'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-08T14:27:38.067+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:37:50.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As regular deliveries of the luxurious goose liver paté have dried
        up, Lombard has been scheduling emergency meetings with local producers.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '223d0463-f7a6-4a61-a6dd-ac976b21b82c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-08T14:27:38.067+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:37:51.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '063a3191-24dc-4b1c-8510-ee3c51d4486c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-08T14:27:38.067+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:37:51.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foie gras is no stranger to crises.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '460eb099-69cf-4d78-bbca-ac0fecd423bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-08T14:27:38.067+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:37:52.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '348561b0-2eae-45eb-bcc2-de352333c916'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-08T14:27:38.067+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:37:52.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its traditional production, involving the force feeding of geese
        and ducks, has long attracted condemnation from animal rights campaigners,
        who have succeeded in getting such methods banned elsewhere.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '686f48c6-abe8-4d8c-975b-a9dea8877780'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-08T14:27:38.067+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:37:53.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f57500d5-80e3-4035-a8b0-3f7ccbb252ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-08T14:27:38.067+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:37:53.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet while French appetites for the delicacy have been largely undimmed
        by concerns over animal cruelty, another threat to avian welfare is now curbing
        consumption.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '873b599e-68cc-42b7-9cbb-2d03ee898adf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-08T14:27:38.067+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:37:54.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aff475d-7fd7-4adc-a528-19a7c34a1bc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-08T14:27:38.068+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:37:54.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Epidemic epicenter</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fe23489-89cf-4d68-ade7-33324096e3d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-08T14:27:38.068+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:37:55.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The town of Les Eyzies, where Lombard''s restaurant is located,
        is in the heart of Périgord, one of the epicenters of the latest bird flu
        epidemic.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3edc8634-4395-4df5-8847-303a399c61a4'
      'mgnl:activationStatus': true
