      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country has had to kill 16 million poultry since the epidemic
        first started in November 2021 to try to control the disease, the French Agriculture
        Ministry confirmed to CNN.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08c98ae4-13e3-4a61-b819-e1b6f0f1bc4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-08T14:27:38.068+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:37:56.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b071253-e5ca-4417-ae21-095b794893a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-08T14:27:38.068+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:37:57.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This number is unprecedented for France, which had never been exposed
        to a crisis of such scale," said Marie-Pierre Pé, director of France''s interprofessional
        committee for foie gras producers.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b246b162-2524-4aab-ba40-7669d34a936a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-08T14:27:38.068+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:37:57.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3fcabdc-4989-4b84-a5c9-63e1ba1b7007'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-08T14:27:38.068+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:37:58.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foie gras production in France is expected to drop by up to 50%
        this year as the epidemic affects 80% of foie gras producers in the country.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c27d7c5-e336-4fa1-9956-5d2c002fa71e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-08T14:27:38.068+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:37:58.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95b9ded0-2ef1-4abf-8ed2-3a2e8f85816d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-08T14:27:38.068+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:37:59.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A veteran of the foie gras industry with 35 years of experience,
        Pé is no stranger to avian influenza. Like seasonal outbreaks in the human
        world, bird flu hits Europe almost every year when birds migrate to and from
        Africa.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60a1b50c-d5d4-4ed1-82b5-2f38ab218510'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-08T14:27:38.068+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:37:59.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ebebfa8-4e6a-4022-a6c7-dc910fc5acac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-08T14:27:38.068+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:38:00.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year the epidemic emerged in spring and reached the Pays de
        la Loire region in the west and Périgord territory in the southwest —&nbsp;two
        crucial poultry production areas in France.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a629e1c-c6bc-416e-865d-ca26350e63a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-08T14:27:38.068+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:38:00.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46078f39-1b49-4617-adc6-d518a81a76ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-08T14:27:38.068+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:38:01.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pays de la Loire alone represents 72% of the ducks and geese hatched
        in France''s foie gras industry, according to Pé.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b208a1f2-31d9-43ff-94f5-b44890239787'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-08T14:27:38.069+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:38:01.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4e8ea5f-7f1c-4a0f-a5e9-cbf185c80ac2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-08T14:27:38.069+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:38:02.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have a small smiley message [to the customers and producers]:
        We have to share with each other," Pé said, adding that people should consume
        less foie gras this year so that more could get the chance to enjoy this delicacy.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b7a1b4a-1fd9-4f12-bb48-a384f6764620'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-08T14:27:38.069+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:38:02.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9138ffc-5a26-455f-bf90-9c9c2f2a9ee7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-08T14:27:38.069+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:38:03.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There will certainly be small packaging sizes to make it easier
        to serve all the customers," she said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb0dcf4d-42b4-4926-b313-d4bf44dc1627'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-08T14:27:38.069+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:38:03.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42c7fbbc-df78-4a79-89da-9a985b557f42'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-08T14:27:38.069+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:38:04.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Isolation and vaccination</h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a3e611b-2454-4709-a2ee-d030b55cc76d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-08T14:27:38.069+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:38:04.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To make the situation worse, other major foie gras producing countries
        in Europe are also facing a similar crisis, making it hard to make up for
        the shortfall via imports.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bd78079-ca1e-4dc4-8752-9edc4edf0b3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-08T14:27:38.069+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:38:05.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91ab9894-3545-453b-bebb-16afff351ec7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-08T14:27:38.069+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:38:05.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bird flu has been detected across the European Union since October
        2021, including in European Federation of Foie Gras member states Spain, Belgium,
        Bulgaria and Hungary, according to the latest European Commission report on
        the epidemic.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce68467d-e512-4d8f-939b-9434b0e70b20'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-08T14:27:38.069+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:38:06.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee2de51c-6e69-4126-b599-91bc0be27e70'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-08T14:27:38.069+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:38:06.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To bring the epidemic to an end and help production return to normal
        level in 2023, Pé and her fellow foie gras producers rely on two words that
        the Covid pandemic has made very familiar: isolation and vaccination.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9310a8af-9dde-4b90-b260-94fc9d0ae6f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-08T14:27:38.069+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:38:07.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '434ca1d3-2d3c-498c-9dae-a4b43919a2be'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-08T14:27:38.069+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:38:07.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have a monitoring program that follows the same principle as
        what we''ve known to fight against Covid-19," she said.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '703e296f-a1d0-495b-9df1-f6af4cb78455'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-08T14:27:38.069+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:38:08.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a31449e5-1cde-4882-8131-c1813d69421d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-08T14:27:38.069+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:38:08.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In areas where bird flu is detected, producers are sheltering ducks
        and geese to ensure that there is no contamination with migratory birds.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '289f15bd-a580-4d22-bf04-9e9a288d126f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-08T14:27:38.070+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:38:09.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58da88ed-d933-432c-a048-ec5e5bf08b76'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-08T14:27:38.070+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:38:09.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This requires producers to reduce the number of poultry at their
        farm so they have enough space indoors to accommodate them, according to Pé.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be1dcd31-9741-49d8-8f0c-47b81e7447b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-08T14:27:38.070+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:38:10.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c995eaee-f5c8-4409-88f5-7a474a20028b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-08T14:27:38.070+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:38:10.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two vaccine candidates are on clinical trial, but they won''t be
        available until 2023 at the earliest, Pé said.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9efe4ce9-ccdb-4a6f-9acd-4240fd26b0b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-08T14:27:38.070+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:38:11.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '751128aa-a081-4bfd-8475-f61d1f984592'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-08T14:27:38.070+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:38:11.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Back in Les Eyzies in southwestern France, chef Lombard is working
        on new dishes to fill the void left by the foie gras shortage.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e37f9202-59e4-4175-8bd9-60966b51a99b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-08T14:27:38.070+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:38:12.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e49827ad-01c6-4221-b8fe-dddcb30f5625'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-08T14:27:38.070+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:38:12.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Between the bird flu, the war in Ukraine and all that, we''re going
        to run out of a lot of products and we''ll have to adapt with the products
        we have," Lombard said.</p>'
