      'mgnl:lastActivated': 2023-01-19T15:38:20.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '353d35d2-e762-471c-8b5e-fe49b3f6e029'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-08T14:24:12.627+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:38:20.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, police fired tear gas at protesters near the country''s
        parliament in the national capital of Colombo.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53cb1860-190b-420f-a177-2910ee1289aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-08T14:24:12.627+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:38:21.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a71dac2-c1e9-489a-a528-d3837c2cd563'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-08T14:24:12.627+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:38:21.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The state of emergency drew criticism from some, with opposition
        leader Sajith Premadasa saying the measure "runs counter to seeking any solution
        to the crisis."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bb90293-2c27-4c54-a4d2-9b55e96e51b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-08T14:24:12.627+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:38:22.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd3fee81-d269-4dc4-bbe8-362135c31a32'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-08T14:24:12.627+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:38:22.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rajapaksa previously declared a state of emergency on April 1, but
        rolled it back after five days.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93753aa2-bcba-4861-ace8-fd7077212868'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-08T14:24:12.628+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:38:23.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27b5b853-3980-4051-85d1-1dcc49e0f625'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-08T14:24:12.628+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:38:23.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Protesters have demanded Rajapaksa''s resignation, frustrated by
        skyrocketing prices for food, fuel and other necessities as the government
        runs out of money. Many have been forced to spend hours in the searing heat
        to fill their tanks at gas stations, or to receive supplies of food and medicine.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f0bab55-add5-4b26-92e5-5764ee2e7b01'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-08T14:24:12.628+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:38:24.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '438b6599-aec8-46d5-ae6c-a58cfb90e3e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-08T14:24:12.628+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:38:24.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This week Sri Lanka''s Finance Minister Ali Sabry admitted the country''s
        financial reserves are close to empty. The country has appealed to the International
        Monetary Fund for emergency financing.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e388cef1-8835-43ab-a83d-c572b27a4c3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-08T14:24:12.628+08:00
      'mgnl:createdBy': 'janine'
