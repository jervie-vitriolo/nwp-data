  'CBCP-intense-prayer-elections':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-05-08T16:10:25.770+08:00
    'imagesource': 'jcr:58ff2ba1-557f-41ba-a487-b0260f36626e'
