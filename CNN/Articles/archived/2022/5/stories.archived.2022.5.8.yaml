  'Irish-nationalist-Sinn-Fein':
    'author': 'Rob Picheta, CNN'
    'caption': 'Northern Ireland is on the cusp of having a nationalist leader for
      the first time in its history after Sinn Fein, once considered the political
      wing of the IRA, emerged as the largest party in regional elections. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-05-08T14:17:06.144+08:00
    'imagesource': 'jcr:f3b367bc-3629-4e56-b2cb-f96e5c898a7b'
