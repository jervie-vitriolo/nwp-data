      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Sri Lanka''s President Gotabaya Rajapaksa
        declared a state of emergency on Friday, after prolonged protests and a general
        strike shuttered schools, businesses, and transport services.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8d9e1ba-aa23-46cb-b0fc-3b8f7ea155a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-08T14:24:12.627+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:38:18.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '803a3ec6-fc0a-4f82-8b72-a7dc9fd01ca1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-08T14:24:12.627+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:38:18.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The state of emergency will allow for the arrest of protesters blocking
        roads. The measure must be approved by Sri Lanka''s parliament within 14 days.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5b83965-e297-4970-935c-7806a282b250'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-08T14:24:12.627+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:38:19.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef80afe0-ca99-4be9-b15b-49d08d8b702b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-08T14:24:12.627+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:38:19.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country has been rocked by civil unrest since March, with protests
        at times turning violent as anger builds over the government''s apparent mishandling
        of the country''s economic crisis.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bd2f138-7ad6-471e-9b25-fd9f41215e62'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-08T14:24:12.627+08:00
