    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOLE reminds employers of pay rules for May 9'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dc36ad0-bb03-4f62-b0a4-6a15d0f81e38'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-08T20:25:04.136+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:35:56.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 8)</strong> — The Department
        of Labor and Employment (DOLE) called on employers to observe the proper pay
        rules on May 9, after President Rodrigo Duterte declared election day as a
        special non-working holiday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb4a7c5d-518c-4328-b142-1daab635b649'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-08T20:25:04.136+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:35:56.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency issued a statement on Sunday, reminding private companies
        to pay an additional 30% to employees required to render work on Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8d00d5d-7027-417d-9ebc-d990e43f66e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-08T20:25:04.136+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:35:57.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A special non-working holiday means those who will work on this
        day shall be paid an additional 30% of their daily rate, while those who will
        not work will have the "no work, no pay" principle applied to them, unless
        a company policy grants payment.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '558da753-d5c4-4d97-9146-566272c0ee6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-08T20:25:04.136+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:35:57.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2022/5/5/Election-Day-holiday-May-9.html">READ:
        Election Day declared special non-working holiday</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6df875d-3a6a-492c-b868-8ef25e526e2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-08T20:25:04.136+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:35:58.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We highly encourage our workers who are registered voters to exercise
        their rights to suffrage, and if they will report to work on May 9 after casting
        their votes, they must receive an additional 30 percent in their daily pay,”
        Labor Secretary Silvestre H. Bello III said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a1ba267-e08d-4143-bdaa-fd3ca9e29196'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-08T20:25:04.136+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:35:58.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 65 million Filipinos have registered to vote for the 2022
        elections, 3.9 million higher than in 2019.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '610e7dad-f574-40a6-a7a8-a7b9bf2b9bc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-08T20:25:04.137+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:35:59.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the ongoing COVID-19 pandemic, the Commission on Elections
        expects more Filipinos will exercise their right to vote on May 9.</p>'
