      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff28bae6-e831-403a-a694-3b53bc4e43b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T22:26:37.099+08:00
