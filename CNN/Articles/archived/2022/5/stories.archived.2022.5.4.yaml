  'Duterte-Youth-resolution-Ninoy-Aquino-500-bill-removal':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-05-04T17:16:59.181+08:00
    'imagesource': 'jcr:7711fd1f-a5bc-45a1-935a-b73343d7a61b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '69537ea8-90f9-4aae-8f00-d34cb22b0325'
    'lead': 'A Duterte Youth party-list lawmaker calls for the removal of the late
      senator Ninoy Aquino''s ''divisive'' image from the ₱500 bill. Earlier, the
      President himself acknowledged Aquino''s ''ultimate sacrifice'' and urged the
      public to honor his legacy.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-05-04T17:16:13.837+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-19T15:09:10.827+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:05:22.380+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte Youth lawmaker wants Ninoy Aquino image removed from ₱500 bill'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60022fb1-ff05-42b6-bf60-cbf32f8f3b83'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T17:16:13.837+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T15:09:11.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 4)</strong> – A lawmaker
        representing the Duterte Youth party-list has filed a resolution urging the
        Bangko Sentral ng Pilipinas (BSP) to remove the image of the late senator
        Benigno “Ninoy” Aquino Jr. from the ₱500 bill, calling it “divisive.”</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0233a255-1497-4927-9ad7-6e2c61bd8194'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T17:16:13.838+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T15:09:11.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7c5733e-f26f-4eb0-98f9-f0946da1b718'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T17:16:13.838+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T15:09:12.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In House Resolution No. 2566, party-list Rep. Ducielle Cardema said
        Aquino should be replaced with a “more unifying nationalistic figure,” as
        she pointed out several Filipinos support former President Ferdinand Marcos
        Sr., whose dictatorial regime was toppled with the help of Aquino.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fe3fd53-e98d-402e-85c3-4968d50058df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T17:16:13.838+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T15:09:12.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '832a370b-7f93-42e2-ae86-a3bf515fd751'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T17:16:13.838+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T15:09:13.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She expressed belief the opposition senator, who was assassinated
        during the Marcos administration, “caused division” within the country.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e10fafe-062a-46c8-8a3e-c740c3bee0f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T17:16:13.838+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T15:09:13.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46e232d2-ddb0-4960-b071-bba198f0e551'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T17:16:13.838+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T15:09:14.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“If real wartime Philippine heroes like General Vicente Lim, Chief
        Justice Jose Abad Santos, and Josefa Llanes Escoda (founder of the Girl Scouts
        of the Philippines), who all fought against foreign invaders to defend all
        their Filipino countrymen, can be removed from the Philippine currency notes,
        much more is the reason behind the removal of Filipinos who only fought fellow
        Filipinos and caused division among Philippine society," read the resolution
        dated May 2 and released to the media on Wednesday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ad57fdb-43a8-475b-8d05-1227c89328a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T17:16:13.838+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T15:09:14.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a437031f-7572-4dab-8b80-8f6e69c85621'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T17:16:13.838+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T15:09:15.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cardema was referring to BSP''s earlier decision to replace the
        country''s World War II heroes with the image of the Philippine eagle in the
        ₱1,000 bill. The central bank’s move was denounced by some, including the
        University of the Philippines'' Department of History, which said it is <a
        href="https://www.cnnphilippines.com/news/2021/12/17/UP-History-BSP-P1000.html">“a
        slap on the face of our heroes.”</a></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75ff2dd7-f6e7-405c-8162-61eb32a63032'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T17:16:13.838+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T15:09:15.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e80ae30-7eb7-4ed6-8b3e-b5038dfeb0fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T17:16:13.838+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T15:09:16.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, Cardema also filed a bill seeking to rename the Ninoy
        Aquino International Airport to its original name, Manila International Airport.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22d4128e-50f2-40ab-a24e-9ddcb11ff7e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T17:16:13.838+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T15:09:16.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10fffc28-d3c4-4583-b603-806a63acf1e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T17:16:13.838+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T15:09:17.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The airport is where Aquino was shot dead on August 21, 1983, sparking
        public outrage against the Marcos dictatorship. This helped trigger the People
        Power Revolution in 1986 that overthrew Marcos and catapulted Aquino''s widow,
        Corazon "Cory" Aquino, to the presidency.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72be8fef-ebb0-48cb-b73c-eaaef4101606'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T17:16:13.838+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T15:09:17.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
