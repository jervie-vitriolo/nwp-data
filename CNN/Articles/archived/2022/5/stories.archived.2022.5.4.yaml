      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fccef81-3c78-42b0-8983-ee2632082ec5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T15:08:50.710+08:00
      'mgnl:createdBy': 'vince'
