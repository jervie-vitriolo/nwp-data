      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>USFGG said it exposed 100 Marcos trolls [[                    https://trollexposer.com/troll-master-bong-bong-marcos/]]                     who
        have coordinated with each other through fake accounts, to spread misinformation
        in sustained malicious attacks against his archrival Vice President Leni Robredo.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e26697e9-784c-4c9d-8a53-6176c1ae0a39'
