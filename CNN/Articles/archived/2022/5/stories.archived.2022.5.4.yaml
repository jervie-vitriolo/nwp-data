      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:08:55.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a5c207d-9836-4a09-92c6-9fb7857c62bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T17:26:05.393+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:08:55.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the last two minutes of the game, the Archers are holding
        a comfortable 10-point lead when UP suddenly breathed back into life with
        rookie guard Gerry Abadiano and center Malick Diouf converting baskets to
        close the gap to a single digit.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33779f09-12a7-49b4-89e5-0b3de304bfbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T17:26:05.393+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:08:56.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abadiano hit a clutch triple in the final 12 seconds of the match
        to lower the Maroons'' deficit to only three points, 78-81. Abadiano''s shot
        came after La Salle forward Balti Baltazar muffed his two charities in the
        previous possession.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86135a11-4fdc-42ce-aad4-db8ec0922449'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T17:26:05.393+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:08:56.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a158f84a-9246-42dc-b89e-1f13a5d3adcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T17:26:05.393+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:08:57.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nelle split his&nbsp;free-throws in his two trips to the charity
        stripe as former Archer Ricci Rivero missed a crucial trey in the final six
        seconds of the contest.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '391d56e1-1d57-4c01-89b2-56886e6077a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T17:26:05.393+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:08:57.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The boys played 40 minutes of solid basketball. It was a disciplined
        effort and everyone was on the same page today," said La Salle head coaach
        Derrick Pumaren.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc804151-6484-49cc-856f-5bafb1127dc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T17:26:05.393+08:00
      'mgnl:createdBy': 'david'
