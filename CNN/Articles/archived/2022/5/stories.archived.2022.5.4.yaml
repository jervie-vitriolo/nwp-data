      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines'' <em>The Source</em> on Wednesday,
        the spokesperson of Vice President Leni Robredo said they are "not overly
        concerned" with the endorsement of the religious group, which is known to
        practice bloc-voting among its millions of members.</p>'
