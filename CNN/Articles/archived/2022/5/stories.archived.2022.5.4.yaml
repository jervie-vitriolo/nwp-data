    'template': '1'
    'title': 'Sotto: ''About time'' e-sabong was stopped'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35f5db8f-8bab-487c-9fe5-d2ba4a9da76a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T16:16:09.418+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:10:23.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 4)</strong> —&nbsp;Senate
        president and vice presidential bet Vicente "Tito" Sotto III agreed with President
        Rodrigo Duterte''s decision to immediately end online cockfighting.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9ed275d-82a4-4d9f-8e2d-658833aa0d98'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T16:16:09.418+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:10:23.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s about time," Sotto said during the KBP Comelec PiliPinas
        Forum 2022 on Tuesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c45ebe4-50ac-4db3-a344-9a002bb06074'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T16:16:09.418+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:10:24.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sotto said he filed a motion when the Senate first conducted a hearing
        on the issue where he recommended that the Philippine Amusement and Gaming
        Corporation (PAGCOR) suspend e-sabong operations during the hearing.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5b5b4f9-d5a3-403c-9073-cd58948ee477'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T16:16:09.418+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:10:24.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ngayon na ginawa ng</em> Presidente <em>yan,</em> ok <em>na
        mabuti namang ganon. At pagdating naman sa prangkisa...ayon sa</em> Konstitusyon,
        <em>ang pwede lang bigyan ng prangkisa ay</em> public utilities. <em>Ngayon,
        ang</em> e-sabong <em>ba ay</em> public utility?" said Sotto</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1b9cf37-ebf2-4c3a-96a0-4f3d3e400b13'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T16:16:09.418+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:10:25.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It''s a good thing the President did that. And when
        it comes to the franchise, the Constitution says only public utilities can
        be given one. Now, is e-sabong a public utility?]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d170485-a2ff-43b9-b220-b47c51a5e3b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T16:16:09.418+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:10:25.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his taped address on Tuesday, <a href="https://www.cnnphilippines.com/news/2022/5/3/e-sabong-online-cockfighting-operations-.html"
