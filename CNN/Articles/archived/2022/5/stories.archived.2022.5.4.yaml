    'template': '1'
    'title': 'Lab-grown ''human milk'' may be just three years away'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20b969cd-4042-46f0-bb11-e8211866c1c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T07:44:15.763+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:14:58.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Business) —</strong> Breast milk is the perfect food
        for babies but not all mothers are able to breastfeed, and with adoption or
        surrogacy, parents don''t have the option.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a81a39f-ce53-40ba-b8c7-15ba0b32fb87'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T07:44:15.764+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:14:58.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '459100ca-834f-45df-8bfb-5923257a2fd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T07:44:15.764+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:14:59.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Enter: BIOMILQ. The North Carolina-based startup is working to create
        "human milk" outside of the body.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a7d88e9-cb90-476e-bde1-775e851abbd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T07:44:15.764+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:14:59.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>From burgers to breasts</h2>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '184c32f0-a27e-429a-8ddb-af07a1e65cf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T07:44:15.764+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:15:00.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The idea first came to co-founder and chief science officer Leila
        Strickland in 2013, after she heard about the world''s first lab-grown burger.
        A cell biologist by training, Strickland wondered if similar technology could
        be used to culture human milk-producing cells, she tells CNN Business.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6922f4a9-0a52-4d26-a403-5e228d221b72'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T07:44:15.764+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:15:00.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Strickland had struggled to produce enough breast milk for her first
        child. "A lot of women are grappling with this," she says.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7797e6c6-00f9-4683-9655-db9d0221a2be'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T07:44:15.764+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:15:01.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Globally, only one in three babies receives as much breast milk
        in their first six months as experts recommend, says the World Health Organization.
        Instead, many parents rely on formula. The milk formula industry was worth
        over $52 billion in 2021, according to market research provider Euromonitor
        International.</p>'
    '25':
      'image': 'jcr:64f94ae6-9ece-4582-818e-05a300dd3b42'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3505c64-d4db-419c-905a-83d2b678f23d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T07:44:15.765+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:15:01.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba459a0c-166e-4355-8a2b-9790071601b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T07:44:15.764+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:15:02.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Often based on powdered cow''s milk, formula is "able to satisfy
        a lot of the nutritional requirements," Strickland says, but it cannot replicate
        "the complexity of human milk." Strickland says BIOMILQ''s product, by comparison,
        better matches the nutritional profile of breast milk than formula, with more
        similar proportions of proteins, carbohydrates and fats.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a36d52f4-c81f-4bf1-9bfe-9b379953e431'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T07:44:15.764+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:15:02.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BIOMILQ team creates its product from cells taken from human
        breast tissue and milk, donated by women in the local community, who get a
        Target giftcard in return. BIOMILQ grows the cells in flasks, feeding them
        nutrients, and then incubates them in a bioreactor that mimics the environment
        in a breast. Here, the cells absorb more nutrients and secrete milk components.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd47671c2-1fd3-4353-9863-61fe9bcbc10c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T07:44:15.764+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:15:03.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BIOMILQ is still three to five years off from getting a product
        to market, Strickland says. First, the startup needs to grow mammary cells
        at a much larger scale — and at a lower cost. BIOMILQ also needs to convince
        regulators that the product is safe for babies, a task that is especially
        challenging for a new food category like lab-grown human milk products.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e96d8909-4e76-453a-b605-b788220f332f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T07:44:15.764+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:15:03.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There isn''t really a regulatory framework that exists," Strickland
        says.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af06da76-eae1-4ac7-a50e-16f8d88bc00d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T07:44:15.764+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:15:04.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>No magic formula</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30f456f4-09c9-44de-add1-92d0737356fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T07:44:15.764+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:15:04.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even if BIOMILQ gets that far, human milk that comes from a bioreactor
        won''t have exactly the same health benefits as milk that comes from a breast,
        according to Natalie Shenker, a fellow at Imperial College London and co-founder
        of the Human Milk Foundation, which helps provide donor milk to families that
        need it.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e635ddfa-6c1d-4e1f-bf4e-646f86792bbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T07:44:15.764+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:15:05.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fatty acids, which help brain development and growth, and hormones
        such as cortisol, which helps develop the baby''s sleep cycle, come from the
        mother''s blood, says Shenker.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8939e84a-fdb5-4c42-ad52-1d94fae566f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T07:44:15.765+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:15:05.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lactation consultant Courtney Miller, who supports breastfeeding
        mothers, agrees that cell-cultured milk is not a "replacement for breast milk."
        But she thinks it could offer parents "another choice," particularly when
        adoption or surrogacy is involved.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19763076-fcdf-43c2-97dc-53728ceeeb9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T07:44:15.765+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:15:06.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Formula right now is their only option, unless they are able to
        do breast milk donation," Miller says. Accessing donor milk can be difficult.
        In the United States, feeding a newborn with breast milk from a milk bank
        can cost up to $100 per day. Finding a donor online is often cheaper, but
        can come with safety concerns.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2ca480a-ffd2-4431-974d-1b3f3b427936'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T07:44:15.765+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:15:06.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Miller also believes BIOMILQ can further the scientific study of
        breast milk. She has donated a few ounces of her own milk to the startup,
        in the hopes that its research can lead to new breakthroughs in infant nutrition.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49b1c75c-5495-4047-aa19-661d0c1d68df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T07:44:15.765+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:15:07.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A growth industry</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be24763e-df7d-4e6b-a1df-870e81e1d07e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T07:44:15.765+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:15:07.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BIOMILQ is not the only company hoping to create a new kind of milk
        for babies. Turtle Tree, based in Singapore and the United States, is culturing
        stem cells to create milk components from a range of mammals, including humans,
        while New York-based Helaina is using microbial fermentation to grow proteins
        found in human milk.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1812348d-32c0-43c8-a38f-9b34b4140122'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T07:44:15.765+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:15:08.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By taking dairy farming out of the equation, BIOMILQ says its product
        could make feeding babies more environmentally sustainable. Producing one
        kilogram of packaged formula creates between seven and 11 kilograms of carbon
        dioxide, according to one estimate. BIOMILQ is still running studies into
        its own carbon footprint.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5ae00e8-3779-4c1f-89d1-920ce2b84a9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T07:44:15.765+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:15:08.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The promise of a greener alternative to formula has attracted investment
        from Bill Gates'' Breakthrough Energy Ventures. Alongside other investors,
        the climate-focused fund helped BIOMILQ raise $21 million in October 2021.
        With this funding, Strickland says BIOMILQ is focused on expanding, and making
        more milk. "We consider ourselves now in our second trimester," she says.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bff6c3c6-904b-433d-bc1d-86bc8e5c4e45'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T07:44:15.765+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:15:09.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Rachel Crane contributed to this article.</em></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '637b2781-9b32-4d32-ada6-0312fd384092'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T07:44:15.765+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:15:10.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published in CNN.com, "<em><a href="https://edition.cnn.com/2022/05/03/business/lab-grown-human-milk-biomilq-health-climate-hnk-spc-intl/index.html">Lab-grown
        ''human milk'' may be just three years away</a></em>"</p>'
