  'VP-Harris-Amazon-union-meeting':
    'author': 'Brian Fung and Sara O''Brien, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-05-04T13:16:35.053+08:00
    'imagesource': 'jcr:60256e8e-4768-4da9-a2d8-c7c9c801a53a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e06d8e6f-77ee-4e7e-a690-4030716f97e5'
    'lead': 'Vice President Kamala Harris and Labor Secretary Marty Walsh will meet
      with union leaders Thursday including Christian Smalls, the former Amazon employee
      who helped successfully organize workers at an Amazon facility in Staten Island.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-05-04T13:35:06.089+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-19T15:11:53.545+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:05:18.292+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Kamala-Harris', 'vice-president', 'United-States', 'US', 'Amazon-Labor-Union',
      'grassroots-organizers']
    'template': '1'
    'title': 'US VP Harris to meet with Amazon Labor Union and other grassroots organizers'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2a1e9ec-80a1-4f76-89cf-c2d343e373fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T13:35:06.089+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:11:54.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Vice President Kamala Harris and Labor
        Secretary Marty Walsh will meet with union leaders Thursday including Christian
        Smalls, the former Amazon employee who helped successfully organize workers
        at an Amazon facility in Staten Island.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ba38a60-0c48-49e4-b6cd-a58af16f6c6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T13:35:06.089+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:11:54.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37585078-71c9-4885-9462-a32ac5b7ffb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T13:35:06.089+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:11:55.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The meeting, which will take place at the White House, will also
        involve grassroots labor organizers representing employees from Starbucks
        and the outdoor equipment retailer REI, among others.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b082ca3-ae90-40c1-b7e5-64e2b0d36d03'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T13:35:06.089+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:11:55.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '104f2f3a-91bd-4c5a-8a6b-f77d0d7719bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T13:35:06.089+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:11:56.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The news of Christian Smalls'' meeting with key Biden administration
        officials marks the latest recognition of Amazon Labor Union and Smalls''
        organizing, sharply contrasting with the light Amazon once tried to cast on
        him and his efforts. Smalls was fired two years ago from the New York City
        warehouse that he recently helped unionize following his participation in
        a walkout over the company''s pandemic response. An executive at Amazon once
        suggested undercutting his organizing efforts by painting him as "not smart,
        or articulate."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '234487da-f443-4f21-9ebc-521c2d17b410'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T13:35:06.089+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:11:56.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e70903bb-0403-4755-8e6b-b9036bb7993a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T13:35:06.089+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:11:57.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked for comment, Smalls said "there''s a lot of work we need to
        do to improve the labor laws in this country so that workers are protected
        while organizing." He added that he is "looking forward" to visiting the Senate,
        but he did not say whether he would be attending meetings or if so with whom.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0713c023-411b-4338-a640-4d39ced56d79'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T13:35:06.090+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:11:57.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5924f8a2-9e78-4e57-b3af-118cd03f7cea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T13:35:06.090+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:11:58.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Smalls is scheduled to testify Thursday in a Senate Budget Committee
        hearing that''s expected to focus on Amazon''s federal contracts.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a309c9b-8ae9-45ea-a6c7-94988f6c9114'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T13:35:06.090+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:11:59.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68a237a7-fd48-4762-b457-4d0972645a91'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T13:35:06.090+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:11:59.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amazon Labor Union has organized two union elections, both held
        in Staten Island in recent weeks. The first resulted in a milestone win at
        the company''s JFK8 warehouse, which employs more than 8,000 people. It was
        the first time a group of Amazon''s US workers have successfully unionized
        in its 27-year history. It was an achievement by many measures including that
        the effort wasn''t led by an established union but rather by a group of current
        and former warehouse employees in the area.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2f40032-ef94-45aa-9640-c7550033c839'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T13:35:06.090+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:12:00.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1de334db-43dd-4dcf-ab03-5cf1727f37da'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T13:35:06.090+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:12:00.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In remarks last month at a trade union conference, President Joe
        Biden appeared to celebrate the vote, saying "Amazon, here we come."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eab1bae-d1ce-4e09-b81a-ed6557c1e297'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T13:35:06.090+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:12:01.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c21be0a-2f3a-4fd2-86c6-4c3643c7c390'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T13:35:06.090+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:12:01.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked about the remarks, White House Press Secretary Jen Psaki later
        told reporters Biden was not suggesting the US government was about to get
        involved in worker organizing efforts.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d9a350e-f0e0-4395-8519-fda2bbc48274'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T13:35:06.090+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:12:02.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d3e3bc0-c6c8-40d8-80aa-2c3e19708d21'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T13:35:06.090+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:12:02.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What he was conveying is that — is his longtime support for collective
        bargaining, for the rights of workers to organize, and their decision to do
        exactly that in this case — something that he has long supported broadly over
        the course of his career," Psaki said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06e18d88-f753-4fcb-825e-08772ef9b161'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T13:35:06.090+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:12:03.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15ee6dc7-f45f-4298-a820-6f97d27ffae5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T13:35:06.090+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:12:03.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, the White House official reiterated that the administration''s
        position is that workers should be free to decide for themselves whether to
        unionize and that they should not be intimidated, threatened or coerced during
        the decision.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb6b59ca-9b73-4735-96dd-9edff9661c53'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T13:35:06.090+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:12:04.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3e977d2-c1b0-4fcf-b97e-fa84b4dfdf57'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T13:35:06.090+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:12:05.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The second Amazon union election — held just weeks after the first
        at a smaller facility known as LDJ5, which is just across the street from
        JFK8 — resulted in workers voting against unionizing. The results were tallied
        Monday.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b07b7f17-7bb4-47ea-a232-5ec82802d66f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T13:35:06.090+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:12:05.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94fcc84d-6582-4431-88bf-eccfed59d04d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T13:35:06.091+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:12:06.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leaders of the Democratic party, including President Biden, had
        acknowledged an earlier attempt by an established labor union to organize
        Amazon warehouse workers in Bessemer, Alabama, one year prior. (The results
        of the first Bessemer union election were tossed after an National Labor Relations
        Board regional director found Amazon illegally interfered; the results of
        the reelection remains too close to call.)</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '963d3f34-1010-41aa-946e-58f7a4dde456'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T13:35:06.091+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:12:06.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '384dee80-2e8c-49d2-8143-c9307eae1729'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T13:35:06.091+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:12:07.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Amazon spokesperson Kelly Nantel said the company
        is "glad that our team at LDJ5 were able to have their voices heard. We look
        forward to continuing to work directly together as we strive to make every
        day better for our employees."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a61071c0-d5c4-46ec-a54d-e5c6d0b56141'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T13:35:06.091+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:12:07.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '315642fe-dcc1-4b11-8ee0-d3626a363f69'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T13:35:06.091+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:12:08.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House invitation comes after Senator Bernie Sanders last
        week called on President Biden to sign an executive order to prohibit companies
        that violate labor laws from contracting with the government. "As you may
        know, Amazon, one of the largest and most profitable corporations in America,
        is the poster child as to why this anti-union busting Executive Order is needed
        now more than ever," wrote Sanders, who two days earlier rallied with Amazon
        workers on Staten Island ahead of the LDJ5 vote.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4026ebb-b19c-4dd8-b92f-051a55e2f169'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T13:35:06.091+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:12:08.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '822220b6-b85d-41df-8ea2-0ec8a59ad156'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T13:35:06.091+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:12:09.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When ALU had collected enough signatures to hold its first union
        election, a spokesperson for Amazon cast doubt on the legitimacy of the signatures.
        One week after the ALU''s decisive victory, Amazon laid out a number of objections
        to the previous Staten Island union vote and called for the results to be
        tossed and a new election held. A hearing on the objections is scheduled for
        later this month.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d9cfe5f-5c6d-4ca7-8645-5e61066ab89d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T13:35:06.091+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:12:09.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5950470b-2c60-442f-858b-4c6f5f693d95'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T13:35:06.091+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:12:10.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For its part, Amazon has repeatedly said in statements that its
        "employees have always had the choice of whether or not to join a union,"
        but, as Sanders pointed out in his letter last week, it also spent more than
        $4 million last year on anti-union consultants. In addition, Amazon used a
        combination of texting, on-site signage and mandatory meetings to urge workers
        to vote against unionizing. The latter, while a common tactic used by many
        employers, is the subject of a recently issued memo by NLRB General Counsel
        Jennifer Abruzzo calling for the agency to reconsider its stance on mandatory
        meetings of this nature. (Amazon previously declined to comment on Abruzzo''s
        memo.)</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78ce8292-137d-4499-9b07-e1f50428b698'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T13:35:06.091+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:12:11.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://www.cnn.com/2022/05/03/tech/harris-amazon-union-meeting/index.html">VP
        Harris to meet with Amazon Labor Union and other grassroots organizers</a>."</em></p>'
