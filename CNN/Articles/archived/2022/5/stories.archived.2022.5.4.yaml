      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Candidates for the country’s top posts have proposed measures to
        help the economy recover from the COVID-19 pandemic and create jobs by funneling
        more aid to small businesses and investing in sectors like agriculture and
        education.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
