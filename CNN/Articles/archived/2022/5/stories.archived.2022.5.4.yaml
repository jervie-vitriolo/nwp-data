      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 4) —</strong> SpaceX
        Corp. hopes to launch the first gateway in the Philippines for its low-orbit
        satellites providing internet access before President Rodrigo Duterte finishes
        his term next month, the Department of Trade and Industry said Wednesday.</p>'
