    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8d17a5e-3d35-4d51-9f70-1d5318a238dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T06:45:10.978+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:16:06.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Abuja, Nigeria (CNN) —</strong> Dozens of passengers kidnapped
        during a train attack in northern Nigeria in late March are being used as
        human shields by their captors, President Muhammadu Buhari has said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54091535-3981-45d2-a585-941e4d6bf232'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T06:45:10.978+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:16:07.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7d4bb9b-8747-4dfc-b185-0996c4d8acd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T06:45:10.978+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:16:07.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Buhari said this had further complicated rescue efforts.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c00188c-8010-4e67-b6b7-d7a02262ecde'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T06:45:10.978+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:16:08.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They are using civilians as human shields, thereby making it difficult
        to confront them directly ... Bandits and terrorists, unlike professional
        soldiers, don''t respect the rules of engagement; they don''t care about killing
        their hostages if they come under attack," the Nigerian leader said in a statement
        to mark Monday''s Eid al-Fitr celebration.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae8ff8d9-653c-43e6-8e4e-ced3353baf83'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T06:45:10.978+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:16:09.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least eight people were killed and more than two dozen injured
        when gunmen opened fire on a packed commuter train traveling from the capital
        Abuja to the northern city of Kaduna on March 28.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '462c581d-7c53-4523-b73a-d56517e28377'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T06:45:10.978+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:16:09.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A survivor of the attack told CNN at the time that the train was
        hit by two explosions before the gunmen opened fire on trapped passengers.
        After bombing the tracks, the gunmen surrounded the carriages and opened fire,
        said eyewitness Musa Bashir Usman.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c90af2b8-86ff-4243-b212-651555e55402'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T06:45:10.978+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:16:10.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around 168 passengers of the ambushed train could not be accounted
        for last month by the Nigerian Railway Corporation.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee1c79ab-a386-42c6-9055-fea7ae8aad1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T06:45:10.978+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:16:10.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local media reported last week that a pregnant woman said to be
        among those kidnapped had given birth while in captivity.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c8989e8-74eb-4428-a0a1-164a169ee1d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T06:45:10.978+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:16:11.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A video of some kidnapped victims surrounded by masked armed men
        also surfaced, but CNN could not independently verify the footage.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baabdb57-f4b8-462d-903e-ce84e9bf9859'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T06:45:10.979+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:16:11.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Buhari said he had "directed security agencies to ensure
        quick and safe recovery of all victims of kidnapping" while urging Nigeria''s
        railway management "to set up a situation room for the coordination of the
        rescue mission and minute-by-minute engagement with the families of the captives."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '802d4eeb-9eff-4ac7-ab2e-ace9bac1abf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T06:45:10.979+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:16:12.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deadly invasions and kidnapping for ransom by gunmen known locally
        as ''bandits'' have become a persistent problem across Nigeria in recent years,
        even as the country scrambles to contain the notorious Boko Haram terrorist
        group.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1d83a5f-6f19-47e4-b244-a278dda9c6ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T06:45:10.979+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:16:12.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are fears that bandits will grow to yet another big challenge
        as we face down the Boko Haram threat," Buhari added in his Monday statement.
        "Let me assure Nigerians that this administration will not allow such to happen."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37e7182c-bd15-458b-b201-5c06a3720585'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T06:45:10.979+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:16:13.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Buhari''s statement came as UN Secretary-General Antonio Guterres
        embarked on a Ramadan solidarity visit to the country to show support for
        victims of terrorism.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15326bae-8d94-4ff3-a008-8d40ccec23ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T06:45:10.979+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:16:13.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guterres also visited Senegal and Niger where he met families affected
        by violence and instability in the Sahel region, including internally displaced
        people, his office said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e5aec8f-3cbf-4a25-996a-8a596eafd622'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T06:45:10.979+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:16:14.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published in CNN.com, "<a href="https://edition.cnn.com/2022/05/03/africa/nigerian-president-kidnapped-victims-intl/index.html"><em>Victims
        of ambushed train are being used as human shields by kidnappers, Nigeria president
        says</em></a>"</p>'
  'shanghai-morgue-body-bag':
    'author': 'Jessie Yeung, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-05-04T06:46:05.936+08:00
    'imagesource': 'jcr:b15eb361-b01a-4a2e-aab7-913127db6245'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7e3e9eed-fdba-4878-a7b6-16709fa6091c'
    'lead': 'Video footage shows the moment several workers dressed head-to-toe in
      protective gear recoil as they realize the man is still alive. '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-05-04T06:48:59.135+08:00
    'mgnl:createdBy': 'chesca'
    'mgnl:lastActivated': 2023-01-19T15:15:55.894+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:05:12.319+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''What is going on in Shanghai'': Horror as elderly man taken to morgue
      in body bag — while still alive'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82e566b9-975c-4a82-8b1f-3e7f355204ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T06:48:59.135+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:15:56.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)&nbsp;—</strong> An elderly Shanghai resident was mistakenly
        declared dead and taken to a morgue in a body bag, in the latest sign of dysfunction
        in the Covid-stricken city where millions of people remain under government-enforced
        lockdown.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37ab1237-fa47-4a2b-ac90-10c688b77047'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T06:48:59.135+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:15:56.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe96f963-41b2-410c-9d1a-7ec7a9510576'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T06:48:59.136+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:15:57.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Video footage, shot by a bystander, shows the moment several workers
        dressed head-to-toe in protective gear recoil as they realize the man is still
        alive. The footage has since gone viral on Chinese social media, sparking
        horror and outrage.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef6d8cfe-02fb-4747-9d27-cea0e3c025fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T06:48:59.136+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:15:57.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The video, posted on Sunday, shows the head of the man —&nbsp;a
        nursing home resident —&nbsp;appearing from the yellow body bag as the workers
        lift it from a vehicle.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00f0a27e-7241-48d7-b9a9-be45efb79e76'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T06:48:59.136+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:15:58.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The person filming the video, apparently from a nearby building,
        can be heard saying, "The nursing home is such a mess. They sent a living
        person on a hearse and said they were dead. The undertaker staff said they
        were still moving ... It is irresponsible, really irresponsible."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37aad854-2701-4e77-a6e9-4766536cc66a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T06:48:59.136+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:15:58.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On China''s Twitter-like platform Weibo, many expressed disbelief
        such a grave mistake could have happened —&nbsp;especially in Shanghai, which
        has long been seen as China''s most progressive and modern city.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc6c444a-3858-43b0-9a65-1780167d1dac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T06:48:59.136+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:15:59.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The problems in Shanghai are fully exposed this time," read one
        popular comment on Weibo.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbd9f280-6910-484e-8b63-43e82e8deefe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T06:48:59.136+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:15:59.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This counts as intentional homicide," wrote another user.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93cab9d6-fd49-4f72-a326-5e0e6a71ef77'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T06:48:59.136+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:16:00.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many others pointed out the man could have been buried or cremated
        had he not been discovered alive. "The government doesn''t care ... what is
        going on in Shanghai?" one comment read.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ca67271-2004-4922-95ec-fc21de7786b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T06:48:59.136+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:16:00.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The district government responded to the incident on Monday, saying
        in a statement the elderly man was now in a stable condition.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1a42bd9-f412-4f2a-acf4-fbd4d3188269'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T06:48:59.136+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:16:01.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three officials have been removed from the district''s civil affairs
        bureau and social development office, and the head of the nursing home has
        also been removed, it said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e186201-6146-489e-b9f4-c87bd1c22cff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T06:48:59.136+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:16:01.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities have also revoked the certification of a doctor who
        was involved, and who is now under investigation, according to the state-run
        Global Times.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2b38968-75c9-4874-883e-d41eb73bde52'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T06:48:59.136+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:16:02.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The financial hub has been battling an outbreak of Covid-19 cases
        since early March, and has now been under citywide lockdown since March 31.
        It has become the center of China''s wider outbreak, with cases rising and
        lockdown measures being introduced in numerous cities.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c81058f-8cbd-43c7-a1ad-c775d76ca02c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T06:48:59.136+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:16:02.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For weeks, the lockdown prohibited nearly all 25 million residents
        from leaving their homes or residential compounds &nbsp;prompting logistical
        chaos, with many complaining they were unable to access basic goods like food,
        water, health products and even medical care for non-Covid emergencies.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aef69737-1f08-4856-9685-613b68f475d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T06:48:59.136+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:16:03.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, authorities said some neighborhoods could start to ease
        lockdown measures if they have reported no cases in the past two weeks, allowing
        some neighborhoods a measure of freedom within their district.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4938a083-4074-434e-99ec-05322325689a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T06:48:59.136+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:16:04.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Tuesday, more than 8.2 million Shanghai residents were still
        banned from leaving their residential compounds.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0b0d573-7b81-4016-9eac-2d33d8586d58'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T06:48:59.137+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:16:04.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, cases are also rising in the national capital Beijing,
        where schools and other public spaces like libraries and shopping malls have
        been closed. More than 20 million residents will undergo three more rounds
        of mass testing this week, on top of several rounds implemented last week,
        authorities announced Monday.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f7e75c3-722b-4478-873b-d8e1be1f9ff7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T06:48:59.137+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:16:05.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published in CNN.com, "<a href="https://edition.cnn.com/2022/05/03/china/shanghai-morgue-care-home-resident-intl-hnk/index.html"><em>''What
        is going on in Shanghai'': Horror as elderly man taken to morgue in body bag
        — while still alive</em></a>"</p>'
  'uss-george-washington-sailors-suicide':
    'author': 'Oren Liebermann, CNN'
    'caption': 'The USS George Washington in the eastern Mediterranean Sea on February
      5, 2017.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-05-04T06:49:24.952+08:00
    'imagesource': 'jcr:4316586d-468e-4a2e-9579-9f20b8bf1b7b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fffddb25-87a3-48ed-a326-31bad8be1619'
    'lead': 'More than 200 sailors have moved off the USS George Washington aircraft
      carrier after multiple deaths by suicide among the crew.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-05-04T06:52:38.715+08:00
    'mgnl:createdBy': 'chesca'
    'mgnl:lastActivated': 2023-01-19T15:15:46.625+08:00
