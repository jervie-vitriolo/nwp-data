      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diouf and Rivero led UP with 18 points apiece, with the dominant
        big man adding 20 rebounds and three blocks in the loss.&nbsp;Zavier Lucero
        chipped in 17 points and two blocks for the Maroons.</p>'
