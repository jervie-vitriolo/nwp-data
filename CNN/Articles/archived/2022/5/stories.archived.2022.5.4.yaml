      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNNcom, "<a href="https://edition.cnn.com/2022/05/03/health/conscious-spending-tips-how-to-wellness/index.html">Conscious
        spending: The finance approach that''s both smart and fun</a>."</em></p>'
  'Twitter-on-content-policies-under-Musk':
