      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 4) —</strong> Malacañang
        has confirmed that a committee has been established to oversee the transfer
        of power to the next administration.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92d8ae25-7510-4515-9f3a-e9302889c320'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T17:23:12.007+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:09:07.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '289e85b2-33c1-428f-a586-0c7faa6654e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T17:23:12.007+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:09:07.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The President created a transition committee chaired by Executive
        Secretary (Salvador) Bingbong Medialdea to prepare and implement the Office
        of the President transition plan," acting presidential spokesperson Martin
        Andanar said in a virtual briefing on Wednesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9fb6aa6-845f-4027-934b-2667777316b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T17:23:12.007+08:00
