      'mgnl:lastActivated': 2023-01-19T15:10:41.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d618167-80c2-4c61-84ca-7060d755a6d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T18:10:05.944+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T15:10:41.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Walang expiration ang paglabas ng katotohanan [There''s no expiration
        date in telling the truth]," she said in a separate post.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55dbe0a1-f263-4031-89d5-07e445fd57ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T15:30:49.016+08:00
