      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e9078fc-fc3e-4276-aec0-c2efd5e024c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T16:47:46.987+08:00
