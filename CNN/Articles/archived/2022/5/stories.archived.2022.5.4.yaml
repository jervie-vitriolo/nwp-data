  'PBA-return-three-conference-format-Season-47':
    'author': 'David Tristan Yumol, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2022-05-04T19:40:15.920+08:00
    'imagesource': 'jcr:5d601d30-899a-43fd-9a1c-43f202a0c7bf'
