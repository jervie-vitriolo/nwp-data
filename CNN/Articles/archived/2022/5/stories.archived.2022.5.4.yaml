  'lake-mead-body-barrel-water-level-drought-climate':
    'author': 'Jenn Selva, Rachel Ramirez and Gregory Lemos, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-05-04T06:52:52.645+08:00
    'imagesource': 'jcr:8d59afd2-d4b7-43a2-8204-a58eec73d704'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1e82bd1f-0331-408f-b2c1-980e66b4fd33'
    'lead': 'The plunging water level in Lake Mead — the United States'' largest reservoir
      — unveiled another disturbing discovery: a body in a barrel.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-05-04T06:55:32.503+08:00
    'mgnl:createdBy': 'chesca'
    'mgnl:lastActivated': 2023-01-19T15:15:23.704+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:05:13.152+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Body in barrel discovered at Lake Mead is likely a gunshot murder victim
      from decades ago, police say'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65da5c45-29ec-4d5c-832e-00f0d45aaeb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T06:55:32.504+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:15:24.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The plunging water level in Lake Mead —&nbsp;the
        United States'' largest reservoir, besieged by drought —&nbsp;unveiled another
        disturbing discovery over the weekend, police say: a body in a barrel.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71624645-5104-4b88-8bec-b128359c465f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T06:55:32.504+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:15:24.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A person who was spending time at the lake Sunday afternoon found
        the barrel, according to Las Vegas Metropolitan Police Homicide Lieutenant
        Ray Spencer. The person could see the remains in the barrel because it was
        corroded.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2d5ff77-69c9-453f-8589-693581989b84'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T06:55:32.504+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:15:25.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spencer said in a release Tuesday investigators believe the person
        was likely a murder victim who died from a gunshot wound.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a909f5d9-1bec-4daf-b89f-010a03eba633'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T06:55:32.504+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:15:25.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the release, an investigation is now underway, and
        "detectives believe the victim was killed some time in the mid ''70s to early
        ''80s, based on clothing and footwear the victim was found with."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0343b20-fcf3-47bb-8511-9d55cffe70ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T06:55:32.504+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:15:26.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investigators are working to confirm the identity of the victim,
        which will be released by the Clark County Coroner''s Office.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8467619a-7b83-4072-b66e-7ef2d6ca1e1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T06:55:32.504+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:15:26.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 25 million people in Arizona, Nevada, California and Mexico
        rely on Lake Mead water, which has been running out at an alarming rate amid
        a climate change-fueled megadrought.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a65bc70-12cd-4a8f-a31f-6a81cddc94de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T06:55:32.504+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:15:27.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The lake has drained dramatically over the last 15 years," Spencer
        said previously, noting "it''s likely that we will find additional bodies
        that have been dumped in Lake Mead" as the water level drops more.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '936b896a-7a95-4356-99fc-8b970886d124'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T06:55:32.504+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:15:27.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The barrel was likely dropped hundreds of yards off the shore back
        then," Spencer said, "but that area is now considered the shoreline."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9178d342-58fb-4e5c-a982-341d8eeda865'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T06:55:32.504+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:15:28.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Monday the lake''s water level was around 1,054 feet above
        sea level —&nbsp;about 160 feet below its 2000 level, when it was last considered
        full. It''s the lowest level on record for the reservoir since it was filled
        in the 1930s.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64196972-987f-4645-b402-febf21a7747a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T06:55:32.504+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:15:28.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In August, the federal government declared an unprecedented water
        shortage on the Colorado River, which feeds the reservoir, triggering water
        consumption cuts for states in the Southwest beginning in January.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21fdf598-de15-4281-aef3-feda9384c545'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T06:55:32.504+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:15:29.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, the lake''s low water level also exposed one of the reservoir''s
        original water intake valves for the first time. The valve had been in service
        since 1971, but it can no longer draw water, according to the Southern Nevada
        Water Authority, the agency responsible for managing water resources for 2.2
        million people in southern Nevada, including Las Vegas.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17e37fbd-5a59-4389-b5a5-5dde5fa012b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T06:55:32.505+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:15:29.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Upstream on the Colorado River, water levels at Lake Powell —&nbsp;the
        country''s second-largest reservoir —&nbsp;have also been plummeting and recently
        dipped below a threshold that threatens not only downstream water supply but
        also hydropower generation for the surrounding communities.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b557c878-1c1a-4f56-b854-b951eaf78099'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T06:55:32.505+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:15:30.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Across the West, extreme drought has already taken a major toll
        this year, with around 91% of the region in some level of drought, according
        to the US Drought Monitor. Extreme and exceptional drought, the two worst
        designations, expanded across New Mexico, Arizona and Colorado &nbsp;all states
        in the Colorado River basin.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '428fcd55-2853-4ce2-ad86-6b351e3e22cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T06:55:32.505+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:15:30.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Stephanie Elam contributed to this story.</em></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a03aca73-20be-430a-afc3-db4bf1916811'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T06:55:32.505+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:15:31.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published in CNN.com, "<a href="https://edition.cnn.com/2022/05/02/us/lake-mead-body-barrel-water-level-drought-climate/index.html"><em>Body
        in barrel discovered at Lake Mead is likely a gunshot murder victim from decades
        ago, police say</em></a>"</p>'
  'brazil-christ-statue-encantado-completed':
    'author': 'Jack Guy, Vasco Cotovio, Rodrigo Pedroso and Francesca Street, CNN '
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-05-04T06:55:42.115+08:00
    'imagesource': 'jcr:6a0f6657-9f81-4864-8577-66aabc96d4f9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3e53c496-03f9-42eb-bb95-340aae69a83f'
    'lead': 'The Brazilian town of Encantado has a towering new statue of Jesus Christ
      that rivals the height of Rio de Janeiro''s famous ''Christ the Protector''
      statue.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-05-04T07:01:14.774+08:00
    'mgnl:createdBy': 'chesca'
    'mgnl:lastActivated': 2023-01-19T15:15:16.616+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:05:13.363+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Brazil has a towering new statue of Jesus'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e53a1e9-5a23-48cc-afc6-256f816c859d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T07:01:14.774+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:15:17.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The Brazilian town of Encantado has a towering
        new statue of Jesus Christ that rivals the height of Rio de Janeiro''s famous
        "Christ the Protector" statue.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de632345-4a76-41ed-b224-18e91a0a8a0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T07:01:14.774+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:15:17.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Cristo Protetor de Encantado has been in the works since 2019.
        Recent drone photos show it looks more or less finished.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31fb8a6e-fb78-4414-b8a0-6a6c2e679b67'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T07:01:14.774+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:15:18.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Made of steel and concrete, the statue is 43 meters (141 feet) tall,
        4.9 meters taller than Rio''s structure, according to Friends of Christ Association
        (AACristo), the local organization responsible for building the statue.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e26f9d8d-cc95-4f0a-af0f-1575e438ec3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T07:01:14.774+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:15:18.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The structure was designed by sculptor Genésio Gomes Moura and his
        son, Markus Moura. It''s set to be the third-tallest statue of Jesus in the
        world, after a 249-foot monument currently under construction in Mexico and
        a 172-foot figure in Poland.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10763ae5-95bc-4ad4-964b-a2b4ed9f360e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T07:01:14.775+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:15:19.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on the Cristo Protetor de Encantado''s official website,
        AACristo says the statue was completed in late April, but a surrounding tourist
        complex is still in the works and won''t be finished until early 2023.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a966678d-54c6-462a-943e-b7f57c32809d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T07:01:14.775+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:15:19.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An elevator inside the statue is also still to be installed, according
        to Brazil media. Once completed, the elevator will take visitors to a lookout
        point at the height of Christ''s heart, rewarding them with spectacular hilltop
        views.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f07dc24e-3624-4daa-ac8f-2ef821a6f2b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T07:01:14.775+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:15:20.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It will be a glass opening from where people will be able to film
        and photograph the valley," head project supervisor Artur Lopes de Souza explained
        on the AACristo website.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1cfea93-aeed-46f8-b023-d535036b5d09'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T07:01:14.775+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:15:20.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The project is expected to cost around $353,000 in total. AACristo
        is asking for donations to finish the project.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94acd3bc-f463-4600-bf29-3621f9b04e20'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T07:01:14.775+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:15:21.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For now, visitors can go and admire the soaring statue up close
        -- visits are permissible on Saturdays and Sundays, according to the Cristo
        Protetor de Encantado website</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f0fa278-d1bc-4f44-bb4a-066dc5824be4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T07:01:14.775+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:15:21.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hope is the new statue will boost tourism in the town of Encantado
        and the surrounding area, which is close to Brazil''s borders with Uruguay
        and Argentina.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92f885ff-8a02-4b9e-9b3e-fe46d82f5bd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T07:01:14.775+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:15:22.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Christ the Redeemer statue has overlooked the city of Rio de
        Janeiro for almost 90 years and remains one of Brazil''s most famous tourist
        attractions.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3fe024e-725e-44d1-9818-73ce0f20ac75'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T07:01:14.775+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:15:22.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published in CNN.com, "<a href="https://edition.cnn.com/travel/article/brazil-christ-statue-encantado-completed/index.html"><em>Brazil
        has a towering new statue of Jesus</em></a>"</p>'
  'FOCAP-decries-online-attacks-vs-journalists-covering-Marcos':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', 'fa7bd7ec-33f8-4679-ad62-bea5fb9dfacb']
    'created': 2022-05-04T07:19:07.513+08:00
    'imagesource': 'jcr:110e6001-01b4-4fd1-a931-22e83dc13d2d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '66a4176b-6d07-43c9-b46e-4acab5928903'
    'lead': 'The Foreign Correspondents Association of the Philippines has expressed
      ''grave concern over online attacks'' hurled by supporters of presidential candidate
      Ferdinand Marcos Jr. against journalists covering him.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-05-04T07:20:51.026+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-19T15:15:10.972+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:05:13.544+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'FOCAP decries online attacks vs journalists covering Marcos'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc46a8aa-a387-402d-982a-683b92365a39'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T07:20:51.027+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:15:11.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 4) —</strong> The Foreign
        Correspondents Association of the Philippines (FOCAP) has expressed “grave
        concern over online attacks” hurled by supporters of presidential candidate
        Ferdinand Marcos Jr. against journalists covering him.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39a151a4-db04-4a9b-83ae-b95ab2a6bb3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T07:20:51.027+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:15:11.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Foreign Correspondents Association of the Philippines takes
        a nonpartisan stance in the May 9 elections as an independent league of professional
        journalists. But we express grave concern over online attacks against some
        of our members by supporters of presidential candidate Ferdinand Marcos Jr.
        and the alarming difficulty we have faced in getting his clear, coherent and
        substantial explanations on issues imbued with public and national interest,"
        the group said in a <a href="https://twitter.com/FOCAP2020/status/1521323200386576384">statement</a>
        released on Tuesday, coinciding with the World Press Freedom day.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aaaf701-1204-43b2-807d-e361c19520d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T07:20:51.028+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:15:12.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>FOCAP said trolls attacked Washington Post''s Manila correspondent
        Regine Cabato after she published a report on the Marcos historical revisionism.
        They even called her "whorenalist".</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa4d24d0-3278-4c51-a986-6dc59e81705e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T07:20:51.028+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:15:12.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BBC reporter Howard Johnson received a death threat after he was
        shown in video asking the son of the late dictator Ferdinand Marcos Sr. how
        he would be a “good president” if he avoids interviews and hides something
        from the public.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ab8ec39-9cdf-4b7f-93c4-c34cd1df2734'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T07:20:51.028+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:15:13.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Despite widely circulated videos of journalists struggling to obtain
        his side on burning issues, Mr. Marcos has wondered in a recent TV interview
        why journalists complain that it''s difficult to gain access to him," FOCAP
        said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e741cb9-72ed-4a4e-9a54-ab7260c68052'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T07:20:51.028+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:15:13.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The association also noted that Marcos’ media relations team still
        has not granted accreditation to news staffers and did not answer inquiries
        about coverage and requests for comment. The group said there were even instances
        when reporters were roughhoused while trying to get close to Marcos.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '444760ab-04e5-49a8-aee7-9f111c8d547f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T07:20:51.028+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:15:14.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group also slammed Marcos for skipping independent but potentially
        critical debates and interviews, including those organized by the Commission
        on Elections, saying he did not submit himself for a “free-flowing opened,
        and uncensored press conference” during the campaign like other candidates.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea20f6b6-7ea8-46a8-85f3-a2255dcdbceb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T07:20:51.028+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:15:14.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>FOCAP urged Twitter, Meta, Instagram, Google and YouTube to "investigate
        these attacks as possible coordinated behavior and how provocative content
        by pro-Marcos personalities endangers, smears, and incites hate and possible
        attacks on independent journalists."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6792a9a-5bea-4ec7-b18e-ccc294ada8c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T07:20:51.029+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:15:15.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"FOCAP will not stand idly by when its members and local colleagues
        face intimidation and unreasonable restraints. It was founded in the dark
        days of martial law in 1974 to safeguard press freedom from threats that have
        never ceased to this day," they added.</p>'
