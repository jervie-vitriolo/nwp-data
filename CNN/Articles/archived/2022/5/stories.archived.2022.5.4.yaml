      'mgnl:lastActivated': 2023-01-19T15:08:05.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20352e6b-2429-4c3e-8bb0-c7230da78b98'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T18:49:45.922+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T15:08:06.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ong is currently an associate professor of global digital media
        in the department of communication at the University of Massachusetts Amherst
        and has also served as a Research Fellow at Harvard University’s Shorenstein
        Center for the Technology and Social Change Project. He is one of 28 authors,
        scholars, and journalists selected from 300 applicants. Some of the chosen
        research topics for the Carnegie grant this year include climate change, infant
        mortality, and U.S. defense.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a2b12a9-727c-4799-af96-4043664ed2b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T18:49:45.922+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T15:08:06.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“In recent years, as we have looked to respond to our world’s most
        complex problems, the Carnegie Fellows have provided important contributions
        through their exceptional research, pursuit of knowledge and creative approaches,”
        said John J. DeGioia, chair of the Andrew Carnegie Fellows Program jury and
        president of Georgetown University in a <a href="https://www.carnegie.org/news/articles/carnegie-corporation-new-york-announces-2022-class-andrew-carnegie-fellows/"
        target="_blank">release</a>&nbsp;announcing this year’s selection.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b861faea-00bc-486d-9ac2-6e2a6981092a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T18:49:45.922+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T15:08:07.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We caught up with Ong through email for a short chat about his work
        and what the Carnegie grant means to his research.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a4885d9-036b-4c44-ae5f-09b5f1d1dd5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T18:49:45.922+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T15:08:07.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Hi Jonathan! What does being named a Carnegie Fellow mean
        for you and your research projects?</strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f17d97ee-5c45-4595-bf85-534b870e2eb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T18:49:45.922+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T15:08:08.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Studying disinformation isn’t easy. You’re exposed to toxic online
        content and in my work I had to interview powerful and arrogant people organizing
        troll armies. The Andrew Carnegie Fellowship is an affirmation to keep doing
        this kind of work on a more supported basis. I’m hopeful it helps draw more
        global attention and support to the Philippines, particularly junior scholars
        doing ethnography and communication research and journalism.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6e121d2-b51c-409d-997a-30719f623629'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T18:49:45.922+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T15:08:08.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Your work on disinformation and troll farms has been expansive
        so far but how much work do you think has to be made yet? Especially in the
        context of the 2022 elections?</strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab25fc7c-4b4d-4dcc-a365-2da4dd9ee40c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T18:49:45.922+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T15:08:09.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2016, we were caught flat-footed and “fake news” and “troll armies”
        were words new to our vocabulary. In 2022, media coverage has done better
        to expose the inner workings of political campaigns and we hear a lot now
        about narrative strategies and digital strategies. This is a good thing —
        but still many of us make the mistake in our troll-hunting and we start at
        the bottom. Journalists and lawmakers are still focusing energies on unmasking
        anonymous trolls, such as in the SIM card registration act that just got struck
        down. What we haven’t done is get political strategists and political elites
        on the hot seat. They’re the ones on top of the architecture of networked
        disinformation.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03ac4afa-5e7d-4504-a869-fcaf9ed3108f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T18:49:45.923+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T15:08:09.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Can you tell us more about your project&nbsp;"The Human
        Costs of Disinformation?”</strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3e55821-ffcb-4d9a-a884-23e5190a19e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T18:49:45.923+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T15:08:10.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>My new project involves doing research as well as organizational
        and policy advocacy for pro-democracy frontliners, particularly the social
        media workers in civil society and human rights organizations and news outlets.
        These workers bear the double burden of having to respond to troll attacks
        on their organization’s social media page while often lacking material, social
        and mental health support within their organization. By centering their voices,
        particularly of workers in the global South, I hope to support them in their
        communication strategy as well as access to healthier work conditions.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3695e2d9-a751-4c38-ba7b-fe308901a246'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T18:49:45.923+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T15:08:10.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Counting the 2022 elections, there have been two elections
        since you published "Architects of Networked Disinformation." Has there been
        change in terms of how social media has been weaponized for the elections?</strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9001cde3-14c0-4b37-89ab-04bc44f4d9cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T18:49:45.923+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T15:08:11.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We predicted the shift to micro-influencers way back in 2019 in
        our report <a href="https://www.newmandala.org/disinformation/">Tracking Digital
        Disinformation</a>. This was also supported by a CNN Philippines partnership.
        This trend has only accelerated as TikTokers have become important players
        getting political messages out there. And the playful TikTok algorithm means
        that misinformation gets amplified unpredictably, and I’ve written about how
        pro-Marcos and Duterte TikTokers spread viral misinformation about the Russia-Ukraine
        war.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64c52603-748b-4da7-a68a-2072313c7e46'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T18:49:45.923+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T15:08:11.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What are the things we still need to improve, starting from
        the state, to the media and the individual, when it comes to being vigilant
        when it comes to these troll farms? Do you think the approach "starve the
        troll" works?</strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcd5cd2d-1635-461e-8372-e78d588eb140'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T18:49:45.923+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T15:08:12.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Troll-hunting should always start from the top. I think we waste
        a lot of energy getting riled up and gusto natin patulan ‘yung mga nag co-comment
        on our wall or news feed. You don’t have to do that all the time. You can
        prioritize your own mental health and walk away from it. Truly, it’s our politicians
        and their strategists who still hold the power and they haven’t been held
        into account.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8903b1df-44ac-4b03-94e6-ac1d111f859b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T18:55:37.545+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T15:08:12.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>"We must find ways to encourage more worker organization and whistleblowing
        from the creative industries."</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce8dbd6f-4baa-48a8-b57f-f56a5ea3044d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T18:49:45.923+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T15:08:13.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I just recently launched a new podcast called&nbsp;<a href="https://open.spotify.com/show/0w7E2dq8JnoVDJaRyupM6i">"Catch
        Me if You Can"</a> with co-host Kat Ventura and produced by Puma Podcast.
        Here, our podcast guests are actually paid troll workers. We get to hear directly
        from them about how they got recruited, how much they’re paid, and whether
        they have morals and are able to sleep at night.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e4aace7-4337-41d3-8f26-6e7a6c533181'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T18:49:45.923+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T15:08:13.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>You mentioned the rise of TikTok as an important part of
        disinformation. The audience on TikTok is fairly young. Are they more inclined
        to believe disinformation on the platform? Or are they smarter than what others
        think?</strong></p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca357b86-0af9-4c59-9ed1-c3c5bbded167'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T18:49:45.923+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T15:08:14.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I think TikTok is a platform that has a very playful and unpredictable
        algorithm: there’s almost like a lottery system that as long as you post regularly
        you can go viral at some point. My research uncovered that pro-BBM and pro-Duterte
        TikTokers'' misinformation praising Putin and strongmen leaders like Marcos
        Sr. and Duterte when the Russia-Ukraine conflict broke out. One TikTok video
        reached up to two million views.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc2c5004-ef5d-4524-b1aa-a03d742fe2b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T18:49:45.924+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T15:08:14.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>You also mentioned the psychological toll of disinformation
        with fact checkers but based on your interviews with troll armies, does their
        work also bear a psychological toll on them?</strong></p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21ea9d11-8ae7-47b4-bc88-97ed6ffd6de0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T18:49:45.924+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T15:08:15.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If there’s better work conditions in the digital and creative industries,
        then it’s possible that people won’t slip down into the digital underground
        in the first place. As we heard directly from a former troll in our podcast
        "Catch Me If You Can," there’s sometimes an element of deception in troll
        recruitment. Young college graduates apply to a PR firm thinking they’d handle
        a shampoo brand, and it turns out the client is [a] mayor pala.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b773877-cadd-4c47-b192-1f25d4ab46b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T18:49:45.924+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T15:08:15.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We must find ways to encourage more worker organization and whistleblowing
        from the creative industries. We should get disgruntled workers to talk about
        their work so we could fix the broken system underneath.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9fac6f0-1c63-40b8-8d48-3cc18b3ba9dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T18:54:08.104+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T15:08:16.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>***</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9266e0fe-bffa-472d-a5ba-c1c1037563a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T18:49:45.924+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T15:08:16.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Find out more about the Carnegie Fellowship <a data-cke-saved-href="https://www.carnegie.org/"
        href="https://www.carnegie.org/" target="_blank">here</a>.</em></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f338f33f-da72-4311-a87d-135a74884b80'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T11:18:51.979+08:00
