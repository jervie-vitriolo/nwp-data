      'mgnl:lastActivated': 2023-01-19T15:13:10.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33e8f441-7c03-49c5-a71e-ebb63027c6ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T11:06:06.143+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:13:11.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Karl''s positive test, first reported by Politico, comes days after
        he attended the White House Correspondents Dinner, where he sat next to Kim
        Kardashian and briefly shook hands with President Joe Biden.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1be4210c-782e-4b2e-a252-7dee88ceab7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T11:06:06.143+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:13:12.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb7b79e0-52c0-4975-b7c9-69d7141ea728'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T11:06:06.143+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:13:12.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Attendees at the dinner were required to show proof of vaccination
        and a same-day negative Covid antigen test.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc7999fc-c8f4-4a7b-8c2b-45ee9c39f2e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T11:06:06.143+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:13:13.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5418541-d5b2-4b0d-8645-2607c32ae2e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T11:06:06.143+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:13:13.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Karl is fully vaccinated, boosted and tested regularly, according
        to the source familiar.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3d2bbab-43b8-419a-90d5-f22f10130167'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T11:06:06.143+08:00
