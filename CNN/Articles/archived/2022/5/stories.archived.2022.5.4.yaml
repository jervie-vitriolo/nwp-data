    'jcr:uuid': '3bff25c6-30de-485b-9727-c87704c54ff1'
    'lead': 'The 47th season of the Philippine Basketball Association will return
      to its three-conference format when the curtain-raiser Philippine Cup opens
      on June 5.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-05-04T19:09:13.232+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-19T15:07:12.510+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:05:25.162+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PBA to return to three-conference format in Season 47'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c98c7c9-06ac-47e3-bab2-854ab80b6a82'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T19:09:13.232+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:07:13.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 4) –</strong> The Philippine
        Basketball Association will return to its three-conference format in its 47th
        season, league commissioner Willie Marcial announced on Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ec37462-ff6b-4732-9b54-557d77a4066b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T19:09:13.232+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:07:13.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0456732d-82ae-41e9-9406-55f84eec6719'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T19:09:13.232+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:07:14.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PBA Season 47 will kick off on June 5, starting with the All-Filipino
        Conference.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '509896bd-2eac-4514-aa93-8cf31c45b51b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T19:09:13.232+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:07:14.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '761c7f3c-17ef-44f7-bead-5c6aaef7aead'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T19:09:13.232+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:07:15.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcial said the 2022 Philippine Cup will run until Sept. 2, weeks
        before the 19th Asian Games set later that month where Gilas Pilipinas is
        expected to compete for the elusive gold.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1e77229-b14a-4b35-8fa8-046e2191df4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T19:09:13.233+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:07:15.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50285fe8-763d-4382-aee8-5c41d1916c3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T19:09:13.233+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:07:16.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Commissioner’s Cup will make a return after three years on Oct.
        2 and will last until Jan. 25 next year.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '959baa20-5663-43ea-baf3-61b2f125c54e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T19:09:13.233+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:07:16.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b06d3bf-aa8e-41fd-85f6-594d2278342b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T19:09:13.233+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:07:17.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The said conference coincides with the East Asian Basketball League,
        where some PBA teams will face clubs from other Asian professional cage leagues.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1fa3839-bb99-4ef2-b17e-29e5e9484dd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T19:09:13.233+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:07:17.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2cbba51-7bf6-47f1-8dda-2e76e6dd3182'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T19:09:13.233+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:07:18.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the season-ending Governors’ Cup is slated on Feb. 1
        to May 10, 2023.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40ea14ce-a636-4438-a1f1-a29995f2770f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T19:09:13.233+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:07:18.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1747fba7-0168-4554-afbd-64e97dfbc761'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T19:09:13.233+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:07:19.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcial added they are eyeing to hold the league’s first All-Star
        Weekend in four years in the 2023 Governors’ Cup, along with the return of
        out-of-town games and an overseas match.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7bf59b6-e036-4a39-ba5b-43f674a43f03'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T19:09:13.233+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:07:19.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a5c8001-0611-482c-a6d1-3ccb19978e27'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T19:09:13.233+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:07:20.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the pandemic, the league held only one conference in 2020
        with the Philippine Cup holding a bubble in Clark, Pampanga. For the 46th
        season, the PBA staged two conferences: the Philippine Cup and the recently
        concluded Governors’ Cup.</p>'
