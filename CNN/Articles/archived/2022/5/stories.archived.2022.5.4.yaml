      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The last time the PBA expanded its cast was in 2014, when they welcomed
        Blackwater and Kia (now Terrafirma) franchises in the league.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb86777c-bee1-4285-8e53-9b86773dd19d'
      'mgnl:activationStatus': true
