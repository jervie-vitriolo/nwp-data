      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baltazar also contributed for La Salle a double-double game of 15
        points and 18 rebounds, while Kurt Lojera added 11 markers.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8b8acc1-3d30-4aea-915a-a203ee501c56'
