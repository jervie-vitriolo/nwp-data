      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Currently, the PBA has 12 teams. Newcomer Converge ICT Solutions
        Inc. bought the franchise of legendary ballclub Alaska Aces.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '711c3173-a9a4-46a8-a0a8-641151cb05f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T22:26:37.099+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:06:38.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://www.cnnphilippines.com/sports/2022/3/23/Converge-enters-PBA-after-buying-Alaska-franchise.html"
        target="_blank">Converge enters PBA after buying Alaska franchise</a></strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5c9af85-bdf5-4a50-a91e-723ed7a04149'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T22:26:37.100+08:00
