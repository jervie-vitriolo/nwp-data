      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pulse Asia president Ronald Holmes said, however, that rally attendees
        only comprise a fraction of the voting population. At the end of the day,
        surveys are unable to forecast the actual voting turnout on May 9.</p>'
