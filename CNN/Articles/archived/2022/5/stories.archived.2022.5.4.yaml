      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Usual offensive suspects Jielo Razon and Jeff Egan contributed 13
        points apiece in the crucial tiff as they led the five Altas who finished
        in double-digit points. JP Borral, who replaced Aurin in the starting lineup,
        scored eight of his 11 points in the first quarter.</p>'
