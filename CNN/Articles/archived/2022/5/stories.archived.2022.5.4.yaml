  'Gabriela-party-list-calls-out-Marcos-political-gaslighting':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-05-04T15:12:13.160+08:00
    'imagesource': 'jcr:f78afdf5-82f0-48f7-af74-3d7c8ccb5e8a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7cb07e53-b1c5-4cc4-9d83-8a34cba6ac2a'
    'lead': '­Gabriela party-list Rep. Arlene Brosas dismissed as "political gaslighting"
      presidential candidate Bongbong Marcos’ recent call for supporters "to guard"
      their votes in the May polls.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-05-04T15:13:58.710+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-19T15:10:59.220+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:05:19.776+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Gabriela party-list calls out Marcos'' ''political gaslighting'''
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dd64fd7-df0b-4193-9235-37d118681b46'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T15:13:58.710+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:10:59.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 4)</strong> —&nbsp;­Gabriela
        party-list Rep. Arlene Brosas dismissed as "political gaslighting" presidential
        candidate Bongbong Marcos’ recent call for supporters "to guard" their votes
        in the May polls.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4cc1492-3871-48e2-9ee5-c3ea4ec7e611'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T15:13:58.711+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:11:00.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Marcos Jr. is conditioning the public that if he loses, it would
        be because of fraud and not because there is a vibrant pink people''s movement
        on the ground. Political gaslighting ito [This is political gaslighting],"
        she said in a statement on Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f98de1d-6896-47d8-83db-42c4c7eb0838'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T15:13:58.710+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:11:00.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement said the camp of Marcos and vice presidential candidate
        Sara Duterte camp is "peddling a false narrative to make people question a
        likely Robredo victory."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd40c4df-6242-430f-9491-f4cffad68daf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T15:13:58.710+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:11:01.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several cities and towns across the country have witnessed large
        “pink rallies,” with thousands of Filipinos trooping to venues to show their
        support for the presidential bid of Vice President Leni Robredo.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73c8979d-5792-49db-9d01-86f486c2b926'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T15:13:58.710+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:11:01.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a video, Marcos encouraged the public to exercise their right
        to vote on May 9. The son of the late dictator also urged supporters to "protect"
        their votes.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cda3e7b-2463-4421-8171-227c49befa7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T15:13:58.710+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:11:02.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Protektahan po natin ang ating naging desisyon at ‘wag po nating
        hayaang ito’y muling nakawin sa atin," Marcos claimed.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b80f8fa1-3e63-4e8f-928a-4fc07802dd00'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T15:13:58.710+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:11:02.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Let''s protect our decision and don''t let them steal
        it from us again.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '240c537a-cab5-4086-8d92-61098f67435c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T15:13:58.710+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:11:03.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos, who lost the 2016 vice presidential race, lodged a poll
        protest against Robredo after losing by 263,473 votes.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b02107be-dfa3-4c30-a224-a58bb995ccd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T15:13:58.711+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:11:03.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In February 2021, the Supreme Court unanimously dismissed the electoral
        protest of Marcos.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4dc145b-9597-4ed6-a145-262875314cd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T15:13:58.711+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:11:04.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2021/2/16/Supreme-Court-Bongbong-Marcos-Leni-Robredo-vice-president-poll-protest.html">READ:
        Supreme Court unanimously junks Marcos'' VP poll protest vs Robredo</a></strong></p>'
