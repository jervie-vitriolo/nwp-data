      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Wednesday, May 4, three finished their isolation. The remaining
        12 are expected to be out on Thursday and Friday.</p>'
    '38':
