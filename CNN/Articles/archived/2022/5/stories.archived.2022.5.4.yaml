    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f3bee71-4bc1-431d-9d56-b4707aa7ac95'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T18:51:16.679+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T15:07:44.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
