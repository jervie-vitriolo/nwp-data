      'mgnl:lastActivated': 2023-01-19T15:09:48.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This so-called petition is laughable, pathetic, and desperate.
        Nakakalungkot lang na merong mga gustong siraan ang pangalan ni VP Binay,
        na malinaw ang track record ng paglilingkod sa ating mga kababayan, dahil
        pasok siya sa Magic 12 sa senatorial race at sinusuportahan siya ng Iglesia
        Ni Cristo, kilalang political leaders, at local officials, at ng marami nating
        kababayan," he added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f4f50b4-7751-4fe3-9b0f-9677088b3409'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T16:47:46.987+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:09:48.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f91eec93-c5c2-47c0-9250-227f89dd50a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T16:47:46.987+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:09:49.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This so-called petition is laughable, pathetic, and
        desperate. It''s just frustrating that there are some people who want to put
        a stain on VP Binay''s name. It''s very clear he has a clean track record
        in public service, he''s part of the Magic 12, and he is supported by the
        Iglesia Ni Cristo, well-known political leaders, local officials, and the
        people.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16bc5851-22f1-44a4-85fa-bdee81529977'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T16:47:46.987+08:00
      'mgnl:createdBy': 'vince'
