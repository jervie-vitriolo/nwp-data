      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>John Abis stepped up in the knockout game as he finished with team-high
        14 points, five rebounds, and five assists to help Perpetual return to the
        Final Four after four years.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f1332fb-310f-4db9-ae69-253235fe95f9'
      'mgnl:activationStatus': true
