    'template': '1'
    'title': 'For KoloWn, internet art isn’t that different from street art'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73acdb20-bb9f-457d-9284-9ad6f288fc90'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T18:51:16.677+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T15:07:31.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Compshops, or internet cafes if you are more acquainted with Netopia,
        have become a familiar cultural reference, especially in a time where a lot
        of people have gained personal access to the digital realm. On TikTok, some
        internet personalities have capitalized on compshop scenarios in humorous
        skits. The term “pa-extend,” even when not used in the context of computers,
        is a known allusion to compshops. Such references evoke a sense of nostalgia
        about a time when, despite the differences in our cyber destinations, people
        gathered to access the internet.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7000aeca-661b-4531-877d-6e9b1e3d9ac7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T18:51:16.677+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T15:07:31.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is also the point of reference in KoloWn’s “P1soNET” exhibit
        at the Cultural Center of the Philippines, part of the 2021 CCP Thirteen Artists
        Awards show. The artist collective from Cebu transformed a portion of the
        gallery into a computer shop: Bulky monitors from Shireen Seno, who is the
        curator of the exhibit, were propped on raw plywood shelves with matching
        white monoblock chairs. In these computers are KoloWn’s web-based works that
        explore the intersections between art, artificial intelligence, data visualization,
        and innate tendency to craft narratives.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aefa4ff2-7ba1-4fc1-a9af-21d68d181097'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T18:51:16.677+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T15:07:32.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f39cfb50-1802-4528-b1f1-e2dc80d797ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T18:51:16.677+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T15:07:32.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/life/culture/arts/2022/4/6/CCP-thirteen-artists-awards-exhibition-review.html"
        target="_blank"><strong>REVIEW: The 2021 CCP Thirteen Artists Awards exhibition</strong></a></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2426d62b-44f3-4c99-a022-3cce02e398f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T18:51:16.677+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T15:07:33.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b55f62e9-59ae-4bd3-8a86-7864fddb62ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T18:51:16.677+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T15:07:33.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The digital realm isn’t the collective’s first platform. KoloWn,
        a name culled from the name of the oldest road in the country, started with
        street art in 2007 and showcased their works in indoor exhibition spaces in
        2009. In 2016, the collective began working on web-based projects patterned
        after the net.art movement in the ‘90s.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f401b0cc-67cf-4bfc-b07f-bbdeb245be17'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T18:51:16.678+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T15:07:34.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coming from the physicality of the street and indoor exhibition
        spaces, KoloWn’s interest in occupying the digital space is perhaps a natural
        progression. After all, KoloWn makes art where the public is, and the cyber
        realm has become our new public sphere now. For KoloWn, the internet isn’t
        that different from the street. “It is public and people can view both street
        art and net art for free,” KoloWn says.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b9e7938-8817-47d4-8cf2-e6d303ee476b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T18:51:16.678+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T15:07:34.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In this interview, KoloWn talks to CNN Philippines Life about the
        conception of “P1sonet,” NFTs, and memes.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13082e4d-f3b5-4748-86f8-4ff74a0a81e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T19:04:51.341+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T15:07:35.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f1defb1-9721-485e-b854-1c07a6c5eb1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T18:51:16.678+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T15:07:35.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>KoloWn is described as an artist or a network of artists.
        If I may ask, who am I corresponding with? Are you the head of some sort?</strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eca40b57-5892-40cc-934b-cdfa4aea5b63'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T18:51:16.678+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T15:07:36.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You are corresponding with the current foreperson in KoloWn.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d77f860-c74d-4018-ae73-61d3cf35e8ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T18:51:16.678+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T15:07:36.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Why the anonymity?</strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fa57113-e3c4-470e-bf1f-e700293dc610'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T18:51:16.678+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T15:07:37.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>KoloWn started in tagging and street art, and If you do illegal
        street works it has a certain advantage if you are anonymous. Second, the
        structure of KoloWn is always evolving so there is no point in putting who
        the people are behind it. Third, It works for KoloWn to let the audience focus
        on its works rather than the who is behind it.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f6efb6c-3b31-476d-b949-344833854876'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T18:51:16.678+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T15:07:37.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Are the people behind KoloWn in 2007 still the ones behind
        it now?</strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c59c7a5-c134-455b-ae4f-7c80ed974755'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T18:51:16.678+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T15:07:38.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>KoloWn is ever-evolving and its collaborators change over time depending
        on the                     project, location, and even topic.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1238e58-b770-4d7f-94e4-40c410ae2196'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T18:51:16.678+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T15:07:38.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Out of curiosity, may I know why the letter W in KoloWn
        is capitalized?</strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '555d542f-f610-477b-ac2f-1538dcb1dea0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T18:51:16.678+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T15:07:39.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It really started on a painting on canvas around 2005 or 2006. We
        did a painting of french fries copied from a McDonald’s coupon. It became
        a series of paintings with the McDonald’s logo. When we got into street art,
        we were thinking that if we used the same imagery with our painting it would
        look like an advertisement for McDo so we inverted the logo and pasted it
        everywhere in Cebu City and neighboring cities. It expanded into inverted
        logos of Meralco, SM, M&amp;Ms, Motorola etc.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a8b7a26-825d-48fe-885b-d9bb1640e16b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T18:51:16.678+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T15:07:39.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>How does the collective work on projects?</strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25f37ff2-0c79-4caa-9d43-038188c730c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T18:51:16.678+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T15:07:40.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>KoloWn’s evolving structure is part of its performance and explorations,
        whether KoloWn is a single person, a collective, a startup company, a factory,
        a DAO or whatever could be its form in the future would have different dynamics.
        But in general the process is divided into three stages. In every stage of
        its process KoloWn always tries to collaborate, crowdsource ideas, and materials
        with other people.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35543be1-8430-4292-be20-486d553f64d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T18:51:16.679+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T15:07:40.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>First is the conceptualization, second is the production, and third
        is the exhibition. In 2007, all the stages were done by a single person. In
        2009, the second stage expanded into a network and multiple individuals.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0b77e08-843f-4f38-96e9-060949e06fc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T18:51:16.679+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T15:07:41.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Currently, KoloWn is working [towards making] that stage one [into
        something that] could be done by a machine. The foreperson is not a person
        anymore but a set of rules and algorithms.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29d850c2-dbd8-4bd3-8fc6-192abef7b0a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T18:51:16.679+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T15:07:42.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The exhibition stage is where most of the people see the output.
        In 2007, the exhibition space was exclusively on the streets. In 2009, KoloWn
        ventured into indoor spaces, appropriating what was made on the street. This
        street-indoor is copied from <a href="https://www.theartstory.org/artist/smithson-robert/"
        target="_blank">Land Art</a>, particularly Robert Smithson’s idea of site
        and non-site.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eacde74-61fe-471d-bd1d-abed6ea88f88'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T18:51:16.679+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T15:07:42.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2016, a third space was added: the web component. It is also
        a copy from the ‘90s net.art movement.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f583d89-8401-4381-b11e-98980234af0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T18:51:16.679+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T15:07:43.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The materials and tools would depend on the particular space that
        we are working with. Lastly, with every project KoloWn tried to transcend
        the gains, concept, or make a spin-off into the next projects.</p>'
