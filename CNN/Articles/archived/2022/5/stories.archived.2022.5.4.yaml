    'jcr:uuid': 'ac3d38db-aa51-4105-9afa-b956aa8504a1'
    'lead': 'Women of all ages and younger men with certain mood disorders are more
      likely to develop certain chronic illnesses, according to new research.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-05-04T23:36:37.273+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-19T15:05:44.481+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:05:27.204+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Chronic diseases are more likely to develop in these groups of people
      with anxiety and depression'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc830c72-4118-4629-892f-630315963b94'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T23:36:37.273+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:05:44.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Women of all ages and younger men with
        certain mood disorders are more likely to develop certain chronic illnesses,
        according to new research.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47382dac-15fe-4a6c-bee6-819d22e4af4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T23:36:37.274+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:05:45.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79d04754-787b-4f16-a4ea-016554fd8986'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T23:36:37.274+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:05:45.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers of a retrospective study published in the journal JAMA
        Network Open analyzed health data of 40,360 adults from Olmsted County in
        Minnesota, from the Rochester Epidemiology Project medical records-linkage
        system. This database collects ongoing medical information from people living
        in Olmsted County.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe1dae32-88c3-4812-9aca-3551cd8c25c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T23:36:37.274+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:05:46.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e759153d-0924-4c0c-b4d5-e847b5b67780'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T23:36:37.274+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:05:46.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The research team split the adults into three age groups by sex:
        20, 40 and 60 years old. Each participant was sorted based on whether they
        celebrated those milestone birthdays between 2005 and 2014. The study also
        included a follow-up on December 31, 2017.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94ccf09a-d806-40ef-ba9f-9905da2c01b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T23:36:37.274+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:05:47.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c99d3db-02b8-49c0-9b1b-43191ded1596'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T23:36:37.274+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:05:48.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The participants were further divided into four groups: those with
        anxiety; depression; anxiety and depression; or neither anxiety nor depression.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12f0c520-9a47-4a4a-9196-afbb86d1001c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T23:36:37.274+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:05:48.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49f1a47b-d9f3-4f85-bfc1-d31ce2c6570c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T23:36:37.274+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:05:49.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Women in all three age groups and men in their 20s who had either
        depression or anxiety and depression were at a significantly higher risk of
        developing a chronic condition, compared with participants without anxiety
        or depression.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '963a2c8b-bae2-4ca3-9296-ec774f36ca69'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T23:36:37.274+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:05:49.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acf8b996-ab34-4b98-a98f-5b2159f9af98'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T23:36:37.274+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:05:50.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of the 15 chronic conditions observed in the study included
        hypertension, asthma, chronic obstructive pulmonary disease (COPD) and most
        cancers.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed683d36-38ba-49e5-bc13-a9e5c391fcc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T23:36:37.274+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:05:50.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13f04956-bf63-41bc-a3a7-07babe048c57'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T23:36:37.274+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:05:51.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We tend to think of young people as vital, fit and healthy. We
        also tend to think that chronic medical conditions only affect older people.
        Sadly, for people who experience mental illness, the reality can look quite
        different," said Jasmin Wertz, a lecturer of psychology at the School of Philosophy,
        Psychology and Language Sciences at The University of Edinburgh in the United
        Kingdom, who was not involved in the study.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a438ef46-9ceb-4764-b457-ca801684eb96'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T23:36:37.274+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:05:51.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '728b1f6b-b0e2-4a8e-b099-7cecb023c677'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T23:36:37.275+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:05:52.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of all the women in the study, women in their 20s were most likely
        to develop chronic illnesses if they had both anxiety and depression, with
        an over 61% increase in risk compared with participants without either mental
        disorder. Women in their 60s were least likely if they had anxiety alone,
        with an over 5% increase in risk compared with participants with neither anxiety
        nor depression.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ceec4f3-57d1-47ed-9ada-4df7297b143b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T23:36:37.275+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:05:52.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c94f3b60-5bc9-4cd3-94ad-b71e7fbba227'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T23:36:37.275+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:05:53.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the men in the study, those with anxiety and depression in the
        age 20 group were most likely to develop a chronic condition, with a nearly
        72% risk increase compared with the control group, and men with anxiety in
        the age 60 group were least likely with an over 8% decrease in risk.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e7901f8-f0b0-4d99-947d-869886e3e6c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T23:36:37.275+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:05:53.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dff31890-8d12-4206-8b98-ddaeee3a7989'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T23:36:37.275+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:05:54.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Possible explanations for the disparities</strong></h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93cc68f2-04d7-4919-a8b0-603b10dedde2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T23:36:37.275+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:05:54.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers were not able to determine why women were more likely
        to be affected than men, but there are some possible hypotheses, said study
        author Dr. William Bobo, professor of psychiatry, and chair and consultant
        of the department of psychiatry and psychology at the Mayo Clinic in Jacksonville,
        Florida.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '270aee90-5fc6-44b6-848e-4ae26773ac19'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T23:36:37.275+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:05:55.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0119b22a-bad9-414f-9d06-5489fba578fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T23:36:37.275+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:05:55.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are sex differences in the frequency of diagnosed anxiety
        and depressive disorders and that may have played a role," he said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9c497ae-2efe-4f89-8ac0-81c2567ae49d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T23:36:37.275+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:05:56.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09eee633-82cf-403e-811b-2083aa1b4420'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T23:36:37.275+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:05:56.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Women are more likely to be diagnosed with generalized anxiety disorder
        than men and more than twice as likely to be diagnosed with depression, according
        to the Mayo Clinic.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a62cc9aa-108c-4fd9-8ead-85bf5ad85538'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T23:36:37.275+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:05:57.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ad38ef4-ff73-4ad6-bd76-8a1d52f7a405'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T23:36:37.275+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:05:57.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hormonal, biological and psychological factors may also play a role,
        Bobo added.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0974eae1-37b7-4ea1-b3a4-914ce6e55858'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T23:36:37.275+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:05:58.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2204026-ec4c-4bd6-a35a-4f43831d502a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T23:36:37.275+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:05:58.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Participants with anxiety and depression were also affected by multiple
        chronic conditions, not just one or two, Wertz said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0505abcd-a810-406f-a076-db28bb1d5dd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T23:36:37.275+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:05:59.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66b2b96c-2c2b-4633-a8e0-954b39d7a03a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T23:36:37.276+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:05:59.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>More people could be affected</strong></h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '219cc64f-8dec-4a76-a0f3-6ea9072d7986'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T23:36:37.276+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:06:00.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study did not include chronic illnesses people already had when
        they entered the study, and rather analyzed the data gathered at each milestone,
        said Kyle Bourassa, an advanced fellow in the Geriatrics Research, Education
        and Clinical Center at the Durham VA Health Care System in North Carolina.
        He was not involved in the study.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbe02dd4-9e60-485f-a32c-205af09760ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T23:36:37.276+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:06:00.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a762cbef-0c87-41eb-a3d4-a8bd0c3c066b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T23:36:37.276+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:06:01.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Someone who is in the 60-year-old age group may have had anxiety
        and/or depression for most of their life and already developed chronic diseases
        by age 60 because of it, he explained.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dfb2fea-6cee-4243-9279-b9aa34ba87fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T23:36:37.276+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:06:01.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00f1fb2d-228d-4d65-a0c8-6ca49aacf699'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T23:36:37.276+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:06:02.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This was a good decision to make to be conservative with the estimates
        in the study but may also result in underestimating the effect among the older
        adults studied here," Bourassa said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4c320cf-1189-43b2-be17-31e005115792'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T23:36:37.276+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:06:02.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89f439c0-aa9d-4cb3-80ff-cb99f22b4615'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T23:36:37.276+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:06:03.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over 86% of the participants were White, which is another limiting
        factor, according to Wertz.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26ae6833-125e-4682-a1b2-b2b9e9813dbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T23:36:37.276+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:06:03.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed6f23e7-ddd3-4bda-acd8-fa6b0e003f1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T23:36:37.276+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:06:04.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are large racial and ethnic disparities in mental and physical
        health because people who come from those minority backgrounds often lack
        access to quality health care, she said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75aa9f70-4a08-43b8-9451-34cdeeb98ebf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T23:36:37.276+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:06:04.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c019178-9602-4a8c-a342-e73674e52eaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T23:36:37.276+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:06:05.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This means people with racial and ethnic minority backgrounds may
        have a greater association between anxiety and depression, which could translate
        to a higher risk of developing chronic conditions than reported, Wertz explained.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8beddcea-f8ca-46a5-9b7b-29d95259cf62'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T23:36:37.276+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:06:05.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6077006-fa96-4806-99a3-ac8a51dbab00'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T23:36:37.276+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:06:06.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>How to lower your risk</strong></h2>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef92a2f4-1482-4960-ba8c-c8109bb87011'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T23:36:37.277+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:06:06.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are behavioral and pharmacological treatments for anxiety
        and depression, which have been shown to improve a patient''s well-being,
        Bourassa said.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2886e43-973f-4b0c-838b-52dd6e9320d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T23:36:37.277+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:06:07.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19a118d4-dd3e-443b-bd65-8e84c8e522b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T23:36:37.277+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:06:07.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The discoveries made from this study suggest that those treatments
        could also then improve physical health, especially when people are younger,
        he said.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '501fa03e-5587-4104-a6a6-beede34084b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T23:36:37.277+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:06:08.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '953a1fb5-8cfa-4f88-ba12-f2b0f1352aa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T23:36:37.277+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:06:08.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Including enough physical activity, mindful meditation and sleep
        in your daily routine has also been shown to decrease anxiety and depression,
        according to Bourassa.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97775fe4-c736-4b94-a80b-bfc0421083f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T23:36:37.277+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:06:09.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e13083d2-3561-4451-9451-8c88bdc019ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T23:36:37.277+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:06:09.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to those activities, avoiding smoking and heavy drinking
        can help lower the risk of developing a chronic condition, he said.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b037fc92-b5be-4e41-af78-1df4ad1d6745'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T23:36:37.277+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:06:10.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6373c27b-f9b3-424a-a313-3aab902b3c88'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T23:36:37.277+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:06:10.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you feel you may have anxiety or depression, you should speak
        with your physician or therapist to create a treatment plan, Wertz said. The
        National Alliance on Mental Health has a helpline as well, she added.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '534278d6-8975-4e4a-96dd-1faf758e24b6'
