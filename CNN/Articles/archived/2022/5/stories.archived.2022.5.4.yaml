  'Marcos-advice-to-voters-choose-a-unifying-leader':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', 'fa7bd7ec-33f8-4679-ad62-bea5fb9dfacb']
    'created': 2022-05-04T06:18:35.173+08:00
    'imagesource': 'jcr:26792df2-7fbf-4f03-bf0c-b17dc92cbe48'
