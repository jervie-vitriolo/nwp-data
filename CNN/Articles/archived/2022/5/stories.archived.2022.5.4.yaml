      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Steven Portnoy, president of the White House Correspondents'' Association,
        said in a statement Tuesday, "We worked hard to publicize our protocols and
        encouraged those eligible to get booster shots in the weeks leading up to
        the dinner."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10eeee41-4f52-46b7-831c-8867c8db81b0'
      'mgnl:activationStatus': true
