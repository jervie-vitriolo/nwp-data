    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'More than 200 sailors moved off aircraft carrier after multiple suicides'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c839f5b-3b3f-4a90-b7a9-e41b9e56ce8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T06:52:38.715+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:15:47.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> More than 200 sailors have moved off the
        USS George Washington aircraft carrier after multiple deaths by suicide among
        the crew, including three in less than one week in April, according to the
        Navy.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '735f847e-fcd6-4e69-86aa-b7ea871f1e5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T06:52:38.715+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:15:47.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2ed358a-1eef-4b61-92e4-42580158ab2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T06:52:38.715+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:15:48.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sailors are moving to a local Navy installation as the nuclear-powered
        aircraft carrier continues to go through a years-long refueling and overhaul
        process at the shipyard in Newport News in Virginia. Over the past 12 months,
        seven members of the crew have died, including four by suicide, prompting
        the Navy to open an investigation into the command climate and culture on
        board the Nimitz-class carrier.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd02518c3-ea91-49f1-99da-09efb16bfa6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T06:52:38.715+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:15:48.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The commanding officer of the carrier, Capt. Brent Gaut, made the
        decision to allow sailors living on board the ship to move to other accommodations,
        according to a statement from Naval Air Force Atlantic. On the first day of
        the move, which began Monday, more than 200 sailors left the carrier and moved
        to a nearby Navy facility.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecfc8867-5213-4338-8bf1-05321749bb50'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T06:52:38.715+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:15:49.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The move plan will continue until all Sailors who wish to move
        off-ship have done so," the statement said. Although the carrier does not
        have its full complement of approximately 5,000 sailors, the ship still has
        between 2,000 and 3,000 sailors living aboard during the overhaul process.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30f866ef-94f5-4113-9d66-300e423a9ead'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T06:52:38.715+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:15:49.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ship''s command is working to identify sailors who could "benefit
        from and desire the support services and Morale, Welfare, and Recreation (MWR)
        programs" that are available on local Navy facilities. The Navy is in the
        process of setting up "temporary accommodations" for these sailors, according
        to an earlier statement from Naval Air Force Atlantic.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b406e00-3b00-44ec-be4f-0f98b7d783b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T06:52:38.715+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:15:50.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Leadership is actively implementing these and pursuing a number
        of additional morale and personal well-being measures and support services
        to members assigned to USS George Washington."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97ae59c7-06ea-4e85-a80d-be80a6a34a6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T06:52:38.715+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:15:50.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Results from the Navy''s investigation into the deaths are expected
        this week, Admiral John Meier, the commander of US Naval Air Force Atlantic,
        told reporters during a media roundtable on Tuesday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4818707e-7a32-490d-aa5c-d46aea0966d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T06:52:38.715+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:15:51.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve assigned an investigating officer to look into that and
        to really to look into the proximate cause. Was there an immediate trigger?
        Was there a linkage between those events? I expect that to report out this
        week, and I won''t presuppose the outcome of that report," Meier said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59dfe034-4614-40b1-b386-1935239ceaac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T06:52:38.715+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:15:51.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The investigation is one of two the US Navy is conducting. The second
        investigation has a "much broader scope" and focuses on "command climate,
        command culture," Meier said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53afafd6-693e-4bbb-bd74-4c16cad2940a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T06:52:38.715+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:15:52.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To respond to the three suicides in April, the Navy added resources
        to the ship, including a "ship psychologist," "resiliency counselors," and
        "a 13-person sprint team, which is a special intervention team for instances
        like this," Meier said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd30e36c-6c2d-4360-97d4-54dd6a86141e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T06:52:38.716+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:15:52.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sprint team was "on board for a whole week, and they put out
        a report that identified some things to add to our investigative work," Meier
        added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12aeb594-850b-424c-b764-4442d796cf8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T06:52:38.716+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:15:53.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The deaths aboard the carrier prompted Rep. Elaine Luria, a 20-year
        Navy veteran whose district encompasses multiple military facilities, to write
        a letter to the Chief of Naval Operations, Admiral Michael Gilday, demanding
        immediate action to ensure the safety of the crew.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ee079cc-a02b-4150-bb68-8536e0c3d219'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T06:52:38.716+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:15:53.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Each of these deaths is a tragedy, and the number of incidents
        within a single command, which includes as many as four sailors taking their
        own lives, raises significant concern that requires immediate and stringent
        inquiry," Luria wrote last week, noting that her office has received complaints
        about the quality of life aboard the ship and a toxic atmosphere.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f601d519-1528-4b1d-a236-deda623a1f81'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T06:52:38.716+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:15:54.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Editor''s Note: If you or a loved one have contemplated suicide,
        call the National Suicide Prevention Lifeline at 1-800-273-8255 or text TALK
        to 741741.</em></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff5ced6c-294e-49fd-a188-1543d325dcf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T06:52:38.716+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:15:54.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published in CNN.com, "<em><a href="https://edition.cnn.com/2022/05/03/politics/uss-george-washington-sailors/index.html">More
        than 200 sailors moved off aircraft carrier after multiple suicides</a></em>"</p>'
