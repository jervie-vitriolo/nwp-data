      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '222125dc-554e-4ca7-a5d3-39c3e4b79c7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T23:05:12.305+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:06:18.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Francis said the conference call with Kirill took place on March
        16, and that both he and the Patriarch had agreed to postpone a planned meeting
        on June 14 in Jerusalem.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3c41012-ec5d-416d-a005-66f280d288d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T23:05:12.305+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:06:18.815+08:00
