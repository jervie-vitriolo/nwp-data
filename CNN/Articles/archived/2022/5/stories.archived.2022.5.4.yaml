      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 4) –</strong> The Philippine
        Basketball Association is mulling the possibility of expanding the number
        of teams to 14.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffb17978-5c9b-4fbd-a677-7bbf38b4167e'
