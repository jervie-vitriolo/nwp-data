    'jcr:uuid': '3ba80aca-00d5-4ca5-a45f-75ad41f3f590'
    'lead': 'Infrastructure holding firm Metro Pacific Investments Corporation ended
      the first quarter with ₱3.1 billion core net income, 23% higher than a year
      ago.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-05-04T20:59:44.116+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-19T15:06:44.804+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:05:25.940+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'MPIC''s core profit climbs 23% to ₱3.1B in Q1'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8ccdca5-edd9-4253-a7e4-8da726b3a292'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T20:59:44.116+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:06:45.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 4)</strong> — Infrastructure
        holding firm Metro Pacific Investments Corporation ended the first quarter
        with ₱3.1 billion core net income, 23% higher than a year ago.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0085a05-cf3c-4b95-adaf-09b9dd45da9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T20:59:44.116+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:06:45.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a filing to the local bourse Wednesday, the Pangilinan-led group
        said its financials got a boost from the "continued economic recovery and
        intensified election-related activities in the country."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9e80a4b-de70-433d-86fa-772e0d1a781c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T20:59:44.116+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:06:46.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Economic recovery continues to be this year''s story... The continuing
        strong demand for our services despite geopolitical uncertainties supports
        our optimism for 2022," MPIC Chairman Manuel V. Pangilinan said in the disclosure.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db01e865-5b5a-42b0-975f-a58f7eb82a68'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T20:59:44.116+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:06:46.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MPIC said the contribution from operations in the first three months
        went up 14% to ₱4.3 billion, with its power and toll roads businesses leading
        the pack generating ₱2.5 billion and ₱1.2 billion, respectively.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69630dcf-b103-4532-bbd1-a8ab8e816540'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T20:59:44.117+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:06:47.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its water business, meanwhile, contributed ₱600 million.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a777530-d8af-4151-b3f6-fdd76307b92f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T20:59:44.117+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:06:47.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company''s other businesses, including hospitals, light rail,
        fuel storage, and logistics, incurred an overall loss of ₱76 million.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab737293-c8f4-4ddc-a39b-e98570eb50bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T20:59:44.117+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:06:48.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reported net income attributable to the parent company, however,
        fell by 19% to ₱5.7 billion due to the sale of Globe Business Power and Don
        Muang Tollways in the period.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b04981c-3e00-4f45-96ab-4a26ca8cc211'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T20:59:44.117+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:06:48.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pangilinan said that the group''s focus over the near to medium
        term is "to continue to deliver on our commitments to support infrastructure
        development in the country."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ade7528-5abc-421e-9cc5-a7de5a85b8df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T20:59:44.117+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:06:49.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are also actively evaluating opportunities in multiple sectors
        that will potentially enable further economic development such as logistics,
        agriculture, real estate, and tourism," he stressed.</p>'
