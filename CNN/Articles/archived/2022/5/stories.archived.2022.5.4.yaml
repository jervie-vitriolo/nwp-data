      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In 2016, the same thing happened, they did not endorse VP Leni
        and she still won the elections," said Barry Gutierrez, <a href="https://www.cnnphilippines.com/news/2016/05/05/Iglesia-ni-Cristo-endorsement-duterte-marcos-May-9-elections.html">referring
        to the INC endorsing the bids of then-Davao City Mayor Rodrigo Duterte and
        Marcos.</a></p>'
