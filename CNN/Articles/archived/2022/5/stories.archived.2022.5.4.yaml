      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68fa35d4-6f79-4c6f-a342-f20fa6e8b25a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T05:24:08.547+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:16:34.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The Philippines is one of the world’s deadliest countries for journalists
        – as seen most shockingly when 32 reporters were massacred in the southern
        province of Maguindanao in 2009 – and impunity for these crimes is almost
        total,” the RSF said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1630d294-db8a-4bf1-9816-df473450e6e6'
