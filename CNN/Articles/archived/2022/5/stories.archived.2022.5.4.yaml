      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> ABC News'' Chief Washington Correspondent
        Jonathan Karl tested positive for Covid-19 Monday night, a source familiar
        with the matter told CNN.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86f1dcf9-6073-4866-99c7-1d971f9c6641'
      'mgnl:activationStatus': true
