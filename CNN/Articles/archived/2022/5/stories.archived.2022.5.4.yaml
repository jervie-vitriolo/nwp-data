    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a76398ec-a8d3-4f78-9ddd-03c4ca648695'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T02:19:26.752+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:17:48.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Some of the nation''s biggest brands including
        Coca-Cola, Disney and Kraft are facing calls to boycott Twitter if the company''s
        soon-to-be owner, billionaire Elon Musk, rolls back content moderation policies
        limiting hate speech and election misinformation.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89b99208-a0ce-425b-8e2e-5916a7e9c6e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T02:19:26.752+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:17:48.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5a1a92b-81e0-4efa-9616-647eb21870e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T02:19:26.752+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:17:49.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a letter sent to brands Tuesday ahead of the 2022 NewFronts digital
        advertising conference, more than two dozen civil society groups said marketers
        should secure commitments from Twitter to retain its most critical policies,
        including on civic integrity and hateful conduct, and threaten to withdraw
        funding if Twitter does not comply.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f4f0607-be6f-4e45-a8a8-dc715d4c11c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T02:19:26.752+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:17:49.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0edd3f4-4183-4375-aed4-1ce12f41aecd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T02:19:26.753+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:17:50.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As top advertisers on Twitter, your brand risks association with
        a platform amplifying hate, extremism, health misinformation, and conspiracy
        theorists," the letter said, adding: "Your ad dollars can either fund Musk''s
        vanity project or hold him to account."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e99b143-ba7f-43a5-9bbf-df033993e5e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T02:19:26.753+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:17:50.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b9a96c0-5497-4f50-a73a-3417bbd18b6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T02:19:26.753+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:17:51.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twitter didn''t immediately respond to a request for comment. In
        an investor filing Monday, Twitter told advertisers "we have no planned changes
        to our commitment to brand safety" but that the company "cannot speculate
        on changes Elon Musk may make post closing."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26fbd648-7247-48a5-8b08-506913e1e749'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T02:19:26.753+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:17:51.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a4ba07b-9654-4be9-933a-1c1f1e35fd6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T02:19:26.753+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:17:52.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The letter, first reported by CNN, urges advertisers to make their
        next ad deals with Twitter contingent on changes to platform policy under
        Musk.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c6e6a24-c33f-41e6-85a5-f8a624213f48'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T02:19:26.753+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:17:52.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c0a5b7a-7eb8-4195-9ec2-30dc104c49ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T02:19:26.753+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:17:53.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It offers the latest example of how some advocacy groups have leaned
        on the immense power of corporate speech — and specifically digital advertising,
        the lifeblood of many tech platforms — in attempts to shape tech companies''
        behavior. It leverages years of growing realizations by the ad industry that
        brands can face reputational damage if their ads appear next to white supremacist
        content or other harmful material.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85a8629a-a094-42a5-af06-bcaa8cb34de7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T02:19:26.753+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:17:53.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb2cb826-0e0d-40da-974b-b1d386c7ace4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T02:19:26.753+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:17:54.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tuesday''s initiative bears echoes of a far-reaching advertising
        boycott in 2020 that saw companies ranging from Adidas to Starbucks pulling
        their ads from Facebook over what they said were its failures to keep hate
        speech from spreading. But unlike that campaign, the groups behind Tuesday''s
        letter said advertisers have a chance to be more proactive and strategic this
        time, because Musk has already telegraphed what he plans to do with Twitter.
        (The Tesla CEO and SpaceX founder has pledged to restore "free speech" to
        the platform by, among other things, easing up on content removals and account
        bans. He also wants to "authenticate all real humans" on Twitter.)</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2834558d-b42e-42e6-8e61-922ba57f297d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T02:19:26.753+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:17:54.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '689c53b5-9c17-4cc8-bc12-9a9f1f624f89'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T02:19:26.753+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:17:55.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As advertisers prepare to negotiate forward-looking contracts with
        Twitter this week during the NewFronts conference, they can preemptively protect
        themselves from any damage to their brands resulting from Musk''s eventual
        takeover, said Angelo Carusone, CEO of Media Matters for America, one of the
        organizations behind the letter.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f5e2378-90ac-4603-814d-414a00ea1b5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T02:19:26.753+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:17:55.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a37ebb9e-0c9a-48b1-afad-d9ddc9f94a9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T02:19:26.753+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:17:56.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If Elon Musk comes in and gets rid of all the brand safety protections,
        I think Coca-Cola should be able to cancel their contract," Carusone said.
        "It would be very revealing if Twitter refuses to or does not sign or does
        not give those cancellation options."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6151f3f1-9716-4d7c-ac25-539deed18095'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T02:19:26.753+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:17:56.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1913bc05-1433-47ba-b6f8-7250af925890'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T02:19:26.754+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:17:57.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tuesday''s letter targeted other big-name advertisers, as well,
        including Apple, Best Buy and HBO — the last of which is owned by WarnerMedia,
        CNN''s parent. Spokespeople for the brands didn''t immediately respond to
        requests for comment.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b63c8156-db49-4e1f-91bc-91b2bc777f82'
