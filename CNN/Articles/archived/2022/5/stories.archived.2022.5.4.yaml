      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89ad55bb-77a4-40c0-be86-8f90d5078fd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T23:05:12.305+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:06:19.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It would be our second face-to-face meeting, nothing to do with
        the war," the Pope said. "But now, he too agrees: let''s stop, it could be
        an ambiguous signal."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7384879-ae44-4a0c-bdff-266c0d047d6b'
      'mgnl:activationStatus': true
