      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T16:45:24.075+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:10:09.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meta Platforms Inc. removed over 400 Facebook accounts, pages and
        groups in the Philippines in April in a move to guard against the possible
        spread of misinformation ahead of the elections.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50c17b71-f221-439c-a1b7-ddb986678de6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T16:45:24.075+08:00
