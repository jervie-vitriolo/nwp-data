      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a press conference on Wednesday, PBA chairman Ricky Vargas revealed
        the Board of Governors agreed during their recent planning session in Boracay
        to add two more teams in the future.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8bbb03b-c098-4406-88d0-bb30ea9cc3db'
      'mgnl:activationStatus': true
