      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nasa Facebook page po ang mga activities ni dating VP Binay, baka
        pwedeng tignan na lang ni Ms. Uson," said Binay''s spokesperson Joey Salgado
        in a statement on Wednesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5933350-f372-45c2-a025-466ecf68cebc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T16:47:46.987+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:09:46.904+08:00
