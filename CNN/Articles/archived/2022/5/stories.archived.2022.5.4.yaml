    'template': '1'
    'title': 'UAAP: La Salle escapes UP''s late-game rally to force semis decider'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f5d25eb-8021-4e33-92a3-4f17cf51ed3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T17:26:05.392+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:08:50.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 4) –</strong> The De
        La Salle University Green Archers escaped a late-game surge by the University
        of the Philippines Fighting Maroons to score a thrilling 83-80 win and force
        a decider in their UAAP Season 84 Final Four matchup on Wednesday at the Mall
        of Asia Arena.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f42d260-b483-46d8-ac79-6fa005dab26c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T17:26:05.392+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:08:51.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70ab8ade-7aaa-4542-9397-267d55bb80a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T17:26:05.392+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:08:51.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The win enabled the Taft-based cagers to accomplish half of their
        mission against the&nbsp;Maroons, which enjoyed a twice-to-beat advantage
        and just stopped top seed Ateneo De Manila University''s 39-game winning streak
        <a href="https://www.cnnphilippines.com/sports/2022/5/1/UP-prevents-Ateneo-sweep.html"
        target="_blank">last Sunday</a>.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '442e36f9-a550-4ab7-a1e5-8699965c5301'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T17:26:05.393+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:08:52.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf429dea-4298-4a45-98b7-c35958320098'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T17:26:05.393+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:08:52.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Evan Nelle performed an all-around game for La Salle with 26 points,
        six rebounds, seven assists, and three steals in the crucial win. The former
        San Beda Red Lion also shot five out of the Archers'' 10 triples in the game.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f503b10-9b0f-473c-9900-1f6416bf72be'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T17:26:05.393+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:08:53.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55551989-874d-4d0a-91a6-350b4a36b8ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T17:26:05.393+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:08:53.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Archers flaunted their strength in the first half as they shot
        49% from the floor and held off the Maroons to only 27% shooting.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58a04e5c-e9d8-49ab-bc87-cac1c59d8dd8'
      'mgnl:activationStatus': true
