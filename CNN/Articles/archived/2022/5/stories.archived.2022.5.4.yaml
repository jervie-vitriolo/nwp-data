    'jcr:uuid': 'fe6726aa-75b7-43bd-afbd-4d5994a70f46'
    'lead': 'The World Boxing Organization has officially stripped Filipino boxer
      John Riel Casimero of his world bantamweight crown for failing twice to fight
      British challenger Paul Butler for his title defense.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-05-04T14:38:48.923+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-19T15:11:43.019+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:05:18.652+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'WBO strips Casimero of bantamweight title'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff8b3007-d92e-46d8-a280-e660edd5255a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T14:38:48.923+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:11:43.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 4) –</strong> Filipino
        boxer John Riel Casimero has been stripped of his world bantamweight crown
        by the World Boxing Organization (WBO).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d82b5ad-d980-4823-bb5e-642ecba0d40d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T14:38:48.923+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:11:44.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8485c65c-be81-456d-af70-a804b58a3255'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T14:38:48.923+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:11:44.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the <a href="https://www.wboboxing.com/boxing-news/wbo-championship-committee-resolution-bantamweight-champion-john-riel-casimero/"
        target="_blank">resolution</a> promulgated by the WBO Championship Committee
        on Tuesday, Casimero was removed from his reign for failing twice to fight
        British challenger Paul Butler for his title defense.&nbsp;</p>'
    '3':
