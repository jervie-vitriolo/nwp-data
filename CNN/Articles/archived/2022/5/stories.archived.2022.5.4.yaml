  'Ukraine-Russia-Putin-war-families':
    'author': ' Mick Krever and Olha Konovalova, CNN'
    'caption': 'Ludmilla recovers in a hospital in Bakhmut, recovering from a Russian
      artillery attack that hit her mother''s house in Lysychansk.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-05-04T08:48:21.358+08:00
    'imagesource': 'jcr:0c17f75a-8a9a-4995-a3a5-3e7266ecd1e8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fc6f95b4-013a-4277-ac1f-568c08786aec'
    'lead': 'It''s hard to relate to someone if they believe Russian President Vladimir
      Putin''s propaganda — that the military is conducting a small and targeted operation
      that avoids civilian casualties. It''s perhaps, even more difficult to relate
      if they don''t believe your neighbors, brothers, and friends are being killed.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-05-04T08:54:44.365+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-19T15:13:28.497+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:05:15.985+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'In Ukraine''s Russian-speaking east, Putin''s war is tearing families
      apart'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86dabcdb-2d52-4045-80fd-5f0f232c0953'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T08:54:44.365+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:13:29.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The warm spring air is coming to eastern
        Ukraine. The roads are lined with red tulips, and people are reopening their
        summer kitchens, small buildings outside traditional homes used to isolate
        the heat and smells of cooking in the hotter months.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7abcae03-c59f-42df-af3a-bbd2368d5883'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T08:54:44.366+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:13:29.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c67beed9-2e95-47ab-bdc1-2994e976e618'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T08:54:44.366+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:13:30.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was in her elderly mother''s wood-frame summer kitchen that Ludmilla,
        69, was chatting to her brother Victor, 72, who went by Vitya, in the eastern
        city of Lysychansk last week. Despite near-constant bombardment from Russian
        troops just a few kilometers away, they had stayed in their family home since
        the invasion of Ukraine in late February.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '003ea1c5-ea3a-4880-9c61-837e5879d82e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T08:54:44.366+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:13:30.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0809c089-8c66-48e6-8dcf-b86697d524cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T08:54:44.366+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:13:31.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My brother and I were talking," said Ludmilla, who asked CNN to
        use only her first name out of privacy concerns. "All at once, Grads started
        falling down one by one." The windows were blown from their frames. "Everything
        was cracking."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffe1b349-8e54-4f7f-8166-0f47d8c85958'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T08:54:44.366+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:13:31.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61c5170d-ca4b-432c-a852-85fd2bc59e32'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T08:54:44.366+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:13:32.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She recalled the initial shock and confusion. "We''re standing there
        -- my brother''s making the sign of the cross, and I''m shouting. I turned
        away from him to look at the house, and then another explosion went off, and
        I was trapped under the rubble."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9c09d53-640e-4961-8f00-af6dbbccacb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T08:54:44.366+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:13:32.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fdae860-e400-433b-a204-57d9bd066284'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T08:54:44.366+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:13:33.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ludmilla was momentarily blinded. Blood poured from her face and
        from lacerations on her hands and feet, but she was alive. She felt the touch
        of a neighbor, who pulled her to safety, to her basement. Her 96-year-old
        mother, mercifully, was unscathed.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e5d60f5-9d85-4e47-8997-be1f12425c83'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T08:54:44.366+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:13:33.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cabda0e0-2899-4bdc-904f-867b49ab52f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T08:54:44.366+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:13:34.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I ask, ''How''s my brother, how''s Vitya?'' And the neighbor hides
        his eyes and says: ''Everything is fine.''</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee18591c-aa0e-49ba-9493-06c74ea7ca2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T08:54:44.366+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:13:34.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a56ce1a-16d3-4808-9ff9-ae6ece7de6c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T08:54:44.366+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:13:35.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I said to him, ''Vova, I don''t believe it. If it were okay, he
        would have come seen us.''</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1ca6d5f-9e72-4cab-a2a1-118e8a946d25'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T08:54:44.366+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:13:35.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f40ada04-54d4-452c-80ab-30c5b0948f96'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T08:54:44.367+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:13:36.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He says, ''Everything is OK down, sit down,'' and goes out. And
        his wife is sitting next to me and says ''Luda, he doesn''t know how to tell
        you. Vitya is dead.''</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '883aecab-a5f2-4959-b588-2190629804d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T08:54:44.367+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:13:37.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '803de140-3d86-4061-ac83-a7feebb6e877'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T08:54:44.367+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:13:37.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s it. And my brother would be 73-years-old on May 6. And
        that was it."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0955d5f5-fb03-450d-8353-e5ffe86795d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T08:54:44.367+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:13:38.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5a3ae98-e262-4032-9569-a336b20f4ab2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T08:54:44.367+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:13:38.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Death and loss are far from the only traumas in this Russian-speaking
        region. For many, the war has upended any remaining fellowship with Russia.
        According to a survey last year by the Kyiv International Institute of Sociology,
        43% of Ukrainians report having relatives in Russia.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec382e73-1212-41f2-907e-a629835b9de8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T08:54:44.367+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:13:39.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2694671f-5b22-43ab-97fb-f6662a774899'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T08:54:44.367+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:13:39.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even in the Russian-speaking east, that camaraderie had already
        been waning since Russia''s 2014 annexation of Crimea and support for separatist
        movements. With this war, a history of pain is brought to the fore: of millions
        dead from famine and forced Soviet collectivization and of attempts, over
        decades, to wipe out Ukrainian culture and the Ukrainian language.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2213cc9e-f5d5-46a7-9a01-6a7bfaaf94b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T08:54:44.367+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:13:40.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5539db45-43ad-4fef-b475-3571d9b76b3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T08:54:44.367+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:13:40.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s hard to relate to someone if they believe Russian President
        Vladimir Putin''s propaganda -- that the military is conducting a small and
        targeted operation that avoids civilian casualties. It''s perhaps, even more
        difficult to relate if they don''t believe your neighbors, brothers, and friends
        are being killed.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b56b3aa-1107-4d4e-a27a-e86fb248f150'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T08:54:44.367+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:13:41.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba933b47-b3cb-4459-9fd7-9f3b202a7288'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T08:54:44.367+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:13:41.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ludmilla''s son, as well as her sister and her sister''s family,
        all live in Russia.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2134aa65-abd1-46d5-8c31-be99ff96a84a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T08:54:44.367+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:13:42.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b774f28-0f85-4a58-bc71-7ab231996d6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T08:54:44.367+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:13:43.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My granddaughter had a fight with my own sister''s granddaughter,"
        Ludmilla explained. "She said, ''What are you making up? You are shooting
        at yourself, and you are lying,''" adding that a "lot of people" in Russia
        don''t believe what''s really happening in her country.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '131f6723-9152-4744-82da-5bc0bfc76acb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T08:54:44.367+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:13:43.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a4d2528-bfc8-4e3a-8011-dc8a53afaab0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T08:54:44.367+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:13:44.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is Putin''s politics. Zombification," Ludmilla said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ce2890a-f867-4149-a30e-ece4c65de4e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T08:54:44.368+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:13:44.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd164a303-f252-4844-a54f-1c5ed6b2e103'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T08:54:44.368+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:13:45.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whether Russia can conquer all of the Donbas -- the eastern Ukrainian
        regions of Donetsk and Luhansk -- is an unanswered question after its military''s
        underwhelming performance in the war''s opening months.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '379c2900-5c6c-4551-934c-4c93983fbf76'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T08:54:44.368+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:13:45.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ff2bf7c-2ca6-4b0e-9ec8-7ee0a6958a10'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T08:54:44.368+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:13:46.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The devastation Russia will wreak in the attempt is certain, however.
        Ukrainian officials say the attackers will bombard urban centers with their
        considerable artillery reserves until there is nothing left for Ukrainians
        to defend. And it will leave untold Vityas and Ludmillas: dead, homeless,
        or bereaved.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8540311e-7f9e-442f-9b9f-af05e16d6a78'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T08:54:44.368+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:13:47.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9f4567c-8ee1-492d-ad31-63a8ae368e5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T08:54:44.368+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:13:47.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Serhiy Hayday, head of the Luhansk region military administration,
        said that Russian forces are destroying every settlement on the front lines
        of the region.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbebf802-6bf2-45a0-8230-25bb75c50ed9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T08:54:44.368+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:13:48.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '184d6758-d508-4ba2-9dcd-4f00ea3253b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T08:54:44.368+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:13:48.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Strategically speaking, the only place they (Russians) can advance
        in is the areas they have completely destroyed," he told Ukrainian television
        on Monday. "So they completely destroyed the whole of Novotoshkivka, there
        was no place to hold the defense -- and they occupied it." The village of
        Novotoshkivka in Luhansk fell on April 25, according to Ukrainian accounts.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a94afc8b-2771-4602-bbdb-faf3b91e0e1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T08:54:44.368+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:13:49.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffbd1f4c-dc7d-4e50-9497-e2046b38bdff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T08:54:44.368+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:13:49.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet Hayday does not believe that his enemy will be able to outright
        capture Lysychansk''s low-lying sister city, Severodonetsk, which lies across
        the Siverskyi Donets river.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e44694dc-d8d2-41e9-ba7e-c275c69dc278'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T08:54:44.368+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:13:50.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb8fa566-6b9e-4ea6-88e3-a4b0b1f04349'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T08:54:44.368+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:13:50.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They need this victory for sure. But they will not attack Severodonetsk
        directly. They will try to encircle it," he told CNN, standing on a tree-lined
        street in comparatively placid Bakhmut.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b06dace2-9ba7-426f-8f9f-f2229948ef26'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T08:54:44.368+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:13:51.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd02e2914-4ab1-4703-ba0e-a40de30cb362'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T08:54:44.368+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:13:51.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In two months, they have realized that they cannot break through
        the defense. So they are trying to bypass or cut off from the direction of
        Popasna and Rubizhne. And then the Luhansk region will be encircled. And then
        they won''t need to lose the soldiers, they will just shoot all the areas."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2a1f3df-371d-4db1-b066-857f03399e55'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T08:54:44.368+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:13:52.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af1f1a18-a300-4248-8315-db2939899d59'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T08:54:44.369+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:13:52.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This tactic is playing out not just on the eastern edge of what
        remains of the Ukrainian-controlled Luhansk region. It is also true in the
        south, along the line of contact that has existed since the 2014-15 breakaway
        rump states formed; and in the north, as Russia pushes south from Izium and
        west towards Lyman.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f02d99e-1518-4864-800e-835614569f4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T08:54:44.369+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:13:53.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '873c413d-86b5-4f02-b182-e6b934002686'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T08:54:44.369+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:13:54.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If successful, it would trap a devastating portion of the Ukrainian
        military. The main population centers of Sloviansk and Kramatorsk -- so far
        largely unharmed from enemy artillery -- would find themselves behind enemy
        lines.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a24b650e-2279-483b-91a5-b542d66c9375'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T08:54:44.369+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:13:54.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '247216e9-2740-4c86-b4f4-2b5aee53b54e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T08:54:44.369+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:13:55.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Every day, backhoes carve more defensive trenches into the fertile
        fields, and trucks stack concrete and earthen chicanes onto the highways.
        A major railroad bridge between Sloviansk and Lyman was destroyed last week;
        whether by Russian strike or Ukrainian sabotage is still unclear.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e194a76-d03c-4ef2-b803-4c40dd0be4ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T08:54:44.369+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:13:55.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41b71c87-20b4-4828-9d62-548153d79176'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T08:54:44.369+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:13:56.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hayday is convinced that the Ukrainian military can hold the Russians
        off for another two or three weeks. The small, agile anti-air and tank weapons
        given by Western powers are helping, he said. But it is only once the promised
        heavy artillery actually reaches the frontline that the tide can be turned.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a23c238a-5c18-49cd-9150-df8d0bc2a0de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T08:54:44.369+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:13:56.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7de2b6ca-eda4-4707-ba67-32c4a6273390'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T08:54:44.369+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:13:57.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That, unfortunately, is not here yet," he said. "And it could completely
        change the whole war."</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5654ee8-cba4-4d27-8d27-930e6cba2f64'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T08:54:44.369+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:13:57.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf7b96cb-dba7-41c5-b0f7-e16b9d812b9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T08:54:44.369+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:13:58.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ludmilla now spends her days with her mother and a stranger in a
        small hospital room more than hour to the west, in Bakhmut. Her face is pockmarked
        with wounds from the debris that was blasted into her face.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c62447a-f8d4-49b8-8b75-3cc5b6ff8452'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T08:54:44.369+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:13:58.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3710f2cf-6118-4f6c-9b01-c6e63a1d2b52'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T08:54:44.369+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:13:59.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most of her neighbors left for safer lands long ago. But many others
        have remained -- because they don''t have the means to leave, because they
        want to protect their homes, or because they''re in denial that this war will
        be any different than the long-simmering battles that have raged in this region
        since 2014.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98758e07-bd87-47ed-8bc9-c9276bca055a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T08:54:44.369+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:13:59.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0531a97-b94d-447a-be8c-78b572dcea42'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T08:54:44.370+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:14:00.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As long as greed and avarice in humanity are not overcome, these
        wars will never end," Ludmilla said. "No matter how much a person has, it
        is always not enough."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd43317de-fd35-41c7-9f28-b616363e9d28'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T08:54:44.366+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:14:00.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com ''<a data-cke-saved-href="https://www.cnn.com/2022/05/03/europe/eastern-ukraine-conflict-stakes-intl-cmd/index.html"
        href="https://www.cnn.com/2022/05/03/europe/eastern-ukraine-conflict-stakes-intl-cmd/index.html">In
        Ukraine''s Russian-speaking east, Putin''s war is tearing families apart</a>''</em></p>'
