  'American-labor-market':
    'author': 'Anneken Tappe, CNN Business'
    'caption': 'A record 4.5 million Americans quit their jobs in March 2022.'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-05-04T08:42:22.372+08:00
    'imagesource': 'jcr:a1802df5-4943-440e-94ca-d5b431b67068'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'adb7a2e1-f4ac-40d0-8c82-edad78643b28'
    'lead': 'The message is clear: America''s labor market continues to barrel toward
      its pre-pandemic strength.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-05-04T08:44:55.979+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-19T15:14:08.400+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:05:15.122+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'A record 4.5 million Americans quit their jobs in March'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ed93dda-20a0-4965-8f48-97f146cfe285'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T08:44:55.979+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:14:08.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The US labor market remained on fire
        in March with a record 4.5 million workers quitting their jobs, new data from
        the Bureau of Labor Statistics showed Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da1e48ee-7623-41a5-a492-4bd0345b8f3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T08:44:55.979+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:14:09.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3544414c-dbb0-41d7-bfe7-714516c25ccf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T08:44:55.980+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:14:09.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The number of quits increased most significantly in the professional
        and business services sector, as well as construction. The overall quits rate
        moved up to 3%, a level not seen since December 2021.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '554ed981-e7c7-4823-88d6-3951fcfe950b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T08:44:55.980+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:14:10.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ccbc011-0cb5-4894-9eda-64359f9f6ab4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T08:44:55.980+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:14:10.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As employers require workers to return to offices, quits are ticking
        upwards. A major reason for quitting is to find a remote opportunity," wrote
        ZipRecruiter chief economist Julia Pollak on Twitter.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7af74fca-0a0a-4f2a-be44-23e6603741b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T08:44:55.980+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:14:11.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9c8e677-985f-460f-ae1d-2bda7a39b5cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T08:44:55.980+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:14:11.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The number of available jobs also rose, climbing to 11.5 million,
        the highest level since the data series began in December 2000, the Job Openings
        and Labor Turnover Survey showed.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bc5609f-f9ec-4af9-b955-315dc84f4a0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T08:44:55.980+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:14:12.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ceacdaa-8d4c-40d2-981b-de6d46ad38dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T08:44:55.980+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:14:12.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The job openings rate inched back up to 7.1% from 7% in the prior
        two months. That means there were 1.9 job openings for every unemployed worker
        in March. Federal Reserve Chairman Jerome Powell has frequently pointed to
        the "unhealthy" tightness of the labor market, which is contributing to the
        high inflation. The central bank is set to announce monetary policy changes
        on Wednesday as it aims to cool the economy just enough to get inflation under
        control, but not so much as to bring the expansion to a halt. This could also
        shake up the labor market.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35747488-8fd7-4c46-9504-aad2c3c97b56'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T08:44:55.980+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:14:13.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5c4051c-fb5f-40ef-9c55-7d4e38831785'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T08:44:55.980+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:14:14.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For now, American businesses are still having a hard time finding
        and retaining staff. The manufacturing sector in particular is still struggling
        with the labor shortage, data from the Institute of Supply Management showed
        Monday, after a key survey reported higher quits rates.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9955dec9-b1b2-44e5-a691-4052c3708d10'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T08:44:55.980+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:14:14.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a9645af-d998-43df-b96a-89f2443f86f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T08:44:55.980+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:14:15.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Retail and manufacturing job postings rose, JOLTS data showed, while
        government jobs and positions in transportation, warehousing and utilities
        decreased.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9525b045-d66e-4ff5-a526-5ba62aa1a06f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T08:44:55.980+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:14:15.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec5589c9-86c5-4ff7-8c43-c3bb49b37b58'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T08:44:55.980+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:14:16.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Workers continue to quit and get hired at fast rates in today''s
        economy. This ''churn'' is a positive sign of a strengthening labor market
        where workers can quit, search, and obtain new opportunities," said Elise
        Gould, senior economist at the Economic Policy Institute.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dbcd1f2-d637-4a9c-9df4-a90e96ef32d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T08:44:55.980+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:14:16.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34f74eb3-dfdc-4447-954c-bae2c170844d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T08:44:55.981+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:14:17.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In spite of the record number of quits, hiring outpaced them in
        every sector, Gould added.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b4d9de4-6112-4390-a115-f03f647edaf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T08:44:55.981+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:14:17.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e050406e-7384-42a3-9784-5634c0391137'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T08:44:55.981+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:14:18.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The message is clear: America''s labor market continues to barrel
        toward its pre-pandemic strength.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1c8a18d-fbe1-41c7-8ed0-7b9f699d152e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T08:44:55.981+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:14:18.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac28b81a-9c5e-4de4-ac26-58ea8e33db21'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T08:44:55.981+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:14:19.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Economists and investors have more employment data to watch this
        week as the government''s official jobs tally for April is due Friday morning.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '693f3a92-0d18-41e1-98a0-aca25326b110'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T08:44:55.981+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:14:19.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61407cd2-f83e-4a78-a2ae-ddef020f21ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T08:44:55.981+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:14:20.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Economists polled by Refinitiv predict US employers added another
        400,000 jobs last month. Even though that would be the smallest number since
        April last year, it would add to the tremendous job gains seen in the recovery
        and leave the nation just over a million jobs short of the February 2020 level.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff498242-aa2f-48db-a39c-d6648e74297c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T08:48:00.754+08:00
      'mgnl:createdBy': 'glee'
