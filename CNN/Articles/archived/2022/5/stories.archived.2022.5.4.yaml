      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a034c166-8767-4477-a18c-5cd2b12ac066'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T06:55:23.588+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:15:37.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo also said under her leadership, the health of every Filipino
        will be ensured. This will be done by fixing the Philippine Health Insurance
        Corporation and ensuring that each Filipino family has free access to a doctor.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea964921-87a9-437f-8556-9d6f480673a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T06:55:23.588+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:15:37.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ee94c17-b0dc-47a5-baec-4eb92908fdc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T06:55:23.588+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:15:38.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The current 4Ps will be improved by including conditional cash transfers
        of mothers and their children to ensure their health in their first 1,000
        days.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a3ccc06-ba10-4623-8173-c7ad16566b26'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T06:55:23.588+08:00
