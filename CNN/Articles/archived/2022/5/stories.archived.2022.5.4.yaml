      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dccb0a3-dad2-4f90-bef6-08baba20316a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T06:55:23.588+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:15:39.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>School feeding program in public primary and secondary schools will
        also be expanded.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8063e3bc-a62f-4ef3-936a-0e12758a20ca'
