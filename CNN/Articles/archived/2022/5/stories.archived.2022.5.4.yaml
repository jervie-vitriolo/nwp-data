      'mgnl:type': 'text'
      'text': '<p>“So kung ituturing ko man na parang overkill yung naging response,
        ay nag-lockdown agad tayo," he said. "Whereas we could have actually applied
        the granularized response. Pero naiintindihan ko dahil hindi natin nauunawaan
        yung sakit, kaya nagkaroon ng knee-jerk reaction.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b17ab48-c128-44a9-b9e6-bbb1e3cac82e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T15:08:50.709+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:11:10.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39847a36-8103-4c7d-ae3c-3abd6cb90937'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T15:08:50.709+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:11:11.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I think it was an overkill when we immediately imposed
        a lockdown. But I understand because we have no idea yet of the disease, that’s
        why we had a knee-reaction.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0256b31f-621d-46c8-b302-7a45e4e488ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T15:08:50.709+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:11:11.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6739d8c3-a44a-4fa0-8b31-b284250a8986'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T15:08:50.709+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:11:12.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He stressed that the pandemic response should not always rely on
        the central government.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eabece80-d4f5-4e87-a095-14b545907d5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T15:08:50.709+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:11:12.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb7525fa-5210-47bf-b264-7bd50f8f7edd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T15:08:50.709+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:11:13.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Hindi pwedeng unitary lagi ang ating sistema," he said. "Dahil
        lahat na lamang ng solusyon ay nanggagaling muna sa sentral."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0211155f-d2b1-4111-8024-113594792003'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T15:08:50.709+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:11:13.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7015a13-fff8-4fb6-a993-f76d561b30ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T15:08:50.709+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:11:14.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The system should not always be unitary. Because all
        the solution always come from the central.]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e386fa8-868f-423b-8dae-8860779b9790'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T15:08:50.709+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:11:14.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cdefb53-903c-4263-a05d-7ac922686f99'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T15:08:50.709+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:11:15.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In March 2020, Malacañang placed the island of Luzon under an "enhanced"
        community quarantine in to contain COVID-19 infections. Since then, the community
        quarantine system was applied in other parts of the country.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1325a9f-8312-44da-95f6-3d0d35527352'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T15:08:50.709+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:11:15.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c54146e8-30f1-4966-ac3d-e5af2d28985f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T15:08:50.710+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:11:16.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was only in the latter part of 2021 when the alert level system
        was imposed, which heavily uses localized lockdowns in place of community-wide
        quarantine measures.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f494b61-6fd5-4e6d-ac76-44ec56acb8dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T15:08:50.710+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:11:16.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3205b396-1814-45e0-b890-c8a405435b63'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T15:08:50.710+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:11:17.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Serapio commended local government units for having initiative
        in their medical response.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff239eee-4d8e-4115-88e8-8e5c2512f7ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T15:08:50.710+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:11:17.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05641c4b-5509-4d1a-8de1-8a0d34083c87'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T15:08:50.710+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:11:18.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Nagkaroon tayo ng pananaw na magkaroon ng mga testing centers,"
        he said. "Hindi lang sentral lang, kundi nagkaroon ng inisiyatibo ang mga
        local government units...meron na silang sariling testing units ngayon.”</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bfe9baa-db3b-4a56-b369-cd5f54ff90ee'
      'mgnl:activationStatus': true
