      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What can I say, I''m full of surprises," he says, complete with
        clear-framed glasses straight from the 1980s.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20f230f0-b62a-4f4a-837b-e25fbde6acec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T07:47:19.892+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:14:54.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The film was first announced in January, and is written by both
        Yankovic and Eric Appel. In a statement at the time, Yankovic said he was
        "absolutely thrilled" about Radcliffe''s casting.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d373f06-2d6d-4e12-a721-290b10f0b667'
