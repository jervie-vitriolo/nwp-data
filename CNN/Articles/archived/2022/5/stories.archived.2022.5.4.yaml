      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em><strong>ERRATUM:</strong> An earlier version of the story stated
        the stipend&nbsp;is $5.6 million. It should be $200,000. We apologize for
