      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Liz Derr, founder of Troll Exposer (trollexposer.com), on Wednesday
        said they have been working on dismantling troll accounts on Facebook since
        October 2021 — around the time of filing of candidacy for the May 9 polls.</p>'
    '3':
