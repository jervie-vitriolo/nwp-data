      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Altas bucked the absence of key scorer Kim Aurin, who contracted
        chicken pox before their pivotal play-in game.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c78ba4b-49bb-494d-9f99-7f4692708ea7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T18:27:02.659+08:00
