      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef2706e0-ad38-40f9-a213-419ea1898d18'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T18:51:16.679+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T15:07:44.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Could you tell me more about that concept of site and non-site?</strong></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58992bb3-c57f-4801-97c2-66c3b08b62b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T18:51:16.679+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T15:07:45.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Robert Smithson’s concept, a site was a work that was showcased
        outside while a non-site could be the documentation or photographs alongside
        objects from the site  displayed in a gallery. In street art, many artists
        paint their characters on the street while also exhibiting canvas works with
        the same icon inside the gallery.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11719370-7530-44db-aa83-12ca08ce3551'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T18:51:16.679+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T15:07:45.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We are just showing that our ideas come from existing concepts of
        the previous generations from multiple sources mixing and matching those,
        and we just try to come up with something that is interesting for us.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dedaf82-245b-4f8d-a5e7-03abd567cd7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T18:51:16.679+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T15:07:46.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I think there is always an element of subversion when you exhibit
        in gallery spaces. I think most gallery spaces are inherently under the control
        of those who have power in the art world. May I ask how you navigate such
        locations?</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f648e75e-9bde-4f52-911a-e587eb26195b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T18:51:16.679+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T15:07:46.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Galleries are not always ideal spaces because we like to work with
        the existing materials in the spaces that we do interventions or archives
        of an institution but white cube galleries are just soulless sometimes.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25536263-e78a-40b3-a9dd-e41fb9c6ebb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T18:51:16.679+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T15:07:47.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>White Cube Galleries are there to sell and most of them don''t cater
        to the works that we do. But there are galleries that also showcase our works.
        It''s just finding a balance of what the gallery can accommodate and what
        is the direction we want for KoloWn. At the end of the day, galleries are
        there to sell and it could help us in that area. In a capitalist society,
        funding non-selling, experimental projects is difficult but we are happy that
        we managed to fund KoloWn from day jobs, donations from friends and other
        gigs for 10 years ( from 2007 to 2017) without selling works or institutional
        grants.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85b44646-d092-4cc6-b6df-87e70df32e0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T19:04:51.340+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T15:07:47.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Your art has occupied physical spaces like streets. Walls
        on the streets and web pages are completely different. May I know if you prefer
        one over the other? And if ever, what informs this preference?</strong></p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c53d6351-67a1-457d-8572-d8fa86f076ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T18:51:16.680+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T15:07:48.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The street and the internet have the same characteristics. It is
        public, and people can view both street art and net art for free. Street art
        owes a lot to the internet too. In the mid-2000s the street art rise also
        coincided with the rise of the internet, blogs, internet forums, and social
        media. Most street art you view online. For KoloWn, the streets, the web pages,
        and indoor spaces are interconnected.</p>'
