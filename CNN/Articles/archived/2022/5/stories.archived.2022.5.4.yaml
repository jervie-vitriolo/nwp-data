      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3120489a-3d38-4439-be63-f23061940f22'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T12:15:18.591+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:12:43.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"VP Leni''s schedule has been pretty punishing," Gutierrez said.
        "She will maximize the remaining time by visiting as many provinces as she
        can, talking to as many people as she can and inspiring our volunteers to
        double down and escalate efforts on house-to-house campaigns and their efforts
        in their own networks to encourage people to support her."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4d26f6d-1727-44e8-aa70-3ccc34808850'
      'mgnl:activationStatus': true
