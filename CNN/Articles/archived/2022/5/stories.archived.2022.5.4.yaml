      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a911d5de-d88d-40b4-8c06-235923a1caf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T11:06:06.143+08:00
