      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc28a9fa-6e08-4ad1-92be-91d086a3044e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T17:23:12.007+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:09:08.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said no details were provided on the members of the committee
        as he has yet to receive such list.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7592f3bd-9bc9-4121-9580-940b6a21fd51'
      'mgnl:activationStatus': true
