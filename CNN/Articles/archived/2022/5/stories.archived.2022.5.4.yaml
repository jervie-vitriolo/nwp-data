      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfc9b7cc-58bf-45e6-8b4b-c7f7c0920b8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T15:30:49.016+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T15:10:42.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima earlier said she was not surprised that Aguirre was implicated
        by Ragos, as she supposed he was the “lead instigator” of what she calls trumped-up
        charges against her.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '919e004a-d35d-433f-bd59-a0bf407c2e44'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T15:30:49.016+08:00
