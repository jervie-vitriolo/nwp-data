      'mgnl:lastActivated': 2023-01-19T15:06:13.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Pope Francis warned the leader of the
        Russian Orthodox Church, Patriarch Kirill, not to become "Putin''s altar boy,"
        he said in an interview this week.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '705433ca-d937-4cb0-89a5-e7c6cdc24edf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T23:05:12.305+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:06:13.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f42838af-a52d-43fd-8b73-bea1eb767140'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T23:05:12.305+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:06:14.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his strongest words to date against the pro-war Patriarch, Francis
        also slammed Kirill for endorsing Russia''s stated reasons for invading Ukraine.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '120183bf-cfc0-4123-af8a-c2172b1d9c2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T23:05:12.305+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:06:14.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '529cc33f-57e2-4c7b-b5e9-0c99a31390ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T23:05:12.305+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:06:15.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I spoke to him for 40 minutes via Zoom," the Pope told Italian
        daily Corriere della Sera in an interview published Tuesday. "The first 20
        minutes he read to me, with a card in hand, all the justifications for war."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28c9a333-30c1-47c3-bd06-b969b0b0d8b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T23:05:12.305+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:06:15.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd34b8763-fadf-4b5b-8340-7dbe94419b31'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T23:05:12.305+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:06:16.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I listened and told him: I don''t understand anything about this,"
        said the Pope. "Brother, we are not clerics of state, we cannot use the language
        of politics but that of Jesus."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3375d646-47f1-4515-804c-5abc53498b89'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T23:05:12.305+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:06:16.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '072f09c8-ccc2-4b3b-8b76-87a1a1d4a070'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T23:05:12.305+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:06:17.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Patriarch cannot transform himself into Putin''s altar boy,"
        the Pope said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28236e5d-9f48-4dc6-b705-f4897902a1b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T23:05:12.305+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:06:17.811+08:00
