    'template': '1'
    'title': 'Marcos will ''never sleep with enemies of the state,'' says Sara Duterte'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc58ce5a-d070-4a9a-ba35-07bcbbec7b8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T08:04:35.972+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:14:36.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 4)</strong> — Vice presidential
        candidate Sara Duterte on Tuesday made a different pitch to convince Filipinos
        why they should vote for her running mate, Ferdinand “Bongbong” Marcos Jr.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f64cb1b-3ab4-4a44-b799-7d3ddfd41ee9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T08:04:35.973+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:14:36.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Bongbong Marcos will never sleep with the enemies of the state.
        Never," Duterte told supporters during their Visayas Miting De Avance held
        in Guimbal Football Field in Iloilo province.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4db7bf72-b954-4e8a-a7af-845b4ba6c97c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T08:04:35.973+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:14:37.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Davao City Mayor said her running mate never talked to any group
        that would like to “destabilize the government.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ec28684-fe61-4b70-b8e0-df8dcacfc015'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T08:04:35.973+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:14:37.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Sa kampanyang ito, hindi siya (Marcos) nakipagkasundo sa mga tao
        o mga grupo na sumusuporta sa mga grupo na gusto ipabagsak ang gobyerno,"
        Duterte said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd9b8b37-bf69-47a9-9e16-2cc32b93a249'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T08:04:35.973+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:14:38.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: In this campaign, he did not negotiate with people
        or groups that are supporting groups aiming to overthrow the government.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b298bbb-d789-4765-99fa-a5bb7deb5ce3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T08:04:35.973+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:14:38.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte shared the story of a Davaoeño fish vendor who died in a
        bomb blast in Davao City during her first term as mayor.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41d3ffe2-add6-43e9-ac5d-af7c3b43017e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T08:04:35.973+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:14:39.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“April 2017. Mayor po ako ng syudad ng Davao. Hindi pa po ako dalawang
        buwan na nanganak sa bunso kong anak. April 28, nagising kaming lahat sa Davao
        City na nasusunog ang box plant ng isang kumpanya, sinunog ng mga salot sa
        bayan. Sinunog ng grupong gustong ipabagsak ang gobyerno natin. Para sila
        makatakas, nag-iwan sila ng bomba. Pagsabog ng bomba, namatay ang isang lalake,
        si Larry,” she said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad0e08b0-67a1-49ef-bd6a-d09a8b02c8a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T08:04:35.973+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:14:39.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: April 2017. I’m the mayor of Davao City. It was less
        than two months after I gave birth to my youngest child. April 28, we were
        all awoken in Davao City after a company’s box plant caught fire, set ablaze
        by the society’s pests. Burned by the group that wanted to overthrow the government.
        They left a bomb, so they can escape. When the bomb exploded, a man named
        Larry was killed.]</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e1a2945-49cc-4a0a-856b-0150ce9484ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T08:04:35.974+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:14:40.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said she went to the hospital to see Larry and immediately
        contacted his relatives.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee4021cf-f2e0-466e-9f20-fc4cf9368640'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T08:04:35.974+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:14:40.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As she searched through Larry’s phone, she found a message he sent
        to his wife: “I love you. Happy anniversary."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13dc16e2-880f-4c63-abe1-1f27ac741209'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T08:04:35.974+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:14:41.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three days later, Larry died in the hospital.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd17d3955-fa0f-470a-bcc2-fe0b49244abd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T08:04:35.974+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:14:41.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“As a mayor, pag ikaw (ay) namatayan ng ganyan, hindi mo ‘yan malilimutan.
        Every time na tumitingin ako sa mga anak ko, nakikita ko ang anak ni Larry,
        mga bata na nawalan ng tatay dahil sa mga tao na gustong ibagsak ang gobyerno,”
        Duterte said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff0dc626-93d5-47aa-a058-ff65faa979dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T08:04:35.974+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:14:42.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: As a mayor, when you lost someone in that way, you’ll
        never forget that. Every time I look at my kids, I’m seeing Larry’s child,
        those who lost their fathers because of those who would like to overthrow
        the government.]</p>'
  'Miting-de-avance-schedule-2022-elections':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', 'fa7bd7ec-33f8-4679-ad62-bea5fb9dfacb']
    'created': 2022-05-04T08:04:59.880+08:00
