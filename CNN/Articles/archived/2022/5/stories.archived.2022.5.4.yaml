        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '657e328b-03ce-4f54-8089-f601744a4c24'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T15:30:49.015+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T15:10:35.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aguirre noted, however, that Ragos also stood by his allegations
        against De Lima before the Muntinlupa Regional Trial Court (RTC) in 2019.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebeec982-8466-467f-98a3-f7b6e0fb2b52'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T15:30:49.015+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T15:10:35.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c84d28f-4ffd-4f96-989a-23671e951811'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T15:30:49.015+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T15:10:36.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He argued that he resigned from the Department of Justice (DOJ)
        in April 2018, and “whatever pressure that Mr. Ragos claimed I exerted on
        him is non-existent by the time of his testimony before the RTC.” He added
        that Ragos had several case conferences with DOJ prosecutors handling the
        case, but there was no mention of coercion or retraction.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3d032b0-ef8f-4e46-98df-32462e3ef1a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T15:30:49.015+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T15:10:36.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '971e3ace-2f4d-42e3-ac4f-bf203bddc768'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T15:30:49.015+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T15:10:37.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Why retract now when the May 9, 2022 National Elections is only
        a few days away and the accused, Senator Leila de Lima is lagging very far
        behind in surveys and voter''s preferences? Is it possible that Mr. Ragos
        is being used as a pawn in last ditch efforts to gain sympathy from voters?”
        Aguirre said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fd01c35-a608-4124-ac65-87ece60e6228'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T15:30:49.015+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T15:10:37.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91eac319-f191-4938-b48e-6ac57ecca760'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T15:30:49.016+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T15:10:38.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also called Ragos a "man with a grudge," claiming the ex-BuCor
        chief previously requested for back pay but did not receive any, and asked
        to be appointed to a government post but was ignored.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16c6c7ba-d5dd-406a-9cb6-2057eb81b801'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T15:30:49.016+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T15:10:38.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '432ea10e-44fa-439e-aa65-d8325647d2b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T15:30:49.016+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T15:10:39.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Lastly, as a lawyer, allow me to state that it is a time honored
        rule that retractions are unreliable unless backed up by incontrovertible
        evidence. As it is, devoid of any reliable back-up, the statement of Mr. Ragos
        is a worthless piece of paper,” Aguirre said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cad23f2b-d250-4158-ab10-1a8a43ac4938'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T18:10:05.944+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T15:10:39.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hours after Aguirre released his statement, De Lima posted a tweet
        calling him a liar.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b12dffaf-43bf-43fb-adf5-49f8f73c4164'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T18:10:05.944+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T15:10:40.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0141fb18-b7e2-4a5a-a49e-47a6199d3eed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T18:10:05.944+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T15:10:40.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Aguirre is a certified liar. I hope he realizes the damage he has
        done to the DOJ as an institution,” she wrote on Twitter.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c9ad7e8-7154-4aff-9710-f061a1a2a323'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T18:10:05.944+08:00
