      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The annual black tie dinner, hosted by comedian Trevor Noah this
        year, returned after a two-year hiatus, and Biden''s attendance marked the
