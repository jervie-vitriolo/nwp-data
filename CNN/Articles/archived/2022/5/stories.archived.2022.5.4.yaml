      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: These will all create more jobs, hence why we see
        continuity for this priority agenda regardless of who wins.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ffac5b4-a4a9-4c92-b39e-8031819419bb'
