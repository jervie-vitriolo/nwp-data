      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0735fe64-8924-4581-b926-760cf747dfef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T06:55:23.588+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:15:41.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo also committed to address the challenges faced by other
        sectors like agriculture and fisheries, tourism, transportation, manufacturing
        and infrastructure. Private-public partnership will also be strengthened and
        the country will transition to a digital economy.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76f40716-296e-4b12-a8ee-498bc9d3ac11'
      'mgnl:activationStatus': true
