  'conscious-spending-tips':
    'author': 'Kristen Rogers, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2022-05-04T02:10:02.522+08:00
    'imagesource': 'jcr:cda959f9-78c8-412b-b460-36e35d95ea79'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a3fcfbec-fa7b-46c2-af28-83446173ed58'
    'lead': 'When you think of money, do you feel like living in the moment and being
      responsible are mutually exclusive? Does guilt eat at you when you go out for
      lunch or a $7 oat milk latte?'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-05-04T02:15:17.405+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-19T15:18:05.434+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:05:07.440+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['conscious-spending', 'tips', 'how-to']
    'template': '1'
    'title': 'Conscious spending: The finance approach that''s both smart and fun'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa6ca016-3f90-42e5-9ffb-01df8cec30e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T02:15:17.405+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:18:05.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> When you think of money, do you feel like
        living in the moment and being responsible are mutually exclusive? Does guilt
        eat at you when you go out for lunch or a $7 oat milk latte?</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f175764f-f344-4925-bc24-d597410527c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T02:15:17.405+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:18:06.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed964351-ccd3-4aa2-9b98-28f6db2e2f02'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T02:15:17.406+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:18:06.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You don''t have to think or feel this way, thanks to a flexible
        personal finance approach called conscious spending.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27167b80-cea6-4009-9b20-1cbb476aa632'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T02:15:17.406+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:18:07.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01f6f794-1cb4-4b8e-995a-82929c527f72'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T02:15:17.406+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:18:07.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Unlike a budget, which looks backward, a conscious spending plan
        allows you to look forward," said Ramit Sethi, author of best-selling "I Will
        Teach You To Be Rich" and CEO of the eponymous blog. "Conscious spending is
        all about spending extravagantly on the things you love, as long as you cut
        costs mercilessly on the things you don''t. It''s not about restriction. It''s
        about being intentional with your money, and then spending on the things you
        love guilt-free."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4b73f36-5a46-46d5-aaea-79eb5a88d69d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T02:15:17.406+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:18:08.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9647579d-f42d-47df-9203-af79c10744ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T02:15:17.406+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:18:08.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That doesn''t mean that some age-old, general guidelines for saving
        aren''t valid -- such as saving 5% to 10% of your income and having a three-
        to six-month emergency fund, Sethi said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8435082e-7308-4bbd-a1c7-075c7ca0b816'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T02:15:17.406+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:18:09.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f888aee1-9277-41ed-9d6b-79c307fb8bc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T02:15:17.406+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:18:09.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But a conscious spending plan allows you to say, "Yes, I want to
        go on vacation. Yes, I like nice clothes. Yes, I''m going to spend on these
        things guilt-free. I''m also going to invest, save, and make sure I can cover
        my rent," Sethi said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2986e759-a14b-48a6-ac84-98d668fdf6e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T02:15:17.406+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:18:10.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f5f868c-58ce-4f88-bfc6-b255b83a7976'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T02:15:17.406+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:18:10.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whether wanting to save money, squash debts or have a little more
        fun is making you want to try conscious spending, you can apply this approach
        as soon as today. Here''s how.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6046a636-5187-47ea-a211-f34898e3e936'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T02:15:17.406+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:18:11.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '770acc24-f170-487a-a9c8-a3d8c5eb0c4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T02:15:17.406+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:18:11.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Rewiring your spending habits</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11f8d388-b9d1-406d-8332-108901d7c965'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T02:15:17.406+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:18:12.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The term "conscious spending" implies that people experience unconscious
        spending, said Bradley Klontz, a financial psychologist and associate professor
        of practice at Creighton University''s Heider College of Business in Omaha,
        Nebraska.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d962f5c-b50f-4637-9ad8-b8363cbde6e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T02:15:17.406+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:18:12.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dc7607c-adab-4c4f-af77-1b5354008815'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T02:15:17.406+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:18:13.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s almost like unconscious eating," he said. "We''re just without
        a plan, we''re not really paying much attention, especially using credit cards."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca7e0564-9027-415a-9d38-5aa8b035cbcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T02:15:17.407+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:18:13.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fab950f5-5b52-43c6-b257-c14d0f486598'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T02:15:17.407+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:18:14.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What''s most important in undoing unconscious spending is asking
        yourself specific questions about your financial goals and life desires: Where
        has my money been going? What do I love spending money on and why? How much
        do I need for fixed expenses, such as bills and rent? How much do I want to
        invest and save, and why? How much do I want to set aside for impulse buys
        or charges, such as drinks with a friend or a parking ticket?</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0db9f65-b9fd-4285-8212-4a72f00f095e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T02:15:17.407+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:18:14.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '929ff0a0-09d2-4ea0-bbff-18732b260939'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T02:15:17.407+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:18:15.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Your answers need to be very clear, Klontz and Sethi said. Saying
        you want to be able to do what you want when you want is abstract. But stating
        that you and your partner want to fly to Italy with extended legroom, visit
        for three weeks and watch the sun set over Rome while drinking wine? Now that''s
        a vision that''s vivid, specific, emotional and meaningful, Sethi said. "What''s
        not meaningful is just some spreadsheet with numbers in it. Truthfully, nobody
        cares."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33c88af2-4800-4c34-88b9-7c8eb49a035e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T02:15:17.407+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:18:16.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84f9b5ff-aa1f-4ef3-aad5-7ab3876252d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T02:15:17.407+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:18:16.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Answering these questions can help you feel excitement and clarity
        about your finances, identify what you care less about and live in alignment
        with what''s important to you. "Then, it''s a lot easier to cut in areas that
        don''t matter as much," Klontz said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '487e5ffc-f842-4edf-a877-332a84d398ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T02:15:17.407+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:18:17.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6be7d080-b542-4f0a-aed8-a38d135700bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T02:15:17.407+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:18:17.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Your answers to these questions make up what Sethi calls your "rich
        life" -- your life and financial goals that are unique to you, not influenced
        by what anyone else thinks you should do.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd85bc7e7-4f8c-4028-9865-d85245f8666b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T02:15:17.407+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:18:18.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '297b2fe7-2f9e-49fc-a8aa-0f147ab2c6a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T02:15:17.407+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:18:18.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A personal example: I recently decided that on workdays, I''d drink
        the office complimentary instant coffee instead of spending several dollars
        on lattes a few times per week. Weekends would be when I allow myself to indulge
        at coffee shops with friends. I decided this because on weekdays, needing
        more energy was my only reason for wanting coffee -- whereas having money
        to enjoy better coffee and quality time at my favorite coffee shops on the
        weekends was more important to me. In this way, I get what I want out of my
        coffee-drinking by consciously focusing on what''s most valuable to me, rather
        than restricting all coffee purchases.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba5ba082-b913-47ea-a2d0-0eeb6194c2ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T02:15:17.407+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:18:19.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7078cc5-55a5-4335-af5c-628547c1c4b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T02:15:17.407+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:18:19.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When you''ve already intentionally thought about what you value,
        you don''t have to feel anxious, obsessed, doubtful or guilty. When Sethi
        was a child, his family couldn''t afford to buy appetizers while eating out,
        he said. These days, one of his "money rules" is to never question spending
        money on appetizers because "it gives me great joy to be able to buy any appetizer
        that I see looks good," he added. "I don''t have to decide, ''Should I pay
        this much? Or should I not?''"</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a34347e-8d32-4d7f-8bf4-0f327b01980b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T02:15:17.407+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:18:20.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f72a0943-65bf-42d3-a8fd-2078e97615c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T02:15:17.407+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:18:20.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you want to give conscious spending a shot, try it for a month.
        Then, using your bank statements or a budgeting app, review what happened,
        what worked and what didn''t.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff1d11a8-b7d7-4736-aef5-b80c2b8a4cdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T02:15:17.407+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:18:21.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2507f62e-0dd1-4970-88b8-75fe7ea507ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T02:15:17.408+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:18:21.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not going to work perfectly the first time. It''s a system
        that you''re going to continually tweak," Sethi said. "But overall, you''re
        going to start to get a sense for how it works and what you need to change.
        And then you just make the change each month after that."</p>'
    '32':
