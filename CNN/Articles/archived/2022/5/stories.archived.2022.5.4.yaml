      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '597e1ec4-b971-43af-9f97-e22349d7c9c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T16:45:24.075+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:10:10.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>trollexposer.com only went online on Monday, six days before Filipinos
        will choose their top leaders for the next six years. USFGG chairperson Loida
        Lewis said it took them a while to get the website running due to funding
        issues and their group''s desire to bring in the best people for the job.
        The group composed of dual citizens of the Philippines and the USA, said their
        mission to end online disinformation will go beyond May 9.</p>'
