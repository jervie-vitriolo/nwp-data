  'Petron-Q1-2022-income':
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-05-04T18:45:15.158+08:00
    'imagesource': 'jcr:b237047b-f318-4425-a6b1-aca25313bb0c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '15803cd8-346b-452f-b1e7-aa14c8b2347c'
    'lead': 'The listed oil refiner reports a net income of ₱3.6 billion, more than
      twofold its ₱1.73-billion earnings from January to March last year amid stronger
      demand and more relaxed quarantine rules.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-05-04T18:47:55.851+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-19T15:08:18.463+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:05:23.683+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Petron', 'Petron-Corporation', 'first-quarter', 'Q1-2022', 'net-income',
      'earnings']
    'template': '1'
    'title': 'Petron more than double first quarter income'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6603d0d7-8595-42d8-bf26-4c2c4c19c7bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T18:47:55.851+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:08:18.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 4) —&nbsp;</strong>Listed
        Petron Corp. reported Wednesday a net income of ₱3.6 billion for January,
        more than double its earnings in the same period last year.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0390002-5a9e-4d36-bf3f-678dc14b8965'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T18:47:55.852+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:08:19.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd061d3b-de17-444d-b85b-fbe31de93f7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T18:47:55.852+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:08:19.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest earnings come amid a recovery in demand and easing of
        quarantine restrictions, which also drove up consolidated sales volumes from
        the Philippines, Malaysia, and its Singapore trading unit to 25.67 million
        barrels, a 34% jump.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99dca229-1723-437a-947a-6cf3f5d97821'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T18:47:55.852+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:08:20.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cea6d4a-584a-4aab-9fad-cbe401fa3cd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T18:47:55.852+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:08:20.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the Philippines, Petron saw a 7% rise in its retail segment and
        nearly 50% increase in commercial volumes. Domestic sales also climbed by
        43%, it added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e6975fb-b4ca-4c44-bdde-dc5fad2b36e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T18:47:55.852+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:08:21.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47a7056c-afad-4f12-9269-5fd0514066d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T18:47:55.852+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:08:21.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company''s petrochemical volumes also went up by about 30%,
        which it attributed to higher demand for resin used in personal protective
        equipment and online deliveries.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38026fa1-f353-4c2e-a641-f45575c0c6c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T18:47:55.852+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:08:22.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6069da69-0ed0-4453-8643-6ecb63f5a14b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T18:47:55.852+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:08:22.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In sum, Petron reported consolidated revenues of ₱172.33 billion
        for January to March this year — &nbsp;compared to ₱83.31 billion in the first
        quarter of 2021 — &nbsp;which it attributed to demand recovery and higher
        global prices.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1df2a2fd-26fa-40db-9629-42c00756bdc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T18:47:55.852+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:08:23.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8440fcf-ed44-4a30-9e03-fde3afab6f0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T18:47:55.852+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:08:23.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Petron president and chief executive officer Ramon Ang attributed
        the positive results to their efforts to strengthen financial resilience and
        brand equity, and improve efficiencies.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11f63f25-ec69-423f-8299-5449aabcb727'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T18:47:55.852+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:08:24.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5cd9682-9d99-437e-afa4-00f44b22a43c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T18:47:55.852+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:08:24.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Two years into this pandemic, we now find ourselves in a position
        of renewed strength and confidence as we continue to navigate the industry
        with the same caution and prudence that helped us turn our financial performance
        around,” Ang said.</p>'
  'jonathan-corpus-ong-carnegie-fellow-disinformation':
    'author': 'Don Jaucian'
    'caption': 'Filipino professor and researcher Jonathan Corpus Ong will get a stipend
      totaling $200,000 in “philanthropic support” for his project “The Human Costs
      of Disinformation.”'
    'categories': ['767a923f-14a8-4e1c-8399-65cbe6e7fff1']
