    'lead': 'US President Joe Biden on Tuesday told workers in Alabama that the anti-tank
      missiles they''re making at their facility are making possible the Ukrainian
      resistance to the Russian invasion and keeping US fighters out of the war.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-05-04T04:54:59.575+08:00
