      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The teaser trailer for "Weird: The Al Yankovic Story," a new biopic
        about the comedy singer, dropped on Tuesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3e2d8df-954e-4b73-a28c-0e42a09c8178'
      'mgnl:activationStatus': true
