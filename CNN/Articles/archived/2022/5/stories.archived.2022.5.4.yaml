      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/05/03/investing/hsbc-breakup-ping-an-intl-hnk/index.html">HSBC''s
        biggest shareholder reignites debate about breaking up the bank</a>."</em></p>'
