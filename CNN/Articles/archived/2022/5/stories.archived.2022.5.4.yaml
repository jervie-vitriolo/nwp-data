    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:05:11.484+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Elections', 'May-9-elections', 'Marcos', 'Bongbong-Marcos', 'Voters',
      'Philippines']
    'template': '1'
    'title': 'Marcos tells voters: Choose a unifying leader, guard votes'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5ca0cdf-297f-4291-a786-7af738b303e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T06:25:19.251+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T15:16:16.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 4) —</strong> A few days
        before the May 9 elections, presidential candidate Ferdinand “Bongbong” Marcos
        Jr. has urged Filipino voters to choose a unifying leader and to guard the
        votes.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df8b5dcf-5de8-4079-889f-1992c1fc2beb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T06:25:19.251+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T15:16:16.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Talikuran na natin ang hindi pagkakaunawaan at ang pagkakahati-hati
        at tangkilikin na natin ang mapagkaisang lider na maghahatid sa atin ng mas
        maunlad na bukas," Marcos said in a video released Tuesday night.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d0d71eb-49ae-42d1-9abf-4ee28618123f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T06:25:19.251+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T15:16:17.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Turn our back on misunderstanding and divisiveness
        and support a unifying leader who will deliver us to a prosperous tomorrow.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78024906-89ea-40c6-a911-8127085a86df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T06:25:19.251+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T15:16:17.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also called on Filipinos to exercise their right to vote as it
        is their “sacred responsibility” to choose the next leaders of the country.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15018b3c-c56c-4575-9d60-a1bbc1ebd256'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T06:25:19.251+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T15:16:18.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sa darating na Mayo a-nueve ay kailangan din po tayong maging mapagbantay
        sa ating mga boto. Protektahan po natin ang ating naging desisyon at ''wag
        po nating hayaang ito''y muling nakawin sa atin," he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53c6ca36-8d5c-475c-ae53-b542121365bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T06:25:19.252+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T15:16:18.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: In the upcoming May 9 polls, we have to guard our
        votes. Let us protect our decision and let us not allow it to be stolen from
        us again.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df67e4be-5355-4053-9ded-f268e42e8706'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T06:25:19.252+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T15:16:19.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The son of the late dictator Ferdinand Marcos Sr. lost to Vice President
        Leni Robredo in the 2016 vice presidential race. Robredo garnered 14,418,817
        votes as against Marcos’ 14,155,344.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '903e5458-25c9-4c8f-bf6d-3fb3ffbedfae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T06:25:19.252+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T15:16:19.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos has been claiming that he lost due to cheating, but the Supreme
        Court in 2021 junked his electoral protest for “lack of merit.” He asked for
        a recount in select provinces, but after the recount, Robredo’s lead grew
        bigger.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e91cbe6b-181b-4eaa-8c19-718bb46398cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T06:25:19.252+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T15:16:20.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There is no substantial recovery of votes in the pilot provinces
        (Camarines Sur, Iloilo and Negros Oriental) that he himself had designated,”
        the Supreme Court said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27143b6a-bb7c-4abf-996a-1948d8046e80'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T06:25:19.252+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T15:16:20.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos has maintained his lead in pre-election surveys. In the final
        Pulse Asia survey, he has retained a 56% voter preference. Robredo is polling
        a far second with 23%.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceb4ed48-0742-4f5d-bb36-9fa813fe85e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T06:25:19.252+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T15:16:21.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2022/5/2/Pulse-Asia-April-survey-Marcos-Robredo-maintain-lead-Pacquiao-overtakes-Isko-.html">Marcos,
        Robredo barely move in final Pulse Asia survey, but Pacquiao overtakes Isko
        in 3rd spot</a></strong></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a934207-704c-4c70-a4bf-0c7b42a71ce0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T06:25:19.253+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T15:16:21.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, Marcos and his running mate Davao City Mayor Sara Duterte
        were endorsed by the religious group Iglesia Ni Cristo.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '642733bb-a3b5-426c-aac2-d347d1e0af71'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T06:25:19.253+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T15:16:22.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2022/5/3/Iglesia-Ni-Cristo-Bongbong-Marcos-Sara-Duterte.html">Iglesia
        ni Cristo endorses Marcos-Duterte for May 9 polls</a></strong></p>'
