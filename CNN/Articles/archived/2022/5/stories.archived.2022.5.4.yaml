      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Ex-VP Binay''s activities can be seen on his Facebook
        page. Ms. Uson may want to check that.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5656ba9a-c5ba-436a-b82b-b5eef586a740'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T16:47:46.987+08:00
