      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75311ec1-656b-434c-906e-b233ff04b2c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T16:47:46.988+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:09:51.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Salgado said that the former vice president has been very
        active in campaigning and he is currently in Isabela province.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3545eaa3-4dca-4ee1-9008-dec5fe8c973c'
      'mgnl:activationStatus': true
