      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8ae8b96-1fc3-43e4-834f-728f27b929b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T15:30:49.016+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T15:10:43.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator, a fierce critic of President Rodrigo Duterte’s administration,
        has been in jail since 2017. She was acquitted in one of her three drug cases,
        with the other two still pending at the Muntinlupa RTC.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a55a3b82-cbcc-4a15-a486-8c260c32ac44'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T15:30:49.016+08:00
