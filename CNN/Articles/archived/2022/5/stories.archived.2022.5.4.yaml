      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vargas explained they approved such expansion after some companies
        expressed “strong” interest to join Asia’s first play-for-pay professional
        cage league.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '752e0d17-35b2-417c-9a38-b002ed19fb66'
      'mgnl:activationStatus': true
