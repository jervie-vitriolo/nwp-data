      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have no doubt whatsoever that this is the role future generations
        will remember him for," he said.</p>'
    '7':
