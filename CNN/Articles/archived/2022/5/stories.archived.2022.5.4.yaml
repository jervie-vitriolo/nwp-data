      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:08:54.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5947567b-60f4-46af-9c1f-327cf7a7c527'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T17:26:05.393+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:08:54.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The La Salle onslaught stretched into the third canto, with their
        fine shooting taking advantage of UP''s offensive woes.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '514334af-db7a-4b04-b2f9-f12ec5da74b7'
      'mgnl:activationStatus': true
