    'template': '1'
    'title': 'LIST: Miting de avance schedules of 2022 presidential bets'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c50c858-0c30-4701-bba7-ddcf4074ac0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T12:31:16.558+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:14:24.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 4) —</strong> Presidential
        candidates, their running mates, and senatorial slate are staging their miting
        de avance this week for the final push to woo voters before the May 9 polls.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '156289aa-0679-491a-8977-570cee915913'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T12:31:16.558+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:14:25.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The events will culminate three months of grueling and challenging
        campaign rallies across the country.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e860fb9-3dac-4487-9b13-3b50b22fc6f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T12:31:16.558+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:14:25.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>These are the schedules of the presidential bets:</strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '994bb9ad-ce5c-4a14-9ef4-f40b9eb294a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T12:31:16.559+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:14:26.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Leody de Guzman</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45d9f31e-367d-4df6-ae18-062b9e74c0b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T12:31:16.559+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:14:26.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Labor leader Leody de Guzman will be joined by the entire slate
        of Partido Lakas ng Masa, his running mate Walden Bello and senatorial candidates
        Luke Espiritu, Roy Cabonegro, and David D''Angelo in their miting de avance
        in Quezon City Memorial Circle covered court on May 4, 6 p.m.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be9f2448-d233-4a6c-9332-a44f3a7856b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T12:31:16.559+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:14:27.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Ping Lacson</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99fcd02a-c155-4438-9b8d-1ffdf0827dd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T12:31:16.559+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:14:27.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Panfilo "Ping" Lacson and his running mate Senate President
        Vicente "Tito" Sotto will deviate from the usual miting de avance to cap off
        the three-month campaign. They will instead visit Carmona, Cavite on May 6.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3893e098-4d31-45d4-b419-fb5e0a68fc17'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T12:31:16.559+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:14:28.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacson said they have a "kumustahan" with residents in areas that
        are traditionally not being visited by national candidates, such as plazas
        and terminals.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b06faa94-1353-4c34-a6e6-580bbf78cffc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T12:31:16.560+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:14:28.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Ferdinand "Bongbong" Marcos Jr.</h2>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7c38077-676f-48b9-b7f8-d0692ec241e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T12:31:16.560+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:14:29.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former senator Ferdinand "Bongbong" Marcos Jr. and his running mate
        Davao City Mayor Sara Duterte kicked off their miting de avance in Guimbal
        town in Iloilo on Tuesday for the Visayas leg of their final push.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03de9550-8716-465a-961a-c94695da553b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T12:31:16.560+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:14:29.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They will then head to Mindanao on Thursday, May 5, to court voters
        in the hometown of the Dutertes. They will hold a major event in the Tagum
        City Hall grounds in Davao del Norte province.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c541fe3-cc98-4a12-9f27-da347a7abed8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T12:31:16.560+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:14:30.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their nationwide miting de avance will end near Solaire in Parañaque
        City on Saturday, May 7, the last day of campaigning.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f93bcf6b-ae51-4ff8-a224-b44af70b0185'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T12:31:16.560+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:14:30.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Isko Moreno</h2>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96f5a30d-03a3-4121-8a65-d6b807bd02a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T12:31:16.560+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:14:31.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manila City Mayor Isko Moreno Domagoso will meet with his constituents
        in the last stretch of the campaign season on May 7 in Moriones, Tondo.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8653769c-51a7-4319-86d0-77c80acf535b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T12:31:16.561+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:14:31.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manny Pacquiao</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42876752-c817-41dc-a758-5672af0a7ac1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T12:31:16.561+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:14:32.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Manny Pacquiao is set to hold two grand events before the last
        day of campaigning. He is slated to hold a miting de avance in Cebu City on
        May 6 and in his hometown in General Santos City on Saturday.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '474cea6f-ae93-4ad0-8035-96e073894d7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T12:31:16.561+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:14:32.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Leni Robredo</h2>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9284c1bf-aaba-493e-8b7a-4d5afff6cbbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T12:31:16.561+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:14:33.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vice President Leni Robredo will hold her miting de avance on Saturday,
        May 7, along Ayala Avenue corner Makati Avenue in Makati City at 5 p.m. This
        means the Angat Buhay slate and the UniTeam lineup of Marcos and Duterte will
        both hold their major event on the same night in neighboring Metro Manila
        cities.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0db0441-9716-4d35-be0a-2655cfb88d80'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T12:31:16.561+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:14:33.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the final pre-election survey by Pulse Asia, Marcos leads in
        Metro Manila with 57% voter preference while Robredo scored 26%. Nationwide,
        Marcos leads with 56% while Robredo has 23%.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48700615-2812-463c-a2c1-f88b6bae4a44'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T12:31:16.562+08:00
      'mgnl:createdBy': 'lara'
