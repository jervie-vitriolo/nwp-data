      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26729849-5089-4ca5-b55f-7321177d289a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T19:00:27.373+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:07:23.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We hear the platforms of all presidentiables, all
        leaders especially the senators— they’re all pro-job creation. In fact, we
        also hear MSME development—they all support programs and policies like this.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1bade66-7136-4b60-84f9-2fdbb542e227'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T19:00:27.373+08:00
      'mgnl:createdBy': 'pilar'
