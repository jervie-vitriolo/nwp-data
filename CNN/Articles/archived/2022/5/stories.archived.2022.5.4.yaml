      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before the Makati event, Robredo will go back to her home region
        Bicol for a series of grand rallies in Sorsogon, Legazpi, and her hometown
        Naga on May 6.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b1725c8-58f6-4a04-a2eb-da6525d1d9f5'
