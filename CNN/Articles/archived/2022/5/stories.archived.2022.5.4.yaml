      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68dbb315-c448-4e6c-9c6c-8a0e2f0711d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T05:24:08.547+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:16:30.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In terms of legal framework, Philippine laws do not protect the
        ability of journalists to work freely despite the press freedom guaranteed
        by the 1987 Constitution.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f48a8b62-7c4b-473a-9a41-3224bbc0c67a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T05:24:08.547+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:16:31.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdc19351-b83d-4a05-a685-6b3665d40847'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T05:24:08.547+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:16:31.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Defamation is still criminalized and journalist Maria Ressa faces
        the possibility of several decades in prison as a result of legal actions
        brought by several government agencies. The government uses laws relating
        to media ownership and taxation to harass critical media such as the Rappler
        website,” RSF pointed out.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb86e4ec-2138-4855-ae57-37503ec05f8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T05:24:08.547+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:16:32.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b87a44b-6331-444a-b6af-a601568ded43'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T05:24:08.547+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:16:32.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RSF also noted the entry of a third media firm controlled by a company
        owned by Manny Villar, who is affiliated with Duterte. RSF said journalists
        working for such media outlet “have little editorial autonomy, self-censorship
        is the rule and respect for journalistic ethics is not guaranteed.”</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d760e49-14bd-4c19-b578-565e74957c71'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T05:24:08.547+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:16:33.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38c0f6fc-0014-4f4c-b12f-8a6dddf24c86'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T05:24:08.547+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:16:33.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The issue on red-tagging journalists was also raised.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08d585af-be35-4893-bd56-c1b0d30bd49b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T05:24:08.547+08:00
