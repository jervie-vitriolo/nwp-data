    'template': '1'
    'title': 'Johnny Depp''s attorneys rest their case in defamation trial against
      Amber Heard'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'defff721-1d39-4640-bb98-34cad142e0f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T02:23:20.392+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:17:29.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> After 13 days of testimony, attorneys for
        Johnny Depp rested their case in their defamation trial against Amber Heard
        on Tuesday.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e4d573b-9eff-462d-8113-bfb1ee190ef8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T02:23:20.394+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:17:29.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adbc434c-c0f4-484b-aa09-124dedeca558'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T02:23:20.394+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:17:30.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Depp is suing Heard, his ex-wife, alleging that a 2018 op-ed she
        penned defamed him and caused him to lose work in Hollywood.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2102cadd-e77f-4832-9956-7a73674fbaa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T02:23:20.394+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:17:30.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f974b477-ffec-48b3-b24c-b3d530d45732'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T02:23:20.394+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:17:31.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jurors have heard from more than two dozen witnesses called by Depp''s
        attorneys, including Depp himself. Many testified about explosive fights between
        the two.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8cda5c9-db81-48eb-8119-cb845dbb7b2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T02:23:20.394+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:17:31.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39987e8c-7d58-4197-90d2-646f291ed1b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T02:23:20.394+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:17:32.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Minutes after Depp''s legal team rested its case, Heard''s attorneys
        presented a motion to strike the entire case, arguing that Depp did not prove
        his defamation case. The motion to strike is a common tactic, and asked the
        judge to make a summary judgment.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af9d104e-5853-4cfc-adb9-7b8ca2ad3e17'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T02:23:20.394+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:17:32.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dae285b-0b5a-4681-a80e-99126313ffed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T02:23:20.394+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:17:33.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Judge Penny Azcarate partially denied the motion based on two arguments,
        but said she would continue to consider one other argument if evidence is
        presented relating to it when Heard''s team presents its case.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f11c74ca-be94-436e-a476-0ce165e53eca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T02:23:20.394+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:17:33.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7a86a51-4231-4fd9-90a8-fcfa8a4a6cbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T02:23:20.394+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:17:34.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Heard''s legal team began presenting its case on Tuesday with testimony
        from psychologist Dawn Hughes.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01051cb3-a308-4d29-973d-bb6f42cdda42'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T02:23:20.394+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:17:34.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ca31aa4-b96d-4125-9457-d1d752e12bcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T02:23:20.394+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:17:35.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hughes previously testified as an expert in abusive relationships
        in the trials of Nxivm founder Keith Raniere and singer R. Kelly, helping
        secure both of their convictions.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2376ed7-7460-4038-b224-2acaa316fdca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T02:23:20.394+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:17:35.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58f1b041-e0ef-4041-baab-3313f044b1e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T02:23:20.394+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:17:36.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Depp''s final witness, forensic accountant Mike Spindler, testified
        Tuesday about his analysis of the earnings Depp lost as a result of the 2018
        op-ed, which did not mention the actor by name.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fffdee2-513c-4b44-934e-705aed2bde75'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T02:23:20.395+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:17:36.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2d81649-955d-41b9-b6ae-d6273d31e265'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T02:23:20.395+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:17:37.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I concluded that Mr. Depp suffered lost earnings of approximately
        $40 million," Spindler testified.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9427702-77e6-423a-ae1a-2d967ddb6c7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T02:23:20.395+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:17:37.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/05/03/entertainment/johnny-depp-amber-heard-trial/index.html">Johnny
        Depp''s attorneys rest their case in defamation trial against Amber Heard</a>."</em></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6d337f5-3018-4f88-aec9-d71025f2c4d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T02:23:20.392+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:17:38.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06dee0c3-8d2b-4128-b6c9-d243c7ba8674'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T02:23:20.392+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:17:38.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Depp is suing Heard, his ex-wife, alleging that a 2018 op-ed she
        penned defamed him and caused him to lose work in Hollywood.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26e6d128-b971-4ff1-8425-77603f1dfd42'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T02:23:20.393+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:17:39.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ced6beba-6c25-4094-9d24-63a1a3b96627'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T02:23:20.393+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:17:39.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jurors have heard from more than two dozen witnesses called by Depp''s
        attorneys, including Depp himself. Many testified about explosive fights between
        the two.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7567d4d9-5fff-44a0-8957-3be3170ce59e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T02:23:20.393+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:17:40.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f02c92b-52a2-430a-8d71-e67b59ae78ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T02:23:20.393+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:17:40.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Minutes after Depp''s legal team rested its case, Heard''s attorneys
        presented a motion to strike the entire case, arguing that Depp did not prove
        his defamation case. The motion to strike is a common tactic, and asked the
        judge to make a summary judgment.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32ab04a8-8356-4ec0-b121-bc26fa91768e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T02:23:20.393+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:17:41.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76b0cd2b-bf08-4329-beda-d753d465d72c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T02:23:20.393+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:17:41.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Judge Penny Azcarate partially denied the motion based on two arguments,
        but said she would continue to consider one other argument if evidence is
        presented relating to it when Heard''s team presents its case.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e3a7065-7a18-4336-a3b5-88430759d446'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T02:23:20.393+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:17:42.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0972af1-f8e2-4b7d-842b-2c38c7aed276'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T02:23:20.393+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:17:42.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Heard''s legal team began presenting its case on Tuesday with testimony
        from psychologist Dawn Hughes.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64ed6a96-bcfb-47d9-b224-01a82c0c4129'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T02:23:20.393+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:17:43.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0dcba22-9709-4b08-8377-14a9848caf2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T02:23:20.393+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:17:43.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hughes previously testified as an expert in abusive relationships
        in the trials of Nxivm founder Keith Raniere and singer R. Kelly, helping
        secure both of their convictions.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03f41f7f-1920-4b47-a7bc-1bac9633e9b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T02:23:20.393+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:17:44.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b41a952c-f343-4301-8dcf-5558ba70ede6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T02:23:20.393+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:17:44.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Depp''s final witness, forensic accountant Mike Spindler, testified
        Tuesday about his analysis of the earnings Depp lost as a result of the 2018
        op-ed, which did not mention the actor by name.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cd6f207-0c9b-4bd6-ba9f-ac84e1a9f370'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T02:23:20.393+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:17:45.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b25b3f7-afcd-437d-909e-1d069484fdd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T02:23:20.393+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:17:45.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I concluded that Mr. Depp suffered lost earnings of approximately
        $40 million," Spindler testified.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '038269fe-7d56-4f78-9b70-49c842b8c4ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T02:23:20.394+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:17:46.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/05/03/entertainment/johnny-depp-amber-heard-trial/index.html">Johnny
        Depp''s attorneys rest their case in defamation trial against Amber Heard</a>."</em></p>'
  'russia-victory-day-may-9-explainer':
    'author': 'Jack Guy and Anna Chernova, CNN'
    'caption': 'Courtesy: Thibault Camus/AFP/Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-05-04T04:22:20.245+08:00
    'imagesource': 'jcr:77f09f9f-878f-409e-b751-b2f4abdd1e79'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3228c333-5ebd-42d2-b257-a24623d50b61'
    'lead': 'Russia may have invaded Ukraine on February 24, but President Vladimir
      Putin has insisted that his troops are carrying out a "special military operation"
      instead of declaring war.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-05-04T04:26:54.745+08:00
    'mgnl:createdBy': 'angelica'
    'mgnl:lastActivated': 2023-01-19T15:17:10.490+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:05:08.983+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Russia', 'Vladimir-Putin', 'Victory-Day', 'Ukraine', 'War']
    'template': '1'
    'title': 'Why May 9 is a big day for Russia, and what a declaration of war would
      mean'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b253411-e526-4b64-925c-ac979effcd3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T04:26:54.746+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T15:17:10.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Russia may have invaded Ukraine on February
        24, but President Vladimir Putin has insisted that his troops are carrying
        out a "special military operation" instead of declaring war.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eeeaf19-7194-4df4-b51c-67238c66b48a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T04:26:54.746+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T15:17:11.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Western officials and analysts believe that could change
        on May 9, a symbolic day for Russia, with a formal declaration of war that
        will pave the way for Putin to step up his campaign.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b43931dc-de3e-4d93-b35a-937090afe867'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T04:26:54.746+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T15:17:11.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What is May 9?</h2>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6a26c40-63d1-4159-affd-d93e92948a17'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T04:26:54.746+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T15:17:12.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>May 9, known as "Victory Day" inside Russia, commemorates the country''s
        defeat of the Nazis in 1945.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56c587e7-6602-4f83-8547-67840b0425c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T04:26:54.746+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T15:17:13.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is marked by a military parade in Moscow, and Russian leaders
        traditionally stand on the tomb of Vladimir Lenin in Red Square to observe
        it.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8428a746-f4a5-4682-aee3-8b73c4c5f1ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T04:26:54.746+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T15:17:13.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"May 9 is designed to show off to the home crowd, to intimidate
        the opposition and to please the dictator of the time," said James Nixey,
        director of the Russia-Eurasia Programme at Chatham House told CNN.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb5a3fda-73e0-4adb-87e3-0ae7318ba13a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T04:26:54.746+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T15:17:14.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Western officials have long believed that Putin would leverage the
        symbolic significance and propaganda value of the day to announce either a
        military achievement in Ukraine, a major escalation of hostilities -- or both.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb62b608-8be4-4d45-a49f-b6d566d2a8ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T04:26:54.747+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T15:17:14.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Russian president has a keen eye for symbolism, having launched
        the invasion of Ukraine the day after Defender of the Fatherland Day, another
        crucial military day in Russia.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e641e803-ba6d-4c02-a3cd-80553de22cab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T04:26:54.747+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T15:17:15.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Preparing for mobilization?</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f879716-a34f-484d-a59a-021f2cfa7bb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T04:26:54.747+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T15:17:15.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Putin has many options on the table, according to Oleg Ignatov,
        senior analyst for Russia at Crisis Group. "Declaring war is the toughest
        scenario," he said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f196ffb8-ae0c-43a0-8dea-31d204dc917d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T04:26:54.747+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T15:17:16.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Ukrainian President Volodymyr Zelensky -- who has not
        formally declared war on Russia -- imposed martial law in Ukraine when the
        Russian invasion began in late February.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea0f1e4b-6b29-4e79-9cb3-bef2e70f6c28'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T04:26:54.747+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T15:17:16.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another option for Putin is to enact Russia''s mobilization law,
        which can be used to start a general or partial military mobilization "in
        cases of aggression against the Russian Federation or a direct threat of aggression,
        the outbreak of armed conflicts directed against the Russian Federation."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bb04c16-d7e9-46d0-bb20-2233452f7d12'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T04:26:54.747+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T15:17:17.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That would allow the government not just to assemble troops but
        also to put the country''s economy on a war footing.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbb98d25-a017-4b4d-be95-60dba47a62ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T04:26:54.747+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T15:17:17.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russian forces have lost at least 15,000 soldiers since the beginning
        of the war, according to Nixey, and reinforcements will be needed if Moscow
        is to achieve its goals in Ukraine.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e8bfeda-ae14-4cab-9e78-c8fa3958281b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T04:26:54.747+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T15:17:18.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mobilization could mean extending conscription for soldiers currently
        in the armed forces, calling on reservists or bringing in men of fighting
        age who have had military training, said Ignatov.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '817e9ce2-010c-47b9-8e68-9f1356fbb45c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T04:26:54.748+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T15:17:18.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it represents a big risk to Putin''s government, he said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c88bb297-a825-4219-9acc-091db3ceda6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T04:26:54.748+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T15:17:19.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It would change the whole Kremlin narrative," said Ignatov, adding
        that the move would force Putin to admit that the invasion of Ukraine has
        not gone to plan.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89bf628a-c4e6-4723-ac4d-fdfabc582fdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T04:26:54.748+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T15:17:19.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a very risky decision," Ignatov added, explaining that full-scale
        mobilization would also damage the struggling Russian economy.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbbc0459-a1a0-4935-918c-eb6162493142'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T04:26:54.748+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T15:17:20.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition, it could diminish support for Putin at home, as some
        Russians support the invasion of Ukraine without wanting to personally go
        and fight, the analyst said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2eddf95-f216-47ba-afbc-42f1dd1fa977'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T04:26:54.748+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T15:17:20.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If they declare full-scale mobilization some people wouldn''t like
        it," said Ignatov.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea4a9a3f-467c-43db-9557-92642dbaba81'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T04:26:54.748+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T15:17:21.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It could still be possible for Putin to enact the mobilization law
        without officially declaring war on Ukraine, he said.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a0c3f16-12b7-4126-a196-e3b8a893c5f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T04:26:54.748+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T15:17:21.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Putin could also impose martial law in Russia, suspending elections
        and further concentrating power in his hands, Ignatov said.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a578b598-7d68-49a4-a58a-6ae52b47a8c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T04:26:54.748+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T15:17:22.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This would impose rules such as restrictions on men of fighting
        age leaving the country, which could also prove unpopular, he added.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74699e8e-dab8-4046-897f-d66bc2f5137a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T04:26:54.749+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T15:17:22.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What else could happen?</h2>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9540c551-b4d0-4dc8-b952-50fde640d5bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T04:26:54.749+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T15:17:23.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If Putin doesn''t declare war, he may look elsewhere to make a statement
        to mark Victory Day.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa866dad-9335-4481-9cf7-4a32cc6df1c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T04:26:54.749+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T15:17:23.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other options include annexing the breakaway territories of Luhansk
        and Donetsk in eastern Ukraine, making a major push for Odesa in the south,
        or declaring full control over the southern port city of Mariupol.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '782b3b06-2faf-41cd-b6a3-4f889b959e8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T04:26:54.749+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T15:17:24.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are also indications that Russia could be planning to declare
        and annex a "people''s republic" in the southeastern city of Kherson.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daed3e7c-ebb6-4d44-9584-b30032937ff8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T04:26:54.749+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T15:17:24.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He (Putin) will be able to declare that the Russian army had some
        victories in Ukraine," said Ignatov. "He can try to use this date to solidify
        his support."</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40dec578-aae1-46ad-8a95-22605a62dd8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T04:26:54.749+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T15:17:25.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However it is hard to predict what Russia and its president will
        do, the analyst added.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '391edb6a-c0e7-43ba-9a69-96891007a731'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T04:26:54.749+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T15:17:25.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All the decisions are made by one man and a couple of his advisers,"
        said Ignatov.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8da0fe9-43ac-43ad-9966-a13593fe2e43'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T04:26:54.749+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T15:17:26.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet US State Department spokesman Ned Price said Monday there is
        "good reason to believe that the Russians will do everything they can to use"
        May 9 for propaganda purposes.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cc7438d-ff65-4b86-bd6a-00a94704584f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T04:26:54.750+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T15:17:26.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve seen the Russians really double down on their propaganda
        efforts, probably, almost certainly, as a means to distract from their tactical
        and strategic failures on the battlefield in Ukraine," Price said at a State
        Department briefing on Monday.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb252400-2b6d-4623-9f30-ea25a1c97575'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T04:26:54.750+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T15:17:27.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://www.cnn.com/2022/05/03/europe/russia-victory-day-explainer-intl/index.html">Why
        May 9 is a big day for Russia, and what a declaration of war would mean</a>."</em></p>'
  'US-FDA-officials-on-annual-COVID-19-shots':
    'author': 'Jacqueline Howard, CNN'
    'caption': 'Courtesy: Emily Elconin/Reuters'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-05-04T04:43:02.612+08:00
    'imagesource': 'jcr:8d3f592d-965c-42cf-9108-3d4722f39867'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '40d29845-c2ae-475a-8639-cca7c63abb41'
    'lead': 'The United States might need to update its COVID-19 vaccines each year,
      according to a trio of top US Food and Drug Administration officials, and "a
      new normal" may include an annual COVID-19 vaccine alongside a seasonal flu
      shot.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-05-04T04:48:43.235+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-19T15:16:56.696+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:05:09.416+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['US', 'FDA', 'annual-shots', 'COVID-19', 'vaccine', 'coronavirus',
      'pandemic']
    'template': '1'
    'title': 'US FDA officials say annual COVID-19 shots may be needed in the future'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04152040-c3ca-4279-bac5-8da3643be3b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T04:48:43.235+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:16:57.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The United States might need to update
        its COVID-19 vaccines each year, according to a trio of top US Food and Drug
        Administration officials, and "a new normal" may include an annual COVID-19
        vaccine alongside a seasonal flu shot.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ed86a9b-5d7d-445f-93d0-082e9fc769c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T04:48:43.235+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:16:57.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff1fc841-346d-42b9-9b51-b59bc4a7bfee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T04:48:43.235+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:16:58.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Widespread vaccine- and infection-induced immunity, combined with
        the availability of effective therapeutics, could blunt the effects of future
        outbreaks. Nonetheless, it is time to accept that the presence of SARS-CoV-2,
        the virus that causes COVID-19, is the new normal. It will likely circulate
        globally for the foreseeable future, taking its place alongside other common
        respiratory viruses such as influenza. And it likely will require similar
        annual consideration for vaccine composition updates," Dr. Peter Marks, director
        of the FDA''s Center for Biologics Evaluation and Research; Principal Deputy
        Commissioner Dr. Janet Woodcock; and new FDA Commissioner Dr. Robert Califf
        wrote in a paper published in the medical journal JAMA on Monday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e025af6-2098-45ac-8c64-4251003d195d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T04:48:43.235+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:16:58.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1616a7e0-c1a1-440a-8ec9-b3de40e45692'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T04:48:43.235+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:16:59.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"During the 2022-2023 COVID-19 vaccine planning and selection process,
        it is important to recognize that the fall season will present a major opportunity
        to improve COVID-19 vaccination coverage with the goal of minimizing future
        societal disruption and saving lives," they wrote. "With the plan for implementation
        of this year''s vaccine selection process, society is moving toward a new
        normal that may well include annual COVID-19 vaccination alongside seasonal
        influenza vaccination."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f315e90-af15-4949-8abd-947aea54e423'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T04:48:43.235+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:16:59.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e60e5585-13d1-4f40-9bd5-d69f19a09bdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T04:48:43.236+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:17:00.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>June could be when FDA officials make a decision on the composition
        of Covid-19 vaccines for the fall and winter seasons -- and what the vaccination
        plans might be.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '192e2179-29be-44dc-bf5a-eee9c76e049d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T04:48:43.236+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:17:00.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01cec98f-56c1-4503-a5aa-000445b3a735'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T04:48:43.236+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:17:01.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By this summer, "decisions will need to be made" on who should be
        eligible for additional Covid-19 shots in the fall, and by June, the composition
        of the vaccines will need to be determined, Marks, Woodcock and Califf wrote.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cab68266-4449-4b32-a7d9-8a4476db3375'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T04:48:43.236+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:17:01.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fd26f63-ed55-49b0-a9e3-b18b22d3380e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T04:48:43.236+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:17:02.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, the FDA announced plans to convene its Vaccines and Related
        Biological Products Advisory Committee on June 28 to discuss whether the composition
        of current Covid-19 vaccines should be modified, and if so, what updates should
        be selected for the fall.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d90fc34-64ea-4901-aa32-1258244d4dd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T04:48:43.236+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:17:02.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d563c98-8a37-4cde-8592-22006abb5e11'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T04:48:43.236+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:17:03.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In terms of practical considerations, at the recent meeting of
        the VRBPAC, there was relatively uniform agreement that a single vaccine composition
        used by all manufacturers was desirable and that data would be needed to inform
        and drive the selection of a monovalent, bivalent, or multivalent COVID-19
        vaccine," Marks, Woodcock and Califf wrote. "There was also general agreement
        that, should a new vaccine composition be recommended based on the totality
        of the available clinical and epidemiologic evidence, optimally it could be
        used for both primary vaccination as well as booster administration."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f37a85e-1f29-4b2b-9c8c-c6612f2f136e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T04:48:43.236+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:17:03.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10615321-a83f-41f2-9324-2d951ceef372'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T04:48:43.236+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:17:04.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>VRBPAC members met in April to discuss how the composition of Covid-19
        vaccines could change to target any new and emerging coronavirus variants.
        The committee agreed that there needs to be a framework for how and when such
        changes take place. The advisers plan to continue their conversation in the
        coming months.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3add581-197c-48e4-a132-0b69b712e20d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T04:48:43.236+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:17:04.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa2b3d83-52a1-4ae8-a942-7d1f94d5b4d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T04:48:43.236+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:17:05.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"By summer, decisions will need to be made for the 2022-2023 season
        about who should be eligible for vaccination with additional boosters and
        regarding vaccine composition. Administering additional COVID-19 vaccine doses
        to appropriate individuals this fall around the time of the usual influenza
        vaccine campaign has the potential to protect susceptible individuals against
        hospitalization and death, and therefore will be a topic for FDA consideration,"
        Marks, Woodcock and Califf wrote.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '024f7f45-ef73-4123-8895-c241eefbdf04'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T04:48:43.236+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:17:05.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f111e76-0e9d-4c2d-a725-c38a60905fdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T04:48:43.236+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:17:06.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Certain immunocompromised people and adults 50 and older are eligible
        for additional booster doses of Covid-19 vaccine in the United States. The
        FDA officials added that for those who have yet to get vaccinated or boosted,
        getting a vaccine dose now will not have adverse effects that preempt getting
        an additional dose in the fall.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9516ac70-b765-475f-81dc-31b7cfc20fdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T04:48:43.236+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:17:06.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a184ccfa-a4a6-425b-8dda-ca3d50760c2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T04:48:43.237+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:17:07.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The composition of the current vaccines could be updated to target
        circulating coronavirus variants. Marks, Woodcock and Califf wrote that this
        coming fall and winter, three factors may come together to place the nation
        at additional risk of Covid-19: waning immunity, seasonal waves of more coronavirus
        spread, and the further evolution of the coronavirus, leading to new variants.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dddf0337-aff8-45e3-bd26-4f08c2903fe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T04:48:43.237+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:17:07.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8943c9b4-7cea-42b8-9866-e8586daa03dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T04:48:43.237+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:17:08.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The timeframe to determine the composition of the COVID-19 vaccine
        for the 2022-2023 season, to use alongside the seasonal influenza vaccine
        for administration in the Northern Hemisphere beginning in about October,
        is compressed because of the time required for manufacturing the necessary
        doses," the officials wrote. "A decision on composition will need to be made
        in the US by June 2022."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b93f4d0-a04d-4e83-9c25-4f6a9e9f2c9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T04:48:43.237+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:17:09.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/05/03/health/fda-annual-covid-vaccines-jama-paper/index.html">FDA
        officials say annual Covid-19 shots may be needed in the future</a>."</em></p>'
  'Biden-Alabama-anti-tank-missiles-Ukraine':
    'author': 'Kaitlan Collins and Maegan Vazquez, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-05-04T04:49:02.808+08:00
