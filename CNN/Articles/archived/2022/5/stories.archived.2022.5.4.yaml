      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd5920b6-fd3a-4fe2-b292-613389c44688'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T22:26:37.099+08:00
