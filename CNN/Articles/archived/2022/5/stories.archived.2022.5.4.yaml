      'mgnl:type': 'text'
      'text': '<p>Health authorities were informed of their condition on April 28.
        All 43 passengers and crew of the yacht in Tubbataha were tested. The 15 indivdiuals
        who tested positive were immediately isolated in a hotel.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79402a10-9843-4fff-b075-988132ac1978'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T17:14:58.951+08:00
