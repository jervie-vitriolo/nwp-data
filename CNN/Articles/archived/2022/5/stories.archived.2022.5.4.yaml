      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e339586-066d-41f8-b683-ea986eaadb5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T11:06:06.143+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:13:10.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He tested negative on Saturday afternoon before the White House
        Correspondents Dinner by medically supervised staff. He had no symptoms on
        Saturday," the source said, adding that Karl "is currently isolating and participating
        in contact tracing."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9373c2e4-b51b-4ed1-8110-a7858f1783f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T11:06:06.143+08:00
