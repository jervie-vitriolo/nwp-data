    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'aa54643e-3cf3-42c5-a760-55ac88fb34ca'
    'lead': '‘Protektahan po natin ang ating naging desisyon at ''wag po nating hayaang
      ito''y muling nakawin sa atin,’ presidential candidate Ferdinand Marcos Jr.
      says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-05-04T06:25:19.251+08:00
    'mgnl:createdBy': 'angelica'
    'mgnl:lastActivated': 2023-01-19T15:16:15.656+08:00
