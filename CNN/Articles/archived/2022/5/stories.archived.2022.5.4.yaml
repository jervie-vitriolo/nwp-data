      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Derr said it is hard identify the funding source of troll farms,
        but noted that survey frontrunner Ferdinand "Bongbong" Marcos Jr. — the son
        and namesake of the late dictator Ferdinand Marcos — apparently gained from
        online historical revisionism.</p>'
