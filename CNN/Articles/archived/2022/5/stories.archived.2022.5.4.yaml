    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '64854a28-0d7a-414d-883e-05159a0a6240'
    'lead': 'HSBC has long prided itself on being the bank that connects East and
      West. Now it''s under pressure to rethink that model after a challenge from
      its top shareholder, one of the most powerful finance companies in China.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-05-04T13:16:28.448+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-19T15:12:14.882+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:05:17.838+08:00
