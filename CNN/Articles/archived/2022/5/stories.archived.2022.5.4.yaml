      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T17:16:13.839+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T15:09:18.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2021/8/21/Ninoy-Aquino-Day-38th-death-anniversary.html">In
        a message</a> during Aquino''s 38th death anniversary last year, President
        Rodrigo Duterte himself highlighted the "ultimate sacrifice" of Aquino, and
        urged Filipinos to honor the senator''s legacy.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09d5d989-c63c-4bba-84a5-cd384ed1cc79'
