      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 4) —</strong> Vice presidential
        candidate Carlos Serapio is pushing for a more localized pandemic response
        through a federal type of government.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cda7243-4858-414e-aaf9-92c790c89ffc'
