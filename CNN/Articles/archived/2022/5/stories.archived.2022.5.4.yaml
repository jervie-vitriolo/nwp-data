      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the second half, CSB cannot find answers on how to stop Perpetual’s
        fast-paced offense and well-disciplined defense with the Las Pinas-based dribblers
        maintaining their double-digit lead in the last 20 minutes.</p>'
