      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“May mga solusyon sa mga naka-ugat na problema. Ang aking paniniwala
        ay taongbayan ang sentro sa pagbawi ng ekonomiya,” she said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cd37d58-4dcf-400b-8650-aeec94298f36'
      'mgnl:activationStatus': true
