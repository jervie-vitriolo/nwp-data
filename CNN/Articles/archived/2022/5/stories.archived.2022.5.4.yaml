      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 4) –</strong> The Perpetual
        Help Altas continued their resurgence late in the NCAA Season 97 after dominating
        the College of St. Benilde Blazers, 76-64, to clinch the last Final Four berth
        on Wednesday at the Filoil Flying V Centre.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b63da91d-b85d-41cc-a0d7-b6bd9498f1c6'
      'mgnl:activationStatus': true
