    'template': '1'
    'title': 'Research on fake news gets prestigious Carnegie grant'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d1c1f6c-bc1c-4e01-be51-b926d21c2e87'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T18:49:45.922+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T15:08:04.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines Life, May 4) —</strong> Online
        propaganda wars continue to shape online conversations with our country’s
        future at stake. This has been the focus of the research of Filipino professor&nbsp;<a
        href="https://www.umass.edu/communication/node/1525" target="_blank">Jonathan
        Corpus Ong</a>, who has been recently named a <a href="https://www.carnegie.org/awards/award/andrew-carnegie-fellows/"
        target="_blank">2022 Andrew Carnegie Fellow</a> by the <a href="https://www.carnegie.org/"
        target="_blank">Carnegie Corporation of New York</a>. He has co-authored several
        studies on the subject, such as <a href="https://scholarworks.umass.edu/communication_faculty_pubs/74/"
        target="_blank">“Architects of Networked Disinformation: Behind the Scenes
        of Troll Accounts and Fake News Production in the Philippines” and “Politics
        and Profit in the Fake News Factory.</a>” He has also recently co-authored
        a Harvard Kennedy School report "<a href="https://stratcomcoe.org/cuploads/pfiles/5december_report_philippines.pdf"
        target="_blank">Human Rights in Survival Mode: Rebuilding Trust and Supporting
        Digital Workers in the Philippines,</a>” which talks about the downturn of
        human rights in the Philippines during the Duterte administration.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ecce28a-6eba-4e54-b144-fc71272ff1f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T18:49:45.922+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T15:08:04.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ong’s research has unveiled the deeply embedded workings of troll
        farming and disinformation and how it has been legitimized as an industry.
        In “Politics and Profit in the Fake News Factory,” findings include the structure
        of Twinmark Media Enterprises, which has 220 Facebook pages, 73 Facebook accounts,
        and 29 Instagram accounts and employs community managers salaried at ₱600
        with no benefits, and often at “precarious conditions.” Furthermore, the motivations
        of Twinmark were driven by profit and not by politics, and earned them ₱400
        million in profit in just four years. The digital marketing group was <a href="https://about.fb.com/news/2019/01/banning-twinmark-media-enterprises/"
        target="_blank">banned on Facebook in 2019</a>&nbsp;due to “coordinated inauthentic
        behavior, the use of fake accounts, leading people to ad farms…”</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efe50f5a-98da-4fb1-b5cd-dbb72b726ea2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T18:49:45.922+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T15:08:05.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Ong’s Carnegie grant, the stipend totaling to $200,000&nbsp;will
        support his work on his new project “The Human Costs of Disinformation,” which
        will focus on the “precarious work conditions and digital harms experienced
        by pro-democracy civil society frontliners in global context.”</p>'
    '34':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe width="1424" height="672" src="https://www.youtube.com/embed/V92DSKjg-sU"
        title="YouTube video player" frameborder="0" allow="accelerometer; autoplay;
        clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce698c3e-b4f7-4e45-8cc6-05a46592a791'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T18:54:08.104+08:00
