      'jcr:uuid': '3cc40b05-df31-49ac-99c2-3b239959a860'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T15:08:50.708+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:11:08.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If we have a federal system, where the problem is,
        then the response should start there. If we have identified the origin of
        the virus, the local government units should know how to respond. The central
        government is just there to help.]</p>'
