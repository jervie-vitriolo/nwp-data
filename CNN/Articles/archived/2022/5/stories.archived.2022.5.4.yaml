      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“In our past few games, we were always searching for executions
        which had a negative impact on our plays,” Saguiguit said after the game.
        “I challenged them to show how effective our system is and we should lean
        on it to get the victory. Good thing, we executed it well in this game.”</p>'
