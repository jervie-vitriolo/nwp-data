      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 4) —</strong> Less than
        a week before voting day, the other presidential candidates are seemingly
        unbothered by the Bongbong Marcos-Sara Duterte tandem bagging the endorsement
        of Iglesia Ni Cristo.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c46d22b4-ddbb-4fd7-9e87-8e18c9fb9197'
