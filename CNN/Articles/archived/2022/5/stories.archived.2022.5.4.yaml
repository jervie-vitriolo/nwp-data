    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b4f08f70-1aa6-4d50-bbcb-de289a451aa9'
    'lead': 'Former Justice Secretary Vitaliano Aguirre II denies coercing ex-Bureau
      of Corrections chief Rafael Ragos to testify against Senator Leila de Lima,
      also questioning the timing and motive behind the retraction of his allegations.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-05-04T15:30:49.014+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-19T15:10:30.271+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:05:20.420+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Aguirre denies, questions timing of ex-BuCor’s claim of coercion in
      De Lima case'
    'updated': 2022-05-04T18:10:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d0db76c-ac85-4ff3-80d9-3f7f3d3f424c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T15:30:49.014+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T15:10:30.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 4)</strong> – Former
        Justice Secretary Vitaliano Aguirre II on Wednesday denied coercing ex-Bureau
        of Corrections (BuCor) chief Rafael Ragos to testify against Senator Leila
        de Lima, also questioning the timing and motive behind the retraction of his
        allegations.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7df1364d-dc8d-4fb2-857b-ebf35be54f2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T15:30:49.014+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T15:10:31.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baabeb8c-aeb1-460b-ad40-3f4a4985fa7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T15:30:49.014+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T15:10:31.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aguirre in a statement maintained Ragos voluntarily offered to testify
        under oath that he personally delivered drug money from New Bilibid Prison
        (NBP) convicts to De Lima’s residence in 2012 when she was still head of the
        Department of Justice (DOJ).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f973f333-ed1a-4ef2-bd6b-ccef65a71dc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T15:30:49.015+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T15:10:32.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4bc3296-1b27-4c93-be81-3848b2e2796b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T15:30:49.015+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T15:10:32.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I was genuinely surprised at the statement of Mr. Rafael Ragos
        that I coerced him to execute affidavits involving Senator Leila de Lima in
        the drug trade in the Bilibid prisons,” Aguirre said. “It is farthest from
        the truth, I was never involved in any efforts to coerce him.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0e97c25-4e10-490c-bd98-ab5b66ecd540'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T15:30:49.015+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T15:10:33.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7744774-dba4-49a1-a4b7-5b625551ddaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T15:30:49.015+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T15:10:33.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ragos is a principal witness in one of two pending cases against
        De Lima. He <a href="https://www.cnnphilippines.com/news/2022/5/2/Leila-de-Lima-drug-cases-Rafael-Ragos-Vitaliano-Aguirre.html">recently
        recanted his allegations</a> against the lawmaker, claiming he met in 2016
        with then-Justice Secretary Aguirre and was forced to cooperate to sign false
        affidavits, so he can be dropped as co-accused.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f25df80c-6335-4183-b40c-1c27e2f34611'
      'mgnl:activationStatus': true
