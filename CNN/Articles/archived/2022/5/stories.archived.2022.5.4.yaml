      'mgnl:lastActivated': 2023-01-19T15:09:47.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7391d3cf-5e7a-4a5c-8691-dd99e89a7db4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T16:47:46.987+08:00
