      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:10:02.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also said that a number of these accounts have "liked" dozens
        of Marcos-related pages. As an example, the group found that Facebook user
        Claudioketxu.Gomonit shared posts from "BBM10OFFICIAL" 312 times to 63 different
        destination pages. Another user shared 103 Marcos-related posts from bbmyouthiloilo
        official page. The activity is not visible in her profile, but it can be seen
        in the public groups declaring support for Marcos and his running mate Sara
        Duterte.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78465cc7-fc97-4d39-8471-f709da2d79cf'
