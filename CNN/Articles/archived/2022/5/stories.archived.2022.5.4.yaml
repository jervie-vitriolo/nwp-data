      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And in the minute-long trailer, Radcliffe holds nothing back — screaming
        on stage while he plays an accordion and flips his mop of curly hair.</p>'
    '11':
      'contentWidth': '100%'
      'embedCode': '<iframe width="560" height="315" src="https://www.youtube.com/embed/gSPbrmIpcy0"
        title="YouTube video player" frameborder="0" allow="accelerometer; autoplay;
        clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c04e0e10-9ee7-47af-b1b8-6979f13def11'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T07:47:19.892+08:00
