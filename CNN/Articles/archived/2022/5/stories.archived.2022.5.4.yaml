    'mgnl:tags': ['World-Press-Freedom-Index', 'Philippines', 'ranking', 'press-freedom',
      'Reporters-Without-Borders']
    'template': '1'
    'title': 'PH further slips in press freedom index'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f12bad86-1f38-43fd-a438-6f2f5453a080'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T05:24:08.546+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:16:24.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 4) —</strong> The Philippines’
        ranking in the <a href="https://rsf.org/en/index">World Press Freedom Index</a>
        further dropped this year, nine places to end 147th among 180 countries.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c725b103-8266-4646-a09a-da7b87ab1c14'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T05:24:08.546+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:16:25.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32eab666-4e32-480a-8c22-91854d45af67'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T05:24:08.546+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:16:25.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the fifth time that the country dipped in ranking in the
        list by Reporters Without Borders (RSF). In 2021, the country ranked 138th,
        then 136th in 2020, 134th in 2019, and 133rd in 2018.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f30d462-410c-432a-9b6b-2b1f44fb4bb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T05:24:08.546+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:16:26.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dff7f07-8935-4006-bdf3-224ac20d3bb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T05:24:08.546+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:16:26.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Overall, <a href="https://rsf.org/en/country/philippines">RSF</a>
        described the Philippine media as “extremely vibrant despite the government’s
        targeted attacks and constant harassment, since 2016, of journalists and media
        outlets that are too critical.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efe7298b-fc34-4794-b84a-5a6b6e5bc443'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T05:24:08.546+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:16:27.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d0de333-6221-4d18-9715-de8fc67eda3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T05:24:08.546+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:16:27.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RSF said radio and TV are the most popular media in the country,
        with networks continuing to grow their presence online. Meanwhile, print media
        are losing momentum, with some regional newspapers struggling to survive as
        they lack online presence.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91b5a29e-482f-426b-82c0-2bbc1b03f809'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T05:24:08.546+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:16:28.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fdd8d5d-8383-4a0a-baf0-19b112ccb191'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T05:24:08.547+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:16:28.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RSF also noted that under President Rodrigo Duterte’s leadership,
        some news websites were subjected to cyberattacks by pro-administration trolls
        that could lead to their suspension.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aab0e69-9ede-474f-bd06-ec07f48b0700'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T05:24:08.547+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:16:29.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56836516-3d41-43d8-ac86-676084ba5eca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T05:24:08.547+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:16:29.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The Philippines is due to emerge from Rodrigo “Rody” Duterte’s
        six-year presidency in 2022, six years marked by countless verbal attacks
        coupled with judicial harassment targeting any media deemed overly critical
        of the government,” they added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84484212-9a8d-407c-b113-ff8f1e140923'
      'mgnl:activationStatus': true
