      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bec241b1-738c-42d5-92ff-ab8a228e54bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T23:05:12.306+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:06:20.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Russian Orthodox Church said the Pope''s comments were "regrettable,"
        in a statement Wednesday.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bef30ca7-b97d-4f10-8d98-6da956c86ee1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T23:05:12.306+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:06:20.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94915e35-10c2-4c89-90fd-7e93f78324da'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T23:05:12.306+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:06:21.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is regrettable that a month and a half after the conversation
        with Patriarch Kirill, Pope Francis has chosen the wrong tone for conveying
        the contents of the conversation," said the Department of External Relations
        of the Russian Patriarchate.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7db5b74-7a5c-4a93-8194-5766db87278a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T23:05:12.306+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:06:21.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e31fcbaa-e159-452d-9ce6-c92881af1492'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T23:05:12.306+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:06:22.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Such declarations do not contribute to establishing a constructive
        dialogue between the Roman Catholic Church and the Russian Orthodox Church
        which is particularly necessary at this time," the statement reads.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20290181-fc3f-4a50-8038-bca06805050b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T23:05:12.306+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:06:22.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b8454f0-db5f-407d-b0f0-39a618240e95'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T23:05:12.306+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:06:23.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also on Wednesday it emerged that the Patriarch is among the individuals
        who will be included in the proposed sixth round of European Union sanctions
        against Russia, according to two sources who have seen the full documents.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdbac3cc-57ff-419b-88a6-04168a4d3e29'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T23:05:12.306+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:06:23.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00a9a823-5f07-4949-866b-d566690bad77'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T23:05:12.306+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:06:24.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proposed draft has been sent to the corresponding ambassadors
        for review, the sources said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e512d9f9-0bb0-417b-9e4f-81aec0dc49b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T23:05:12.306+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:06:24.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db81705c-a394-491e-95b3-94f07b63aced'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T23:05:12.306+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:06:25.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At this stage names can be taken off or added at member state discretion,
        an EU Commission source said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '427424a3-48de-4298-b943-2fc63ea6549c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T23:05:12.306+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:06:25.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0456dbd7-3deb-4625-bf98-4a7e760a8ee4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T23:05:12.306+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:06:26.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russian Orthodox Church Spokesman Vladimir Legoida said the sanctions
        were out of touch with "common sense," reported Russian state news agency
        TASS.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa2bec26-b131-43f6-9cdf-fcd70b4c92da'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T23:05:12.306+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:06:26.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c56d2b1d-27cd-4785-b772-32a86c6bbd73'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T23:05:12.307+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:06:27.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The more indiscriminate [these] sanctions become, the more they
        lose touch with common sense and the harder it becomes to reach peace, which
        is what the Russian Orthodox Church prays for at every service with the blessing
        of His Holiness the Patriarch, and assistance to all those affected by the
        Ukrainian conflict, only serve to affirm his words," Legoida said in a Telegram
        post on Wednesday.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8f3fe68-5ced-4f0f-b5c4-b3d8c1b33827'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T23:05:12.307+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:06:27.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b030f0bd-488c-4827-b58e-01687711b994'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T23:05:12.307+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:06:28.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Only those completely ignorant of the history of our Church can
        seek to intimidate its clergy and believers by compiling some lists," Legoida
        said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bbbdb53-f30d-4af7-b42b-6f04dbea5609'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T23:05:12.307+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:06:28.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '034a1b12-2704-443a-9954-bb6b32b0d740'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T23:05:12.307+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:06:29.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In March the Patriarch said that the conflict was an extension of
        a fundamental culture clash between the wider Russian world and Western liberal
        values, exemplified by expressions of gay pride.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cd8a4fe-4369-4ba8-873d-7cd41fc77c19'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T23:05:12.307+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:06:29.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '993bfb98-b14c-4bac-aecd-a4ac6cb875b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T23:05:12.307+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:06:30.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts say that Kirill''s comments offer important insights into
        Putin''s larger spiritual vision of a return to a Russian Empire, in which
        the Orthodox religion plays a pivotal role.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c7fce3b-6714-4759-9613-380fa45aaee4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T23:05:12.307+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:06:30.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eb4955d-862c-40e4-b9c5-27a2e0ec7513'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T23:05:12.307+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:06:31.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the hardline stance of the Russian patriarch is costing him
        followers.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f003a93d-6693-48e9-bdf9-c503d9e7bcea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T23:05:12.307+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:06:31.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cc452e8-75cd-4493-85d3-70969bf4d2a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T23:05:12.307+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:06:32.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In March the Russian Orthodox church in Amsterdam announced it was
        severing ties with the leader, joining a growing number of priests and churches
        who are abandoning Moscow over the war in Ukraine.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66c7d460-76ac-48b9-93c9-05ac666a3662'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T23:05:12.307+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:06:32.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://www.cnn.com/2022/05/04/europe/pope-francis-patriarch-kirill-ukraine-invasion-intl/index.html"
        target="_blank">"Pope Francis warns pro-war Russian patriarch not to be ''Putin''s
        altar boy''"</a></em></p>'
  'chronic-diseases-anxiety-depression':
    'author': 'Megan Marples, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2022-05-04T23:40:19.938+08:00
