      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 4) —</strong> The Department
        of Trade and Industry on Wednesday expressed confidence that the next administration
        will keep prioritizing the creation of jobs, whoever its leaders may be.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63558d4a-4111-4697-9655-bd9294a5c333'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T19:00:27.373+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:07:22.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6bb1d01-5175-4de2-a848-4d29edec9b14'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T19:00:27.373+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:07:22.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Naririnig natin mga plataporma ng lahat naman ng</em> presidentiables<em>,
        lahat ng mga leaders lalo na mga</em> senators <em>din—lahat sila ay</em>
        pro-job creation. In fact,<em> naririnig din natin MSME development, lahat
        sila sumusuporta sa ganitong mga programa at polisiya</em>,” DTI Sec. Ramon
        Lopez told a Laging Handa briefing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ca16fee-4665-4e9f-aad9-3535b9f93da1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T19:00:27.373+08:00
      'mgnl:createdBy': 'pilar'
