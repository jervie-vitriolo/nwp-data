      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85ef1255-4016-4141-9f0b-aa7a4ea719db'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T16:42:10.350+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:10:19.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ramel reiterated that Moreno has been getting an overwhelming support
        on the ground, even if his camp is not drawing up crowds as huge as the Top
        2 candidates. He added that another survey by market research firm Tangere,
        supposedly held among more than 2,000 respondents, even puts the Manila mayor
        at the second spot next to Marcos.</p>'
