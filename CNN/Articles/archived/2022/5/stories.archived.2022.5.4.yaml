      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>USFGG''s Eric Lachica said they will lobby in the US Congress to
        investigate Facebook and CEO Mark Zuckerberg for "being complicit and enabling
        the rise of Duteres and the political restoration of the Marcoses."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '007b3145-3d1e-4024-bf35-d4a886f94a88'
      'mgnl:activationStatus': true
