      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 4) –</strong>&nbsp;The
        Ateneo De Manila University Blue Eagles earned their fifth consecutive finals
        appearance after beating the Far Eastern University Tamaraws, 85-72, in their
        UAAP Season 84 Final Four matchup on Wednesday at the Mall of Asia Arena.</p>'
