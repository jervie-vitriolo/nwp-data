      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6a8f715-e8dd-4568-a1ca-f8691500575e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T16:47:46.988+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:09:50.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uson, who is a deputy administrator of Overseas Workers Welfare
        Administration and a first nominee of Mothers for Change Party-list, wrote
        to the Comelec to check on Binay''s health as he may not be in the best condition
        to perform his duty as a lawmaker.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87800891-3195-4a78-9816-aa477717a032'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T16:47:46.988+08:00
