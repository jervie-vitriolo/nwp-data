    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Joe-Biden', 'Alabama', 'anti-tank-missiles', 'Ukraine', 'Russia']
    'template': '1'
    'title': 'Biden tells Alabama workers making anti-tank missiles they ''make it
      possible'' for Ukraine to fight Russia'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2b7edd9-d64b-4bb5-8950-ca58a511c33f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T04:54:59.575+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:16:39.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;US President Joe Biden on Tuesday
        told workers in Alabama that the anti-tank missiles they''re making at their
        facility are making possible the Ukrainian resistance to the Russian invasion
        and keeping US fighters out of the war.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be04740d-9799-469d-bd8a-053524411952'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T04:54:59.575+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:16:39.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e48cf1a-c7e4-4122-adda-f11a7ea34cd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T04:54:59.575+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:16:40.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a trip that would have seemed far-fetched to Biden''s own
        advisers one year ago, visiting a weapons-making facility in ruby-red Alabama.
        But 69 days into Russia''s invasion of Ukraine, the trip was especially timely.
        Biden, who last week urged Congress to authorize a $33 billion aid package,
        toured and delivered remarks from the sprawling Lockheed Martin manufacturing
        facility in Troy, which sits on 4,000 acres and is the final assembly plant
        for Javelins, the anti-tank missiles that have been critical to Ukraine''s
        defense because they are lightweight systems that can be operated by one person
        and hit targets more than two miles away.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7060150-3dea-4318-a81c-45114f32c719'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T04:54:59.575+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:16:40.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9be9f88e-81fd-4c56-9366-30765048bd53'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T04:54:59.575+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:16:41.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his remarks, the President repeatedly credited workers for contributing
        to supplying weapons in the war in Ukraine, drawing parallels to defense production
        efforts during World War II.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1854f6a4-fa65-450d-a857-ccc042850687'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T04:54:59.575+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:16:41.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87190149-9971-4206-a74a-84fa8e444799'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T04:54:59.575+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:16:42.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We know that the United States is leading our allies and partners
        around the world to make sure that the Ukrainians who are fighting of the
        future of the nation have the weapons and the capacity and ammunition and
        equipment to defend themselves against (Russian President Vladimir) Putin''s
        brutal war. A lot of war crimes being committed," Biden said. Workers in the
        facility, the President said, "make it possible" for Ukrainian forces "to
        have a shot."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37cb1c09-15e7-4c01-89ab-2bceae46de2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T04:54:59.576+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:16:42.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '716a75d0-6539-49ae-add0-e161f4f5d1f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T04:54:59.576+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:16:43.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You''re making a gigantic difference for these poor sons of guns
        who are under such enormous, enormous pressure and firepower," he told the
        crowd.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef34817a-0f57-4f94-a954-b13c982756d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T04:54:59.576+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:16:43.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '614f6730-05e1-4df9-a043-d882418bc1d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T04:54:59.576+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:16:44.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President suggested the war the first fight of what he has long
        called a generational battle of autocracy versus democracy, saying facility
        workers are central toward arming nations with democratic values.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bc23c99-f96e-43ee-95ee-6f50b7849972'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T04:54:59.576+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:16:44.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b723678-db26-45a1-a889-975473e88a9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T04:54:59.576+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:16:45.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Because of you, in this first -- really -- battle if you will ...
        to determine whether that''s gonna happen, it''s because you''re making it
        possible. You''re making it possible for the Ukrainian people to defend themselves
        without us having to risk getting in a third world war by sending in American
        soldiers fighting Russian soldiers," Biden said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a9bf005-5f4d-4034-bd39-8aa0ce130f3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T04:54:59.576+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:16:46.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '747e2849-d96f-41d5-ab4d-fa41f2c69bf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T04:54:59.576+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:16:46.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He continued, saying, "You''re allowing the Ukrainians to defend
        themselves and, quite frankly, they''re making fools of the Russian military
        in many instances. A big part of the reason they''ve been able to keep up
        fighting and to make this war a strategic failure for Russia, is because the
        United States together with our allies and partners have had their back."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad1acff6-9470-4618-b1eb-96aea116e395'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T04:54:59.576+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:16:47.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98c9d171-4ff3-4913-839e-53b7439e5c2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T04:54:59.576+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:16:47.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US has delivered over 5,000 Javelins to Ukraine from US stockpiles
        and almost 500 more from allies and partners. Defense Secretary Lloyd Austin
        said the Javelins have been "very, very effective in this fight" and Ukrainian
        officials have at times asked for 500 Javelin anti-tank missiles daily.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c02f55ef-d36a-4e7a-9509-25dc259f5359'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T04:54:59.576+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:16:48.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '552fb438-6bbe-4f5d-ad60-8ae8630a3972'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T04:54:59.576+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:16:48.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sending Ukraine those Javelins quickly has become a numbers game.
        The Lockheed Martin facility can produce up to 2,100 Javelins per year, which
        is less than half of what the US has sent to Ukraine so far.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c83f1647-cdaa-4657-a783-327a8bfb2dee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T04:54:59.576+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:16:49.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6ff5a2d-88f6-4467-aa02-66aff89d0304'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T04:54:59.576+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:16:49.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company''s CEO James Taiclet recently told CNBC he expects overall
        demand for weapons like Javelins will "increase over time" as the invasion
        stretches on and said his company was working to ramp up its supply chain.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ea512aa-f78d-4f22-aabb-413157a4b1a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T04:54:59.577+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:16:50.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd857a76-c87d-47b7-90c5-e4dc149e0c01'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T04:54:59.577+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:16:50.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden said Congress must quickly pass the $33 billion new aid package,
        telling those in the audience on Tuesday, "This fight isn''t going to be cheap,
        but caving to aggression would even be more costly."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '644dd251-5627-46c0-a76d-ac86a56c4894'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T04:54:59.577+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:16:51.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb7c7c67-cc70-429b-ba6a-c800a1e4d2d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T04:54:59.577+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:16:51.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>White House press secretary Jen Psaki told reporters Monday the
        US has been able to transfer equipment from stockpiles "without affecting
        military readiness."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '163129a1-a783-4065-8238-c42e88a23cef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T04:54:59.577+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:16:52.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8cab579-99e0-4be2-933e-7ef93b1b66e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T04:54:59.577+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:16:52.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because each Javelin requires more than 200 semiconductors to be
        produced, Biden also called on Congress to pass the Bipartisan Innovation
        Act to boost domestic chip manufacturing.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '294df698-f6ec-402d-b7b2-b08a14c46cdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T04:54:59.577+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:16:53.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c509fe3-bd71-47bf-ab20-8c6567d8e45c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T04:54:59.577+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:16:53.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said semiconductors are "critical to defense production capacity."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28039ccc-7fe9-4b55-b5ed-dc1e40551318'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T04:54:59.577+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:16:54.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48beb78f-25c5-430f-8fa0-af23c4ac122c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T04:54:59.577+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:16:54.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s why we''re making it as hard as we can for Russia to get
        a hold of these semiconductors and advanced technologies that can be used
        to upgrade its military during this conflict and why we''re making it easier
        to source what we need here in the United States during the global semiconductor
        shortage," Biden continued. "It''s just one more reason why Congress has to
        act quickly to provide the emergency funding in the so-called CHIPS Act by
        passing a broader Bipartisan Innovation Act."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a40e5151-8049-4dc8-838d-47f068dfcf7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T04:54:59.577+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:16:55.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/05/03/politics/joe-biden-alabama-ukraine/index.html">Biden
        tells Alabama workers making anti-tank missiles they ''make it possible''
        for Ukraine to fight Russia</a>."</em></p>'
  'World-Press-Freedom-Index-2022-Philippines-ranking':
    'author': 'Bamba Galang, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
