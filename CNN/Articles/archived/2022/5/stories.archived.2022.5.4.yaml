      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the latest Pulse Asia survey, Robredo is still the second most
        preferred presidential bet after former senator Ferdinand Marcos Jr.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7e9eea7-753f-4c73-87ac-67c71977e696'
