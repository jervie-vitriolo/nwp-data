      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edd1507e-b01c-4013-91c7-3e949a1f7c4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T06:55:23.588+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:15:36.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>First on her list is livelihood. Part of the plan is providing three-month
        assistance for those who lost their jobs. If they are still unemployed after
        three months, the government will give them jobs. They will also undergo training
        to broaden their knowledge and develop their skills.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62147773-5998-46c5-8c16-eb3c5196b454'
      'mgnl:activationStatus': true
