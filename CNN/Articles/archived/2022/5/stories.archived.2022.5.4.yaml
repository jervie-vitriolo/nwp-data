    'mgnl:tags': ['HSBC', 'breaking-up', 'bank', 'Ping-An', 'top-shareholder']
    'template': '1'
    'title': 'HSBC''s biggest shareholder reignites debate about breaking up the bank'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c08346a7-f595-4adb-be38-5a9463719a63'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T13:16:28.448+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:12:15.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> HSBC has long prided itself on being the
        bank that connects East and West. Now it''s under pressure to rethink that
        model after a challenge from its top shareholder, one of the most powerful
        finance companies in China.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cd8c8c8-5882-4dd5-becb-f7248799e442'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T13:16:28.448+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:12:15.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf0c82db-0598-41d4-85a4-989522d36f2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T13:16:28.448+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:12:16.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ping An, China''s largest insurer, is pushing for HSBC to overhaul
        its structure, which could mean ultimately decoupling the bank''s hugely profitable
        Asian business from its Western activities, according to a person familiar
        with the matter.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd45af3b9-71b6-4684-8617-37707dd4c4c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T13:16:28.448+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:12:17.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6906a6a2-e091-4c0a-aaed-67b9ae4cb5b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T13:16:28.448+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:12:17.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese insurer has been calling for HSBC to explore a reorganization,
        with an eye on boosting its valuation, as well as simplifying its regulatory
        requirements around the globe, the person told CNN Business.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c691fc4d-415b-44b9-9eef-a4c8abf74cdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T13:16:28.448+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:12:18.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e291c3ea-ab10-4366-a4ac-e8195f57d36f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T13:16:28.448+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:12:18.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ping An spoke with HSBC privately, ahead of the bank''s earnings
        and annual shareholder meeting last week, though it did not recommend a specific
        path forward, according to the person. But options would include spinning
        off the lender''s Asian business or creating a separate entity in Hong Kong,
        the bank''s biggest market.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b6b32ec-cb26-4cad-a88d-88e8c2216e70'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T13:16:28.448+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:12:19.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea78d279-f12a-47c6-8449-dfda3fc511ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T13:16:28.448+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:12:19.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>HSBC shares jumped 2.6% in Hong Kong and were trading about 0.6%
        up in London on Tuesday. Ping An''s intervention was first reported over the
        weekend by the Financial Times and Bloomberg.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8bd3b78-3470-4684-8676-23477c8d3a73'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T13:16:28.448+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:12:20.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba60e3a2-a0bd-4ff6-9440-2fa086f4dbbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T13:16:28.449+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:12:20.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ping An has an 8% stake in HSBC, according to the bank''s latest
        annual report.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa5dc186-3e69-48f1-b27c-2d601591e4b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T13:16:28.449+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:12:21.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37afb8fe-beb5-4b81-aa92-8cdae129909e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T13:16:28.449+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:12:22.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese giant has been paying closer attention to the London-based
        lender''s structure since it was forced by British regulators to halt dividend
        payments in 2020.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23dd9523-59d1-4ca4-8df3-89a5a874de63'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T13:16:28.449+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:12:22.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ced6bee-7d54-4a54-951e-5cbebf64194d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T13:16:28.449+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:12:23.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That led to an outcry among retail investors in Hong Kong, where
        HSBC is a mainstay of many portfolios, and prompted calls for the bank to
        justify its global structure and improve shareholder value.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e109562-b26f-4aab-a153-0de56a58539d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T13:16:28.449+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:12:23.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b6e7fd3-449e-4ad6-b796-1cd077ba4053'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T13:16:28.449+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:12:24.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>HSBC brought back its dividend last year. In a statement Tuesday,
        a bank spokesperson stressed that it was "committed to maximizing value for
        all our shareholders," without mentioning Ping An specifically.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f7eb130-1c3b-48b7-8bf7-ea4494e9385e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T13:16:28.449+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:12:24.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28975666-d184-4615-bfc7-a4ed4e0fb51d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T13:16:28.449+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:12:25.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We believe we''ve got the right strategy and are focused on executing
        it," the spokesperson said. "Delivering on this strategy is the fastest way
        to generate higher returns and maximize shareholder value."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bd98ffb-0415-463e-a535-293194f7a84f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T13:16:28.449+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:12:25.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd5edf2f-9bd6-4c36-ab43-35d3df8bccc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T13:16:28.449+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:12:26.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>HSBC has doubled down on its global position lately, despite investor
        scrutiny and geopolitical tension.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b41c1c1a-7314-47d0-b911-63d9bd7dc632'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T13:16:28.449+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:12:26.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9a87b15-148e-43e1-9a5f-0bb848aa2768'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T13:16:28.449+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:12:27.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At an earnings presentation in February, CEO Noel Quinn said that
        77% of its wholesale banking revenue had "some form of cross-border connectivity,"
        and half of revenue in its global banking and markets division "in the East"
        came from Western clients.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6220e06-81cd-48d4-94a7-67af165feb69'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T13:16:28.449+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:12:27.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb527f7d-eecf-46a3-a7dd-ef6f27521144'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T13:16:28.449+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:12:28.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the bank has long faced questions about how it should be organized
        and even where it should be based, because Asia is central to its business.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2a297e9-bc76-4544-8be4-c622b832e45b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T13:16:28.450+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:12:28.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '576affc6-b87a-4b25-834f-11d691b68f49'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T13:16:28.450+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:12:29.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>HSBC was founded in Hong Kong more than 155 years ago, but it has
        been based in the United Kingdom since 1992, after acquiring Midland Bank,
        a large British retail bank.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de9020db-2bd9-4494-8d14-8b9af2dc03b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T13:16:28.450+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:12:30.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ab115be-4a30-4d87-b4a4-f438ed84e38d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T13:16:28.450+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:12:30.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asia delivered 65% of HSBC''s profits last year, and the bank has
        been shifting more resources to the region and moving several of its most
        senior executives to Hong Kong.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '355a35a2-8547-4fff-a08e-b15df6ff5c92'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T13:16:28.450+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:12:31.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f254b00f-a28f-4fdd-b238-ba26ed309adf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T13:16:28.450+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:12:31.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement Tuesday, Ping An said that it would "support any
        suggestions to improve the value of HSBC and improve its business management."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0591c732-99ee-420c-b5ce-da011a7d365b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T13:16:28.450+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:12:32.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fce0cca-2033-4558-8bd8-87f21534b828'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T13:16:28.450+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:12:32.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We want a debate about the future of the bank. We want shareholders
        to participate in the debate and to propose solutions for HSBC," the firm
        said. "Ping An supports all reforms and proposals from investors that can
        help HSBC''s operations and long-term growth."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '774a8921-e19f-4497-8769-051e0ec3abb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T13:16:28.450+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:12:33.482+08:00
