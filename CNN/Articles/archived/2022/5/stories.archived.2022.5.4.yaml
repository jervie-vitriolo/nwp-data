      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:11:07.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Kung federal ang ating sistema, kung nasaan ang problema, doon
        muna magkakaroon ng response. Kung tukoy natin kung saan nagmumula ''yung
        virus, alam natin kung papaano rerespondehan ng mga local government units
        doon. Tulong lamang yung central government,” Serapio explained during the
        Presidential and Vice Presidential Forum organized by the Commission on Elections
        (Comelec) and the Kapisanan ng mga Brodkaster ng Pilipinas (KBP) that aired
        on Wednesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a081524-8893-44aa-9f18-8d1e449e66f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T15:08:50.708+08:00
      'mgnl:createdBy': 'vince'
