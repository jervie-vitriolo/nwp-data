    'jcr:uuid': '986ff9e5-057b-4a60-a995-2c570497c85a'
    'lead': 'Filipino professor and researcher Jonathan Corpus Ong will get a stipend
      totaling $200,000 in “philanthropic support” for his project “The Human Costs
      of Disinformation.”'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-05-04T18:49:45.921+08:00
