    'template': '1'
    'title': 'Tour operators, resort owners'' help sought in monitoring possible COVID-19
      cases in Palawan'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd84fb212-1203-4adf-a359-ca17dae91be0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T17:14:58.949+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:09:20.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 4)</strong> — Health
        authorities in Palawan are seeking the help of the tourism industry in monitoring
        possible COVID-19 cases.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ec164d3-5e2e-4306-b218-9206109aac2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T17:14:58.949+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:09:21.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Dean Palanca, incident commander for Puerto Princesa City Covid-19
        Response Team is asking tourist guides as well as hotel and resort owners
        to have their own surveillance system. This includes monitoring of visitors
        with Covid-19 symptoms and testing them when needed.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfef86d7-00bf-4429-b4d1-82ee76567032'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T17:14:58.949+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:09:21.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Palanca said this is valuable in preventing transmission, especially
        now that a negative antigen or RT-PCR test result is no longer required at
        the border.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98b619c8-a4c9-48b9-945c-660ff87c0305'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T17:14:58.949+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:09:22.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ang kanilang</em> tourist guides <em>dapat</em> every day <em>i-check
        ang kanilang bisita, kung may</em> symptoms <em>i-test natin. Libre lang naman
        pag tinest natin sa ating</em> laboratories <em>dito. Sabi nga natin, tulungan.
        Di natin nakikita lahat ng</em> tourists, <em>di lahat tinetest</em> for antigen,
        RT-PCR <em>bago pumasok dito dahil</em> level 1 <em>tayo,"</em> Palanca told
        CNN Philippines in a phone call Wednesday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8770d381-ab69-4013-b941-9abf4cec30c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T17:14:58.950+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:09:22.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Their tourist guides should check guests every day,
        we should test if there are symptoms. Anyway, it''s free if we have them tested
        in laboratories here. We should help. We don''t see the tourists, not everyone
        is tested for antigen, RT-PCR before they arrive because we are under level
        1.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e0e58a1-ae89-45cf-b722-c60e86a0939b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T17:14:58.950+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:09:23.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Puerto Princesa City has only 25 active COVID-19 cases as of Wednesday,
        including a group of 15 people who went to Tubbataha Reef. Palanca said most
        of their COVID-19 cases involved tourists.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fb62523-97c7-475f-a563-006bf609c066'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T17:14:58.950+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:09:23.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Puerto Princesa City incident management team for COVID-19 response
        is training nurses based in resorts to do antigen tests. Palanca said this
        would enable them to manage infected visitors and workers early on.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af26828c-4fb8-4235-9167-f16c6e71d861'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T17:14:58.950+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:09:24.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Para di magtagal, ma-diagnose agad kung sakali. Ma-equip namin
        ibang malalaking</em> tourist destinations <em>na may kakayanan magtest, kahit</em>
        antigen test <em>man lang, kasi napakalaki ng</em> Puerto Princesa, <em>malalayo
        minsan ang mga</em> resort area <em>dito,</em> so <em>importante maaga pa
        lang ma-handle na,"</em> Palanca said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c98b9f0-9c01-48e9-bfda-2083276376bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T17:14:58.950+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:09:24.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: So it would not take long and they would be diagnosed
        immediately. We could equip other big tourist destinations who have the capacity
        to test, even if these are antigen tests, because Puerto Pprincesa is a big
        place, resort areas can be far, so it is important to handle it early.]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1181e8a-dcfa-471e-a403-c19bafb619a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T17:14:58.950+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:09:25.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>On infected foreign tourists</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43a733e2-2a2a-459b-8339-853e8bcadbe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T17:14:58.950+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:09:25.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Palanca''s team is backtracking the itinerary of the group of foreign
        nationals who tested positive for COVID-19 recently, especially the first
        two persons who showed symptoms.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abe65da4-7713-458e-9f75-cd27153ea382'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T17:14:58.950+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:09:26.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fourteen foreigners and a local crew from Tubbataha Diveboat tested
        positive for COVID-19 last week.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b05f9c4a-571e-43ca-962d-2305228b008a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T17:14:58.951+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:09:26.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Palanca cited the possibility they were already infected before
        arriving in the province.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd30babe1-90c7-487b-8068-5e802f57a697'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T17:14:58.951+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:09:27.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Mabuti na lang ito mayroon silang</em> antigen test, so <em>tinest
        nila yun.</em> What if in other areas <em>na may ubo, sipon-sipon ay ''di
        natetest ''yun ang mahirap? Madadali talaga tayo,"</em> Palanca said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c3ba3c5-4d4c-4b8e-8c5c-4581774003de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T17:14:58.951+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:09:27.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It''s a good thing they had antigen tests. But what
        if in other areas there are those who have a cough and cold and they don''t
        get tested? We would suffer.]</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3309a65e-bbd4-4196-800e-96b5d02b5799'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T17:14:58.951+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:09:28.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on their record, the group arrived in Puerto Princesa City
        on April 23. Two days later, two of them had fever. Another one also had Covid-19
        symptoms on the following day. An antigen test showed them positive for COVID-19.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c01ebfda-9f60-4fc6-aaf1-df8022b9decb'
      'mgnl:activationStatus': true
