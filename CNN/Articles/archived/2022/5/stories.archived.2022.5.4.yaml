      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2022/5/2/Pulse-Asia-April-survey-Marcos-Robredo-maintain-lead-Pacquiao-overtakes-Isko-.html">The
        April 16-21 Pulse Asia survey</a> among 2,400 respondents showed former Senator
        Bongbong Marcos maintaining his lead while Robredo remained at a distant second,
        despite drawing up mammoth crowds in some of her rallies. Gutierrez said there
        still seems to be a disconnect between Robredo''s survey rating and the massive
        support on the ground, but he agrees that surveys are only a snapshot of the
        true sentiments of the Filipino electorate.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dd9d5ed-d856-4537-9e27-575d806bf014'
      'mgnl:activationStatus': true
