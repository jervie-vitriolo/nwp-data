      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c604324-73c8-48d2-b3ae-f0e0f0996b67'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T15:30:49.016+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T15:10:44.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, self-confessed drug dealer Kerwin Espinosa <a href="https://www.cnnphilippines.com/news/2022/4/28/Kerwin-Espinosa-De-Lima.html">also
        retracted his allegations</a> against De Lima, claiming he was only threatened
        by the police. However, the Prosecutor General explained the government did
        not cite Espinosa as a state witness because they were already satisfied with
        the testimonies of Ragos and some inmates to convict De Lima.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c677e0db-a768-4978-81ad-5f467a0c51be'
