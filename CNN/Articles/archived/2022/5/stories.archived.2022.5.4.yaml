      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 4) —</strong> The camp
        of Vice President Leni Robredo sees "a new political movement" emerging among
        Filipinos under the next administration, whether or not she succeeds in her
        bid for the presidency.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcb6221c-2507-4edf-bdd8-c11aee45b896'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T15:07:36.250+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:11:21.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d19d668-2c80-4bfa-be19-28a33bc0031d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T15:07:36.250+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:11:22.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think whatever happens, whether it''s a victory or not a victory
        on Monday, the energy we have seen in the past months that has coalesced around
        VP Leni’s campaign, the volunteer engagement, the citizen participation, the
        thirst for new politics, and something better in our political system is something
        that will persist beyond these elections," Robredo''s spokesperson Barry Gutierrez
        told CNN Philippines'' <em>The Source</em> on Wednesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac7b9eb0-f4aa-49cf-be74-b5162d7cc460'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T15:07:36.250+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:11:22.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c61465a2-502c-4a48-b4e7-4970903ef9fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T15:07:36.250+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:11:23.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think we have been witness in this campaign to the birth of a
        new political movement led by ordinary citizens and it will definitely be
        a force after the elections," Gutierrez said.</p>'
