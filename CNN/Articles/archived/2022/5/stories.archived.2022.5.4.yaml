      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Lahat ito</em> will create more jobs<em>, kaya nakikita natin
        ''yung</em> continuity <em>nitong</em> priority agenda <em>na ito kahit sino
        po ang manalo</em>,” he added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c9ab6fb-59f5-40af-aa2a-f08305cd9b51'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T19:00:27.373+08:00
