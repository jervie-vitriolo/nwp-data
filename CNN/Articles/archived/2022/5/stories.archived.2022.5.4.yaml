      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos recently denied hiring troll farms in teh wake of reports
        by the foreign media that he is building a web of online disinformation. He
        said his social media presence remains organic despite receiving offers to
        mobilize click armies that could help improve his public image and boost his
        candidacy.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5971ac9f-b603-4ad0-a88c-c4f209e23525'
