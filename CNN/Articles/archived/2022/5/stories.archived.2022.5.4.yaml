  'LT-Group-earmarks-12B-capex-for-2022':
    'author': 'Lisbet Esmael, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-05-04T16:58:19.418+08:00
    'imagesource': 'jcr:3bbe7886-5958-460a-a876-e099041253c9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5d3d59a5-fb9e-4e3b-a63d-1c24bd37f00f'
    'lead': 'LT Group Inc., the conglomerate of tycoon Lucio Tan, is allotting bigger
      investments this year to support its property and banking arms.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-05-04T16:59:35.410+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-19T15:09:39.142+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:05:21.766+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'LT Group earmarks ₱12-B capex for 2022'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91804e34-cf4c-4203-a214-570bd74aa64c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T16:59:35.410+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:09:39.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 4)</strong> — LT Group
        Inc., the conglomerate of tycoon Lucio Tan, is allotting bigger investments
        this year to support its property and banking arms.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52943bd6-55c8-4f04-aec7-1d9df8c7a347'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T16:59:35.411+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:09:40.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group intends to spend ₱12 billion in capital expenditures (capex)
        this 2022, higher than 2021''s ₱9 billion.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23d9aa9c-195b-4316-8e3f-e408260608e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T16:59:35.410+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:09:40.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its president and chief operating officer Michael G. Tan said the
        increase in spending seeks to beef up the IT budget allotted for Philippine
        National Bank (PNB) and finance the construction of projects of Eton Properties
        Philippines, Inc. (Eton), as well as projects under its joint venture with
        Ayala Land.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba3a1a7b-2a61-4e43-9ced-96ca54ae0825'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T16:59:35.410+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:09:41.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The conglomerate also has tobacco (PMFTC) and liquor (Tanduay and
        Asia Brewery) businesses.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76c6eb65-c5b7-4a12-aa37-a748732a66f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T16:59:35.411+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:09:41.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its annual reports released Wednesday, Tan expressed confidence
        2022 would emerge as "a better year" than 2021 as the government moves to
        further relax COVID restrictions, while more Filipinos secure their vaccine
        shots.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '665d0db8-e783-4f8c-a026-4d9cae5cf5f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T16:59:35.411+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:09:42.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The opening up of the economy means that the purchasing power of
        consumers will improve and bodes well for our different businesses," he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17d988a7-3a4d-4767-a134-c590920c51ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T16:59:35.411+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:09:42.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This should mean increased demand for the products of PMFTC, Tanduay,
        and Asia Brewery. Eton should have higher occupancy rates, but it will take
        time for the fit-outs of new office and retail tenants. An improved economy
        will also mean less non-performing loans and higher margins for PNB," the
        executive said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ae9baf5-079f-457c-bc2b-7a7512f33cf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T16:59:35.411+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:09:43.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group ended 2021 with ₱20.24 billion attributable net income,
        3.7% down from 2020''s ₱21.02 billion.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97f6a110-b1cd-42ea-9eb3-2cda55dc4dd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T16:59:35.411+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:09:43.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its revenues also dipped by 3.5% to ₱91.17 billion against the previous
        ₱94.43 billion in 2020.</p>'
