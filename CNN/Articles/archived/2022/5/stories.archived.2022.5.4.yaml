      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although Facebook only took down around 30 accounts and pages of
        professional trolls who maliciously redtagged presidential candidate Vice
        President Leni Robredo as a "communist terorrist," she said they will continue
        the fight against disinformation.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66d84da3-c70f-433f-8612-b619c25c5353'
