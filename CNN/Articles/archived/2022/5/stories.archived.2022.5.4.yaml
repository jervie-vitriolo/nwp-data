      'mgnl:created': 2022-05-04T19:04:51.341+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T15:07:48.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cec45d4b-4a98-458a-aba1-f8b9b20e0de0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T18:51:16.680+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T15:07:49.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Now onto your ongoing project “P1sonet.” I used to go to
        internet cafes when I was younger, but I never really had the chance to explore
        pisonets. Could you tell me about your personal experience with pisonets and
        internet cafes?</strong></p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55347a8a-2f2a-4ca9-9389-14c8462c1b2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T18:51:16.680+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T15:07:49.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pisonet is interesting because it kind of reflects the “tingi culture”
        of the Filipino lower class. When you cannot afford the minimum time in a
        traditional internet cafe you can go to pisonet. You don’t have to have a
        traditional space, aircon, and attendant.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61855279-fdc4-431c-9ab9-bb0813da4824'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T18:51:16.680+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T15:07:50.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We used internet cafes and pisonet a lot before because of its accessibility,
        it was almost on every corner in every neighborhood in Metro Cebu and Province.
        Some houses just have one unit in their living room or terrace. But due to
        the pandemic and the availability of smartphones, pisowifi became more practical.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2e29981-aafe-4627-bfa2-be970f011b5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T18:51:16.680+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T15:07:50.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>I understand that the project was originally conceived to
        become some sort of archive for your web-based projects. But eventually, it
        also provided some tangible context to your CCP Thirteen Artists Awards exhibit.
        Could you further walk me through the conception of “P1sonet” and its content?</strong></p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3fd7752-9f25-4c2b-856f-27a0234cc39d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T18:51:16.680+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T15:07:51.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>KoloWn had a residency in Elmo Space, Batan Aklan in 2019 and rented
        computer units in an internet cafe to play a web-based work. That inspired
        the concept for a tangible setup. Another reason is our work needs to have
        a physical space component to complete the site, non-site, and online trinity.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70e7e901-191a-42de-8f19-8536a6b240a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T18:51:16.680+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T15:07:51.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was also inspired by Shireen Seno’s work from the 2018 Thirteen
        Artist Award show. In fact the CRT monitors came from Shireen, who is also
        the curator for the show now.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '487058e0-ba59-476a-b205-8f188bf92af6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T18:51:16.680+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T15:07:52.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>I''ve read that you plan on making 10 web apps, but you''re
        currently at seven, right? How do you see the project evolving after the CCP
        exhibit?</strong></p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6ea909a-d4ed-4c3c-8510-413586edb152'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T18:51:16.680+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T15:07:52.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the main page it has 10 titles but others are not clickable yet.
        Some that have active links won''t be clickable in the future. Even after
        the duration of the show, there will still be regular updates on the main
        app and each site. Right now, we still have a lot of technical difficulties
        in terms of programming because it is still relatively a new medium for us.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f9df429-68f5-433a-861a-4576c4d45868'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T18:51:16.680+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T15:07:53.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What have you learned from the making of “P1sonet”?</strong></p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51ba512c-262f-448b-98be-05b8ea66fff3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T18:51:16.680+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T15:07:53.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We cannot do it alone. People contributed, collaborated and spent
        labor in sending digital and physical material, editing and cropping images,
        sourcing the pc, helping in the public installations. We had the CCP workers
        building the setup, the curatorial team, the IT dept, and the interns during
        the show''s duration. The free and open-source codes we used were also created
        by thousands of minds and human labor.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42657305-2c3e-4b63-b937-c30ffb2f36a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T18:51:16.680+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T15:07:54.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The positive side of open source culture could be a DNA for the
        future human collaborative society. It is very contrasting to the art scene.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58a4c7a6-15f4-4329-b4b2-1615e3891837'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T18:51:16.680+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T15:07:54.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>As a collective that occupies the digital space, has the
        rise of NFTs affected the way you view and make art? If so, how?</strong></p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ee8bdf2-c26e-43a6-b1f7-f4e06f98f0f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T18:51:16.680+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T15:07:55.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In every space that we are engaging with, we are interested in the
        existing material. It is consistent with our use of found objects, trash,
        existing structures, to open source softwares and codes. The concept of crypto
        and NFTs are just trash that could be used as material.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cd79993-40de-4875-acd3-42ba7bbc3180'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T18:51:16.681+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T15:07:55.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/life/culture/tech/2022/2/14/why-filipino-creatives-are-divided-over-nfts.html"
        target="_blank"><strong>READ: Why Filipino creatives are divided over NFTs</strong></a></p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '225b16c5-9170-4fcf-8859-1cd63f87b450'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T18:51:16.681+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T15:07:56.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67e61b09-0ed0-4354-8537-4bf5757f0731'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T18:51:16.681+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T15:07:56.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>I see that you also like to share memes on Instagram. What
        do you think is the role of memes in artmaking?</strong></p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93f0c700-4f8b-4e2b-bd98-92e92d7b9480'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T18:51:16.681+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T15:07:57.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Memes are interesting because they are internet native and the way
        they evolve online. Memes are more effective in reaching the masses than the
        art in galleries. But now, [they are] being weaponized in spreading misinformation.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97ddde0c-bf61-4423-a85f-1a6ecfa40f03'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T18:51:16.681+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T15:07:57.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Humor is inherent in most of the work you produce (and your
        online existence too). What''s the role of humor in your practice?</strong></p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73856387-dbcd-4fea-bdb0-113e714105fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T18:51:16.681+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T15:07:58.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The happenings in the present society are very absurd, and we are
        a product of that society so that might reflect in our art practice.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c64cf02-1020-492f-94b8-3a1decd801f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T18:51:16.681+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T15:07:58.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We also noticed in drinking sessions or tagay, humor is very effective
        in making serious issues and topics easier to digest and more understandable
        for the public.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c39aec2-771f-4a0d-8573-96dd1cdaefb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T18:51:16.681+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T15:07:59.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fe6f80d-9d92-4ec6-8a75-124362fd45c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T18:51:16.681+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T15:07:59.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What''s your favorite meme as of the moment? Why?</strong></p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e724d345-244f-414d-9864-842a40d59963'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T18:51:16.681+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T15:08:00.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s always changing. By the time I submit this, it is already obsolete.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffb6cd86-af99-406e-a644-e304d3c4deed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T18:51:16.681+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T15:08:00.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What''s the last artwork you liked? And why?</strong></p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77f37d4e-018a-42fd-bfe5-1085a6ac022a'
      'mgnl:activationStatus': true
