    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6109f4f-e0af-4fe4-b540-b7653c608663'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T16:42:10.350+08:00
