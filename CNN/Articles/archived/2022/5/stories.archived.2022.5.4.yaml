      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a585ce6f-37a7-43bc-9d83-8adf315fa0c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T16:45:24.075+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:10:05.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos, who insisted he is a victim of "fake news," challenged the
        media to present proof to back their reports that he is paying trolls.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '576cc5f8-999d-4696-a0a2-2532cc4ab666'
