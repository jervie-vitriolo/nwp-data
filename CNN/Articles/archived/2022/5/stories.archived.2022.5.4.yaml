      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b79786b-a777-48e4-b537-0247aac20d93'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T16:42:10.349+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:10:16.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the key developments that happened during the survey period
        was the controversial Easter presser on April 17, where Moreno publicly urged
        Robredo to withdraw from the race.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71adc670-337d-4da8-ad15-0647f20cbef6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T16:42:10.349+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:10:16.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15db6114-c574-4ed3-acd5-fc5822342880'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T16:42:10.349+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:10:17.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t think it backfired," Ramel said. "In fact, it fired up
        the base of the campaign. I think those who reacted are already those who
        are against him, these are the supporters of the Vice President."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4decc58e-fd56-4ffe-acdd-aae3e0197f2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T16:42:10.349+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:10:17.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f16eb728-7959-492a-87b6-bb4ff4cdf108'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T16:42:10.350+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:10:18.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential candidates Norberto Gonzales and Ping Lacson were present
        in the briefing but distanced themselves from Moreno''s call. Pacquiao was
        initially invited to the briefing, but he did not show up.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7c821c2-421a-4f98-8f80-d6105286b725'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T16:42:10.350+08:00
      'mgnl:createdBy': 'vince'
