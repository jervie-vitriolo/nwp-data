      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e07156b-e733-4630-a370-e3a569405dab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T18:27:02.659+08:00
