      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gutierrez noted that as of the moment, "we have not considered a
        situation where [Robredo] loses," as the presidential candidate and her team
        continues to bank on the mobilization of volunteers who will help woo more
        voters on their side.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6de48dce-1ac9-4bc4-a49f-7f9ac0d588d0'
      'mgnl:activationStatus': true
