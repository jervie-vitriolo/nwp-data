      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang sinasabing trolls, thousands, hanapan mo ako ng isa [Present
        one of the trolls].They don''t exist," the survey frontrunner told CNN Philippines''
        In Private. "Show me the place where hundreds of trolls are sitting in front
        of computers spreading fake news, that does not exist."</p>'
