    'lead': 'The Philippines’ ranking in the World Press Freedom Index drops to 147th
      among 180 countries.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-05-04T05:24:08.545+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-19T15:16:23.981+08:00
    'mgnl:lastActivatedBy': 'magnolia'
