      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '352e65ff-f2eb-4e55-a635-da479861860e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T06:55:23.588+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:15:40.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the Robredo presidency, the Philippine education system will
        be examined to determine what should be reformed. Additional budget will also
        be allocated to the sector to address the impact of the pandemic and ensure
        the quality of education.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc9c8b8c-51c2-42a1-bcf8-d0dafbb620d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T06:55:23.588+08:00
