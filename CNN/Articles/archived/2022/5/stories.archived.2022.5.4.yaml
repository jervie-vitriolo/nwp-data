  'doctor-strange-multiverse-marvel-review':
    'author': 'Brian Lowry, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2022-05-04T07:49:32.192+08:00
    'imagesource': 'jcr:da8316ca-92fb-4677-acf3-34297640d254'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b4ca9c7d-e8ea-4bce-988f-a75ad0e3888b'
    'lead': 'At its best, ''Multiverse of Madness'' bursts with psychedelic energy. '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-05-04T07:53:08.574+08:00
    'mgnl:createdBy': 'chesca'
    'mgnl:lastActivated': 2023-01-19T15:14:43.344+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:05:14.229+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Doctor Strange'' enters the multiverse, in what might be the most
      insanely Marvel movie yet'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0287f06d-6a70-4c68-8460-d04714ab971e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T07:53:08.575+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:14:43.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> "Doctor Strange in the Multiverse of Madness"
        might be the most insanely Marvel movie ever, for good and ill. Unleashing
        the infinite possibilities of the multiverse throws open the studio''s toy
        chest, but the anything-goes aspects of that can be alternately thrilling,
        disorienting and occasionally, a little silly. All told, this sequel proves
        highly entertaining, if not quite worthy of the pent-up demand for it.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fe489c8-11f6-46c3-a160-2d5f9acfe795'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T07:53:08.575+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:14:44.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4401024f-6403-4d6b-929e-2883b66e2adc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T07:53:08.575+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:14:44.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s hard to believe that this is the first actual sequel to "Doctor
        Strange," six years later, since Benedict Cumberbatch has played the sorcerer
        multiple times during that span, from the Avengers to Thor to most recently
        "Spider-Man: No Way Home."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18f679cf-7642-44e8-94ad-19818348e828'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T07:53:08.575+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:14:45.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Directed by Sam Raimi, who has his own Spidey ties, the movie has
        roots that reach back to Strange''s journey from the original, as well as
        the Avengers'' two-part battle against Thanos. "I made the only play we had,"
        Strange says, by way of explaining the toll of the blip that sent people into
        oblivion for five years.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c657238-0553-44b7-aa8f-b6448f20d8b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T07:53:08.575+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:14:45.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet the most significant recent touchstones in terms of the storytelling
        actually hail from Disney+, a sign of how vast and interconnected the Marvel
        Cinematic Universe has become. That most obviously includes "WandaVision,"
        which set up the character arc of Wanda Maximoff (Elizabeth Olsen) and her
        transformation into the Scarlet Witch, playing a pivotal role here; but also
        "Loki," offering its own dizzying exploration of parallel realities, which
        was created by the film''s writer, Michael Waldron.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c0d9ed3-0fca-4201-b3ac-a6b44de281f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T07:53:08.575+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:14:46.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The movie features one key addition in the form of a teenage girl
        (Xochitl Gomez of "The Baby-Sitters Club") who possesses the ability to open
        doors into the multiverse. That power draws Strange into a frantic race to
        save not just our universe but others as well.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd359d2c-c00d-431c-9781-3f5641ad55d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T07:53:08.575+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:14:46.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At its best, "Multiverse of Madness" bursts with psychedelic energy.
        It can be dark and demanding, but still playfully explore quadrants of Marvel
        mythology clearly designed to make fans whoop and holler. One sequence in
        particular is well worth the price of admission to see with an audience, in
        a dazzling flex of the tools now at the studio''s disposal.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09e8c761-37ef-4a28-859d-f89486eab837'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T07:53:08.575+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:14:47.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the flip side, there''s an unavoidable messiness to the whole
        universe-hopping conceit, in a way that seems to be inventing rules on the
        fly, or a little too cute for its own good. Granted, the narrative moves at
        such a brisk pace it''s easy to simply roll with that, but along-for-the-ride
        movie-goers needn''t apologize for feeling lost in places.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4b7ab92-00dd-47a8-b2b1-939d5c6ce1b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T07:53:08.575+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:14:47.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Technically, Raimi has delivered a visually stunning exercise, augmented
        by composer Danny Elfman''s spectacular score (which, at one point, is inventively
        woven into the action). Nor should it be overlooked what actors of Cumberbatch
        and Olsen''s caliber bring to the central roles in terms of wit and humanity,
        helping ground all that expensive mayhem in vulnerability and emotion.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be39e4de-8e00-4183-9b9a-9dbbf0a7e735'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T07:53:08.575+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:14:48.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Practically speaking, the hunger for another true Marvel theatrical
        experience comes with enormous hoopla and corresponding expectations. Yes,
        the studio has released films in between, but with two of its recent titles
        being origin stories, this feels like the closest kin to "Avengers: Endgame"
        since that hit theaters three very long years ago, before the pandemic shuttered
        them.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2d40585-55f5-4b76-92a5-f60133ccf63b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T07:53:08.575+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:14:48.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Overall, "Doctor Strange" proves up to that formidable challenge.
        Yet it''s possible to broadly enjoy the movie and still come away a bit frustrated
        by the multiverse of it all -- feeling as if it''s sporadically guilty of
        putting too much method in its "Madness."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a56e3ed7-6eab-4e31-a2f4-b5d02eca865a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T07:53:08.575+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:14:49.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Doctor Strange in the Multiverse of Madness" premieres in US
        theaters on May 6. It''s rated PG-13.</em></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88b2dc07-455e-4e1e-80dd-e225ef586b6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T07:53:08.576+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:14:49.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published in CNN.com, "<a href="https://edition.cnn.com/2022/05/03/entertainment/doctor-strange-multiverse-review/index.html"><em>''Doctor
        Strange'' enters the multiverse, in what might be the most insanely Marvel
        movie yet</em></a>"</p>'
  'Bongbong-Marcos-destabilization-Sara-Duterte':
    'author': 'Rex Remitio, CNN Philippines'
