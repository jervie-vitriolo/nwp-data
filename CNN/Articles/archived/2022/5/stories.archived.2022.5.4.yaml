      boy'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87d7e956-61df-4425-9924-1faf7993017d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T23:05:12.304+08:00
