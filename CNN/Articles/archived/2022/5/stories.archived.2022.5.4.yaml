      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There are solutions to problems. My belief is that
        the people are the center of the economy''s rebound.]</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44141ad4-ac5a-423c-89ae-f5ac88835aba'
