      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 4) —</strong> The political
        party of Manila Mayor Isko Moreno does not believe that the last Pulse Asia
        pre-election survey negatively affected his preference rating despite dropping
        to the fourth spot in the opinion poll.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc4f7226-fe20-4a8f-923b-5fc49a39fc8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T16:42:10.349+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:10:12.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '174279dd-9a38-46d2-a6a4-eb507852f4dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T16:42:10.349+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:10:13.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aksyon Demokratiko chairman Ernest Ramel told CNN Philippines''
        The Source on Wednesday that the April 16-21 poll, which showed Sen. Manny
        Pacquiao overtaking Moreno for the third spot by a 3% lead, was "highly improbable."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7fe8c17-620f-4410-b047-c2fd237a609d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T16:42:10.349+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:10:13.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48b357c4-d133-438f-855e-46a8ba53769b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T16:42:10.349+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:10:14.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the presidential preference survey still being led by former
        Senator Bongbong Marcos and Vice President Leni Robredo, Pacquiao recorded
        a 7% preference rating, 1% higher than his score in March. Moreno recorded
        a 4% score, significantly lower than his 8% rating in March.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59537652-4c87-446a-ac44-38ba1955ad74'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T16:42:10.349+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:10:14.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46c2f3aa-5633-4887-9bc5-9718f0b1618e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T16:42:10.349+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:10:15.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Marcos, Robredo barely move in the final Pulse Asia survey,
        but Pacquiao overtakes Isko in 3rd spot https://www.cnnphilippines.com/news/2022/5/2/Pulse-Asia-April-survey-Marcos-Robredo-maintain-lead-Pacquiao-overtakes-Isko-.html</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15034686-03a4-4521-85de-1233d3bfce67'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T16:42:10.349+08:00
