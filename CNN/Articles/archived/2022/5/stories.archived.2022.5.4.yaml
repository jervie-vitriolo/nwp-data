      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 4) —</strong>&nbsp; The
        camp of senatorial candidate and former vice president Jejomar Binay calls
        into question the petition filed by political blogger Mocha Uson before the
        Commission on Elections which seeks to check if he is in tip-top shape for
        public service.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '396b1fc2-80d9-4220-bdf3-2682bfc254e3'
      'mgnl:activationStatus': true
