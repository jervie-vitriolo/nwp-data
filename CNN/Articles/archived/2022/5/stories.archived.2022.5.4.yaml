      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first period performance of the Altas set the tone for the squad’s
        dominant showing in the game as their defense was crucial in establishing
        a wide margin against the Blazers at halftime, 40-32.</p>'
