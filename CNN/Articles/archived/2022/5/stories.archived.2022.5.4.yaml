      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c028d378-c341-4cd8-9199-c30dce991b00'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T02:19:26.754+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:17:58.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other organizations spearheading the letter campaign include the
        technology advocacy organization Accountable Tech and the feminist group UltraViolet.
        Meanwhile, the Center for Countering Digital Hate, the National Hispanic Media
        Coalition and the digital rights group Free Press also signed the letter in
        support of the effort.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e00dc5c2-b078-499c-94f4-6e096c0b774e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T02:19:26.754+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:17:58.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6835bd2-cc9c-47e9-89ae-8e6689b31f92'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T02:19:26.754+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:17:59.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to contract terms that would commit Twitter to enforcing
        its existing policies, the letter said brands should require Twitter — as
        part of any ad deal — not to restore the accounts of individuals who have
        already been banned from the platform, such as former President Donald Trump.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faaa704d-62f6-454b-99e1-b50a58e3093b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T02:19:26.754+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:17:59.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f20b3c1-1b18-4509-836d-58772eb7748c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T02:19:26.754+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:18:00.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Advertisers should also require Twitter to continue to support academic
        research based on the company''s data and implement protections to make sure
        spammers and other "bad actors" cannot benefit from Musk''s proposal to "open-source"
        Twitter''s algorithm, the letter said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a02dfa7b-8b39-4e99-ab14-a1b482c2de48'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T02:19:26.754+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:18:00.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aac0a51-1db0-4dc7-990b-3de5cdfa9f3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T02:19:26.754+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:18:01.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Musk prepares to take control of one of the world''s most influential
        tech platforms, Tuesday''s letter from civil society groups could find a receptive
        audience. Last week, according to the Financial Times, Twitter wrote a message
        to advertisers addressing perceived nervousness about the Musk deal — and
        reassuring brands that Twitter will continue to be a safe place to advertise.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd50ae319-b437-4a77-9b8d-76ac5cd1a752'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T02:19:26.754+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:18:01.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92292e8b-45a6-4521-a204-ab94fd0d74f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T02:19:26.754+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:18:02.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even if Musk ultimately decides against undoing Twitter''s policies,
        his sole ownership of the company highlights his unaccountable power, said
        Nicole Gill, co-founder and executive director of Accountable Tech. Gill added
        that because Musk has sought to pay for Twitter with loans against Tesla and
        Twitter shares, he could be more vulnerable to downturns in Twitter''s business
        than he may let on. ("I don''t care about the economics at all," Musk has
        said of Twitter''s business.)</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50389f80-73c5-478d-ab79-4b12e5f51dd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T02:19:26.754+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:18:02.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3087eef1-91f8-4925-914e-22eb7810c6d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T02:19:26.754+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:18:03.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The way this deal is structured, he has to care," Gill said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eec0e74-242e-4fed-9496-eca8a2d8d0f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T02:19:26.754+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:18:03.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/05/03/tech/twitter-letter-content-policies/index.html#:~:text=In%20addition%20to%20contract%20terms,as%20former%20President%20Donald%20Trump.">Brands
        should force Twitter to uphold content policies under Musk, advocacy groups
        say</a>."</em></p>'
  'Johnny-Depp-Amber-Heard-trial':
    'author': 'Sonia Moghe, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
