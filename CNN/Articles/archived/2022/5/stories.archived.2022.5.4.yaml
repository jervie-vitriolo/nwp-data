      'jcr:uuid': 'e40ef6a4-0c02-4f08-8aa6-5a3df6330dab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T16:42:10.350+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:10:20.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, Moreno''s camp urged those who are <a href="https://www.cnnphilippines.com/news/2022/4/11/Isko-Moreno-withdrawal-Bongbong-Marcos.html">"caught
        between the storm"</a> of Marcos and Robredo supporters to not be afraid to
        voice their support for the Manila''s mayor''s presidential bid.</p>'
