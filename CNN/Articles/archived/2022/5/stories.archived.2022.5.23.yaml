      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d2dc1ee-6c21-4113-9e9a-d78d0881cddf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-23T16:22:03.463+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2022-05-23T16:25:16.135+08:00
      'mgnl:lastActivatedBy': 'david'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yulo’s medal haul highlighted the Philippines’ strong finish in
        gymnastics with seven gold, four silver, and three bronze medals.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36bc9ff4-f948-4102-a324-5278b30c543e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-23T16:22:03.463+08:00
