      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 23) —</strong> Congress
        will proceed with the canvassing of votes in the presidential and vice-presidential
        elections despite the petitions before the Supreme Court to cancel the candidacy
        of presumptive next president Ferdinand Marcos, Jr.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b034912-a138-44f4-89e3-08681afaed30'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-23T12:13:28.379+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:43:10.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac3d3301-179e-4d43-bca2-6f8217ecb20c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-23T12:13:28.379+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:43:10.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We will try to finish it as fast as we can. I don’t think there
        will be main questions or disputes, I hope not. I don’t see much of a problem.
        I would predict that in one week’s time, we should be able to proclaim the
        president and the vice president,” Senate Minority Leader Franklin Drilon
        told CNN Philippines’ The Source.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4da72ae-04a9-4fed-8cc7-37e19e9607a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-23T12:13:28.379+08:00
