    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T16:35:40.500+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Comelec', 'Commission-on-Elections', 'partylist', 'proclamation',
      'Lanao-del-Sur', 'special-elections']
    'template': '1'
    'title': 'Comelec: Party-list proclamation possible by May 26 depending on Lanao
      del Sur special polls'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '879b824c-7934-4927-9966-aef65c896e6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-23T19:55:19.139+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:38:19.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 23) —</strong> The winning
        party-lists from this year''s elections may be proclaimed by Thursday if the
        special polls in Lanao del Sur will proceed as planned tomorrow, the Commission
        on Elections said Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab03db80-ad2d-4833-8793-265b093f18d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-23T19:55:19.140+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:38:19.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5c21223-b072-48cf-a342-ccb9d705418e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-23T19:55:19.140+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:38:19.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comelec Commissioner George Garcia said that the proclamation of
        the 63 victorious party-list groups may push through in a few days if votes
        from the special elections will be electronically transmitted on the night
        of May 24 or handed over manually by May 25.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fe014d2-bd17-4e66-a3f7-1e614f30dc17'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-23T19:55:19.140+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:38:19.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d163b21-c696-4844-abb6-9f8ffc7257de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-23T19:55:19.140+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:38:19.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are 6,921 registered voters in the 12 barangays taking part
        in the polls. Comelec deputy executive director Teopisto Elnas said these
        areas will use the same ballots, vote counting machines (VCMs), and other
        unused components meant for the May 9 elections.</p>'
    '5':
