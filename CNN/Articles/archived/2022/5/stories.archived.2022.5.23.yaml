  'australia-election-results-new-government-explainer':
    'author': 'Hilary Whiteman, CNN'
    'caption': 'Anthony Albanese, pictured with his partner and son, celebrates victory
      on May 21 in Sydney, Australia.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-05-23T06:29:46.674+08:00
    'imagesource': 'jcr:75940889-d6b9-4cf5-90b2-b6a40e6099cc'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '914289f5-6172-4914-bd04-4d1cb65ccf1a'
    'lead': 'New Labor Prime Minister Anthony Albanese was sworn in on Monday before
      his departure to Japan for his first meeting with allies including US President
      Joe Biden.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-05-23T06:39:53.546+08:00
    'mgnl:createdBy': 'chesca'
    'mgnl:lastActivated': 2023-01-19T16:43:23.963+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T16:35:31.140+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Australia has a new left-leaning government: Here''s what you need to
      know'
    'updated': 2022-05-23T10:49:00.000+08:00
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1d25ed2-3c54-476b-8ce4-0290de46b3c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-23T06:39:53.546+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:43:23.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> After almost a decade of conservative leadership,
        Australian voters turned their back on the ruling coalition, instead backing
        those who campaigned for more action on climate change, greater gender equality
        and political integrity.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9069fea9-1e0a-47b2-9bca-869ec595f713'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-23T10:49:00.556+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:43:23.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New Labor Prime Minister Anthony Albanese was sworn in on Monday
        before his departure to Japan for his first meeting with allies including
        US President Joe Biden.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c02e6235-f329-46c6-8051-24df89714aaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-23T10:49:00.556+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:43:23.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For much of its history, Australian politics has been dominated
        by the two major parties: the Liberals on the center-right and Labor on the
        center-left. But this election threw all the balls up in the air, tossing
        more than a few to minor parties and Independents who were fed-up with the
        two-party system.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8672879d-740e-48b6-94e9-6de2be5dd4fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-23T10:49:00.556+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:43:23.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s what we learned.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6840170-bc12-49e2-a0d9-54c19f5436e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-23T06:39:53.546+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:43:23.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Australia''s coming in from the climate cold</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f38fa513-8ec7-4aec-94a8-f57ca985c886'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-23T06:39:53.546+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:43:23.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Election results showed a strong swing towards Independents who
        campaigned on issues relating to the climate.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e73c852-24bc-4a8f-829b-8a54234a1b5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-23T06:39:53.546+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:43:23.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The candidates — many first-time entrants to politics&nbsp;—&nbsp;were
        seeking cuts to emissions of up to 60%&nbsp;— more than twice as much as promised
        by the ruling conservative coalition (26-28%) and also more than Labor (43%).
        Known as teal candidates, they targeted traditionally blue Liberal seats with
        more green-leaning policies.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c373b502-a7b4-4a4e-86ec-f52aa4bd2dfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-23T06:39:53.547+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:43:23.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Millions of Australians have put climate first. Now, it''s time
        for a radical reset on how this great nation of ours acts upon the climate
        challenge," said Amanda McKenzie, CEO of the research group the Climate Council,
        on Saturday''s election result.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a42a972b-0568-4600-8330-f82dcb5a45ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-23T06:39:53.547+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:43:23.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Australia has long been known as the "lucky country," partly due
        to its wealth of coal and gas, as well as minerals like iron ore, which have
        driven generations of economic growth.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85c86281-36f8-425f-b839-adf5c41ce31d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-23T06:39:53.547+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:43:23.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it''s now sitting on the frontier of a climate crisis, and the
        fires, floods and droughts that have already scarred the country are only
        expected to become more extreme as the Earth warms.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1919008b-e407-4490-9d59-678d6bbb6780'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-23T06:39:53.547+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:43:23.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ruling conservative government had been called a climate "holdout"
        by the United Nations Secretary-General after outlining a plan to get to net
        zero by 2050 by creating massive new gas projects. Incumbent Scott Morrison
        had said he would back a transition from coal to renewable energy, but had
        no plans to stop new coal projects.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6aea4a5-bda5-4eb8-9d13-2af2a07920ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-23T06:39:53.547+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:43:23.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Labor Party leader Anthony Albanese promised to end the "climate
        wars," a reference to the infighting that has frustrated any efforts to push
        for stronger action on climate over the past decade and even cost some prime
        ministers their jobs.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9fa6059-0f33-4259-98b1-1ce8888a93b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-23T06:39:53.547+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:43:23.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Labor has pledged to reach emission net zero by 2050, partly by
        strengthening the mechanism used to pressure companies to make cuts.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '956c3274-6bf8-4416-aeb1-7fad36e63469'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-23T06:39:53.547+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:43:23.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But research institute Climate Analytics says Labor''s plans aren''t
        ambitious enough to keep the global temperature rise within 1.5 degrees Celsius,
        as outlined in the Paris Agreement.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3cd5663-90ef-49ea-81d5-f66d157aab78'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-23T06:39:53.547+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:43:23.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Labor''s policies are more consistent with a rise of 2 degrees Celsius,
        the institute said, marginally better than the coalition''s plan.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91e3d064-ea75-4808-b671-e9c65581b523'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-23T06:39:53.547+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:43:23.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To speed up the transition to renewable energy, Labor plans to modernize
        Australia''s energy grid and roll out solar banks and community batteries.
        But despite its net zero commitment, Labor says it''ll approve new coal projects
        if they''re environmentally and economically viable.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a36de5e4-7409-4dcb-9cda-972f8440aff9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-23T06:39:53.547+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:43:23.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Women are being seen and heard</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ee92001-785f-45ce-93c2-36ed715920a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-23T06:39:53.547+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:43:23.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morrison''s popularity with women plummeted after several scandals
        involving his ministers.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16e50a56-90f6-47ee-bdc9-203165f0c7c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-23T06:39:53.547+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:43:23.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morrison himself was accused of lacking empathy when he responded
        to an allegation of a sexual assault in Parliament House by suggesting his
        wife, Jenny Morrison, had made him realize the gravity of the accusation.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeb44f51-db02-4ea2-98fc-7b6494d5fbef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-23T06:39:53.547+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:43:23.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She said to me ''You have to think about this as a father first.
        What would you want to happen if it were our girls?'' Jenny has a way of clarifying
        things. Always has," he said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f8edfdf-2c91-405b-8819-a24cdd40a053'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-23T06:39:53.548+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:43:23.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thousands of women later marched around the country calling for
        stronger measures to ensure women''s safety — which snowballed into demands
        for greater gender equality.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f85a714c-c21d-4c63-a187-c9302778727d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-23T06:39:53.548+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:43:23.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The teal Independents were mostly older women who under other circumstances
        may have joined the Liberal Party.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e6d1c0b-ed2f-4dc8-84a5-0087e4629ceb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-23T06:39:53.548+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:43:23.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albanese read the room and promised to improve gender equality.
        He was even endorsed by his former boss, Australia''s first and only woman
        Prime Minister Julia Gillard, who famously ripped into her Liberal rival with
        the words: "I will not be lectured about sexism and misogyny by this man."
        Gillard fronted the media the day before the vote to say she was "very confident"
        an Albanese government will be a "government for women."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58eb8384-7e35-4ae1-968b-1379cc4ad997'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-23T06:39:53.548+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:43:23.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Indigenous voices will be amplified</h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2575fd9c-6295-4a59-9b0f-88e1ecf30f87'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-23T06:39:53.548+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:43:23.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the first words Albanese uttered when he walked onto the stage
        to claim victory Saturday was the promise to enshrine the voice of Indigenous
        people in Parliament.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb87ecac-36f0-4c3a-8aec-4fd471cab432'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-23T06:39:53.548+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:43:23.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I begin by acknowledging the traditional owners of the land on
        which we meet. I pay my respects to their elders past, present and emerging.
        And on behalf of the Australian Labor Party, I commit to the Uluru Statement
        from the Heart in full," he said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1f13f94-6c87-4c6d-8391-d19af73c1e52'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-23T06:39:53.548+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:43:23.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indigenous groups across Australia are calling for the constitution
        to be changed so they''re formally consulted on legislation and policies affecting
        their communities. That would require a national referendum, which needs political
        support before a yes-no question is put to the Australian people.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e5db934-a1f2-4484-b203-ef1fb712dd2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-23T06:39:53.548+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:43:23.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albanese''s Labor government is giving that support. The last time
        Australians voted in a referendum on Aboriginal rights was in 1967, when 90%
        of the country supported a move to include Indigenous people in the Census.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95877a7d-e40b-410b-b9ec-daf7b4717cf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-23T06:39:53.548+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:43:23.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albanese said during his acceptance speech: "All of us ought to
        be proud that amongst our great multicultural society we count the oldest
        living continuous culture in the world."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e3ee248-bae8-43ec-a0ee-3c5927d80be2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-23T06:39:53.548+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:43:23.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Australia is prioritizing Asia and the US</h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44efcec7-b8c6-4517-b330-34a776dfee3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-23T06:39:53.548+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:43:23.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the first tasks for Albanese will be to head to Tokyo to
        meet his counterparts from the United States, Japan and India at the Quadrilateral
        Security Dialogue (Quad) summit.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '065a1043-af2a-4baf-8541-633ddf709aa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-23T06:39:53.548+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:43:23.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beside him will be Australian Foreign Minister Penny Wong, a seasoned
        Labor politician of Asian descent who has long been a respected voice in the
        Senate.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5eaf486-82e3-4327-93c6-9b250e7a82ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-23T06:39:53.548+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:43:23.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new Labor government promises to create stronger ties with Asia.
        Albanese said one of his first ports of call after Japan will be Indonesia,
        which he said will "grow to be an economy that''s substantial in the world."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77546846-cbee-4a35-9e19-f9c92788c5b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-23T06:39:53.548+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:43:23.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We live in a region whereby in the future we will have China, India
        and Indonesia as giants. We need to strengthen that economic partnership and
        one way that we can do that is by strengthening people-to-people relations
        as well," Albanese said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4d8162d-cd1d-4c4e-bd0f-553c1a6d558b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-23T06:39:53.549+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:43:23.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Indonesia is an important nation, for our economy, for those social
        relationships as well...We need to really strengthen the relationship with
        Indonesia and that''s why it would be an absolute priority for me."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bb98a2d-472e-4c5e-b60f-74879c28f18d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-23T06:39:53.549+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:43:23.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Analysts say Australia''s new Prime Minister faces a tough challenge
        when it comes to China — especially after a bitter election campaign that
        has put Chinese President Xi Jinping and his intentions front and center.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '995c29a0-8e37-4cb4-84a1-a46c92076c89'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-23T06:39:53.549+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:43:23.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Australia''s relations with China have deteriorated under the coalition''s
        stint in government&nbsp;— which started at the same time as Xi''s rule. Relations
        soured further in 2020 when the Australian government — then led by Morrison
        — called for an investigation into the origins of Covid-19. China responded
        with sanctions against Australian exports, including beef, barley, wine, and
        rock lobster.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fd7246e-e073-4294-9cfc-8f46af1014b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-23T06:39:53.549+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:43:23.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s reaction hardened public attitudes in Australia and pushed
        Canberra to lead the charge against China''s coercive actions.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a486a7d-e1a2-48fb-8f6a-3a0006393ea7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-23T06:39:53.549+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:43:23.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The coalition has suggested Labor will be soft on China, but on
        paper, Labor''s position on China seems little different from that of the
        conservatives. Labor says it''s committed to the AUKUS security pact, the
        deal Morrison struck with the United States and United Kingdom, to the detriment
        of Australia''s relations with France. It has also voiced strong support for
        the Quad.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcf79e6f-8554-4710-83ab-78a33f64050e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-23T06:39:53.549+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:43:23.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Money can''t buy votes</h2>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66f2fe3d-2dd4-44c7-8609-766a2a1eccf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-23T06:39:53.549+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:43:23.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the big losers in this election was Clive Palmer, the mining
        magnate who reportedly spent close to $100 million on advertising for his
        United Australia Party for next to no influence.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94f599dd-453f-4403-bbd4-c419d1fa0c41'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-23T06:39:53.549+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:43:23.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The man Palmer had touted as "the next Prime Minister," Craig Kelly,
        a renegade from the Liberal Party who was reprimanded for spreading Covid-19
        misinformation and conspiracy theories, lost his seat after securing just
        8% of the primary vote.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b61e9cde-778c-4c7b-900b-a8170597e7e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-23T06:39:53.549+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:43:23.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Palmer, who has been dubbed "Australia''s Trump," campaigned on
        the issue of freedom and opposing Covid-19 vaccine mandates and lockdowns.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb188a0c-31d6-43fc-b9ef-6e2b813900db'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-23T06:39:53.549+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:43:23.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is not the first time Palmer has tried to win elections with
        big money. In 2019, he spent millions campaigning during the federal election,
        but failed to land a single seat.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9f7ea1c-0fb9-4132-a174-db234d5b7f0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-23T06:39:53.549+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:43:23.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/05/22/australia/australia-election-results-new-government-explainer-five-things-intl-hnk/index.html"><em>Australia
        has a new left-leaning government: Here''s what you need to know</em></a>"</p>'
  'Monkeypox-cases':
    'author': 'Holly Yan, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-05-23T06:45:02.663+08:00
    'imagesource': 'jcr:fe49c97e-5055-4cc5-a306-ebf241704d09'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '57694beb-00d8-450c-a855-f8761b30c157'
    'lead': 'Confirmed cases of monkeypox have been identified in Australia, Belgium,
      Canada, France, Germany, Italy, the Netherlands, Portugal, Spain, Sweden, the
      United Kingdom, and the United States. '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-05-23T06:47:17.939+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-19T16:43:22.510+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T16:35:31.501+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'More than 100 confirmed or suspected cases of monkeypox have been reported
      in 12 countries, including the US'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eaab240-dc70-4ad3-b0ca-9c2ef966c0be'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-23T06:47:17.939+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:43:22.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> More cases of a rare disease have been
        reported worldwide, including in the United States — where one health official
        said he expects more cases in the days ahead.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '093f7cc1-c464-4be2-a385-874f58106487'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-23T06:47:17.940+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:43:22.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Saturday, 92 confirmed cases and 28 suspected cases of monkeypox
        were under investigation in 12 countries, the World Health Organization said
        in a news release.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '838e7627-5b02-44d6-b42d-6cee9fa3f9a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-23T06:47:17.940+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:43:22.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Confirmed cases have been identified in Australia, Belgium, Canada,
        France, Germany, Italy, the Netherlands, Portugal, Spain, Sweden, the United
        Kingdom and the United States — which had between one and five confirmed monkeypox
        cases as of Saturday, the WHO said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2083c26-1ce0-42f4-8dcf-c33dcc6428bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-23T06:47:17.940+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:43:22.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The situation is evolving and WHO expects there will be more cases
        of monkeypox identified as surveillance expands in non-endemic countries,"
        the news release said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9a7c145-629f-4fec-a850-5411623661fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-23T06:47:17.940+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:43:22.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Ashish Jha, the White House Covid-19 response coordinator, told
        ABC he wouldn''t be surprised if the US saw "a few more" cases of monkeypox
        in the coming days.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa980b4c-9681-4d48-94a6-413bc138381d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-23T06:47:17.940+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:43:22.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But I feel like this is a virus we understand, we have vaccines
        against it, we have treatments against it, and it''s spread very differently
        than SARS-CoV-2" -- the virus that causes Covid-19, Jha told ABC''s Martha
        Raddatz on Sunday.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b602e8d-9c09-450e-9cc9-6c9aa7563fee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-23T06:47:17.940+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:43:22.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not as contagious as Covid. So I am confident we''re going
        to be able to keep our arms around it," Jha said. "But we''ll track it very
        closely and use the tools we have to make sure we can continue to prevent
        further spread and take care of the people who get infected."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9b7b423-09ad-41cb-9448-de172e1e6a98'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-23T06:47:17.940+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:43:22.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health experts say close contact with an infected person is required
        to spread the monkeypox virus.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '519ca78d-c0d3-4fb6-93de-6983929b3325'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-23T06:47:17.940+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:43:22.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Infection can develop after exposure to "broken skin, mucous membranes,
        respiratory droplets, infected body fluids or even contact with contaminated
        linen," according to Neil Mabbott, personal chair in immunopathology at the
        veterinary school of the University of Edinburgh in Scotland.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99df95b6-fc49-40fb-93ad-986c5ee6bcae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-23T06:47:17.941+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:43:22.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though experts say monkeypox is not as contagious as Covid-19, President
        Joe Biden said everyone should be concerned about the spread of monkeypox
        -- even as scientists work to learn more about the recent spread.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '998573c1-2178-4485-90a0-77f5fd6a7f85'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-23T06:47:17.941+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:43:22.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They haven''t told me the level of exposure yet, but it is something
        that everybody should be concerned about," Biden told CNN''s Kaitlan Collins
        as he was departing South Korea on Sunday.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73e566a4-a21d-41da-85a0-27a137b14f81'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-23T06:47:17.941+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:43:22.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re working on it hard to figure out what we do and what vaccine,
        if any, might be available for it," Biden said. "It is a concern in that if
        it were to spread it would be consequential. That''s all they told me."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aee6151-061e-45e1-ad18-defb5e09986c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-23T06:47:17.941+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:43:22.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN previously reported that the US Centers for Disease Control
        and Prevention is evaluating whether a smallpox vaccine should be offered
        to health care workers treating monkeypox patients and other people who may
        be at "high risk" for exposure to monkeypox.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b71c5e7-d93c-4753-9f10-7fd8647b6832'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-23T06:47:17.941+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:43:22.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The variola virus that causes smallpox and the monkeypox virus are
        somewhat related, as they are both members of the Orthopoxvirus genus -- belonging
        to the scientific family of "pox" viruses. Therefore, some of the same vaccines
        given to prevent smallpox have also been shown to prevent monkeypox.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38ce380d-6d19-4470-b92b-8cbb3f502d6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-23T06:47:17.941+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:43:22.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Initial monkeypox symptoms are typically flu-like, such as fever,
        chills, exhaustion, headache and muscle weakness.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40514b8d-cdad-4f4d-8136-dcc36c3b4a29'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-23T06:47:17.941+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:43:22.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A feature that distinguishes infection with monkeypox from that
        of smallpox is the development of swollen lymph nodes," the CDC said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a94f7c2d-525f-4e84-8f90-40bc331c441d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-23T06:47:17.941+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:43:22.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After that, a widespread rash typically appears on the face and
        body -- including inside the mouth, on the palms of the hands and soles of
        the feet.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be24dc34-ebe2-44a2-99f3-29b7d8fedac7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-23T06:47:17.942+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:43:22.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The painful, raised poxes are pearly and fluid-filled, often surrounded
        by red circles. The lesions finally scab over and resolve over a period of
        two to three weeks, the CDC said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81e76e4e-1b93-4931-bc36-253bdc2208ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-23T06:47:17.942+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:43:22.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Historically, cases of monkeypox have typically been reported from
        West Africa or Central Africa, said Jennifer McQuiston, deputy director of
        the Division of High Consequence Pathogens and Pathology within the CDC''s
        National Center for Emerging and Zoonotic Infectious Diseases.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '172e1241-92b1-41b4-a6b8-fe91d09f80f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-23T06:47:17.942+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:43:22.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have a level of scientific concern about what we''re seeing
        because this is a very unusual situation," McQuiston told CNN on Thursday.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f02151f-1d98-4d31-ace2-41aaba9ffe68'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-23T06:47:17.942+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:43:22.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We don''t see it in the United States or in Europe -- and the number
        of cases that are being reported is definitely outside the level of normal
        for what we would see," McQuiston said.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e2c1b9a-118c-4470-b46d-6655bdee602b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-23T06:47:17.942+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:43:22.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A top UK health official told the BBC on Sunday that people should
        be aware of monkeypox -- but that the risk to the general population "remains
        extremely low at the moment."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bbbab36-2cd0-4741-bc71-786085e788d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-23T06:47:17.942+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:43:22.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think people need to be alert to it," said Susan Hopkins, chief
        medical adviser for the UK Health Security Agency.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea44d51f-b879-4510-8ff4-9779e05de4c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-23T06:47:17.942+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:43:22.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We really want clinicians to be alert to it and send the test if
        they''re concerned."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b715145-76de-4604-a50e-e50ae19de7b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-23T06:47:17.942+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:43:22.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hopkins said based on reports from Africa, the UKHSA knows certain
        people are "much more at risk of severe disease, particularly immunosuppressed
        individuals or young children."</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10e90cf3-03fb-4bf4-bc76-bf776b5b0858'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-23T06:47:17.943+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:43:22.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While there is "no direct vaccine for monkeypox," Hopkins said,
        "we are using a form of smallpox vaccine or third-generation smallpox vaccine
        that''s safe on individuals who are contacts of cases."</p>'
  'dead-canada-thunderstorms':
    'author': 'Raja Razek, CNN'
    'caption': 'Power lines and utility poles were downed by the storms.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-05-23T06:47:17.858+08:00
    'imagesource': 'jcr:e355cac2-3fea-488b-bc3d-d9c4f18dce3d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '99a5e188-90fa-40f9-91ef-42d05d03c8f2'
    'lead': '''There were five fatalities reported and a few others injured as a result
      of the strong winds with this line of thunderstorms,'' read a weather summary.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-05-23T06:52:12.409+08:00
    'mgnl:createdBy': 'chesca'
    'mgnl:lastActivated': 2023-01-19T16:43:21.664+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T16:35:31.722+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '5 dead after severe thunderstorms in Ontario and Quebec; hundreds of
      thousands without power'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0299b711-0bb9-4315-94c6-9c1dfe797292'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-23T06:52:12.410+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:43:21.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Five people are reported dead after severe
        thunderstorms raced through parts of Canada on Saturday, according to Environment
        Canada.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8cf1a98-53b3-4c0f-bd60-527aa4f9103c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-23T06:52:12.410+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:43:21.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3756b90-46a2-457f-8057-293b62902574'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-23T06:52:12.410+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:43:21.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There were five fatalities reported and a few others injured as
        a result of the strong winds with this line of thunderstorms," read a weather
        summary for Ontario and the National Capital Region. "There was also extensive
        damage to trees, power lines and buildings. There were also overturned cars
        reported as well as widespread power outages."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd4eb686-688e-4839-b3cd-cac6a00f728f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-23T06:52:12.410+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:43:21.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The line of thunderstorms developed near Sarnia, a city in Ontario,
        late Saturday morning and tracked over southern Ontario towards Ottawa Saturday
        afternoon, according to Environment Canada.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ac25215-14e8-4546-812c-7eed760454df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-23T06:52:12.410+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:43:21.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The storm left more than 350,000 customers without power, and "many
        power outages continue today," the agency said Sunday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cc7dbd1-f49e-4df9-93ac-795e00c001d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-23T06:52:12.410+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:43:21.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Storms also swept through central Quebec on Saturday, resulting
        in broken tree limbs, uprooted trees, damage to buildings and "more than 500,000
        homes without power," Environment Canada said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '533f4883-7685-4029-b718-c32304abbb3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-23T06:52:12.410+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:43:21.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hydro Quebec said on its website that restoration of service progressed
        overnight and Sunday morning, and close to 500 crews were mobilized on Sunday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4318c7c-422d-486d-bd6a-bbed7e94f136'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-23T06:52:12.410+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:43:21.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Severe thunderstorms that moved across Quebec on Saturday night
        caused many power outages, mainly in the Laurentians, Outaouais and Lanaudière.
        At the height of the event, approximately 550,000 customers were without power,"
        Hydro Quebec said on its website.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76cddb36-131c-4e4d-ab50-b5f066b4496c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-23T06:52:12.410+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:43:21.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Curently, Hydro One is reporting that more than 200,000 customers
        are without power in Ontario.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb8c3ef3-f1e3-4315-8fe4-1a761a6342e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-23T06:52:12.410+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:43:21.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/05/22/americas/5-dead-canada-thunderstorms/index.html"><em>5
        dead after severe thunderstorms in Ontario and Quebec; hundreds of thousands
        without power</em></a>"</p>'
