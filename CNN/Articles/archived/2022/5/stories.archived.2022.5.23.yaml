  'Nissan-Z-review':
    'author': 'Peter Valdes-Dapena, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-05-23T09:48:18.050+08:00
    'imagesource': 'jcr:8621c31d-9d82-4667-bdd2-26dc78209e0b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '285df0f7-ef73-4c6d-8084-ddbfab5a32a6'
    'lead': 'The new Nissan Z is one of the most important models in the car maker''s
      recent history — not for any concrete business reason (two-seat sports cars
      aren''t big sellers), but because even a car company needs a soul.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-05-23T09:58:04.441+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-19T16:43:13.408+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T16:35:34.709+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Nissan-Z', 'sports-car', 'Nissan', 'comeback']
    'template': '1'
    'title': 'Nissan is launching a comeback. Here''s what it''s like road tripping
      in its newest sports car'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '323ac13a-55fc-4772-bbbe-c99ced5bc8d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-23T09:58:04.441+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:43:13.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)&nbsp;—</strong> The new Nissan Z is one of the most
        important models in the car maker''s recent history — not for any concrete
        business reason (two-seat sports cars aren''t big sellers), but because even
        a car company needs a soul.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc046e43-f472-4a5c-b23d-633e9edf03ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-23T09:58:04.441+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:43:13.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0f0d9ec-dca0-4835-8c60-b1d1e47a6383'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-23T09:58:04.441+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:43:13.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nissan''s been through some rough times in the past four or five
        years. Former Nissan CEO Carlos Ghosn was arrested in 2018. Its business had
        been suffering under an aging product line-up, largely driven by Ghosn''s
        focus on fleet sales rather than consumer excitement. The company''s head
        designer, Alfonso Albaisa, said last year that he was "disgusted." Even Nissan''s
        then-CEO, Hiroto Saikawa, was forced to admit in 2019 that the company had
        hit "rock bottom."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9ea6d4a-f230-4e75-af27-ae538fc1bb16'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-23T09:58:04.441+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:43:13.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c1bcd75-4cc4-49c1-81db-592f0166e2f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-23T09:58:04.441+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:43:13.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Nissan has been launching a comeback with fresh vehicles like
        the new Pathfinder and Rogue SUVs. The Z, with its focus on style and excitement,
        promises to be a sort of spiritual center of that revival effort. Creating
        this new car, with its lines reminiscent of Nissan sports cars of the past,
        was something that helped rally the company, Albaisa told me at the new Z''s
        unveiling last year.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '922c9365-b16e-46cb-ae9c-eb04146d653d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-23T09:58:04.441+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:43:13.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dcecdfb-6120-4fa6-bc91-1239abdc07ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-23T09:58:04.441+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:43:13.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I recently had the chance to sit in its driver''s seat for hundreds
        of miles on highways and twisting backroads. The new Z proved to be a surprisingly
        likable long-term companion providing genuine comfort on the long, dull stretches
        but excitement when the road invited it.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc7a8f85-c328-46ed-9ea6-cf430b818a58'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-23T09:58:04.441+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:43:13.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32342521-b57d-435a-941f-1534c0514dbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-23T09:58:04.442+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:43:13.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Time machines</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f90a4b0e-91e9-42f9-b15f-a0e028b46293'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-23T09:58:04.442+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:43:13.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once a year, four of my brothers, three of whom own classic cars,
        gather somewhere for a few days of driving. As often as I can, I join them.
        I''d been planning for months to meet them this year at a small town in Maryland''s
        northwest corner. Just a week before our Airbnb reservation was to start,
        I got an email from Nissan that a Z, one of the pre-production cars, would
        be available for me to test drive but it was available for only one weekend.
        That weekend.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89a96b91-b5d0-4d93-9b10-3d6a4f525538'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-23T09:58:04.442+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:43:13.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a52c6f6-2b73-4f2d-8fa1-735fd2d324c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-23T09:58:04.442+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:43:13.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sometimes things just happen to line up perfectly.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1c93d0b-a2af-4b62-9c0e-064c35169439'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-23T09:58:04.442+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:43:13.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d4b5566-2fd9-473b-8257-701d72beefa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-23T09:58:04.442+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:43:13.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Soon, I was driving down I-95 toward Baltimore where I would turn
        west toward the Blue Ridge Mountains. The Z was a comfortable cruiser with
        a roomy interior for two people and a good amount of cargo space. Almost the
        first thing I noticed, though, was that the steering wheel seemed oddly large
        in diameter for a sports car. Also, it didn''t quite offer as much feel of
        the road during that freeway drive as I''d expected from a sports car.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f9d0c02-acf7-426c-9abf-c1413a7db0a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-23T09:58:04.442+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:43:13.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0f813c8-d376-416c-971a-b9f12a3adfa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-23T09:58:04.442+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:43:13.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was ample power, though. The Z''s 400 horsepower turbocharged
        V6 loves to go fast and feels better the more it revs. I had to work not to
        let it hit its 7,000 RPM limit in first gear as it just felt so good to let
        run, pulling the car faster. My car had a six-speed manual transmission with
        a nice stubby shifter. A 9-speed automatic is also available.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb72b598-cfca-426c-bdb5-f2db96f4eef2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-23T09:58:04.442+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:43:13.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0652ecdb-7d4f-49d2-ae59-c1ed10e35903'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-23T09:58:04.442+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:43:13.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When I pulled into the driveway at our Airbnb in western Maryland
        my brothers came out to see the Z (and also, me, hopefully, but the car received
        most of the attention.) We agreed it was an excellent design, capturing the
        feel of the classic in a modern shape. The front end, with its pointed nose
        and rectangular grille, clearly resembles the early ''70s 240Z the originator
        of the line. The taillights recall the blocky back lights of the much later
        280ZX and 300ZX.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6296db2c-3939-405b-8851-369d011b834f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-23T09:58:04.442+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:43:13.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dc1ed7b-b349-424f-a030-9ad1fab697dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-23T09:58:04.442+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:43:13.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>On the road</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ad22293-6f0d-46ae-a15e-a50ed048dbc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-23T09:58:04.442+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:43:13.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We spent Saturday watching vintage car races at Summit Point Motorsports
        Park across the river in West Virginia. On Sunday, we drove out to Shenandoah
        National Park to drive the famous Skyline Drive that twists along the mountains.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ea71801-4577-4fa6-93ca-fe201b8b6d4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-23T09:58:04.442+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:43:13.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e65c33e7-b0fa-41b6-a8ea-e6c30852c233'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-23T09:58:04.442+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:43:13.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Z felt at home, the steering better in the curves than I''d
        expected. The short shifter made switching gears in the manual transmission
        quick and easy. Pressing a button near the shifter turned on rev-matching
        technology that automatically matched engine speed to the gear I selected,
        allowing for smoother shifts. I preferred leaving it off.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16ee7be7-161c-4e54-9cb6-ed6efb924dc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-23T09:58:04.443+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:43:13.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de170f8c-5e8d-4843-bae4-7b93c9098858'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-23T09:58:04.443+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:43:13.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Z whipped through curves and blasted out onto the straights.
        At road speeds, the car''s weight felt nicely balanced while the driver''s
        seat felt like I was riding just slightly behind the car''s center of gravity.
        The V6 made a fantastic sound whenever I had the chance to let it run hard,
        the turbocharger''s whirr being drowned out by the roar of internal combustion
        as power increased.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34af03fb-78f5-4c6a-801f-b4f480194295'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-23T09:58:04.443+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:43:13.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e430537-5a9f-4ed4-803d-e47463d095bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-23T09:58:04.443+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:43:13.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Nissan Z Performance I was driving would cost about $50,000.
        The least expensive version of the Z, the Z Sport, has a price around $10,000
        lower, but the same engine and transmission choices as the car I drove. (These
        sticker prices don''t include mark-ups dealers will almost certainly add.)
        While I was parked at an overlook, someone who told me she had just ordered
        a Toyota Supra asked me which I liked better. Since it had been a while since
        I''d last driven a Supra, it was hard to say. Also, Toyota recently added
        a manual transmission as an option on the Supra, which evens things up more.
        In terms of style, at least, the Z wins easily, in my opinion.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccaafffe-c916-4683-8352-75c840a4788d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-23T09:58:04.443+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:43:13.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9c89d20-7a8f-45f0-9003-c1c134ca6208'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-23T09:58:04.443+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:43:13.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A couple of years ago, I did a similar trip in a Chevrolet Corvette
        which has more horsepower and its engine behind the seats, like a supercar.
        It also costs more than $10,000 more. While the Corvette offers amazing performance,
        the Z, with its simpler controls, was a nicer long-term companion and easier
        to imagine driving every day.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1c6f2d6-b918-4cfb-878f-e37acc7bd717'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-23T09:58:04.443+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:43:13.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00c72aa6-4bbb-4ff2-964e-481436d7ebb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-23T09:58:04.443+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:43:13.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even as Nissan is preparing to take its next big step, releasing
        its first electric SUV, the Ariya, the Z provides a welcome look back. With
        its internal combustion power, sharp handling and relatively accessible price,
        it recaptures a sort of excitement, for Nissan and for all of us, that may
        be about to drive away over the horizon.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dc0e63e-8075-4ba9-bfc3-17d385399e94'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-23T09:58:04.443+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:43:13.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://www.cnn.com/2022/05/22/business/nissan-z-review/index.html">Nissan
        is launching a comeback. Here''s what it''s like road tripping in its newest
        sports car</a>."</em></p>'
  'Oxfam-analysis-billionaires-poverty':
    'author': 'Tami Luhby, CNN'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-05-23T10:02:07.921+08:00
