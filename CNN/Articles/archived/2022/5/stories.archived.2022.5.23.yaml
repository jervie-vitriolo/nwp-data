      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Japan would like to see an increase of employment of Filipinos
        in Japan," said Marcos.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9f66cb6-d048-45b0-a9bf-62ee79886882'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-23T20:08:57.517+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2022-05-23T20:08:58.554+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the topics discussed with South Korean Ambassador Kim Inchul
        was the possible revival of the mothballed Bataan Nuclear Power Plant.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '571030d2-0727-403f-9de2-6f0415950326'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-23T20:08:57.517+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2022-05-23T20:08:58.554+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2022/3/6/South-Korea-offered-to-rehabilitate-Bataan-Nuclear-Power-Plant.html"
        target="_blank"><strong>RELATED: Research institute: South Korea offered to
        rehabilitate Bataan Nuclear Power Plant</strong></a></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7038eebb-bcf5-4012-8e62-d4a2e20fc81f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-23T20:08:57.518+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2022-05-23T20:08:58.555+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Pwede pa ba ituloy o kailangan na magtayo ng bago? Binuhay
        ulit namin ang diskusyon na ‘yon,"</em> he said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e15d6a6f-eb2b-4a8c-bd0a-93fd986c46d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-23T20:08:57.518+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2022-05-23T20:08:58.555+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will now study their recommendation and their findings and we
        will see if it can still apply, because as we have been talking about all
        through the campaign, <em>isa sa pinakamalaking problema</em> is the supply
        of power. If we are going to industrialize post-pandemic...then the power
        sector must be ready for that."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3e72f98-9ab4-4f6b-bd9a-b03a4df66860'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-23T20:08:57.518+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2022-05-23T20:08:58.555+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Can we still use it or do we have to build a new one?
        We revived that discussion. We will now study their recommendation and their
        findings and we will see if it can still apply, because as we have been talking
        about all through the campaign, one of the biggest problems is the supply
        of power. If we are going to industrialize post-pandemic...then the power
        sector must be ready for that.]</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fe31745-5b5e-44fa-9421-6b91a9ab285d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-23T20:08:57.518+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2022-05-23T20:08:58.555+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Marcos said he and Indian Ambassador Shambhu S. Kumaran
        talked about agriculture, adding that the country could learn from its Asian
        neighbor, especially when it comes to technology and "how to bring the average
        age of farmers down."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76c050e2-41cb-4038-958b-8a242b13de56'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-23T20:08:57.518+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2022-05-23T20:08:58.555+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos said bringing in new technology could raise the interest
        of young people so that they would become involved in agriculture.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6899020e-8a95-484f-8ecd-9fd9610ef800'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-23T20:08:57.518+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2022-05-23T20:08:58.556+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said he was "very, very interested" in India''s micro-financing
        programs that allow a person to open an account for as little as P70.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5dd3a82-4815-4243-b12b-8597879a1374'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-23T20:08:57.518+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2022-05-23T20:08:58.556+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During his meeting with US Chargé d''Affaires Heather Variava, Marcos
        said one of the first subjects they talked about was assistance to mitigate
        the effects of climate change.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0d8b13a-98d5-4522-bd1d-fee86b4d3090'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-23T20:08:57.518+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2022-05-23T20:08:58.556+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos added that while the country would welcome any assistance
        from the US for the economy, he said it would be about "trade, not aid."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11969d95-cebf-4c87-9dad-1b2bc771a7e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-23T20:08:57.519+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2022-05-23T20:08:58.556+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He briefly spoke about security concerns between the two countries.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eed2e10-5e6d-4212-8bec-f56bd5659677'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-23T20:08:57.519+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2022-05-23T20:08:58.556+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Pinag-usapan din namin</em> [We also talked about] the return,
