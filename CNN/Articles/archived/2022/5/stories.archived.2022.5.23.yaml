      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> "Saturday Night Live" closed out its 47th
        season by saying goodbye to two of its most beloved cast members.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c008f0bf-e4f1-4562-b9ab-d981d70caa5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-23T06:58:00.185+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:43:21.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday night''s episode, the NBC variety show bid adieu to
        Kate McKinnon and Pete Davidson in subtle, but emotional ways. The show first
        said goodbye to McKinnon by opening the show with a recreation of one of the
        comedian''s most memorable sketches, "Close Encounter."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c76b8edf-1f20-457c-8bda-7bcdbacedbe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-23T06:58:00.185+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:43:21.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saturday''s cold open brought back McKinnon''s Miss Rafferty --
        an alien abductee who goes through a rougher experience than her counterparts.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67363d46-788b-491d-974f-03ecfa93d65f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-23T06:58:00.185+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:43:21.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After McKinnon''s Miss Rafferty explains what happened to her (in
        vivid and raunchy detail, no less) during her alien abduction, two government
        agents played by Aidy Bryant and Mikey Day explained that she must now go
        with the aliens who took her.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b0fbc23-c793-49b8-abaf-387c4b1be500'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-23T06:58:00.185+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:43:21.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This led to a very poignant moment for McKinnon who stood on the
        makeshift spaceship and allowed her character and herself to say goodbye.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80afddcf-a865-4636-8e59-5a0eb80faf27'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-23T06:58:00.185+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:43:21.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Well, Earth, I love you, thanks for letting me stay awhile," McKinnon''s
        character said with her hand on her heart, looking out into the audience.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16ab4e22-8233-412e-b161-6066fcd79d2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-23T06:58:00.185+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:43:21.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She then said the show''s signature catch phrase, "Live... from
        New York. It''s Saturday night!" This was followed by thunderous applause
        for McKinnon.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21a8015c-9488-454c-83e4-a07acc1862a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-23T06:58:00.186+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:43:21.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for Davidson, he got one last segment on "SNL''s" Weekend Update.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bf9c0c9-d26c-4202-a57a-590a6933e985'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-23T06:58:00.186+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:43:21.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I never imagined this would be my life," Davidson said. "Back then,
        I was just a skinny kid that no one knew which race I was. And now everyone
        knows I''m White because I became hugely successful while barely showing up
        to work. Look at me now, I''m aging like an old banana."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd15c3e67-cbff-451b-958a-6fc15868e3f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-23T06:58:00.186+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:43:21.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Davidson added during the segment that "SNL" creator Lorne Michaels
        told him during his first audition that he didn''t think Davidson was right
        for the show, but "let''s screw this up together."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deceda82-d157-4bb9-a362-8a74ed090eb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-23T06:58:00.186+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:43:21.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And that''s exactly what we did," Davidson said. "And that''s why
        people who don''t think I deserve this job shouldn''t hate me since we have
        so much in common. Like, if anything I should be inspire hope that literally
        anyone could be on ''Saturday Night Live.''"</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1aabb8c-0055-460c-88a0-0c2dadce4188'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-23T06:58:00.186+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:43:21.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before the show, Davidson gave his official farewell on Saturday
        via Instagram writing that he "got to share so much with this audience" and
        "literally grow up in front of your eyes."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '688b6c31-3e3e-4b35-ae12-b77df6ceaee5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-23T06:58:00.186+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:43:21.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We were together through the good and the bad, the happiest and
        the darkest of times," Davidson continued. "I owe Lorne Michaels and everyone
        at SNL my life. I''m so grateful and I wouldn''t be here without them."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0270db3-b1d7-44e1-89ff-4641c131e8d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-23T06:58:00.186+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:43:21.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Davidson thanked the show for teaching him "life values" and said,
        "SNL is my home."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c15cc39e-a24a-4bd9-85c3-df7de88bdbd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-23T06:58:00.186+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:43:21.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m so happy and sad about tonight''s show. For so many reasons
        I can''t explain," he wrote.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f446b57-7586-4863-ab60-e5e90f5e9fb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-23T06:58:00.187+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:43:21.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bryant also got a send-off during Weekend Update when she appeared
        alongside Bowen Yang as their recurring trend forecasters characters. The
        segment ended with Bryant declaring "10 nice years" as "in" and getting roses
        and a kiss on cheek from Yang and Weekend Update co-anchor Michael Che.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aa8e5d6-3a5b-4b95-b3d4-d7cf040abfb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-23T06:58:00.187+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:43:21.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Variety reported Friday that McKinnon, Davidson, Bryant and Kyle
        Mooney are all expected to leave the show at the end of this season.</p>'
  'spain-record-heatwave':
