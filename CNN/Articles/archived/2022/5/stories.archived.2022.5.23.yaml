      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both petitions noted that the son of the late dictator should be
        disqualified due to his failure to file income tax returns from 1982 to 1985,
        when he was governor and vice governor of Ilocos Norte.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '151669f3-3465-4868-a2e6-7ddc5a646aa0'
      'mgnl:activationStatus': true
