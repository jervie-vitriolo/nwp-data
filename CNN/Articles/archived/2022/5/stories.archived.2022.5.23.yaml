    'jcr:uuid': '7401c661-b287-4770-a480-37db7be55a18'
    'lead': 'The campaign of Team Philippines in the #SEAGames31 was filled with proud
      achievements, record-breaking highlights, and some disappointing finishes.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-05-23T16:22:03.462+08:00
