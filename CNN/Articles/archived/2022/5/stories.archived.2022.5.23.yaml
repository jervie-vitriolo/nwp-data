      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cue artist Rubilen Amit was also a double gold medalist in Vietnam
        after she ruled the women’s <a href="http://http://www.cnnphilippines.com/sports/2022/5/17/Rubilen-Amit-defends-SEAG-crown.html"
        target="_blank">9-ball</a> and 10-ball pool singles competitions. She beat
        compatriot Chezka Centeno in the <a href="http://www.cnnphilippines.com/sports/2022/5/21/Biado-Amit-win-SEAG-billiards-10-ball-pool-singles-golds.html"
        target="_blank">all-Filipino 10-ball pool singles final</a> to clinch her
        eighth gold medal and 13th medal overall in her SEA Games career.&nbsp;</p>'
