      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Merwin Tan had an unforgettable Vietnam SEA Games stint after he
        broke the country’s 11-year gold medal drought in bowling when he bested other
        opponents for the <a href="http://www.cnnphilippines.com/sports/2022/5/16/Merwin-Tan-ends-PH-gold-medal-drought-bowling.html"
        target="_blank">men’s singles crown</a>. He also won his second gold medal
        in the <a href="http://www.cnnphilippines.com/sports/2022/5/19/second-bowling-gold-PH-Vietnam-SEA-Games.html"
        target="_blank">men’s team of four</a> event with Christian Dychangco, Ivan
