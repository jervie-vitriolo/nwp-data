      'mgnl:type': 'text'
      'text': '<p>Many years after his death in 1990, Haring’s work continue to be
        a presence not only in art but in pop culture as well. It makes sense that
        in a tribute show like Space Encounters Gallery’s “The Keith Haring Group
        Show,” the titular artist is filtered through the lens of artists who have
        taken in varying perspectives of his work. Notable are Tyang Karyel’s exacting
        birthday cake (“Ang Haring Keith”), Isad Diwa’s spinning wheel (“Chasing Endless
        Desires”), honing on Haring’s use of motion, Distort Monsters’ reconfiguring
        of Haring’s usual symbols of human expression (“Joy as an Act of Resistance”),
        and Studio Bitto’s use of a single icon (“Flower Boy”), channeling both Haring
        and the artist’s own reflection on Philippine politics. — DON JAUCIAN</p>'
