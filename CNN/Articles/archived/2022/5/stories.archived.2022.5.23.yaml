      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The International Coalition for Human Rights in the Philippines
        (ICHRP)-sponsored group also cited the “higher level” of failure of the electronic
        voting system than before coupled with “blatant” vote-buying. It likewise
        noted a “disturbing level” of red-tagging and a number of incidents of deadly
        violence.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6c65c9c-f5ca-49dc-b48c-71a686223811'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-23T19:23:00.851+08:00
