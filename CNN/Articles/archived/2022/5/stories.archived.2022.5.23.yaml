      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 9-ball and 10-ball pool singles finals in the men’s division
        were also contested by two Filipino billiards stars, Johann Chua and Carlo
        Biado. Chua prevailed in the <a href="http://www.cnnphilippines.com/sports/2022/5/18/Johann-Chua-beats-Carlo-Biado.html"
        target="_blank">9-ball pool singles final</a>, while Biado hoisted the <a
