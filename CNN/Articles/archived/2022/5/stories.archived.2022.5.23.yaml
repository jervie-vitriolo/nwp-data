      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Batan, the MRT-7 will cut travel time between San Jose
        del Monte, Bulacan to North Avenue, Quezon City from two hours to just 34
        minutes. It will also be connected to the MRT-3, LRT-1, and the still being
        constructed Metro Manila Subway.</p>'
