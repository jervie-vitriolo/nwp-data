      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The issue of the disqualification on its merits is not dead even
        if we proclaim the president and the vice president because the issue can
        be tackled in the Presidential Electoral Tribunal which has jurisdiction over
        the case,” he added.</p>'
