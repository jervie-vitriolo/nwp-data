      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 23) —</strong> The rise
        in Covid-19 cases in Metro Manila could be caused by the more transmissible
        Omicron subvariants rather than superspreader events in election-related activities,
        a private research group said on Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad4edf77-69e0-42d6-90b3-edc2a98ebbbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-23T16:35:55.936+08:00
