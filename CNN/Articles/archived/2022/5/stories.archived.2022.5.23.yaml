    'title': 'Spain experiences record-breaking heatwave for May'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d584728-7e74-4040-b8ac-9fc224854e97'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-23T07:00:33.830+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:43:20.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Parts of Spain have experienced a record
        heatwave for the month of May as temperatures reached 40.3 degrees Celsius
        (104.5 degrees Fahrenheit) in one city, according to the country''s national
        weather agency AEMET.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71a9778f-c4e0-4a34-b7cc-5c30a911e26a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-23T07:00:33.830+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:43:20.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9130ca72-ee08-4b9b-be85-719d0f48dc94'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-23T07:00:33.830+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:43:20.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday afternoon, the weather agency had warnings of high temperatures
        in place across 17 Spanish regions.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3be0bcaa-5d93-456c-be14-ddedef0df760'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-23T07:00:33.831+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:43:20.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Reuters, people in the south of the country "waved
        fans, glugged water and splashed themselves at fountains" on Saturday as the
        heatwave descended on the region.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6a3c2f3-4d40-4a4d-af72-c4f40674dc24'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-23T07:00:33.831+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:43:20.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, the city of Jaén in Andalucía, southern Spain, recorded
        a temperature of 40.3 degrees Celsius.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '881094e9-6c01-4ff4-be7f-76d3d3895997'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-23T07:00:33.831+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:43:20.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a tweet, the Spanish weather agency said that, in the case of
        Jaén, temperatures were up to 16 degrees Celsius (60.8 degrees Fahrenheit)
        higher than the average for the time of year.</p>'
    '19':
      'image': 'jcr:803cc901-c5d8-4303-a164-48780eabda67'
      'imageCaption': 'A city thermometer on the Puente del Cachorro bridge reads
        42 degrees in Seville.'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6cbdfce-29a6-4c38-8f4d-9fb1f08a50da'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-23T07:00:33.832+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:43:20.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccc9ab96-d0cf-415a-a1b7-532b72f1065f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-23T07:00:33.831+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:43:20.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the rest of the peninsula temperatures were at least 7 degrees
        Celsius (44.6 degrees Fahrenheit) higher than the normal average, the agency
        added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8a745a7-272f-4144-966d-dca833b15fb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-23T07:00:33.831+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:43:20.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An AEMET spokesperson, Ruben del Campo, said: "This episode is very
        unusual for mid-May and could be one of the most intense episodes in the last
        20 years."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd27fc6ee-8b38-4972-95dc-e19018230ddd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-23T07:00:33.831+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:43:20.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The early hours of Saturday morning were "extraordinarily warm"
        for the time of year across much of the center and south of Spain, according
        to AEMET.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf4deda2-6656-4220-a5e3-008856231742'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-23T07:00:33.831+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:43:20.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In many places, temperatures in the early morning did not drop below
        25 degrees Celsius (77 degrees Fahrenheit) — something the weather agency
        said "is practically unheard of in the peninsula in May."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6afd121f-39a9-48d1-a89f-18fceba3fb6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-23T07:00:33.831+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:43:20.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AEMET also said that the city of Segovia had experienced its first
        ever "tropical night" in May, defined as a night where temperatures do not
        fall below 20 degrees Celsius (68 degrees Fahrenheit).</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59ec4325-f4c2-4346-b85e-186b2c653f97'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-23T07:00:33.831+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:43:20.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several countries around the world have been experiencing major
        heatwaves recently, including India and Pakistan, and parts of the United
        States —&nbsp;such as the drought-stricken plains and Texas, as temperatures
        hit 90 degrees Fahrenheit this month.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
