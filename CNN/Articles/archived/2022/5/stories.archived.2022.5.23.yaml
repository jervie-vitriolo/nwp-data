      'mgnl:lastActivatedBy': 'pilar'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bdb5fde-f9ef-49f2-b79a-46ab3f6fa2d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-23T19:23:00.851+08:00
      'mgnl:createdBy': 'pilar'
