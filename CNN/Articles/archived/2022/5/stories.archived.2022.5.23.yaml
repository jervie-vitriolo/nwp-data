    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '538b3891-3c0f-4cad-a547-47a7276181ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-23T13:02:30.036+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:43:09.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 23) —</strong> The Senate
        on Monday approved the bill seeking permanent validity of birth, marriage,
        and death certificates issued and certified by the Philippine Statistics Authority.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5405320-e593-49b5-8825-4e921315f0b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-23T13:02:30.036+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:43:09.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f055af93-602e-4756-bccf-4fa93b147ba2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-23T13:02:30.036+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:43:09.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Voting 21-0, senators approved on third and final reading Senate
        Bill No. 24250 or the “Permanent Validity of the Certificates of Live Birth,
        Death, and Marriage Act.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06b28d97-a77e-40c4-9ab3-f8e7ed51566d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-23T13:02:30.036+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:43:09.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a821aea-00b1-4258-8377-5644db45bbec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-23T13:02:30.036+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:43:09.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the proposed measure, the birth, marriage, and death certificates
        issued by PSA and its predecessor, National Statistics Office, and the local
        civil registries will have permanent validity regardless of the date of issuance
        and shall be recognized in all government or private transactions.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fe7b557-b250-4f81-9bd9-3760196e92ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-23T13:02:30.037+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:43:09.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81cf52d3-75de-488d-bfbd-19274b1c1d82'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-23T13:02:30.037+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:43:09.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the certificates must be intact, readable, and still visibly
        contain the authenticity and security features.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '355f515e-36d4-4c37-bfdc-0375a48471bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-23T13:02:30.037+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:43:09.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb4b9505-1f61-47d1-a452-bce2c582c8ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-23T13:02:30.037+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:43:09.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“In cases when the texts on the certificate appear illegible, or
        an administrative correction or a judicial decree has been approved, the concerned
        person shall thus submit the new, amended, or updated certificate,” the bill
        read.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '161254eb-23c5-4195-9bcb-ffe9bb38f060'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-23T13:02:30.037+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:43:09.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6cdfbd1-c97d-4d3e-9996-e63bf64b0aed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-23T13:02:30.037+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:43:09.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreover, the permanent validity of marriage certificates is applicable
        only when the marriage has not been judicially decreed annulled or declared
        void ab initio as provided by the Family Code of the Philippines.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0633043-fcb2-4934-a635-55d3ce692087'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-23T13:02:30.037+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:43:09.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cab56cde-f130-4663-98cb-811b959e64ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-23T13:02:30.037+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:43:09.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once enacted into law, the proposed measure will also apply to certificates
        issued by Philippine foreign service posts.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d002f90-4c55-4306-bb85-38e671ffe3bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-23T13:02:30.037+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:43:09.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2c7e0dc-fb0d-4b92-b48a-9ef52ff394b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-23T13:02:30.037+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:43:09.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Philippine Statistics Authority, birth certificates
        do not have expiration date. However, some institutions require birth certificates
        that were newly issued.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dd35678-2695-4b5d-ac3f-87d36e201926'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-23T13:02:30.037+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:43:09.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd634148e-7204-4f3f-946a-349fee229ae1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-23T13:02:30.037+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:43:09.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House of Representatives approved last year a similar bill.</p>'
  'Biden-economic-plan-China':
    'author': 'Kevin Liptak, CNN'
    'caption': 'US President Joe Biden receives a salute from a guard of honor with
      Japan''s Prime Minister Fumio Kishida ahead of their meeting in Tokyo on May
      23, 2022.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-05-23T14:10:28.677+08:00
    'imagesource': 'jcr:8baabf28-ac0c-4c2f-b1aa-e158727205ff'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ae264599-6d54-4195-9886-35e2683b8e12'
    'lead': 'US President Joe Biden says thirteen nations would join his long-sought
      economic plan for engaging a region coming increasingly under the influence
      of China, as he enters the second leg of his debut tour of Asia.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-05-23T14:12:51.649+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-19T16:43:08.618+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T16:35:36.299+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Biden unveils his economic plan for countering China in Asia'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0fe3fec-1929-4654-9d4c-31675719295f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-23T14:12:51.649+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:43:08.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> US President Joe Biden on Monday said thirteen
        nations would join his long-sought economic plan for engaging a region coming
        increasingly under the influence of China, as he enters the second leg of
        his debut tour of Asia.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74cb0905-ffc5-4614-a37c-e9765bff3140'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-23T14:12:51.649+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:43:08.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcement is one of the centerpieces of Biden''s visit to
        the continent, which began last week in South Korea and is continuing this
        week in Japan.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '043c013a-f995-42c5-b7f6-87a8a7677a99'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-23T14:12:51.650+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:43:08.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden is walking a delicate balance in revealing the Indo-Pacific
        Economic Framework, which his aides refer to as IPEF. While Asian nations
        have been clamoring for a way to partner with the United States to reduce
        dependance on China, the President is also facing protectionist sentiments
        at home, where economic pain in the form of higher prices has proved the central
        issue in November''s midterm elections.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5bd90cd-fc81-44bb-afbe-87546ec65626'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-23T14:12:51.650+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:43:08.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden said Monday he did not believe a recession was inevitable,
        but acknowledged the pain was real.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2739113e-3493-455b-bfac-b19dbf1090f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-23T14:12:51.650+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:43:08.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s bad," he said, arguing things could have been much worse
        had he not taken steps like cultivating foreign investments in the US economy.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8694f5c-b54b-418d-a17f-f68be3c6e77a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-23T14:12:51.650+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:43:08.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before Biden unveils the framework in full, he called on Japan''s
        Emperor Naruhito and sat for bilateral talks with Prime Minister Fumio Kishida,
        discussing security topics.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21562c29-9662-4afe-b5ea-4f25b0f76118'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-23T14:12:51.650+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:43:08.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The United States remains fully committed to Japanese, Japan''s
        defense, and we will face the challenges of today and the future together,"
        Biden said in his meeting with Kishida, their first formal face-to-face.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df0d84c3-8d7c-4f2b-8d92-d6835629998f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-23T14:12:51.650+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:43:08.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The purpose of the visit is to increase our cooperation with other
        nations of the region and deliver concrete benefits to the people of the Indo-Pacfic
        region," Biden said, going on to thank Kishida for joining a US-led effort
        to punish Russia for its invasion of Ukraine.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43d7e1b0-f806-438a-b38c-ac2c4a85e802'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-23T14:12:51.650+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:43:08.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden was welcomed to the Akasaka Palace with a stately ceremony
        that included the playing of national anthems and an inspection of ceremonial
        honor guards. Biden watched and placed his hand on his heart for the playing
        of the Star Spangled Banner.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b8a4c76-edff-4b8f-8275-a6df8fde89bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-23T14:12:51.650+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:43:08.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China has loomed over each of Biden''s stops, a mostly unspoken
        but ever-present factor in his push to reorient American foreign policy to
        focus more on Asia. When he meets Tuesday with leaders of a revitalized "Quad"
        grouping -- the United States, Japan, India and Australia — it will be with
        the tacit intention of countering Beijing''s attempts to expand its influence
        among its neighbors.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '543a2bc2-5e2e-417e-9a53-4772ea83fd18'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-23T14:12:51.651+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:43:08.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The economic framework comes with a similar goal. Ever since then-President
        Donald Trump withdrew the United States from the Trans Pacific Partnership
        — the massive trade agreement negotiated during the Obama presidency —&nbsp;the
        US has been without a defined plan to engage this region economically.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c632fff-5507-4058-95b5-162b6d102daa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-23T14:12:51.651+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:43:08.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, China has secured several trade agreements with its neighbors,
        and has sought to wield its economic influence globally through the Belt and
        Road Initiative.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40bf9aed-290b-4541-90b8-bf8423b6f55d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-23T14:12:51.651+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:43:08.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The plan Biden will announce Monday isn''t a trade agreement in
        the traditional sense. It includes one "pillar" related to trade, but also
        incorporates other areas like making supply chains more resilient, promoting
        clean energy and combating corruption.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9824270c-e8cc-4f45-b604-89de11f3a6cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-23T14:12:51.651+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:43:08.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By unveiling the framework, Biden appears to be acknowledging he
        has little intention of rejoining TPP, which remains unpopular among United
        States lawmakers who would need to ratify the deal. Instead, he hopes to generate
        an economic sphere that can compete with China.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab8dd432-0ee5-4cb2-aedc-fefe21a2404d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-23T14:12:51.651+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:43:08.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That will require convincing other countries to join — not only
        staunch partners like Japan and South Korea but smaller nations, particularly
        in Southeast Asia, who aren''t as closely aligned with the United States.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4e0e094-e1ec-4a9e-a721-6cadfb3f900a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-23T14:12:51.651+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:43:08.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The plan''s early detractors have suggested it lacks any incentives
        -- like lowering tariffs -- in return for joining up. Biden''s aides suggest
        there are other ways to facilitate more trade and market access, and that
        the framework itself provides an attractive opportunity for participating
        countries to work closely with the United States. And if anything, Biden''s
        announcement Monday reflects just the beginning of the process for writing
        the plan.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '887e36cb-11b9-4e78-93c7-30b58d878489'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-23T14:12:51.651+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:43:08.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Already, China has responded harshly to the framework, with a senior
        envoy calling it a "closed and exclusive clique."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3336621d-7124-4669-9779-3e81b0087df7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-23T14:12:51.652+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:43:08.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to reporters aboard Air Force One as Biden was traveling
        from South Korea to Japan, national security adviser Jake Sullivan said the
        criticism was expected.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0ddb26f-0a06-464b-8ca9-c9cd0442e918'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-23T14:12:51.652+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:43:08.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not a surprise to me that China has concerns about the number
        of countries, the diversity of countries who have expressed interest in and
        enthusiasm for IPEF," he said. "It''s natural that they''re going to try to
        find ways to raise questions."</p>'
