      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 23)</strong> — The camp
        of presumptive president Ferdinand "Bongbong" Marcos Jr confirms three more
        people have accepted their offers to join the Cabinet.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b04d3b76-ea58-47ee-821b-fc9de1bd61c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-23T17:55:49.535+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2022-05-24T12:12:21.900+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, Marcos'' chief of staff and spokesperson Atty. Vic Rodriguez
        said Arsenio Balisacan, Bienvenido Laguesma and Toots Ople will be joining
        the new administration.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50440246-8803-45ea-b255-ddd253124a0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-23T17:55:49.535+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2022-05-24T12:12:21.900+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2022/5/20/Bongbong-Marcos-Cabinet-list.html"
        target="_blank"><strong>LIST: Who will be part of Bongbong Marcos'' Cabinet?</strong></a></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '478e7891-524b-4eaa-8f1a-40a8522274aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-23T17:55:49.535+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2022-05-24T12:12:21.900+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Balisacan, an economist and current chairman of the Philippine Competition
        Commission, will be taking the helm of the National Economic and Development
        Authority — the same office he had during the term of former President Benigno
        "Noynoy" Aquino III.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88072caa-c47d-40b3-966a-624af70280e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-23T20:12:32.303+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2022-05-24T12:12:21.900+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Balisacan said he would take on his new role "mindful
        of the immense work needed to accelerate economic recovery and post-recovery
        development."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c32b4ac-ab1b-4305-92c1-f5b804b1ee93'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-23T20:12:32.303+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2022-05-24T12:12:21.900+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I look forward to working with the economic team and the private
        sector to bring back the country to its pre-pandemic high-growth trajectory,
        deliver rapid poverty reduction, and reduce socioeconomic inequality," he
        said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8c3e183-7e77-480d-b2e7-e7e2e02b7a89'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-23T17:55:49.535+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2022-05-24T12:12:21.901+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Laguesma is set to become the new chief of the Department of Labor
        and Employment (DOLE) while Ople will head the newly-created Department of
        Migrant Workers.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd4029d7-bdcf-49b7-8c09-535e7aa55753'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-23T17:55:49.535+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2022-05-24T12:12:21.901+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Laguesma previously served as DOLE chief under the administration
        of former president Joseph Estrada.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce29aa8f-ba0d-4c7e-9c1a-9d90513819bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-23T17:55:49.536+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2022-05-24T12:12:21.901+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ople was a former DOLE undersecretary who founded the non-profit
        organization Blas Ople Policy Center. The center is named after her late father,
        who headed the labor department under the administration of Marcos'' father
        before becoming senator and foreign affairs secretary.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95891deb-75a2-4caf-b155-27a6f694d823'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-23T17:55:49.536+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2022-05-24T12:12:21.901+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2022/5/17/Marcos-Cabinet-Benny-Laguesma-Toots-Ople.html"
        target="_blank"><strong>RELATED: Marcos offers Cabinet posts to Laguesma,
        Ople</strong></a></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2fc775a-8ffa-418c-aa9c-3447bf3e483d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-23T17:55:49.536+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2022-05-24T12:12:21.901+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, <a href="https://www.cnnphilippines.com/news/2022/5/23/Boying-Remulla-Marcos-DOJ-justice-secretary.html"
        target="_blank">Cavite Representative Jesus Crispin "Boying" Remulla</a> accepted
        Marcos'' offer to be secretary of the Department of Justice.</p>'
