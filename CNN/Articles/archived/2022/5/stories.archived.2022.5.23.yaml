  'Boying-Remulla-Marcos-DOJ-justice-secretary':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-05-23T09:37:01.910+08:00
    'imagesource': 'jcr:4dac5bde-402a-4f4e-9c78-213ae4e17896'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '45e17e37-2979-4c73-b3bd-94d67fa49fb3'
    'lead': '''I accepted it. It''s an honor to serve the country in that capacity,''
      Cavite Rep. Boying Remulla says. '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-05-23T09:38:38.917+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-19T16:43:14.890+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T16:35:34.244+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Boying Remulla accepts Marcos'' offer to head DOJ'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58707809-e8de-4aef-83bb-e29a8db18cbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-23T10:40:56.279+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:43:14.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 23) —</strong>&nbsp;Cavite
        Rep. Jesus Crispin "Boying" Remulla has accepted the offer of presumptive
        next president Ferdinand "Bongbong" Marcos Jr. to be the secretary of the
        Department of Justice (DOJ) under his incoming administration.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9e6eaa8-f647-40e2-b10f-e97d10a4b0fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-23T10:40:56.279+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:43:14.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I accepted it. It''s an honor to serve the country in that capacity,"
        he told reporters on Monday, insisting he did not apply for the job.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86063c45-6a68-459c-86d4-4077a0180334'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-23T10:40:56.279+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:43:14.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Remulla said he opted to disclose the news ahead of the vote canvassing
        for transparency. He said he is willing to not participate in the canvassing
        of votes for the presidential and vice presidential races on Tuesday if someone
        questions his partiality.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '066650b1-68a3-468b-9ad9-0de0aeb62ef5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-23T16:25:11.463+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:43:14.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a briefing on Monday afternoon, Marcos confirmed the news.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df1da616-bf5b-4db2-be79-e90dde25f962'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-23T16:25:11.463+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:43:14.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have asked him to join the government as...the Secretary of the
        Department of Justice. I think he will be very good. He has...a great many
        years of experience in government... And what many people do not know he is
        a very, very good lawyer," Marcos said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d9e3235-29e1-4039-a324-5445a1f514c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-23T10:40:56.279+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:43:14.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Remulla recently drew flak for red-tagging supporters of Vice President
        Leni Robredo who attended her campaign rally in Cavite, claiming they "looked
        like activists" and were supposedly being trained by the Communist Party of
        the Philippines and its armed wing New People''s Army.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b43deb75-c455-4216-9394-b890ede07b9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-23T10:41:41.098+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:43:14.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2022/3/9/Drilon-Robredo-supporters-not-paid-rallies.html">RELATED:&nbsp;Drilon:
        Remulla acting like a political operator for red-tagging Leni-Kiko supporters</a></strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76739737-8654-4c80-b760-c68d0ee2c37e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-23T10:40:56.280+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:43:14.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the next secretary of justice, Remulla will be among those leading
        the Anti-Terrorism Council that will have the authority to designate individuals
        and groups as terrorists.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '096e3f45-4d39-4032-8196-0d1e9c3a3407'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-23T10:40:56.280+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:43:14.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Remulla said he is setting up a meeting with Justice Secretary Menardo
        Guevarra as he is reading up on the top issues and tasks tackled by the DOJ.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f44b4e3a-b2ce-4c9b-8ef3-b5233231684b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-23T10:40:56.280+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:43:14.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What''s next for Cavite</h2>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9ed72d6-e750-4981-8756-3880878fb5e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-23T12:44:22.269+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:43:14.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The unopposed reelectionist also discussed what will happen to his
        Congressional seat once he takes the DOJ post by June 30.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90f167eb-20ec-460f-8c27-fe0f865fcbbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-23T12:44:22.270+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:43:14.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said a caretaker could be assigned or there could be a special
        election for the 7th district representative of Cavite  expressing his preference
        for the second option to ensure enough support for Marcos in the lower House.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e4e8a8b-8afb-4e73-ae63-db5dc0f5750c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-23T12:44:22.270+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:43:14.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''d prefer meron paring nakaupo sa distrito ko because mahalaga
        sa pagsuporta sa pangulo. That''s one more congressman for the president hopefully,
        tutulong sa presidente," he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd25772b5-1bbb-4a59-baa3-1310db43cde6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-23T12:44:22.270+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:43:14.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I''d prefer if someone takes over because it''s important
        that there are people who will support the president. That is one more congressman
        who will be on the side of the president, to help him.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5077d133-646d-41d2-b3fc-1da9142f2bfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-23T12:44:22.270+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:43:14.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Commission on Elections has reiterated the need for the House
        of Representatives to issue a resolution declaring the seat vacant and paving
        the way for the poll body to call a special election.</p>'
