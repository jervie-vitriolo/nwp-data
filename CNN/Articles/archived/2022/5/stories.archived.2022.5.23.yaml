  'Duterte-six-years-not-enough-to-finish-all-projects':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-05-23T19:54:06.256+08:00
    'imagesource': 'jcr:c273d524-4f39-437b-b050-b4f964d6a4e0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1aba91cb-ecda-4a62-8710-a7304f0d0137'
    'lead': 'With his term ending next month, President Rodrigo Duterte reflected
      on his unfinished projects, saying six years are "not enough" to accomplish
      them.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-05-23T19:54:58.452+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2022-05-23T19:55:08.438+08:00
    'mgnl:lastActivatedBy': 'lisbet'
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte: ''Six years not enough to finish all projects'''
    'visualType': 'image'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33b4d21f-5e63-46fe-bced-ef08b7dcfefa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-23T19:54:58.453+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2022-05-23T19:55:08.438+08:00
      'mgnl:lastActivatedBy': 'lisbet'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 23)</strong> — With his
        term ending next month, President Rodrigo Duterte reflected on his unfinished
        projects, saying six years are "not enough" to accomplish them.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60c1d604-a05c-4416-a251-46cdcbad8839'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-23T19:54:58.453+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2022-05-23T19:55:08.438+08:00
      'mgnl:lastActivatedBy': 'lisbet'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The things that I failed to do, mostly not because of negligence,
        may mga (I may have) shortcomings ako but talagang (it''s really) time, six
        years would not be enough to finish all the projects," he said during the
        inauguration of the new Metropolitan Manila Development Authority head office
        building in Pasig City.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d8170dd-d847-4545-9989-9bfd84047a66'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-23T19:54:58.453+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2022-05-23T19:55:08.439+08:00
      'mgnl:lastActivatedBy': 'lisbet'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In a few days, I''ll be out. Yung nagawa ko, para sa akin ''yun
        na ''yun—the best that my efforts can really achieve. Kung kulang pa ''yun,
        pasensiya na po at hindi ko na talaga kaya," the outgoing President said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '435d25e8-4596-450d-8191-eee630fb2b14'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-23T19:54:58.453+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2022-05-23T19:55:08.439+08:00
      'mgnl:lastActivatedBy': 'lisbet'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: That''s all I could do—the best that my efforts can
        really achieve. If those are not enough, I apologize but I can no longer pursue
        them.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01257be3-d8c3-42ed-b246-7b012b63912d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-23T19:54:58.453+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2022-05-23T19:55:08.439+08:00
      'mgnl:lastActivatedBy': 'lisbet'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of Duterte''s centerpiece programs is the ambitious infrastructure
        project "Build, Build, Build".</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fc35b38-f876-4e44-9bd4-836a45b76e88'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-23T19:54:58.453+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2022-05-23T19:55:08.439+08:00
      'mgnl:lastActivatedBy': 'lisbet'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While there are 119 flagship projects under the program, only 18
        would be delivered by June, Public Works Undersecretary Emil Sadain, the chief
        implementer of the "Build Build Build" program said in February.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fb5b9ff-e0b0-4336-b0e8-2dcf0bb6d1ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-23T19:54:58.453+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2022-05-23T19:55:08.439+08:00
      'mgnl:lastActivatedBy': 'lisbet'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sadain blamed the delay in the projects on the COVID-19 pandemic.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '776ac3fd-860c-46e3-8708-129def67c8b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-23T19:54:58.453+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2022-05-23T19:55:08.439+08:00
      'mgnl:lastActivatedBy': 'lisbet'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the 18 projects, 11 have been launched and became operational
        between 2018 and last year - including the Sangley Point International Airport
        and the airports in Clark and General Santos as well as New Clark City, and
        a road network that cuts travel time from Bonifacio Global City to Ortigas
        from 40 minutes to just 12.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd01f86f1-0002-430c-9f99-f108ba6b744b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-23T19:54:58.453+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2022-05-23T19:55:08.439+08:00
      'mgnl:lastActivatedBy': 'lisbet'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2022/2/8/Duterte-infrastructure-legacy.html?fb">READ:
        Duterte''s infrastructure legacy: 18 out of 119 on his list</a></strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8904d209-e1f9-4ab4-bfa2-223eaf657464'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-23T19:54:58.453+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2022-05-23T19:55:08.439+08:00
      'mgnl:lastActivatedBy': 'lisbet'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a recent statement, however, the DPWH said "at least 19 big-ticket
        flagship infrastructure projects" would be completed within Duterte''s term.
        Twelve more projects are expected to finish by December.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c24ca0d2-743c-4c62-bb0e-680eec1f99f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-23T19:54:58.453+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2022-05-23T19:55:08.439+08:00
      'mgnl:lastActivatedBy': 'lisbet'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Other projects have already been rolled out and the incoming administration
        just needs to push it and continue towards building a strong economy," the
        DPWH said, quoting Sadain.</p>'
  'Comelec-proclamation-partylists-Lanao-del-Sur-polls':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', 'fa7bd7ec-33f8-4679-ad62-bea5fb9dfacb']
    'created': 2022-05-23T19:52:32.223+08:00
    'imagesource': 'jcr:8c8187ef-feda-4afe-8d86-969753107749'
