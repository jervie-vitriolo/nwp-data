      'mgnl:lastActivated': 2022-05-23T20:38:22.396+08:00
      'mgnl:lastActivatedBy': 'pilar'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 23) —</strong> The Commission
        on Elections said it would formally investigate the alleged dumping of poll
        materials from Tondo, Manila in a vacant lot in Amadeo, Cavite.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8916f807-9f2e-4eb9-9b7c-ca5c1677e4fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-23T20:38:22.197+08:00
