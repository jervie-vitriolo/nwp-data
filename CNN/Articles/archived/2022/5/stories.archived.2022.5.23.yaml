      'mgnl:lastActivatedBy': 'pilar'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Laudiangco refuted this with Philippine National Police
        data - there were only 27 vetted election-related incidents this year, compared
        to 133 in 2016.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aab4f76-db12-4c43-abf0-a8daf7d517c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-23T19:23:00.851+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2022-05-23T19:23:01.236+08:00
      'mgnl:lastActivatedBy': 'pilar'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dc64f6d-4185-45cd-86ca-55cba83b31fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-23T19:23:00.851+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2022-05-23T19:23:01.236+08:00
      'mgnl:lastActivatedBy': 'pilar'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>That’s why the</em> PNP and the AFP (Armed Forces of the Philippines)
        are so proud in stating that this is the most peaceful elections ever.<em>
        ‘Yan po ay cino-</em>compare<em> namin</em>. We’re basing our statements on
        facts at hindi po kami umaasa sa speculations,” said the Comelec official.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6364c9e0-4f3a-43ac-a742-1e6dc55d710b'
      'mgnl:activationStatus': true
