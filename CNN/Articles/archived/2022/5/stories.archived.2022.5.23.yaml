      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd356de0b-684b-4d26-aea6-dc1ece52e42c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-23T18:56:43.765+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:43:16.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Balilo said it was not the first accident involving the company
        that owned the Mercraft since a similar tragedy happened in 2017. He said
        he expected the victims to claim insurance while discussions with the company
        on other assistance is still ongoing.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c9d7585-35f9-4b1e-8d3b-8b1f32ccde2f'
