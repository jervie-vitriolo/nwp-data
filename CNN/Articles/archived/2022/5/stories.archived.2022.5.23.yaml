      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The event is free but for those who want to attend at the Intramuros
        venue, you will need to register through email, cenmni@cervantes.es. For more
        information visit the Instituto Cervantes <a href="http://manila.cervantes.es/"
        target="_blank">website</a> and <a href="http://www.facebook.com/InstitutoCervantesManila."
        target="_blank">Facebook page</a>. — DON JAUCIAN</p>'
