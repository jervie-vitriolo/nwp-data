      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kim Mangrobang is the first Filipino athlete in the Vietnam SEA
        Games to win multiple medals after she topped the women’s individual <a href="http://www.cnnphilippines.com/sports/2022/5/14/PH-maintains-regional-dominance-in-triathlon-.html"
        target="_blank">triathlon</a>, for the third straight edition, and <a href="https://www.cnnphilippines.com/sports/2022/5/15/Kim-Mangrobang-duathlon-two-golds-Vietnam-SEAG.html"
        target="_blank">duathlon</a> events.</p>'
