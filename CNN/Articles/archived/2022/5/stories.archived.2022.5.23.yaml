      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad5cc6ef-74d0-4b94-ae86-487fba5b2a67'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-23T20:38:22.198+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2022-05-23T20:38:22.400+08:00
      'mgnl:lastActivatedBy': 'pilar'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The payments are for the ₱535 million contract with the firm involving
        delivery and retrieval of election materials and VCMs before and after the
        day of the polls. So far, the Comelec has paid the company for two out of
        five milestones under the agreement.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b518772a-2bf5-43de-bf1f-9b81372a1f21'
