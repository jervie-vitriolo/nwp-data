      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '526542cf-be4e-4664-82d4-8038851a1311'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-23T12:13:28.380+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:43:10.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“If by virtue of the temporary restraining order that they issue,
        we could not proclaim a president and vice president on June 30, then you
        have a situation where there is a constitutional crisis because you have no
        president, you have no vice president,” he said.</p>'
