      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The annual Creatives Closet Cleaning Sale hosted by Shaira Luna
        and other friends in the industry is back this May 29. In what has become
        a yearly tradition, the photographer and ukay queen will be selling off clothes,
        bags, shoes, accessories, and more from her much-coveted closet — most (if
        not all) of which she personally handpicked from past ukay hauls. This year,
        Luna will be joined by over 26 celebrity stylists, fashion editors, photographers,
        creative directors, set designers, and industry friends. The sale will be
        held from 9 a.m. to 6 p.m. at Siren Studios, Makati. — CNN PHILIPPINES LIFE
        STAFF</p>'
