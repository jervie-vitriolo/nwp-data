      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 23) —</strong> The Department
        of Transportation (DOTr) has announced that its MRT-7 train service is more
        than half complete, with partial operations expected by the end of the year.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c4d50be-b7d4-4070-99ef-ec0105203882'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-23T20:01:47.524+08:00
