      'mgnl:lastActivated': 2022-05-23T20:08:58.553+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 23)</strong> — Presumptive
        president Ferdinand "Bongbong" Marcos held a briefing on Monday to reveal
        topics he discussed with foreign ambassadors.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8f12c69-d566-473b-9132-387296e78249'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-23T20:08:57.516+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2022-05-23T20:08:58.553+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos said he held closed-door meetings at his headquarters with
        envoys from India, Japan, South Korea and the United States to discuss cooperation
        and other issues, especially in the light of the pandemic.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daa016a4-8121-4a94-9177-685c1ce62ae3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-23T20:08:57.517+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2022-05-23T20:08:58.553+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ang lagi ko lang pinapaalala sa kanila sinasabi ko palagay
        ko sa pandemyang ito ang</em> recovery n<em>g lahat natin ay hindi kakayanin
        ng kahit na isang bansa kahit na gaano kayaman. Kailangan</em> the partnership
        will be the one that will bring us to keep the global economy as stable as
        possible," Marcos said at the briefing.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f97c2f6b-a10b-4092-aef3-2b34d08d0476'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-23T20:08:57.517+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2022-05-23T20:08:58.553+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: What I always remind them of is I believe with the
        pandemic, any country cannot recover alone. We need a partnership that will
        be the one that will bring us to keep the global economy as stable as possible,]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da8444f1-aee2-4c60-b2c5-fe7fd6903238'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-23T20:08:57.517+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2022-05-23T20:08:58.554+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos said he and Japanese Ambassador to the Philippines Kazuhiko
        Koshikawa spoke about possible infrastructure and transportation projects,
        as well as employment opportunities, between the two countries.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e17d2556-0dcd-405b-87de-27569a237ce5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-23T20:08:57.517+08:00
