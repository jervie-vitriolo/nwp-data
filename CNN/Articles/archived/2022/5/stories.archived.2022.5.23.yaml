      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blonde hair maintenance can be a lot of work, if you want to maintain
        the color. I used to think that blonde hair just naturally faded after a few
        months, but using purple shampoo was a total game-changer. I’m now able to
        extend my Balayage hair color by a month or so longer, saving me money for
        an early touch-up. Problem is that not a lot of brands carry purple shampoo,
        and they usually run a little more expensive than regular varieties. A purple
        shampoo brand I’ve tried recently is the Cynos Blondie Anti Brassy Purple
        Shampoo and Conditioner (₱960 for both, 280ml each). It has not only been
        effective at removing any brassiness in my hair that gives it that unsightly
        wheat-like, yellowish color, but it also maintained the blonde highlights’
        silvery quality. It’s great at giving my hair a bit of brilliance too, while
        keeping the strands strong — not so much breakage, which is good because bleach
        can weaken hair. The only thing I don’t love is that it isn’t sulfate free,
        which can dry out my hair. My routine now is that I switch up my purple shampoo
        days (which I do every other day; just a hair mask or conditioner otherwise)
        with the Cynos Argan Moisture Vitality Shampoo and Conditioner (₱1,350 for
        both, 240ml each). I am obsessed with how my hair feels with this shampoo
        and conditioner combo. Not only does my hair feel hydrated, but I’m also experiencing
        less hair frizz because of it. These days, I find myself touching my hair
        when I’m idling, just because it feels so nice. Like I told you, an absolute
        game-changer. — MARGA BUENAVENTURA</p>'
