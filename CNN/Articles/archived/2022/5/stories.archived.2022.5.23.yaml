    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Robredo''s Bayanihan E-Konsulta to end on May 31'
    'updated': 2022-05-23T22:09:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e44d055-2c31-4fac-928b-cb4a0400da87'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-23T17:20:05.921+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:41:03.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 23)</strong> — The Bayanihan
        E-Konsulta program of the Office of the Vice President (OVP) will cease its
        operations next week, May 31.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a580b293-7c7b-46c1-8444-4fc374223192'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-23T17:20:05.921+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:41:03.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was announced in an advisory posted on its Facebook page Monday.</p>'
    '9':
      'contentWidth': '100%'
      'embedCode': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2FOVPBayanihanEKonsulta%2Fposts%2F350286940506954&show_text=true&width=500"
        width="500" height="699" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowfullscreen="true" allow="autoplay; clipboard-write; encrypted-media;
        picture-in-picture; web-share"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed4ace0e-219f-45b3-8c29-b4cf6b040936'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-23T17:20:05.921+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:41:03.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e69668e-170b-4b7a-9491-31597da3d472'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-23T17:20:05.921+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:41:03.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Taos-puso kaming nagpapasalamat sa lahat ng nakiisa sa inisyatibo
        nating ito upang makapaghatid ng kinakailangang tulong medikal sa ating mga
        kababayan ngayong panahon ng COVID-19 pandemic," Bayanihan E-Konsulta said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21035fa2-154e-471f-9057-cfbf00ff897c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-23T17:20:05.921+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:41:03.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We sincerely thank everyone who joined us in this
        initiative to deliver the necessary medical assistance to our countrymen during
        this time of the COVID-19 pandemic.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78cf6b66-8463-4389-84c0-c171cf64d25c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-23T17:20:05.921+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:41:03.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the limited budget, the OVP launched the free teleconsultation
        service in April 2021 when the capital region was facing a surge in new infections.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9597210f-5303-4f47-ae2a-8ccd6f7390b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-23T17:20:05.921+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:41:03.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo previously urged medical professionals to join her telemedicine
        program.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0eab2ce-d209-40d8-8753-77b0319b96c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-23T17:20:05.921+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:41:03.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sa lahat ng ating volunteer doctors, nurses, at iba pang medical
        professionals, pati na rin sa mga non-medical volunteers na naglaan ng kanilang
        oras at kakayahan para maging matagumpay ang ating programa, maraming salamat
        po sa inyo," Bayanihan E-Konsulta said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40ad10d5-7c37-4dd5-912c-de01621e00bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-23T17:20:05.921+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:41:03.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: To all our volunteer doctors, nurses, and other medical
        professionals, as well as to the non-medical volunteers who gave their time
        and skills to make our program a success, thank you very much.]</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f251425f-4f16-4d32-83cd-77847a9ecfc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-23T22:09:53.885+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:41:03.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate post, Robredo''s office said it would also suspend
        medical and burial assistance beginning June 1, as the OVP prepares for the
        transition to the incoming administration.</p>'
