    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3a4332e-8db0-4102-82de-7184b9984204'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-23T20:38:22.197+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2022-05-23T20:38:22.398+08:00
      'mgnl:lastActivatedBy': 'pilar'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incident, which went viral on social media, involved at least
        ten black boxes containing used ballot secrecy folders, indelible ink, stamp
        pads, envelopes, and copies of election returns. Trucks from F2 Logistics,
        the Comelec’s logistics contractor, were only supposed to retrieve vote counting
        machines (VCMs) and return them to the warehouse in Laguna.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5c4d853-ad9c-41de-91a2-0ffbab403929'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-23T20:38:22.197+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2022-05-23T20:38:22.398+08:00
      'mgnl:lastActivatedBy': 'pilar'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aee58da8-693b-4bb5-abc4-e6fa521b5449'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-23T20:38:22.197+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2022-05-23T20:38:22.399+08:00
      'mgnl:lastActivatedBy': 'pilar'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The poll body has already issued a letter demanding an explanation
        from the firm’s executives but has yet to receive a response.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23d6fd5f-6991-4faf-96c6-0fe82cfae29e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-23T20:38:22.197+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2022-05-23T20:38:22.399+08:00
      'mgnl:lastActivatedBy': 'pilar'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '149ff508-116b-47b5-8c0e-742384e15853'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-23T20:38:22.197+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2022-05-23T20:38:22.399+08:00
      'mgnl:lastActivatedBy': 'pilar'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Should F2 Logistics be found negligent, Garcia says the Commission
        may rescind the contract, withhold payments until they are satisfied, or even
        prosecute for an election offense.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7419af32-dab8-454d-ba15-a187bf48362e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-23T20:38:22.198+08:00
