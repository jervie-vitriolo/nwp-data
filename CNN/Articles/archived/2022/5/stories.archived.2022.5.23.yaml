      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.cnnphilippines.com/sports/2022/5/17/Carlos-Yulo-Vietnam-SEA-Games-cash-incentive-bonus-gold-silver.html"
