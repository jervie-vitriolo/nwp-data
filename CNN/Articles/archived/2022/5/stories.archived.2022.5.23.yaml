      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In time for the brand''s 50th anniversary this May, Nike Philippines
        opened their newly-renovated BGC branch last weekend. Occupying a prime spot
        on Bonifacio High Street, Nike Fort is the largest by area in Southeast Asia
        at 14,000 sq. ft. Its two floors contain the widest range of Nike products
        for men and women across lifestyle, sport, and activewear lines. The store
        is meant to be an embodiment of Nike''s commitment to bring sport closer to
        the people and make a community out of it.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b69f5b42-1358-4c2b-ae50-8a6cdae0ed39'
