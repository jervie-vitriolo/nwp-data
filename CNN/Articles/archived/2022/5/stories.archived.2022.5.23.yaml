    'template': '1'
    'title': 'Marcos discusses climate change, agriculture and other issues with foreign
      ambassadors'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efb91c1f-6662-4574-b043-cb1943ded5e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-23T20:08:57.516+08:00
