      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Mula nang mag-umpisa tayo ng construction noong 2016 ay nasa
        halos 65% na ang ating progress rate para sa</em> MRT-7,” DOTr Usec. TJ Batan
        said in a public briefing on Monday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11f145d6-167b-4581-81c9-51b8becccbcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-23T20:01:47.524+08:00
