      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f0f606e-4ae4-477a-b1b2-506a5c56adc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-23T20:38:22.198+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2022-05-23T20:38:22.400+08:00
      'mgnl:lastActivatedBy': 'pilar'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comelec acting spokesperson John Rex Laudiangco, who assured that
        votes in Tondo have been fully transmitted and canvassed despite the incident,
        also stressed that a certain amount in each milestone payment is kept as part
        of a warranty.</p>'
