      'mgnl:type': 'text'
      'text': '<p>Aside from Yulo, former United States gymnastics team member Aleah
        Finnegan also made a good impression in her Philippine team debut after she
        took home gold medals in <a href="http://www.cnnphilippines.com/sports/2022/5/15/Yulo-Finnegan-add-golds-Vietnam-SEA-Games.html"
        target="_blank">women’s vault apparatus</a> and <a href="https://www.cnnphilippines.com/sports/2022/5/14/PH-female-gymnastics-team-gold-Finnegan-silver.html"
        target="_blank">team event</a>. She also bagged silver medals in the balance
