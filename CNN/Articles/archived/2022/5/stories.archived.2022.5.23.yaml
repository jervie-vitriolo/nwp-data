      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Kasama ang ating concessionaire, ang</em> San Miguel Corporation,
        <em>ang</em> target <em>natin na</em> partial operations <em>para dito sa</em>
        MRT-7 <em>ay itong Disyembre ng</em> 2022, <em>at</em> full operation <em>itong
        parating na</em> 2023,” he confirmed.</p>'
