    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35b1f3c3-db60-43c2-8471-ff06f65496d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-23T17:47:32.464+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2022-05-23T18:27:18.398+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In San Nicolas, Manila, masked under the bustle of commerce is a
        heritage area waiting to be declared officially. The area is home to many
        structures that bore witness to our history, from the Ides O’Racca Building,
        the General Luna ancestral house, to the Sunico Foundry, home to 19th century
        bell caster, Hilario Sunico. Some of the buildings in San Nicolas date back
        to 150 years ago, and some are already in danger of being demolished (if not
        demolished already).</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64c28f97-9eec-47db-bb9b-8494e2b4cb47'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-23T17:47:32.464+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2022-05-23T18:27:18.398+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To help save the area, Instituto Cervantes is holding a discussion
        called “San Nicolas (Manila): The Forgotten Treasure” on May 26, 5 p.m. at
        the Instituto Cervantes Intramuros branch (Calle Real, Plaza San Luis, Intramuros,
        Manila) and online through Zoom. Historians, architects, businessmen, and
        other stakeholders are invited to reflect on the value of the area, its “potential
        as an historical site, and brainstorm for ideas on how to conserve it.”</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0171b1f7-7770-4012-a05f-2f9f3e41f6e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-23T17:47:32.465+08:00
      'mgnl:createdBy': 'gabrielle'
