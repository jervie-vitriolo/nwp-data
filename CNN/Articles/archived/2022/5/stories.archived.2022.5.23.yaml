    'jcr:uuid': '899dead5-b586-40af-814b-b77b59664840'
    'lead': 'The Bayanihan E-Konsulta program of the Office of the Vice President
      (OVP) will cease its operations next week, May 31.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-05-23T17:20:05.920+08:00
