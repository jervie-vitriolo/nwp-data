      'mgnl:lastActivatedBy': 'teresa'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5006208c-a91e-4581-a172-d2af7c18f822'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-23T20:01:47.524+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2022-05-23T20:01:48.050+08:00
      'mgnl:lastActivatedBy': 'teresa'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The progress rate of the MRT-7 is almost at 65% since
        we started construction in 2016.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32283794-a0a6-4208-948d-e1c478cdf835'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-23T20:01:47.525+08:00
