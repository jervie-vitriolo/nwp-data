      'text': '<p>“That was the whole intention of the art: to affect and enter the
        culture by understanding and reflecting it; to contribute to and broaden the
        concept of art and the artist as much as possible,” artist Keith Haring once
        said, encompassing his approach to art and art making. Haring was never shy
