    'mgnl:tags': ['billionaire', 'COVID-19', 'every-day', 'pandemic', 'Oxfam', 'analysis']
    'template': '1'
    'title': 'A new billionaire has been minted nearly every day during the pandemic'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84d69e64-0e81-4fec-8221-4401deca64c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-23T10:13:30.093+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:43:12.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The Covid-19 pandemic has been good for
        the wallets of the wealthy.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb79bf3a-334b-4b03-8b22-8b63c97486f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-23T10:13:30.093+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:43:12.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dfa9559-4177-4fb3-8c5b-62c404115a08'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-23T10:13:30.093+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:43:12.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some 573 people have joined the billionaire ranks since 2020, bringing
        the worldwide total to 2,668, according to an analysis released by Oxfam on
        Sunday. That means a new billionaire was minted about every 30 hours, on average,
        so far during the pandemic.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af365bdf-fd71-488a-b09b-9abf98a6830c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-23T10:13:30.093+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:43:12.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9670341-8e84-4f45-92f2-10b135a60f02'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-23T10:13:30.093+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:43:12.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report, which draws on data compiled by Forbes, looks at the
        rise of inequality over the past two years. It is timed to coincide with the
        kickoff of the annual World Economic Forum meeting in Davos, Switzerland,
        a gathering of some of the wealthiest people and world leaders.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6431102-0c81-44ce-893a-779507d29c3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-23T10:13:30.093+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:43:12.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13d4390e-a8a8-48a8-8cd0-e21edb3b7783'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-23T10:13:30.093+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:43:12.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Billionaires have seen their total net worth soar by $3.8 trillion,
        or 42%, to $12.7 trillion during the pandemic. A large part of the increase
        has been fueled by strong gains in the stock markets, which was aided by governments
        injecting money into the global economy to soften the financial blow of the
        coronavirus.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '594a3dc5-9f2a-4843-b859-de9f03710113'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-23T10:13:30.093+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:43:12.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8bd9525-3f84-449d-85e6-01b5cc95f564'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-23T10:13:30.093+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:43:12.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Much of the jump in wealth came in the first year of the pandemic.
        It then plateaued and has since dropped a bit, said Max Lawson, head of inequality
        policy at Oxfam.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16d7df1d-1a76-486c-933e-9defe72c304d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-23T10:13:30.094+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:43:12.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2068f9d-deb8-421c-addf-8f2983e6514c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-23T10:13:30.094+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:43:12.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the same time, Covid-19, growing inequality and rising food prices
        could push as many as 263 million people into extreme poverty this year, reversing
        decades of progress, Oxfam said in a report released last month.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08e55961-3c58-4e60-8520-a1d1a2fe1b63'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-23T10:13:30.094+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:43:12.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad8b52ae-16b7-4944-9b3b-9882b380c31f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-23T10:13:30.094+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:43:12.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve never seen such a dramatic growth in poverty and growth in
        wealth at the same moment in history," Lawson said. "It''s going to hurt a
        lot of people."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5157890-5166-48bb-b59b-fc7dbbfe53a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-23T10:13:30.094+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:43:12.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3ec4a2d-b451-44f4-b905-ff78236f88e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-23T10:13:30.094+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:43:12.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Benefiting from high prices</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2f28689-4205-4336-b817-bccf87e54834'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-23T10:13:30.094+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:43:12.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Consumers around the world are contending with the soaring cost
        of energy and food, but corporations in these industries and their leaders
        are benefiting from the rise in prices, Oxfam said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06e366c4-5197-43df-86d7-f9a6751e9cab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-23T10:13:30.094+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:43:12.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94fdb812-cac6-4885-9e37-2ab4127f9c45'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-23T10:13:30.094+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:43:12.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Billionaires in the food and agribusiness sector have seen their
        total wealth increase by $382 billion, or 45%, over the past two years, after
        adjusting for inflation. Some 62 food billionaires were created since 2020.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abfa5b25-11cf-4900-8df2-a51e69d68123'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-23T10:13:30.094+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:43:12.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07eba556-b62e-42e5-ab5c-c2e8f8b2b509'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-23T10:13:30.094+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:43:12.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the net worth of their peers in the oil, gas and coal
        sectors jumped by $53 billion, or 24%, since 2020, after adjusting for inflation.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '661136a8-e17b-4f2b-8657-e2fd12d63bb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-23T10:13:30.094+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:43:12.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daa609ae-3b90-4ecd-ae8a-9c7999b662a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-23T10:13:30.094+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:43:12.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Forty new pandemic billionaires were created in the pharmaceutical
        industry, which has been at the forefront of the battle against Covid-19 and
        the beneficiary of billions in public funding.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8630a5f-6eda-4d3b-a4d3-ce717588b128'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-23T10:13:30.094+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:43:12.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed3d8c01-de93-4bb3-b1c9-211a5b85f38e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-23T10:13:30.094+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:43:12.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tech sector has spawned many billionaires, including seven of
        the 10 world''s richest people, such as Telsa''s Elon Musk, Amazon''s Jeff
        Bezos and Microsoft''s Bill Gates. These men increased their wealth by $436
        billion to $934 billion over the past two years, after adjusting for inflation.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '222aca4c-1a35-49eb-9537-1f79754c366b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-23T10:13:30.095+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:43:12.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb4e0b19-4915-44e4-ab2e-d0bc26d482e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-23T10:13:30.095+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:43:12.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Tax the rich</h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34c44320-bd9b-49f3-b1b2-d80922ba5315'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-23T10:13:30.095+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:43:12.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To counter the meteoric growth in inequality and help those struggling
        with the rise in prices, Oxfam is pushing governments to tax the wealthy and
        corporations.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd2aa48e-b4d0-4312-a1f9-9aabc57f50e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-23T10:13:30.095+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:43:12.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61f7f29b-2f51-4ba4-b158-e71569500f68'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-23T10:13:30.095+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:43:12.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is calling for a temporary 90% tax on excess corporate profits,
        as well as a one-time tax on billionaires'' wealth.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e43f560-16d9-4253-ad07-613951c5b42d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-23T10:13:30.095+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:43:12.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23c087b0-ea59-4b9b-b5a2-afe39f0bc48b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-23T10:13:30.095+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:43:12.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group would also like to levy a permanent wealth tax on the
        super-rich. It suggests a 2% tax on assets greater than $5 million, rising
        to 5% for net worth above $1 billion. This could raise $2.5 trillion worldwide.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a3162c8-f885-4c7b-aba8-4c9a06809380'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-23T10:13:30.095+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:43:12.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0100fe57-33f8-42ef-bd22-e3c7352d4041'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-23T10:13:30.095+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:43:12.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wealth taxes, however, have not been embraced by many governments.
        Efforts to levy taxes on the net worth of the richest Americans have failed
        to advance in Congress in recent years.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bc802c0-a8f6-416a-b37e-ea31ebc3ed2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-23T10:13:30.095+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:43:12.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/05/22/economy/billionaires-poverty-oxfam-davos/index.html">A
        new billionaire has been minted nearly every day during the pandemic</a>."</em></p>'
