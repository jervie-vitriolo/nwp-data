      'mgnl:lastActivated': 2022-05-23T20:38:22.397+08:00
      'mgnl:lastActivatedBy': 'pilar'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8cbb295-3edf-40b4-b8c5-974ec66c97ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-23T20:38:22.197+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2022-05-23T20:38:22.397+08:00
      'mgnl:lastActivatedBy': 'pilar'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We will call for the Electoral Board members, we will call for
        the responsible Comelec personnel. At the same time, we will call for the
        F2 Logistics para ma-explain nila sa atin. ‘<em>Yung</em> chain of custody
        <em>kasi</em> is very important,” said Comelec Commissioner George Garcia.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21604d5f-6205-4752-9766-63bea612295a'
