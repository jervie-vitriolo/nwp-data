      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '321b8251-daa6-49c2-8b3b-a3a42c37c3ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-23T12:13:28.379+08:00
