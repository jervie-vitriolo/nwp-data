      'Cavite', 'probe', 'F2-Logistics']
    'template': '1'
    'title': 'Comelec to probe dumping of election materials in Cavite'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd59b9d55-401a-4f9c-bdc1-19c295d6371d'
      'mgnl:activationStatus': true
