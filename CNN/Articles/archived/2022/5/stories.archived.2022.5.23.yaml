      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Together with our concessionaire, San Miguel Corporation,
        we are targeting to start partial operations by December 2022, and full operations
        by 2023.]</p>'
