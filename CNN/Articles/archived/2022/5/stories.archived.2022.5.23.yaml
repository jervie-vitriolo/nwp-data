      'jcr:uuid': 'b39eda68-dc03-4ee9-aa55-f3f098436615'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-23T16:35:55.936+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2022-05-23T16:35:56.178+08:00
      'mgnl:lastActivatedBy': 'teresa'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Yung</em> election, more than two weeks ago <em>na. Itong nakikita
        nating mga</em> uptick <em>ng</em> cases, <em>maliit pa lang sa ngayon, tingin
        natin dala ito ng</em> (Omicron) subvariant <em>na mas nakakahawa kaysa dun
        sa dati</em>,” he added.</p>'
    '5':
