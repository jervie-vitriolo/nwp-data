    'template': '1'
    'title': 'Marcos names more people to incoming Cabinet'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cfe7899-eb11-49fd-98d6-4af7ef64ec98'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-23T17:55:49.535+08:00
      'mgnl:createdBy': 'pia'
