      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2022/5/18/CARMMA-martial-law-TRO-Marcos-vote-.html">Anti-martial
        law group files TRO vs. canvassing of Marcos votes</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db3fb4fa-277e-4cc6-9482-adc3555a97ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-23T12:13:28.380+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:43:10.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Drilon warned that there will be a constitutional crisis
        if they failed to proclaim the winners before June 30.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2bd2b2a-626a-4e83-aebf-822ade369490'
      'mgnl:activationStatus': true
