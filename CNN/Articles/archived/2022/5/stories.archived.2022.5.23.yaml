      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '307e6322-0cd0-4b37-9e1f-11cf8389f1ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-23T12:13:28.380+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:43:10.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The issue of a TRO will be academic because we would have proclaimed
        the president and vice president by that time. But the issue of the respondent
        not being qualified for presidency because of various reasons alleged in the
        petition, the issue will be brought before the Presidential Electoral Tribunal,”
        said Drilon.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '305850d7-c24e-44f2-9858-44d667f71a95'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-23T12:13:28.380+08:00
