      'jcr:uuid': '708ce344-ee1c-43fd-ad2c-4433c2425964'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-23T16:35:55.936+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2022-05-23T16:35:56.178+08:00
      'mgnl:lastActivatedBy': 'teresa'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
