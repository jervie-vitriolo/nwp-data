    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b468ae72-f0fa-4192-a8d0-719026fb5496'
    'lead': 'The Commission on Elections says winning party-lists may be proclaimed
      on May 26 if votes from Lanao del Sur''s special elections will be electronically
      transmitted on the night of May 24 or handed over manually by May 25.'
    'mgnl:activationStatus': true
