      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57f7e549-1025-438f-bc65-aab7acba07fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-23T16:35:55.936+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2022-05-23T16:35:56.178+08:00
      'mgnl:lastActivatedBy': 'teresa'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Since February <em>naman, may mga</em> campaign rallies <em>na
        tayo, may mga</em> sorties <em>tayo. Hindi naman tayo nakakita ng pagtaas
        ng bilang ng kaso</em>,” OCTA Research fellow Guido David said.</p>'
    '3':
