      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least two petitions were recently filed urging the high court
        to issue a temporary restraining order to stop Congress, sitting as National
        Board of Canvassers, from canvassing the votes of Marcos.</p>'
