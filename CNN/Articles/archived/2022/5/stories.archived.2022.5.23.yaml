      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/05/22/europe/spain-record-heatwave-intl-scli/index.html"><em>Spain
        experiences record-breaking heatwave for May</em></a>"</p>'
  'Elon-Musk-sexual-harassment-Insider':
    'author': 'Ramishah Maruf, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-05-23T07:11:41.011+08:00
    'imagesource': 'jcr:2cf065da-6827-4d7a-bf5b-73a5330eac83'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a8b9d73a-56f1-48ed-8c3c-28855057eade'
    'lead': 'Elon Musk is going after Insider for publishing a story alleging he sexually
      harassed a flight attendant on a SpaceX corporate jet in 2016 — but the news
      outlet''s global editor-in-chief Nicholas Carlson is standing by his team''s
      reporting.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-05-23T07:14:01.497+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-19T16:43:19.982+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T16:35:32.350+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Why Insider''s global editor-in-chief decided to publish the sexual
      harassment allegation against Elon Musk'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8708d195-84a8-407b-b1e8-7b2dfe552f53'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-23T07:14:01.498+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:43:19.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Elon Musk is going after Insider for publishing
        a story alleging he sexually harassed a flight attendant on a SpaceX corporate
        jet in 2016 — but the news outlet''s global editor-in-chief Nicholas Carlson
        is standing by his team''s reporting.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58dfde1d-40d7-41ed-b41b-9711dab67303'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-23T07:14:01.498+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:43:19.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Musk tweeted Friday that his company Tesla is building a "hardcore
        litigation department," adding in a later tweet, "there will be blood."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94d210e6-dae6-4660-9842-d4e63c1fc8a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-23T07:14:01.498+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:43:19.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The allegations were made by an unnamed source — a friend of the
        flight attendant — in the Business Insider story, but Carlson said the accusation
        met the outlet''s standards for publishing on "Reliable Sources" Sunday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '721f6d5a-0cb7-417b-bb6c-ce7acfd4fe32'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-23T07:14:01.498+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:43:19.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Anytime you have a very powerful man and there are credible accusations
        that he''s done something wrong the way that he was accused of doing in this
        story," Carlson said. "That''s absolutely and sort of obviously newsworthy."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f46a01e-74b6-4e5d-b1fa-36536ab4a4c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-23T07:14:01.498+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:43:19.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Business Insider reported that in 2018, SpaceX paid a $250,000 settlement
        after the flight attendant alleged sexual misconduct against Musk. Musk and
        the company didn''t deny to Insider that the settlement was paid, but denied
        the underlying allegation, Carlson said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78bf636c-213f-4fc1-a6d8-b65c862a84f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-23T07:14:01.499+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:43:19.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Musk appears to be linking the timing and publication of this story
        to recent political statements he''s made. He tweeted earlier this week that
        political attacks against him will "escalate dramatically in coming months"
        and that he has voted Democrat in the past but will now vote Republican.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df702b45-85a6-465d-81cf-4ae57a760bd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-23T07:14:01.499+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:43:19.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They began brewing attacks of all kinds as soon as the Twitter
        acquisition was announced," Musk tweeted Friday. "In my 30 year career, including
        the entire MeToo era, there''s nothing to report, but, as soon as I say I
        intend to restore free speech to Twitter &amp; vote Republican, suddenly there
        is ..."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9972cde4-c21c-4648-ac6c-0e6ade91d9d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-23T07:14:01.499+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:43:19.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Carlson said Insider reporters reached out to Musk''s team for
        comment on the allegations before those politically charged tweets were posted.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef6bb248-399a-4961-a933-e87f3701e52e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-23T07:14:01.499+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:43:19.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I reached out to him personally a few times," Carlson added. "[I]
        said come talk to us, we want to hear from you." Musk declined Insider''s
        offer to grant him more time to respond, Carlson said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7c76ab5-d499-400c-a4cb-f3ca9c5082d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-23T07:14:01.499+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:43:19.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carlson said that Insider hasn''t yet faced any legal threats as
        a result of publishing the story.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d689de3-f591-49b1-a5dc-4d2de41d23be'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-23T07:14:01.499+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:43:19.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are prepared to defend the story vigorously," Carlson said.
        "It''s the truth that we stand by our story which is based on documents and
        interviews. It speaks for itself."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92743999-8263-46f5-9f17-21ecf0df0189'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-23T07:14:01.499+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:43:19.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said Insider will continue to pursue the story.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4082f51f-1380-4804-b8e6-c38ec0c254f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-23T07:14:01.500+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:43:19.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re going to look for more documents. We are going to pursue
        any leads that avail themselves to us," Carlson said. "And when there''s more
        to say, we''ll say it."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e36b2e49-aa74-4171-abb8-0741a3a2028d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-23T07:14:01.500+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:43:19.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN''s chief media correspondent Brian Stelter asked Carlson if
        there was ever a moment of hesitation to publish a piece about the richest
        man in the world.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf078d98-4c2b-4cef-8009-3d204d1d02ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-23T07:14:01.500+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:43:19.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a little trepidatious given his enormous influence and wealth,"
        Carlson said. "We had to be sure, we had to be rock solid on this and we have
        great support in our corporate ownership."</p>'
  'davos-2022-preview':
    'author': 'Julia Horowitz, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-05-23T07:11:28.551+08:00
    'imagesource': 'jcr:641344a7-8645-4333-8064-7205db0d0a4a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9151d1df-1538-4b39-8338-84734333832f'
    'lead': 'Billionaires added $5 trillion to their fortunes during the pandemic,
      while millions of people around the world were pushed into extreme poverty.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-05-23T07:16:42.509+08:00
    'mgnl:createdBy': 'chesca'
    'mgnl:lastActivated': 2023-01-19T16:43:19.143+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T16:35:32.588+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Davos is back and the world has changed. Have the global elite noticed?'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc24d257-42c1-479c-89ae-4e9d9e9d47f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-23T07:16:42.509+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:43:19.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Davos, Switzerland (CNN Business) —</strong> The last time
        top politicians, CEOs and billionaires gathered in a Swiss mountain village
        to discuss society''s biggest problems and pitch their solutions, the coronavirus
        outbreak in China was little more than a remote threat. The economy was humming,
        and a major armed conflict in Europe was on nobody''s list of major risks.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7560cde4-2f1e-4a5a-847c-38405977a8c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-23T07:16:42.509+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:43:19.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5055d9d4-2281-4107-aabf-e368b0e07043'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-23T07:16:42.510+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:43:19.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than two years later, the world has been upended by the Covid-19
        pandemic and Russia''s invasion of Ukraine. But for the rich and powerful
        arriving in Davos, Switzerland for the World Economic Forum, very little has
        changed.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae83f20e-b27e-4f8a-93a0-d01f61cd56f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-23T07:16:42.510+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:43:19.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Davos is the epitome of one of the greatest challenges to society
        right now, which is self-congratulatory elites," said Jeffrey Sonnenfeld,
        a Yale management professor who speaks regularly with many well-known executives.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6452f318-8913-46cf-92a7-c4c1d25a2a40'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-23T07:16:42.510+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:43:19.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The conference — which famously combines high-minded panels with
        flashy parties — aims to bring important people together to tackle pressing
        issues like inequality, climate change, the future of technology and geopolitical
        conflict. But the logic behind inviting some of the wealthiest people on Earth
        to solve these problems from a resort town looks even shakier these days.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c816ae9e-f252-4900-8468-604bba57990a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-23T07:16:42.510+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:43:19.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Billionaires added $5 trillion to their fortunes during the pandemic,
        according to a report from Oxfam published in January. The world''s richest
        10 men saw their collective wealth more than double between March 2020 and
        November 2021. Meanwhile, tens of millions more people around the world were
        pushed into extreme poverty as the global economy shut down, and many struggling
        households became reliant on emergency government support.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd53b6014-7c7b-491e-9a08-601931810c09'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-23T07:16:42.510+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:43:19.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The last two years have dramatized and clarified what has been
        true for some time now, which is an elite plutocratic class is not just leaving
        the rest of the world behind, but is thriving precisely by stepping on the
        necks of everybody else," said Anand Giridharadas, author of the book "Winners
        Take All: The Elite Charade of Changing the World."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3ff5797-c570-4542-a5af-ac040fed9779'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-23T07:16:42.510+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:43:19.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year''s financial market sell-off has hit the ultra-rich. But
        that won''t serve as much consolation to people in both developed and many
        developing economies experiencing the worst cost-of-living crises in decades.
        Soaring food and fuel prices are already causing hunger and hardship, fanning
        instability, triggering protests and emboldening political insurgents.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b2a2ed3-5343-4a70-860a-3f05818109f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-23T07:16:42.510+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:43:19.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 2022 forum was initially scheduled for January, but it was postponed
        after the outbreak of the Omicron variant. And while organizers have cobbled
        together a delayed springtime edition that they hope will remain relevant,
        many heavy hitters have scheduling conflicts or are opting out.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8262da17-7bcc-4ce2-87ba-1ff9b009b94d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-23T07:16:42.510+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:43:19.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>JPMorgan Chase (JPM) CEO Jamie Dimon, who leads America''s biggest
        bank, won''t attend the event, which coincides with the company''s annual
        investor day presentation. US President Joe Biden — who delivered a big speech
        at Davos in 2017 — will be wrapping up a trip to South Korea and Japan. China''s
        presence is much reduced, with its big cities still gripped by Covid-19 and
        its tech titans lying low.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45c97030-f3fb-45a8-927b-f33a19a5d520'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-23T07:16:42.510+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:43:19.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The main event is likely to be a speech on Monday by Ukrainian President
        Volodymyr Zelensky, who is expected to participate via videoconference. German
        Chancellor Olaf Scholz and European Commission President Ursula von der Leyen
        are also scheduled to deliver addresses later in the week, which will be scrutinized
        as EU countries struggle to agree on a formal oil embargo against Russia.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '450769bd-2d0b-44e0-9a17-30702d422d62'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-23T07:16:42.510+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:43:19.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the past, Russian politicians and oligarchs were a fixture of
        Davos. Founder Klaus Schwab has long emphasized that dialogue and deeper economic
        ties can promote peace between political adversaries.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e3c942e-d95d-4487-b9ec-8c5aa5cc6e29'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-23T07:16:42.510+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:43:19.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Vladimir Putin delivered a speech at a virtual edition
        of the World Economic Forum just last year, and was invited to speak to attendees
        in 2015 after Russia annexed Crimea.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08450812-6a08-4b34-8ed0-37bc9a5bd8f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-23T07:16:42.510+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:43:19.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At this moment in history where the world has a unique and short
        window of opportunity to move from an age of confrontation to an age of cooperation,
        the ability to hear your voice — the voice of the president of the Russian
        Federation — is essential," Schwab said when introducing Putin in 2021.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '395d752b-9d72-41af-9bb1-77456ae2eaaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-23T07:16:42.510+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:43:19.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2020, the CEOs of Lukoil, Sberbank and Yandex were on the list
        of attendees, along with the country''s energy minister.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81366714-67ac-4a79-885c-f6ddf017099d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-23T07:16:42.511+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:43:19.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year, Putin won''t be attending. Nor will any Russian officials,
        magnates or executives. Rather, the program features discussions on issues
        such as "Cold War 2.0" and the "Return to War."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fa6a266-439a-4f02-b280-aff66bbd564b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-23T07:16:42.511+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:43:19.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/05/22/business/davos-2022-preview/index.html?fbclid=IwAR1zgca4DkIdEfkCcVUf8XVSoEQPQfuj4x46Tn6IvnYHoLqGajy1028Hgh8"><em>Davos
        is back and the world has changed. Have the global elite noticed?</em></a>"</p>'
  'glasses-intelligence-smarter':
    'author': 'Harry Enten, CNN'
    'caption': 'One of the chief stereotypes about wearing glasses is a sign that
      a person is intelligent and well-read.'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2022-05-23T07:17:06.384+08:00
    'imagesource': 'jcr:9d941c3f-f27f-4245-ba6e-9f81c9d07589'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dd5b4631-310a-4957-83d1-267462c25cd1'
    'lead': 'One of the chief stereotypes about wearing glasses is a sign that a person
      is intelligent and well-read.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-05-23T07:33:14.344+08:00
    'mgnl:createdBy': 'chesca'
    'mgnl:lastActivated': 2023-01-19T16:43:18.367+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T16:35:32.869+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Does wearing glasses mean you''re smarter?'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '680d59c2-1036-4695-a271-ae8e30585bac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-23T07:33:14.344+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:43:18.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Admit it: If you see someone wearing glasses,
        you think that person has a better chance than not of having an above-average
        IQ.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55391914-38be-4120-9028-a68bdac1054c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-23T07:33:14.344+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:43:18.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1545075-8fdb-4458-970e-21a3e4da28ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-23T07:33:14.344+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:43:18.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a former Bronx assistant district attorney and author of the
        legal article "Eye See You: How Criminal Defendants Have Utilized the Nerd
        Defense to Influence Jurors'' Perceptions," Sarah Mariucci told me that glasses
        are "associated with reading, significant amounts of reading in childhood
        days, a nerd persona, a smart persona."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb529e0c-75fd-4a64-a4d9-f567241afc20'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-23T07:33:14.344+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:43:18.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This fact has made me extremely jealous of people who wear glasses.
        I just had an eye exam, and, as with every earlier eye test, I was found to
        have perfect vision.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f5532ca-5032-4cb5-8509-c5b22cf2fa15'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-23T07:33:14.344+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:43:18.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But should I be worried? Does needing glasses mean you''re smarter?
        And just where did our stereotypes about glasses — good and bad — come from?</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '103dbe21-7e92-48e4-9e52-83240f268a95'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-23T07:33:14.344+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:43:18.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s the subject of the latest episode of my podcast, "Margins
        of Error," where we go beyond the news cycle and tackle the subjects that
        we face every day.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bc95d5c-08a4-4355-ba60-a166d8663ece'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-23T07:33:14.344+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:43:18.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It turns out that the history of glasses is far more complicated
        than I ever imagined.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '775b7980-8626-47a4-9c60-6b0ad8c32532'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-23T07:33:14.345+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:43:18.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While glasses were likely first invented in the early 1300s, they
        didn''t really proliferate until the 18th century, when people started making
        glasses with temples, so you could walk around without them falling off.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62f2b29a-3158-4c6a-8182-ba367bd09b35'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-23T07:33:14.345+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:43:18.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Glasses were not fashionable at first, let alone remotely cool.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5674c571-2f68-48e0-931b-a485d8cf69ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-23T07:33:14.345+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:43:18.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Neil Handley, curator of the British Optical Association Museum,
        told me to look at the people in early paintings wearing glasses: "They''re
        moneylenders. They are misers, they are government officials — people who
        we wish would turn a blind eye to us, but they don''t."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1f24ade-82c5-40fb-9864-eef3e5a174bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-23T07:33:14.345+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:43:18.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Misers? Moneylenders? According to Handley, this bias against glasses
        — which was often just thinly veiled antisemitism — was so pervasive, that
        people who needed glasses just wouldn''t wear them.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dc5b338-a3ff-4365-b92a-ce68e73f621b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-23T07:33:14.345+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:43:18.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it wasn''t just regular folks who were worried about how they''d
        look if they wore glasses. It was a highly calculated decision for high-profile
        politicians, too.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '785514a1-9e7e-4b5c-8051-6eb1add64a97'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-23T07:33:14.345+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:43:18.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Handley mentioned that Adolf Hitler was a notorious example of someone
        who wore glasses but refused to be photographed in them. He wasn''t the only
        world leader who avoided being seen in his lenses. In fact, in their official
        White House portraits, only three Presidents are painted wearing glasses:
        Teddy Roosevelt, Woodrow Wilson and Harry Truman.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '081ce1bb-e203-44d0-8397-0454b1f05b9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-23T07:33:14.345+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:43:18.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When did our perceptions of glasses begin to change to more of a
        cool nerd vibe? It''s only in the last few decades, and Handley, much to my
        chagrin, said that it may well have been because of Harry Potter.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35f72c32-3366-4575-a82c-9b305c8f5f9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-23T07:33:14.345+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:43:18.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of course, defense attorneys have known for years that glasses can
        make someone appear smarter. They have long been trying the "nerd defense."
        Remember when now convicted killer Jodi Arias was accused of putting on glasses
        for the jury? If she was doing it to appear less guilty, the strategy didn''t
        work.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3172a7ee-17e7-4f35-80c0-4fc38c63d43b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-23T07:33:14.345+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:43:18.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That hasn''t stopped others from trying. Mariucci pointed out that
        when a defendant is accused of "a violent crime and you''re wearing glasses,
        you''re just less intimidating to the jury." Defense attorneys are trying
        to get the jury to think "look how sweet and smart and nerdy and peaceful
        (the defendant) appear(s)."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be5868e3-f192-4ed6-b7cc-f31685eb27b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-23T07:33:14.345+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:43:18.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All of this is trying to get at a juror''s "subconscious thought
        process" that people with glasses are too smart to have committed a violent
        crime.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cd9b8e4-6fcc-45e1-b3a9-ca11c4c129a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-23T07:33:14.345+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:43:18.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And it turns out, society''s stereotypes may have a basis in fact.
        I spoke to Michelle Luciano, a behavioral geneticist and lecturer at the University
        of Edinburgh in Scotland. She worked on a 2018 study involving over 300,000
        people that set out to examine the human genome in its entirety and see if
        there''s any kind of genetic marker tied to greater cognitive function.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30882b0d-d04b-4f74-9f29-d7688f01551c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-23T07:33:14.345+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:43:18.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study found that there was some relationship between myopia,
        or nearsightedness, and intelligence, but there''s a lot of other stuff going
        on, too. (For the nerds out there, there was a +0.32 correlation between the
        two variables.)</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5be3efe-9144-4a77-a0ae-adb9e499f59e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-23T07:33:14.345+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:43:18.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of course, I''m reminded of a phrase "correlation does not imply
        causation." Needing to wear glasses may be linked to intelligence, but it
        doesn''t mean bad vision is causing intelligence to rise.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32e0ff35-4e98-4cfa-8fa4-4ffe54f81182'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-23T07:33:14.345+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:43:18.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So, does a causal relationship exist? Well, you''ll have to tune
        in to find out. I might even try on some glasses for the sake of science.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fca38cb1-9b46-4362-b9b4-23eb907db76d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-23T07:33:14.345+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:43:18.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/05/21/health/glasses-intelligence-wellness/index.html?fbclid=IwAR3br1LBsFzmZ4KLS_VsN0XUmabHSiUMglCf4p7QI402_Usz_n83Bps1cX0"><em>Does
        wearing glasses mean you''re smarter?</em></a>"</p>'
  'manchester-city-aston-villa-premier-league':
    'author': 'Ben Chuch, CNN'
    'caption': 'Fernandinho lifts the Premier League trophy after his team won the
      title.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2022-05-23T07:33:29.127+08:00
    'imagesource': 'jcr:831e64d0-4958-45da-a41e-3267d0949b1d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8a13fc93-a383-4d07-a66a-19bdbea2b8c4'
    'lead': 'Manchester City produced a simply stunning comeback to beat Aston Villa
      3-2 and win the English Premier League! '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-05-23T07:37:23.127+08:00
    'mgnl:createdBy': 'chesca'
    'mgnl:lastActivated': 2023-01-19T16:43:17.563+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T16:35:33.285+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Manchester City produces stunning comeback to secure English Premier
      League title on dramatic final day'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0f14106-5a55-4e90-b574-0ede31f826d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-23T07:37:23.127+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:43:17.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manchester, UK (CNN)&nbsp;—</strong> If you''re going to
        win a league title, you might as well add a bit of drama—.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac2728e1-3639-48bd-ae4f-fe9c17b5a17b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-23T07:37:23.127+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:43:17.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32d4583f-c452-46c7-a73a-ed848b699243'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-23T07:37:23.127+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:43:17.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manchester City did exactly that when producing a simply stunning
        comeback to beat Aston Villa 3-2 and win the English Premier League on Sunday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85dc49de-f2d2-4fd5-a1c1-056f4210336c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-23T07:37:23.127+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:43:17.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The host knew a win on the final day of the season would guarantee
        the title and, despite going 2-0 down, it scored three goals in five second-half
        minutes to send the Etihad Stadium into delirium.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '776884e0-d0ce-40e6-bd85-cfcfd7bc9a10'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-23T07:37:23.127+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:43:17.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fans, many of which had their heads in their hands for much of the
        game, ran onto the pitch at full-time to celebrate winning a title race like
        no other.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e832468a-9113-43ae-b080-fdf5a59a738b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-23T07:37:23.127+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:43:17.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While players ran to the tunnel, City supporters danced on the pitch
        and even broke one of the goals as a spine-tingling rendition of the club''s
        famous anthem, Blue Moon, filled the air.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '235ba795-5a93-4364-b1b9-9962a49484b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-23T07:37:23.127+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:43:17.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eventually stewards ushered people off the pitch allowing City players
        to reemerge and parade the trophy in front of an adoring, if not exhausted,
        crowd.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aeac4b2-428e-43a2-8a0a-693d1aa17594'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-23T07:37:23.128+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:43:17.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>City''s Ukrainian defender Oleksandr Zinchenko was particularly
        emotional on the lap of honor. The 25-year-old was in tears as he wrapped
        the trophy in his country''s flag, paying tribute to those suffering through
        the war.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12a317cb-354d-4e54-8ff0-e8aae0c9a862'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-23T07:37:23.128+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:43:17.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the season was coming to its conclusion, City manager Pep Guardiola
        said that "the most difficult serve in tennis is the one you have to serve
        to be champion."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40aa86af-417c-42a1-ab8f-99cc085e70f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-23T07:37:23.128+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:43:17.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was an analogy that couldn''t have proved more fitting on a rollercoaster
        afternoon in Manchester.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '115ff1e6-2547-45ec-b64d-8fd71d201297'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-23T07:37:23.128+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:43:17.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Goals from Matty Cash and former Liverpool star Philippe Coutinho
        looked to have stolen the title from City''s grasp but Guardiola has assembled
        a very special side.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d1f9b85-d52a-43a2-8c7c-8a40a0e9eb6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-23T07:37:23.128+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:43:17.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While many teams may have wilted under the pressure, City kept pushing
        and got its reward -- with two goals from Ilkay Gundogan and Rodri securing
        a fourth league title in five years.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e85114a9-b575-4913-b144-d6c055e38b4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-23T07:37:23.128+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:43:17.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s an achievement made all the more impressive by the quality
        of Liverpool, which battled tooth and nail with City throughout the entire
        season. Its win against Wolves on Sunday proved academic in the end.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a704c6b-b820-4aea-9fe2-79eb526b1343'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-23T07:37:23.128+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:43:17.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>City''s victory comes ten years after Sergio Aguero opened the floodgates
        to a decade of success at Manchester City, scoring a last-gasp goal on the
        final day of the season to win his side the league title.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f181631-d1c9-4218-b37f-6a229e501ec9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-23T07:37:23.128+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:43:17.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And, minus a goal in the final seconds, this title victory was almost
        as dramatic, with supporters witnessing the entire spectrum of emotion.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f652afe2-b09f-4291-bce1-fd5fa0913a43'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-23T07:37:23.128+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:43:17.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are legends," Guardiola told Sky Sports after the breathtaking
        match. "When you win the Premier League in this country four times in five
        seasons it is because these guys are so, so special. We will be remembered."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44459e18-25e3-4278-897b-3f6ba758cdac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-23T07:37:23.128+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:43:17.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A range of emotions</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8480bef4-f8e5-4ddb-ad5e-66b972a8defd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-23T07:37:23.128+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:43:17.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fans seemed confident of their team replicating such success before
        kick-off with chants about Liverpool losing and City winning the title filling
        the air outside the stadium</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e11c5294-34bc-469a-b192-549f78148326'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-23T07:37:23.128+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:43:17.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was a party atmosphere to boot, with DJs encouraging supporters
        to sing Oasis songs as they made their way to their seats.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab4c42f5-52a5-40eb-8c87-66173dc5763f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-23T07:37:23.128+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:43:17.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But as the game kicked off, the excitement turned to nerves as the
        home fans became agitated every time Aston Villa enjoyed a passage of possession.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd914c4c-62c3-47cd-b2df-c569f170479b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-23T07:37:23.128+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:43:17.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The anxiety eased temporarily as news of Liverpool going behind
        against Wolves reverberated around the ground but grew again as City, notably
        Gabriel Jesus, squandered some early chances and Liverpool equalized.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a364e2d4-e63c-4010-adb3-fb869038109b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-23T07:37:23.129+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:43:17.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The frustration turned to anger as Villa went two goals up prompting
        many in blue to look to the skies for some kind of intervention.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12065859-ca7c-4b42-a77c-36aa1705f5f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-23T07:37:23.129+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:43:17.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The title that so many had expected City to win was slipping away.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b925bfba-9ee0-4650-a070-6eeff534d55d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-23T07:37:23.129+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:43:17.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it''s not like this City side to go down without a fight and
        it took matters in its own hands.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '330080ca-6ac8-4f65-9a33-565cb579a6e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-23T07:37:23.129+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:43:17.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Belief grew after Gundogan scored the first in the 76th minute and,
        in a blink of an eye, Rodri had leveled the scores. With fans still celebrating,
        Gundogan struck again in the 81st to cap off one of the most chaotic passages
        of play in Premier League history.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20f23614-fd91-4b87-80c6-15d53f88171f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-23T07:37:23.129+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:43:17.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Gerrard''s mission failed</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d64ada2-6a82-483c-82f3-ca3158daddff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-23T07:37:23.129+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:43:17.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was an added element of drama to Sunday''s match, with City''s
        opponents having certain allegiances to its title rivals.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e969800a-d443-42f9-837f-40bf322a0675'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-23T07:37:23.129+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:43:17.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villa manager Steven Gerrard is a Liverpool legend but failed to
        win the league title during his tenure at the club.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '830a6edc-827a-4dd7-a12b-433a51d84291'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-23T07:37:23.129+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:43:17.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He came close, of course, but his infamous slip seven years ago
        contributed to his side throwing away the title that season.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '775c13ae-2cf2-41b8-8301-24f2d822422c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-23T07:37:23.129+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:43:17.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fast forward to now and the script was almost too perfect from a
        Liverpool point of view.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1db2506e-8f68-4c50-9d82-761635817419'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-23T07:37:23.129+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:43:17.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Knowing he needed to take something from the match to help his boyhood
        club overtake City, Gerrard stalked the sidelines of the Etihad like a double
        agent sent from Anfield.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71ddfe21-0307-444e-998b-fda26edde87d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-23T07:37:23.129+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:43:17.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He barked instructions to ex-Liverpool player Coutinho who looked
        to probe City''s defense and deliver a present to his former club.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cdea26c-c64d-4e27-b572-2ca1ada138f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-23T07:37:23.129+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:43:17.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gerrard was kicking every ball from the touchline as his players
        dug in resolutely against the increasing pressure from City.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca7b2df1-0b90-4a0e-9d46-62535a5f637f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-23T07:37:23.129+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:43:17.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eventually, Villa''s defense buckled and the floodgates opened.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '291217f5-b38a-4e71-a158-b38864da904b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-23T07:37:23.129+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:43:17.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In truth, no one can begrudge City the title.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17c97c35-14ed-49e0-8abe-902a36fc152c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-23T07:37:23.130+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:43:17.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Liverpool produced a more rock and roll style of football,
        City blew teams away time and time again and showed a consistency which rightly
        crowned them champions of the league again.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff90d345-3a5d-4699-bc2c-5cb4c01a8840'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-23T07:37:23.130+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:43:17.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile Tottenham Hotspur beat Norwich City 5-0 at Carrow Road
        to secure fourth place and a place in next season''s Champions League tournament.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b1c56c6-8c85-4c29-bc90-eaa6f74dc090'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-23T07:37:23.130+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:43:17.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Burnley were relegated after losing 2-1 defeat at home to Newcastle
        United.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc34273f-8cb3-4cd8-a6dd-d70b572336a5'
      'mgnl:activationStatus': true
