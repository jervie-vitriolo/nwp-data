    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'aa217e2e-3937-4ebe-9e64-91e189c4ad6f'
    'lead': 'The COVID-19 pandemic has been good for the wallets of the wealthy.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-05-23T10:13:30.093+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-19T16:43:12.376+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
