      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 23) —</strong> At least
        seven individuals were declared dead while 24 were injured after a high-speed
        vessel caught fire on Monday morning as it was approaching the port of Real
        in Quezon province, the Philippine Coast Guard said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b65aba6e-062f-45e7-a66c-18e66806a11e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-23T13:30:38.726+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:43:16.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MV Mercraft 2 — with a capacity for 186 people — was carrying
        126&nbsp;passengers and 8 crew members when it left Polilio Island around
        5 a.m. for Real.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2e7723f-03d5-43bb-99ab-8c7b9e1e0531'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-23T13:30:38.726+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:43:16.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coast guard spokesperson Armand Balilo said three are in critical
        condition, while 21 others are being treated for a number of injuries at the
        Claro M. Recto Hospital in Real, Quezon as of Monday afternoon. The families
        of the fatalities have also been notified of the incident, he added.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdc0f038-cfa0-4199-8b71-1c3915046f13'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-23T18:56:43.765+08:00
