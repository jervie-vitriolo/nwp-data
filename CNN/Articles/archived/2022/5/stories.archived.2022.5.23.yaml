      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60d3009a-34fb-4e8c-9fd6-222604ed5a0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-23T18:56:43.765+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:43:16.553+08:00
