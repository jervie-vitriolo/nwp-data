      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ferdinand “Bongbong” Marcos Jr. is presumptive president after garnering
        31.1 million votes based on the Comelec’s nearly completed and unofficial
        tally —  a huge margin. His running mate, Davao City Mayor Sara Duterte, is
        also in the lead with 31.5 million votes.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f052702-1158-450d-a571-18aa9c081d8a'
