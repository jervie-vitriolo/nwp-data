    'template': '7'
    'title': 'RECAP: The highs and lows of Team PH in the 31st SEA Games'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33bdb30a-d1c3-4c58-805b-de9c1687c33d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-23T16:22:03.462+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2022-05-23T16:25:16.135+08:00
      'mgnl:lastActivatedBy': 'david'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 23) –</strong> Team Philippines
        bows out of the 31st Southeast Asian Games with a respectable fourth place
        finish after collecting 52 gold, 70 silver, and 104 bronze medals.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f09bad4-32ce-4582-bdc9-b69eee42538d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-23T16:22:03.462+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2022-05-23T16:25:16.135+08:00
      'mgnl:lastActivatedBy': 'david'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amid the training challenges posed by the COVID-19 pandemic, the
        Filipino athletes delivered impressive finishes and record-breaking feats
        in the 12-day biennial sports competition held in Vietnam, while others did
        not live up to the expectations.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0819f734-4e4d-49e7-80b1-3739a740361b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-23T16:22:03.462+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2022-05-23T16:25:16.135+08:00
      'mgnl:lastActivatedBy': 'david'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ca47063-591e-4311-9412-2015b5979d10'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-23T16:22:03.462+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2022-05-23T16:25:16.135+08:00
      'mgnl:lastActivatedBy': 'david'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Top Filipino athletes assert reign in Southeast Asia</strong></h2>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16c9cc2b-0057-42af-aa49-f4bb9a877799'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-23T16:22:03.462+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2022-05-23T16:25:16.135+08:00
      'mgnl:lastActivatedBy': 'david'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>World gymnastics champion Carlos Yulo is the most bemedaled athlete
        in the Vietnam SEA Games after harvesting five gold and two silver medals.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffa33f55-1292-41a0-a832-920db65413fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-23T16:22:03.462+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2022-05-23T16:25:16.135+08:00
      'mgnl:lastActivatedBy': 'david'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5567d688-52eb-4e09-8179-ba291f077ab1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-23T16:22:03.463+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2022-05-23T16:25:16.135+08:00
      'mgnl:lastActivatedBy': 'david'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 22-year-old artistic gymnast claimed gold medals in vault (an
        apparatus where he is the world champion), individual all-around, horizontal
        bar, floor exercise, and still rings. He bagged silver medals in parallel
        bars and team event with Jan Gwynn Timbang, Juancho Besana, John Ivan Cruz,
        Justine Ace De Leon, and John Matthew Vergara.</p>'
