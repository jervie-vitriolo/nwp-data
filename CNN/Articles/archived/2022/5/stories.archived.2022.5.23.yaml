      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Highlights of the space include the expanded women''s and children''s
        section — now occupying the entire first floor and where most of the Nike
        women''s lifestyle and activewear lines will be available — and the Experience
        Studio — a wellness destination (a mini basketball court!) where customers
        can sign up for group and one-on-one sessions tailored to their health and
        wellness goals. Read more about the space soon on CNN Philippines Life. —
        GABY GLORIA</p>'
