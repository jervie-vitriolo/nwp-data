      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even after Marcos is proclaimed president, Drilon explained, the
        petitions to cancel his certificate of candidacy could still be tackled before
        the Presidential Electoral Tribunal.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48ffdded-10fe-4d9f-828c-81d2a07afcea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-23T12:13:28.380+08:00
