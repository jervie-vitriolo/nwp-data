      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We compare these figures. We’re basing our statements
        on facts and we don’t rely on speculations.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d939d74-4bad-4344-b027-1be86c0bc407'
