      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Long Covid usually occurs after a patient has fully recovered from
        the disease but still experiences symptoms like difficulty in breathing, memory
        problems, fatigue, and on/off cough, Solante said.</p>'
