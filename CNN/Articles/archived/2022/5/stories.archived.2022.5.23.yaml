  'Biden-US-respond-militarily-Chinese-attack-Taiwan':
    'author': 'Kevin Liptak and DJ Judd, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-05-23T16:10:42.210+08:00
    'imagesource': 'jcr:a0fe9423-4840-4c39-9c23-4e7fe3c90a57'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a0e53fcb-ff78-4c68-aa5a-050b9456f259'
    'lead': 'US President Joe Biden said Monday that the United States would respond
      militarily if China intervenes in Taiwan by force, telling reporters in Tokyo,
      "That''s the commitment we made."'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-05-23T16:12:20.454+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-19T16:43:06.364+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T16:35:36.813+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Biden says US willing to respond ''militarily'' in event of Chinese
      attack on Taiwan'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f64df44b-6ef9-4537-916d-e6cbdba9bb04'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-23T16:12:20.454+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:43:06.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong>&nbsp;US President Joe Biden said Monday
        that the United States would respond militarily if China intervenes in Taiwan
        by force, telling reporters in Tokyo, "That''s the commitment we made."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44f41659-a085-451f-be03-f058d538bc14'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-23T16:12:20.454+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:43:06.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Look, here''s the situation," Biden told reporters during a joint
        press conference with Japanese Prime Minister Fumio Kishida in Tokyo. "We
        agree with the One China policy. We signed on to it, and all the attendant
        agreements made from there, but the idea that it can be taken by force, just
        taken by force, is (just not) appropriate."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '273dcf46-6a4e-4314-902b-9dcb30d7b78c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-23T16:12:20.454+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:43:06.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President has made similar statements in the past, only to have
        the White House say longstanding US policy had not changed toward the self-governing
        island. The US provides Taiwan defensive weapons, but has remained intentionally
        ambiguous on whether it would intervene militarily in the event of a Chinese
        attack.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36f70458-cd01-4426-a1d5-cc00c969929f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-23T16:12:20.454+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:43:06.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the "One China" policy, the US acknowledges China''s position
        that Taiwan is part of China, but has never officially recognized Beijing''s
        claim to the island of 23 million.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fb51b18-97f5-4387-80c4-1211d22c934b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-23T16:12:20.454+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:43:06.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement following Biden''s remarks Monday, a White House
        official said the US'' official position remained unchanged. "As the President
        said, our policy has not changed. He reiterated our One China policy and our
        commitment to peace and stability across the Taiwan Strait. He also reiterated
        our commitment under the Taiwan Relations Act to provide Taiwan with the military
        means to defend itself," the official said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8db94ad2-1fb4-4762-80c6-2144897a2500'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-23T16:12:20.454+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:43:06.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taiwan lies fewer than 110 miles (177 kilometers) off the coast
        of China. For more than 70 years the two sides have been governed separately,
        but that hasn''t stopped China''s ruling Communist Party from claiming the
        island as its own -- despite having never controlled it.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9935c7a-d1c0-429b-ab7d-737d49a3d0bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-23T16:12:20.455+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:43:06.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent weeks, Beijing has sent dozens of warplanes into Taiwan''s
        Air Defense Identification Zone, and Chinese leader Xi Jinping has said that
        "reunification" between China and Taiwan is inevitable while refusing to rule
        out the use of force.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '727b3405-fa59-4c53-962d-46984e5862c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-23T16:12:20.455+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:43:06.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden compared a potential invasion of Taiwan by China to Russia''s
        invasion of Ukraine earlier this year, warning, "It will dislocate the entire
        region," and emphasizing "Russia has to pay a long-term price for its actions."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bc8be63-6654-4ffc-827b-1c8a525e65a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-23T16:12:20.455+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:43:06.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And the reason I bother to say this, not just about Ukraine --
        if in fact after all he''s done, there''s a rapprochement...between the Ukrainians
        and Russia, and these sanctions are not continued to be sustained in many
        ways, then what signal does that send to China about the cost of attempting,
        attempting to take Taiwan by force?"</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c9c0044-897e-4b59-b328-8ff795566662'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-23T16:12:20.455+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:43:06.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden said that China is "already flirting with danger right now
        by flying so close and all the maneuvers they''re undertaking."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3c16c40-cb7f-40be-8fb3-2faa5a29c17a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-23T16:12:20.455+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:43:06.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But the United States is committed, we made a commitment, we support
        the One China policy, we support all we''ve done in the past, but that does
        not mean, it does not mean that China has the ability, has the, excuse me,
        jurisdiction to go in and use force to take over Taiwan," he added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6f30d03-5cf0-46ac-9b8c-a7e0f9d7e513'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-23T16:12:20.455+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:43:06.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2022/05/23/politics/biden-taiwan-china-japan-intl-hnk/index.html">Biden
        says US willing to respond ''militarily'' in event of Chinese attack on Taiwan</a>".</em></p>'
  'Makgeolli-Korean-rice-wine':
    'author': 'Jake Kwon, CNN'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-05-23T16:13:05.077+08:00
    'imagesource': 'jcr:f5d46251-480f-4751-9c14-ee0628719167'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3c13c62e-bf49-4b5c-8703-6d368d0eca10'
    'lead': 'Kim Kyung-seop recalls going to cheap bars after class with his friends,
      where they binged on as much makgeolli as possible.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-05-23T16:14:30.547+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-19T16:43:05.793+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T16:35:37.307+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Makgeolli: How Korean rice wine is stepping out of soju''s shadow'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e507fe4-7668-4239-9268-24be57deb902'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-23T16:14:30.547+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:43:05.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Kim Kyung-seop recalls going to cheap
        bars after class with his friends, where they binged on as much makgeolli
        as possible.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5f351af-f48e-4e2c-b06d-e9546efc3f9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-23T16:14:30.547+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:43:05.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You know the saying, ''alcohol consumes men?'' It was like that."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a612812e-c90a-441c-9510-2269abe7becd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-23T16:14:30.547+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:43:05.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Makgeolli, the milky and often sweet traditional rice wine from
        Korea, was chosen for its price, not flavor.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0be7d089-2379-4119-9336-a10d8dcfff61'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-23T16:14:30.547+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:43:05.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 1989, when Kim entered college, half a gallon of makgeolli cost
        about 40 cents. He and his friends would sit around a table, pouring makgeolli
        from a brass kettle into individual brass bowls, as is tradition.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bddda147-7147-40d1-aa80-983c087e497d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-23T16:14:30.548+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:43:05.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kim, now an adjunct professor at Global Cyber University in Seoul,
        has been teaching makgeolli brewing techniques for 10 years. Yet he remembers
        his early encounter with the drink being unpleasantly sour and bitter.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b96dcfe7-5a9c-4693-95c9-0ab171bbf874'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-23T16:14:30.548+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:43:05.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When we were with women, we would drink beer. But among the boys,
        we drank makgeolli." Makgeolli -- with its less chic reputation -- was unfit
        for impressing women.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84552790-8b8f-4605-b0a0-dd7f13578201'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-23T16:14:30.548+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:43:05.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two decades later, in bars across South Korea''s capital, the lackluster
        drink from Kim''s memory was becoming trendy, this time in the hands of a
        young generation of entrepreneurs and brewers.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ee58756-005a-4f15-8484-8eba19415992'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-23T16:14:30.548+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:43:05.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We worked very hard to get rid of the established images people
        hold of makgeolli," says Kim.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '061e0a17-0203-4d6c-9234-856006aeaf11'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-23T16:14:30.548+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:43:05.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kim Min-kyu (no relation to Kim Kyung-seop) is one brewer who had
        been leading the change. He launched his premium makgeolli brewery Boksoondoga
        in 2009.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c553f238-1d75-4d53-93d8-9663deca00a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-23T16:14:30.548+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:43:05.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Min-kyu''s teetotaler, devout Christian father opposed his plan
        -- especially after having spent the family fortune supporting his son''s
        five years of training as an architect in New York City''s Cooper Union. His
        father even smashed a clay pot used for brewing makgeolli in a fit of anger.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c739187-39d0-49a4-bc53-7a2a25ad3f33'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-23T16:14:30.548+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:43:05.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Min-kyu was not deterred. He believed in the strength of his grandmother''s
        makgeolli recipe.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7164af08-d1dc-4497-a5fd-ed920569e8b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-23T16:14:30.548+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:43:05.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When he was a child, he would visit her farmhouse in Yangsan, a
        town in the southeast. She would mix half-steamed rice with her homemade yeast
        and water. And he would listen to the quiet bubbling of air as the mixture
        fermented into makgeolli. His fondest memories were his grandmother generously
        sharing the finished brew with the neighbors, after which they would sing
        and dance.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ac20a1d-a2f8-4510-b698-0233aba6b61a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-23T16:14:30.548+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:43:05.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He convinced his family that brewing is an extension of architecture
        for him. Applying his training, he designed the branding, the marketing materials
        and the brewery building, while his mother brewed the makgeolli, creating
        the first bottle of Boksoondoga. Doga means "brewery," and Boksoon is Kim''s
        mother''s name.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c242e117-19fd-4a22-b050-6e37fa3388be'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-23T16:14:30.548+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:43:05.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The timing was fortuitous. Makgeolli was coming out of a century-long
        dark age.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaf7f929-7a5c-4fb8-a1f9-6915b88c8d34'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-23T16:14:30.548+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:43:05.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The history of a drink</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d8cb10e-da7b-4937-9a00-19e46581fb80'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-23T16:14:30.548+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:43:05.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Makgeolli is a combination of the Korean words mak (meaning "roughly
        done" or "a moment ago") and geolleun ("filtered").</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3f936ff-2ebd-4a53-b1a0-d45a83dd7cf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-23T16:14:30.548+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:43:05.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the name first appears in "Gwangjaemulbo," an encyclopedia
        presumed to have been written in the 19th century, the opaque alcoholic drink
        likely dates back a millennium.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec8e3dfa-1069-4eb8-a4a6-2e0d487a96c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-23T16:14:30.549+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:43:05.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One early 20th century record claims that it was consumed in every
        corner of Korea.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31d389b5-a257-4265-ba0a-7c8336b5d455'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-23T16:14:30.549+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:43:05.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Makgeolli is inherent to Korean culture, it''s the drink of Korean
        people," Kim Kyung-seop says.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54e5af35-5c06-43d0-a01a-96aba5fa1d15'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-23T16:14:30.549+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:43:05.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One reason for the popularity is its simplicity. It is a mixture
        of steamed rice, yeast and water, left to ferment for a few weeks in a clay
        pot. Many families across Korea brewed their own drinks with their unique
        recipe.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f404d4c-6ce8-4c7d-84be-5ddcec9de489'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-23T16:14:30.549+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:43:05.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Japanese colonization during the first half of the 20th century
        brought the end of many cottage industries. The colonial government phased
        out homebrewers in favor of standardized, industrial liquor makers. All alcohol-making
        was taxed and licenses were required, even for self-consumption.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b37c584c-e8c7-483a-b481-3e1fd257f393'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-23T16:14:30.549+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:43:05.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A few mass-produced drinks dominated the market and, by 1934, homebrewing
        was outlawed.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '280e7c60-3f01-442f-b943-4279b1a0c6b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-23T16:14:30.549+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:43:05.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>World War II and the Korean War left the country devastated. The
        new government continued the policy of tightly controlling alcohol production.
        As the food shortage worsened in the 1960s, using rice — makgeolli''s key
        ingredient — to produce alcoholic drinks was banned.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ef22661-9792-439a-8b64-d79d4f223ab0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-23T16:14:30.549+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:43:05.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manufacturers used wheat and barley as substitutes and makgeolli''s
        popularity sunk. It was supplanted by modern soju, a clear liquor made by
        diluting ethanol. As the economy improved and rice supply outstripped consumption,
        the rice alcohol ban was lifted in 1989 and homebrewing was made legal again
        in 1995. But much tradition was lost.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fff51096-977c-45d7-84b6-2f0f7bdb4efd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-23T16:14:30.549+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:43:05.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Bringing it back home</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec2606ae-fc71-48cf-a449-f1dcfc806f97'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-23T16:14:30.549+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:43:05.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The recovery of the lost art of makgeolli brewing can largely be
        credited to pioneer researchers like Park Rock-dam. Park traveled across Korea
        for 30 years collecting recipes and recreating old techniques.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5e9c167-8a4a-4567-a4a9-8166c8a29425'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-23T16:14:30.549+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:43:05.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government also reversed course on its previous policy, embracing
        traditional alcohol as a proud heritage -- and potentially lucrative -- industry.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8db1066e-a9d4-4152-a09b-6cf4c2e298f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-23T16:14:30.549+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:43:05.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2016, the government allowed small scale breweries and distilleries
        to sell their alcoholic drinks by lowering the brewing tank size requirement
        from 5,000 to 1,000 liters. The next year, traditional alcoholic beverages
        were given the unique privilege of being sold online and delivered directly
        to consumers.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f163529-5441-4e73-b325-f35c3a38c17c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-23T16:14:30.549+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:43:05.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the Covid-19 pandemic prevented people from going out to bars
        and restaurants, online and offline sales of makgeolli soared. According to
        a 2021 report published by Korea Agro-fisheries and Food Trade Corporation
        (aT), a government-operated company that promotes agricultural products, the
        makgeolli market grew by 52.1% while the total liquor market shrank by 1.6%
        in 2020.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc614080-5282-42ac-96f9-aa3a7d62836e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-23T16:14:30.549+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:43:05.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Kim Kyung-seop''s makgeolli class, half of the students are entrepreneurs,
        many of them women in their 30s or younger. Ten years ago, almost everyone
        in class was over 50 and looking to brew makgeolli as a hobby in their retirement.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eee98422-a281-4962-a97b-ab2c299b64be'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-23T16:14:30.549+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:43:05.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since 2009, the number of makgeolli brewing license holders have
        increased by 43%, according to National Tax Service data.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4216712-940d-4065-9486-f7105e20532e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-23T16:14:30.550+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:43:05.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kim says that opening a makgeolli brewery is much easier than any
        other type of alcohol. While equipment for setting up a beer microbrewery
        is around 200-300 million won ($155,000-233,000), equipment for a makgeolli
        brewery can be acquired for 10 million won ($7,800), Kim says. Furthermore,
        it only takes four 3-hour classes to brew something that''s better than the
        mass market makgeolli, he adds.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb969430-5159-480e-b4a1-76edd9275a7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-23T16:14:30.550+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:43:05.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Going global</h2>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fe9bb27-fec2-4d8e-8a81-619cccf863f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-23T16:14:30.550+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:43:05.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An Australian citizen, Julia Mellor originally came to South Korea
        to teach English. Then in 2009, she encountered makgeolli.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08ba2c0d-1472-4cab-9c9a-d8da3137eb79'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-23T16:14:30.550+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:43:05.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, her business The Sool Company provides makgeolli classes and
        consultations for those interested in opening their own brewery, but most
        of her clients are from overseas. She says her business quadruped during the
        pandemic.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ab85c6b-ef18-48ef-bcee-92afe6cadfee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-23T16:14:30.550+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:43:05.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her clients are from countries like the US, Singapore and Denmark.
        Many of them are members of the Korean diaspora. "They watch Korean people
        enjoying it here and they are inspired to bring it back to their country,"
        she says.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49b191c1-d9ec-4fa6-9709-e511666d999a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-23T16:14:30.550+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:43:05.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was so different, so interesting. It is rare to discover something
        people in the world haven''t heard of."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47a13389-71ee-4ee9-b41a-1f6dde9c898a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-23T16:14:30.550+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:43:05.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She organized meetups with fellow enthusiasts and eventually taught
        herself Korean because most resources were not available in English.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fd0393c-9266-485d-9cf9-242cc19e3150'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-23T16:14:30.550+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:43:05.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mellor believes makgeolli will appeal to foreign audiences.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dffc574-3103-4200-a26f-8949302c3406'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-23T16:14:30.550+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:43:05.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s very easy to homebrew. You simply need rice and nuruk (yeast)."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6ac2f9a-b945-49fb-9849-461808cc7af4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-23T16:14:30.550+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:43:05.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And for her, propagating the makgeolli carries another layer.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efaaf877-1a66-41b6-9bef-2c7a9c679f30'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-23T16:14:30.550+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:43:05.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is saving something that was on the brink of disappearing,"
        says Mellor.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43e0116e-ed59-4ed7-a675-a92e10c10c68'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-23T16:14:30.550+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:43:05.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kim Min-kyu says his makgeolli will be sold in the US and Austria
        this year and other Western buyers have been approaching him. His makgeolli
        is already a hit in Japan, where it became popular during Hallyu, or the Korea-wave
        in the mid-2000s, a period when the success of K-dramas and K-pop opened the
        door to other cultural exports like kimchi and traditional drinks.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fe403e5-950c-4ba3-8d18-0b19bd214a76'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-23T16:14:30.550+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:43:05.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To foreign consumers, this natural fermentation is considered healthy,
        organic and clean. And it''s a type of alcohol they have never seen before,"
        Min-kyu says.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bb294eb-3776-45d5-9473-26d34af09dfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-23T16:14:30.550+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:43:05.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Korean "soft power" has expanded beyond Asia in the past few years.
        He believes makgeolli can ride this wave.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b55a13b3-2a41-4b5a-9fdc-11107a296397'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-23T16:14:30.551+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:43:05.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Making it cool</h2>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9a0890f-0e5c-4aec-b8b9-d2c56adca972'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-23T16:14:30.551+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:43:05.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the rapid advance of makgeolli, the South Korean alcoholic
        beverage market is still dominated by soju and beer, which account for more
        than 80% of sales.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fff195ff-1fd1-4d68-ac0a-b0429b316d58'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-23T16:14:30.551+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:43:05.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Min-kyu says the greatest challenge facing makgeolli makers is the
        public perception that the drink is for old people. Most of his advertising
        and marketing focuses on changing this perception. In one ad, a sharp-looking
        male model with shaved head and eyebrow piercings delicately pours the makgeolli
        into a champagne flute.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '953acd9f-c647-4b6c-bcd5-977223cc0669'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-23T16:14:30.551+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:43:05.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Changing perceptions relating to the foods best paired with makgeolli
        is another obstacle.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70a7dbb3-360c-4512-bad5-9c192d515ac5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-23T16:14:30.551+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:43:05.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Korean culture, alcohol is almost always consumed with a set
        meal or snack. For makgeolli, this is jeon, a Korean savory pancake made by
        frying meat or vegetables in seasoned flour batter.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '035cb702-8026-4e53-8af3-18971720eb78'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-23T16:14:30.551+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:43:05.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A cool sip of makgeolli after a bite of savory scallion jeon acts
        as a palate cleanser readying you to fully enjoy another savory bite," Kim
        Kyung-seop says.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64d8c280-ca24-4c3c-bcf8-3d5606359fee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-23T16:14:30.551+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:43:05.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The combo is especially popular on rainy days. The sale of makgeolli
        and ingredients for jeon climbs sharply on rainy days across major convenience
        store chains, according to a report by the Ministry of Economy and Finance.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22e2d5f2-5266-4440-a9c5-90b08b59a873'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-23T16:14:30.551+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:43:05.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But premium makgeolli, with its wide spectrum of flavor, effervescence
        and body can pair well with any type of food, Min-kyu says.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fb01e09-3b7e-4ffd-93be-221731dabe5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-23T16:14:30.551+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:43:05.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I drink it with jajangmyeon (a Chinese-Korean noodle dish) and
        it pairs very well with ice cream too. Because it''s a fermented drink, it
        tastes great with other fermented food. I think it''s delicious with kimchi
        and really flavorful cheese," Min-kyu added.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9184481b-716f-438c-8b0e-8ad6f0517c11'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-23T16:14:30.551+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:43:05.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boksoondoga makgeolli was recently the main offering at a gastropub
        inconspicuously nestled in the trendy Hapjeong district of Seoul. Stylish
        bartenders deftly poured the drink into stemless wine glasses. The customers,
        mostly young professionals, savored the drinks while relaxing to hip-hop music.
        In a leather-bound menu, beef tartare was being offered alongside an array
        of other premium makgeolli brands.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a560d165-7eca-49e5-ac7d-6768e329be59'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-23T16:14:30.551+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:43:05.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the tables, more women filled the seats than men did. After each
        pour, the bartender explained the flavors and the origin. They smiled. They
        lifted the glass to their lips, carefully listening to each note hidden in
        the drink.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4308355-db64-4e96-98ba-9b4656c2d155'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-23T16:14:30.551+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:43:05.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/travel/article/makgeolli-korean-rice-wine-explainer-cmb/index.html">Makgeolli:
        How Korean rice wine is stepping out of soju''s shadow</a>".</em></p>'
  'Highs-Lows-Team-PH-31st-SEA-Games':
    'author': 'David Tristan Yumol, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2022-05-23T16:25:58.661+08:00
    'imagesource': 'jcr:c0491813-67a6-4c8b-89f2-829aef6b9db4'
