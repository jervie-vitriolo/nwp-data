      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3c79e75-4b01-4ef1-81c5-923b68924678'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T07:50:27.657+08:00
