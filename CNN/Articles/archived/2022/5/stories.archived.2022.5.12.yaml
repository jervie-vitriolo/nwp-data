      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c78f503d-f8f5-498a-99ad-21f79c80a8ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T15:51:56.812+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:07:09.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One more appeal to disqualify Marcos, which was filed by members
