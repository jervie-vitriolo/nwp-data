      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rivera was a barangay chairman for nine years in the village of
        Gap-ang in Dolores. After his term ended in 2010, he started selling fish
        and vegetables in the public market.</p>'
