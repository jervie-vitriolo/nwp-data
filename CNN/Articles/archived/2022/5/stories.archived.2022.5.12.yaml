      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Camping out was a “spontaneous” decision, according to cultural
        peasant advocate Fay. “Kailangan nating tindigan na kaya naming magsakripisyo,
        kaya nating matulog dito sa Liwasang Bonifacio hanggang sa lumabas ‘yung final
        results ng halalan at para ipakita na nandito kami para sa malinis and honest
        na elections,” she says.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3244c6c7-6f48-4b5d-b58b-5a1221dc083b'
