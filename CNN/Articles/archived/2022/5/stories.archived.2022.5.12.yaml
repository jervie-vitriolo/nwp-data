  'EJ-Obiena-thrilled-flag-bearer-SEA-Games-opening':
    'author': 'David Tristan Yumol, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2022-05-12T10:35:24.671+08:00
    'imagesource': 'jcr:6533417a-74c0-43df-9bf5-7c5c3cf725e7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fb6bc230-914a-41ab-99a9-25860e9113cc'
    'lead': 'The country’s top pole vaulter EJ Obiena expresses his excitement in
      being the Team Philippines’ flag bearer in the 31st Southeast Asian Games opening
      ceremony on Thursday night.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-05-12T10:35:38.297+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-19T16:07:19.622+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T16:06:27.702+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'EJ Obiena thrilled to be PH flag bearer in Vietnam SEA Games opening
      ceremony'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f28c8f5-5a8f-4b26-8d90-d05b3da91067'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T10:35:38.297+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:07:19.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 12) –</strong> Filipino
        pole vault sensation EJ Obiena expressed his excitement to be the Philippine
        contingent''s flag bearer in the opening ceremony of the 31st Southeast Asian
        Games on Thursday night at the My Dinh National Stadium in Hanoi, Vietnam.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5efededa-16d5-4006-a9bc-be4dbd5f9a69'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T10:35:38.297+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:07:19.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73091ae2-4cf0-4594-8808-658de66b21ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T10:35:38.297+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:07:19.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It’s a bigger honor because Ate Hidi said it should be me,” said
        Obiena, referring to the country''s first Olympic gold medalist Hidilyn Diaz.
        He arrived in Hanoi on Wednesday from his training camp in Italy.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8deb884f-0f1c-4395-9f7e-7154fb81c576'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T10:35:38.297+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:07:19.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20ce27fc-0fc7-4747-98a6-ce7efbf06bde'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T10:35:38.298+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:07:19.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obiena had a much publicized rift with the Philippine Athletics
        Track and Field Association (PATAFA), which initially did not want to include
        the 26-year-old pole vaulter in the SEA Games roster. A Philippine Sports
        Commission-led arbitration process settled the issue.</p>'
    '5':
