      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos faces the risk of being required to appear in court if he
        enters the U.S. to explain his non-compliance to a class suit ruling against
        his family in favor of martial law victims. Refusal to attend could result
        in his detention for contempt of court.</p>'
