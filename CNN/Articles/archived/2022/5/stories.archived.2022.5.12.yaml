      'text': '<p>"Despite a promise of greater media access when presumptive president
        Ferdinand "Bongbong" Marcos Jr. takes office, Marcos spokesperson Vic Rodriguez''s
        deliberate refusal to acknowledge questions from Buan at a live press briefing
        are a red flag for press freedom and discourse in a second Marcos presidency,"
