    'lead': 'Executive Secretary Salvador Medialdea says the chiefs of the Department
      of Foreign Affairs, Department of Finance, Department of Budget and Management,
      and National Economic and Development Authority are part of the transition committee
      which he chairs.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-05-12T13:48:32.939+08:00
