    'title': 'Anxiety and hope: Youth volunteerism and protest post-elections'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '239bff8d-5537-420d-9cb8-1bc2baa9d5fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T19:33:58.469+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T16:07:02.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is a hot Wednesday morning, two days after the 2022 Philippine
        elections, and a line of walk-in volunteers has formed by Gate 2 of the University
        of Sto. Tomas in Manila, which is the venue of the Parish Pastoral Council
        for Responsible Voting’s (PPCRV) parallel vote count for the 2022 Philippine
        elections.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed8df872-1640-4a47-82f4-24f44ef932b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T19:33:58.469+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T16:07:02.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The day before, lines extended outside of Gate 2, even reaching
        the Lacson Gate as eager citizens hope&nbsp;to help the PPCRV manually encode
        election results. The PPCRV is <a href="https://www.ppcrv.org/who-we-are/">one
        of the accredited citizen arms of COMELEC</a>, serving as a poll watchdog
        to verify the accuracy of the results from COMELEC’s transparency server.
        In an interview with “The Source,” PPCRV chair Myla Villanueva said that as
        of Thursday, they’ve received <a href="https://www.cnnphilippines.com/news/2022/5/12/PPCRV-volunteers-elections.html"
        target="_blank">about 22%</a> of election returns.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ebdc87b-8b8e-4e21-988f-413ae0853214'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T19:53:15.304+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T16:07:02.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>19-year-old student Jian arrived at the UST Quadricentennial Pavilion
        at 1 p.m. yesterday and has only left her spot by the driveway stairs twice.
        She initially volunteered as an encoder, but decided to help out with food
        distribution while waiting for her turn. “Dalawang beses lang ako makaakyat.
        Pag dating ko dito, sunod-sunod na ‘yung food, hindi kami makaalis,” she said
        with a laugh, as I managed to ask her a few questions in between all the truck,
        car, and courier deliveries that she had to receive and distribute.</p>'
