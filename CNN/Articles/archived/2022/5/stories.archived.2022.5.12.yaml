      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Duterte thanked incumbent DepEd Secretary Leonor Briones
        and the entire agency “for their readiness to work with our team for the transition
        of leadership after the proclamation."</p>'
