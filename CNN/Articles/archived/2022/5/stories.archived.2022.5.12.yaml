    'mgnl:tags': ['Stevie-Wonder', 'America', 'Civil-Liberties', 'civil-rights', 'Crisis']
    'template': '1'
    'title': 'Stevie Wonder speaks out against ongoing ''assault'' on civil liberties:
      ''America is at a time of crisis'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e43f744-f9f5-4ed9-b8f3-1595b0939c67'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T02:22:35.730+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:07:41.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Stevie Wonder is sounding the alarm about
        deteriorating civil rights in America.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26d7e06b-26a2-47b1-ab49-b4aa5ae73897'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T02:22:35.730+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:07:41.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43736e34-4d2b-4d07-ac4c-dd63dd90f005'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T02:22:35.730+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:07:41.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Grammy winner gave an impassioned speech in defense of civil
        rights on Tuesday night, while being honored with the Icon Award during the
        NAACP Legal Defense Fund''s 34th National Equal Justice Awards Dinner.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ec0ccd6-a79a-4714-8f8f-8c7117c27f74'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T02:22:35.730+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:07:41.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '621d1814-f9a2-4e95-862d-4a9b954ba805'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T02:22:35.730+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:07:41.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A woman''s right to control her body, the right to vote and our
        precious civil liberties are under assault," Wonder said to the audience.
        "Did you know that? Do you all know that? Without question. America is at
        a time of crisis, please hear me loud and clear. We must continue to stand
        together."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b081a52-6dc7-4d44-adaa-0ea1d5cdfb25'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T02:22:35.730+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:07:41.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ae3f9e9-9300-4103-8f29-d320d5d21b9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T02:22:35.730+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:07:41.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wonder, who was presented his award by actress Rita Moreno, went
        on to say, "Let me be clear, America is right, stands strong as a world leader
        as a fighter for democracy around the world, but it must not forget to fight
        the war in poverty here in the United States of America. It must provide healthcare
        and education for our children and grandchildren, as well it must liberate
        itself from the hate speech and practices that are destroying the promise
        of America and that is equal rights and justice for all. Let me end with the
        words of Justice Marshall, ''When you see something wrong or inequality or
        injustice, speak out because this is your country, this is your democracy.
        Make it. Protect it. Pass it on.'' It will be all good."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96ebf181-a338-4229-add9-2a4cc395c263'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T02:22:35.730+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:07:41.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8de6cef4-fab7-4de3-b541-34322b93d5f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T02:22:35.730+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:07:41.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wonder was later joined on stage by John Legend. The two performed
        a duet of Legend''s hit "Ordinary People," as New York City''s Jazz at Lincoln
        Center erupted into cheers.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5cfb382-2cf2-4273-8f8e-2a94b793bef4'
      'mgnl:activationStatus': true
