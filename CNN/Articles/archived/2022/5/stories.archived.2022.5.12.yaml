      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the challenges he faced, Obiena said he hopes to make his
        countrymen proud in the opening ceremony.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b484fbb6-f3a5-4356-ac18-0b6245af9db6'
