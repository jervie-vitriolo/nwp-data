      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the second half, Horikoshi nailed the third goal in the 59th
        minute after he was left open near the box and received a cross from Jesse
        Curran.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69fd5428-9db5-4fe8-bb00-abb31d37ac78'
