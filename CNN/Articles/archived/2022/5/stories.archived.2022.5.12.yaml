    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c1d5ade2-c120-4f71-8915-1ec3857ab5b0'
    'lead': 'Senator Risa Hontiveros, last woman standing among the opposition senatorial
      candidates, may soon find a two-term lawmaker joining her in the minority.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-05-12T19:23:37.819+08:00
