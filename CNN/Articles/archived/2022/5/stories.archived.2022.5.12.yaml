      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two months later, his close friend Megastar Sharon Cuneta shared
        that Serrano was already home and recovering. However, his health further
        worsened.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
