      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first batch of ERs came from Metro Manila, and Luzon provinces
        such as Pangasinan, Laguna, Bulacan, Cavite, Sorsogon, Rizal and Ilocos Norte,
        the poll watchdog told reporters on Thursday. Some of the returns were also
        from Misamis Oriental.</p>'
