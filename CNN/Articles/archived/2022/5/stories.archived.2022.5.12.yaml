      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 12)&nbsp;—</strong> The
        Commission on Elections (Comelec) will investigate two incidents of alleged
        irregularities reported in voting centers in Mindanao, an official said Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e916981-451e-4e75-b82f-1b1f36665004'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T00:38:18.763+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:07:42.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f927a458-20a8-4a52-b76d-9e83b77ce017'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T00:38:18.763+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:07:42.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a media briefing, Comelec acting spokesperson Rex Laudiangco
        said the poll body will look into reports of supposed ballot tearing and snatching
        in Cotabato City and Lanao del Sur.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7161248-1f5a-4568-b517-a41cf5835ad9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T00:38:18.763+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:07:42.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fcd8952-743b-41dc-96b4-1b64ac4caa78'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T00:38:18.763+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:07:42.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This will be investigated thoroughly, and we will be reporting
        to the public. We will be very transparent about this," Laudiangco told reporters
        when asked about the viral video of ballots being torn by men in uniform inside
        what looks like a voting precinct in Cotabato.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12cf1982-60d4-4a34-adac-cbf31bbbf0db'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T00:38:18.763+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:07:42.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36bba5c5-53ba-43a6-bb0a-73775e4ed19e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T00:38:18.763+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:07:42.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the circulating clips have yet to be vetted, Laudiangco said
        officials are looking into the possibility that the concerned ballots were
        unused or spoiled.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6343a71-35b0-46f3-9015-ae254a3a2cc1'
      'mgnl:activationStatus': true
