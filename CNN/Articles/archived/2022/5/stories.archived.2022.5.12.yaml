      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f32d7be-7717-4431-a4c9-ba614c637d53'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T16:06:26.918+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:07:21.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest expansion is well within the 7-9% estimate range set
        by President Rodrigo Duterte''s economic managers for 2022.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23414ca8-4cc3-4a1f-b006-67fc729ed893'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T16:06:26.918+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:07:21.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a75a4ae-9f32-4283-9ca0-7c8608dd4886'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T16:06:26.918+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:07:21.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Socioeconomic Planning Secretary Karl Chua, the "single most
        important driver" of growth during the quarter is the economic reopening.
        Many areas including Metro Manila were already under Alert Level 1 by end-March;
        by this month, most of the Philippines is already under the loosest classification.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0df2a62b-8ba0-4ab7-9676-d7fb18134a0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T16:06:26.918+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:07:21.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56244bab-0cac-491e-9b0e-32de60c19b51'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T16:06:26.919+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:07:21.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, the National Economic and Development Authority (NEDA) chief
        assured they will not rest on their laurels.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f6b4131-c057-4f71-8ddb-ae4facd2b758'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T16:06:26.919+08:00
