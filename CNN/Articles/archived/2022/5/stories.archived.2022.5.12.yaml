    'jcr:uuid': '84494ad9-27c7-4b71-9f9e-7c86dcdaa115'
    'lead': 'Daizo Horikoshi strengthened his bid to win the Golden Boot award this
      year after scoring two of Kaya FC-Iloilo’s three goals in their demolition of
      Dynamic Herb Cebu FC to earn the top semis seed in Copa Paulino Alcantara 2022.'
