      'imageCaption': 'AJ, 25, and Bo, 29, skipped work to join the Kampuhan. Photo
        by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39cd6dbb-0faf-4181-8904-2517e6ff581b'
