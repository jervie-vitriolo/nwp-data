      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T15:22:31.357+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:07:11.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I refuse to put an additional dollar against a system that would
        not be able to track a high-end submarine in today''s environment," Gilday
        told the committee. He said the main reason for the early retirement was that
        the anti-submarine warfare system on the ships "did not work out technically."
        The decommissioning of the ships would save the Navy approximately $391 million,
        according to the service''s proposed FY23 budget.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e17c4e4-0e36-4005-8089-bac21e74c243'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T15:22:31.357+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:07:11.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ba79b29-2665-43d1-a882-321285169479'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T15:22:31.357+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:07:11.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But that recoups only a fraction of the cost of the nine littoral
        combat ships, which totaled about $3.2 billion.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b797ed52-1b2e-4ac5-84cb-a6fa17f55672'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T15:22:31.357+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:07:11.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9115d3a7-c87f-4136-be4e-5e1e3cfdb0dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T15:22:31.357+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:07:11.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The USS Indianapolis, USS Billings and USS Wichita were all commissioned
        in 2019, which means the Navy plans on decommissioning ships that are only
        a fraction of the way into their expected service life. The Navy also plans
        to retire six other littoral combat ships, all of the single-hull Freedom-variant,
        as opposed to the trimaran Independence-variant. Both variants can achieve
        speeds of 40+ knots.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6eecd58-db04-4556-a297-3eb6732408f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T15:22:31.357+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:07:11.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f64f8663-7d79-4b89-900b-735954ff9258'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T15:22:31.357+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:07:11.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under a 2016 Navy plan, the Freedom-class variants were all homeported
        Mayport, Florida, mainly for use in Atlantic Ocean operations. The Independence-class
        variants were homeported in San Diego, and designated for mainly Pacific operations.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af1ce00b-772e-4633-896f-8c703408aaea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T15:22:31.357+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:07:11.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aac71851-3c98-4d0f-a5a4-d5d8e4a7c52b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T15:22:31.357+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:07:11.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision amounts to an embarrassing admission that some of the
        Navy''s newest ships are not fit for modern warfare.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd57afef0-da3e-4a49-a1b9-4e5f3888304b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T15:22:31.357+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:07:11.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e382df2d-74da-40a0-9318-4d45d72e02b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T15:22:31.357+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:07:11.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the Navy''s plans to scrap the warships, Congress has the
        final say on the military budget and has balked at previous requests to decommission
        ships. Reducing the number of warships may be even more difficult as lawmakers
        focus on the growing size of China''s navy and the gap between the US and
        Chinese fleets.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17d76dd0-df55-4128-a621-d15f3885a040'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T15:22:31.357+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:07:11.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d1e565f-ea5a-495d-8f65-0459f57c7f59'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T15:22:31.357+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:07:11.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last August, Vice President Kamala Harris visited the USS Tulsa,
        one of the Independence-class ships, while it was operating out of Singapore.
        She touted the Navy''s mission of "helping to guarantee peace and security,
        freedom of trade and commerce, freedom of navigation" and the role the ship
        plays in countering an increasingly assertive China in the western Pacific
        Ocean.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fb5beba-0ff4-4b61-9ccf-eca11b485728'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T15:22:31.357+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:07:11.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd99366bd-79b9-4c3d-a7c4-b74f40c683d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T15:22:31.357+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:07:11.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the embattled littoral combat ships have faced perennial problems,
        including repeated breakdowns and questions about their limited armament.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9537b60-9f68-4e02-ba18-0b057d078c49'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T15:22:31.357+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:07:11.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c3b73d8-2234-44ec-a2d1-6d7f344415de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T15:22:31.358+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:07:11.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ships were hailed as part of the US deterrent against China
        as they they were designed to operate in shallow waters like the South China
        Sea. But the decommissioning of so many in one year appears to be an acknowledgment
        that the expensive surface combatants have failed to live up to expectations.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb401605-15d5-4893-b152-e34cbb648903'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T15:22:31.358+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:07:11.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd87c44b9-63b7-4360-8bc3-c56be5508436'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T15:22:31.358+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:07:11.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''We can''t use them''</h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45c113dc-205f-4198-89f8-66d97a14185f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T15:22:31.358+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:07:11.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rep. Adam Smith, chair of the House Armed Services Committee, said,
        "We can''t use them, number one because they''re not ready to do anything.
        Number two, when they are, they still break down."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e08094a5-64f4-4b74-bbe9-f6dd97d5bd38'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T15:22:31.358+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:07:11.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa515563-f468-4d03-b9f9-32904487a023'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T15:22:31.358+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:07:11.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They''re incredibly expensive, and they don''t have the capabilities
        that we expected. So regardless of how old they are, that''s a lot of money
        to be spent to get pretty close to nothing," the Washington state Democrat
        continued.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3155684f-dad6-4ca2-915c-e9040abc5726'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T15:22:31.358+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:07:11.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a439afe4-fa45-463d-9e97-86abfe27163b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T15:22:31.358+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:07:11.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Republican Oklahoma Sen. Jim Inhofe, ranking member of the Senate
        Armed Services Committee, joined in criticizing the Navy.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f7f0262-79ac-4b13-87a1-70637dadd00f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T15:22:31.358+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:07:11.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78e1f760-cdf6-4cf8-b1db-c94777ddc296'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T15:22:31.358+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:07:11.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With the Chinese Navy steadily climbing to 460 ships by 2030, the
        unforced errors in Navy shipbuilding, like the Littoral Combat Ship, must
        stop. Programs that can scale up and grow our fleet must be the priority,"
        Inhofe tweeted Wednesday.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bd1459d-7a19-4d8c-a747-31ae576fb1e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T15:22:31.358+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:07:11.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0c1d17c-694d-44cc-95ea-cc382b45102d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T15:22:31.358+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:07:11.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many of the myriad problems facing the littoral combat ship program
        stem from the lack of mission focus during the design process, said Emma Salisbury,
        a researcher at the University of London focusing on the US military weapons
        manufacturers.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3b93713-976f-4b28-9e25-205f317753ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T15:22:31.358+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:07:11.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97753e61-2407-40b8-905e-11bf82c5ea30'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T15:22:31.358+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:07:11.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The LCS was essentially counted to solve every single one of the
        Navy''s problems all at once and everything will be wonderful," Salisbury
        told CNN with a note of irony. The missions for the ships included surface
        warfare, mine countermeasures, and anti-submarine warfare, based on a modular
        design that was supposed to allow the Navy to customize the ship for the role.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e1402d7-7e2e-4d18-915f-c366fcdf6bcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T15:22:31.358+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:07:11.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0a1fb46-8391-4a70-819b-d358e15ba04a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T15:22:31.358+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:07:11.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was basically this magical design that would solve everything,"
        Salisbury said. "So that was the problem ⁠—&nbsp;that, because it had all
        of these options, it never did any of them very well."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9c9bfb1-e9a5-42ff-8dce-51e18297ce00'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T15:22:31.359+08:00
