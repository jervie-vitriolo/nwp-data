      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is with a heavy heart to share to everyone that my Father, Felix
        Mariano Fausto Jr.  aka Fanny Serrano has peacefully joined our creator last
        night , around 9pm MNL, at the comfort of our home," his daughter Maktin Miranda
        wrote in a Facebook post.</p>'
