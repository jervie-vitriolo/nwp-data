      'mgnl:lastActivated': 2023-01-19T16:07:16.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 12)</strong>— The leaders
        of two powerhouse nations have recognized the electoral victory of the Philippines’
        presidential race apparent winner Ferdinand "Bongbong" Marcos Jr. ahead of
        official proclamation.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00607f4f-aecb-499a-9f40-a0e381b6dcab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T20:54:12.953+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:07:16.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac1cdac9-3aed-4fc4-bd3c-4c7f9cfd5522'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T20:54:12.953+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:07:16.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>United States President Joe Biden personally called Marcos on Thursday
        to congratulate him on his election, the White House said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dcb1ef5-a6ab-47e4-a3dc-e57cb2b13bcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T20:54:12.953+08:00
