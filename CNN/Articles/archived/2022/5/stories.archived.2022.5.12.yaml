      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The law of large numbers</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f09f9f08-7f9d-4ba1-bea6-1bdf630863b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T18:47:46.029+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:07:06.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd4b01b8-b8a7-43ff-8ebc-c2910aff119f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T18:47:46.029+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:07:06.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is about the law of large numbers...It is not unexpected that
        the trend line will be a certain pattern because obviously, as more data come
        in, it becomes closer to the mean," PPCRV chair Myla Villanueva told CNN Philippines''
        The Source on Thursday.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4510cc5-b507-43cc-8e7e-bed4a91dd905'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T18:47:46.029+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:07:06.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db16e100-5ae6-4174-86e2-fc08d2222d9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T18:47:46.029+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:07:06.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Encyclopedia Britannica <a href="https://www.britannica.com/science/law-of-large-numbers">defines</a>
        the law of large numbers as a statistical theorem which shows that "as the
        number of identically distributed, randomly generated variables increases,
        their sample mean (average) approaches their theoretical mean."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '722bae63-962e-4f2e-8366-a1640f7d7b51'
      'mgnl:activationStatus': true
