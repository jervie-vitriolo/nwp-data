      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is to inform the public that Mayor Sara Duterte and Atty.
        Bruce Rivera have never discussed anything about ROTC or the Department of
        Education. Any interviews granted by Atty. Rivera are his personal thoughts,"
        Duterte said in a<a data-cke-saved-href="https://www.facebook.com/MayorIndaySaraDuterteOfficial/posts/916019055908973"
