    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f361a12b-12c4-4069-a177-3eaaef1f948f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T19:33:58.470+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T16:07:02.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amid allegations of electoral fraud and <a href="https://twitter.com/cnnphilippines/status/1523912385438056448?s=20&amp;t=i9ibZD3AObWnG7j1GJDKLA"
        target="_blank">questionable transmission percentages</a>, others see the
        encoding process as a channel for hope. Jom, a 25-year-old senior high school
        teacher, decided to volunteer with his friends after seeing a post about the
        PPCRV count online. He hasn’t slept in 24 hours, having arrived at 4 p.m.
        the previous day and waited in line until he got to start his shift at 9 a.m.
        Despite the long hours, he says that volunteering helped ease his election
        anxiety. “Instead na anxiety na nararamdaman mo, may hope. Kasi gumagawa ka
        ng paraan kung papaano mo bibigyan ng katarungan ''yung mga resulta na nakikita
        namin sa TV.”</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '774d76f6-c429-4c0a-b11b-5ed4b0c96f4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T19:33:58.470+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T16:07:02.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Writer Marz, 30, said that she was told volunteering would be like
        a “healing process,” and that it would be healthy to look at the actual [election
        return] receipts.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bdee493-d1db-4441-a441-437869ea662f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T19:33:58.470+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T16:07:02.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked if encoding helped, she said it did, despite some of
        the surprising things she encountered while volunteering. “I learned that
        there are certain areas within Metro Manila that are surprisingly balwartes
        of certain candidates,” she says. “And then the people in the regions who
        I wouldn’t expect to be open to new candidates are more open to new candidates
        compared to the people in Metro Manila.”</p>'
    '51':
      'image': 'jcr:ca92bfe1-fec0-4f03-8928-d72156091ba3'
      'imageCaption': '“Kasi mahirap paniwalaan na medyo nagkakatumbas ‘yung nilabas
        sa media, and seeing those results with our own eyes is very surprising and
        it tells a lot about what is missing with our voters and the Filipino people
        in general,” says Emil, a student at UST. Photo by JL JAVIER.'
