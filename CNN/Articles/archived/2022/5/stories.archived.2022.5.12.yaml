      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 12) —</strong> Four agencies
        are part of the committee in charge of the transfer of power to the next administration,
        Malacañang said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16881555-29c7-4ee2-876c-7369a73d8f3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T13:48:32.939+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:07:14.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6554a4dd-f64c-402f-bade-5691bde97cbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T13:48:32.939+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:07:14.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a taped Cabinet meeting aired Thursday morning, Executive
        Secretary Salvador Medialdea announced that Foreign Affairs Secretary Teodoro
        Locsin, Finance Secretary Carlos Dominguez III, Budget officer-in-charge Undersecretary
        Tina Canda, and National Economic and Development Authority Secretary Karl
        Chua will be the members the Presidential Transition Committee (PTC).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47adb071-bbcd-4e63-b617-2a498fbe0cc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T13:48:32.939+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:07:14.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18a1fde3-f648-4219-91d5-122524668e85'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T13:48:32.939+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:07:14.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Since we still have no proclaimed winner, official talks need to
        be put on hold for the moment," said Medialdea, who chairs the body. "But
        preparation on our end need to begin. We, after all, have more work to do."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1524aefb-69c3-4bb2-a549-be7372df4ef6'
      'mgnl:activationStatus': true
