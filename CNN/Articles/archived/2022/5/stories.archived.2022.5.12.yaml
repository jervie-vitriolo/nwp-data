      'jcr:uuid': 'dbe14a05-5d2a-43dc-82ef-d13836ba288d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T15:26:38.231+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:07:26.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c7a881f-c5aa-4e4a-8d89-b1f20f1d23e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T15:26:38.231+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:07:26.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korea had not previously acknowledged any coronavirus cases,
        though few believe that a country of around 25 million people has been spared
        by a virus that has infected millions worldwide.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d57a9ed-30a8-4d76-b109-67d9371eed98'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T15:26:38.231+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:07:26.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca2530c6-c667-4df9-bd6a-f29e1b19314b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T15:26:38.231+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:07:26.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, North Korean leader Kim Jong Un ordered lockdown measures
        in all cities and directed the distribution of medical supplies the party
        had reportedly stocked in case of a Covid emergency, according to KCNA.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa2b7355-4413-4cf9-b985-9ab1987bc74f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T15:26:38.231+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:07:26.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fbff7b2-1a17-468a-8deb-77a32acd5fa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T15:26:38.231+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:07:26.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kim also chaired a meeting of the country''s powerful politburo,
        which agreed to implement "maximum" emergency anti-epidemic measures, though
        it is unclear what they involve.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fb5a8ba-3bff-489d-aec4-1dbd219e742b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T15:26:38.232+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:07:26.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcfd8e33-fe38-4509-811c-0cda80641e86'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T15:26:38.232+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:07:26.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to KCNA, the politburo criticized the country''s anti-epidemic
        sector for "carelessness, laxity, irresponsibility and incompetence," saying
        it "failed to respond sensitively" to increasing COVID-19 cases across the
        world, including in neighboring regions.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9077ef4-76b2-42ad-9e1d-fc97bd114b57'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T15:26:38.232+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:07:26.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '852e6d0c-82da-4d0e-bc6d-f4ce1bf75e65'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T15:26:38.232+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:07:26.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kim said the country would overcome the "unexpected Covid-19 outbreak,"
        KCNA reported.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c27dbe39-e2b0-4f3a-ab3e-784677fa1e75'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T15:26:38.232+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:07:26.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aa10ed1-6a39-4072-bcec-84527e48be56'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T15:26:38.232+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:07:26.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To date, North Korea has been able to prevent a major outbreak of
        COVID-19 cases thanks to a series of draconian public health measures.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84ef1faf-4ac1-4adf-952f-3c19e4975874'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T15:26:38.232+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:07:26.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c7436c5-f7a8-493d-aff0-7021e8e27e7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T15:26:38.232+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:07:26.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korea''s borders have been sealed since January 2020 to keep
        the virus at bay, despite the knock-on effects on trade with Beijing, an economic
        lifeline the impoverished country needs to keep its people from going hungry.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab57c9fa-f589-4117-aa8d-aba2c8a05567'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T15:26:38.232+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:07:26.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33d8fc48-5e4a-4ac3-879e-33c32f34ffe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T15:26:38.232+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:07:26.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Zero vaccines could spell disaster</h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a33fbd43-2a13-4cea-bacf-522f8e88abe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T15:26:38.232+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:07:26.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Isolated and impoverished North Korea is not known to have imported
        any coronavirus vaccines, though it is eligible for the global Covid-19 vaccine
        sharing program, Covax. In February, Covax reportedly scaled back the number
        of doses allocated to North Korea because the country failed to arrange for
        any shipments, according to Reuters.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54f46597-a119-4a45-931c-54ac4b102328'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T15:26:38.233+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:07:26.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e117853f-d7d4-4af0-b0d4-caa586a0317f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T15:26:38.233+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:07:26.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also in February, the UN Special Rapporteur on human rights in North
        Korea Tomás Ojea Quintana called on the international community to provide
        North Korea "with 60 million doses of vaccinations to cover at least two shots
        of the entire population."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8f249ee-f75b-4f51-97e3-dc57a8ec6672'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T15:26:38.233+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:07:26.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46a2f740-978c-44f0-ba92-6bcb32ca7d54'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T15:26:38.233+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:07:26.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korea has also not provided information on its COVID-19 vaccination
        situation to the World Health Organization (WHO), according to its latest
        situation report.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b62d13fc-af6a-4a96-bca2-7a398b68c8d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T15:26:38.233+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:07:26.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fd50503-f81a-4df4-93e7-2c5cbc97f617'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T15:26:38.233+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:07:26.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Assuming most of North Korea''s population is unvaccinated, a Covid
        outbreak would be disastrous.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e39ecddb-dc26-48b3-9d47-e8898f4a1dad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T15:26:38.233+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:07:26.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '285032ee-c5ec-48e3-9ce9-713195590553'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T15:26:38.233+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:07:26.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the US earlier this year, Omicron fueled an unprecedented spike
        in COVID-19 cases, overwhelming hospitals with mostly unvaccinated patients.
        In Hong Kong, which had previously avoided high cases and deaths, a deadly
        Omicron wave quickly spun out of control, stretching morgues and hospitals
        to breaking point. At one stage, Hong Kong reported more deaths per million
        people than any country or territory in the world due to a large percentage
        of the city''s elderly being unvaccinated.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcf1efdc-dae1-4334-b765-5205ddc1383e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T15:26:38.233+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:07:26.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3420f83e-af26-4f1c-bdeb-a9778778ef4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T15:26:38.233+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:07:26.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the US and Hong Kong have robust health systems. An outbreak
        in North Korea, which has limited testing capabilities, inadequate medical
        infrastructure, and which has isolated itself from the outside world, could
        quickly become deadly.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afdbe3b3-096c-4b55-b1de-1903414588a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T15:26:38.233+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:07:26.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '350e059e-d039-4a2e-9c06-5ef7d2d0a3f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T15:26:38.233+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:07:26.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The prospect appears not to be lost on Kim Jong Un, who recently
        warned of "grave consequences" after he fired several senior officials who
        failed to enforce North Korea''s stringent COVID-19 prevention. KCNA has also
        said that a potential breach, such as an incident involving a symptomatic
        defector from South Korea, might lead to a "deadly and destructive disaster."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f95a612-66da-463d-b632-edd638be6a67'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T15:26:38.234+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:07:26.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2022/05/11/asia/north-korea-covid-omicron-coronavirus-intl-hnk/index.html">North
        Korea declares ''major national emergency'' as first case of Covid-19 identified,
        state media reports</a>"</em></p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffd48db6-3970-4235-b489-313f29b93356'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T15:26:38.236+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:07:26.430+08:00
