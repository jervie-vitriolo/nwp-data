      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b7ba963-3b49-4057-82c9-42e8bdae7e73'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T11:25:21.149+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:07:18.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Seeing the way things are at the moment, I expect that people who
        want to see the new administration to fail will fabricate intrigues about
        my loyalty and the DND position to break the UniTeam,” Duterte said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97253d9d-297e-47ca-be26-91359e583d74'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T11:25:21.149+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:07:18.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abf1769e-51d9-429c-a715-2078ab5f5abc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T11:25:21.149+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:07:18.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It was decided that I would work on producing skilled learners
        with the mindset to realize their full potential as individuals. Our country
        needs a future generation of patriotic Filipinos that advocate peace and discipline
        in their respective communities,” Duterte added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b46fdeda-f694-4e85-910e-35d8a17bc65b'
