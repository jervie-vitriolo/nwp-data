    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55840417-d369-4a8d-ad5f-bc8879ee3104'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T18:47:46.030+08:00
