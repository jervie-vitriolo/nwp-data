      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I’m representing not only athletes competing in the SEA Games,
        but also 100 million Filipinos back home,” Obiena said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce75a9cb-fe63-4111-9a4f-df7f2ab42c7a'
