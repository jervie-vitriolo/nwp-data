      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66cd2df2-db9d-4791-bc6d-b75452bfed8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T19:33:58.471+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T16:07:02.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Young professionals AJ, 25, and Bo, 29, skipped work to join the
        protest. “Ang fishy, what’s been happening lately. Things aren’t matching
        up talaga and It doesn’t really sit well with me these days na hahayaan nalang
        natin nito lumipas at the pace it’s going right now,” says Bo, who works at
        a customer service operations department by day.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd22c5061-874b-4ee0-9a11-535eb2c90ea1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T19:33:58.472+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T16:07:02.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AJ, who is a graphic designer and UX researcher, also cited the
        irregularities that went on prior to election day. “We were doing house-to-house
        initiatives, and I saw that there are some areas that do vote buying and that
        doesn’t really sit well with me,” she says.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52f340e0-f6d8-448b-ace9-fc3cb9221ab2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T19:33:58.472+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T16:07:02.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the end, the youth, they say, are just looking for ways to cope.“I
        guess it’s just that feeling of losing a sense of control and you needing
        to do something about it,” says AJ. “And this is one way na ma-express namin
        ‘yung galit namin about the injustices that we’re currently facing with the
        system.”</p>'
