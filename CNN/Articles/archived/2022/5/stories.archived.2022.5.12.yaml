    'title': 'Why ''constant 47% ratio'' and ''68:32 magic'' claims are insufficient
      proof of fraud, according to experts'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f615f4c7-0ed2-485f-96e9-a85e3eab6dd0'
