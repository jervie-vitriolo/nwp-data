      'text': '<h2>On track to full-year target band</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19b00463-ccaf-4a18-a08d-451266677f92'
      'mgnl:activationStatus': true
