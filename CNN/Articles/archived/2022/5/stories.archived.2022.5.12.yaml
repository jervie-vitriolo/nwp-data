    'template': '1'
    'title': 'Cebu Pacific operator suffers ₱7.61B losses in Q1 despite higher passenger
      traffic'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ced9a582-0519-4a7c-97ef-c279b202724a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T21:41:48.446+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:06:55.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 12)</strong> — The operator
        of budget carrier Cebu Pacific saw its losses swell to ₱7.61 billion despite
        seeing an improvement in passenger volume in the first three months of 2022.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddb422b4-e3db-4c94-915c-7c1109ecaf31'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T21:41:48.446+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:06:55.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a disclosure Thursday, Cebu Air said last quarter''s net loss
        was 4.3% higher than the ₱7.29 billion sustained a year ago. The company attributed
        this to the ₱2.52 billion in non-core losses, "primarily due to forex translation
        of dollar denominated loans and unrealized mark to market losses from the
        derivative value of its convertible bonds."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b02ab9e4-36e0-4b4b-9252-c0cd243593ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T21:41:48.446+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:06:55.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Cebu Air''s revenues surged 147.6% to ₱6.7 billion against the
        ₱2.7 billion generated in the same period last year as air traffic ramped
        up following the easing of travel restrictions, particularly in March.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8be527a3-45b1-4470-b2f2-dbbfbb10bbdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T21:41:48.446+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:06:55.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group said passenger revenues hit ₱3.16 billion, a significant
        increase from ₱887.4 million posted in the January-March period of 2021.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce97ec26-6d73-40ec-8831-852c859d5cdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T21:41:48.446+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:06:55.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cebu Air added the airline posted a 272.4% jump in passenger volume,
        reaching 2 million flyers. The number of flights also grew by 128.3%.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19c3362a-967c-423f-9fb3-4d10749561b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T21:41:48.446+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:06:55.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its cargo performed better too with ₱1.84 billion in revenues against
        the previous ₱1.32 billion. Ancillary revenues, meanwhile, also went up to
        ₱1.7 billion.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ce5343e-1e2a-4829-bcbe-d5dca760033c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T21:41:48.446+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:06:55.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Currently, the Group is expecting the continued increase in demand
        for airline services as the country gradually opens not only to domestic travels
        but also to international destinations," it said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0748f68b-81cf-4e58-acc5-561e4f7f7659'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T21:41:48.446+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:06:55.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the company boosted its operations, operating expenses in the
        period expanded 26.4% to ₱12.04 billion.</p>'
