    'template': '1'
    'title': 'Pimentel ‘torn’ between staying in majority, joining Hontiveros in minority'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e63f92ab-fe44-4170-b7e2-8be8a318016c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T19:23:37.819+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:07:03.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 12)—</strong> Senator
        Risa Hontiveros, last woman standing among the opposition senatorial candidates,
        may soon find a two-term lawmaker joining her in the minority.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '946ebbfb-62bc-4d55-b003-dc6a45938ace'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T19:23:37.819+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:07:03.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f810a76-8c22-4d6e-8f24-0fbcf7563fb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T19:23:37.819+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:07:03.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a series of text messages to CNN Philippines on Thursday, Senator
        Aquilino "Koko" Pimentel III said he’s “still torn between” staying in the
        majority or joining the minority.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c93c19a-542f-45f8-859e-9f3f66634134'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T19:23:37.819+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:07:03.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '893e7f4e-178f-4fed-9d84-8f728ffc7580'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T19:23:37.819+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:07:03.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The minority’s role is to check the majority – follow the rules,
        give time to opposing views, allow improvement to legislation, etc. It is
        really not to oppose the admin, although that seems to be the prevalent impression,”
        he clarified.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41cf55cd-9ed9-4aa9-ab46-32dddf096f72'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T19:23:37.819+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:07:03.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c99c3fb8-630f-46b9-af51-3ccb7c256844'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T19:23:37.819+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:07:03.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Now is still the time for inward reflection and also discussion
        with colleagues,” Pimentel added, noting that he will take into consideration
        the overall composition of the majority and its plans.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12668af2-fd72-4ce3-b597-11c3ab884c20'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T19:23:37.819+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:07:03.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94373b7a-39fa-4022-a208-dbeb584085ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T19:23:37.819+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:07:03.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pimentel previously protested the endorsement of presidential bet
        Ferdinand “Bongbong” Marcos, Jr. by a rival faction in the ruling PDP-Laban
        party. His father, the late Senate President Aquilino “Nene” Pimentel Jr.,
        co-founded the party to fight the dictatorship of Ferdinand Marcos, whose
        son is now leading the race to Malacañang.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d64a402-481e-432b-a8db-63dc452035ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T19:23:37.820+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:07:03.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21a3066e-c017-4f0a-8091-3f9410dc4808'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T19:23:37.820+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:07:03.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, based on partial and unofficial results, Hontiveros is
        poised for a second term under the 19th Congress—&nbsp; &nbsp;with no clear
        allies in the minority.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84eee9ca-d48f-47cc-bf17-ecf8406c1654'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T19:23:37.820+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:07:03.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '386c2277-feb3-498c-905e-3ca61084b980'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T19:23:37.820+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:07:03.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Minority Leader Franklin Drilon is retiring while detained Senator
        Leila de Lima lost her reelection bid. Senator Francis “Kiko” Pangilinan opted
        to run for vice president but has fallen behind Davao City Mayor Sara Duterte.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd1bed2e-3269-43a7-ad77-0498738f2915'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T19:23:37.820+08:00
