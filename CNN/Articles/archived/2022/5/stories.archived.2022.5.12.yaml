      'mgnl:lastActivated': 2023-01-19T16:07:21.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Cabinet member stressed anew the importance of bringing back
        face-to-face classes, which he referred to as a "significant piece missing"
        in the Philippines'' economic rebound.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1837a2c0-9944-4e98-bcda-a4df73117939'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T16:06:26.919+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:07:21.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f5ce440-c87f-4f54-8c43-79b82bdf849c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T16:06:26.919+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:07:21.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Given the latest growth rate beating market forecasts, some economists
        have projected the Bangko Sentral ng Pilipinas will hike interest rates this
        month amid skyrocketing prices.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03038977-57c6-46aa-b703-f59624cdc52c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T16:06:26.919+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:07:21.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93a5f1da-034e-4202-905a-b1a7d02e9b4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T16:06:26.919+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:07:21.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Looking beyond the high y/y growth figures, the overall economic
        recovery is, and will remain, very weak. That is a key reason to expect the
        central bank to normalize policy only very gradually," said Capital Economics’
        Alex Holmes.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1254155d-14fd-4483-b028-fd6b304c4ea0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T16:06:26.919+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:07:21.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e8c442d-f353-4a42-90cf-5644d182a0d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T16:06:26.919+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:07:21.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Taking into consideration the evolving growth-inflation dynamics,
        we now expect the BSP to begin policy normalization next week with a 25bp
        hike," ANZ Research also said in a commentary, where it also projects more
        hikes until year-end -- putting the policy rate at 3.50% from the current
        2% low.</p>'
