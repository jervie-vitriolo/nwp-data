  'Marcos-administration-economic-managers-priority':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', 'fa7bd7ec-33f8-4679-ad62-bea5fb9dfacb']
    'created': 2022-05-12T05:01:01.715+08:00
    'imagesource': 'jcr:08667283-9b1f-40df-b9a1-c84c346187f3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9fbaf77b-fd2a-4cc7-bce0-0ef1ccdccfc2'
    'lead': '''The economic managers are going to be critical for the next several
      years because of the pandemic and economic crisis, so that is something that
      we are looking at very carefully,'' leading presidential candidate Ferdinand
      “Bongbong” Marcos Jr. said.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-05-12T05:07:25.419+08:00
