    'template': '1'
    'title': 'Tesla''s China sales dive 98% as lockdowns take a toll'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd73c5ae2-1801-4a28-b2d6-235894b79aff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T04:23:41.898+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:07:39.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Car sales saw a record decline last month
        in China, the world''s largest automobile market, as strict Covid-19 lockdowns
        take a severe economic toll. And no auto maker suffered more than Tesla.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d9b83ef-7562-47c8-8c51-bb4c8d32f6f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T04:23:41.899+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:07:39.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19b89089-a49e-46ef-bc2d-998474ccd8c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T04:23:41.899+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:07:39.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The EV maker sold 1,512 vehicles in mainland China last month, down
        98% from March, according to data from the China Passenger Car Association.
        Tesla''s production in the country also slid 81% to 10,757 vehicles in April,
        compared with 55,462 in March.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6526ab8e-01a2-457f-ba81-20538ecad7f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T04:23:41.899+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:07:39.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd7827da-c093-4a37-8cd1-1b207805f263'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T04:23:41.899+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:07:39.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tesla didn''t export any Shanghai-made vehicles in April, compared
        with 60 exported in March.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3deb8492-2ba6-4e13-bf1f-d69eb65261b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T04:23:41.899+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:07:39.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc326b4e-2a8e-41b6-a150-5ba82a3dd82d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T04:23:41.899+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:07:39.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The plunge comes as tens of millions of people in at least 31 cities
        have been under lockdown for weeks, causing massive supply chain disruptions
        and hitting consumer spending in the world''s second largest economy.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60f59b3f-a7b5-490f-bd1c-38cd2530dc82'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T04:23:41.899+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:07:39.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78ebfa3f-c43d-4f84-84da-1177abd0edaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T04:23:41.899+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:07:39.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a stark turn for Tesla after a strong start to the year in
        mainland China. Tesla was the top seller of electric vehicles in the country
        in March, delivering 65,184 cars from its Shanghai factory. That number was
        up 15% from February, as consumer demand for EVs remains strong even during
        the pandemic.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d09dd2c-21c6-477a-840a-36011c59776b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T04:23:41.899+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:07:39.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d7c75c5-6e39-4a86-b7b8-12be5ebe4430'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T04:23:41.899+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:07:39.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, Tesla''s "Gigafactory" in Shanghai exported 484,130 cars,
        nearly half of the company''s 936,000 global deliveries.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30326b71-e2ef-4e20-93fe-daa173a84f9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T04:23:41.899+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:07:39.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba6e18f6-7c7d-4d5a-8ffb-b331e3bcf3e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T04:23:41.899+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:07:39.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But its production and sales took a huge hit in April, when the
        government shut down Shanghai and many other cities to control the spread
        of the virus.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '092a73c8-57f0-4a20-9797-7135d3d17c4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T04:23:41.899+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:07:39.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1bb60f0-3b4c-4ef2-a48c-c8be6cb2a5df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T04:23:41.899+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:07:39.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tesla''s Gigafactory was closed for weeks last month, and only recently
        managed to restart production. But it appears to have hit another snag.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98cc23a1-8f1f-49d0-b505-7b9af17911f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T04:23:41.900+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:07:39.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5abaaaa4-17dd-40b1-b4ad-2e334fbe5cd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T04:23:41.900+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:07:39.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, Reuters reported, citing unidentified sources, that
        Tesla had halted most production again due to issues with suppliers. The company
        did not respond to a request for comment.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c61b0d4-0311-4422-a3b4-934a44febf7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T04:23:41.900+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:07:39.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3f04926-bc0a-4bf9-8750-f147811c0e58'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T04:23:41.900+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:07:39.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tesla CEO Elon Musk tried to downplay concerns regarding China lockdowns.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08ef8cdc-32e9-41b5-a392-281091d423c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T04:23:41.900+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:07:39.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f696c2dd-aa1c-460f-8c81-75d84065113c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T04:23:41.900+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:07:39.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I had conversations with the Chinese government in recent days
        and it''s clear that the lockdowns are being lifted rapidly," Musk said Tuesday
        at a virtual car conference organized by the Financial Times.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce50b629-d601-4ed8-80ca-6e1ae831f62e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T04:23:41.900+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:07:39.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05d4eb65-368e-4cbb-8f7c-eb4b2e2d2c18'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T04:23:41.900+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:07:39.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So I would not expect this to be a significant issue in the coming
        weeks," he said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ee3eddf-03b6-49f0-a993-b8f81a42a819'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T04:23:41.900+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:07:39.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f18ff8bd-a826-4e6f-a413-9ac7754ce387'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T04:23:41.900+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:07:39.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Shanghai''s impact</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f847996b-9135-4f86-894c-18cc8343ca9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T04:23:41.900+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:07:39.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not everyone shares Musk''s optimism. Shanghai has been under a
        lockdown since late March, and it''s not clear when the restrictions will
        fully lift.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a54392a-eab1-40b3-9b1f-13fd0ad9d8ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T04:23:41.900+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:07:39.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d3e3526-96b3-470a-8117-154e2d0bb8c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T04:23:41.900+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:07:39.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities in the city further tightened restrictions over the
        weekend, after President Xi Jinping pledged to "unswervingly" double down
        on the zero-Covid policy.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e30a1fc8-821b-4df4-9c79-7fad8acbfcc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T04:23:41.900+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:07:39.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f3d7f1b-8e74-4bd0-964f-de9d2f0f02e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T04:23:41.900+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:07:39.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other automakers also reported a steep slowdown in sales and production
        for last month.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2faf55b0-7010-41d5-9670-701212c2585c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T04:23:41.901+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:07:39.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9a6c25c-d8e2-4ec2-b1b5-09ee7b658469'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T04:23:41.901+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:07:39.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Toyota said Tuesday that it has suspended operations of 14 production
        lines at eight plants in Japan, from May 16 to May 21, because of the parts
        shortage resulting from the lockdown in Shanghai.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfe309e5-e8f0-4a8e-8f8f-1216a555da31'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T04:23:41.901+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:07:39.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c3bfde9-3d57-4d82-b8d2-649368f45c9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T04:23:41.901+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:07:39.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company''s global production would be reduced by 50,000 units
        for May because of that, it added.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9178d3be-05fd-4f8a-8134-2b6f22180426'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T04:23:41.901+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:07:39.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35839f6c-887c-4fb1-b395-31c0cc64016f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T04:23:41.901+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:07:39.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The shortage of semiconductors, spread of COVID-19 and other factors
        are making it difficult to look several months ahead."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c76d584f-1ab9-455a-a331-bd14527ff95f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T04:23:41.901+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:07:39.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fe8ab1a-a0e1-4db0-965a-750e62fd20aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T04:23:41.901+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:07:39.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another Japanese automaker, Nissan Motor, reported Monday that its
        China sales were down 46% in April from a year ago.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4c26943-e2b3-462a-8608-fa7cc75e6735'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T04:23:41.901+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:07:39.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ab5edd8-79cb-407c-875a-7912935721a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T04:23:41.901+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:07:39.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We witnessed a continued impact on vehicle production and sales
        in April due to ongoing semiconductor shortages, supply chain disruptions,
        and lockdown in key regions and cities from the spread of COVID-19," said
        Shohei Yamazaki, senior vice president of Nissan and chairman of the company''s
        management committee for China.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bb33b45-c98d-4b11-938f-7ce343efa1c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T04:23:41.901+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:07:39.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3cc8e1b-abf3-4529-855e-5d232174fe92'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T04:23:41.901+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:07:39.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Overall, China''s passenger car sales fell 34% in April from March,
        the biggest drop on record, the China Passenger Car Association said.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3b43e94-26a0-4596-ae77-6b6e1b132bde'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T04:23:41.901+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:07:39.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2caf8c72-b2f6-48a6-82a7-77bfa4b6a4c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T04:23:41.901+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:07:39.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As the values of Chinese ADRs and domestic stock market have both
        declined, and the services sector remains sluggish, people''s incomes have
        fallen during the pandemic," the association said. ADRs are securities issued
        by Chinese firms listed in the United States.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '602e22f1-fb3b-4a60-b07c-b6f3c48ad5a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T04:23:41.901+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:07:39.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd3e3879-b79e-4d8b-a077-7420f2d6da10'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T04:23:41.902+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:07:39.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The purchasing power on the car market has been damaged, and consumers''
        willingness to buy a car has dropped," it said.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e193284-0506-4963-a5bf-192802997feb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T04:23:41.902+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:07:39.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fa7823e-164e-4874-ae70-79dd44a7531b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T04:23:41.902+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:07:39.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The industry group also acknowledged that there has been a "significant
        impact" on supply chains from the lockdowns in Shanghai and Changchun, as
        the two cities are major manufacturing bases for key parts in the auto industry.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b51ee6ff-13a8-4557-a076-047cb338c800'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T04:23:41.902+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:07:39.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feef221d-b999-4c9f-afbc-aed941852b73'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T04:23:41.902+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:07:39.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Shanghai, five major auto manufacturers recorded an average 75%
        drop in production in April from the previous month. In northeastern Changchun,
        big auto makers saw their production fall 54% during the same period.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed2717b8-abed-451d-9303-1c873a38156a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T04:23:41.902+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:07:39.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c749ddd0-5135-4b7e-a096-87bc754e780c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T04:23:41.902+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:07:39.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, separate data from the China Association of Automobile
        Manufacturers, another major industry association, showed that the country''s
        overall car sales slumped 46% in April from March, reaching 1.2 million vehicles.
        It was the lowest April figure in a decade.</p>'
    '52':
