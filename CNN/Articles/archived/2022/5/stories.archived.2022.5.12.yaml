      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I asked help and thanked God. I thanked Him for granting my prayer.
        This victory is for the people, to provide the services that the people need,
        a service from the government that everyone can avail," said Rivera in Waray.</p>'
