      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>David explained that in the vote-counting process, it is easy to
        assume that most "red grains" would come from Ilocos, which is Marcos'' bailiwick,
        while most of the "white grains" would come from Bicol, which largely supports
        Robredo. But in the actual elections, the whole voting population should be
        considered as being in "one big container."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45d1c254-75fb-4fe8-b546-440a03a1fd32'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T18:47:46.030+08:00
