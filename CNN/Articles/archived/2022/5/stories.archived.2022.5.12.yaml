      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ngayon kung kukuha tayo ng isang kutsara sa container na ‘yun dahil
        kaunti lang ang butil na ‘yun, ang ratio pwedeng iba-iba...Pero if we take
        large numbers like isang tabo, ‘yung consistency niya, kung well-mixed ‘yung
        bigas sa container, it will be more or less the same kahit saan tayo kumuha
        ng tabo, doon sa isang part ng container," he said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5fab5cc-5f2c-40d6-8e13-1a2e2e38696c'
