    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9df3470b-b4cd-40af-bdd0-cc2f43f59fff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T19:33:58.469+08:00
