  'Duterte-drug-war-drug-lord':
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-05-12T15:16:15.027+08:00
    'imagesource': 'jcr:8846154e-efc8-4878-974a-7efe6e0f04d6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd43f384b-031a-415c-8e61-3391a7c9a975'
    'lead': 'President Duterte orders the police: ''Siguro bago ako mag-alis makatapos
      lang tayo ng tatlo o limang drug lords. Gusto ko patay, ayaw ko ng buhay.'''
    'mgnl:activationStatus': true
    'mgnl:created': 2022-05-12T15:19:04.044+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-19T16:07:11.992+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T16:06:30.485+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte wants drug lords killed, offers to represent cops in drug war
      cases'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f09b59b9-8eb0-4e33-bb88-2a3adfab74ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T15:19:04.044+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:07:11.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 12)</strong> — President
        Rodrigo Duterte, with only over a month left in office, said he has one remaining
        target in his administration''s war against illegal drugs: to have drug lords
        killed.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45b0fbc1-8121-4049-8cfc-89093a89e076'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T15:19:04.045+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:07:11.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He gave marching orders to the police to kill drug lords and even
        challenged the criminals to engage the authorities in a firefight.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd19f3334-5d8b-4f99-bb05-c1a40362efe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T15:19:04.045+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:07:11.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Siguro bago ako mag-alis makatapos lang tayo ng tatlo o limang
        drug lords. Gusto ko patay, ayaw ko ng buhay. Gusto ko makita ang drug lords.
        Lumaban kayo kapag dumating na ang pulis. I urge you to fight it out. I will
        tell them, my coworkers in government, we have to gamble, we have to fight
        them," he said in a taped address that aired on Thursday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '613e37f3-e04c-4fc9-8887-1fe0d66debd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T15:19:04.045+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:07:11.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Before I step down, I want you to kill three to five
        drug lords. I want them dead, not alive. I want the drug lords to fight when
        the police arrive.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b5a7550-6613-4244-8796-b00a004a593f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T15:19:04.045+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:07:11.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once he steps down on June 30, Duterte said he is willing to offer
        legal help to police personnel who are facing charges for carrying out anti-drug
        operations and killing suspects in the process. He said he will protect them
        if they are falsely accused, telling the police and troops to be brave in
        carrying out the drug war.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd86af55f-255a-405e-9a9a-a96d9fe48a9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T15:19:04.045+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:07:11.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kapag napasubo kayo, hindi na ako presidente, doing your duty sa
        trabaho lang, huwag kayong matakot. Kung wala kayong makuhang abugado, ako
        ang pupunta sa korte para sa inyo," he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e3e56d0-4edb-4f55-92af-f8292a845064'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T15:19:04.045+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:07:12.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If you get into that situation, do not be scared while
        you do your job. If you cannot find a lawyer, I will represent you in court.]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61cc540e-17db-4cb3-ac5d-01e5733e0df0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T15:19:04.045+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:07:12.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 6,241 persons have died during the government’s anti-illegal
        drug operations since President Rodrigo Duterte assumed office in 2016, data
        from the Philippine Drug Enforcement Agency (PDEA) said in late-April. Records
        disclosed that 336,796 suspects were arrested in 233,356 anti-illegal drug
        operations conducted from July 1, 2016 to Mach 31, 2022.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d0731f9-21fb-4ab2-80eb-18c8a3b04225'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T15:19:04.046+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:07:12.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the arrested drug suspects, 14,888 are considered high value
        target.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57a6240c-712f-4736-9eda-ab147a1378e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T15:19:04.046+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:07:12.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The International Criminal Court (ICC) in 2020 found basis to believe
        that crimes against humanity were committed during the Duterte administration’s
        bloody war on drugs. However, Malacañang maintained that it will not cooperate
        with the ICC investigation.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '308d1e57-1c95-40d1-a16a-7e7b72ecad27'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T15:19:04.046+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:07:12.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte earlier admitted that he was wrong to think that he could
        end the illegal drug trade in the country in three to six months, which he
        promised when he campaigned for the presidency in 2016.</p>'
