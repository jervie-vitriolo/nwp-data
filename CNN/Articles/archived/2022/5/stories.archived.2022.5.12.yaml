      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: For example, in Ilocos, instead of vote-counting machines,
        let''s say our votes are equivalent to grains of rice. We have a sack of rice
        from Ilocos with red grains representing BBM votes and just for simplicity,
        the white grains are for VP Leni.]</p>'
