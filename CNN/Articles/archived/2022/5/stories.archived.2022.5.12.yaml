      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The largest white diamond to ever come
        up for auction has been sold for 21,681,000 CHF ($21.9 million) at Christie''s
        in Geneva.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75077ceb-4f44-4c55-b517-edca7021db60'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T04:14:23.573+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:07:41.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4738df51-5466-4030-a186-7078697a61c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T04:14:23.573+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:07:41.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 228.31-carat, pear-shaped gemstone -- dubbed "The Rock" -- originated
        from South Africa, where some of the largest diamonds in the world have been
        found, including the pear-shaped "Star of Africa" and rose cushion cut "Golden
        Jubilee."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceabc927-c26a-421f-ae4d-440e12594318'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T04:14:23.573+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:07:41.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee6903b4-ca10-4b2b-81d4-0ce53d5244e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T04:14:23.573+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:07:41.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Rock" is about the size of a golf ball and was previously worn
        as a lavish Cartier necklace by its former owner. Along with the pear-shaped
        stone, the new owner will also receive a round diamond and platinum pendant
        mounting from the French luxury brand.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4d4a214-9e30-4613-8831-ff2c0e53b0a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T04:14:23.574+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:07:41.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fe03282-3eba-4645-8109-dc1f090302b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T04:14:23.574+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:07:41.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ahead of the sale, the head of Christie''s jewelry department in
        Geneva, Max Fawcett, explained why "The Rock" is a particularly unique stone.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1944c348-158b-42d1-92bf-80a952aa0859'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T04:14:23.574+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:07:41.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '888ef0e9-77f7-4bd2-9f4c-2ed4c5e8f895'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T04:14:23.574+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:07:41.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Often with these largest stones, they sacrifice some of the shape
        in order to keep the weight," he told Reuters. "This is a perfectly symmetrical
        pear-shape form and... one of the rarest gems ever to be sold at auction."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9adfe2be-76fd-4dbb-afc5-7523307beaf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T04:14:23.574+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:07:41.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '316cb64a-85b8-47c7-8adf-fa4f31b02bad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T04:14:23.574+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:07:41.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite its grandeur, the hammer price of "The Rock" fell short
        of its low estimate during the quick bidding period Wednesday. The auction
        house had given the diamond a 30,000,000 CHF ($30.2 million) high estimate.
        In 2017, an intricate emerald and diamond necklace from Swiss luxury jeweler
        de Grisogono, which featured a central 163.41-carat rectangular sparkler,
        set the record for a white diamond sale at 33,500,000 CHF ($33.8 million USD).</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fd3b7f5-7051-4926-bd5f-606b97bb69ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T04:14:23.574+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:07:41.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '035e9455-9524-48ed-b01f-a89a5cfff4b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T04:14:23.574+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:07:41.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But other lots in the "Magnificent Jewels" sale smashed expectations,
        including a 1940s pink sapphire, ruby and diamond brooch mounted by Cartier,
        which sold for 579,600 CHF ($585,000) -- over 11 times its high estimate --
        and a 19th-century diamond and pearl tiara, which sold for more than triple
        its high estimate at 2,394,000 CHF ($2.4 million).</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac6b6e11-6fb6-421a-a140-635217df7ae7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T04:14:23.574+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:07:41.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0feff6a-56af-48bf-b72f-487e32040bf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T04:14:23.574+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:07:41.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The final lot was a diamond that is nearly as large as "The Rock"
        -- the 205.07-carat, yellow cushion-shaped stone named "The Red Cross Diamond."
        That gem sold for 14,181,250 CHF ($14.3 million), a portion of which will
        be donated to the Geneva-based International Committee of the Red Cross (ICRC).
        First sold at Christie''s over a century ago to help the British Red Cross
        during World War I, the diamond was estimated to sell for between $7 million
        and $10 million, according to Fawcett.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45298542-92da-44b3-bacc-06a8443f5e84'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T04:14:23.574+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:07:41.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/style/article/the-rock-largest-white-diamond-auction/index.html#:~:text=luxury-,''The%20Rock%2C''%20the%20largest%20white%20diamond%20ever,auctioned%2C%20sells%20for%20%2421.9%20million&amp;text=The%20largest%20white%20diamond%20to,million)%20at%20Christie''s%20in%20Geneva.">''The
        Rock,'' the largest white diamond ever auctioned, sells for $21.9 million</a>."</em></p>'
  'Volkswagen-Scout-electric-SUV':
    'author': 'Peter Valdes-Dapena, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-05-12T04:14:44.505+08:00
