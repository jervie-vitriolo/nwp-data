      'text': '<p><strong>Metro Manila (CNN Philippines, May 12) —</strong> The National
        Union of Journalists of the Philippines (NUJP) lambasted how Vic Rodriguez,
        spokesperson of presidential candidate Ferdinand “Bongbong” Marcos, Jr., ignored
        questions from a Rappler reporter, branding his act as "a red flag for press
        freedom".</p>'
