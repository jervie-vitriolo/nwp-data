      'image': 'jcr:136bb60f-030a-40e3-aa34-bc708ca6b224'
      'imageCaption': 'Farmers from Lupang Ramos, Cavite join various peasant groups
        and members of the youth at the Kampuha ng Mamamayan Laban sa Dayaan. Photo
