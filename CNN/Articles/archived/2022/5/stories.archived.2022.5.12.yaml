      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30f27c90-0795-4c3d-8417-3825337deaf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T19:23:37.820+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:07:03.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jean Encinas-Franco, political science professor at the University
        of the Philippines, expects “one or two” senators to join Hontiveros.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '829be8b4-62ac-42f3-8d4f-12df181fb809'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T19:23:37.820+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:07:03.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e66a762-b35e-4c5a-a8c2-4c6a58b446ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T19:23:37.820+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:07:03.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Maswerte na kung isa (She’d be lucky to have just one),” Encinas-Franco
        said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebaa5354-29b4-439b-a127-fd650b65d15e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T19:23:37.820+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:07:03.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98af696d-16f0-436c-87a5-2fd768b13920'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T19:23:37.820+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:07:03.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Having worked as a director of the Senate Economic Planning Office
        for 15 years, Encinas-Franco said she has not seen an opposition as “decimated”
        as today in recent legislative history. During the 2019 midterm elections,
        no one from the opposition''s "Otso Diretso" Senate bets made it to the "Magic
        12."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd358ae73-22bd-4ab8-99e1-eccc14d8113c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T19:23:37.820+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:07:03.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1c0154b-1f25-4b3f-9e02-a5c90efd5776'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T19:23:37.820+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:07:03.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Encinas-Franco added, while senators are known to cross party lines
        to pass less controversial policies “that would generally benefit everyone,”
        the opposition needs help in ensuring a healthy democracy.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e768bc39-cb87-40c3-81dc-37819ad2bd2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T19:23:37.820+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:07:03.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5c26f04-dcb0-4e56-a2e2-c974bbbbc52f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T19:23:37.820+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:07:03.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Kung wala nang pag-asa [If there''s no more hope] via elected officials,
        then you can turn to movements, civil society groups, other social forces,”
        she said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '832945d5-a763-4f85-bdb8-ce431b0c596d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T19:23:37.820+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:07:03.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4c3136b-7136-42f4-874c-32b2b89d4321'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T19:23:37.821+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:07:03.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“They can also use people who supported Leni Robredo. I think Robredo
        will be a figure of the opposition in the years to come,” she added.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b96be8d9-64aa-4cb1-aec6-46f8ba859694'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T19:23:37.821+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:07:03.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5084898c-5e66-4aef-b71e-5068310ec76e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T19:23:37.821+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:07:03.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hontiveros thanked the public for their support, but also appealed
        for help.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd987d61-d640-4a74-a65c-c6b16d05437d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T19:23:37.821+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:07:03.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f7ee919-e037-497c-8917-70b0b9848de9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T19:23:37.821+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:07:03.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Nananawagan din ako sa ating mga kababayan, hindi natatapos ang
        ating tungkulin kay Inang Bayan sa araw ng eleksyon. Patuloy po nating ilaban
        ang pinapangarap nating lipunan,” Hontiveros said in a statement.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97989e00-ee22-4deb-8910-e6f0b39cd2c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T19:23:37.821+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:07:03.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63d3b913-bf34-437e-9009-f0af3e42e143'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T19:23:37.821+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:07:03.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I am calling on fellow Filipinos, our responsibility
        to our motherland did not end on election day. Let us continue to fight for
        the society we are dreaming of.]</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd25c8dbf-8e8e-477f-8ef6-8b4e15c85c41'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T19:23:37.821+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:07:03.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c996a649-1e13-47ef-aa19-9a5fe9e91886'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T19:23:37.821+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:07:03.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the next administration is serious about forging unity, Encinas-Franco
        said it could start with reviewing the remaining drug cases of De Lima, a
        staunch Duterte critic who claims to be a victim of political persecution.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4454722a-fc34-4778-bfbb-4420e9561baf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T19:23:37.821+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:07:03.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e846bf6d-06a7-4e87-ab95-0d5054115a86'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T19:23:37.821+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:07:03.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I’m not saying that it would resolve everything," Encinas-Franco
        said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5efd20c-4271-4619-a1ab-79343d0a9572'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T19:23:37.821+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:07:03.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f6ca496-d41e-4e3c-8464-7ca356b1a6ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T19:23:37.821+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:07:03.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kasi mahirap e, meron din kasing pinanghahawakan ‘yung opposition
        [Because it''s difficult, as the opposition also has reasons] as to why they
        don''t like Marcos, Jr. It has something to do with not taking responsibility
        for what happened during the martial law period," she added.</p>'
