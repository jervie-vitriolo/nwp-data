      'jcr:uuid': 'a6ed9dd8-3b8a-4b67-a75d-3f7af867db31'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T15:51:56.812+08:00
      'mgnl:createdBy': 'kristel'
