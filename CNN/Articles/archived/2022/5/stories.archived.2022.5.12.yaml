      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bab94c3-15d9-4b91-9ac1-7ac1013d3a99'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T16:06:26.919+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:07:21.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will continuously work hard to strengthen our domestic economy
        against heightened external risks such as the Russia-Ukraine conflict, China''s
        slowdown, and monetary normalization in the United States," said Chua.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d740004-0dab-4cce-8e46-d29ad7831ca7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T16:06:26.919+08:00
