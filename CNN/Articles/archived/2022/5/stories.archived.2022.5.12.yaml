      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0febb33-0fcd-4fb5-99d1-84b151969ca1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T00:38:18.764+08:00
