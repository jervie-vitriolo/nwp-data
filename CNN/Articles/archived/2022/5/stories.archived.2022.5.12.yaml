      Comelec: Winning senators'' proclamation by early next week in best case scenario'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa8793ec-963e-4889-ba28-55583be67ea9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T16:56:58.244+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:07:07.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 12)</strong> – The earliest
        time the winning senatorial candidates can be proclaimed is “early next week,”
        according to Commission on Elections (Comelec) spokesperson Rex Laudiangco.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '769162c3-7409-489b-a88e-8a5baf111992'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T16:56:58.244+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:07:07.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbda1349-d5ce-4eb2-a83e-0046c375a36a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T16:56:58.244+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:07:07.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Laudiangco bared the optimistic target in a media briefing on Thursday
        afternoon, as he noted that the National Board of Canvassers has already canvassed
        82 out of the 173 certificates of canvass (COC), and is expected to finish
        more later in the day.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bcd995f-b99d-4e65-b538-da996c8f5e06'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T16:56:58.244+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:07:07.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecf8c8bb-f58e-40e5-8762-1336e598d6d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T16:56:58.244+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:07:07.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said they are still waiting for some manually accomplished
        COCs.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63fec1d8-f073-45db-9bb1-a0d6e2000183'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T16:56:58.244+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:07:07.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e60ec7f0-a3e5-4787-85f2-9d521a1b10b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T16:56:58.245+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:07:07.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Meron lang po tayong kaunting hihintayin,” Laudiangco said. “Kaya
        nga po best case scenario projection is a week''s time or so. Early next week.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b00b697b-132a-4f1e-9e69-ad1f7b41db51'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T16:56:58.245+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:07:07.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6aaa7d5-6531-4b05-b0cf-9a7276f0ee04'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T16:56:58.245+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:07:07.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said they will declare the winners as soon as “most of the COCs”
        have been covered, and assuming the remaining votes from the special elections
        will no longer affect the canvassing of votes.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31846825-bf21-4110-8429-ebd3c40bf9a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T16:56:58.245+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:07:07.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb33b61a-2328-4a00-8528-c6ceb37f3017'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T16:56:58.245+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:07:07.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of 3:32 p.m, the partial and unofficial Comelec tally based on
        98.35% of election returns showed actor Robin Padilla is still on top of the
        Senate race with 26.4 million votes. Antique Representative Loren Legarda
        comes in second with 23.9 million, followed by broadcaster Raffy Tulfo with
        23.1 million.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5dcbf07-4483-42d7-b3e4-069c24e4d5fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T16:56:58.245+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:07:07.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e3bcb9d-019d-417f-a305-d9c6c2766779'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T16:56:58.245+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:07:07.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rounding up the top 12 are Senator Sherwin Gatchalian (20.37 million),
        Sorsogon Governor Chiz Escudero (20 million), former Public Works chief Mark
        Villar (19.2 million), Taguig-Pateros Representative Alan Peter Cayetano (19
        million), Senator Juan Miguel Zubiri (18.5 million), Senator Joel Villanueva
        (18.3 million), former Senator JV Ejercito (15.6 million), Senator Risa Hontiveros
        (15.2 million), and former Senator Jinggoy Estrada (14.9 million).</p>'
  'market-vendor-mayor-':
