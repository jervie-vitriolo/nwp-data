      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines'' <em>The Source</em> on Thursday
        morning, Duterte''s spokesperson Liloan Mayor Christina Garcia Frasco said
        the mayor has indicated preference for the DND post in the recent past, and
        that preference has not changed so far.</p>'
