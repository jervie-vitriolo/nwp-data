    'lead': 'Stevie Wonder is sounding the alarm about deteriorating civil rights
      in America.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-05-12T02:22:35.729+08:00
    'mgnl:createdBy': 'angelica'
    'mgnl:lastActivated': 2023-01-19T16:07:41.949+08:00
