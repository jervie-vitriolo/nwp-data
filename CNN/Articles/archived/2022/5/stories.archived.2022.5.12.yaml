    'template': '1'
    'title': 'Biden, Xi congratulate Marcos, hopeful for stronger ties'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39cad673-b13f-4b4c-a1ba-c4510fe2e6ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T14:47:18.950+08:00
