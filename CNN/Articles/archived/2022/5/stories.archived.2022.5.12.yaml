      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Amanda Seyfried as Karen Smith in "Mean
        Girls " has a special place in the heart of pop culture.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '600cf25e-56b5-4940-9226-0e8895e76f25'
