    'title': '''The Rock,'' the largest white diamond ever auctioned, sells for $21.9
      million'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e0bc72f-37c1-4d63-9c34-7d773906e65c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T04:14:23.573+08:00
      'mgnl:createdBy': 'bamba'
