      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ROTC was made optional as one of three National Service Training
        Program (NSTP) courses for college and university students following the controversial
        death of ROTC Officer Mark Chua who had published an exposé on alleged irregularities
