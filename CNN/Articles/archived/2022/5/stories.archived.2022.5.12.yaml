      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cathy, the secretary general of Amihan says that they were calling
        on COMELEC to release the truth about Monday’s elections. “Naririto kami sa
        Kampuhan bilang mamamayan na nananawagan ng katotohanan laban sa dayaan sa
        ditong nakaraang eleksyon namin.”</p>'
    '53':
