      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In front of their countrymen in 2019, Filipino athletes clinched
        149 golds, 117 silvers, and 121 bronzes for their second overall SEA Games
        championship. The first one was in 2005 in the 23rd SEA Games, also held on
        home soil.</p>'
  'Imelda-Bongbong-Marcos-Picasso-painting-Sandiganbayan-PCGG':
    'author': 'Lara Tan, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-05-12T10:48:43.689+08:00
    'imagesource': 'jcr:418d2b07-ec74-4fa0-9b89-5d7d7b7882d6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2863ca14-0bd0-4574-a920-bcdb05f25fad'
    'lead': 'It''s unclear if the missing Femme Couche VI painting recently photographed
      in the living room of former first lady Imelda Marcos is the original or a replica.
      The Picasso piece is among the eight paintings that Sandiganbayan ordered seized
      from the Marcos family in 2014.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-05-12T10:51:34.563+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-19T16:07:18.882+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T16:06:27.925+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ex-PCGG chief, ''Kingmaker'' director react to possible sighting of
      missing Picasso painting in Marcos home'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '048120d9-a820-45cf-8cfa-3d46f40ac0dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T10:51:34.563+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:07:18.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 12) —</strong> A former
        chairman of the government agency tasked to go after the ill-gotten wealth
        of the Marcoses and the director of the "Kingmaker" documentary reacted to
        the potential sighting of the missing Pablo Picasso painting in the living
        room of former first lady Imelda Marcos.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baa4e092-73f0-4476-94a5-ef3f31662f41'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T15:01:05.072+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:07:18.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>American director Lauren Greenfield believes the Femme Couche VI
        (Reclining Woman VI) by the revered painter has surfaced based on the photos
        shared by the media staff of leading presidential candidate Ferdinand "Bongbong"
        Marcos Jr. on Thursday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ae42cb7-2c65-4781-a0de-6a126102b62a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T10:51:34.564+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:07:18.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Greenfield<a href="https://twitter.com/lgreen66/status/1524421425762775040">
        tweeted</a>, "Picasso is back!"</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b364da6a-f0ae-46fe-83cb-f15e5353adc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T10:51:34.564+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:07:18.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Andres Bautista, former chairman of the Presidential Commission
        on Good Government (PCGG), alerted new leaders to act before it''s too late.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4eb1168-1fff-4893-ae2a-7d7b71c489c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T10:51:34.564+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:07:18.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"PCGG, the Picasso is back! Please seize it for the Filipino people
        while you still can!" he said on Wednesday.</p>'
    '27':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="und" dir="ltr">👉🏻
        <a href="https://twitter.com/TheNewPCGG?ref_src=twsrc%5Etfw">@TheNewPCGG</a>
        <a href="https://t.co/GDrbZCUqCq">pic.twitter.com/GDrbZCUqCq</a></p>&mdash;
        Andy Bautista (@ChairAndyBau) <a href="https://twitter.com/ChairAndyBau/status/1524499780512239616?ref_src=twsrc%5Etfw">May
        11, 2022</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df70abfa-1363-4ac9-90ec-80e3bede4345'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T10:51:34.565+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:07:18.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25cf91b9-ff03-4ff9-9648-b16d39464b05'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T10:51:34.564+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:07:18.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Picasso piece is among the eight paintings that Sandiganbayan
        ordered to seize from the Marcos family in 2014.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3bc4bd2-04f1-4349-84c9-8e757cd7e9db'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T10:51:34.564+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:07:18.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s unclear if the painting hanging in the living room of dictator
        Ferdinand Marcos'' widow is the original or a replica.</p>'
    '28':
      'image': 'jcr:3822579e-79d5-4aca-8799-bb18d2a94a9b'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad7d8c8c-d7d8-4436-8a75-c97846494529'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T10:51:34.565+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:07:18.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56badfd0-4354-49a8-ac21-e6f1a5a24c59'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T10:51:34.564+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:07:18.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines sought comment from Bongbong''s spokesperson, Atty.
        Vic Rodriguez, but he has yet to respond.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72cfbfa7-2f72-49ce-a7e6-8665e5f1edd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T10:51:34.565+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:07:18.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Imelda talked about the art in the "Kingmaker," even sharing that
        she was told by the patriarch that "you know how to spend money properly because
        you buy beauty." In the documentary released in 2019, Bautista said it was
        already "removed" when authorities tried to look for it in Imelda''s home
        in Makati City.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5312ead3-1e2e-4d16-b5d2-e45e97eef33e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T10:51:34.565+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:07:18.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The World Bank-United Nations Office on Drugs and Crime’s Stolen
        Asset Recovery said the Marcoses plundered up to $10 billion while they were
        in power. Their ill-gotten wealth includes $683 million in Marcos Swiss bank
        deposits through dummy foundations that the Supreme Court ordered forfeited
        in favor of the Philippine government.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5308a20e-4d9a-469b-95d5-085d16eed3d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T10:51:34.565+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:07:18.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PCGG said it has so far recovered over P170 billion and is still
        in the process of chasing after P125 billion in assets of the Marcoses and
        their cronies.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c202d02c-080a-4e7d-a78b-38ec7f19d115'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T10:51:34.565+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:07:18.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The late dictator’s son is poised to become the Philippines'' 17th
        president after winning by a landslide in the partial, unofficial count.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efd5fce0-9103-4a9e-af02-f1cc463ef18f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T12:34:28.234+08:00
      'mgnl:createdBy': 'lara'
