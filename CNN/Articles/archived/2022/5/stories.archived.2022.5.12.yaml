      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the actress now says one of the most famous scenes from the
        2004 film caused some uncomfortable moments for her.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23f11eaa-0a5f-4d45-807b-b00c0a281a10'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T07:50:27.657+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:07:28.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a cover story with Marie Claire, Seyfried said she still gets
        recognized from the movie all these years later.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aff6ea1-9527-45ef-966f-0852bc32d436'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T07:50:27.657+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:07:28.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recognition she didn''t love came from some male fans who would
        come up to her and reference the scene in which her character squeezes her
        breasts when discussing the weather.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd374abf1-263f-42aa-94c6-21f3fdda6ddf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T07:50:27.657+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:07:28.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I always felt really grossed out by that," she says. "I was like
        18 years old. It was just gross."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b323f71-ef2a-4c5b-8f5e-3428dd2b17b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T07:50:27.658+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:07:28.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mean Girls" was Seyfried''s breakthrough role. The film starred
        Lindsay Lohan, Rachel McAdams and Lacey Chabert.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80ed0746-509f-48ef-8863-03d99b6b6a18'
      'mgnl:activationStatus': true
