      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte''s appointment was met with criticisms that her leadership
        will result in the erasure, censorship, and misinformation on key historical
        and social issues, particularly the Martial Law atrocities under the Marcos
        regime.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
