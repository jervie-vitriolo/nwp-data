      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: But if I see that it''s not really good, and does
        not match my advocacy, then I might abstain. But it is not in my nature to
        criticize.]</p>'
  'crimea-russia-detained-activist-danylovich':
    'author': 'Ivana Kottasová and Oleksandra Ochman, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-05-12T06:35:11.160+08:00
    'imagesource': 'jcr:90894573-0869-4e67-b4b4-eeea6a513abe'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c55e9358-0e48-473d-825f-59965ec99497'
    'lead': 'Crimean human rights activist Iryna Danylovich disappeared on her way
      home from work in the Russian-annexed peninsula almost two weeks ago.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-05-12T06:46:30.058+08:00
    'mgnl:createdBy': 'chesca'
    'mgnl:lastActivated': 2023-01-19T16:07:33.604+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T16:06:23.823+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Russian authorities finally admit detention of Crimean human rights
      activist after holding her for 12 days'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24ffd3b9-1ee9-440a-8d2e-23f1a4d59d1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T06:46:30.059+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:07:33.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Lviv, Ukraine (CNN) —</strong> For 12 long, terrifying days,
        Iryna Danylovich''s family and friends had no idea where she was.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1ebf959-16b5-485a-a106-aa68385f56aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T06:46:30.059+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:07:33.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Crimean human rights activist and nurse disappeared on her way
        home from work in the Russian-annexed peninsula almost two weeks ago. On Wednesday,
        her loved ones finally received confirmation she had been detained by Russian
        authorities, who have until now refused to say whether, where or by whom she
        was being held.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b49c6f5f-8336-437c-9f73-bb47cc55a47b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T06:46:30.059+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:07:33.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Danylovich''s lawyer Aider Azamatov has spent the past 12 days searching
        for her in detention centers across the peninsula. He told CNN that like her
        friends and family, he was repeatedly turned away and told by the authorities
        they had no information about Danylovich.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db7766bb-2e85-49d6-97f7-033bc3ff23d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T06:46:30.059+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:07:33.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That all changed on Wednesday afternoon.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eef327e2-c69a-4cfd-a4f3-bc951c14ddcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T06:46:30.059+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:07:33.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We went to the detention center in Simferopol again and I was finally
        told that Iryna is there. They didn''t let us speak or see each other," he
        said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '452d7b58-db79-4cd7-916f-54657a04224a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T06:46:30.059+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:07:33.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Azamatov told CNN he was given documents that show Danylovich has
        been charged with Illegal handling of explosives or explosive devices &nbsp;a
        charge she denies.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf44da30-0eaf-4402-93ed-69c04fc91a8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T06:46:30.059+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:07:33.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Danylovich''s father Bronislav told the news site Krym.Realii, a
        Radio Liberty affiliate, that his daughter went missing on the morning of
        April 29, after finishing her shift at a medical facility in Koktebel, southeastern
        Crimea.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e5ee9c8-7342-42c7-89a2-f9061207f050'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T06:46:30.059+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:07:33.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At around the same time, Azamatov said, balaclava-clad officials
        from the Russian special police unit came to the house Danylovich shares with
        her parents in the village of Vladislavovka, near Feodosiya. Vladislavovka
        is about 34 kilometers (21 miles) from Koktebel.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ffcda31-a8c3-4d65-9490-72037232e3fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T06:46:30.059+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:07:33.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He told CNN that the officials who searched the family''s house
        told her father she had been sentenced to 10 days of administrative arrest
        for "the transfer of unclassified information to a foreign state."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1830b92c-0344-4810-a36d-666c91988725'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T06:46:30.059+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:07:33.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, they refused to hand over any documents.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26a3e0ab-2383-4ed2-bd2c-8a305a6305eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T06:46:30.060+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:07:33.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Crimean authorities were not immediately available to comment on
        Wednesday afternoon.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de08670d-ef17-4f8e-a5ac-712f7dc1f152'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T06:46:30.060+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:07:33.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When CNN inquired about Danylovich on Tuesday, Crimean authorities
        refused to comment. The officer on duty at the prosecutor''s office for Russian-occupied
        Crimea referred CNN to authorities in Danylovich''s hometown.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e219fadd-b816-400c-b105-e4dd3b5c2d61'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T06:46:30.060+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:07:33.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When CNN reached the police station in Feodosiya on Tuesday, the
        person who answered the call said they knew nothing about the case and hung
        up.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ba43597-2f0a-41d8-ab8f-cca52959aa03'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T06:46:30.060+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:07:33.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ministry of Internal Affairs of Russian-occupied Crimea did
        not respond to a written request for comment. A phone number listed on its
        website is not reachable.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4ab78be-883b-4e4c-bc51-6bf2a1cba248'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T06:46:30.060+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:07:33.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Through her work as a citizen journalist, Danylovich has exposed
        problems in Crimea''s health care system, including in its response to the
        coronavirus pandemic. She has written for a number of Ukrainian media outlets
        and has published her findings on Facebook.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0faf3c69-2433-46d1-be18-300faa0cf978'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T06:46:30.060+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:07:33.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Human rights organization Crimea SOS said Wednesday that Danylovich
        faces up to eight years in prison.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daf34361-b79a-4936-881e-d617eacb407f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T06:46:30.060+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:07:33.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Human rights activists are now investigating whether there was
        falsification of evidence. It is known that Iryna does not admit her guilt
        and has refused to testify," the group said in a statement.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c16424d-7219-4d83-9470-41971d67695a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T06:46:30.060+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:07:33.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added that the case had "all the elements of an enforced disappearance."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fffe8c97-ab99-4ced-bf1a-0c5b872af572'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T06:46:30.060+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:07:33.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The term enforced disappearance describes disappearances either
        perpetrated by state actors or by others acting on behalf of, or with the
        support of, state authorities, followed by a refusal to disclose the person''s
        fate and whereabouts.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1980b6a-02f0-4a85-beae-baf2c1257862'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T06:46:30.060+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:07:33.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because the authorities refuse to acknowledge detention, the victim
        doesn''t have any legal protection and perpetrators are rarely prosecuted,
        according to the UN.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bb9bdad-deab-4cda-8648-498d43f02f63'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T06:46:30.060+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:07:33.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UN says the practice is often used as a strategy to spread terror
        within society.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aed3e15c-1f97-47fe-abe1-5209d798eb7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T06:46:30.060+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:07:33.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Danylovich''s case is the latest in a string of disappearances of
        activists, journalists and ordinary citizens reported over the last decade
        in Crimea.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c878b153-72c9-42a7-8b58-c6c699c20abd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T06:46:30.060+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:07:33.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a report published in March 2021, the UN Human Rights
        Office documented at least 43 cases of enforced disappearances in Crimea between
        2014 and 2018.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '246f1c4e-d6d6-4417-9a80-1e9882cdce30'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T06:46:30.060+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:07:33.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UN said they were mostly abductions and kidnappings and that
        some of the victims — 39 men and four women — had been subjected to ill treatment
        and torture. Eleven of the men remained missing, and one man remained in detention
        at the time of the report.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0acde86-1ab6-40ca-be76-cc2a545e1459'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T06:46:30.061+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:07:33.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UN said they had not been able to document any prosecutions
        in relation to any of the cases.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0797cd32-e4ca-4a00-96a9-348690ad48ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T06:46:30.061+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:07:33.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Anna Chernova contributed reporting.</em></p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cf57970-bb5e-48cf-abeb-f81f2c2b2ed2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T06:46:30.061+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:07:33.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/05/11/europe/crimea-russia-detained-activist-danylovich-intl-cmd/index.html"><em>Russian
        authorities finally admit detention of Crimean human rights activist after
        holding her for 12 days</em></a>"</p>'
  'million-free-cannabis-plants-to-be-distributed-to-thai-households':
    'author': 'Heather Chen, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-05-12T06:46:35.434+08:00
    'imagesource': 'jcr:38f80448-c078-4cc8-8457-013db480078e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5bc9e558-805e-4b63-b25f-cb316a010886'
    'lead': 'Thailand''s health minister expresses his intention for cannabis plants
      to be grown like ''household crops.'''
    'mgnl:activationStatus': true
    'mgnl:created': 2022-05-12T06:54:10.096+08:00
    'mgnl:createdBy': 'chesca'
    'mgnl:lastActivated': 2023-01-19T16:07:32.682+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T16:06:24.116+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Thailand to give away one million free cannabis plants to households,
      minister says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ce7ee1e-4fe3-4080-8d2b-c1a996834a69'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T06:54:10.096+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:07:32.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The Thai government will distribute one
        million free cannabis plants to households across the nation in June to mark
        a new rule allowing people to grow cannabis at home, its health minister has
        said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eeb5505-d6ce-4cef-a02d-d7bceb3cf56f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T06:54:10.096+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:07:32.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bccf9110-c0ef-4a1c-b94a-7e7a303b1c10'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T06:54:10.096+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:07:32.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Minister Anutin Charnvirakul announced the move in a Facebook
        post on May 8 in which he expressed his intention for cannabis plants to be
        grown like "household crops."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15dd8e8c-d437-4efa-8f5c-67a92688429c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T06:54:10.096+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:07:32.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new rule, which comes into force on June 9, will allow people
        to grow cannabis plants at home after notifying their local government, but
        the plants will have to be of medical grade and used exclusively for medicinal
        purposes. Additionally, the cannabis cannot be used for commercial purposes
        without further licenses.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31a1349c-6b94-44dc-a2ea-bb674903f88e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T06:54:10.096+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:07:32.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move is the latest step in Thailand''s plan to promote cannabis
        as a cash crop. About a third of its labor force works in agriculture, according
        to the World Bank.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3d73f36-8421-491c-9d57-7d8180de1c41'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T06:54:10.096+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:07:32.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a region notorious for harsh penalties towards illegal drugs,
        Thailand became the first country in Southeast Asia in 2018 to legalize cannabis
        for medical research and use.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3787b26f-2244-432d-b778-9b13ee3c46fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T06:54:10.096+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:07:32.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The kingdom has also loosened local laws around cannabis. Thai drinks
        and cosmetics companies last year rushed to launch products with hemp and
        CBD, a compound that does not give users a high, after their use was approved
        for consumer goods.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4320da5f-8ba1-4701-a9e1-f1d89731728b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T06:54:10.097+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:07:32.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a further Facebook post on May 10, Anutin noted that Thai companies
        registered to do so could sell cannabis products that contained less than
        0.2 tetrahydrocannabinol, or THC, the part of the plant responsible for getting
        people high.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8820ae66-385b-4ed5-adca-2e1e3c3959d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T06:54:10.097+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:07:32.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This will enable people and the government to generate more than
        10 billion baht per year in revenue from marijuana and hemp," Anutin wrote.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b63d7036-7fc9-48d7-8a25-b2462c138baf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T06:54:10.097+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:07:32.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kitty Chopaka, a Bangkok-based cannabis entrepreneur, told CNN the
        law was meant to pave the way for people to use the plant in medicinal teas
        or soups.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dae61767-4ff4-421f-ae67-609e66d75cf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T06:54:10.097+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:07:32.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It will still be considered criminal if you don''t have a legal
        prescription and you have to be a patient of some form of ailment for this
        to work. Only then will you be able to grow cannabis at home and use it however
        you like."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3f078f8-08a9-4654-a4c7-f440422d8d4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T06:54:10.097+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:07:32.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added that, even though recreational use of the drug remained
        illegal, "smoking weed will happen, and there''s no way the [government] can
        stop that."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65495d74-bf9d-4a14-abb3-db1fab796dcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T06:54:10.097+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:07:32.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/05/11/asia/million-free-cannabis-plants-to-be-distributed-to-thai-households-intl-hnk/index.html"><em>Thailand
        to give away one million free cannabis plants to households, minister says</em></a>"</p>'
  'air-pollution-atlantic-hurricanes-climate':
    'author': 'Rachel Ramirez, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-05-12T06:54:14.910+08:00
    'imagesource': 'jcr:faf02a4d-a18c-4254-8368-06272525d57a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e268ed65-3aa8-45b9-bf14-39ccdb784916'
    'lead': 'As the US and Europe worked for decades to reduce air pollution for the
      sake of public health and the planet, scientists found an unintended and challenging
      consequence: an increase in tropical storms in some regions.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-05-12T06:57:19.442+08:00
    'mgnl:createdBy': 'chesca'
    'mgnl:lastActivated': 2023-01-19T16:07:32.141+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T16:06:24.459+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Reducing harmful air pollution has led to a surprising effect — more
      hurricanes in the North Atlantic'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a1a2415-457f-4999-8514-6c04bd5284c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T06:57:19.442+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:07:32.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> As the US and Europe worked for decades
        to reduce air pollution for the sake of public health and the planet, scientists
        found an unintended and challenging consequence: an increase in tropical storms
        in some regions.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab267990-edfe-485f-b4a1-4527b1a641e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T06:57:19.443+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:07:32.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac64f790-b95c-4c81-9bdc-f7fc4e3948fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T06:57:19.443+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:07:32.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A new study published Wednesday in the journal Science Advances
        found that over the past four decades, a 50% decrease in aerosols — tiny particles
        of air pollution — over North America and Europe led to a 33% increase in
        the number of tropical cyclones in the North Atlantic.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1125ce59-e1fb-4dc0-a38a-65febe11cade'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T06:57:19.443+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:07:32.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other side of the world, the study found that a 40% increase
        in aerosol pollution in China and India over the same time period sparked
        a 14% decline in the number of tropical cyclones in the western North Pacific.
        Air pollution surged significantly in China and India during that time due
        to the countries'' economic and industrial growth.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bd57e65-8804-48ab-8ecf-21512b9b219e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T06:57:19.443+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:07:32.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Decreasing aerosol emissions is something that''s good for human
        health; but on the other hand, we found there are some bad effects when we
        reduce aerosol emissions — and that is hurricane activity," Hiro Murakami,
        the lead author of the study and a scientist at the National Oceanic and Atmospheric
        Administration''s Geophysical Fluid Dynamics Laboratory, told CNN.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e41593b-d25f-4ebf-b19b-cc20e8e2c751'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T06:57:19.443+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:07:32.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aerosols aren''t like greenhouse gases. They are tiny particles
        of pollution that float in the air and — unlike carbon dioxide or methane,
        which absorb sunlight and lead to warming — reflect sunlight back to space,
        which has a cooling effect. There are natural aerosols, but much of the pollution
        in the early to mid-20th century came from sources like industrial smokestacks
        and car exhaust.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a3489f5-6ba4-4456-8f10-f8a8f23302ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T06:57:19.443+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:07:32.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Murakami found that as aerosol pollution decreased in the decades
        following the United States'' Clean Air Act and similar actions in Europe,
        the ocean could absorb more sunlight, leading to warmer sea surface temperatures
        that fueled more storms.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3703e70-a075-4991-b43f-182b395fdc73'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T06:57:19.443+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:07:32.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Murakami warns his results don''t mean we should stop controlling
        air pollution. Reducing aerosol emissions is kind of like quitting smoking,
        he said. When a person stops smoking, they improve their health and can avoid
        cancer. But in some cases, quitting also comes with side effects, including
        gaining weight and feeling stressed.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8d55462-973c-491f-ab82-038cd06fcbc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T06:57:19.443+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:07:32.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Aerosol decreasing is actually similar," he said. "Aerosol decrease
        may lead to good health, but on the other hand, hurricane risk increases.
        This is where good things accompany bad things. It''s kind of like pros and
        cons."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53a8a60a-57ad-4478-bcc1-ba71f4c64068'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T06:57:19.443+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:07:32.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jim Kossin, a senior hurricane scientist at the Climate Service
        who reviewed the research, said this study is important to help distinguish
        how storms respond to air pollution versus greenhouse gases.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35f347f8-9899-4efb-afab-4e90f9c42ce1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T06:57:19.443+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:07:32.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Tropical cyclones are fairly random animals, and they respond to
        the random nature of the atmosphere at any given time," Kossin told CNN. "But
        certainly, this steady warming of the ocean that''s been happening in the
        Atlantic because of the combination of greenhouse gas increases and the particulate
        pollution decreases, that has a profound effect — and the changes to the particulate
        pollution have a much more dramatic effect on the hurricanes."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a2854a5-be4e-40ae-b718-38914bca5c9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T06:57:19.443+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:07:32.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other scientists not involved with the study told CNN the findings
        are in line with what they know about the complex nature of air pollution,
        and that they add to the growing body of research on how the climate crisis
        may be influencing hurricanes.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '665d080c-48e5-49e2-a887-54b3f3da7ce5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T06:57:19.443+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:07:32.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This study shows very nicely that the impact of aerosols is not
        isolated to the Atlantic, but involves a global shift in the distribution
        of tropical cyclones," Gabriel Vecchi, a professor of climate and geosciences
        at Princeton University, told CNN. "Aerosols are among the most uncertain
        elements of the climate system, so I think that there should — and I predict
        there will — be follow-on studies that explore the sensitivity of the results
        to a range of aerosol-related uncertainties."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd40c552-113e-42eb-b0fa-2d2c486d4a68'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T06:57:19.443+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:07:32.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tom Knutson, a senior scientist at NOAA''s Geophysical Fluid Dynamics
        Laboratory who was not involved in the study, said aerosol pollution is another
        important way that humans have altered hurricane activity over the past 40
        years.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72b08f0a-6944-4d0d-b7e2-c91905ea1b01'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T06:57:19.444+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:07:32.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s like the aerosols created some kind of a vacation from hurricanes
        in the Atlantic, but then when we reduced the aerosol forcing, then it kind
        of springs back," Knutson told CNN. "We have several things that we think
        are going on the Atlantic and this paper is among those that are trying to
        sort of tease out the relative influence of these different things."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a6bbb3f-8cd8-433e-bd14-2e39ee48241a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T06:57:19.444+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:07:32.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Murakami said he predicts that aerosol pollution will remain stable,
        so greenhouse gas emissions will start to have a stronger influence on hurricanes
        over time — particularly on their intensity.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb9023c2-730d-4cd8-9555-1763a016079b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T06:57:19.444+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:07:32.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Climate science is very complex and it''s a work in progress, especially
        for hurricane activity," Murakami said. "What we saw in the past 40 years
        may not be applied to the future, so we may see something much different."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34377a87-d968-4198-9bef-c9dbfe7654b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T06:57:19.444+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:07:32.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/05/11/us/air-pollution-atlantic-hurricanes-climate/index.html"><em>Reducing
        harmful air pollution has led to a surprising effect — more hurricanes in
        the North Atlantic</em></a>"</p>'
  'florida-passenger-lands-plane':
    'author': 'Jamiel Lynch, Dakin Andone and Pete Muntean, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-05-12T06:57:24.992+08:00
    'imagesource': 'jcr:0078c7ac-7a15-4c13-8dc7-cbcf97489fbf'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1c734bbb-8ae9-4d95-aa8d-fd77b13aee33'
    'lead': '''I have no idea how to fly the airplane.'''
    'mgnl:activationStatus': true
    'mgnl:created': 2022-05-12T07:00:27.335+08:00
    'mgnl:createdBy': 'chesca'
    'mgnl:lastActivated': 2023-01-19T16:07:31.396+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T16:06:24.781+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'A passenger with no flying experience landed a plane at a Florida airport
      after the pilot became incapacitated'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc75739e-6248-44e4-bfc6-d02fff29e15b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T07:00:27.335+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:07:31.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> "I have no idea how to fly the airplane."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdbc0f3d-42c3-40cb-b05f-a8db53a7ef79'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T07:00:27.336+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:07:31.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pilot on his single-engine Cessna 208 had "gone incoherent,"
        the passenger was telling air traffic controllers Tuesday afternoon, according
        to audio from LiveATC.net.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc248609-12eb-4503-a0e1-a891d2acf42c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T07:00:27.336+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:07:31.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was, he stressed, a "serious situation."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5e5a8e3-61ec-43bd-b4c2-a60bc6579e08'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T07:00:27.336+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:07:31.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Air Traffic Controller Robert Morgan, a certified flight instructor,
        was on a break when the call came in from the plane, headed out from the Bahamas.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d06c933-a1f5-4ce8-b890-5b5a457c9065'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T07:00:27.336+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:07:31.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I rush over there and I walk in and the room is really busy ...
        and they''re like, ''Hey, this pilot''s incapacitated. The passengers are
        flying the plane. They have no flying experience," Morgan told CNN''s "New
        Day" on Wednesday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6741359-3b2c-4ecc-936b-06d3ab8f117a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T07:00:27.336+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:07:31.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I said, ''Oh boy.''"</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f603bec3-fd8f-43dd-adca-63a28d468b95'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T07:00:27.336+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:07:31.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morgan learned the passenger on the line had never flown a plane
        — but had been around aviation and seen other pilots fly.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bb207c1-3e2e-4955-b632-6e4cedb22b26'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T07:00:27.336+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:07:31.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He was really calm," Morgan said. "He said, ''I don''t know how
        to fly. I don''t know how to stop this thing if I do get on the runway.''"</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b7daa88-f9e2-4aeb-bced-7af4bce97402'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T07:00:27.336+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:07:31.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morgan had never flown this model Cessna. He pulled up a picture
        of the instrument panel''s layout and started guiding his new student step-by-step."Try
        to hold the wings level and see if you can start descending for me. Push forward
        on the controls and descend at a very slow rate," the air traffic controller
        can be heard telling the fledgling pilot in LiveATC audio.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56353634-fdd5-42e5-b004-d1efba8d5830'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T07:00:27.336+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:07:31.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Try to follow the coast either north or southbound. We''re trying
        to locate you."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5f6de89-59fd-4e3b-a13a-6397ab779ab5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T07:00:27.336+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:07:31.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morgan made the key decision to guide the aircraft to the area''s
        biggest airport, helping the passenger-turned-pilot position his aircraft
        8 miles out from Palm Beach International, "just so he could just have a really
        big target to aim at."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c38d02e-ddeb-4fd3-9f34-d0f86fe7e0a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T07:00:27.336+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:07:31.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Together, they got the Cessna to touch down on the runway, footage
        obtained by CNN affiliate WPBF shows -- something that takes about 20 hours
        to learn with typical flight instruction.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfa8e3bf-92cd-4f97-8fb3-1e6e469a8b2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T07:00:27.336+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:07:31.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The landing rated 10-out-of-10, in Morgan''s view.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4fd32eb-682f-46db-94e5-3f1dd5732960'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T07:00:27.336+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:07:31.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I felt like I was going to cry then, because I had so much adrenaline
        built up," Morgan said. "I was really happy that it worked out and that nobody
        got hurt."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84448877-5c46-4af2-8fa8-76644540840e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T07:00:27.336+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:07:31.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other pilots were stunned, as another air traffic controller relayed
        across the airwaves what had just unfolded, other audio captured by LiveATC.net
        indicates.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e8aa8fc-7539-4178-b42d-28ef0bb7a596'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T07:00:27.337+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:07:31.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You just witnessed a couple of passengers land that plane," the
        tower operator can be heard telling an American Airlines pilot waiting to
        take off for Charlotte, North Carolina.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a974980-7743-4df3-9662-bba1a8f020cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T07:00:27.337+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:07:31.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Did you say the passengers landed the airplane?" the American Airlines
        pilot asked. "Oh, my God. Great job," he said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e11aff4-9bff-4042-906d-168fd9fd47b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T07:00:27.337+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:07:31.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The condition of the original Cessna pilot, who had a "possible
        medical issue," was not immediately known, the Federal Aviation Administration
        said in a statement.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad761de2-7e32-4dd2-a785-bd09b19478b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T07:00:27.337+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:07:31.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the Cessna''s landing, Morgan met his new student, who gave
        him a big hug and said thank you.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '804e191b-76f0-4f7d-abe4-b91b12ca02eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T07:00:27.337+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:07:31.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was an emotional moment. He said that he just wanted to get
        home to his pregnant wife," Morgan said. "And that felt even better."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bdd94d6-3858-492e-8d43-036c13d4f7f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T07:00:27.337+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:07:31.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In my eyes, he was the hero," Morgan said. "I was just doing my
        job."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e8688d8-5ba1-4038-af8f-23c14bed335a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T07:00:27.337+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:07:31.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Aaron Cooper, Ross Levitt, Laura James contributed to
        this report.</em></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69181231-77b8-4684-b071-1ea9304ea8eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T07:00:27.337+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:07:31.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "<a href="https://edition.cnn.com/travel/article/florida-passenger-lands-plane/index.html"><em>A
        passenger with no flying experience landed a plane at a Florida airport after
        the pilot became incapacitated</em></a>"</p>'
  'trans-youth-identity-parenting-wellness':
    'author': 'Madeline Holcombe, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2022-05-12T07:39:55.865+08:00
    'imagesource': 'jcr:11b6e6e3-9a81-48ee-9529-7c67c3321d82'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '43e5a62c-5ab8-43cb-9f87-df1c8821861d'
    'lead': 'Researchers found that of the more than 300 transgender kids who socially
      transitioned from 3 to 12 years old, only 7.3% retransitioned within the next
      five years.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-05-12T07:43:19.502+08:00
    'mgnl:createdBy': 'chesca'
    'mgnl:lastActivated': 2023-01-19T16:07:30.453+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T16:06:25.175+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Kids usually stay consistent when they socially transition young, according
      to a study'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0366ea0e-472c-4200-b2e7-40fc1549008d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T07:43:19.502+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:07:30.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Nicole Talbot was 13 when she faced her
        school assembly, her principal by her side, and told her classmates for the
        first time something she had always known: She was a girl.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '047ecc82-b5cf-4388-91a6-90b3e4b0d498'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T07:43:19.502+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:07:30.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85243f3f-f861-401b-9c7d-c126b92c376e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T07:43:19.502+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:07:30.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Talbot said she is often asked when she knew she was trans, and
        that her answer is simple —&nbsp;she always knew who she was.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6173636-a71d-4d52-9214-71f34b37027c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T07:43:19.502+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:07:30.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her mom could see it early, too. Before she transitioned, she played
        with trains, but hers had tea parties. She traded her elephant Halloween costume
        with a friend to be Cinderella. And she loved Mulan, a girl who had to pretend
        to be a boy to fit in.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a81fecbe-13dc-477a-b256-5b399cae013d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T07:43:19.502+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:07:30.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some trans children want to begin a social transition at a young
        age, where social factors like their name, clothes and appearance match their
        gender identity. But some families hesitate to support the social transition,
        especially considering the possibility of retransition, when a child transitions
        to a nonbinary gender or the gender that aligns with the sex they were assigned
        at birth, said Kristina Olson, a professor of psychology at Princeton University.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b437ce09-f278-4cf3-bf24-c94d1299cbb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T07:43:19.502+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:07:30.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s a lot of discussion about early childhood social transitioning,
        whether it''s a good thing or a bad thing," Olson said. "Despite there being
        a lot of talk about it, there is surprisingly little data."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd13f1dd-ab81-4435-b220-f9a9755bc30b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T07:43:19.503+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:07:30.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Olson and a team of researchers added to the data in a study published
        Wednesday in the journal Pediatrics. They found that of the more than 300
        transgender kids who socially transitioned from 3 to 12 years old, only 7.3%
        retransitioned within the next five years.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '262aef43-4a6b-49c6-89d1-f1b0629955b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T07:43:19.503+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:07:30.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These results reiterate the need to believe children and adolescents
        (and adults) when they assert and share their gender with the adults in their
        lives," said Russ Toomey, professor of family studies and human development
        at The University of Arizona, via email. Toomey was not involved in the study.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5ecb5d1-b73f-4bca-b283-ecceb4b31013'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T07:43:19.503+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:07:30.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hopefully, this evidence will relieve unfounded public concerns
        that the majority of transgender youth are not really transgender. Rather,
        transgender children and adolescents know who they are, and the overwhelming
        majority of these children and adolescents retain that identity years later."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbf94704-4366-49c5-a207-293fb1ba98ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T07:43:19.503+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:07:30.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Retransitioning</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c0d252a-335a-47b2-93c5-f0fcc31acb0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T07:43:19.503+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:07:30.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Retransitioning is often used in conversations as a reason not to
        support a child''s transition, Olson said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '917be1ee-a50c-4e19-8575-a4724bf8da69'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T07:43:19.503+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:07:30.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What if they change their minds? What if the experience of transitioning
        is traumatic and then they go through trauma all over again?</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd741e0e-31ac-47f9-9425-f6a8eed06d35'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T07:43:19.503+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:07:30.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Only a small number will socially transition to another gender.
        Only a small number of that small number will change their minds —&nbsp;and
        most who retransition will do so before they have made any permanent changes,"
        said study Aaron Devor, professor of sociology and chair in transgender studies
        at the University of Victoria in Canada.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff3cb92d-0c08-46e3-aeaf-89365b327a56'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T07:43:19.503+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:07:30.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some may ultimately view their transition as a "mistake," but others
        may see it as a step in their continued gender exploration, said Julia Serano,
        a trans activist and author of "Whipping Girl: A Transsexual Woman on Sexism
        and the Scapegoating of Femininity."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec48a009-2c2d-4bc8-ac72-af523c37f014'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T07:43:19.503+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:07:30.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Most people I personally know who have retransitioned continue
        to feel affiliated with and/or supportive of transgender people and communities,"
        she added.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d45bc27-f734-4cca-87b4-3c7f3ea0739e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T07:43:19.503+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:07:30.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Adolescence and young adulthood are characterized as periods of
        transition in our development; this is the exact time when we''re learning
        about who we are and how we fit into the rest of the world. Sometimes this
        means trying new things out and seeing if they fit," said Myeshia Price, senior
        research scientist for The Trevor Project. Price was not involved in the study.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44da55d0-d5a6-4748-94d6-b5b524c2645d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T07:43:19.503+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:07:30.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Olson and other researchers are looking further into the experience
        of retransitioning, and the data so far shows that the emotional difficulty
        of the experience depends on the support the individual gets.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57b0ba6e-c103-4b95-8360-6d6c4cfc2b26'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T07:43:19.503+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:07:30.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The children in this study had parental support for social transition
        at a young age. Not all Trans+ children are so lucky," Devor said via email.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81e80dc0-1ccf-4e08-894c-a4c0e79b039b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T07:43:19.503+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:07:30.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Trust and support</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a507ce67-7b69-46ea-86a2-d823d559030d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T07:43:19.503+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:07:30.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Talbot was in fifth grade, her mother found a camp for children
        and families to explore gender identity. That is where Talbot said she was
        able to put language to what she was feeling all along.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '827fd97e-4886-49c4-92ba-7b007b14b6fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T07:43:19.504+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:07:30.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Devin Green had to bring his parents on board with the journey.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2044a82-a0be-4f95-9f70-1146fb81e92f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T07:43:19.504+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:07:30.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Green was born into a conservative Jamaican household, and his family
        moved into a very religious group in North Carolina.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91e930d6-2355-46da-a0a4-06e845d974f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T07:43:19.504+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:07:30.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I grew up in an environment that didn''t think it was OK for me
        to be different," Green said. But by ninth grade, he felt very firm in his
        trans identity.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a945f025-0f70-4d94-bacd-aadc12c2eb6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T07:43:19.504+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:07:30.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When he came out to his parents, they reacted with fear that presented
        as anger, he said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'accd2c77-28bd-4fdb-8ed3-cef896561136'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T07:43:19.504+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:07:30.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In Jamaica, people are often killed for coming out, so coming out
        as a member of the community in any capacity is really scary," he said. It
        took some convincing before the family began investigating trans support organizations.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4168e416-cb5b-431e-8fa0-1fc464ec04ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T07:43:19.504+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:07:30.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It can be difficult to know how to support your children when you
        are dealing with concerns over their physical and emotional well-being, but
        both Talbot and Green advised families to follow their child''s lead.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd434edc6-7566-4502-a797-131a6b4e8845'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T07:43:19.504+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:07:30.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Love your children and support them to explore what gender means
        to them. Trust them to find their way to their most suitable gender," Devor
        said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4f2a127-6b95-4b7c-a367-0bac3bc5f127'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T07:43:19.504+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:07:30.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Research from The Trevor Project has shown that "transgender and
        nonbinary youth who reported having pronouns respected by all or most people
        in their lives attempted suicide at half the rate of those who did not have
        their pronouns respected," Price said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47cbd4b6-2f58-4297-a543-8385e79607a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T07:43:19.504+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:07:30.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Get involved</h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c36b5368-4764-4d98-8563-9a6b88bbfa5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T07:43:19.504+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:07:30.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you don''t understand your child''s feelings around gender,
        educating yourself on gender identity and the issues facing trans youth with
        resources such as The Trevor Project''s Guide to Being an Ally to Transgender
        and Nonbinary Youth is a great place to start," Price added.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0f27bc2-2cd5-4553-8b4b-68df1e6834f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T07:43:19.504+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:07:30.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Talbot, now 20, is an advocate, singer and performer. Green, 19,
        is getting ready to attend law school in the fall in hopes of furthering LGBTQ
        rights. His family members have become advocates as well, and his mother is
        getting a doctorate in nursing practice with a focus on LGBTQ issues.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '909a24d8-2223-486b-8cd0-a1f248c2748c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T07:43:19.504+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:07:30.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve never looked back," Talbot said. "That doesn''t mean that
        prior to my transition and post-transition life hasn''t been difficult, but
        the difference is ... I''m facing those things as myself."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ecc6963-3792-4800-a620-b8fbc5cc9cf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T07:43:19.504+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:07:30.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/05/10/health/trans-youth-identity-parenting-wellness/index.html"><em>Kids
        usually stay consistent when they socially transition young, according to
        a study</em></a>"</p>'
  'halsey-health-conditions-hospitalizations':
    'author': 'Lisa Respers France, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2022-05-12T07:43:26.371+08:00
    'imagesource': 'jcr:06079b41-5d02-402d-a936-62da70828edf'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3daa6fcf-f0f3-4775-a7a4-1c928f0fc580'
    'lead': '''Obviously my health has changed a lot since I got pregnant and giving
      birth,'' the singer says. ''I started getting really, really, really sick.'''
    'mgnl:activationStatus': true
    'mgnl:created': 2022-05-12T07:46:25.293+08:00
    'mgnl:createdBy': 'chesca'
    'mgnl:lastActivated': 2023-01-19T16:07:29.285+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T16:06:25.435+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Halsey is ''allergic to literally everything'' since giving birth and
      has been hospitalized multiple times'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c38091e-88b8-4187-934e-ff402e6709a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T07:46:25.293+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:07:29.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Halsey has revealed that they have received
        multiple diagnoses since giving birth last July.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '419843e6-01e0-4eaf-b42e-58031300cc77'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T07:46:25.293+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:07:29.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae0fd387-b652-49c5-828d-51b3869747b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T07:46:25.294+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:07:29.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The singer, who prefers the pronouns she/they, posted a series of
        videos on their Instagram stories Tuesday explaining that "a lot of you guys
        have been wondering what''s going on with my health and some of you saw a
        TikTok yesterday basically confirming that I''m allergic to literally everything."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '823fe926-2fe9-4c83-9843-6cf686baf5fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T07:46:25.294+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:07:29.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Obviously my health has changed a lot since I got pregnant and
        giving birth," they said. "I started getting really, really, really sick."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '520f3357-92fd-4bac-8daf-e9f2a0b26ec7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T07:46:25.294+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:07:29.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They gave birth last year to their first child, son Ender, with
        partner Alev Aydin.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0d6e217-8cfb-477d-ad74-229818c28fa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T07:46:25.294+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:07:29.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since then the star has been "hospitalized for anaphylaxis a few
        times and had some other stuff going on" resulting in, they said, being diagnosed
        with Ehlers-Danlos syndrome, Sjögren''s syndrome, Mast cell activation syndrome
        and Postural orthostatic tachycardia syndrome.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34097819-f775-4e87-a6a9-dfbe3c03f297'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T07:46:25.294+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:07:29.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Ehlers-Danlos Society site, the syndrome is a disorder
        "of connective tissue that are varied in the ways they affect the body and
        in their genetic causes."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '789c94f8-47b2-46ea-b1fb-c4858ef82308'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T07:46:25.294+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:07:29.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sjögren''s syndrome is defined as "a chronic autoimmune condition
        characterized by degeneration of the salivary and lachrymal glands, causing
        dryness of the mouth and eyes." Mast cell activation syndrome can cause an
        immediate allergic reaction including anaphylaxis, according to the American
        Academy of Allergy, Asthma &amp; Immunology.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe0ada85-6090-4a41-8190-f60a22f0708f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T07:46:25.294+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:07:29.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Postural orthostatic tachycardia syndrome is a blood circulation
        disorder which can cause a heart rate increase, according to Johns Hopkins
        Medicine.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d220a6b-b1d1-4f2e-a789-ff8cfd68a555'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T07:46:25.294+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:07:29.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Halsey said they were aware that people had noticed the heart monitor
        they were wearing and said the root cause of the health issues is still being
        investigated.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b5ecbab-c315-4055-bd66-988fbba56463'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T07:46:25.294+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:07:29.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It could potentially be another autoimmune disease and I''ve known
        I''ve had autoimmune issues for most of my life, especially having endometriosis,"
        the singer said. "But it''s kind of been exacerbated since I had Ender."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fdffa35-8251-4508-b0ec-1fdddc3883f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T07:46:25.294+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:07:29.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They assured followers that they are in rehearsal for their upcoming
        "Love and Power" tour.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa59ac77-8fff-4752-a026-73b3bd606509'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T07:46:25.294+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:07:29.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m really excited and I''m really confident that I''ll be able
        to do it in a way that''s healthy where I can perform my best for all of you,"
        Halsey said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55c5c146-e0ba-4053-9666-ebeb8cd4c8b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T07:46:25.294+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:07:29.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
