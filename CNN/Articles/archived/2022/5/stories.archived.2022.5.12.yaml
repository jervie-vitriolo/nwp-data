    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce1cc922-ef1a-4f47-8ed2-aba3b44811aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T19:50:14.537+08:00
      'mgnl:createdBy': 'gabrielle'
