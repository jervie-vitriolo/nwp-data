      'mgnl:lastActivated': 2023-01-19T16:07:16.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c828dd3-235c-43d3-9333-1c90dfe3d571'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T20:54:12.954+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:07:16.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden is also anticipating improved ties and cooperation on different
        issues, including human rights, it added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35ed66fb-5c22-4cf8-be16-49f9bdad8a98'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T20:54:12.954+08:00
