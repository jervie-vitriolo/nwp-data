      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I have also invited President Biden to my inaugural on June 30,
        which could further fortify the relationship of the two countries,” Marcos
        said in a statement.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7535a335-9532-46dc-bd69-a52677b58408'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T20:54:12.972+08:00
