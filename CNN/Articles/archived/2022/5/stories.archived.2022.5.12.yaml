      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her running mate previously raised the need for educational institutions
        <a href="https://www.cnnphilippines.com/news/2020/1/10/Marcos-wants-to-revise-history-textbooks.html?fbclid">to
        revise the content of history textbooks which depicted their family in a bad
        light.</a></p>'
