      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine Olympic Committee president Bambol Tolentino said the
        Philippine contingent in the parade of nations segment of the opening ceremony
        will comprise of 30 members, in compliance with the rules set by event organizers.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73c08b3e-ca16-4cab-9f7e-8fd09a183406'
