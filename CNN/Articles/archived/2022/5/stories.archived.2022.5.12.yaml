      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines hopes to defend its overall SEA Games crown in the
        pandemic-delayed 31st edition of the biennial event.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31eecfbe-f3dc-48b7-bc89-9f395767009c'
      'mgnl:activationStatus': true
