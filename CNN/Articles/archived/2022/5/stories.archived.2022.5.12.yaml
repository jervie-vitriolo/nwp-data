      'mgnl:type': 'image'
    '9':
      'image': 'jcr:176aff62-ce36-4ea9-8a61-32fc7932b2f5'
      'imageCaption': '“Kailangan nating tindigan na kaya naming magsakripisyo, kaya
        nating matulog dito sa Liwasang Bonifacio hanggang sa lumabas ‘yung final
        results ng halalan at para ipakita na nandito kami para sa malinis and honest
        na elections,” says cultural peasant advocate Fay. Photo by JL JAVIER'
