      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In <a href="https://www.cnnphilippines.com/news/2022/1/19/sara-duterte-mandatory-military-service.html">January</a>,
        Duterte said she will push for the imposition of mandatory military service
        for all Filipinos upon turning 18 years old, which is something that her father,
        President Rodrigo Duterte, has been also pushing when he assumed the top post
        in 2016.&nbsp;</p>'
    '37':
