    'mgnl:tags': ['Q1-2022', 'first-quarter', 'GDP', 'gross-domestic-product', 'economic-growth',
      'Philippine-Statistics-Authority', 'PSA']
    'template': '1'
    'title': 'PH economy rises above expectations with 8.3% Q1 growth'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a9a6b3a-0d0d-4be4-9e4a-96fe194d2638'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T10:02:12.808+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:07:21.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 12) —</strong> The Philippine
        economy maintained its growth momentum in the first three months of 2022 as
        it expanded by 8.3%, Philippine Statistics Authority figures released Thursday
        showed.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e596e714-b013-44f0-9dfe-66b81ae12812'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T16:06:26.917+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:07:21.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecbbb842-9e96-4e03-930e-c111a5ea85ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T16:06:26.917+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:07:21.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest expansion outpaces the 3.8% contraction from January
        to March last year and 7.8% pace logged in the last quarter of 2021. The economy
        grew 1.9% quarter-on-quarter in seasonally adjusted terms.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b087565-d33f-49ce-ad5b-5bba9234ff94'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T16:06:26.917+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:07:21.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8caf20c5-a204-407b-bdc0-e3673a2f67d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T16:06:26.917+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:07:21.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first-quarter figure is also faster than the 6.58% average forecast
        among 15 economists <a href="https://www.cnnphilippines.com/business/2022/5/10/poll-Q1-2022-GDP.html">polled</a>
        by CNN Philippines. Apart from base effects, analysts cited factors like efforts
        to further reopen the economy — with the Omicron-driven surge in COVID-19
        cases in January but a quick setback — along with election spending.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ace7af29-d310-4bb1-a6e3-14bf48afda52'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T16:06:26.917+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:07:21.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b3af1ee-6ca2-4946-9aec-0fd05664ad38'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T16:06:26.917+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:07:21.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Industry posted the strongest growth at 10.4%, followed by services
        at 8.6%. Agriculture, forestry, and fishing (AFF) fared the weakest at 0.2%.
        Services accounted for the biggest chunk in total economic output, followed
        by industry and AFF.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94a6decd-ae90-4993-a203-90043cc2d08b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T16:06:26.917+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:07:21.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c472f14-2d87-4db1-9e9e-276ecdc2c61e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T16:06:26.917+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:07:21.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In terms of industries, manufacturing was the biggest contributor
        to growth followed by the wholesale and retail trade of motor vehicles, and
        transportation and storage.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a9a0c8e-547d-45ea-a729-78059cd1bf6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T16:06:26.918+08:00
