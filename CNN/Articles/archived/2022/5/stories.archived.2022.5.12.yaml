      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2ff0340-65ce-4a6e-b434-35cb92d8f06c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T15:22:31.359+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:07:11.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pentagon press secretary John Kirby defended the program and the
        ships at a press briefing in mid-April, saying that "they served a purpose."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a62481ca-f2af-42b6-b210-0a895ac2eaed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T15:22:31.359+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:07:11.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6955616a-5d0e-47c3-b07e-7a5f8c61a128'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T15:22:31.359+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:07:11.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet even as the Navy plans on scrapping nine of the Freedom-variant
        ships, the newest ship in the class was just christened this past weekend.
        The USS Beloit marked the milestone with members of Congress and Navy officials
        in attendance, as well as the ceremonial breaking of a bottle of wine across
        the bow.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d1c9642-079a-403b-aeba-121d9cece4fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T15:22:31.359+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:07:11.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd52e2f5d-9884-4236-a993-99050185bed5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T15:22:31.359+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:07:11.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Navy Secretary Carlos Del Toro said in a statement the ship would
        "be ready to respond to any mission, wherever, and whenever, there is a need."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5b8cc18-2650-4aab-9e84-123b60275114'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T15:22:31.359+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:07:11.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9893826e-04f4-4a84-9048-996169e0a11f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T15:22:31.359+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:07:11.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Independence-variant of the LCS has faced its own problems.
        The Navy has identified structural cracks on six of these ships, requiring
        updates to inspection procedures and a redesign of the affected areas, according
        to a statement from Alan Baribreau, a spokesman for Naval Sea Systems Command.
        The cracks, first reported by Navy Times, were initially discovered in late-2019
        in high-stress areas on the structure of the ship.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '344927a8-a1d9-45f7-97be-212bf8c7a472'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T15:22:31.359+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:07:11.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6658595-e813-436a-a295-efd89d2f8be7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T15:22:31.359+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:07:11.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The issue was identified following routine quality assurance checks
        and does not pose a risk to the safety of Sailors on board the ships. Similarly,
        the issue poses no safety risk to the ships affected nor does it hinder the
        ability to get underway and execute missions," Baribeau said.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbf01dd1-9b32-46f3-8c81-3e1edac5a89a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T15:22:31.359+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:07:11.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abf715b1-365c-4f0c-8e23-4e4d613fc2fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T15:22:31.359+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:07:11.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Navy plans on retiring two of these Independence-class ships
        in the 2024 fiscal year.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01471620-c794-4d31-84c8-a6e912c44ab3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T15:22:31.359+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:07:11.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f0d3d6e-d280-41f8-a7ad-df954e479821'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T15:22:31.359+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:07:11.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the same time, the Navy is working on developing a new class
        of ships more suited to the challenges from China''s rapidly expanding military
        and the threat Russia poses. These ships would have "more capability than
        the LCS" for the potential fights of the future, Kirby said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b03ab88-32ef-4aa7-8c57-05c9ce885720'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T15:22:31.356+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:07:11.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2022/05/12/politics/us-navy-scrap-warships/index.html">US
        Navy chief defends plan to scrap troubled warships even though some are less
        than 3 years old</a>"</em></p>'
  'southwestern-China-plane-fire':
