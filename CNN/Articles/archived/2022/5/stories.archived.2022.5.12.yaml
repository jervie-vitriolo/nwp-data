    'template': '1'
    'title': 'Comelec yet to decide on additional honoraria for poll workers’ extended
      duty hours'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49438a3a-be8d-4651-b758-9c7d1a25be99'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T18:52:04.764+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:07:05.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 12)</strong> –&nbsp;The
        Commission on Elections (Comelec) on Thursday acknowledged the call for additional
        payment for teachers who rendered overtime service as poll workers, but said
        it has yet to decide on the matter.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06749815-6fd5-48c9-93c0-f5f6a318fd90'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T19:45:52.517+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:07:05.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67a186fd-ce9d-4531-b83b-6ebc5128a1ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T19:45:52.518+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:07:05.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A teachers’ group earlier demanded that the commission compensate
        those who had to extend their poll duty hours due to voting delays caused
        by some malfunctioning vote-counting machines.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86343f5a-1d82-4093-bd17-77036d0da96e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T19:45:52.518+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:07:05.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91c1c623-51bf-46aa-a587-7c0eefd7657e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T19:45:52.518+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:07:05.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comelec acting spokesperson Rex Laudiangco said this is possible,
        but that the poll body must first approve and promulgate a resolution to this
        effect.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac0a25ca-0af0-454a-976b-12520a4bfeb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T19:45:52.518+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:07:05.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20520300-08a3-4a16-a4d4-a14781fdf1f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T19:45:52.518+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:07:05.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Apologies po, but I have to stress that the Commission has yet
        to decide on this,” he clarified in a statement, hours after saying in a media
        briefing that the extra pay will be given.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70cb2fda-f865-4213-85ca-fa80409a4efd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T19:45:52.518+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:07:05.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1df1441-e34f-4eeb-9107-3c3282a2980c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T19:45:52.518+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:07:05.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Should the Comelec decide to heed the teachers’ call, Laudiangco
        noted this would not be the first time. He said extra compensation – which
        he clarified is technically considered additional honoraria and not “overtime
        pay" – was given to poll workers in 2019 who served beyond scheduled working
        hours.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65dabb32-3dc5-4323-bcf8-55d4b0df905d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T19:45:52.518+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:07:05.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '399c2e07-3293-4a3c-8557-59b0d2f28b1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T19:45:52.518+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:07:05.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I am now looking po for the similar resolution for the consideration
        of the Commission en banc,” he said. “But definitely, the Commission, under
        DBM (Department of Budget and Management) Rules, as well as other accounting
        and auditing rules, is not allowed to grant overtime pay.”</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
