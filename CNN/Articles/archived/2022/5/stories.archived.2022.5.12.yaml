      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Administrative Order 47, which creates the PTC, said the committee
        shall serve as the overall and central coordination committee of the executive
        department.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e1e2ec1-3f9d-4912-9fdb-80f40f55a482'
