    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Kaya-Iloilo dominates Dynamic Herb Cebu for Copa Paulino Alcantara top
      semis seed'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d99912f-26ac-487e-9996-6a823b4f31b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T19:47:43.049+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:07:00.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 12) –</strong> Reigning
        Copa Paulino Alcantara titlists Kaya FC-Iloilo asserted their reign in the
        league after dominating Dynamic Herb Cebu FC, 3-0, to earn the top semifinals
        seed on Thursday at the PFF National Training Center in Carmona, Cavite.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c92667e8-d917-4926-a42e-78a0fa7b6863'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T19:47:43.049+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:07:00.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the victory, Kaya finished as the top team in the league table
        with five wins and one draw for a total of 16 points. Cebu settled for the
        second spot with four wins, one draw, and one loss for a total of 13 points.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6041315c-1070-4983-8eb0-82974ded7342'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T19:47:43.049+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:07:00.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28e43805-2499-47cc-9593-0db28ddf7f17'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T19:47:43.049+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:07:00.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Iloilo-based squad notched the win despite missing key players
        Jovin Bedic, Oskari Kekkonen, and Sandro Reyes, who are all part of the Philippine
        Azkals Under-23 team competing in the 31st Southeast Asian Games in Vietnam.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97ecdd08-ba9d-4529-b243-1fff1b80f606'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T19:47:43.049+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:07:00.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c445307c-5811-4d70-bc9f-944c51cedb9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T19:47:43.049+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:07:00.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Daizo Horikoshi strengthened his bid to win the Golden Boot award
        this year after scoring two of Kaya’s three strikes as he led all goal scorers
        in the tournament with five goals.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a53d4ad-140f-4b1f-a103-012a913a838e'
      'mgnl:activationStatus': true
