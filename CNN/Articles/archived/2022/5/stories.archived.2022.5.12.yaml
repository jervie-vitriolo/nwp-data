      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87294e8a-0d6f-4868-99a6-c9042652aa43'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T11:25:21.148+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:07:18.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the presidential daughter and Davao City mayor admitted
        that she and Marcos initially talked about the possibility of her leading
        the Department of National Defense, but she explained what made her eventually
        change her mind.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aff2cfae-4c35-4292-8384-41f418a57708'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T11:25:21.148+08:00
