      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rodrigo “Onoy” Rivera, 62, seemed unlikely to win the election this
        year, given he had less machinery and money, only relying on people who knew
        him from the public market. He was up against Zaldy Carpeso, who had the backing
        of his brother, outgoing mayor Shonny Carpeso, who also won the vice mayor
        post.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4291fd3b-c2b9-4068-8696-1ea4e6b8455b'
      'mgnl:activationStatus': true
