      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Under the current environment, self-driving travel has become the
        first choice. Affected by high oil prices, more people will choose to buy
        new energy vehicles," the association said, adding that electric vehicles''
        sales will rebound strongly this month from April.</p>'
