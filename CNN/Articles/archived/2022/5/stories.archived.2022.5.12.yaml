      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>OCTA Research Fellow Guido David admitted that while their forecasts
        based on surveyed respondents'' preferred senatorial candidates have been
        spot on, they did not see the actor dominating the poll.</p>'
