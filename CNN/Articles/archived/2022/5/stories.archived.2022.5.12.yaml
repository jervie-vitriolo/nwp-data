      'mgnl:type': 'image'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d1d4b34-b33a-4ada-a768-f1c1589ab15c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T19:33:58.470+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T16:07:02.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>24-year-old Charles is the PPRCV volunteer lead for health and food.
        He has been volunteering with PPCRV’s parallel vote count since the 2012 elections,
        but he says that the volume of both volunteers and donations has tripled this
        year. “What I heard from the donors is they are very eager to know the truth,”
        he says. “As you can see, the volunteers are very eager. Even though they
        need to wait 2-5 hours before they can sit at the desktop computers on the
        floor, they still wait and are eager to be part of history, to be an encoder
        of PPCRV,” he adds.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e565080-2d6e-4996-9e85-8657c0da58a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T19:33:58.470+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T16:07:02.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The last time our team was at the UST Quadricentennial Pavilion
        was during the CNN <a href="https://www.cnnphilippines.com/life/culture/politics/2022/3/1/cnn-ph-presidential-debate-2022-bts.html"
        target="_blank">Presidential</a> and <a href="https://www.cnnphilippines.com/life/culture/politics/2022/2/26/behind-the-scenes-vp-debate-2022.html"
        target="_blank">Vice Presidential</a> debates in late February. Back then,
        it was a more tense energy felt on the pavilion floor as the candidates faced
        off for the first time during campaign season.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db5bdc4f-b000-466c-8d3c-7c4e29b061ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T19:33:58.470+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T16:07:02.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Today, it is brightly lit and much quieter, the faint clicks of
        the keyboard and hushed conversations the only audible sounds as volunteers
        get to work encoding election returns. Occasionally, they play music. When
        we were exiting the floor at around 12 p.m., Alanis Morisette’s “Ironic” was
        blasting from the venue speakers.</p>'
