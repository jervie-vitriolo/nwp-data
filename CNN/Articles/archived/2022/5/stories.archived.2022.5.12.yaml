      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Now, if we get only a spoonful of rice, the ratio
        would be diverse...But if we take large numbers like with a pitcher and the
        consistency of the rice is well-mixed in the container, it (the ratio) will
        be more or less the same regardless of which part of the container we get.]</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce821952-28d2-423c-b66b-9a72f5ca3319'
