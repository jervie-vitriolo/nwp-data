      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, in Lanao del Sur, reports of ballot-snatching and insertion
        of shaded ballots even after the polls closed have also surfaced.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b0c4a6e-f130-4e79-bed7-7d7b54e79cba'
