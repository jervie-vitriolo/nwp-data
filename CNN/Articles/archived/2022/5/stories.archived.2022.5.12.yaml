      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We fully recognize that the choosing of cabinet positions is within
        the discretion of the President," Frasco said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd25cead6-6845-4453-9a06-1bcb938534d2'
