    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f20928b-bd51-4891-af8d-5ccd1d4ca833'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T19:33:58.471+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T16:07:02.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At 58, Cathy was also active at protests during the Martial Law
        era.&nbsp;She added that after the 2022 elections, they saw many people, especially
        the youth, looking for hope and an action plan. “Bukod sa galit na galit sila
        sa resulta o doon sa mga paunang resulta ng eleksyon, nakakakita sila ng hope,
        nakakaramdam sila ng hope. Naghahanap lang sila ng avenue, ng pwedeng paglabasan
        ng kanilang galit at ng kanilang pagtindig.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12304e19-d243-4a17-8499-a5b505297a8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T19:33:58.471+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T16:07:02.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NGO worker Camille, 24, called out the COMELEC, saying that “blatant
        electoral fraud is outright pambabastos sa Filipino people.” She adds,&nbsp;“The
        complete lack of trust and integrity calls for collective action to respond
        and to forward the rights of the people if the people who are supposed to
        enable our right to vote aren’t trustworthy in the first place."</p>'
    '54':
      'image': 'jcr:124b9ef6-0b43-4270-8322-f2a9e2117750'
      'imageCaption': 'Camille, 24 (left), and Gita, 25 (right) were some of the youth
        members camped out at Liwasang Bonifacio. Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38bf4a3a-2bee-4261-bfe3-5c11e031c342'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T19:33:58.473+08:00
      'mgnl:createdBy': 'gabrielle'
