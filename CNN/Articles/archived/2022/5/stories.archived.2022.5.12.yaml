    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec9d2b98-48bb-43c7-b605-3cf29f6b549c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T10:35:38.298+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:07:19.639+08:00
