      'jcr:uuid': '0c70ab00-dc10-41bb-9566-8f7e4253835e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T20:54:12.972+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:07:16.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos, for his part, invited Biden to his inauguration.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46605859-12d5-4db4-8218-7182cc6d428c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T20:54:12.972+08:00
