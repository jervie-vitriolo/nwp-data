      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the association expects demand to pick up in May, as the peak
        of Covid outbreak has passed and supply chains are gradually returning to
        normal.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10da9dbb-09c7-4bb5-83eb-97a6ab4a856e'
