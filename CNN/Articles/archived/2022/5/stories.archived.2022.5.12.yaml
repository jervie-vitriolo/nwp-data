      'mgnl:lastActivated': 2023-01-19T16:07:16.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cff057d-ed55-4359-b70a-00c07cd34912'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T20:54:12.972+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:07:16.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"President Biden underscored that he looks forward to working with
        the President-elect to continue strengthening the U.S.-Philippine Alliance,
        while expanding bilateral cooperation on a wide range of issues, including
        the fight against COVID-19, addressing the climate crisis, promoting broad-based
        economic growth, and respect for human rights," the White House statement
        read.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aeef456-b9b4-4c67-b761-6277d0f313dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T20:54:12.972+08:00
