    'jcr:uuid': '4f7289f6-7ec6-4e26-874c-540bb8feec17'
    'lead': 'The Philippine Statistics Authority reports a nominal GDP of ₱4.9 trillion
      for the first three months of the year, outpacing the ₱4.43 trillion logged
      during the same stretch in pre-COVID 2019.'
    'mgnl:activationStatus': true
