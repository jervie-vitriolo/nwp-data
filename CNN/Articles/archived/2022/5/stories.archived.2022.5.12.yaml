      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte, however, clarified that there are still no discussions
        with anyone regarding the mandatory Reserve Officers'' Training Corps. This
        came after her close friend, lawyer Bruce Rivera said in a radio interview
        that the vice presidential candidate really wants to bring it back.</p>'
