    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ce026591-da1e-4fc6-82d1-42e9aa92ece0'
    'lead': 'The Scout, a one-time competitor to Ford Broncos and Jeeps that was last
      sold more than four decades ago, is being resurrected by Volkswagen as a line
      of all-electric trucks and SUVs.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-05-12T04:16:40.852+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-19T16:07:40.567+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T16:06:21.820+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Volkswagen', 'Scout', 'electric-car', 'SUV']
    'template': '1'
    'title': 'Volkswagen is bringing back the Scout as an electric SUV'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6767d0e-5f50-449d-973c-75d40df6cc25'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T04:16:40.853+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:07:40.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The Scout, a one-time competitor to Ford
        Broncos and Jeeps that was last sold more than four decades ago, is being
        resurrected by Volkswagen as a line of all-electric trucks and SUVs.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '442eb012-e5f9-4429-8d09-44e8df9859ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T04:16:40.853+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:07:40.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08d895c0-1d20-4f58-bda9-38b08cb59f67'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T04:16:40.853+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:07:40.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scout will become its own separate brand offering off-road-oriented
        electric trucks and SUVs in North America. A Scout SUV and pickup truck are
        expected to go on sale around 2026.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69a9264d-30b8-49b8-b702-b944d9c76130'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T04:16:40.853+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:07:40.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5df1112a-4ba7-4973-baf6-ea77c81ce0b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T04:16:40.853+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:07:40.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The vehicles will be designed, engineered, and manufactured in
        the U.S. for American customers," the company said in a statement. "To this
        end, a separate, independent company will be established in the U.S. this
        year as the Volkswagen Group moves the strong iconic U.S.-brand Scout into
        the electric vehicle space."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74a5252b-2664-404f-aaf9-3f6a9e4f1a25'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T04:16:40.853+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:07:40.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d40743d-b20a-4b68-8d8a-8a3d4f1e74b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T04:16:40.853+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:07:40.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first prototypes are set to be unveiled next year, the company
        added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd32bcb5c-5060-4719-a2f8-47bcf02c7569'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T04:16:40.853+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:07:40.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f85f7e5-3b5d-48fe-a539-916302039b1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T04:16:40.853+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:07:40.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Scout brand "will be a separate unit and brand within the Volkswagen
        Group to be managed independently," Volkswagen CFO Arno Antlitz added in the
        statement.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '236f4536-d919-4410-958c-5e7b49cde275'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T04:16:40.853+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:07:40.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4c8efbe-c0df-4394-8229-c1dfd13c4d6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T04:16:40.853+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:07:40.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The boxy Scout SUV was originally the product of International Harvester,
        a brand better known for farm equipment and commercial trucks. The Scout,
        produced from 1961 to 1980, was the truck-maker''s foray into the passenger
        vehicle market. The term "sport-utility vehicle" didn''t exist at the time,
        but the Scout helped define what would become the SUV market segment. It was
        also available as a pickup during that time.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a72d5133-6432-4a07-a94d-024e4a5c155f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T04:16:40.853+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:07:40.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acc6058c-3f53-4e76-bffc-1bf0c5a7b889'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T04:16:40.853+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:07:40.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was originally seen as a competitor to the Jeep CJ, the predecessor
        of today''s Jeep Wrangler. In 1965, Ford came out with the Bronco, its own
        competitor in this new vehicle segment. The Wrangler is now the core model
        of the Jeep brand, considered to be one of the world''s most valuable passenger
        vehicle brands. Ford recently reintroduced the Bronco brand on two new SUVs
        that have become major sellers. In a recent month, Ford sold nearly as many
        of the small Bronco Sport as it did of the popular Escape crossover SUV.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5003ca13-719b-4dfd-b312-38da8a7a2db5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T04:16:40.854+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:07:40.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd880e0c-9190-4553-8daf-3e38ac1db037'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T04:16:40.854+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:07:40.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Classic SUVs, like the old Broncos, Jeeps and Scouts have become
        popular with car collectors in recent years, keeping their names and images
        in the public consciousness. Original Scout models have increased 43% in value
        since 2020, according to Hagerty, a company that tracks collector vehicle
        values. Values of later Scout II SUVs, a version produced after 1971, have
        increased by 48%.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e441f46b-7be2-4169-a90a-db8d756f0ec4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T04:16:40.854+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:07:40.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c89b38d1-c72f-4002-949c-5c8410dc93bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T04:16:40.854+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:07:40.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>International Harvester reorganized its truck business under the
        name Navistar in 1986. In 2021, Traton Group, a commercial vehicle subsidiary
        of Volkswagen Group purchased Navistar and, with it, obtained the rights to
        the defunct Scout brand.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49ba8036-5f9f-4c35-9128-c319b511ba7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T04:16:40.854+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:07:40.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f50def8-79a3-42a0-8882-09b364aa2e16'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T04:16:40.854+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:07:40.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Volkswagen has been shifting aggressively to electric vehicles ever
        since its embarrassing diesel emissions cheating scandal of 2015. The company
        has been rolling out electric Audi, Porsche and Volkswagen models among others.
        Soaring demand for electric vehicles has caused VW to run out of EVs to sell
        in key markets.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '813167f4-8a75-4096-89ca-2d30459947a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T04:16:40.854+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:07:40.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0f2f731-af71-41a6-94d5-88c937dd6aa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T04:16:40.854+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:07:40.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Volkswagen and other automakers are relying on well-loved brands,
        once associated with gasoline cars and trucks, to bring new customers to electric
        vehicles. Ford''s first electric-only model, an SUV, carries the Mustang name
        and pony badge. General Motors recently brought back the Hummer name on a
        new GMC Hummer EV electric truck. Volkswagen itself is re-introducing the
        beloved VW microbus as the electric ID.Buzz.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '866a1999-9116-4815-a245-04c9c94db4e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T04:16:40.855+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:07:40.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/05/11/business/vw-scout-suv/index.html">Volkswagen
        is bringing back the Scout as an electric SUV</a>."</em></p>'
  'Tesla-China-sales-dive-as-lockdowns-take-a-toll':
