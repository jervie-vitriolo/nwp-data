      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jian is one of the many volunteers who flocked to the venue after
        seeing a call for volunteers on social media. The parallel vote count runs
        for 24 hours, and while there are fewer volunteers for the graveyard shifts,
        many others continue to arrive in groups, citing the post-election anxiety
        that they felt after seeing the election results.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09de2f2d-59d8-430b-b298-e6a60a022909'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T19:33:58.469+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T16:07:02.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Creative designer Magi, 23, and students Wilvena and Maxinne, both
        21, are manning the registration booth at the front desk. They arrived at
        the pavilion at 6 a.m. and were asked to man the desk, where they have already
        logged 405 volunteers in only three and a half hours.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65bd3534-5822-4dc7-8231-0d04a667fc10'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T19:33:58.469+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T16:07:02.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Public service talaga ‘yung gusto kong unahin, lalo na sa panahon
        ngayon, kahit student ako, gusto kong unahin ‘yung bayan muna,” says Wilvena
        when we asked why she decided to volunteer. She’s also observed that a bulk
        of these volunteers are college students and young professionals.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59bf2fbf-57c9-4e08-acb5-146f24f14aed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T19:33:58.469+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T16:07:02.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'image': 'jcr:3512d7a5-749f-4b91-90a5-e16cb566d6d8'
      'imageCaption': 'Volunteers wait for their turn on the PPCRV encoding floor
        at the UST Quadricentennial Pavilion. Photo by JL JAVIER'
