      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 12)</strong> — Over the
        past days, some voters have raised suspicions of voter fraud after seeing
        what seemed like a dubious trend in the first batch of partial and unofficial
        tally of election results.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9e6abb0-e270-41bc-a667-0f3762aa548c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T18:47:46.028+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:07:06.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b56d1345-7e67-4df2-8409-03eb3ecb0a40'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T18:47:46.028+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:07:06.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the first few hours after clustered precincts began transmitting
        election returns on the evening of May 9, netizens observed what seemed like
        a constant 68:32 pattern or a 47% ratio between leading presidential candidate
        Bongbong Marcos and archrival Leni Robredo.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14447b47-e1f6-4720-9a29-c7ff398d638a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T18:47:46.028+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:07:06.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e46fb147-29e0-4346-87ba-6515b4b54a22'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T18:47:46.028+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:07:06.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Commission on Elections already disputed claims of election
        rigging, noting that this consistent margin between the two candidates is
        "statistically probable."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '887d7549-0594-4323-8818-66790c70a8da'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T18:47:46.028+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:07:06.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa6cfda3-8fac-4f60-b388-6e9872412f53'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T18:47:46.029+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:07:06.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="http://www.cnnphilippines.com/news/2022/5/11/Comelec-electoral-fraud.html">Comelec,
        PPCRV dispel claims of anomalous patterns in May 2022 poll results&nbsp;</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dca9ca47-8b72-488e-bbad-1e857ae01289'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T18:47:46.029+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:07:06.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70bb5496-0913-486b-9dea-1ffe8260a7e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T18:47:46.029+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:07:06.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The poll body''s citizen arm, the Parish Pastoral Council for Responsible
        Voting, and polling firm OCTA Research, also agree. Citing the "law of large
        numbers," they explained why cheating would be hard to prove, based on the
        electronically transmitted results.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1434c23b-f16f-4bad-bbcc-3f4ac5e9dd15'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T18:47:46.029+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:07:06.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4b8265f-b294-4916-950d-189591731413'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T18:47:46.029+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:07:06.090+08:00
