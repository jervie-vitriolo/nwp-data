    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3214784-339f-49cf-af9a-f1ebe2178e20'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T11:25:21.150+08:00
