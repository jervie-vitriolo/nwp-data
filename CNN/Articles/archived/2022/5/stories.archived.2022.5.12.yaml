  'Duterte-VCM-2022-election':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', 'fa7bd7ec-33f8-4679-ad62-bea5fb9dfacb']
    'created': 2022-05-12T13:51:27.309+08:00
    'imagesource': 'jcr:33a9a768-8bcd-4c61-b54f-7660873fd0b5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '42512efb-bb5b-4144-8a09-50cce2aa53c3'
    'lead': 'President Rodrigo Duterte says he personally didn''t see cheating in
      the recently-concluded automated elections, but he urges the Commission on Elections
      to investigate reports of glitches in vote-counting machines to appease critics.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-05-12T13:53:59.343+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-19T16:07:14.139+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T16:06:29.710+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte says he did not see cheating in polls, urges VCM glitches probe'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3cf271d-9fb8-4487-8203-00db62a7fa87'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T13:53:59.344+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:07:14.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 12) —</strong> President
        Rodrigo Duterte said he personally didn''t see cheating in the recently-concluded
        automated elections, but he urged the Commission on Elections to investigate
        reports of glitches in vote-counting machines to appease critics.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2885b44-55ce-4e78-8afb-fb49754bb5a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T13:53:59.344+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:07:14.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I hope Comelec will find time to investigate just to disabuse the
        minds of those na may dayaan. Wala akong nakita, sa totoo lang. At hindi din
        talaga ako papayag. Ganun pa man, just to satisfy the doubts of the few of
        them, para maimbestigahan, at ang result ibigay sa tao kung ano nangyari,"
        he said in a taped address that aired on Thursday, three days after the elections.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fea331c5-65d5-47d5-9e0b-47d0271c8f7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T13:53:59.344+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:07:14.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I hope Comelec will find time to investigate just
        to disabuse the minds of those who say there was cheating. I didn''t see anything
        and I wouldn’t have allowed it. But to satisfy the doubts of the few of them,
        it should be probed. The results on what happened should be released.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d418b7b-c7b2-4517-a146-834feffbb40d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T13:53:59.344+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:07:14.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comelec spokesman Rex Laudiangco said the investigation is already
        underway.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37979435-62e5-4235-b750-0f116e750197'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T13:53:59.344+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:07:14.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over 1,800 machines malfunctioned on May 9, mostly for paper jams,
        rejecting ballots, and faulty scanners, but the glitches were resolved on
        site. However, 143 defective VCMs needed to be replaced and sent to repair
        hubs. The glitches in VCMs and SD cards delayed the conduct of this year''s
        polls in several areas.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22bf95eb-817c-4c14-bdfd-3afdbe918d97'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T13:53:59.344+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:07:14.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte lauded the Comelec, other election personnel, and security
        forces who served during election day, which he described as generally peaceful.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fb12ae6-98ec-4514-8a81-c3d1beb9932b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T13:53:59.345+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:07:14.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The president also sent a congratulatory message pending the official
        count and proclamation of winners. His daughter, Davao City Mayor Sara Duterte,
        is poised to win the vice presidential race via landslide.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '583db932-2508-466c-b35e-31ed8da916d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T13:53:59.345+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:07:14.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s a sense of hope and optimism that we have elected a set
        of leaders of the country," he said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e4f8040-d61f-4814-8659-cf33c538f625'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T13:53:59.345+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:07:14.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The chief executive added, "Since there is no as yet any statement
        or proclamation coming from the Comelec, we would just rather wait until we
        can congratulate them at the proper time."</p>'
