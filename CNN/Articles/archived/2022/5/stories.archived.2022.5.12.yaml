      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lihaylihay also filed his certificate of candidacy for president
        but was declared a nuisance bet by Comelec.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0df75a33-47ea-4aa5-9ec5-c85bda5c3c22'
