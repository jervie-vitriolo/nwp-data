      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kaya’s Ghanian midfielder Patrick Arthur scored the maiden goal
        of the match in the 14th minute with his fantastic free kick that sent the
        ball to the crossbar before touching the net.</p>'
