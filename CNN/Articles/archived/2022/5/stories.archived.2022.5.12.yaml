      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joining Rivera in the local government would be vice-mayor-elect
        Shonny Carpeso, and newly elected members of the municipal council, of which
        six out of eight are allied with the municipality''s previous administration.</p>'
