    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'EXPLAINER: What PPCRV volunteers do after May 9 polls'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53aef805-2a61-43cc-9ec3-5ff8150136d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T15:08:34.656+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:07:13.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07713c4b-3dbe-45a3-97a7-0df0d2be5a12'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T15:08:34.656+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:07:13.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 12) —</strong> Church-based
        poll watchdog Parish Pastoral Council for Responsible Voting (PPCRV) has been
        actively helping the Commission on Elections in the conduct of a free, fair,
        and fraud-free elections since it was first named its citizens'' arm.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88c6ce4c-bdf9-4a8e-89de-5a80e9169610'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T15:08:34.656+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:07:13.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6f6056a-9af1-4feb-91c6-6ca3836ba663'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T15:08:34.656+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:07:13.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from its voter education initiatives, the PPCRV also helps
        ensure election results are accurate through a parallel vote count once the
        partial and unofficial results come in.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a5d3764-c77d-41d3-8774-46988c121368'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T15:08:34.656+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:07:13.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a4ae034-cb9b-4b83-8abf-8ac6f127477c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T15:08:34.656+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:07:13.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To explain to the public, what we are doing is to answer that ever-big
        question and doubt in their mind, ''what happens to my ballot after I stick
        it into the VCM (vote-counting machine)?'' Nobody sees that right?" PPCRV
        chair Myla Villanueva told CNN Philippines'' <em>The Source</em> on Thursday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f2ec6c7-832d-4a23-8590-ec1cb5743621'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T15:08:34.656+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:07:13.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48bd3b0e-a56e-4c0c-8c0d-05591929823d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T15:08:34.656+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:07:13.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So to alleviate and assuage that concern, this process in UST (University
        of Santo Tomas) is assuring that no <em>dagdag-bawas</em> [cheating] is happening.
        There was not a hack and things are as it should be," she added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90f8a961-142e-40ba-be7a-865114e099e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T15:08:34.656+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:07:13.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab88fd13-83c9-43e2-9ec0-50880b2d03c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T15:08:34.657+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:07:13.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PPCRV is entitled to the fourth copy of the transmitted election
        returns from the VCMs. Results are manually encoded to check if these match
        with the electronic results from the Comelec transparency server.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e13eb75-250c-4da6-9420-fa92c3b3b530'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T15:08:34.657+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:07:13.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42d4da00-ae6e-41b1-9953-ad6956b4fde2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T15:08:34.657+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:07:13.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villanueva estimates at least 500,000 people have volunteered to
        work with the PPCRV in this year''s polls. Volunteers are vetted carefully
        at the community level. These people must be non-partisan and must at least
        be vaccinated, she added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a382a704-08f4-4ce2-b652-b1df119e2a4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T15:08:34.657+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:07:13.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dee3508-ea65-4981-9775-c53519a98346'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T15:08:34.657+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:07:13.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But at this time, the election is over. In fact I would love for
        even political parties to come in, sit down and encode so they’ll appreciate
        the process," Villanueva said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c444e21a-4f67-4af0-9bdc-5f1973e61080'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T15:08:34.657+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:07:13.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f908cdaa-30e1-44ac-b6ad-c367f8350a26'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T15:08:34.657+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:07:13.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Different people are assigned to manually receive, sort, encode,
        and review data that come from the election returns. Even the encoding process
        is checked twice to ensure accuracy. All these are being done at the UST-Quadricentennial
        Pavilion.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82a3d2b0-4bd3-4647-9b86-6a3328236f84'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T15:08:34.657+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:07:13.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '682434f8-86d3-4b14-a7a2-f5abb0643826'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T15:08:34.657+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:07:13.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PPCRV has also invited mathematicians and statisticians from
        different universities to look into supposed anomalies in the poll results,
        she shared.  No irregularities were found so far.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c100563b-c139-4c78-b776-02ec7f5fb7d7'
