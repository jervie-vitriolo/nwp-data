      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 12) —</strong> Leading
        vice presidential bet Sara Duterte on Thursday thanked her running mate Ferdinand
        "Bongbong" Marcos Jr. for her appointment as Education secretary, despite
        having eyed a different Cabinet post in the past.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ff8ce40-c00d-4cc8-b4bf-efc9e300fefd'
      'mgnl:activationStatus': true
