      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2afc5a9f-eb8e-4a82-8a6d-c4e26348f9ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T16:06:26.919+08:00
