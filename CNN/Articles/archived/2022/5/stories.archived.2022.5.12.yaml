      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We’re 30 officials and athletes who’ll be allowed in the parade
        of nations,” said Tolentino. “We chose those athletes who are in Hanoi and
        those who don’t have a game early the following day.”</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfcb5498-5aca-4368-b3a1-62273ea4d31b'
      'mgnl:activationStatus': true
