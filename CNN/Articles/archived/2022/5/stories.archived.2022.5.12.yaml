      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 12) —</strong> Veteran
        makeup artist and hailed stylist to the stars, Fanny Serrano, passed away
        on Tuesday night, his family confirmed. He was 74.</p>'
