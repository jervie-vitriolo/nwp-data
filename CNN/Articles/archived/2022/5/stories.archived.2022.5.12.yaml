    'lead': 'Oil giant Pilipinas Shell Petroleum Corp. started the year on an upbeat
      note with its earnings soaring by more than threefold in the first quarter.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-05-12T16:29:49.162+08:00
