      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The exact cause of Serrano''s death has not been disclosed. It can
        be recalled he suffered a massive stroke in 2016. Then in March 2021 he was
        reportedly put on life support.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf396f87-bb4a-4178-b8eb-89ef8855eb5a'
