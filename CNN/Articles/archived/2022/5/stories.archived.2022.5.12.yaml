    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4c30082-7c40-40f3-896a-dd6ddd631051'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T20:15:29.366+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:07:00.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 12)&nbsp;—</strong> The
        acting spokesperson of the Commission on Elections on Thursday urged those
        with grievances regarding the election process to formally file a complaint
        instead of mounting protest rallies.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4edb90b7-8fb8-4e86-bf8e-2b3bbc889ead'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T20:15:29.365+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:07:00.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e28c837-34d4-4efc-87b9-98e1f2f57d8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T20:15:29.365+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:07:00.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Atty. Rex Laudiangco said the poll body welcomes the filing of petitions
        which challenge the results of the polls or which seek to declare failure
        of elections in certain localities.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '549ea171-b99f-4556-80d9-dfe8824be079'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T20:15:29.365+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:07:00.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d8959ba-df28-4d95-97fe-ee06a8460bfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T20:15:29.365+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:07:00.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We welcome that so that we could investigate, we could hear, and
        we could try the case based on evidence. And most importantly, our commission
        en banc would decide on the merits," he said in a media briefing.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1d9e616-d1be-41a6-8fcb-94fa9801d938'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T20:15:29.365+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:07:00.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b99dba15-c0f3-4013-b5b4-c94b5df4fd97'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T20:15:29.365+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:07:00.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some groups have staged protests following the release of partial
        and unofficial presidential election results, which show former senator Ferdinand
        "Bongbong" Marcos, Jr. — the son and namesake of the ousted, late dictator
        Ferdinand Marcos Sr. — set for a landslide victory against nearest pursuer
        Vice President Leni Robredo.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a13857f-20d5-4d5d-b774-b55373afd521'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T20:15:29.365+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:07:00.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61fb6efd-31ad-408c-a793-10b4d1239fa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T20:15:29.365+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:07:00.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kaysa po tayo ay mag-rally, na baka sakali po na pagmulan pa ng
        kaguluhan at samaan ng loob, pumasok po tayo sa proseso, puntahan po natin
        ang tamang forum [Instead of joining a rally, which may cause disorder and
        conflict, let''s follow the process and go to the right forum]," Laudiangco
        said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'febfc053-4977-4bf7-9b4c-6032cc00fdda'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T20:15:29.365+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:07:00.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cadc66c-4349-485b-b386-9270ce9c0f46'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T20:15:29.366+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:07:00.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those protesting the presidential polls cited malfunctioning vote-counting
        machines, the quick transmission of data to servers which they deem suspicious,
        and reports of vote buying. They also hit the disinformation campaign on social
        media which painted Marcos Sr.''s 21-year regime as the country''s "golden
        age" despite issues of corruption and tens of thousands of reported cases
        of human rights abuses.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a88d4f8-bfbb-47d6-be23-94a13488adea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T20:15:29.366+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:07:00.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '351e084b-1414-45cd-b03a-ade177737abc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T20:15:29.366+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:07:00.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around 70,000 people were imprisoned, 30,000 tortured, more than
        3,000 killed, and hundreds disappeared during the martial law era, according
        to international human rights group Amnesty International.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c9d69a6-8213-4f88-91b3-23aa57a13add'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T20:15:29.366+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:07:00.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be7f256b-b9fe-40cd-9bc7-e9a10533b808'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T20:15:29.366+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:07:00.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The World Bank-United Nations Office on Drugs and Crime''s Stolen
        Asset Recovery also said the Marcos family plundered up to $10 billion while
        its patriarch was in power. The Presidential Commission on Good Government
        said it has so far recovered over ₱170 billion and is still in the process
        of chasing after ₱125 billion more in assets of the Marcoses and their cronies.</p>'
