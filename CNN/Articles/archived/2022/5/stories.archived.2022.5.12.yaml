    'title': 'Raffy Tulfo to create bill vs ‘wage theft’, other pro-labor measures'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4736c86-a202-414a-ba2a-6cfc50828c48'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T06:27:14.380+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:07:35.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 12) —</strong> Winning
        senatorial candidate and broadcaster Raffy Tulfo will prioritize penning a
        bill against “wage theft” and other pro-labor measures.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f744ef3-ed79-4485-8462-a2ee45c10f29'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T06:27:14.380+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:07:35.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cd7610f-0803-4568-8b52-9a9f99ff2ed2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T06:27:14.380+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:07:35.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines'' The Final Word on Wednesday, Tulfo
        said in his nearly 20 years of experience in broadcasting, he often encountered
        complaints about employee oppression and one of these is wage theft.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd629170f-2138-4c2d-ac27-463dd4c3e501'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T06:27:14.380+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:07:35.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27775a16-a773-4baa-a17b-51a4bd176aad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T06:27:14.380+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:07:35.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At the present setup, pag ang isang employer kumukupit or hindi
        nagbibigay ng tamang pa-sweldo sa kanilang mga empleyado, civil case lang
        ''yan na pwedeng i-file ng employee. At ang employer ay hindi pwedeng makulong,
        at pwedeng multahan at utusan siya magbayad," he explained.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34d78427-af2f-4d3f-88f8-e7ee3ec2f083'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T06:27:14.380+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:07:35.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8e8dc4d-684e-4b0a-a94e-58a1315fbf0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T06:27:14.380+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:07:35.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: At the present setup, if an employer withholds or
        does not provide the complete salary to their employee, the employee can only
        file a civil case. And the employer cannot be imprisoned, but can be fined
        and ordered to pay.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52525665-0488-45a7-93f4-48091316c19d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T06:27:14.380+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:07:35.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eee5708-9b10-466e-b2e8-b0046b81090a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T06:27:14.380+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:07:35.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Whereas pag meron tayong batas, ''tong wage theft na ipapasa ko,
        then the employer na nanloko sa kanilang empleyado ay pwedeng makulong because
        there would be a crime, criminal liability na kanyang kakaharapin. At bukod
        pa diyan, may possibility pa na mapasara ang kanyang negosyo, at bukod pa
        sa multa ay makukulong pa," he added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eab9182-9db5-4f36-84f3-34a669a872e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T06:27:14.381+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:07:35.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '074e552c-9602-4c21-8d4d-56e77c06a50b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T06:27:14.381+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:07:35.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Whereas if we have a law, this wage theft bill that
        I will pass, then the employer who cheated their employee can be jailed because
        there would be a crime, a criminal liability that they will face. Aside from
        this, there is a possibility that their business will be closed and they will
        also be fined and jailed.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96116d05-ae95-4870-b5e0-e3fbc3b4f3be'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T06:27:14.381+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:07:35.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5228f27f-57d2-49de-a507-af4ec1e400b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T06:27:14.381+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:07:35.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tulfo explained that because he handled many complaints about abusive
        employers on his radio program, he decided to run for senator so he could
        focus on creating pro-labor measures.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50136682-19fc-4896-9616-d2661e600b05'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T06:27:14.381+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:07:35.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b3e80c6-83e7-4f53-b220-42fddcb0934a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T06:27:14.381+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:07:35.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Because I want to put a stop to these problems, na every single
        day, marami akong napapakinggan, nakikita na inaapi nating mga empleyado.
        And also mga OFWs natin," he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4de062e-f04f-4f6a-9ee7-c9eec97643bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T06:27:14.381+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:07:35.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd83cd3f1-62a0-4245-84ae-02a7026f3265'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T06:27:14.381+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:07:35.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Because I want to put a stop to these problems, every
        single day I hear and see oppressed employees. And even our overseas Filipino
        workers.]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f162743-8408-4cc3-878f-658c5761b1ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T06:27:14.381+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:07:35.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a53a124d-daba-4dac-98e4-315a3d2e5d43'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T06:27:14.381+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:07:35.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tulfo also vowed to attend Senate hearings as he wants to learn
        more about the other problems that the country is facing.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3c1cfe9-db9d-4e67-aa57-0550ff8f0577'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T06:27:14.381+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:07:35.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked if he would join a political party once he becomes a
        senator, Tulfo said his loyalty remains with the citizens.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91949171-29dc-43f2-b336-4d796f3bc57b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T06:27:14.381+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:07:35.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2625bf88-77af-401f-96cf-d95d7370dc0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T06:27:14.381+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:07:35.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would remain independent. Kasi ‘yan naman talaga ang aking promise
        from the very beginning kasi ‘yung aking loyalty is dun sa taumbayan, and
        ayaw ko nakatali ako sa isang partido," he said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cb6a842-21bd-4afa-ad3e-032a4bc4da28'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T06:27:14.381+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:07:35.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db6016bf-32c8-4e9b-9888-b938e41b06c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T06:27:14.382+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:07:35.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I would remain independent because that is really
        my promise from the very beginning because my loyalty is for the people, and
        I don''t want to be tied to any party.]</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c27076cb-39ee-41af-bc01-2030786fbad1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T06:27:14.382+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:07:35.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f05cbab-1ad7-4baf-be39-b6be23464455'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T06:27:14.382+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:07:35.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said that should there be a possibility that the new administration
        creates a “super majority” in the Senate, he will still remain independent
        but will support the administration''s policies unless it goes against his
        advocacies.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47a989f7-cbf7-4199-bb80-722d70bce95d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T06:27:14.382+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:07:35.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d3dcadd-e8c4-4481-bafa-d36b2eb47a5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T06:27:14.382+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:07:35.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pero pag nakita kong hindi talaga maganda, na hindi tumutugma sa
        aking adbokasiya, I might abstain. Pero hindi ko ugali ang pambatikos."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '999476bf-ed82-4a73-bd5a-dd8f79997838'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T06:27:14.382+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:07:35.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac83261c-3b96-4b32-95d9-29db4d3fda7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T06:27:14.382+08:00
