      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 12)</strong> – The Commission
        on Elections (Comelec) has affirmed its earlier ruling to junk a petition
        seeking to declare presidential election frontrunner Ferdinand “Bongbong”
        Marcos Jr. a nuisance candidate.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07091079-b8f7-4778-8e7c-9e6881b5f746'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T15:51:56.811+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:07:09.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its decision dated May 11 but released to the media on Thursday,
        the Comelec en banc said petitioner Danilo Lihaylihay’s motion for reconsideration
        merely contained a rehash of his previous arguments against Marcos.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65959b18-9183-409c-8f64-cb8a322f7d03'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T15:51:56.811+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:07:09.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b402717-5164-464d-ace1-8350a8b41cdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T15:51:56.811+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:07:09.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lihaylihay filed his plea last October, as he alleged that Marcos
        – the son and namesake of toppled dictator Ferdinand Marcos – ran for the
        highest office to have his family''s political comeback in Malacañang, and
        is thus putting the election process in mockery. He also said Marcos has no
        bona fide intention to run for president.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a15d57e-29ab-4a3d-82ad-2a354e22df2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T15:51:56.811+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:07:09.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

