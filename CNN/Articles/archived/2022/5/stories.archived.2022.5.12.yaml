      'text': '<p>"There is no point in getting all caught up in the opinion of Atty.
        Rivera when there is no proclamation yet and no official appointment document
        from the Office of the President. Atty. Christina Frasco is the spokesperson
        and is the only individual who can speak for and in behalf of Sara Duterte
