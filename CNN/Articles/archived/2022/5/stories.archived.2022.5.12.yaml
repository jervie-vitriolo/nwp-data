    'jcr:uuid': 'fbbea468-5117-42c3-8b7d-69ded069d232'
    'lead': 'The leaders of two powerhouse nations have recognized the electoral victory
      of the Philippines’ presidential race apparent winner Ferdinand "Bongbong" Marcos
      Jr. ahead of official proclamation.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-05-12T12:06:19.856+08:00
