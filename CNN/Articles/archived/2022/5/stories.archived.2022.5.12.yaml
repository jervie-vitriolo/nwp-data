    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Pilipinas Shell Q1 profit rises to ₱3.52B'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c211fb1-23f8-4ef4-8be1-fb2e102465bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T16:29:49.163+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:07:08.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 12)</strong> — Oil giant
        Pilipinas Shell Petroleum Corp. started the year on an upbeat note with its
        earnings soaring by more than threefold in the first quarter.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aaca2d3-5acc-438d-a899-e4cc2b5b684d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T16:29:49.163+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:07:08.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company reported on Thursday that its net income surged to ₱3.52
        billion, a whopping 245% increase from the ₱1.02 billion posted in the same
        period in 2021.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6be208d-507d-45c3-9693-d8af6d6db71c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T16:29:49.163+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:07:08.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It told the local bourse that net sales also climbed to ₱59 billion
        against last year''s ₱39.92 billion.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5b4dd25-b710-4b18-afe1-ac4591955f8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T16:29:49.163+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:07:08.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate statement, it said Pilipinas Shell''s lubricants business
        booked a 12% volume increase, while premium sales volume jumped by 24%.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98625193-cb76-46c3-90bb-d16545c42fcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T16:29:49.163+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:07:08.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The oil firm also benefitted from the gradual recovery of air travel
        as its aviation sales volume witnessed recovery with 74% growth versus a year
        ago.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a32e17c-c521-4b0a-a7d2-3ff474d0323f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T16:29:49.163+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:07:08.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pilipinas Shell remains steadfast and committed to our strategy
        of powering progress for the country, as opportunities are opening with a
        recovering economy," said Lorelie Quiambao-Osial, its president and chief
        executive officer.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '533384ff-f0f0-4db5-a358-9433ceefa68f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T16:29:49.163+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:07:08.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The energy company so far has three operational import terminals
        located in Luzon and Mindanao. Another import facility is under construction
        in Darong, Sta. Cruz, Davao del Sur.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc73680f-4aac-42c0-9549-3d7c48b15c3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T16:29:49.163+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:07:08.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3710e320-fc1b-4c3f-b28f-5de8d09689f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T16:29:49.163+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:07:08.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By 2025, Pilipinas Shell hopes to have five import terminals "to
        be more competitive" in the market, Pilipinas Shell vice president for supply
        and distribution Kit Bermudez said last week.</p>'
