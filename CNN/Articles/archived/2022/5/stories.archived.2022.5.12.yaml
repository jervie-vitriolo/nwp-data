        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d360172-6acc-4a70-811f-8421ffba8d61'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T19:33:58.470+08:00
      'mgnl:createdBy': 'gabrielle'
