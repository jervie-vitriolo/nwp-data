      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>David noted that the law of large numbers does not just simply emphasize
        whether one candidate is leading over the other, it highlights that "the proportion
        is close to what we are expecting sa (in the) overall proportion for the entire
        Philippines."</p>'
    '31':
