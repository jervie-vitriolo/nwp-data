      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Retail sales of new energy vehicles—which includes EVs and plug-in
        hybrids—dropped 37% from March, "different with all the other Aprils in history,"
        the CPCA said. But the demand is expected to rise again, and remains strong
        in the near term.</p>'
