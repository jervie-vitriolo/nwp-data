    'template': '1'
    'title': 'Marcos: Choosing economic managers among top priorities  '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd76711fa-bdca-4c2c-81ed-b53b845da69d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T05:07:25.419+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:07:37.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 12) —</strong>&nbsp;Leading
        presidential candidate Ferdinand “Bongbong” Marcos Jr. said he is preparing
        to select his appointees and choosing economic managers is among the top priorities
        given their crucial role.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ace16935-32bf-46f5-85ce-572ec9852098'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T05:07:25.419+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:07:37.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6673e5f3-af84-4a58-a1ed-8d45a37632fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T05:07:25.419+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:07:37.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The economic managers are going to be critical for the next several
        years because of the pandemic and economic crisis, so that is something that
        we are looking at very carefully,” he said Wednesday night.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a613f542-06a4-47ad-8384-278f39f26a7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T05:07:25.419+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:07:37.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a2604fb-d696-4dc9-8a87-a9f8731ddff5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T05:07:25.419+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:07:37.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, his spokesperson Vic Rodriguez told CNN Philippines'' <a
        href="http://www.cnnphilippines.com/null/2022/5/11/Bongbong-Marcos-transition-team.html">The
        Source</a> that they will meet on Wednesday to discuss the composition of
        the transition team, as well as potential Cabinet members once Marcos secures
        victory.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b9ba1ef-9f10-4321-be9e-72a71ea6e349'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T05:07:25.420+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:07:37.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b981fdd-4c15-424e-a765-b63f973f1705'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T05:07:25.420+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:07:37.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos also said he will work with the executive committee who helped
        in his campaign, as well as experts per field to make sure the best persons
        are appointed.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfd2c663-9606-49c1-bb45-581ee2fcc9b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T05:07:25.420+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:07:37.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a76815f-6285-422f-8bab-330b3e50cc90'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T05:07:25.420+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:07:37.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I continue to be guided by… competence and willingness to work
        with the next administration, so we have removed… immediately what their political
        leanings have been,” he added</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5860e0e-7313-4986-9348-9f1ef7ada16d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T05:07:25.420+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:07:37.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd13c36f6-1655-4a2b-ad6c-c0cfd14ece97'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T05:07:25.420+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:07:37.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The presidential frontrunner said he will also focus on critical
        areas like economy, energy, labor, education and infrastructure.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a13a5345-40a2-4629-bd5e-f470e51183c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T05:07:25.420+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:07:37.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4961e79f-f40d-4d5f-9c5e-31596cbeda9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T05:07:25.420+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:07:37.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos also announced that he will appoint his running-mate, vice-presidential
        frontrunner Sara Duterte as <a href="https://www.cnnphilippines.com/news/2022/5/11/Sara-Duterte-DepEd-chief.html">education
        secretary</a>.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '835b9eb7-4851-415e-8b7f-c0e9ca10c451'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T05:07:25.420+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:07:37.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6bc9f51-a19d-456a-b123-961893caf2f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T05:07:25.420+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:07:37.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Throughout the campaign period, Marcos mostly pushed for unity as
        his main platform. Some criticized him for skipping debates and forums wherein
        candidates had the chance to discuss their proposed programs and policies.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da98da42-28a1-4972-a7c8-06e072cb0531'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T05:07:25.421+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:07:37.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1007433b-8968-4f68-9132-781f47536be9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T05:07:25.421+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:07:37.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With Marcos poised to winning the polls, <a href="https://www.cnnphilippines.com/news/2022/5/11/economists-Marcos-policy-continuity.html">analysts</a>
        expect policy continuity under his administration, but they are also seeking
        clarity on specific details of his policies.</p>'
