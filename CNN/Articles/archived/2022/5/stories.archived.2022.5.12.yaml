      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first round of the 2022 W Series season was held along with
        the inaugural Miami Grand Prix of Formula One.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f39bf0b3-0d7f-49ba-9195-f2413aefc425'
