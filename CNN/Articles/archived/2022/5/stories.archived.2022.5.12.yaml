      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>***</strong></p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73d60c17-ff16-40f1-9220-108199f8bc09'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T19:33:58.471+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T16:07:02.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A few kilometers away in Manila, various peasant groups and members
        of the youth are camped out for Day 2 of the Kampuha ng Mamamayan Laban sa
        Dayaan. The protest began in the morning of May 10 when thousands marched
        from the COMELEC main office in Intramuros up to their current location at
        Liwasang Bonifacio.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0eb8a19-9b46-4f41-ae32-12e4f502607e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T19:33:58.471+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T16:07:02.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By the time we arrive, protesters have just finished painting placards
        bearing statements calling out the Marcos-Duterte tandem, as well as the alleged
        electoral fraud and other controversies surrounding Monday’s elections. It
        is still too early for the program, but there are already a handful of individuals
        and groups (farmers from Lupang Ramos, Cavite had also just arrived) that
        have arrived to show their solidarity with those who have been camped out
        since Tuesday. Later that evening, hundreds more protesters came for the program,
        where community pantry leader&nbsp;<a href="https://www.cnnphilippines.com/life/culture/2021/4/19/community-pantry-filipinos-pandemic.html"
        target="_blank">Patreng Non</a> prepared sopas for the attendees and they
        played documentaries showing history.</p>'
