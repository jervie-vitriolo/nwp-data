      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Serrano made a memorable mark in the makeup and fashion industry
        starting in the 1970s when he pioneered a new definition of glamour among
        celebrity stars.</p>'
