      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac97e3f0-18b6-4c4a-a960-7b2a350ea853'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T15:51:56.811+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:07:09.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comelec dismissed the petition in December, but Lihaylihay formally
        appealed the decision days later.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be97fe97-ec0a-4f92-b5fb-fd08e2521452'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T15:51:56.811+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:07:09.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the poll body, a motion for reconsideration may only
        be filed on the grounds that its ruling is not backed by sufficient evidence,
        or is contrary to law. It said that given that there were no new arguments
        raised, "there is no cogent reason to disturb the findings of the Commission.”</p>'
    '16':
