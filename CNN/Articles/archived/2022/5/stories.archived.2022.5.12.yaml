      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 12) —</strong>&nbsp;The
        Parish Pastoral Council for Responsible Voting (PPCRV) said results from its
        first batch of 16,820 encoded election returns (ERs) - mostly from Luzon -
        matched the data from the Commission on Elections'' (Comelec) partial tally
        so far.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22f850e1-6f14-474f-8619-2a99710e30b6'
