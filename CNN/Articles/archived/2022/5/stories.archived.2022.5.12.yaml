      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Duterte''s camp changed tune later in the day, clarifying that
        Duterte "has not expressed preference for any cabinet position" — just minutes
        before Marcos announced her DepEd appointment.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c2df622-73e1-497a-bb3d-7767ec4c60cc'
      'mgnl:activationStatus': true
