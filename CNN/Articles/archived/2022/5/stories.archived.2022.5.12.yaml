    'updated': 2022-05-13T00:14:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b18b3c8-4533-41ba-b18d-9de74124c46f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T20:58:37.169+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:06:57.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 12) —</strong>&nbsp;President
        Rodrigo Duterte has advised his successor to formally put an end to the party-list
        system and pursue charter change (Cha-cha) in his latest Cabinet meeting.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '358a6665-c9e1-46a1-b460-b99366c16064'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T20:58:37.169+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:06:57.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c762582-a5bc-4f5c-9e57-76e0ea2885e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T20:58:37.169+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:06:57.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It would be as good as any other time to initiate whether to convert
        Congress into a constituent body or magtawag ng [call for a] constitutional
        convention but which is very expensive to do,” said the chief executive in
        the meeting televised Thursday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b774cc53-9899-42af-8081-163f76ea4f0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T20:58:37.169+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:06:57.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11066c0a-529f-49c0-8677-90910cc702ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T20:58:37.169+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:06:57.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte made the suggestion as he again accused Bayan Muna of being
        a front of the local communist party and deceiving the government —&nbsp;an
        accusation the progressive party-list has consistently denied.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b493c737-37d5-4435-ae8f-29a03c9b94ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T20:58:37.169+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:06:57.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3e4be88-ecbe-4469-89b0-a2a210eebe70'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T20:58:37.169+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:06:57.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I recommend the abolition of <em>itong</em> [this] party-list.<em>
        Ginagamit eh</em> [It’s being abused]. Although they are a very…few, still
        they participate in the government that they wish to destroy,” he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c8e4556-13d3-4fed-b4f8-eb11322c5292'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T20:58:37.169+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:06:57.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18a28f8c-a43b-44ca-a1e6-accc39bcfa83'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T20:58:37.169+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:06:57.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte earlier criticized how the rich supposedly use the party-list
        system to get into the House of Representatives, which he blamed for the “fractured”
        Constitution.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3845114f-6ced-480b-a38e-0a01dd764e1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T20:58:37.169+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:06:57.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c9cc95f-7e06-403b-a165-582b0aa9d989'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T20:58:37.169+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:06:57.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 1987 Constitution says half of the seats allocated to party-list
        representatives shall be filled by “by selection or election from the labor,
        peasant, urban poor, indigenous cultural communities, women, youth, and such
        other sectors as may be provided by law, except the religious sector.”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6380f30c-1495-4b49-8cc1-8d4546acadf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T20:58:37.170+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:06:57.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6951184-27c4-456a-a9b6-4cd7b11b51ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T20:58:37.170+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:06:57.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poll watchdog Kontra Daya <a href="https://www.cnnphilippines.com/news/2022/3/4/Kontra-Daya-questionable-party-list-groups.html">found</a>
        that 70% of current party-list groups are either backed by political clans
        or big businesses.&nbsp;</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3623f88a-09e9-4f13-9759-0e099b0784d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T20:58:37.170+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:06:57.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75a64e1c-a8b2-4ce5-8744-8d8473d506a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T20:58:37.170+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:06:57.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2022/5/11/ACT-CIS-party-list-2022-elections.html"><strong>RELATED:
        ACT-CIS tops 2022 party-list race</strong></a></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c51d6e4-d619-4889-af29-9f808a9e1521'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T20:58:37.170+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:06:57.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '337ac988-0858-4bcb-b8ce-5dd9aa52812c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T20:58:37.170+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:06:57.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ferdinand “Bongbong” Marcos is currently leading the near-complete
        unofficial tally by a huge margin, garnering 31.1 million votes versus Vice
        President Leni Robredo’s 14.8 million.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8a0991d-c588-456a-8739-f6c17ea08c2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T00:14:57.543+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:06:57.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kabataan Partylist slammed Duterte''s recommendation to abolish
        the party-list system, calling it as a "scheme to wipe out genuine opposition."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '964e6f70-d179-4b1c-880e-20b6b42b9df5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T00:14:57.543+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:06:57.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea9bbadc-bd56-40d0-9d7e-61257207d24b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T00:14:57.543+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:06:57.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While outgoing President Duterte cites longstanding flaws in the
        party-list system, he acts like a swindler by offering a deceptive solution
        that does not solve the problem of ensuring genuine representation of the
        marginalized," said the party-list, who is part of the Makabayan bloc along
        with Bayan Muna.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1170ce99-47ca-4de7-adbe-4d837244f258'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T00:14:57.543+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:06:57.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '666f9687-cbf3-46a0-877a-6f18be88ea92'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T00:14:57.543+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:06:57.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If the problem is the party-list system, why overhaul the entire
        Constitution? We would only be opening up a Pandora''s box of constitutional
        revisions that will support the self-serving agenda of a ruling class supermajority:
        allowing 100% foreign ownership of resources, allowing term extensions, and
        wiping out any genuine opposition in Congress, among others," added Kabataan.</p>'
