      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Japanese midfielder doubled Kaya’s lead in the 34th minute with
        a penalty strike, after he was fouled by Cebu’s Turkish defender Nazim Ocan
        inside the box.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1e5c295-c075-4a66-88af-11deaeb90436'
      'mgnl:activationStatus': true
