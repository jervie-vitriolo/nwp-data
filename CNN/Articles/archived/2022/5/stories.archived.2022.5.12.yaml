      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Emil, 21, a student at UST, said that he wanted to see with his
        own eyes if the partial unofficial count released by COMELEC’s transparency
        server was real. “Kasi mahirap paniwalaan na medyo nagkakatumbas ‘yung nilabas
        sa media, and seeing those results with our own eyes is very surprising and
        it tells a lot about what is missing with our voters and the Filipino people
        in general,” he says.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
