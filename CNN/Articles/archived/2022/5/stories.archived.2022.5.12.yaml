      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PPCRV has only received 24,640 ERs as of 11:20 a.m., including the
        over 16,000 that have been encoded. This is still a small fraction of the
        nearly 53 million votes tallied in Comelec''s partial count.</p>'
