      'mgnl:lastActivated': 2023-01-19T16:07:21.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f9f10f7-5306-4d20-9628-fdaba398c767'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T16:06:26.918+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:07:21.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Household spending -- a main driver of economic activity -- accounted
        for 7.5 percentage points of total gross domestic product (GDP) during the
        period. It is followed by construction and durable equipment.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
