      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 12) —</strong> A market
        vendor and former barangay chairman who only finished second year high school
        won the mayoral elections in Dolores, Eastern Samar against a doctor, who
        is the brother of the incumbent mayor.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '151c79aa-76fc-4e03-b39b-d3fc6f8a0662'
      'mgnl:activationStatus': true
