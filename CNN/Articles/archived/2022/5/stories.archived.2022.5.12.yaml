      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yap, who took a leave of absence from the Rain or Shine Elasto Painters
        to focus on his campaign, secured a council seat after placing fourth (21,427
        votes) in the first district of San Juan City.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7429ecab-6e90-44b7-ad1e-e3b22108962a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T15:02:38.820+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T16:07:13.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vote counts are based on the 100 percent transmission of election
        returns from the Commission of Elections'' transparency server.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ba840d0-0033-4245-831e-a28e0ffae6a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T15:02:38.820+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T16:07:13.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yap’s former teammates Paul Artadi and Don Allado also won in their
        bids as San Juan City councilors.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0465261c-3909-4bfc-b461-f957718f6619'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T15:02:38.820+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T16:07:13.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Artadi was elected in the first district with 23,247 votes, while
        Allado clinched the last spot in the second district with 20,269 votes.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36b261ae-d5fc-4c70-b70a-a7850e669fa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T15:02:38.821+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T16:07:13.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Francis Zamora won via landslide in his reelection bid as San Juan
        mayor with 66,883 votes — an insurmountable lead over his opponent Jun Usman,
        who only got 9,413 votes.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8f753b1-fb7c-4146-9499-55fd4a459139'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T15:02:38.821+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T16:07:13.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zamora captured two UAAP championships with the De La Salle University
        Green Archers in the late 1990s.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a72390c-cf85-41c0-96c1-8942189e7960'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T15:02:38.821+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T16:07:13.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robert “Dodot” Jaworski Jr. dominated his opponents in the vice
        mayoralty race in Pasig City. The former Barangay Ginebra player received
        205,250 votes.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '870a108a-f9d2-4f94-8c4d-fcbc689cb930'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T15:02:38.821+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T16:07:13.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Charo Soriano won a council seat in the lone district
        of Tuguegarao. The former Ateneo Lady Eagles standout and co-founder of the
        Beach Volleyball Republic placed second with 40,728 votes.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caebbbb7-03a7-426f-b380-66e5779afb45'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T15:02:38.821+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T16:07:13.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine Olympic Committee president Abraham “Bambol” Tolentino
        is the mayor of Tagaytay City again after running unopposed. He previously
        held the position from 2004 to 2013.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34db68e2-ff98-4f09-84d2-b4593f74b097'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T15:02:38.821+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T16:07:13.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergel Meneses won his reelection bid as mayor of Bulakan, Bulacan.
        The former PBA Most Valuable Player got 24,195 votes.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48ac2c5b-8d5f-4a6e-a6a2-b2513bbaf748'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T15:02:38.821+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T16:07:13.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ex-Olympian Eric Buhain won his bid as representative of the first
        district of Batangas. The decorated Southeast Asian Games athlete received
        143,573 votes.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb0eb5b7-2732-4bee-9adb-24e571202e12'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T15:02:38.822+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T16:07:13.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawyer Rebo Saguisag secured a council seat in the first district
        of Makati City. The UAAP executive director placed sixth and got 85,438 votes.</p>'
  'PPCRV-volunteers-elections':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-05-12T15:06:01.870+08:00
    'imagesource': 'jcr:26402427-0dcb-4b4e-a274-cdc364e3e29a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'eab29ae1-b054-4d11-bada-a9c42d94b80b'
    'lead': 'The citizens'' arm of the Commission on Elections is set to release within
      the day the match rate between physical and electronic results of the May 9
      polls. It also targets to finish auditing results by the weekend.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-05-12T15:08:34.655+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-19T16:07:13.005+08:00
