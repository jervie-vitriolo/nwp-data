    'template': '1'
    'title': 'Daughter of teacher, army officer tops PMA graduating class'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ebd3706-cad5-428a-91c4-2b5655bb8dbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T08:49:17.363+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:07:27.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 12) —</strong> A daughter
        of a teacher and an army officer has been named valedictorian of the graduating
        class of the Philippine Military Academy this year.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25e767f6-12db-4123-add5-52e14c585bbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T08:49:17.363+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:07:27.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7991d9a7-6702-45fc-bca3-3ea20d14b5d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T08:49:17.363+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:07:27.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cadet First Class Krystlenn Quemado will receive the Presidential
        Saber from President Rodrigo Duterte during the commencement exercises of
        the PMA Bagong Sibol Kinabukasan Didigma Hanggang sa Wakas (Bagsik Diwa) in
        Fort Del Pilar, Baguio City on May 15.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a4f7f64-4a43-4388-b323-14a5fcd1939c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T08:49:17.363+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:07:27.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b76897c-68b1-4655-9aef-47c913196f3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T08:49:17.363+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:07:27.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m very happy and excited that I will be receiving the Presidential
        Saber and I will be meeting our President, his excellency, President Rodrigo
        Duterte, especially that we are from the same island, from Mindanao," the
        21-year-old cadet from South Cotabato told CNN Philippines'' New Day on Thursday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84599b14-428c-4754-a402-e0356f879be5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T08:49:17.363+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:07:27.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '718eb404-00d1-431a-88d0-86805678e390'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T08:49:17.363+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:07:27.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am just happy and I am hoping he is also proud of me and what
        I have also achieved," he added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6124c9b5-1f51-443a-a86c-6e50671b610c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T08:49:17.363+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:07:27.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01719975-9255-4b76-8a71-0136cdc68616'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T08:49:17.363+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:07:27.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quemado proudly shared how she endured the same training that her
        male counterparts did when she entered the PMA. She noted that the academy
        does not treat its cadets differently according to gender.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca5a7ac5-6121-4266-a815-8f159045a01f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T08:49:17.363+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:07:27.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f35026e6-d9ba-4af4-af30-d1c47b9e998b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T08:49:17.363+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:07:27.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Philippine Military Academy is gender bias-free and the training
        that we had, we experienced the same with our male counterparts, male classmates.
        We have the same requirements, the same standards and the same type of assessments
        that we have to undergo," she said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf8cae5f-eb62-4308-9ea2-19d8597234b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T08:49:17.363+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:07:27.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70b6392a-cb7c-4dd2-90eb-f0f52f0b0e0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T08:49:17.364+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:07:27.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 214-strong members of PMA Bagsik-Diwa Class of 2022 is composed
        of 165 men and 49 women.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d4e223d-9633-4f6c-a457-406bdf9a5c00'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T08:49:17.364+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:07:27.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbdd4ba6-5dac-4f03-bee7-196899829c2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T08:49:17.364+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:07:27.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dean Loveleih Quemado, a teacher at the Notre Dame of Marbel University,
        shared that she did not expect that her daughter would decide to enter the
        PMA.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84fe9684-8363-41b1-9041-7d904b735eb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T08:49:17.364+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:07:27.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07565ce4-1719-44f2-a677-9795a3d642c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T08:49:17.364+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:07:27.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When she (Krystlenn) told me that she would join the noble service
        of arms, I did not say no. I just allowed her to pursue her dreams because
        I know she was influenced by the service and the hard work her father has
        already manifested in the Armed Forces of the Philippines," she said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f7e7529-46fe-4099-ad20-61d77e8ea509'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T08:49:17.364+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:07:27.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e11af2d4-9ef0-4d47-9ccc-20da7a2bc2dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T08:49:17.364+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:07:27.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Col. Nicolas Quemado, Inspector General of the Philippine Army,
        said Krystlenn has three other siblings, and the youngest one will also likely
        enter the PMA.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
