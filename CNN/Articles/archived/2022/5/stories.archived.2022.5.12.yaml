    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38bb45ca-1ab3-4493-943a-3d300bc374f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T15:51:56.811+08:00
