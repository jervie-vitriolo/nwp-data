      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Briones welcomed the announcement, adding that the department is
        ready to work with Duterte''s team for an orderly transition.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0da72d3a-b698-4f47-9366-70ab5719c6a5'
      'mgnl:activationStatus': true
