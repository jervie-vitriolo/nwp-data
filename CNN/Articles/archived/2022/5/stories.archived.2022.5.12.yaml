    'title': 'Passenger plane catches fire during takeoff in southwestern China'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22b6fe95-8ba1-43e2-b7cb-40ee964fce6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T15:30:25.649+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:07:09.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ⁠—</strong>&nbsp;A Tibet Airlines plane caught fire
        after skidding off the runway in the southwestern Chinese city of Chongqing
        on Thursday morning.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75e343a9-270e-45f9-aacf-76353b1fae27'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T15:30:25.650+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:07:09.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '761c7bc3-b64e-4509-b915-76dec98154b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T15:30:25.650+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:07:09.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All 113 passengers and nine crew members were "evacuated safely,"
        the airline said in a statement. More than 40 passengers with minor injuries
        were taken to hospital, according to a statement from the Chongqing Jiangbei
        International Airport.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5368fd1a-73c2-4e82-9232-5136cd34200f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T15:30:25.650+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:07:09.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbf30b1c-38ca-4dbf-87a3-091390d1f57a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T15:30:25.650+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:07:09.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Civil Aviation Administration of China (CAAC) said 36 people
        suffered bruises and sprains during the evacuation.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f69bfb28-08d4-45f4-a370-26a6befd62e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T15:30:25.650+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:07:09.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '839d49e5-5e15-458d-9730-0a320851f4bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T15:30:25.650+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:07:09.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"According to the flight crew, the plane experienced an anomaly
        during takeoff. They stopped the takeoff following the procedures," the CAAC
        said. "After the plane skidded off the runway, the engine scraped the ground
        and caught fire. (The fire) has been extinguished."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c06b8ab6-1922-42fb-b254-28208e05af76'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T15:30:25.650+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:07:09.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65c396f1-a6ca-46ac-a9e2-ba3267cd3d45'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T15:30:25.650+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:07:09.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The flight was bound for Nyingchi in Tibet. Footage posted on Chinese
        social media shows flames engulfing the front of the aircraft and a plume
        of black smoke billowing in the sky. Another video shows passengers running
        from the airplane.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad489a50-ef25-4dae-a760-193de3f541f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T15:30:25.650+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:07:09.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd868f437-e30f-452a-846d-0b78cff25fe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T15:30:25.650+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:07:09.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cause of the accident is under investigation and flight operations
        at the airport have returned to normal, the airport said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3755be85-5436-40ad-b063-7c7ac54ff050'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T15:30:25.650+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:07:09.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df96150c-ff82-447c-bdb1-f3b0d64604e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T15:30:25.651+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:07:09.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The flight schedule shows the aircraft is an Airbus A319 that had
        been in service with the airline for nine and a half years.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00dda139-9de1-4260-baa0-98d441e2218a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T15:30:25.651+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:07:09.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '029a8c3d-c3f5-43c3-a1dc-839b95b8de3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T15:30:25.651+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:07:09.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incident came less than two months after a China Eastern Airlines
        jetliner carrying 132 people crashed in the mountains of southern China''s
        Guangxi region, killing everyone on board. Authorities are still investigating
        the cause of the crash.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '295c894a-7505-4f6d-8536-85eae515e8ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T15:30:25.650+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:07:09.813+08:00
