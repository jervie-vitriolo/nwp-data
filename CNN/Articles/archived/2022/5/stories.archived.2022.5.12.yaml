    'title': 'Bianca Bustamante notches points in W Series debut'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ef2c38b-3b28-45df-abc7-ea93f7abbb12'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T16:40:37.695+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:07:08.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 12) –</strong> Filipino
        teen racer Bianca Bustamante left a good impression in her debut in a Formula
        3 car in the W Series 2022 season first round held at the brand new Miami
        International Autodrome in Florida, USA.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbc94231-c66b-4a8e-a045-fbf4305cf987'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T16:40:37.695+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:07:08.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 17-year-old Bustamante got her first taste of the power of her
        purple Tatuus F3 T-318 car in the practice session, where she finished 15th
        out of 18 racers with her fastest lap time at two minutes and 0.182 seconds
        after driving for 12 laps.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6544ce6a-e65d-47af-8f29-4569d91576a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T16:40:37.695+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:07:08.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '358d3272-64ef-47ab-87c8-08b546cc6c50'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T16:40:37.695+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:07:08.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the qualifying session, Bustamante ended in 17th place after
        clocking in her best lap time of two minutes and 0.385 seconds to end in the
        last row for the first main race the following day.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28309790-2ff1-418d-bf5f-34d4a8b461b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T16:40:37.695+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:07:08.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fe87711-188f-41a0-9203-edb94cadb80d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T16:40:37.695+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:07:08.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bustamante, who competes under the W Series Academy Team, tallied
        a good start in her first main race as she jumped to 13th place in the first
        lap and managed her tires well to continue her ascent.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecf9f0f9-54be-4a0b-b9da-9f1e68e414c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T16:40:37.695+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:07:08.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c94ecd0d-7676-49be-8991-5df4736de9f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T16:40:37.695+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:07:08.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Filipina racing wunderkind finished her debut W Series race
        at 11th place but post-race penalties moved her up to the ninth spot, where
        she scored two points in the drivers’ standings of the all-female racing competition.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b840e5e6-e382-438c-8f1b-7ca604bf6d79'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T16:40:37.696+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:07:08.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1730acc4-8bf5-42be-92c6-d733189d7adc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T16:40:37.696+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:07:08.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bustamante also started in P17 in the second race but in the final
        laps, she had contact with one of her opponents which caused her car to lock
        up and her tires to experience flat-stopping. She finished in 14th place,
        failing to add the points she incurred in her debut race.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bebed540-b565-4780-b346-906b1a5f6db5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T16:40:37.696+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:07:08.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67d4e596-9646-494a-a330-86f8c62dabdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T16:40:37.696+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:07:08.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There’s still a lot to work on and I am going to keep striving
        to fight at the top. I realized there is much more needed than just driving
        fast to win, and I’m looking forward to keep up the strong learning curve,”
        said Bustamante, who ranks in joint 11th place in the drivers’ standings.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9db7ac11-8a0f-4b4d-acf4-0b70b9845c83'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T16:40:37.696+08:00
