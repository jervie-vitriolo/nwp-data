    'mgnl:lastActivated': 2023-01-19T16:07:08.482+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T16:06:31.835+08:00
