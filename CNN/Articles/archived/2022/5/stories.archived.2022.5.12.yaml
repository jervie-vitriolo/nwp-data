      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 12) —</strong> Action
        star Robin Padilla topped this year''s senatorial race — an occurrence that
        came as a surprise, even to polling firms which saw a different trend in the
        pre-election surveys.</p>'
