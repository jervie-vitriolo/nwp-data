    'title': 'DILG urges LGUs, candidates to clean up campaign materials in 3 days'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74c6b814-756d-4b89-bb3e-ffa3d3c5da43'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T05:24:57.434+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:07:36.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 12) —&nbsp;</strong>The
        Department of the Interior and Local Government has urged local government
        units and candidates to dispose all campaign materials in three days.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a6e61ff-3cab-4d1c-aea2-0edbd5fb71c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T05:24:57.434+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:07:36.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad1f0ad7-dbb1-4bca-aa63-0b91aa258af1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T05:24:57.434+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:07:36.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an advisory to local chief executives on Wednesday, Interior
        Secretary Eduardo Año ordered the proper disposal of campaign materials in
        line with environmental laws, local ordinances and regulations against illegal
        dumping, open burning and littering.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '468f6f90-4577-4a5c-b8c4-8cec6e2d549d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T05:24:57.434+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:07:36.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83530af0-53b3-4971-bd02-e0bf48e72f36'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T05:24:57.434+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:07:36.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Clean up of election litter is the first order of business after
        the polls. Aside from incumbent LGU officials, we urge all candidates, winners
        and non-winners alike, to take it upon themselves to lead in the removal of
        their campaign materials,” Año said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7a1635c-b383-4877-936b-9ffb8da02cc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T05:24:57.434+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:07:36.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3c5ebe2-86da-42b7-8fc8-38633943d6a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T05:24:57.434+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:07:36.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Impose the responsibility to the organizers of political activities,
        to ensure that waste generated by their activities, and their attendees will
        be properly managed and disposed of," he added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de197542-1523-4398-83d8-3b51166e52dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T05:24:57.434+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:07:36.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1866b718-b02a-4f3f-821b-9ee810af8d8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T05:24:57.434+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:07:36.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also pushed for the use of material recovery facilities to recycle
        or upcycle reusable campaign materials.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '998a355e-2917-48b3-a79f-66f315e0d817'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T05:24:57.435+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:07:36.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27df2ad1-cff2-4eb3-9680-97c885a7c2c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T05:24:57.435+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:07:36.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DILG chief warned that improper disposal of campaign materials
        may have detrimental effects in public health and environment. He noted that
        Republic Act No. 9003 or the Ecological Solid Waste Management Act states
        that “segregation and collection of solid waste shall be conducted at the
        barangay level specifically for biodegradable, compostable and reusable wastes:
        Provided, that the collection of non-recyclable materials and special wastes
        shall be the responsibility of the municipality or city."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce889530-42e7-4f9a-bf95-48fb318afcfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T05:24:57.435+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:07:36.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '249bb738-5a4f-454f-9952-5c1f4b59ca20'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T05:24:57.435+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:07:36.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Año said in the 2019 polls, more than 168.84 tons of campaign materials
        were collected.</p>'
  'raffy-tulfo-to-create-bill-vs-wage-theft-other-pro-labor-measures':
