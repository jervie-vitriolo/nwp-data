      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Warren Buffett''s Berkshire Hathaway has
        been a top investor in Wells Fargo for the past few years, despite the company''s
        fake account scandal, overcharging foreign-exchange customers and myriad other
        problems.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a0bc64c-b660-4008-8539-f3ce430e7a7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T09:56:38.529+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2022-05-20T16:12:11.558+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb639e37-f21f-4085-b2c6-5adcd599887a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T09:56:38.529+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2022-05-20T16:12:11.558+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, the Oracle of Omaha has finally thrown in the towel.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '715e224b-d798-4a8d-afdd-946d62b8ab20'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T09:56:38.529+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2022-05-20T16:12:11.558+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccb84553-0492-4275-983d-55840711cb2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T09:56:38.529+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2022-05-20T16:12:11.558+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Berkshire Hathaway disclosed late Monday that it sold its remaining
        stake in Wells Fargo during the first quarter, according to the conglomerate''s
        latest filing of holdings with the Securities and Exchange Commission. Shares
        of Wells Fargo rallied with other bank stocks Tuesday, however.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6500a98d-ea56-4ba5-8c9f-2909434c97c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T09:56:38.529+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2022-05-20T16:12:11.558+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb43e178-8bfb-4ca5-81c9-88599755f8b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T09:56:38.529+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2022-05-20T16:12:11.558+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Berkshire still owned a tiny stake in Wells Fargo as of the end
        of the fourth quarter of 2021, but had been cutting the position gradually
        since 2019. Many Berkshire investors had been pressuring the company to sell
        all its holdings in the bank, arguing that its continuing problems were a
        stain on Berkshire.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c2286e6-9149-4191-9a54-0ca86d2ca000'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T09:56:38.529+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2022-05-20T16:12:11.558+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d3c753a-cff1-47b8-b771-9e62001ea416'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T09:56:38.529+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2022-05-20T16:12:11.558+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Critics of Wells Fargo often cited Buffett''s comments during a
        1991 congressional hearing about issues with Wall Street investment bank Salomon
        Brothers. Buffett was an investor in Salomon at the time and later became
        its chairman following a bond trading scandal that led to the ouster of several
        top executives.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b134d69-33f9-4820-a6bb-050f6ab6463e'
      'mgnl:activationStatus': true
