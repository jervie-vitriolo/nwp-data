      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We told ourselves that we will win this match and
        we can overcome the odds because that’s what we’re doing in our practice.
        After we made our shots, we talked to each other and told ourselves that we
        will win a medal in this SEA Games.]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
