      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mamuyac was selected fifth overall by the Rain or Shine Elasto Painters,
        while Tio was drafted 14th overall by the Phoenix Super LPG Fuel Masters.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06fd3621-9b50-4b9c-a2c9-cac0a001f8fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T12:02:02.856+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T16:22:06.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m really happy that I got in. It''s my dream league ever since
        I was a kid, I was already watching the PBA," Mamuyac told <em>CNN Philippines''
        Sports Desk</em> Wednesday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd211b84f-fdc7-467f-97fe-bead2bf8ab14'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T12:02:02.856+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T16:22:06.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mamuyac, a proven two-way player, will join former Ateneo players
        Mike Nieto and Anton Asistio in Rain or Shine. He said the veteran players
        have already given him tips during their practices.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6842a29-b806-4d65-8651-e2e20f809a98'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T12:02:02.857+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T16:22:06.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hopefully I''ll get to match the competitive level in the league,"
        said Mamuyac, who was also selected to the Gilas Pilipinas pool.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f0f61ea-8405-415c-ba92-6fc761b957e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T12:02:02.857+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T16:22:06.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tio said he''s grateful to fulfill his childhood dream and that
        his pro basketball journey has only just begun.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15e3e616-06da-4fde-9466-aee68226cd92'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T12:02:02.857+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T16:22:06.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s something I dreamed of ever since I was a kid. I''m just
        really happy I have the chance to do it now. I''m glad I made it here," the
        sweet-shooting guard said in the same interview.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cff4c39-d06d-4d08-b5dc-fd09853eb27c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T12:02:02.857+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T16:22:06.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tio said he is adjusting easily because the Fuel Masters are running
        a similar system to Ateneo.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f00020e7-c8ef-44da-88d7-293c1a82c356'
