    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Kaya-Iloilo, United City to contend for Copa Paulino Alcantara 2022
      crown'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad6876b9-9a87-4aa9-b6eb-1fab55035257'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T16:57:04.598+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:20:37.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 18) –</strong> Kaya FC-Iloilo
        and United City FC arranged their title duel for the Copa Paulino Alcantara
        2022 crown after they beat their respective semifinals rivals on Tuesday at
        the PFF National Training Center in Carmona, Cavite.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c87762d2-bc03-401b-bc55-23009ed943a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T16:57:04.598+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:20:38.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '135752f8-cfec-44f6-9b5c-d685954b49e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T16:57:04.598+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:20:38.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the first semifinals game, a late game goal from tournament top
        scorer Daizo Horikoshi in the 86th minute gave Kaya their fourth straight
        Copa Paulino Alcantara finals berth with a 1-0 win over Stallion Laguna FC.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb102b60-c5e1-4849-90f7-5cfc2e194e1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T16:57:04.598+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:20:39.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96a90f03-61e0-4838-8a18-e9411779cb6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T16:57:04.598+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:20:39.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Horikoshi nailed his sixth goal in this year’s Copa Paulino Alcantara
        with a long volley off a header deflection by Stallion defender Matthew Nierras.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bafcb61-b008-47dc-a596-c29e3480ee81'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T16:57:04.598+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:20:40.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35dd163d-b97e-43c2-af45-194b5d8b18e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T16:57:04.598+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:20:40.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the win, the Yu Hoshide-mentored squad will seek to win their
        first back-to-back Copa Paulino Alcantara titles.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba52d0dd-07ac-491a-a98d-ddb9aad00e91'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T16:57:04.598+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:20:41.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91282b4d-5f10-4b30-ae4a-ce90c7ee94d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T16:57:04.598+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:20:41.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kaya-Iloilo has not miss any of the finals in the four editions
        of the Copa Paulino Alcantara since 2018, only losing against Ceres-Negros
        FC in 2019.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9b01ed8-5814-4d21-94bc-b583faddc3a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T16:57:04.598+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:20:42.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a2f1007-b1f3-4ac6-a964-521c80587bd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T16:57:04.598+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:20:42.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Third seed United City, the club that bought the Ceres-Negros franchise
        in 2020, earned their first finals appearance after a 1-0 victory over second
        seed Dynamic Herb Cebu FC.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00944587-5b2e-4b6f-afef-50bcfa90c0ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T16:57:04.599+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:20:43.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e44461cd-c63c-4198-8a0d-a1b1168d04d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T16:57:04.599+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:20:43.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Defender Simen Lyngbo fired a header goal in the 60th minute from
        a free kick by Kenshiro Daniels.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32cf6e2b-4027-4a79-a14e-30e4f4c8a266'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T16:57:04.599+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:20:44.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '352151e4-5006-4d5d-96c2-d4a0d017fd2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T16:57:04.599+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:20:44.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cebu failed to score a goal in the next 30 minutes as the United
        City defense was too much for them.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0b06a3b-283d-4e08-8fb9-18c88201ed59'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T16:57:04.599+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:20:45.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e779f37-4c5c-4021-8173-293ec3652647'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T16:57:04.599+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:20:45.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We knew we have to match their intensity before going to this game.
        I believe we have managed to do that,” Lyngbo said after the game.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e81c563-6011-4049-aaee-255c10302d6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T16:57:04.599+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:20:46.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be5c6d86-b5f2-482e-8641-6e838a7c1a7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T16:57:04.599+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:20:46.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The final games of the Copa Paulino Alcantara 2022 will be played
        on Sunday as Stallion Laguna and Dynamic Herb Cebu will first square off in
        the battle for third place at 5 p.m. The Kaya-United City championship showdown
        is slated at 8:30 p.m.</p>'
