      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56125c25-4d7f-4c0d-b8a7-286d7992dd06'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T18:23:26.323+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:19:19.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villar is now set to work with his mother, Sen. Cynthia Villar,
        for the first time, after placing 6th in the final tally with 19.4&nbsp;million
        votes.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f01681e0-6874-4045-9d2e-6bc24a354984'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T18:23:26.323+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:19:20.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20a321d4-e3a2-4ddd-acc5-ef05cb4bd30c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T18:23:26.323+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:19:20.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayetano will be reuniting with his sister Pia after securing 19.2&nbsp;million
        votes at the 7th spot.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a339f39c-949b-4544-8cb6-0df8ecb220c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T18:23:26.323+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:19:21.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two previously worked together as senators in the 14th and 15th
        Congress, and were also once elected as Taguig representatives.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30bb604d-bef2-41da-977f-43bb31b80465'
      'mgnl:activationStatus': true
