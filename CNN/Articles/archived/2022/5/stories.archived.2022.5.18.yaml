      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a069ac7-5ce7-49f8-a6be-fd97a2763e13'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T18:23:26.325+08:00
      'mgnl:createdBy': 'kristel'
