      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He reportedly died in prison in 1979.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11600aa8-305b-4dd5-87a2-6183c2845c0e'
