    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PH women’s team recurve wins first gold for PH in archery'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b49c117-0360-493c-ad4a-2bcf0012010a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T16:19:17.725+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:20:48.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 18) –</strong> The Philippines
        clinched its first medal in archery with a gold in the women’s team recurve
        event of the 31st Southeast Asian Games on Wednesday at the Hanoi National
        Training Center in Vietnam.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1926506a-5995-4497-b15e-ddb9b1ea9228'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T16:19:17.725+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:20:49.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The trio of Pia and Abby Bidaure and Phoebe Amistoso defeated the
        host nation, 26-25, in a thrilling finish.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f83e59b5-71e5-4567-afee-02ede1b834cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T16:19:17.725+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:20:49.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6462aad-1f3d-4e40-974c-9b8372a50717'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T16:19:17.725+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:20:50.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Filipina archers trailed 1-2 in the match, but they forced a
        shoot-off after a 57-49 win in the fourth set.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a9478b9-aca8-4c7f-8bd5-1323329d47d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T16:19:17.726+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:20:50.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24a2a0fc-70a9-4de8-9805-7a9cecfa1715'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T16:19:17.726+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:20:51.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the gut-wrenching shoot-off, Abby Bidaure shot the golden bullseye
        with a 10 in the final arrow during the last 10 seconds of the match which
        gave the Philippines the gold.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e1d309e-ec5c-424e-b82b-d5877ae983c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T16:19:17.726+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:20:51.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e985742-1912-4e68-bbbf-c28d0c8cb17a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T16:19:17.726+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:20:52.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Inaantay ko na lang talagang dumilim ‘yung gitna</em> (bullseye),
        <em>kasi ang laki ng tiwala namin kay</em> Abby <em>na</em> last shooter.
        <em>Ang laki ng tiwala namin na maipapasok niya kahit</em> 10 seconds <em>na
        lang ‘yung naiiwan</em>,” said Pia.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5fd8552-7709-4845-9c88-ba60b4c67397'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T16:19:17.726+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:20:52.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a3362af-aa23-4e10-aa97-b60aabb0b95d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T16:19:17.726+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:20:53.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We’re just waiting for her to score the bullseye because
        we have a big trust on Abby as our last shooter. We’re fully confident that
        she will nail it with 10 seconds remaining in the game.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1c0db76-6d07-48b4-adf3-d130dd98abbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T16:19:17.726+08:00
      'mgnl:createdBy': 'david'
