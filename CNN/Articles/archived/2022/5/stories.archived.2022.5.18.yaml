      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, May 18) — President Rodrigo has appointed
        Court of Appeals Justice Maria Filomena Singh as the newest Supreme Court
        justice on Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20b5d822-53ce-41cc-8ba1-6ff168c2aad4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T17:15:59.203+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:20:32.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Singh will be Duterte''s last appointee to the high court before
        he steps down as chief executive in June.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71a9c499-713e-46a3-8beb-659a324acdb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T17:15:59.203+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:20:32.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She will take over the post vacated by retired Associate Justice
        Estela Perlas-Bernabe who retired on May 14.</p>'
