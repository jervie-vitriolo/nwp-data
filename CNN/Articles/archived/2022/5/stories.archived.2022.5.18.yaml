  'PLDT-Ramon-Cojuangco-Building':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-05-18T08:55:07.631+08:00
    'imagesource': 'jcr:238394a4-0189-42d4-9b9c-ead930853cbe'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9b39b31d-0884-4d67-97bc-f05ed6e60631'
    'lead': 'National Artist for Architecture Leandro Locsin designed the Ramon Cojuangco
      Building in Makati City, which serves as the main headquarters of PLDT.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-05-18T08:57:55.637+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-19T16:24:13.473+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T16:15:24.652+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PLDT petitions NCCA to remove Cojuangco Building as cultural property'
    'visualType': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3632422a-2ed8-4255-954a-298337ce9309'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T08:57:55.638+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:24:13.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 18) —</strong> The Philippine
        Long Distance Telephone Inc. (PLDT) has filed a petition to remove the Ramon
        Cojuangco Building (RCB) in Makati City as an important cultural property
        (ICP).</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4483c03-f639-477d-a588-b7e98dc9990a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T08:57:55.638+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:24:13.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Commission for Culture and the Arts (NCCA) <a href="https://www.facebook.com/NCCAOfficial/posts/373625544808721">announced
        the petition notice</a> on its official social media page on Tuesday.</p>'
    '2':
      'contentWidth': '100%'
      'embedCode': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2FNCCAOfficial%2Fposts%2F373625544808721&show_text=true&width=500"
        width="500" height="795" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowfullscreen="true" allow="autoplay; clipboard-write; encrypted-media;
        picture-in-picture; web-share"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eb627d1-47ba-4af3-8dde-bf55b0fb8f20'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T10:48:11.236+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:24:13.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd69e15e8-5cc2-483c-ae35-88ea7c77001d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T08:57:55.638+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:24:13.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Notice to the Public: Notice is hereby served that the Philippine
        Long Distance Telephone (PLDT) Inc. has filed with the NCCA a Petition to
        Remove the Presumption of Ramon Cojuangco Building, a Work of National Artist
        for Architecture Leandro V. Locsin, as an Important Cultural Property," the
        statement read.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d210a44-d580-40f8-b3bd-f23a4a4cec6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T08:57:55.638+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:24:13.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Located at Makati Avenue, the 15-story RCB serves as the main headquarters
        of PLDT. It was designed by National Artist for Architecture Leandro Locsin.
        It was commissioned by PLDT in 1974 and was completed and inaugurated in 1982.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7975272-0a51-46a1-ad35-c495ea7ba83c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T08:57:55.638+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:24:13.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its <a href="https://ncca.gov.ph/wpcontent/uploads/2022/05/PetitionNCCA0517202201_merged.pd">petition</a>,
        PLDT said the RCB "does not demonstrate exceptional cultural, artistic, and
        historical significance. Thus it cannot be regarded as an ICP."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87bbea7c-b1c1-4c56-984c-50f6973eb8b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T08:57:55.638+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:24:13.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PLDT added that the building does not represent the iconic works
        of Locsin, saying that the building is "generic, nondescript, and purged of
        any references to local culture, tradition, climate, or identity of the place."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd70aab85-acbd-4eb3-91f7-1fa6c36d98b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T08:57:55.639+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:24:13.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company also cited Republic Act 10066, which states that the
        works of a National Artist are considered of historical significance unless
        otherwise declared by the NCCA.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e70540f-aa02-4574-9435-dbdac8bc2f86'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T08:57:55.639+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:24:13.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to PLDT, it plans to "redevelop and transform [the structure]
        into a modern, ecologically sustainable and open campus-type headquarters."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4c64f84-eb5f-4112-93e3-27335d1489ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T08:57:55.639+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:24:13.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NCCA said the public may send their written support or opposition
        to the petition via email until June 7.</p>'
  'CHR-NPA-extortion':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-05-18T08:58:11.544+08:00
    'imagesource': 'jcr:dd2e8024-f270-4ff5-9d2d-fc1fc6ee8743'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'eb7a0ccd-3202-4822-a1e0-49c748a00cc7'
    'lead': 'Commission on Human Rights Executive Director Jacqueline De Guia says
      the institution shall not yield to any form of extortion or threat by any individual
      or group.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-05-18T08:59:20.475+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-19T16:24:13.078+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T16:15:24.804+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'CHR asks PNP to probe alleged NPA members who tried to ‘extort’ money
      from regional offices'
    'visualType': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '007ad996-12bb-4193-99db-ff6ad5ea6c69'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T08:59:20.476+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:24:13.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 18) —</strong> The Commission
        on Human Rights has asked the Philippine National Police to investigate alleged
        members of the New People’s Army who tried to extort money from CHR’s regional
        offices.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c64b6c45-2850-4f5e-bd7d-fbb9d5cb9b91'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T08:59:20.476+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:24:13.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement posted on Facebook on Tuesday, CHR Executive Director
        Jacqueline De Guia said the commission’s regional offices, particularly in
        Northern Mindanao and Soccskargen, received threats from individuals who introduced
        themselves as NPA members.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7501b157-1bc5-4df2-97ba-2c2f4702b136'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T08:59:20.476+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:24:13.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to De Guia, last May 11 the CHR office in Soccskargen
        received a call from a person who claimed to be an NPA commander and asked
        for P 8,000 "for his wounded comrade."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acef943f-f084-48a8-84cd-aae33b851a2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T08:59:20.476+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:24:13.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The caller also "asked for a lawyer and warned that he knows all
        the personnel of CHR Region XII," she <a href="https://www.facebook.com/photo/?fbid=373083531512904&amp;set=a.226241586197100">added.</a></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31561b6e-f25e-4d82-94bb-6d6253650a83'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T08:59:20.476+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:24:13.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the same day, CHR’s office in Northern Mindanao received a call
        from a self-proclaimed NPA member asking for P200,000 as financial assistance.
        The office also got a call the following day "from a person with the same
        voice who threatened one of the investigators," De Guia said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '826ed4bc-339e-4055-a1ad-556d8be6eaf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T08:59:20.477+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:24:13.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CHR is investigating the incident. De Guia also urged the PNP
        to hold a parallel investigation.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cdb5d03-477d-41da-9b28-1cc090cca941'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T08:59:20.477+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:24:13.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We also expediently request for PNP to provide security and protection
        to the said CHR regional offices and their personnel" she said. "The Commission
        shall continue to conduct its mandate steadfastly and firmly, undeterred by
        any form of extortion, threat, and/or intimidation."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea55fa9d-9aec-47c4-b953-77072c37d444'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T08:59:20.477+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:24:13.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"CHR strongly condemns these brazen acts of extortion and threats
        against our regional offices. As an independent National Human Rights Institution,
        CHR shall not yield to any form of extortion or threat by any individual or
        group," she added.</p>'
