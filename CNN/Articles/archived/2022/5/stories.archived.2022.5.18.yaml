      'mgnl:lastActivated': 2023-01-19T16:19:28.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Nancy Binay''s father, former vice president Jejomar Binay,
        failed to clinch a Senate seat, but her sister, Makati Mayor Abby Binay, has
        won her reelection bid.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db491ec7-9ab3-43fd-ade9-f060ebe30c52'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T18:23:26.324+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:19:28.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c7e1a53-3ce6-4b19-9e0a-e070319b2383'
