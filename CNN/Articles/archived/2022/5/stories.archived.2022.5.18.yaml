      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos spokesman Vic Rodriguez earlier said the Australia trip was
        for rest and family vacation.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5449f5ac-9233-4189-98e7-4edc20cbab5c'
