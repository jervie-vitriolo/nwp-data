    'jcr:uuid': '1898298b-7fe9-449e-a562-c89a92f2bd0a'
    'lead': 'The trio of Pia and Abby Bidaure and Phoebe Amistoso won the gold in
      the last second as they beat top seed Vietnam for the #SEAGames31 women’s team
      recurve title.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-05-18T16:19:17.725+08:00
