      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two Filipino cue artists broke away from each other in the first
        four racks, but Chua established his first lead of the game at 3-2 in the
        fifth frame.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48ab16bb-d61f-4545-848a-f0aa6ad37c07'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T14:46:01.255+08:00
