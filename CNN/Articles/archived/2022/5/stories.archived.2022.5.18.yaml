      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93bf5fd0-a8bc-4e40-b76c-b67c0eb26d11'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T06:02:18.484+08:00
      'mgnl:createdBy': 'bamba'
