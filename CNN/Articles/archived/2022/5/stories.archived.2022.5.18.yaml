      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Against the dark night sky that early morning of May 10, Robredo
        was calm and sober as she addressed her supporters. She urged them to believe
        their efforts were not in vain. “[W]alang nasayang. Hindi tayo nabigo. Pinakamahalaga,
        hindi pa tayo tapos . . . Ang namulat, hindi na muli mapipikit.”</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '809cac7f-037e-41a2-9fa9-e1634174c347'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T18:05:38.549+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T16:20:03.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83e34d49-8945-4bd3-92d6-263c9c1c6af0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T18:05:38.549+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T16:20:04.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo’s words consoled her supporters. Many echoed her sentiments,
        believing that the movement they created has only begun. Barakat says, "All
        the volunteerism we’ve seen during the campaign period has given birth to
        networks of people who never knew each other before, who are acquainted and
        somehow more united not just for our candidate, but basically for good governance.
        We have been able to stretch ourselves na kaya pala natin ibigay to. Yung
        mga hindi sanay magbigay before have started giving. And I think that will
        continue.”</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '285c64b1-0e23-4dc5-bc54-547ffe9b1596'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T18:05:38.549+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T16:20:04.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2761585-bd86-4272-9445-c2bdcff9c29c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T18:05:38.549+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T16:20:05.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a post-election interview with <a href="https://www.vice.com/en/article/5dgx48/marcos-dictator-wins-philippines-presidency"
        target="_blank">Vice</a>, Cornelio stressed the fragility of a movement revolving
        around one figure, and urged civil society to step in. “Let’s sustain the
        conversations, the vigilance, by creating activities that will keep us conversing
        with one another,” said Cornelio. “Our potential has already been turned into
        kinetic energy. We just have to keep it kinetic in the meantime.”</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0f01175-9e7d-4c3b-a14e-4025ccd4e73e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T18:05:38.549+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T16:20:05.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12d06704-c870-4e68-a17e-16061255fdab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T18:05:38.549+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T16:20:06.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because for some of them, the movement showed them that hope was
        no longer an abstract concept, but something tangible and real. As real as
        the faces they met on the streets, the stories they will never forget.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '807fec6b-7ce9-4423-ba0a-eb2a88a1f458'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T18:05:38.549+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T16:20:06.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d7a2681-685e-41ef-8913-145568821ecf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T18:05:38.550+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T16:20:07.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Santiago-Florendo shared that being part of the movement made her
        feel proud of her name, Haya Pag-asa. “It means ‘bundle of hope,’ or ‘princess
        of hope,’” she says. Typically she would drop the “Pag-asa” whenever she introduces
        herself to others. But for the first time, she signed off a letter to her
        mother with her full first name. She finally understands why her mother gave
        it to her.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6052e0d-a82b-4913-a209-441a50bc6347'
