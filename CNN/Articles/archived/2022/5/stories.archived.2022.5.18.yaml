  'North-Korea-long-range-missile-test-Biden-Asia-trip':
    'author': 'Barbara Starr, CNN Pentagon Correspondent'
    'caption': 'FILE PHOTO'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-05-18T06:38:42.951+08:00
    'imagesource': 'jcr:8a0bc828-a132-4215-a4d4-51fcc1b45713'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '253c007e-a837-4b65-9a05-a623eeacf18e'
    'lead': 'North Korea appears to be preparing for a possible intercontinental ballistic
      missile test within the next 48 to 96 hours, just as US President Joe Biden
      is scheduled to travel to Asia, according to a US official familiar with the
      latest intelligence assessment.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-05-18T07:07:45.516+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-19T16:24:17.954+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T16:15:22.999+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'US assesses North Korea preparing for possible long range missile test
      within days as Biden prepares to travel to Asia'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac9cb5e8-8f35-4525-9a5c-418a500bb2ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T07:07:45.516+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:24:17.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> North Korea appears to be preparing for
        a possible intercontinental ballistic missile test within the next 48 to 96
        hours, just as US President Joe Biden is scheduled to travel to Asia, according
        to a US official familiar with the latest intelligence assessment.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2615cbf3-584f-48a1-9236-1464f14bdd2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T07:07:45.516+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:24:17.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The things we have noticed in the past for a launch are the things
        we are noticing now," the official said. The launch site under satellite observation
        is located near Pyongyang. The official would not detail specifics of the
        current imagery, but typically, intelligence analysts look for signs of scaffolding
        or other launcher equipment, fueling, vehicles and personnel.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c330231-191b-419b-a42e-a3cf282d5660'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T07:07:45.517+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:24:17.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden sets off for South Korea on Thursday and will hold meetings
        with South Korean President Yoon Suk Yeol before traveling to Japan on Sunday
        where he is set to meet with the leaders of Japan, Australia and India.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a0f5a74-ca4b-41c0-b6d4-fcfbec7cd576'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T07:07:45.517+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:24:17.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korea has conducted a number of ballistic missile tests this
        year, and US military and intelligence agencies assess Pyongyang may also
        be preparing for its first underground nuclear test in nearly five years.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5909f844-22ba-4b95-88e4-d657715a15d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T07:07:45.517+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:24:17.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US now believes that a North Korean missile launch on May 4
        was a failed ICBM that exploded shortly after launch.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f929e82-808e-4327-b9b4-9728baf40cde'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T07:07:45.517+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:24:17.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US also had assessed that two ballistic missile tests on February
        26 and March 4 involved a new ICBM that is under development by North Korea.
        According to the Pentagon the missile was originally shown for the first time
        at the Korean Workers Party parade on October 10, 2020. The tests earlier
        this year were intended as an evaluation and did not try to demonstrate the
        range of the ICBM. A test of the missile''s range could come come later.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab2c035f-0642-4e98-97aa-9b0e1e93e165'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T07:07:45.517+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:24:17.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After making those findings public in March, the Pentagon increased
        surveillance activity in the Yellow Sea as well as "enhanced readiness" of
        US missile defenses in the region.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28eb2d65-8a71-4114-b1e7-7c0ad2d5f822'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T07:07:45.517+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:24:17.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN reported earlier this month that US military and intelligence
        agencies assess that North Korea could be ready to resume underground nuclear
        testing.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e44c6f7b-a9c5-4c4c-8fb6-c8bf949e8493'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T07:07:45.518+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:24:17.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That assessment concluded that Kim Jong Un''s government was making
        preparations at the Punggye-ri nuclear test site and could be ready to conduct
        a test by the end of the month. Signs of personnel and vehicle activity at
        the site had been seen through satellite imagery, but the officials do not
        know if the regime has placed nuclear material in one of the underground tunnels
        at the test site, which the US has been closely watching.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bcc6006-4e34-4f01-a3ea-e7bff0be9821'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T07:07:45.518+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:24:17.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If North Korea conducts a test, it would be the country''s seventh
        underground nuclear test and first since 2017.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '452e3bac-3c20-4bec-b06e-fc2c61513445'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T07:07:45.518+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:24:17.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden''s trip to the region this week is only the latest instance
        where a US president has traveled to Asia amid the threat of a nuclear test:
        Pyongyang was preparing for a test in 2014 when then-President Barack Obama
        traveled to South Korea, and the country conducted a test soon after Obama
        and other leaders departed Asia in 2016.</p>'
  'Biden-White-supremacy-Buffalo':
    'author': ' Maegan Vazquez and Kate Sullivan, CNN'
    'caption': 'More than three years after announcing he was motivated to run for
      office to redeem "the soul of the nation" from a surge of White nationalism,
      President Joe Biden is set to visit another American city marred by an act of
      violent racism.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-05-18T08:04:36.566+08:00
    'imagesource': 'jcr:818af18d-afdd-45fc-bb47-9fbb8a6f8438'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '221c9a0e-a40c-4850-8088-e7984f7c7d7d'
    'lead': 'President Joe Biden did not hesitate to call the deadly mass shooting
      in Buffalo, New York, an act of domestic terrorism, condemning the racist ideology
      of the suspected shooter.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-05-18T08:07:38.140+08:00
