      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Richardson clinched her second medal in the Vietnam SEA Games after
        grabbing the bronze in the women’s 200-meters.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '345ee0e1-67c1-4e34-972f-61fa2f6bceba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T21:59:58.242+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:17:19.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine athletics team also clinched two bronze medals on
        Wednesday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42aa5706-4d60-4e90-bebe-5f2f90da1844'
