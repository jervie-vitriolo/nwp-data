      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brutalities like those endured by Santiago-Florendo’s mother, <a
        href="https://lifestyle.inquirer.net/379533/a-writer-forged-by-the-flames-of-martial-law/"
        target="_blank">Lilia Quindoza Santiago</a>. In 1972, the year Marcos declared
        martial law, she was one of the student activists arrested, detained and tortured
        by the military. Longing to be free, she wrote poetry in prison, and went
        on to become a prolific writer and educator. Last year, after a battle with
        leukemia, Santiago passed away.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04770eca-a0ea-4337-9588-649567c549ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T18:05:38.548+08:00
