    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Biden gives emotional speech after Buffalo shooting: ''White supremacy
      is a poison'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb3cfe6f-3e12-4ed0-afd9-fb60c30a78d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T08:07:38.140+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:24:17.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;President Joe Biden on Tuesday did
        not hesitate to call the deadly mass shooting in Buffalo, New York, an act
        of domestic terrorism, condemning the racist ideology of the suspected shooter.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f56d4b3e-6805-4d89-84fa-545236e9d5de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T08:07:38.141+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:24:17.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3267ac04-7f85-4d74-bfdc-7d698f1fea49'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T08:07:38.141+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:24:17.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"White supremacy is a poison. It''s a poison ... running through
        our body politic," Biden said, adding that silence is "complicity."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da6f4444-7673-492e-a065-8856ec66e47f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T08:07:38.141+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:24:17.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8fded82-4b4a-4310-a893-e18264814004'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T08:07:38.141+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:24:17.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And it''s been allowed to grow and fester right before our eyes,"
        he continued. "No more, no more. We need to say as clearly and as forcefully
        as we can that the ideology of White supremacy has no place in America. None."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87b573e7-2b86-461f-a95f-b46d21c73726'
