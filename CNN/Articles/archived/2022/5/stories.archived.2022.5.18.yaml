    'title': 'Warren Buffett''s Berkshire Hathaway finally bails on Wells Fargo'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cea06f1-e8a0-4e8b-8b38-a5e0cd1ae8b5'
