    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '145423c7-2066-4188-9e65-70ce20105f0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T11:48:03.757+08:00
      'mgnl:createdBy': 'glee'
