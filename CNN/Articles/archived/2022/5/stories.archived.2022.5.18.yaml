      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Jerry Bruckheimer, who produced the "Pirates of the Caribbean"
        films, has reportedly had his say about Johnny Depp continuing to appear in
        the franchise.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '542d6322-ecf4-4893-a433-47d3d0e4da3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T06:32:25.142+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:24:20.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Depp is currently suing his ex-wife, Amber Heard for defamation
        over a 2018 op-ed for the Washington Post. In the piece, Heard described herself
        as a "public figure representing domestic abuse." Though Depp was not named
        in the article, he claims it cost him acting roles, including a potential
        appearance in a sixth "Pirates" film.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b0d028a-0e91-47eb-9860-4cf747a5e220'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T06:32:25.142+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:24:20.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The actor has portrayed Jack Sparrow in all five movies and Bruckheimer
        talked to The Times about whether Depp would return.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a97043e-d475-4bc9-a79f-59c22f9ccbe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T06:32:25.142+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:24:20.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Not at this point," Bruckheimer said. "The future is yet to be
        decided."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b7bccd4-1efc-4a77-a791-839c70595c09'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T06:32:25.143+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:24:20.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The producer confirmed that he is working on a sequel with a female
        lead.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7686b467-9d99-4208-9af2-d4c53d49dc4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T06:32:25.143+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:24:20.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re talking to Margot Robbie," he said. "We are developing two
        ''Pirates'' scripts — one with her, one without."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11c46b13-d623-4148-a716-709ff69ddd44'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T06:32:25.143+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:24:20.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The last film was 2017''s "Pirates of the Caribbean: Dead Men Tell
        No Tales."</p>'
  'Amber-Heard-drug-use-Johnny-Depp':
    'author': 'Sonia Moghe, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2022-05-18T08:32:55.937+08:00
    'imagesource': 'jcr:8deff651-80a0-4e27-bb4d-648eef1442d8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a46edda0-99b8-4568-82a4-7b2975a79127'
    'lead': 'An attorney for Johnny Depp pointedly questioned Amber Heard about her
      own drug use, including scheduling time for ''drugs'' at the couple''s 2015
      wedding.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-05-18T06:34:48.674+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-19T16:24:19.590+08:00
