    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Second booster shot available for senior citizens, frontline health
      workers'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e27a4d8b-150c-48ae-83e2-69a3edc668cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T16:14:53.719+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:20:59.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 18)—</strong> Senior
        citizens and frontline health workers can now get their second COVID-19 booster
        shot, the Department of Health (DOH) announced on Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e44e6bf-5b4e-4810-aebf-7133022bc75a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T16:14:53.719+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:21:00.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the agency said the sectors can avail of mRNA vaccine
        brands such as Moderna and Pfizer in a bid to boost immunity against COVID-19
        especially with the threat of the new Omicron subvariants.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db68978c-4bc0-4305-8294-55352154e431'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T16:14:53.720+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:21:00.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.cnnphilippines.com/news/2022/5/17/DOH-Omicron-subvariant-local-transmission-.html">DOH
        confirms local transmission of Omicron subvariant BA.2.12.1&nbsp;</a></strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4f2c6ab-162a-47ff-93c0-5953315a756f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T16:14:53.720+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:21:01.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“After careful study and consideration of the best available evidence,
        we shall now roll out effective immediately the second booster for our frontline
        health workers and senior citizens,” DOH Undersecretary Myrna Cabotaje was
        quoted as saying.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dbd35ee-6dae-4513-82ea-0d531fbb2bf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T16:14:53.720+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:21:01.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The additional shots shall be given at least four months after the
        administration of the first booster dose, according to DOH guidelines.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fad63ff-394d-41a5-8299-773a40209106'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T16:14:53.720+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:21:02.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Food and Drug Administration greenlighted the second boosters
        for priority sectors in April. The initial rollout, however, only covered
        people with weak immunities.</p>'
  'PH-women-s-team-recurve-wins-first-gold-for-PH-in-archery':
    'author': 'David Tristan Yumol, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2022-05-18T16:18:41.838+08:00
    'imagesource': 'jcr:1b976c28-059b-4839-bedc-36bd6bcf29f4'
