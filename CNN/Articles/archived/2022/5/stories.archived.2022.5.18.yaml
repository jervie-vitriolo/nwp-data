    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Indian couple sue only son for not giving them grandchildren'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '905ba4eb-39e9-4279-bd26-dbd8f37ea9bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T06:28:33.528+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:24:23.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A couple in India are suing their son and
        daughter-in-law — for not giving them grandchildren after six years of marriage.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15da9139-4ca5-403a-a3a9-ce46d0797a82'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T06:28:33.529+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:24:23.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sadhana and Sanjeev Prasad, who live in Haridwar, a city in northern
        Uttarakhand state, filed a petition this month seeking 50 million Indian rupees
        (about $643,000) in damages from their son, 35, and his wife, 31.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98a367b4-7c7b-439f-bccf-96906c4d1f22'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T06:28:33.529+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:24:23.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the petition, viewed by CNN, the couple claim they spent about
        20 million Indian rupees (about $257,000) raising their son, who is an only
        child.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeff09a1-3b49-4c3a-80a6-7318d8bca2f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T06:28:33.529+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:24:23.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They raised him, educated him, made him capable, made him a pilot
        -- which was expensive," said the couple''s legal representative, Arvind Srivastava,
        on Monday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b644544-44ef-4778-be04-cb6e41c51035'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T06:28:33.529+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:24:23.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They see people in their neighborhood playing with their grandchildren
        and feel like they should also have one.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64c24490-d08c-4faf-97c5-065692f06031'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T06:28:33.529+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:24:23.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They said they didn''t marry (their son and daughter-in-law) off
        so that they can live alone ... So they said that in the next year, either
        give us a grandchild or give us compensation."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83001eef-af3d-479d-bb4a-55103c2975ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T06:28:33.529+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:24:23.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Srivastava said that as the couple ages, "there is no-one to take
        care of them," and that "all parents wish to be grandparents one day."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '314fb0a2-204c-4b3b-aca3-8760e4bc7d98'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T06:28:33.530+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:24:23.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has not been able to contact the couple''s son and daughter-in-law,
        and it''s not clear if they have secured legal representation. A procedural
        hearing for the case is scheduled for Tuesday.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1681f580-fb48-43bf-9046-0888467c0136'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T06:28:33.530+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:24:23.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the petition, the Prasads also bought a car for their
        son and daughter-in-law, and paid for their honeymoon.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca936ee6-935a-4913-ab0d-47db4649bf35'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T06:28:33.530+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:24:23.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawsuit primarily targets the son and daughter-in-law -- but
        the petition also lists complaints against the daughter-in-law''s family.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78f1e0d9-a08b-43ad-8a9e-2385cefc1f4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T06:28:33.530+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:24:23.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though this kind of lawsuit is rare, the topic of familial obligation
        has long been controversial in India, where carrying on the family line and
        caring for elderly parents and in-laws is often seen as a filial duty.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '651ffcc2-fc30-4abc-a3ac-c5a68d1638ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T06:28:33.530+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:24:23.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s also sometimes a legal duty: parents can claim a monthly allowance
        from their adult children under a federal law that seeks to protect parents
        and senior citizens who may not be able to take care of themselves.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11b6d4f4-c3be-4c85-a33f-a6ab71f0a1a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T06:28:33.530+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:24:23.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A number of related cases have made headlines in India in recent
        years, such as a family dispute over monthly allowances in 2020 that culminated
        in a Supreme Court judge telling the sons involved, "Don''t forget, you are
        everything because of (your father)."</p>'
  'Johnny-Depp-Pirates-of-the-Caribbean-movie-role':
    'author': 'Lisa Respers France, CNN'
