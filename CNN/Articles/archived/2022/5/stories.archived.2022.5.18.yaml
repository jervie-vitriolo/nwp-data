      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://www.cnn.com/2022/05/17/business/elon-musk-rules/index.html">Elon
        Musk proves once again that the rules don''t apply to him.</a>"</em></p>'
