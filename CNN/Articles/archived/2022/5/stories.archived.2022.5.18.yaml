  'US-ease-energy-sanctions-on-Venezuela':
    'author': 'Natasha Bertrand and Kevin Liptak, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-05-18T02:08:13.807+08:00
    'imagesource': 'jcr:ba759634-989a-4373-8702-4efcf5a56463'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ec6d287a-bef3-4de4-b3aa-345bed1c3899'
    'lead': 'The Biden administration will begin to ease some energy sanctions on
      Venezuela to encourage ongoing political discussions between President Nicolas
      Maduro and the opposition, two senior administration officials told CNN.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-05-18T02:10:46.125+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-19T16:24:34.752+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T16:15:17.712+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['US', 'White-House', 'Biden', 'energy-sanctions', 'Venezuela']
    'template': '1'
    'title': 'US to ease some energy sanctions on Venezuela'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9a016b7-0fc3-4b03-adb7-cdc09426cc7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T02:10:46.125+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:24:34.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The Biden administration will begin to
        ease some energy sanctions on Venezuela to encourage ongoing political discussions
        between President Nicolas Maduro and the opposition, two senior administration
        officials told CNN.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82de1ae7-5b79-4b2e-9e9f-aedbf7097354'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T02:10:46.126+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:24:34.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6eec54a-4fe6-43bc-9425-68c74ed86851'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T02:10:46.126+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:24:34.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first step, to be announced on Tuesday, will allow Chevron --
        the last major US oil company still operating in Venezuela -- to negotiate
        its license with state-owned oil company PDVSA to continue operations in the
        country, the officials said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11cd7152-ab69-4d56-9f79-a52c2a823adb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T02:10:46.126+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:24:34.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4e14356-95b8-4689-aa96-b8f0f133afcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T02:10:46.126+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:24:34.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US has for months been in talks with the Venezuelan government
        and the interim administration of opposition leader Juan Guaidó about moving
        toward a political settlement following Maduro''s contested election victory
        in 2019, which the US did not recognize as legitimate.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2108c3b-89ed-4b49-b9ed-d3b80272197e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T02:10:46.126+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:24:34.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe038743-f24e-4f68-a935-c5985b40287d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T02:10:46.127+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:24:34.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision to ease some US energy sanctions on Venezuela came
        at the request of the country''s opposition government, a senior administration
        official said, as it looks to return to negotiations with the Maduro regime.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a58c1fc1-18b6-4660-899c-6a448ca5488a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T02:10:46.127+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:24:34.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de75b59f-719d-4282-a791-7486b82bd8b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T02:10:46.127+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:24:34.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US will continue to calibrate its sanctions policy toward Venezuela
        -- either by strengthening or alleviating sanctions -- "on the basis of ambitious,
        concrete and irreversible outcomes that empower the Venezuelan people to determine
        the future in their country through democratic elections," the official said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97b05404-da52-4e3a-84c8-5cb8f97b4bb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T02:10:46.127+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:24:34.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be696600-2d32-4917-bed8-3129d9ec726c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T02:10:46.127+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:24:34.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the US is now allowing Chevron to negotiate its license with
        state-owned oil company PDVSA, it is not allowing entry into any agreement.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f35685a-e949-4e1d-9c32-c51d2040aee0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T02:10:46.127+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:24:34.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfada897-7808-4370-aead-18f72b0352da'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T02:10:46.128+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:24:34.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Fundamentally, what they''re doing is just allowed to talk," the
        official said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd009aef3-04ed-4c5a-9a6d-801b43736810'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T02:10:46.128+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:24:34.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d450d9f-06bd-46f9-96e8-158a87970647'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T02:10:46.128+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:24:34.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US has also been looking for ways to allow Venezuela to begin
        producing more oil and selling it on the international market, thereby reducing
        the world''s energy dependence on Russia, officials told CNN. But the easing
        of sanctions in any realm will only happen as Maduro continues to hold substantial
        discussions with the opposition, the officials emphasized.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad13896c-0c2d-44a6-acad-758f6c8ac9f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T02:10:46.128+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:24:34.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f18c9c04-badb-46a3-a42c-0452d8fe63b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T02:10:46.128+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:24:34.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The administration took the steps on Tuesday "in full coordination"
        with Guaidó and his interim administration, which the US recognizes as the
        rightful leadership of Venezuela, one official said. Before sanctions relief
        goes any further, the US will have to see meaningful progress in the political
        discussions, the officials said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb3e7241-0c1d-4189-967f-f0b670bb76d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T02:10:46.129+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:24:34.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3e9b0dc-fa0d-428b-a99a-447eb83fb828'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T02:10:46.129+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:24:34.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcement is the second major shift in US policy toward autocratic
        regimes in Latin America. On Monday, the Biden administration announced it
        was loosening some Trump-era rules on Cuba, including allowing more commercial
        and charter flights.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24423d18-f5b3-42cb-8b68-5bead95162e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T02:10:46.129+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:24:34.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '811153ac-83d5-4924-909c-012ff6987911'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T02:10:46.129+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:24:34.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official insisted the steps were unrelated to the upcoming Summit
        of the Americans, which Biden will host in Los Angeles in June.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39703233-34d8-4a08-9cae-4ce6510b168e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T02:10:46.129+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:24:34.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59d9625a-ac79-4545-a1ec-2eab11854a9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T02:10:46.129+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:24:34.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, the moves are intended to support dialogue that could help
        reach better outcomes while still standing up for human rights.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0979d738-7b90-4c25-be1c-cadf27521ceb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T02:10:46.130+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:24:34.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf0bd6f0-491b-4265-bc07-152d09f71afb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T02:10:46.130+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:24:34.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The second official said if easing sanctions on Venezuela to allow
        for negotiations with the opposition government allows for the US to address
        issues like Americans currently held captive in Venezuela, "I think that''s
        always something that we''re going to do."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2735c5aa-f7cc-4442-92aa-49892e167799'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T02:10:46.130+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:24:34.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b9e13a6-6d90-4efc-ab3e-eefa5e1f0172'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T02:10:46.131+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:24:34.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Five of the six American oil executives known collectively as the
        "CITGO 6" -- Tomeu Vadell, Jorge Toledo, Alirio Jose Zambrano, Jose Luis Zambrano
        and Jose Angel Pereira -- who were arrested in Venezuela more than four years
        ago remain detained there, as do Americans Matthew Heath, Luke Denman and
        Airan Berry. Two Americans who had been detained there, including one of the
        CITGO 6, were released in March following the visit of two top US government
        officials to Caracas. The official said Tuesday "there''s no question" that
        US officials would make a trip again if it would lead to the release of Americans.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebaeda21-a971-422b-91dc-aec8b38fe65d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T02:10:46.131+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:24:34.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/05/17/politics/us-sanctions-venezuela-eased/index.html">US
        to ease some energy sanctions on Venezuela</a>."</em></p>'
