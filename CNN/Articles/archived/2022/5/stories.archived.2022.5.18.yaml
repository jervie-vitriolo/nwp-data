      'text': '<p><strong>Metro Manila (CNN Philippines, May 18)</strong> — The implementation
        of higher toll rates for the R-1 expressway of Cavitex has been deferred to
        May 22 to allow more public utility vehicle (PUV) drivers and operators to
        register in the toll reprieve program, the expressway''s operator Cavitex
        Infrastructure Corporation (CIC) announced on Wednesday.</p>'
