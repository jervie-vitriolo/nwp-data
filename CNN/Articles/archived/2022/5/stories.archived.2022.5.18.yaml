    'mgnl:tags': ['DA', 'Department-of-Agriculture', 'William-Dar', 'Laging-Handa',
      'food-security', 'food-crisis']
    'template': '1'
    'title': 'Dar: DA ready to handle ''looming'' food crisis'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bde8981-3dba-423f-9541-a05ca5286ea2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T19:27:07.361+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:17:56.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 18)</strong> — Agriculture
        Secretary William Dar said the department is ready to face a "looming" food
        crisis, stressing there is a "directional plan to handle these big challenges."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '662f7b7f-535f-4f61-88ac-8311183e9aae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T19:27:07.361+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:17:56.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ano ho ang parte ng plano? Itong plano na ito</em> is to consider
        three stages: <em>iyong</em> rebooting Philippine agriculture towards recovery
        and growth, <em>iyong</em> resilient, and sustainable agriculture, <em>iyon
        po ang nilalaman ng</em> National Agriculture and Fisheries Modernization
        and Industrialization (Plan)," Dar said on Wednesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4676a65a-648b-43eb-8698-d3bf53f26bb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T19:27:07.361+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:17:57.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So,<em> ibig sabihin, (kung) dumating man talaga ang krisis na
        ito,</em> food crisis, <em>ay nakahanda tayo."</em></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '225b0908-a93b-4462-b45b-bc864c5f11c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T19:27:07.361+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:17:57.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The plan has to consider three stages — rebooting
        Philippine Agriculture towards recovery ang growth, resilient, and sustainable
        agriculture — that''s what''s in the National Agriculture and Fisheries Modernization
        and Industrialization. So, should the food crisis come, we are ready.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e68e4fce-20fd-45ce-8960-2aed56c25d94'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T19:27:07.362+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:17:58.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dar also asked all Filipinos to do their part in ensuring a stable
        food supply even before the food crisis hits.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67a5df95-02f5-4d37-a21c-817e8d35c94b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T19:27:07.362+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:17:58.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kung puwede ay magtanim tayong lahat, mag-alaga</em> (ng hayop)
        <em>at mangisda. Kasi kagaya dito sa</em> urban areas, <em>kung may paraan
        na madadagdagan natin iyong mga</em> production <em>ng ating mga magsasaka
        at mga mangingisda ay</em> we also have to do it, <em>tayong mga mamamayan,
        mga ''plantito/plantita,"</em> he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3cb8551-f44a-4d13-bc46-f8d73225fd13'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T19:27:07.362+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:17:59.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If possible, everyone should plant, take care of animals
        and fish. In urban areas, for example, if there are ways to add to the production
        of farmers and fishermen, we also have to do it.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd32f86a3-520c-45fc-98b6-4dd1ff55a2db'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T19:27:07.362+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:17:59.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dar added the country has sufficient food supply now — and this
        should be sustained.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '015b5bcc-da1c-44ad-9675-30994be931ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T19:27:07.362+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:18:00.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked when the crisis is expected, Dar said the projection
        is sometime this year.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b64b903-2295-4fc1-a741-a07943e20b79'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T19:27:07.362+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:18:00.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ang titingnan natin ay itong</em> second semester of the year.<em>
        Nakikita na ninyo iyong pagtaas ng presyo ng mga</em> inputs, <em>kakaunti
        ang mabibili sa</em> global market and so, advance<em> dapat ang</em> planning
        then and that''s why <em>tayo ay nagwa-warning at gumagawa rin ng paraan para
        makapaghanda tayo, maisagawa natin lahat itong plano,"</em> he said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31e07ea9-f462-487e-919a-a042ac9d9d4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T19:27:07.362+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:18:01.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: What we are looking at is the second semester of the
        year. We are seeing the increase of prices and there are fewer products available
        in the global market and so we should plan in advance as well as give out
        warnings and make the effort to prepare.]</p>'
