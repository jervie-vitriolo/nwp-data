      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9dbff3b-3892-426b-bca0-6018162fce08'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T03:57:52.710+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:24:29.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Isa sa aming rekomendasyon ay magkaroon ng isang planning officer
        talaga na masasabi natin na nakakaunawa sa paggawa ng paraan kung paano maiibsan
        yung problema natin sa trapiko," he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b95aa8e-0764-4025-99c3-24a43beb0a4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T03:57:52.710+08:00
