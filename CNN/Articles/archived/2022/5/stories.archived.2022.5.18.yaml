  'more-than-1-million-covid-19-deaths-in-the-US':
    'author': 'Deidre McPhillips, CNN'
    'caption': 'Courtesy: John Moore/Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-05-18T05:16:26.496+08:00
    'imagesource': 'jcr:b06633a3-03ec-4282-97c6-f86764aabccd'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2cc5d7af-d08f-4a9a-9da8-01ca781cb21c'
    'lead': 'More than one million people have now died of Covid-19 in the US since
      the pandemic''s start, according to Tuesday data from Johns Hopkins University
      — a reminder the pandemic is not over even as much of the country pushes to
      move away from Covid-19 measures.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-05-18T05:21:33.530+08:00
    'mgnl:createdBy': 'angelica'
    'mgnl:lastActivated': 2023-01-19T16:24:27.401+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T16:15:20.808+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['COVID-19', 'deaths', 'United-States']
    'template': '1'
    'title': 'More than 1 million people have died of Covid-19 in the US'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b872de3-60ef-443f-a002-f2279ce20b6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T05:21:33.530+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:24:27.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> More than one million people have now died
        of Covid-19 in the US since the pandemic''s start, according to Tuesday data
        from Johns Hopkins University — a reminder the pandemic is not over even as
        much of the country pushes to move away from Covid-19 measures.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ab2c03c-a4d8-4418-97d7-ed4b22c4dd0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T05:21:33.531+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:24:27.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And experts believe the true toll of the disease is higher.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30b2c06a-ecd4-4abc-8ef0-0a9e74792351'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T05:21:33.531+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:24:27.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US Centers for Disease Control and Prevention estimates that
        the number of Covid-19 deaths in the US was about 32% higher than reported
        between February 2020 and September 2021. Provisional data from the CDC also
        shows the US surpassed the death milestone during the week ending on May 14,
        and a CNN analysis of data released by the agency shows that severe outcomes
        disproportionately affected older Americans and minority populations.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '817d750d-96bd-4378-9247-f49f24684ffe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T05:21:33.531+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:24:27.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About three-quarters of all Covid-19 deaths have been among seniors,
        including more than a quarter among people 85 and older, according to CDC
        data. And while racial and ethnic disparities have lessened over the course
        of the pandemic, the risk of dying from Covid-19 has been about two times
        higher for Blacks, Hispanics and American Indians compared to Whites in the
        US.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd81ced7d-b9d4-4254-8b72-871ec9841fb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T05:21:33.531+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:24:27.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, President Joe Biden issued a proclamation marking a million
        deaths and ordered the American flag to fly half-staff, writing that the nation
        "must not grow numb to such sorrow."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9baa878-ec0c-41b2-9b8b-aceb5962c371'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T05:21:33.531+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:24:27.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To heal, we must remember," the President said in a statement.
        "We must remain vigilant against this pandemic and do everything we can to
        save as many lives as possible."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7009621c-c06f-4617-80bb-23156009fbed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T05:21:33.532+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:24:27.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And it all comes as Covid-19 cases are rising again across the country,
        with reported infections more than doubling over the past month in the US
        overall. New York City reached the "high" Covid-19 alert level, indicating
        high community spread and "substantial pressure on the health care system,"
        officials said, and encouraged people to wear high-quality masks in all public
        indoor settings and crowded outdoor spaces, regardless of whether vaccination
        status is known.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c459cc50-829a-4d45-b035-656786eb1976'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T05:21:33.532+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:24:27.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Across the world, there have been more than 524 million cases reported
        of the virus since the pandemic''s start -- more than 82 million of which
        have been in the US.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e806793-7c24-47b0-934f-16d26eedf34f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T05:21:33.532+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:24:27.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Grim milestones throughout the pandemic</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e73d622-e72f-420f-9b1d-15b9aafd8461'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T05:21:33.532+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:24:27.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The World Health Organization declared Covid-19 a pandemic on March
        11, 2020.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7030d485-54c6-4476-93bf-fe35d7ac7f2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T05:21:33.532+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:24:27.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US reported its first 100,000 deaths about two and a half months
        later, by May 23, 2020, according to Johns Hopkins.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c579345c-8b93-4410-b9ef-6c49a520f509'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T05:21:33.532+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:24:27.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- There had been 200,000 deaths reported about four months after
        that, by September 22, 2020.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbf37e87-e674-43d9-83ba-b2335c941d7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T05:21:33.532+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:24:27.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- There were 300,000 deaths reported less than three months after
        that, by December 12, 2020.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b521ea29-c64c-4323-9609-1ed81c098520'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T05:21:33.533+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:24:27.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- There were 400,000 deaths reported about a month later, by January
        17, 2021.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9d2155b-bf19-4095-978b-fc8f8834c5ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T05:21:33.533+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:24:27.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- There were 500,000 deaths reported about another month after that,
        by February 21, 2021.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c320fbe2-2f19-4ba1-a934-dda1648c6e81'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T05:21:33.533+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:24:27.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- There were 600,000 deaths reported about four months later, by
        June 16, 2021.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ca7d521-0389-4b7c-b793-84871ede50ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T05:21:33.533+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:24:27.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- There were 700,000 deaths reported about three and half months
        after that, by October 1, 2021.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67345d0a-cd5a-498a-a284-98e7445b30c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T05:21:33.533+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:24:27.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- There were 800,000 deaths reported about two and a half months
        after that, by December 13, 2021.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0a71a7f-3681-43fa-ae9f-d177691a3917'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T05:21:33.533+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:24:27.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Less than two months later on February 4, the US reported a total
        of 900,334 deaths.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8b239ef-04d4-4966-ad6e-0a5dfc5dabec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T05:21:33.533+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:24:27.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Overall, death rates have been higher in the Northeast region of
        the country and lowest in the West, according to JHU data.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0393b130-07e1-4811-8da3-72cb86e7d305'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T05:21:33.533+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:24:27.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But at the state level, death rates have been highest in Mississippi,
        Arizona and Oklahoma -- each with more than 400 total Covid-19 deaths for
        every 100,000 people -- compared with Vermont and Hawaii, which have had about
        100 deaths for every 100,000 people.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ae4aa56-95e3-4253-9334-d55f75fae398'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T05:21:33.533+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:24:27.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Globally, there have been more than 6.2 million reported Covid-19
        deaths, according to Johns Hopkins data.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '206834b4-279f-42a2-87c3-3190647d9ac6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T05:21:33.534+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:24:27.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Vaccinations have saved millions of lives</h2>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4cbc815-0fe1-4088-8d75-da789cc26d5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T05:21:33.534+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:24:27.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vaccinations for the virus have saved millions of lives, but about
        half of all Covid-19 deaths in the US have happened over the past year --
        when vaccines were already widely available for everyone age 5 and older.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a6184f4-361d-4f1b-b834-d29f50f813da'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T05:21:33.534+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:24:27.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And though the government has not shared an official estimate of
        how many vaccinated people have died of Covid-19, a CNN analysis of CDC data
        shows that deaths in recent months have been much more evenly split between
        vaccinated and unvaccinated people as highly transmissible variants take hold,
        vaccine protection wanes and booster uptake stagnates.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05555c0b-e288-49a6-b8dc-a77cd8ea0ce8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T05:21:33.534+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:24:27.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the risk of dying from Covid-19 is still about five times higher
        for unvaccinated people than it is for vaccinated people, according to the
        CDC.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00e2e7b5-4a9c-4865-8d22-b1c84b6dd1c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T05:21:33.534+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:24:27.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And evidence continues to build around the critical importance of
        booster shots.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b788e61-5134-4cd2-ba10-8689f58ec8bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T05:21:33.535+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:24:27.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of those vaccinated people who died from a breakthrough case of
        Covid-19 in January and February, less than a third had gotten a booster shot,
        according to a CNN analysis of data from the CDC. The remaining two-thirds
        had only received their primary series</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9be943e-6b34-4f49-9ab3-a956a2ee0b76'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T05:21:33.535+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:24:27.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "<a href="https://www.cnn.com/2022/05/17/health/us-reports-1-million-covid-deaths/index.html">More
        than 1 million people have died of Covid-19 in the US</a>."</p>'
