    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d5e5d09-d942-430b-9c89-e36a164dc237'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T15:49:06.061+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:21:11.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If our wall of immunity is still good since we were exposed to
        BA.2 in January and we have that natural immunity, and a lot of the population
        were given primary vaccine series, we still have a good protection against
        the BA.2.12.1 and most likely we will not be experiencing a surge or spike,"
        he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a18c0eb1-69b7-42f3-809d-93c2bc4424cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T15:49:06.061+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:21:12.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1361b5b5-08c3-4b6e-823c-bb54c3b0a7f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T15:49:06.061+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:21:12.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Another scenario is, what about those who were not given the vaccine
        especially the vulnerable population that did not get a primary dose or booster…that
        can be a possibility when we can still have a spike but not as high as what
        we experienced with the Omicron variant BA.2 in January."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e5bd2a4-5cd4-4eef-85d9-82d889dd9ec3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T15:49:06.061+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:21:13.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6159d5be-a8b1-498b-9d37-28f4c844cca1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T15:49:06.061+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:21:13.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Solante said it is still difficult to estimate how long boosters
        can guarantee protection against COVID-19, but he is certain that within three
        to four months after one''s inoculation, he is protected against severe infection.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac766218-976c-4809-95c8-ec2bddc201b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T15:49:06.061+08:00
