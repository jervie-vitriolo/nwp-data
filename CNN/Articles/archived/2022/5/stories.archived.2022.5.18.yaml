      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Kristin Chenoweth believes getting sick
        may have saved her life when she was a child.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1058770a-cbb1-43b6-89f8-104aa59d8eb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T06:38:01.505+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:24:18.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the trailer for the docuseries "Keeper of the Ashes: The Oklahoma
        Girl Scout Murders," the Tony-winning actress has revealed that she was scheduled
        to be on a camping trip during which three of her Girl Scout friends were
        sexually assaulted and murdered in 1977.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0343a1ef-e81c-4bf7-b4b8-f68b06c232ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T06:38:01.505+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:24:18.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a story I wish I never had to tell," Chenoweth says in
        the trailer. "It haunts me every day."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6066ca7e-2cd0-40ff-bfe9-f1d7336c3611'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T06:38:01.505+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:24:18.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chenoweth returned to her home state to participate in reexamining
        the murders of Lori Lee Farmer, 8, Michele Heather Guse, 9, and Doris Denise
        Milner, 10, at Camp Scott near Locust Grove, Oklahoma.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '474c0956-3b90-4830-975f-69b39bd999fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T06:38:01.505+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:24:18.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the trailer, the actress explains how much she loved going to
        camp as a Girl Scout and how she saw the troop members as her "sisters."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a741d5c0-3fe0-46db-9a43-c6de67950443'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T06:38:01.506+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:24:18.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I never once thought anything bad could happen," she says. "But
        I came to learn what murder was."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e85f74c7-5126-4e11-8d57-b8965d741b3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T06:38:01.506+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:24:18.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police arrested a local man, Gene Leroy Hart, and charged him with
        the crimes.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '326b677f-f7a3-44a6-aa8e-826745615f1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T06:38:01.506+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:24:18.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to an article from the St. Petersburg Times, Hart was
        acquitted of the charges, but was was returned to prison to continue serving
        sentences for rape, kidnapping and burglary stemming from other prior convictions.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74c5a97d-ddc7-4f73-89d6-3462ec787ff8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T06:38:01.506+08:00
