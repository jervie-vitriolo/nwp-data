      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e4fa24a-049a-4f65-a74e-48a502768352'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T15:04:51.267+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:21:29.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Appointed SK treasurers must undergo a mandatory bookkeeping training
        form and be duly certified by the Technical Education and Skills Development
        Authority (TESDA) before assuming office. They must also be prioritized in
        the allocation of the appropriate TESDA scholarships, added the law.</p>'
  'Omicron-subvariant-BA.2.12.1-could-be-underestimated':
