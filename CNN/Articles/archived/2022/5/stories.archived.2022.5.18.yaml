      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be56432e-fc32-46cd-8b4a-57f601bf15d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T00:17:15.820+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:15:59.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Chinese president said the two countries should also grasp
        the general trend, write a grand story on the China-Philippines friendship
        in the new era and follow through the blueprint for bilateral friendly cooperation,
        so as to usher in an even brighter future for the bilateral ties," it said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4451c82e-60c1-4feb-a384-786adc925759'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T00:17:15.820+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:16:00.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '903cb176-6f5a-4227-8816-db332def276c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T00:17:15.821+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:16:00.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Xi noted that in the past six years, the two economies have adhered
        to good-neighborly friendship, worked for common development, and established
        a comprehensive strategic cooperative relationship. Both have also managed
        differences through dialogue and consultation, promoted practical cooperation
        in various fields, and achieved fruitful results in bilateral relations, he
        added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6332aa9-1134-4c22-8a25-0c24121354bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T00:17:15.821+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:16:01.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b476cb0d-4043-41d5-afbb-f1cd52162701'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T00:17:15.821+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:16:01.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese president assured that their side "always gives priority
        to the Philippines in its neighborhood diplomacy and maintains continuity
        and stability in its friendly policy toward the Philippines."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b81e6794-61f2-470e-9bed-fa4fb152a4e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T00:17:15.821+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:16:02.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8328c8de-3b38-4725-8c7a-975abedb67d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T00:17:15.821+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:16:02.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The East Asian superpower is also ready to expand and strengthen
        existing cooperation especially in terms of governance, infrastructure, agriculture,
        energy, and education. It will also continue helping in the fight against
        COVID-19 and post-pandemic recovery, fostering new growth areas, and promoting
        development and revitalization of the two countries and the region.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ff4f8c0-4a85-49b8-93cb-0d0db76b4479'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T00:17:15.821+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:16:03.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ec9b569-ca99-49a9-adc0-b8357573673b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T00:17:15.821+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:16:03.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Chinese president said he hopes that the Philippines will continue
        to pursue an independent foreign policy," the embassy said, adding that China
        is ready to work with the Philippines to strengthen communication and coordination
        over international and regional issues, and safeguard peace and development
        in the region.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97ecb8d3-b6a3-4ab1-8f25-1650fffc2b84'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T00:17:15.821+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:16:04.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44fce588-f2b1-4f67-8af6-789ab31a85b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T00:17:15.821+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:16:04.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saying that the Filipinos consider China "as one of their most important
        partners," Marcos assured the new Philippine government will take the two
        countries'' relations "as a foreign policy priority." He added that the country
        is ready to strengthen exchanges at various levels and deepen cooperation
        with China in economy, trade, infrastructure, energy, culture and education.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '903c2d34-e769-44da-87b6-a07bba086623'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T00:17:15.821+08:00
