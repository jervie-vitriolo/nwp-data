      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"We can always remove them. Kaya namin kayong tanggalin kahit
        governor, vice governor or mayor tatanggalin namin kayo simply because you
        violated the election law,"</em> he added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d617c0a-d8ee-4a36-a022-a8dbd1669cfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T11:48:03.757+08:00
      'mgnl:createdBy': 'glee'
