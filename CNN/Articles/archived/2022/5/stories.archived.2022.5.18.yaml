      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A number of Filipinos in Australia protested against the trip Down
        Under.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dac6e23a-1330-4008-9975-22af7e896c4f'
