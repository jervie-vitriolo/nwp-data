    'template': '1'
    'title': 'Fed Chair Jerome Powell: We won''t hesitate to raise rates to tame inflation'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be1585d9-7488-4a2f-b043-8a9df1ee2eb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T09:39:37.552+08:00
