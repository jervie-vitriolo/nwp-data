    'title': 'DILG exec wants next admin to continue Duterte’s war on drugs'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b5c99a3-9824-4e14-a9aa-5f183b90fceb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T05:18:13.515+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:24:28.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 18) —</strong> The next
        administration should continue the Duterte government’s war against illegal
        drugs as it has reduced crimes and has increased investments in the country,
        an official of the Department of the Interior and Local Government said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfcd612e-4a75-4a85-a6e2-b38b3dec2fbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T05:18:13.515+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:24:28.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31e4edc2-ed0f-4aca-b252-9871339dae83'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T05:18:13.515+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:24:28.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Gusto nating maipagpatuloy sana ng susunod na administrasyon
        iyong ating war on drugs</em>,” Interior Undersecretary Epimaco Densing III
        said in a media briefing on Tuesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24088d1b-a5cd-46c0-9e9b-ce387967c6da'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T05:18:13.515+08:00
