      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local government units may provide additional honorarium, social
        welfare contributions and hazard pay to the SK chairperson along with elected
        and appointed members through their own local ordinances. This honorarium
        will be subject to the Commission on Audit''s post-audit jurisdiction.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d5b2968-6b13-4a86-ad50-071769be8698'
