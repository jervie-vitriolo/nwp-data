      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Certifications of attendance must be issued by the SK secretary,
        attested by the SK chairperson, duly noted by the Punong Barangay, and submitted
        to the concerned faculty member and dean of the member''s educational institution
        as proof.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32b857d8-460c-4f15-93a3-b6ac6a1586df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T15:04:51.267+08:00
