    'template': '1'
    'title': 'DFA lowers alert level in parts of Ethiopia'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9dd9fd1-5f5d-4284-9184-5b111b26c6ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T06:02:18.483+08:00
