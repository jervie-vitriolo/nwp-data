  'Elon-Musk-proves-once-again-that-the-rules-don-t-apply-to-him':
    'author': 'Chris Isidore, CNN Business'
    'caption': 'Theo Wargo/WireImage/Getty Images'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-05-18T06:00:53.177+08:00
