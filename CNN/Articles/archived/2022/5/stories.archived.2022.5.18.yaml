      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fee68e7-3210-48ab-9af0-4a582fbc10a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T14:42:04.000+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:21:57.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Who wants to own Twitter? Maybe Elon Musk
        doesn''t. Sure, maybe he is causing chaos to extract a lower price from the
        Twitter board, but he just as well may walk away altogether and create a Twitter
        clone. There is a "60%+ chance from our view Musk ultimately walks from the
        deal and pays the breakup fee," analyst Dan Ives said Tuesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '212df5cb-1296-4772-85b7-f349c57921d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T14:42:04.000+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:21:57.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But for now the board is trying to hold him to it. On Tuesday morning,
        hours after Musk tweeted that "this deal cannot move forward" until his purported
        <a href="https://www.axios.com/2022/05/17/elon-musk-twitter-deal-spam-accounts"
        target="_blank">spam bot concerns</a>&nbsp;are cleared up, the company filed
        its <a href="https://www.prnewswire.com/news-releases/twitter-files-preliminary-proxy-statement-for-acquisition-by-elon-musk-301548754.html"
        target="_blank">proxy statement</a>&nbsp;for Musk''s takeover and said it
        wants to close the deal "as promptly as practicable."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce40d56b-d6b2-4a08-84f8-984eba65b37a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T14:42:04.000+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:21:57.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The board, in other words, wants to rid itself of Twitter. I obtained
        a new statement from the board Tuesday night that read, "The Board and Mr.
        Musk agreed to a transaction at $54.20 per share. We believe this agreement
        is in the best interest of all shareholders. We intend to close the transaction
        and enforce the merger agreement." Key words: "Enforce the merger agreement."
        Legal action seems likely.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22a867ca-1a7a-42d0-a822-552a790e7a11'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T14:42:04.000+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:21:57.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But what if Musk pays to make this deal go away? What will become
        of the social network the media loves to hate? "Since it seems there''s a
        decent chance Elon pulls out of the Twitter deal, who else would be in line
        to buy up the pieces (at a much bigger discount)? My white knight guess is
        Microsoft," Techdirt''s Mike Masnick <a href="https://twitter.com/mmasnick/status/1526603181479710720"
        target="_blank">wrote Tuesday</a>. He said "I think that at the end of this
        process, it will be difficult for Twitter to remain an ongoing concern as
        its own entity" because "the board clearly has no clue what to do with it..."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9717c6c5-ee2f-4a07-b060-bce3214e9c9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T14:42:04.000+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:21:57.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>On the inside</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76b2a71f-6c8b-44ac-98f7-46f10419a44a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T14:42:04.000+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:21:57.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twitter employees are feeling every conceivable emotion -- exhaustion,
        defensiveness, protectiveness, and all the rest. Some of it is evident on
        Twitter. Lara Cohen, Twitter''s global head of partners, tweeted about Musk
        without naming him, <a href="https://twitter.com/Larakate/status/1526543552297062405"
        target="_blank">saying</a>&nbsp;"The way some media outlets cover him, and
        do headlines just bc he ''said'' something (whether it''s legal or factually
        accurate or possible or not) is SO trump 2016 coverage it''s painful to watch."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dba9c54-bdb5-439a-bedc-ec671889382b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T14:42:04.000+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:21:57.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Matt Levine''s must-read column</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '547badc8-66d0-4760-a8c5-233956317fa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T14:42:04.001+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:21:57.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s <a href="https://www.bloomberg.com/opinion/articles/2022-05-17/elon-musk-does-not-care-about-spam-bots"
        target="_blank">titled "Elon Musk Does Not Care About Spam Bots."</a>&nbsp;The
        Bloomberg Opinion columnist said "it is important to be clear" that Musk "is
        lying:" Disputes about spam bots "are not why he is backing away from the
        deal, as you can tell from the fact that the spam bots are why he did the
        deal."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37b6104d-555a-44fa-8207-ae5d45a212f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T14:42:04.001+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:21:57.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Twitter could get all 229 million of its monetizable daily active
        users in a room and have them say ''hello Elon, we are real,'' and that would
        not convince him, because he does not want to be convinced," <a href="https://www.bloomberg.com/opinion/articles/2022-05-17/elon-musk-does-not-care-about-spam-bots"
        target="_blank">Levine wrote</a>. "He wants to pay a lower price..."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '863ce60a-dc48-4dd7-889f-c3569e287760'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T14:42:04.001+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:21:57.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/05/17/tech/twitter-board-elon-musk-reliable-sources/index.html"
        target="_blank">Twitter board says it will ''enforce the merger agreement''
        despite Elon Musk''s latest move</a>."</em></p>'
