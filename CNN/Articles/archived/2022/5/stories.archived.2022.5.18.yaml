    'title': 'Comelec: Proclaimed poll winners not safe from vote-buying complaints'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e528892-87f1-4fa2-889b-94936d5527c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T11:48:03.756+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:22:06.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 18) —</strong> Candidates
        in this year''s elections are still not safe from charges related to vote-buying,
        even after they are proclaimed winners in their respective posts, the Commission
        on Elections said Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b3f7490-f190-4e36-9d43-edd7532023ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T11:48:03.756+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:22:06.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '381edc0f-d9d8-4dbb-99cf-c06902fdaa30'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T11:48:03.756+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:22:06.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Akala siguro ng ibang kandidato kahit nanalo na sila hindi
        namin sila hahabulin,"</em> Comelec Commissioner George Garcia told CNN Philippines''
        The Source.<em> "Tandaan niyo po ito...Hahabulin namin lahat ng may issue
        ng vote-buying."</em></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0ef0b05-4bce-437f-b5f8-3204d3193112'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T11:48:03.756+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:22:06.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

