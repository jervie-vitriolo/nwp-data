      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c8d2f26-e619-4264-9254-eb1f4c8921fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T17:16:42.518+08:00
