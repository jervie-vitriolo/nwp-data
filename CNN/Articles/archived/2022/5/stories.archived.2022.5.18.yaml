      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 17)</strong> — Three
        political families have tightened their grip on power in the 19th Congress,
        with another Cayetano and Villar, and two Estrada siblings scoring new seats
        in the Senate under a new administration.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85b8f0f4-4297-4148-b122-0ad61ae1932f'
      'mgnl:activationStatus': true
