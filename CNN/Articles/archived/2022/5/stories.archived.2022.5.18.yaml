  'Ana-Patricia-Non-community-pantry-US-Embassy-award':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-05-18T12:28:02.335+08:00
    'imagesource': 'jcr:4800c896-fad5-4844-b432-8304224e9a7f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c9b3ef75-5d1a-4e2f-8235-f5f805364b26'
    'lead': 'Ana Patricia Non, who sparked the nationwide movement to set up community
      pantries at the start of the COVID-19 pandemic in 2021, was recognized by the
      US Embassy for her selfless efforts.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-05-18T12:30:18.201+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-19T16:22:05.482+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T16:15:28.957+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ana Patricia Non receives award from US Embassy for community pantry
      movement'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43cb54a6-e203-4f4d-8bc7-11e0e98f93d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T12:30:18.202+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:22:05.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 18) —</strong> Ana Patricia
        Non, who sparked the nationwide movement to set up community pantries at the
        start of the COVID-19 pandemic in 2021, was recognized by the US Embassy for
        her selfless efforts.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '707cf73d-ffc9-4981-be2f-6145842ad6ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T12:30:18.202+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:22:05.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She received the Ambassador''s Woman of Courage Award on Wednesday
        for her initiative that "inspired Filipinos to combine resources and help
        one another."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37741317-f780-436d-8a5d-a00e32687ed1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T12:30:18.202+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:22:05.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Empowered and courageous women can change the world for the better,"
        U.S. Embassy in the Philippines Chargé d’Affaires ad interim Heather Variava
        said.</p>'
    '12':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">Empowered
        and courageous women can change the world for the better. I presented the
        Ambassador’s Woman of Courage Award to Ana Patricia Non for her community
        pantry initiative that inspired Filipinos to combine resources and help ​one
        another during the COVID-19 ​pandemic. <a href="https://t.co/YYaQLVGwIZ">pic.twitter.com/YYaQLVGwIZ</a></p>&mdash;
        Chargé d’Affaires a.i. Heather Variava (@USAmbPH) <a href="https://twitter.com/USAmbPH/status/1526721731850903553?ref_src=twsrc%5Etfw">May
        18, 2022</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64202872-b59c-439a-b0ac-c443f74cd1d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T12:30:18.203+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:22:05.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f0a9e19-70bc-4914-908e-a2c94a0e6d3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T12:30:18.203+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:22:05.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Non and other community pantry organizers have been red-tagged and
        profiled by the National Task Force to End Local Communist Armed Conflict.
        Non, the pioneer of the Maginhawa community pantry, temporarily stopped operations
        for her fear of her life after law enforcers sought her personal information,
        including her contact number.</p>'
