      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04895ad2-3f8b-497c-ab83-01e922244a6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T00:17:15.821+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:16:06.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the campaign period, Marcos said he thinks <a href="https://www.cnnphilippines.com/news/2022/1/25/marcos-west-philippine-sea-us-china.html">continuing
        bilateral talks</a> with Beijing -- the approach undertaken by the Duterte
        administration -- is the only "practical" option left for the Philippines
        if tensions with China over the West Philippine Sea escalates. He believes
        that tapping the United States for assistance in one-on-one negotiations with
        China no longer works and would only aggravate the situation.&nbsp;</p>'
