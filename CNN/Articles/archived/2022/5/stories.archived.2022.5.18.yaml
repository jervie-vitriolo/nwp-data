      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com ''<a href="https://edition.cnn.com/2022/05/17/politics/biden-buffalo-visit-shooting/index.html">Biden
        gives emotional speech after Buffalo shooting: ''White supremacy is a poison''</a>''</em></p>'
  'US-Congress-UFOs':
    'author': 'Chris Cillizza, CNN Editor-at-large'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
