      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 18) —</strong> Senator
        Sonny Angara believes that Senate Majority Leader Juan Miguel Zubiri and Senator
        Cynthia Villar are the strongest contenders for the Senate President post.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '796f0cc0-a51b-4221-aa81-81a85872ff71'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T13:37:34.760+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:22:02.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a605683-88a5-48c7-9dfe-5c26371b3b60'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T13:37:34.760+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:22:02.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Angara said that two senators have already expressed to him their
        intent to lead the upper chamber.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '189574ba-a611-41cd-b630-642dcc07a459'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T13:37:34.760+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:22:02.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1517d15d-c276-48cb-bdd8-c4af03baebb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T13:37:34.760+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:22:02.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It’s only natural for Senator Zubiri, who’s the majority leader,
        to aspire for the leadership. Parang natural progression ‘yan, dahil batang
        bata siya (he’s still young), very popular with the colleagues, so it’s no
        surprise. He’s probably the first one, to my knowledge, na nag-express ng
        interest to lead the chamber (who expressed interest to lead the chamber),”
        said Angara in a virtual press briefing.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8716f78-62c2-4701-8c48-88ac76a176d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T13:37:34.760+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:22:02.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34075328-0ebf-427a-acdd-f78107b108d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T13:37:34.760+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:22:02.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I would put the other strong contender as Senator Cynthia Villar,
        who’s the president or high official of the Nacionalista Party, which accounts
        for a number of members in the chamber. She also chaired the agriculture chamber
        for many years, and of course, she is seen as a strong figure in national
        politics,” he added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c537b26f-75b0-44dc-a5dc-40aaee16187c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T13:37:34.760+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:22:02.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29f25f3d-a56f-42d1-b295-2b97e0d9f92c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T13:37:34.760+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:22:02.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Incumbent Senate President Vicente Sotto III, who has served for
        24 years in the chamber, lost to Davao City Mayor Sara Duterte in the vice-presidential
        race based on the unofficial count.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f1c3f20-8b10-45a1-8e43-5335e6b3912e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T13:37:34.760+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:22:02.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ace4b66-d3f3-481a-9c0a-af6c56f6e130'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T13:37:34.760+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:22:02.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Angara said that there is a possibility for him to vie
        for Senate Pro Tempore, the second highest post in the chamber. However, he
        said that two of his colleagues have already “expressed their preference”
        for the position.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef580bdf-8e9d-4d0e-8681-3b477a3a5960'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T13:37:34.761+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:22:02.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ff90645-cb5c-467d-82fa-d225e4444475'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T13:37:34.761+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:22:02.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I think si Sen. Imee [Marcos] said she wanted that initially and
        then si Sen. Loren [Legarda] said that she is interested in the position.
        So paguusapan pa siguro kung sino ang nararapat diyan sa posisyon na ‘yan,”
        he said.</p>'
