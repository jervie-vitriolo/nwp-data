      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SSI Group confirmed to the local bourse Wednesday its subsidiary
        entered into a ₱350-million deal with G Distribution B.V. (Gucci) forming
        joint venture Luxury Goods Philippines Inc. (LGPI) on May 17.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c68d1c6-0daf-4952-95e7-d148202dd5ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T17:16:42.518+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:20:27.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '145041df-59fe-438e-a189-a17912ebb45c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T17:16:42.518+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:20:28.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SSI owns 25% of LGPI, while Gucci holds 75%. The new company that
        will begin operations on June 1 will own and operate Gucci stores nationwide.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1413b3a5-fc00-4e9d-9837-0c7e40961051'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T17:16:42.518+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:20:28.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff4ac3a5-7db4-42a5-980e-6eeb81ed2948'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T17:16:42.518+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:20:29.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The joint venture between SSI and Gucci further strengthens the
        cooperation between Gucci and SSI, and is expected to further accelerate the
        growth of the Gucci brand in the Philippines and enable operating efficiencies,
        as Gucci and SSI transition from a franchisor-franchisee relationship, to
        joint venture partners," read the Tantoco-led company''s disclosure.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb42604e-2e9c-4d19-9492-0b66028325c7'
      'mgnl:activationStatus': true
