      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T08:07:38.141+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:24:17.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added, "In America, evil will not win, I promise you. Hate will
        not prevail. White supremacy will not have the last word. The evil did come
        to Buffalo and it''s come to all too many places, manifested in gunmen who
        massacred innocent people in the name of hateful and perverse ideology, rooted
        in fear and racism. It''s taken so much."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb07af7e-eef6-4f46-b7da-878c61f3d7d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T08:07:38.141+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:24:17.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdebdcb5-7477-4314-b025-bfe248725f84'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T08:07:38.141+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:24:17.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking at the close of his visit to the city, the President remembered
        each of the victims of the shooting at a grocery store frequented by a largely
        Black clientele, becoming visibly emotional as he described how they were
        remembered by their families and their community.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '685639da-c5d3-430e-8561-ce3483717635'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T08:07:38.141+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:24:17.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8803b783-bf5f-46f7-a261-11e6d24bd318'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T08:07:38.141+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:24:17.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the victims, he described how Celestine Chaney was in the
        store to buy strawberries to make a shortcake, how Roberta Drury moved back
        home to help her brother who had a bone marrow transplant and was buying groceries
        for dinner, and how Andre Mackniel "went to buy his 3-year-old son a birthday
        cake."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddf85f3e-1975-4150-ba74-d84e0edc33d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T08:07:38.141+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:24:17.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9fa75c2-66b0-4689-b721-164392f697ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T08:07:38.141+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:24:17.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After taking a pause, Biden said, "His son''s celebrating a birthday,
        asking, ''Where''s daddy?''"</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a9ad0cf-3979-4b32-b123-1e33df9b08d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T08:07:38.141+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:24:17.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bce5da65-ded2-4d28-bdda-9045ed849813'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T08:07:38.142+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:24:17.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President said at the root of the violence is hate fomented
        by "the media and politics, the internet, has radicalized angry, alienated,
        lost and isolated individuals into falsely believing that they will be replaced
        ... by The Other, by people who don''t look like them and who are, therefore,
        in the perverse ideology that they possess and (are) being fed, lesser beings."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02d8e129-e877-43b0-8108-755b11b0d058'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T08:07:38.142+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:24:17.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75fd1eee-641c-42ed-b664-1a52a2746ecf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T08:07:38.142+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:24:17.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden said he rejects "the lie" of White supremacy and called on
        all Americans to do the same. And he condemned figures "who spread the lie
        for power, political gain and for profit," but he didn''t name specific individuals.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fa5d929-aaad-4775-aeaa-ebf398ae8b6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T08:07:38.142+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:24:17.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd08109b2-cf9a-448c-9ae8-349920b5dac7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T08:07:38.142+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:24:17.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President also harkened back to the chant heard at a deadly
        White supremacist rally in Charlotteville, Virginia, where demonstrators were
        heard saying, "You will not replace us." The President has long said that
        the rally served as the impetus of his 2020 run.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a6e38c8-4c24-41b0-bb7c-85a6f21b4445'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T08:07:38.142+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:24:17.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da643b83-b060-4168-be21-beb46a6b516a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T08:07:38.142+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:24:17.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pressed on whether Republicans who have promoted the replacement
        theory deserve blame, Biden told reporters ahead of his departure from Buffalo,
        "I believe that anybody who echoes replacement is to blame. Not for this particular
        crime, but it''s for no purpose ... except profit and or political benefit.
        And it''s wrong. It''s just simply wrong."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2b93a03-98d5-42a2-84ca-575d5181e672'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T08:07:38.142+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:24:17.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd20d3ce0-c39c-4df5-8025-5ba1ac883444'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T08:07:38.142+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:24:17.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier Tuesday, the Bidens visited a memorial site for the victims,
        where the first lady placed a bouquet of flowers and the first couple bowed
        their head in a moment of silence.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3df38a4-7e97-46e5-a461-10dee0236f9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T08:07:38.142+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:24:17.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b466095-50f0-47b9-83e3-03df6dccd1dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T08:07:38.142+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:24:17.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New York Gov. Kathy Hochul, Senate Majority Leader Chuck Schumer,
        New York Sen. Kirsten Gillibrand and other officials also added bouquets to
        the memorial site.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a703c21b-3e8c-4abc-a296-f4da051f4bb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T08:07:38.142+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:24:17.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '423be0af-c06a-47bc-9b64-a1115309d8f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T08:07:38.142+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:24:17.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>White House mulls steps on gun reform, but acknowledges the limitations</h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf24a09b-1d06-41e6-ad9f-785680125df8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T08:07:38.142+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:24:17.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President also addressed gun violence in America during his
        events in Buffalo -- the nation has seen at least 198 mass shootings in 2022
        alone per the Gun Violence Archive, which -- like CNN -- defines a mass shooting
        as four or more people shot, not including the shooter.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4196bb2f-dc3b-425b-94d7-ea2dbc464413'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T08:07:38.143+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:24:17.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73b58209-2ff3-43cb-aad1-476c66a576cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T08:07:38.143+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:24:17.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Josh Geltzer, deputy homeland security adviser at the National Security
        Council, on Tuesday suggested new executive actions on guns could be coming
        but did not elaborate.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fd59f80-758f-47d1-9ba2-143e9fcf434d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T08:07:38.143+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:24:17.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f337265-94bf-417d-b625-2066ce757e53'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T08:07:38.143+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:24:17.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have a firearms problem in this country," Geltzer told CNN''s
        Kaitlan Collins on "New Day." "This weekend drove that home, not just in Buffalo,
        but elsewhere in the country. And so you will hear more from the President
        about how we will continue to use executive action where we can to try to
        protect Americans."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f8adad9-6815-4f3f-b358-b311e8a7e902'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T08:07:38.143+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:24:17.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2c7c57c-e29f-4674-9bae-0663905eb848'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T08:07:38.143+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:24:17.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But on the tarmac before heading back to Washington on Tuesday,
        Biden conceded that there were limited steps left that he could take on to
        address gun reform through executive action.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee5df760-b94a-4d92-b566-63c624ffec81'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T08:07:38.143+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:24:17.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6d8c289-7881-4923-8c69-b9b122a18d12'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T08:07:38.143+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:24:17.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Not much on executive action," he said, but added that he has "to
        convince Congress that we should go back to what I passed years ago."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09a7fc8f-bed5-44bb-9684-0d8467cb8ffc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T08:07:38.143+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:24:17.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a0497ec-16b1-4c36-ab63-1ba7580cb937'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T08:07:38.143+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:24:17.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meaningful gun reform, Biden added, is "going to be very difficult,
        but I''m not going to give up trying."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce36cf55-858b-4f32-ad86-b6262c5a462b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T08:07:38.143+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:24:17.455+08:00
