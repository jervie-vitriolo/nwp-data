      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines, May 18) —</strong> Dwight Ramos is set
        to join a new team in the Japan B.League after signining with the Levanga
        Hokkaido for the 2022-23 season.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4deb79bd-8f91-4b5b-ae64-73408fc1736f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T14:24:31.645+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T16:22:00.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moments following his former team Toyama Grouses announced the non-renewal
        of his contract, Hokkaido acquired the services of the Filipino import Wednesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '206b2a7d-9af7-4b22-aec3-c27f88ecb88c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T14:24:31.646+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T16:22:00.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I’m very excited to play for Hokkaido next season. I was able to
        visit Hokkaido twice the last season and I loved the city,” Ramos said in
        a statement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c60bc05-e044-4d6d-bee3-73997d40ca48'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T14:24:31.646+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T16:22:00.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m also looking forward to playing with very talented players
        in Hokkaido and hopefully making a run in the playoffs next season," he added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc22804a-0335-486f-bf4b-951c1cc0e6c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T14:24:31.646+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T16:22:00.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ramos played for the Grouses in his first year in the Japan B.League,
        where they finished 24-35 in the 2021-22 season. He averaged 10 points, 3.9
        rebounds, and 2.3 assists in 46 games.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '215f432a-c838-433d-93c8-03e50672cb1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T14:24:31.646+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T16:22:00.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ramos is expected to give Hokkaido a more competitive push as the
        team tries to improve its 21-35 win-loss record last season.</p>'
