      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8443db63-496f-4319-abd6-bc840eaf5bcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T18:23:26.325+08:00
      'mgnl:createdBy': 'kristel'
