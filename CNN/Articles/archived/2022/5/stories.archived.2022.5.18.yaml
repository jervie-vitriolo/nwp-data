      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 18) —</strong> The incoming
        administration should prioritize choosing an experienced and knowledgeable
        new chief of the transportation sector who can plan solutions to address existing
        transport issues in the metro, transport coalition chairman Ariel Lim urged
        Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '856ae1cd-ee86-406e-8575-5d1d09f5cb47'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T03:57:52.708+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:24:29.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c4879e2-c05f-4846-bc90-76145c242d53'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T03:57:52.708+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:24:29.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think kailangan lang talaga makasama ng ating pangulo yung mga
        talagang nakakaalam o meron talagang nalalaman sa hanay ng transportasyon,
        kasi ito yung crucial eh," Chairman of National Public Transport Coalition
        (NPTC) Ariel Lim told CNN Philippines'' Traffic Center.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af988317-8ee8-4189-b120-1c86df154215'
