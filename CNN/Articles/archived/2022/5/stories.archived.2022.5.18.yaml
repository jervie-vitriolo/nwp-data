  'New-minimum-wage-NCR-DOLE':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-05-18T14:29:24.577+08:00
    'imagesource': 'jcr:06ed9757-d7f0-4e89-9465-c21f8492b9dc'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '76685c54-f56d-45e3-8aa3-5ded20534e45'
    'lead': 'The new order increasing the minimum wage in Metro Manila by ₱33 will
      take effect on June 4, the Department of Labor and Employment (DOLE) said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-05-18T14:30:50.676+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-19T16:21:59.883+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T16:15:30.709+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'New minimum wage in NCR to take effect on June 4; more regions poised
      for wage hike — DOLE'
    'updated': 2022-05-18T18:08:00.000+08:00
    'visualType': 'image'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27db6422-b8cf-4f11-87a0-11dfea16bff3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T16:21:19.015+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:21:59.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 18)</strong> — The new
        order increasing the minimum wage in Metro Manila by ₱33 will take effect
        on June 4, the Department of Labor and Employment (DOLE) said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8239fdf8-3e98-4079-b4e0-37a2f5547061'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T16:21:19.015+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:21:59.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rolly Francia, director of the DOLE-Information and Publication
        Service, announced this in a briefing on Wednesday, quoting Labor Secretary
        Silvestre Bello III.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2710b7a3-1d0c-434f-ab8f-fe07eb24c75d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T16:21:19.015+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:21:59.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"''Yan ay matapos aprubahan o i-confirm ng National Wages Productivity
        Commission ang rekomendasyon na nagtataas ng ₱33 bawat araw para sa mga manggagawa
        dito sa National Capital Region," Francia said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e54ccab7-892f-4f14-963a-6b6140c633d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T16:21:19.015+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:21:59.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This is after the National Wages Productivity Commission
        approved or confirmed the recommendation to increase by ₱33 the minimum daily
        wage of workers in the National Capital Region.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fce2b7a2-2203-461c-8ad8-83692fa2695c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T16:21:19.015+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:21:59.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The order would bring the minimum wage rate in the capital region
        to ₱570 for the non-agriculture sector and ₱533 for the agriculture sector.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08f764e7-1ed1-4258-b0f0-3face9f7fac5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T16:21:19.015+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:21:59.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the wage order for Region 6 or Western Visayas would be published
        tomorrow, May 19, it will take effect on June 5, Francia noted.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b20d488c-80e6-4ea4-8769-df2879eac3e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T16:21:19.015+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:21:59.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Employees of non-agriculture, industrial, and commercial establishments
        in Western Visayas could expect their wages to increase by ₱55 to ₱110.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdd85cb3-935a-402b-a6b1-805ae13dae59'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T16:21:19.015+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:21:59.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The order raises the daily minimum wage to ₱450 and ₱420 for those
        employing more than 10 workers and those employing 10 or less workers, respectively.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2341940c-2525-48fc-9414-d095c001537d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T16:21:19.016+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:21:59.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2022/5/14/Minimum-wage-increase-Metro-Manila-Western-Visayas.html">RELATED:
        Wage hike approved in Metro Manila, Western Visayas — DOLE</a></strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '095e1716-a16d-4d2d-a84a-653bcb3e6ac8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T16:21:19.016+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:21:59.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, minimum wage earners in three more regions are poised
        to get higher pay as Regional Tripartite Wages and Productivity Boards in
        Ilocos, Cagayan Valley, and Caraga have approved new wage rates.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dff1bffa-cf38-403e-9e6e-8ab4faeede79'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T16:21:19.016+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:21:59.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"''Yung wage orders ay na-receive na kahapon ng National Wages Productivity
        Commission (The wage orders have been received by the National Wages Productivity
        Commission yesterday)," Francia said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa2ca562-f4b8-4737-8bee-6cdb71062a75'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T16:21:19.016+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:21:59.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an issued statement, the DOLE said Ilocos Region''s wage increases
        may range from ₱60 to ₱90 in two to three tranches. Once the tranches are
        completed, the minimum wage rate in the region will range from ₱372 to ₱400
        from the previous ₱282 to ₱340.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cbbdf40-f8d7-428e-8fcc-dfb80e446b2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T16:21:19.016+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:21:59.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cagayan Valley''s wage board, on the other hand, granted a raise
        from ₱50 to ₱75 in two to three tranches. After full implementation of the
        tranches, the minimum wage rate in the region will range from ₱400 to ₱420
        from ₱345 to ₱370.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89d24e65-68af-40a0-8a1a-8ed41bc220a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T16:21:19.016+08:00
      'mgnl:createdBy': 'lisbet'
