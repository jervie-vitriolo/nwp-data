      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other colleagues in the Senate seem to have no qualms with the current
        composition, reasoning that it was the people who elected them to their posts
        in a democratic manner.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c9af993-1595-45d3-b616-e0a157e41f62'
