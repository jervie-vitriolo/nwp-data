  'Kaya-Iloilo-United-City-Copa-2022-finals':
    'author': 'David Tristan Yumol, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2022-05-18T16:57:06.855+08:00
    'imagesource': 'jcr:1e77686e-816b-4fd5-be4f-d5c28f1afd9a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '870479e1-54e5-4a27-838d-c8e60222917c'
    'lead': 'Kaya FC-Iloilo and United City FC needed a lone goal each in the second
      half to beat their semifinals rivals and arrange their finals showdown for the
      Copa Paulino Alcantara 2022 crown.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-05-18T16:57:04.597+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-19T16:20:37.314+08:00
    'mgnl:lastActivatedBy': 'magnolia'
