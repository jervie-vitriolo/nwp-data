      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;UFOs are finally having a moment.
        In Congress that is.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ef4dcfc-7c04-4274-8eaa-167b1bf47dba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T08:13:36.122+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:24:15.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c30dec1e-5a84-4a34-91de-ba611a6915dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T08:13:36.122+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:24:15.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, for the first time in more than 50 years, a congressional
        hearing is being held to address UFOs -- or unidentified aerial phenomena
        (UAPs) as they are now known.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cff7cf6-ed15-4839-9545-443dc4a8736d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T08:13:36.122+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:24:15.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14ba7029-518e-4dae-b2b3-a097cd0977cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T08:13:36.122+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:24:15.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For too long, the stigma associated with UAPs has gotten in the
        way of good intelligence analysis," said Indiana Rep. André Carson, the chairman
        of the House Intelligence Committee''s Counterterrorism, Counterintelligence,
        and Counterproliferation subcommittee. "Pilots avoided reporting, or were
        laughed at when they did. DOD officials relegated the issue to the back room,
        or swept it under the rug entirely, fearful of a skeptical national security
        community. Today, we know better. UAPs are unexplained, it''s true. But they
        are real. They need to be investigated. And any threats they pose need to
        be mitigated."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20ee0537-084b-42db-adb1-c37970dd81dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T08:13:36.123+08:00
      'mgnl:createdBy': 'glee'
