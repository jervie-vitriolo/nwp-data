    'jcr:uuid': 'd57af405-5a56-454f-99b9-8f20c752cfea'
    'lead': 'Amber Heard faced questions from Johnny Depp''s lawyers in her fourth
      day of testimony in the defamation trial between the former couple.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-05-18T10:38:29.966+08:00
