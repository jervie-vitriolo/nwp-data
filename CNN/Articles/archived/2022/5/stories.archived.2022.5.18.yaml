        incumbent lawmakers elected in 2019.</p>'
  'mon-tulfo-arrest-cyber-libel':
    'author': 'CNN Philippines Staff'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-05-18T13:36:45.709+08:00
    'imagesource': 'jcr:14f94c77-37da-44a9-b140-807b053040ab'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fedcf81f-9fe0-4d9e-9642-9f9ed5721b74'
    'lead': 'Authorities arrested broadcaster Ramon ''Mon'' Tulfo Jr. on Wednesday,
      Manila Police District chief Leo Francisco said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-05-18T13:39:50.926+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-19T16:22:01.542+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T16:15:30.171+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Mon-Tulfo', 'arrest', 'cyber-libel']
    'template': '1'
    'title': 'Broadcaster Mon Tulfo arrested'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dfa3670-c3de-417c-a75f-bb2b50b67609'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T13:39:50.926+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:22:01.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 18)</strong>—&nbsp;Authorities
        arrested broadcaster Ramon "Mon" Tulfo Jr. on Wednesday, Manila Police District
        chief Leo Francisco said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2baa2a7-15f2-4321-891b-ca98847cca8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T21:30:52.150+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:22:01.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The arrest happened at past 10 a.m. inside the quadrangle of Manila
        City Hall, said the MPD in a report.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6329b3f2-8765-42e3-a61c-82586aeb7f7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T21:30:52.150+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:22:01.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The arrest of Mr. Tulfo stems from the complaint filed by former
        (Justice) Sec. (Vitaliano) Aguirre for several libelous columns published
        in Phil. Inquirer," Atty. Lean Cruz, Aguirre''s counsel said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6affffa7-5398-47dc-a645-906affaebdad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T21:30:52.150+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:22:01.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The case is for violation of RA 10175 otherwise known as Cybercrime
        Prevention Act of 2012 before RTC-Manila Br. 24 while the corresponding libel
        cases under the Revised Penal Code is pending before RTC-Manila Br. 20. The
        court issued a bench warrant for the repeated failure of accused Tulfo to
        attend his arraignment," Cruz added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6392c512-77d8-4601-884d-2204c0ea778d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T21:30:52.150+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:22:01.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with the media, Tulfo said he failed to attend hearings
        on two cases.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8388a52a-1738-4b6a-88e2-2b1d0ac11da7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T21:30:52.150+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:22:01.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yung isa, I was in China performing my job as a special envoy.
        Yung pangalawa, one way or the other di nakarating sa akin. Dalawa itong bench
        warrants. Lifted na yung isa, yung isa hindi pa. Siguro hopefully bukas,"
        he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd742f7a7-5618-414b-bf9f-873036537233'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T21:30:52.151+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:22:01.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: One, I was in China performing my job as a special
        envoy. For the second, one way or the other, it did not reach me. There are
        two bench warrants. One was already lifted, the other not yet. Perhaps tomorrow.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56458b9c-dedf-4055-bf7d-2b81dfc454f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T21:30:52.151+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:22:01.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a message to CNN Philippines, Aguirre confirmed he filed the
        case against Tulfo. When asked what issue he sued the broadcaster for, Aguirre
        was not specific.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b49d391-5a96-4697-b2d6-94c553b21a62'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T21:30:52.151+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:22:01.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The cases folders are not with me, I filed numerous libel and cyber
        libel cases against him," he said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbf0d37a-105e-4f00-ac8a-855b292e31bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T21:30:52.151+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:22:01.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before the arrest, the MPD said Cruz approached them and sought
        assistance for Tulfo''s arrest.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e4897ff-8900-4460-b6b1-8964754f07b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T21:30:52.151+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:22:01.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MPD said Tulfo was informed of his constitutional rights as
        well as the charges against him but he opted to remain silent.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80747cf8-bae9-437a-be9b-386900873874'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T21:30:52.151+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:22:01.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(The) accused is currently detained to this office, prior to the
        return of warrant to court of origin," the MPD added.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72d588d8-b650-4ede-9396-0965a659ed87'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T21:30:52.151+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:22:01.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mon Tulfo is the brother of Senator-elect Raffy Tulfo.</p>'
  'Australian-ambassador-on-Bongbong-Marcos-trip':
    'author': 'Tristan Nodalo, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-05-18T14:09:13.701+08:00
    'imagesource': 'jcr:e75258aa-41a9-4b34-aa33-5007f978298b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '241b2865-6a67-4bd7-9286-65ad6ed0cfb9'
    'lead': 'The trip of presumptive president Ferdinand ''Bongbong'' Marcos Jr. and
      his family to Australia was a personal visit without official arrangements,
      the Australian ambassador to the Philippines said on Tuesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-05-18T14:11:41.469+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-19T16:22:00.971+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T16:15:30.371+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Envoy: Marcos trip to Australia a private matter'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ce8f40e-5175-4458-b9df-f64a4b5d0c7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T14:11:41.469+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:22:00.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 18)—</strong> The trip
        of presumptive president Ferdinand “Bongbong” Marcos Jr. and his family to
        Australia was a personal visit without official arrangements, the Australian
        ambassador to the Philippines said on Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0866f6e-418b-4da1-8353-859481fb3a69'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T14:11:41.469+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:22:00.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to reporters in an event in Makati City, Ambassador Steven
        Robinson said apart from visa requirements, the embassy was unaware of other
        details.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8e2183c-8e6c-4f4d-a1d8-88bd9ec7c8d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T14:11:41.469+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:22:00.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It was a private trip initiated by the presumptive president,”
        Robinson said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4532bf47-8063-4436-b6b2-127a5d0ae9fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T14:11:41.469+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:22:00.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Beyond getting visas in order to get to Australia, the presumptive
        president''s trip is no way official, no way formal, so good luck to him,
        everyone should visit Australia,” he added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0261e203-cfe6-4f92-9ead-e8928cb48caf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T14:11:41.469+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:22:00.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, Australian Prime Minister Scott Morrison acknowledged
        Marcos'' victory in the presidential race.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db92c93a-b267-4e53-b149-02532134a80a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T14:11:41.469+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:22:00.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I congratulate Ferdinand Marcos Jr. on being elected President
        of the Philippines at the national elections on 9 May. Following the 75th
        anniversary of Australia-Philippines relations last year, we look forward
        to continuing to advance our long-standing friendship,” he said in a tweet.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f38ed35-aa41-48dc-a141-85ad2e10dbe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T14:11:41.470+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:22:00.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Robinson said there were no arrangements for a meeting
        between Marcos and Morrison.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2137cec-6dab-47ed-ad97-223e355080d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T14:11:41.470+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:22:00.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I don’t think there’s anything set up. This is a private trip,
        this is not coordinated by us,” he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83232291-a918-4f4e-b168-52bcbaec06fa'
