    'lead': 'Kayla Richardson is Southeast Asia’s new sprint queen after topping the
      #SEAGames31 women’s 100-meter dash with a time of 11.60 seconds.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-05-18T19:52:06.618+08:00
