      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Today, beyond building concrete structures, the Marcoses have deployed
        an elaborate, years-long campaign on social media to <a href="https://www.washingtonpost.com/world/2022/04/12/philippines-marcos-memory-election/"
        target="_blank">whitewash the brutalities</a> of the late dictator’s rule.</p>'
