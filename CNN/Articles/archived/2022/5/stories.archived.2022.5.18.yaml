      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5122cbd-1eb1-4d08-bcd5-9478a77a17e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T19:28:09.053+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:17:48.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RA 11765 also defines the duties and responsibilities of financial
        service providers, namely board and senior management oversight; appropriate
        product design and delivery; transparency, disclosure, and responsible pricing;
        and fair and respectful treatment of clients.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd492b2ff-10a0-4848-b6f9-4995339e3363'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T19:28:09.053+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:17:48.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41d1652e-9be5-45e3-b5af-f38cf64deecd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T19:28:09.054+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:17:49.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These service providers are likewise mandated to ensure privacy
        and protection of client data; a financial consumer protection assistance
        mechanism; and information security standards.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef0b3e26-e5be-40cd-b440-9a14967cc6e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T19:28:09.054+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:17:49.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5382eb0-dd4f-4fb3-b9fd-d3e825305f3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T19:28:09.054+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:17:50.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Violators of RA 11765 and laws issued in line with its implementation
        face one to five years imprisonment, a fine of ₱50,000 to ₱2 million, or both
        at the discretion of the court.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9856940d-dc5f-45ff-8180-30594caeeb3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T19:28:09.054+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:17:50.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '188afad1-9632-492d-8c6e-9b1494248a15'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T19:28:09.054+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:17:51.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Administrative sanctions under the financial regulators’ respective
        charters shall also be made applicable to offending financial service providers
        and its directors, trustees, officers, employees or agents without prejudice
        to the enforcement actions and criminal sanctions specified in the Act.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed4b5316-2e52-4dd9-ae03-b1b3ef3997a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T19:28:09.054+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:17:51.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3dd2821-4f32-4cd0-b00d-e0e162a48f57'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T19:28:09.054+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:17:52.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For persons found guilty of investment fraud, the SEC may slap a
        fine of ₱50,000 to ₱10 million for each instance along with another fine not
        exceeding ₱10,000 for each day of continuing violation.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bd1a575-008e-485c-b822-6cf9d8595465'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T19:28:09.054+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:17:52.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aef2958-7eec-4594-9b6a-9af2b3f8e5ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T19:28:09.054+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:17:53.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If profit is gained or loss is avoided as a result of this Act or
        investment fraud, RA 11765 says a “fine not more than three times” the concerned
        amount may be imposed by the financial regulator.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f87e02f-478f-4526-af72-2a91e7d97091'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T19:28:09.054+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:17:53.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5aea657-1896-4871-adaa-cd0749582660'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T19:28:09.054+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:17:54.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is also provided that in addition to administrative sanctions
        that could be imposed, the financial service provider’s authority to operate
        in relation to a particular product or service may be suspended or cancelled
        by the relevant regulator.</p>'
  'CARMMA-martial-law-TRO-Marcos-vote-':
