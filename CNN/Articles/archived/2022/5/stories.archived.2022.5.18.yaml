    'template': '1'
    'title': 'New law extends firearm registration, license to carry up to 10 years'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7aa234c-f887-4217-8dd8-c90790ea9532'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T13:33:30.528+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:22:03.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 18)&nbsp;—</strong> President
        Rodrigo Duterte has signed a new law extending the validity of firearm registration
        and licenses to carry them up to ten years.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acee4bdd-89c3-4642-9a12-66e9d78827fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T13:33:30.528+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:22:03.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7461692b-796b-4802-ae6e-2c7503eeecfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T13:33:30.528+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:22:03.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under <a href="https://www.officialgazette.gov.ph/downloads/2022/05may/20220506-RA-11766-RRD.pdf">Republic
        Act 11766</a>, these can be renewed every five years or ten years "at the
        option of the licensee, which shall be reckoned from the birthdate of the
        said licensee, unless sooner revoked or suspended."&nbsp;</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff2cb04d-a4c0-4ed5-ac1f-3ae6b8313c8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T13:33:30.528+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:22:03.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cbfa07d-3a65-4f20-828e-399aaf8f4182'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T13:33:30.529+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:22:03.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Failure to renew the license on or before the date of expiration
        will cause its revocation and of the firearm''s registration under the concerned
        licensee. Firearms whose registration are not renewed by the expiration date
        will be "confiscated or forfeited in favor of the government after due process,"
        the law stated.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c77b926b-ec30-4c2b-88ce-f5f1ea8debf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T13:33:30.529+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:22:03.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cef3999-b370-4604-9b52-c2cbc39f32a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T13:33:30.529+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:22:03.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Individuals unable to renew their license or registration within
        the five- or ten-year period on two occasions will be perpetually disqualified
        from applying for any firearm license.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35a15f17-28ed-4ebc-aff4-18bf8dc53f08'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T13:33:30.529+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:22:03.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d02f71f-d77d-49c0-aa81-7cdad95b5e95'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T13:33:30.529+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:22:03.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Applications for renewal may be submitted to the firearms and explosives
        office of the Philippine National Police within six months before the expiration
        date of the license or registration.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f75589b1-bd10-4ed6-8248-0539f61befc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T13:33:30.529+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:22:03.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de2ed07b-f4a2-4bbe-9444-95f0f1d2977c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T13:33:30.529+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:22:03.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RA 11766 also says permits to carry firearms outside of residence
        are valid for two years from the date of application approval unless revoked
        or suspended earlier.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdb24583-13fd-425d-8354-ef8e07f8a86f'
