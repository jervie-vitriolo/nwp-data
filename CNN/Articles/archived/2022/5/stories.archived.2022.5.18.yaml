      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efba4f12-e229-48db-9810-fe09b4c8f822'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T14:46:01.255+08:00
