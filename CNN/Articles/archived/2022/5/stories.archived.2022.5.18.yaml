    'title': 'Duterte OKs law granting SK members honorarium, other benefits'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd18bcb25-e692-47eb-a692-c757d15f0564'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T15:04:51.266+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:21:18.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 18) —</strong> A new
        law signed by President Rodrigo Duterte strengthens the Sangguniang Kabataan
        by introducing reforms, which include monthly honoraria and other benefits
        for SK leaders.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c25d494-d410-46fc-9292-a2df6b83834d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T15:04:51.266+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:21:18.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ef6b9f3-0643-4eaf-8070-ce52c081b20d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T15:04:51.266+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:21:19.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.officialgazette.gov.ph/downloads/2022/05may/20220506-RA-11768-RRD.pdf">Republic
        Act 11768</a> says SK members, including the treasurer and secretary, will
        receive honorarium every month chargeable against the SK funds. This is in
        addition to other compensation provided by law, and must be granted at the
        end of every regular monthly SK meeting.&nbsp;</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd430a870-83ed-4e0a-862b-20ec52d2b30e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T15:04:51.266+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:21:19.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd64e890-a2a9-49ec-8059-f7cdc62cbcb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T15:04:51.266+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:21:20.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, this is provided that the honorarium isn''t worth more
        than what the SK chairperson receives every month and that not more than 25%
        of SK funds are allocated for personnel services.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13b8a182-cb8f-4fb2-abf5-f48077ede347'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T15:04:51.266+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:21:20.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63a8d043-ea38-44f2-8dde-58be1648ae23'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T15:04:51.266+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:21:21.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barangays must set aside 10% of their general fund for the SK, with
        Sangguniang Barangays appropriating the said amount in lump-sum for disbursement
        for youth development and empowerment purposes.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
