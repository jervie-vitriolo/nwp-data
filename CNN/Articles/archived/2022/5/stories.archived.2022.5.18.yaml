  'US-allies-struggle-to-get-grain-supplies-out-of-Ukraine':
    'author': 'Kylie Atwood, Alex Marquardt and Jennifer Hansler, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-05-18T03:35:19.992+08:00
    'imagesource': 'jcr:ba63885e-4e5a-4781-9bf5-2c7786a38675'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0b4e9c7d-5801-4e2f-8a20-f7bf15d3d472'
    'lead': 'Amid concerns about a global food shortage, urgency around the effort
      is growing as prices for wheat, grain, corn, soybeans and vegetable oil have
      soared in recent weeks due to Russia''s invasion. '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-05-18T03:45:03.926+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-19T16:24:32.905+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T16:15:18.639+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['US', 'grain', 'Ukraine', 'Russia']
    'template': '1'
    'title': 'US and allies struggle to come up with plans to get vital grain supplies
      out of Ukraine'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94ad621b-a92a-4d08-91ff-4a034f54ae14'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T03:45:03.927+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:24:32.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The Biden administration is working closely
        with European allies to try to develop routes to get Ukrainian wheat and corn
        out of the country after Russia blocked Ukrainian ships from departing with
        grain that is vital for food supplies around the world, particularly in Africa
        and the Middle East.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c4cc69f-7708-4d68-8f40-dcf58b0ba8e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T03:45:03.927+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:24:32.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bab9ae3c-bba3-4972-b539-7f173e021dc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T03:45:03.927+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:24:32.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is no silver bullet to solve the complicated challenge, and
        officials are considering a wide array of options to get the food exports
        safely out by rail, sea and air, two US diplomats and four European diplomats
        told CNN. Possible scenarios are being studied and devised whether Russia
        consents or not.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0810d42-151e-4b70-aa9c-5c90dc0ddf2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T03:45:03.927+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:24:32.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a74c657a-df56-4434-92b8-96b07f356d8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T03:45:03.927+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:24:32.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The challenge will be a major focus for US Secretary of State Antony
        Blinken when he convenes a ministerial meeting on food security and chairs
        a discussion on the matter at the United Nations in New York on Wednesday
        and Thursday, the diplomats said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48a8a9e2-0e0a-467f-8894-7490400ce4a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T03:45:03.928+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:24:32.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc1b275d-c483-4950-8421-fd9aecf16469'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T03:45:03.928+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:24:32.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is far from a done deal. There are so many moving pieces,
        so many things could go wrong with these discussions," another official familiar
        with the discussions said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '568a1c15-a658-44b8-90b7-341c91b50af5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T03:45:03.928+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:24:32.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb1a3a20-7ad7-4381-a67e-85948c9afcf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T03:45:03.928+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:24:32.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amid concerns about a global food shortage, urgency around the effort
        is growing as prices for wheat, grain, corn, soybeans and vegetable oil have
        soared in recent weeks due to Russia''s invasion. However, there is no simple
        solution available with major obstacles to all modes of transport as the war
        shows no sign of letting up.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa495154-ea34-4b49-bbf4-8fffcef0f9fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T03:45:03.928+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:24:32.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62a78867-5272-4334-975f-2c1a31b46906'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T03:45:03.928+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:24:32.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Time is of the essence: Ukraine is set to run out of storage facilities
        for agricultural products in the next two months, explained an official from
        the World Food Program. If there is no movement in the coming months, Ukrainian
        farmers will have no place to store next seasons'' crop and they will be not
        paid enough to sustain their businesses.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98c9de92-9951-4ef9-95a2-81593addc338'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T03:45:03.928+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:24:32.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd986b5b-1e59-4858-968d-8e84aff38e97'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T03:45:03.928+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:24:32.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before the war, wheat supplies from Russia and Ukraine accounted
        for almost 30% of global trade, and Ukraine is the world''s fourth-largest
        exporter of corn and the fifth-largest exporter of wheat, according to the
        US State Department. The United Nations World Food Program -- which helps
        combat global food insecurity -- buys about half of its wheat from Ukraine
        each year and has warned of dire consequences if the Ukrainian ports are not
        opened up.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b5443e8-a748-4aa9-bd20-1f194ec7c400'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T03:45:03.929+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:24:32.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7ae6ed1-f05b-4b4a-9c82-d897ca265e32'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T03:45:03.929+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:24:32.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Grain being used as ''an instrument in a hybrid war''</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6da0f59c-3f8d-4625-adcc-d5c168aec816'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T03:45:03.929+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:24:32.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The issue was a key focus at both the G7 Foreign Ministers meeting
        in Germany and the US-EU Trade and Technology Council in France over the weekend.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31711db7-7248-4882-99d1-33aa258a8333'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T03:45:03.929+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:24:32.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1135212c-019e-433c-934d-8dc8813ece3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T03:45:03.929+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:24:32.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We must not be naive. Russia has now expanded the war against Ukraine
        to many states as a war of grain," German Foreign Minister Annalena Baerbock
        said on Saturday after the G7 meeting. "It is not collateral damage, it is
        an instrument in a hybrid war that is intended to weaken cohesion against
        Russia''s war."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37d3d68b-9bfb-4a0d-8e05-1b42e8e3c0c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T03:45:03.929+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:24:32.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'debbf941-2dba-41b6-b458-dcea27106be9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T03:45:03.929+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:24:32.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a joint statement released following the meeting, the G7 foreign
        ministers said they are "determined to contribute additional resources to
        and support all relevant efforts that aim to ensure availability and accessibility
        of food, energy and financial resources as well as basic commodities for all."
        The foreign ministers also called for Russia to "cease immediately its attacks
        on key transport infrastructure in Ukraine" to enable the export of agricultural
        products.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eb5fabd-38fc-47a5-bf39-82150545c1ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T03:45:03.929+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:24:32.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fe505cc-cc86-4312-8103-a91e254d57eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T03:45:03.930+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:24:32.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are discussions ongoing at this moment to see how these corridors
        can be unblocked. We know that mines have been placed in the Black Sea. The
        Russians have blocked Ukrainian ships from moving in -- or out. And this is
        something that the secretary general has addressed with the Russians. It''s
        something we have been discussing as well with the Ukrainians: how we can
        work to get some of the product that is available to Ukraine out into the
        marketplace," said US Ambassador to the UN Linda Thomas-Greenfield on Monday,
        explaining that Ukraine used to be a "breadbasket for the developing world."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2494af4-e910-433b-9a52-4e67f031afe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T03:45:03.930+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:24:32.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97c2f87c-44d7-43b9-92b5-c36004e64d0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T03:45:03.930+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:24:32.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although UN Secretary General Antonio Guterres discussed the problem
        when he met with Russian President Vladimir Putin last month, there have been
        no breakthroughs. Some US and European diplomats want the UN to play a more
        active role, but the organization is hesitant due to the ongoing combat, US
        and European diplomats said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93a94f24-f156-48b1-b16e-c3af291c0326'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T03:45:03.930+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:24:32.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64086964-77d9-4166-a214-d6a6b50b2a69'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T03:45:03.930+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:24:32.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The most efficient way to transport the grain would be to ship it,
        but Russia''s blockade represents a huge challenge. Sea routes are still under
        consideration, possibly using neutral UN-marked boats, the sources said. But
        there are concerns about how practical it would be to test such an idea with
        an aggressive Russia, diplomats said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '295a022e-bb94-4641-ae9d-7b616a296fb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T03:45:03.931+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:24:32.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f2c15eb-c6cf-430b-9e50-969c72aeaced'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T03:45:03.931+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:24:32.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Black Sea is not entirely ruled out but it''s pretty complicated,"
        one said, adding that Guterres has been actively involved in those preliminary
        discussions on getting goods out by ship.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0214dc50-ed02-4f17-8520-d54126ef59f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T03:45:03.931+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:24:32.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '015d163b-e6ac-4f2f-aca7-06e8b49cc7f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T03:45:03.931+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:24:32.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Using cargo planes is the least likely of the three options, the
        official added, due to the dangers in the air and their relatively small capacity
        compared to trains and ships.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fd7a2e8-a074-4363-b323-e4537d08283e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T03:45:03.931+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:24:32.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9002a1fd-3522-4202-85ac-151db79b5f39'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T03:45:03.932+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:24:32.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia has managed to seal off Ukraine''s access to the Sea of Azov
        but Ukraine retains control over its Black Sea coastline and the port of Odesa,
        its primary maritime export hub. Still, due to Russian aggressions, ships
        are not leaving Odesa right now. Russia has also struck the port with missiles
        and the presence of Russian and Ukrainian mines makes in the sea makes voyages
        dangerous.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c158245c-c301-48c4-bee0-eea083f4ed63'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T03:45:03.932+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:24:32.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b4ec7d1-c7f5-42d5-9619-8306722b8be9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T03:45:03.932+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:24:32.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Turkey -- which is a major player in the Black Sea and controls
        access to it -- is involved in the discussions with the Russians on this effort,
        said a US official and another source familiar with the ongoing conversations.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a76bd6fa-2352-4c55-a4af-683ac5848418'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T03:45:03.932+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:24:32.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a45235f7-f762-43f5-a1e1-e1fd68b7a87e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T03:45:03.933+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:24:32.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is a swathe of diplomacy on applying pressure to Russia to
        encourage safe corridor and that''s where the UN has more focus," a European
        diplomat said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '160653df-0c62-41f3-9c25-ddf430e50208'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T03:45:03.933+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:24:32.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2dfb499-4d6f-4dca-8fa8-608535006e63'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T03:45:03.933+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:24:32.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The diplomats tell CNN that one solution would be to ship the grain
        via rail given that, for now, it''s the safest way to transport large volumes.
        Talks also are taking place between Ukraine and the European Union about using
        rail to transport supplies into Romania, Slovakia and Poland. However, the
        efforts are being complicated by differences in the rail systems used by Ukraine
        and neighboring countries.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f34d8d1f-fa80-4770-92e1-51c936244e02'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T03:45:03.933+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:24:32.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0851b2f5-bd19-498c-a988-9a62e174c650'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T03:45:03.934+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:24:32.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Russia sabotaging agricultural production, Ukraine says</h2>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bf41bfa-cb51-4701-80c1-ccfe325d7d38'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T03:45:03.934+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:24:32.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Ukraine''s routes out of the country are limited, Russia is
        actively sabotaging agricultural production and its forces are stealing farm
        equipment and thousands of tons of grain from Ukrainian farmers in areas they
        have occupied, as well as targeting food storage sites with artillery, Ukrainian
        officials have said.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d37f5f9-a997-42e6-ab72-7f4c91b2543e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T03:45:03.934+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:24:32.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ad9c170-0776-48b8-933f-b56d81ff0933'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T03:45:03.934+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:24:32.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The $40 billion in supplemental assistance to Ukraine, passed by
        the US House of Representatives but awaiting passage by the US Senate, includes
        more than $5 billion to address global food insecurity caused by the war.
        The bulk of that funding will go to the US Agency for International Development
        "to provide emergency food assistance to people around the world suffering
        from hunger as a result of the conflict in Ukraine and other urgent humanitarian
        needs of populations and communities inside Ukraine," according to a summary
        from the House Appropriations Committee.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f451e406-50ac-4b8c-9caa-473b0dd2187f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T03:45:03.934+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:24:32.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99bb1894-7d7d-4855-9b3c-86fef5c30065'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T03:45:03.935+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:24:32.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN last week, Lithuanian Foreign Minister
        Gabrielius Landsbergis floated the idea of providing a security corridor so
        that the Ukrainians can export their wheat and corn, saying, "that could be
        done by the countries who are affected by the food crisis."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1341897c-3f13-4ed3-83b6-bd5da56bc772'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T03:45:03.935+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:24:32.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90657967-84a6-4358-9486-667a05d10535'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T03:45:03.935+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:24:32.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Daria Kaleniuk, a leading Ukrainian civil society activist, said
        that "the quickest and the most sustainable way to global food security is
        to unblock Ukrainian ports," and called on the international community to
        provide Ukraine with the weapons needed to militarily help do so.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6358d31e-9a60-4f75-bdad-0d8fba4603e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T03:45:03.935+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:24:32.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abd06d3f-7813-4c58-9ed4-9b7efe1b4cba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T03:45:03.936+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:24:32.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need anti-ship missiles in Ukraine to deter Russian warships,
        and we need intervention of the UN and other countries and nations which have
        to regain control over international waters," she said at a roundtable with
        reporters at the German Marshall Fund in Washington last week.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6e631ac-1028-4595-b5fc-0942c6e1bad0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T03:45:03.936+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:24:32.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '017f05b2-14d6-4dcc-aae0-f2c6cf4b1d51'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T03:45:03.936+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:24:32.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, concerns about the looming food crisis have been exacerbated
        by the announcement by India that it will ban wheat exports due to concerns
        over drought in the country. Thomas-Greenfield said on Monday that the US
        hoped that India would "reconsider that position" as they hear concerns from
        around the world.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eee923bd-05b9-4c0e-83dd-234e662b7de8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T03:45:03.936+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:24:32.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/05/17/politics/us-ukraine-grain/index.html">US
        and allies struggle to come up with plans to get vital grain supplies out
        of Ukraine.</a>"</em></p>'
  'house-UFO-hearing-US-congress':
    'author': 'Clare Foran, CNN'
    'caption': 'Courtesy: Sarah Silbiger/Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-05-18T03:39:41.434+08:00
    'imagesource': 'jcr:b78d1474-013d-44bf-8f84-66cb49d78a15'
