      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the Caraga region, its wage board approved a ₱30 wage increase,
        pushing the new daily minimum wage rate to ₱350.</p>'
  'flight-data-china-eastern-plane-crash':
    'author': 'Nectar Gan and CNN''s Beijing Bureau'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-05-18T14:25:24.684+08:00
    'imagesource': 'jcr:a49ccb60-7f64-4736-bc89-81dfd402625d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '48a3c5f5-df34-44ca-943b-850c1cceb089'
    'lead': 'The Boeing 737-800 was flying from Kunming to Guangzhou when it nosedived
      from 29,000 feet mid air into the mountains, killing all 132 passengers and
      crew on board. It was China''s deadliest air disaster in decades.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-05-18T14:31:48.335+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-19T16:21:59.126+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T16:15:30.961+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['China', 'China-Eastern', 'plane-crash']
    'template': '1'
    'title': 'Flight data suggests China Eastern plane deliberately crashed: WSJ report'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57e90c2d-8149-44cd-9d8e-d62fe355947e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T14:31:48.335+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:21:59.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Black box data recovered from a <a href="https://edition.cnn.com/2022/03/21/china/china-plane-crash-guangxi-intl-hnk/index.html"
        target="_blank">China Eastern flight that crashed in March</a>&nbsp;suggests
        someone in the cockpit intentionally downed the plane, the Wall Street Journal
        reported, citing a preliminary assessment from United States officials.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6b99a29-1a6a-4341-a74d-03338a5e8bd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T14:31:48.336+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:21:59.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Boeing 737-800 was flying from Kunming to Guangzhou when it
        nosedived from 29,000 feet mid air into the mountains, <a href="https://www.cnn.com/2022/03/22/china/china-eastern-airlines-plane-crash-tuesday-intl-hnk/index.html"
        target="_blank">killing all 132 passengers and crew on board</a>. It was China''s
        deadliest air disaster in decades.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5388536a-1e72-4894-bb46-f010e9584f2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T14:31:48.336+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:21:59.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Information extracted from the plane''s damaged flight-data recorder
        shows human input orders to the controls sent the plane into its deadly dive,
        according to the Journal, citing people familiar with the probe.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb24fd67-a6de-470a-b9f7-7c49d970cdcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T14:31:48.336+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:21:59.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The plane did what it was told to do by someone in the cockpit,"
        the Journal quoted a person who is familiar with American officials'' preliminary
        assessment as saying.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3600a960-6fac-49e1-ae64-b17557a184ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T14:31:48.336+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:21:59.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The plane''s flight-data recorder and cockpit voice recorder were
        recovered from the crash and sent to the US National Transportation Safety
        Board (NTSB) in Washington DC for analysis, Chinese state media earlier.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '306690ab-0956-4334-afea-9b6245e34200'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T14:31:48.336+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:21:59.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>American officials involved in the investigation are focusing on
        the actions of a pilot, the Journal reported, adding that it is also possible
        that someone else on the plane could have broken into the cockpit and deliberately
        caused the crash.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf302629-34a9-48a7-be3b-37efd4b436ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T14:31:48.336+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:21:59.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese investigators have not revealed any mechanical or technical
        problems with the aircraft that could have caused the crash and might require
        further action across the industry — as is typical in such events — a fact
        American officials believe lends credibility to their assessment, the journal
        reported.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3c7d5c3-df7b-4bb0-9997-0d7424d0da55'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T14:31:48.337+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:21:59.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to the Civil Aviation Administration of China
        (CAAC) and China Eastern Airlines for comment.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78b91bf2-5d9e-4bab-b6fd-f89c27cf67b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T14:31:48.337+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:21:59.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement to the Journal, China Eastern said no evidence has
        emerged that could determine whether or not there were problems with the aircraft
        involved in the accident. The airline told the Journal that the pilots'' health
        and family conditions were good, and added that their financial status was
        also in good shape.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f5661ae-c01f-44cc-bf1e-c9a94b31f284'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T14:31:48.337+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:21:59.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Any unofficial speculation may interfere with the accident investigation
        and affect the real progress of the global air transport industry," the airline
        told the Journal.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbccf496-371d-4813-a40e-0a731db8d669'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T14:31:48.337+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:21:59.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, China''s state-run newspaper the <a href="https://weibo.com/1686546714/Ltyqsathl?refer_flag=1001030103_"
        target="_blank">Global Times cited</a>&nbsp;a statement from the CAAC, which
        said it had reached out to the NTSB investigators who denied "releasing information
        on the investigation to any media outlets."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c391abc-467e-416a-bff5-3d2dc7db40c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T14:31:48.337+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:21:59.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Global Times, the CAAC said the investigation is
        ongoing in a "scientific and rigorous" manner, and pledged to release "timely
        and accurate" updates.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58023d51-69d2-442b-8a74-375ba11f0fc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T14:31:48.337+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:21:59.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a summary of its preliminary report released on April 20, the
        CAAC said the two black boxes were "severely damaged" and "the data restoration
        and analysis work is still in progress."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7389fd3e-2d15-4486-a8b2-5b72e88d15f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T14:31:48.337+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:21:59.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report said the flight crew and maintenance personnel "met the
        relevant standards" and there were no items on board that had been declared
        as dangerous goods, nor were there any forecasts of dangerous weather.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '151665fd-7ca1-4360-929e-d0782e312e88'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T14:31:48.338+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:21:59.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before the plane deviated from the cruising altitude, the radio
        communications between the crew and the air traffic control department did
        not show any abnormality, according to the report.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ec1e4c6-29d6-472e-a622-0e521b944a52'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T14:31:48.338+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:21:59.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rumors about a copilot intentionally crashing the plane had circulated
        widely on China''s internet by early April, with some pointing to the CAAC''s
        remarks on the mental health of aviation staff following the crash.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76dfdade-923e-4683-b791-16c52e2637bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T14:31:48.338+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:21:59.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a meeting on aviation safety on April 6, CAAC director Feng Zhenglin
        urged Communist Party officials at all levels to "stabilize the thoughts of
        their teams, make utmost efforts to solve employees'' problems in their work,
        life and study, and ensure their physical and mental health."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0f6a5dc-a54c-49ae-884d-6e98d024da14'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T14:31:48.338+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:21:59.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In particular, officials should do their best in the ideological
        work of pilots to lay a solid foundation for the front line to operate safely,"
        Feng said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '268d73c0-86a0-45ea-978e-1893b5f3e53b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T14:31:48.338+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:21:59.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The speculations about pilot suicide causing the crash have previously
        prompted the CAAC to issue a denial. "These rumors...have seriously misled
        the public and interfered with the investigation of the accident," Wu Shijie,
        a CAAC official, told a press conference on April 11, adding that police were
        carrying out investigations to hold the rumor mongers responsible.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae730ed0-9b86-46de-a7fb-5d54afd85042'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T14:31:48.338+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:21:59.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/05/18/china/china-eastern-crash-wsj-report-inlt-hnk/index.html"
        target="_blank">Flight data suggests China Eastern plane deliberately crashed:
        WSJ report</a>."</em></p>'
  'Watchdog-report-says-Trump-and-Biden-administration-decisions-drove-collapse-of-Afghan-security-forces':
    'author': 'Oren Liebermann, Natasha Bertrand and Jeremy Herb, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-05-18T14:32:01.959+08:00
    'imagesource': 'jcr:4a55563f-d8e3-42fb-8b56-75c6651ec8c4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '31aa1fa1-fe2c-4404-adce-5c50f77bad04'
    'lead': 'The interim report from the Special Inspector General for Afghanistan
      Reconstruction called the US decision to withdraw — conceived by the Trump administration
      in 2020 and implemented by the Biden administration in 2021 — the "single most
      important factor" behind the collapse of the Afghan National Defense and Security
      Forces.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-05-18T14:36:00.319+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-19T16:21:58.485+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T16:15:31.284+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Afghanistan', 'Donald-Trump', 'Joe-Biden', 'Special-Inspector-General-for-Afghanistan-Reconstruction']
    'template': '1'
    'title': 'Watchdog report says Trump and Biden administration decisions drove
      collapse of Afghan security forces'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3dd532d-be9b-4e87-9e04-9252fd8d5bcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T14:36:00.319+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:21:58.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The US decision to leave <a href="https://www.cnn.com/2021/08/30/politics/us-military-withdraws-afghanistan/index.html"
        target="_blank">Afghanistan</a>&nbsp;under both the Trump and Biden administrations
        was the driving factor behind the swift collapse of the Afghan military as
        the Taliban swept across the country with stunning speed last summer, according
        to a scathing new inspector general report released Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae536462-cc29-4b84-ab08-11bac4095645'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T14:36:00.319+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:21:58.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The interim report from the Special Inspector General for Afghanistan
        Reconstruction called the US decision to withdraw — conceived by the Trump
        administration in 2020 and implemented by the Biden administration in 2021
        — the "single most important factor" behind the collapse of the Afghan National
        Defense and Security Forces.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab4c0f6e-971e-4ba4-957c-c9100624c39b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T14:36:00.320+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:21:58.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The inspector general''s report, which also cast significant blame
        on decisions made by former Afghan President Ashraf Ghani, is one of the deepest
        examinations to date at the reasons behind the stunning fall of the Afghan
        government last summer that saw the Taliban rapidly take control of Afghanistan
        amid a full US withdrawal following a 20-year war.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a2f6591-ca11-4848-9739-5e46f15d8286'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T14:36:00.320+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:21:58.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The interim report is another damning indictment of the failed planning
        and strategy that plagued America''s vision for Afghanistan, even as special
        inspector general John Sopko wrote that the eventual collapse was "predictable."
        The US repeatedly set goals for the Afghan military that were unattainable,
        implemented metrics that delivered success while obfuscating the real problems
        and poured resources into solutions that only exacerbated the issues they
        were meant to fix.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cdb68c6-f40e-48d3-8e3c-5f6b10c81a71'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T14:36:00.320+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:21:58.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After 20 years of training and development, the ANDSF never became
        a cohesive, substantive force capable of operating on its own. The U.S. and
        Afghan governments share in the blame," the inspector general wrote. "Neither
        side appeared to have the political commitment to doing what it would take
        to address the challenges, including devoting the time and resources necessary
        to develop a professional ANDSF, a multi-generational process. In essence,
        U.S. and Afghan efforts to cultivate an effective and sustainable security
        sector were likely to fail from the beginning. The February 2020 decision
        to commit to a rapid U.S. military withdrawal sealed the ANDSF''s fate."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a57597c-9e44-4014-9800-d360e784c5ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T14:36:00.320+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:21:58.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Doha agreement, signed between the Trump administration and
        the Taliban in February 2020, shattered the fragile morale of the Afghan military,
        according to the SIGAR report. The Pentagon, over 20 years, had attempted
        to create a "mirror image to the US military," the report found -- something
        that never materialized and would have required years more training and assistance.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78a703f9-c206-48ef-a649-d60bf7f5f00d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T14:36:00.320+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:21:58.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By 2020, Afghan forces still relied far too heavily on US personnel
        and support, despite $90 billion of investment by the United States over the
        course of the war.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '077eb155-bf4e-424e-93b6-1771e6ba7a6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T14:36:00.320+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:21:58.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pentagon defended its decades of training and equipping the
        ANDSF, asserting that an independent Afghan military backed by US support
        was "very nearly within reach."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63bcbab2-4a28-4538-a3b3-27418c1529ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T14:36:00.321+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:21:58.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While not perfect and faced with many residual challenges such
        as rampant corruption and desertion, the ANDSF had grown to exhibit competency
        in securing most of Afghanistan''s population centers and had taken over all
        offensive operations against the Taliban to include the vast majority of airstrikes,"
        said Army Major Rob Lodewick, a Defense Department spokesperson.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a70ae54-8673-4d23-9223-6d8852039a09'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T14:36:00.321+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:21:58.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Reduction of airstrikes</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4676dc8d-4d97-41ce-90f0-62ec18f95617'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T14:36:00.321+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:21:58.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following the agreement with the Taliban, other factors also hampered
        the Afghan security forces. The inspector general wrote that the US conducted
        more than 7,400 airstrikes in 2019, but limited them the following year to
        only 1,600, almost half of which occurred in the two months before the US-Taliban
        agreement.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd520d35b-c1a0-4a1a-90c7-6d96f82c9e96'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T14:36:00.321+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:21:58.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reduction in airstrikes, the report said, left the Afghan forces
        "without a key advantage in keeping the Taliban at bay."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8faefc1d-3f1e-4f29-b006-877b7731ef5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T14:36:00.321+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:21:58.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Defense Department said the reduced strikes were a reflection
        of the US commitment to the Doha agreement, which called for an end to strikes
        against the Taliban. The Afghan Air Force still conducted unilateral "defensive
        strikes," Lodewick said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f613335-f42a-478b-83f1-47e4f0a053fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T14:36:00.321+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:21:58.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The withdrawal of US contractors last year further deteriorated
        the state of the Afghan air force. Former Afghan Army Corps commander Gen.
        Sami Sadat told investigators that when US contractors withdraw, every aircraft
        with battle damage or in need of maintenance was grounded. "In a matter of
        months, 60 percent of the Black Hawks were grounded, with no Afghan or U.S.
        government plan to bring them back to life," Sadat said, according to the
        report.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec71dc7e-1058-4ddd-b838-7077ae8376c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T14:36:00.321+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:21:58.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report also criticized the way the US military left Bagram Airfield
        in July 2021, saying that US forces departed the base at night without notifying
        the new Afghan base commander.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2d6c670-7757-4102-be13-dd1301df5cfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T14:36:00.322+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:21:58.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The U.S. military also shut off the electricity, enabling looters
        to ransack the base before security forces regained control," the inspector
        general wrote. "Although U.S. and Afghan officials disputed the circumstances
        of the U.S. departure, which a U.S. military spokesperson said was the result
        of a miscommunication, the demoralizing effect of the silent late-night departure
        on Afghan soldiers was clear."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53661889-1b3c-41a0-b011-896c570a3726'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T14:36:00.322+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:21:58.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report scrutinized multiple ways that Ghani''s paranoia and
        lack of planning contributed to the fall of the country''s armed forces and
        ultimately, Ghani''s government.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa262826-d658-495e-8396-04284f1bc978'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T14:36:00.322+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:21:58.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ghani was profoundly ignorant about the state of his own military,
        the report found, only realizing in the final months before the Taliban took
        over the country that the US provided nearly everything for the Afghan forces
        except the men doing the fighting. Increasingly distrustful of the United
        States and paranoid that the west was plotting to replace him, Ghani tightened
        his inner circle, replacing a young generation of US-trained Afghan officers
        with loyalists.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f278ae5e-3997-4997-a8fe-c439f39458c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T14:36:00.322+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:21:58.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was not until President Biden''s April 14, 2021, announcement
        of the final troop and contractor withdrawal date that this senior advisor
        and President Ghani''s inner circle said they realized that the ANDSF had
        no supply and logistics capability," the inspector general wrote. "Although
        the Afghan government had operated in this way for nearly 20 years, their
        realization came only 4 months before its collapse."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c61d1959-9f6e-4dfb-8842-0c66284bfe4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T14:36:00.322+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:21:58.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Old guard of Communists''</h2>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c692639c-3f34-49b0-bfa8-77189398386b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T14:36:00.322+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:21:58.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the week before the fall of Kabul, Ghani installed an "old guard
        of Communists" into nearly the entire army corps, removing the younger officers.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fcde74e-652a-4c16-8738-f8d8eae699eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T14:36:00.322+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:21:58.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At that point, the Taliban controlled five of Afghanistan''s 34
        provinces. Within days, they would take over virtually the entire country,
        culminating in the fall of Kabul on August 15. Whatever his motives, Afghan
        and US officials believed Ghani''s leadership changes also played a fundamental
        role in the collapse of the Afghan military, according to the report.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68eca7dc-efe7-4225-9326-f39137d31c3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T14:36:00.323+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:21:58.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The inspector general wrote that some Afghan and US officials believed
        Kabul would not have fallen had Ghani remained in the capital. One Afghan
        squadron commander told investigators he arrived in Kabul ready to defend
        the capital with a dozen attack helicopters and 17 pilots. But once Ghani
        fled, "self-preservation instincts took over," and the squadron commander
        said that anyone who could fly an aircraft fled to neighboring countries,
        according to the report.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49148e67-61de-415c-815a-14796f8bf358'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T14:36:00.323+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:21:58.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The interim report, which was requested by congressional committees,
        also sought to assess how much US-provided equipment fell into the hands of
        the Taliban.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '340f73b5-3b1e-4947-b63b-afbd8f854402'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T14:36:00.323+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:21:58.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The inspector general wrote that the status of US-provided equipment
        remains mostly unknown. The Pentagon estimates that $7.1 billion of Afghan
        security forces equipment remained in Afghanistan in varying states of repair
        when US forces withdrew last August. "We don''t have a complete picture, obviously,
        of where every article of defense materials has gone, but certainly a fair
        amount of it has fallen into the hands of the hands of the Taliban," a US
        national security adviser told the inspector general.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '736795de-53c7-43ab-b032-2a51b0340cdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T14:36:00.323+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:21:58.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Defense Department reported to Congress in March it assessed
        that 78 aircraft, more than 9,500 air-to-ground munitions, over 40,000 vehicles,
        more than 300,000 weapons and night vision and other equipment were left behind
        in Afghanistan. Aircraft that remained in Afghanistan at Hamid Karzai International
        Airport were "demilitarized and rendered inoperable," according to the Pentagon
        report.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29da428a-047d-4b9c-830a-8e42155e750b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T14:36:00.323+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:21:58.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The interim report concludes with a warning to the US government.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8916878-465d-43d9-ac41-28135ecf6d78'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T14:36:00.323+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:21:58.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Unless the U.S. government understands and accounts for what went
        wrong, why it went wrong, and how it went wrong in Afghanistan, it will likely
        repeat the same mistakes in the next conflict," the inspector general wrote.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e883d376-723f-4e6c-b88c-897506628806'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T14:36:00.324+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:21:58.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/05/18/politics/afghanistan-watchdog-report/index.html"
        target="_blank">Watchdog report says Trump and Biden administration decisions
        drove collapse of Afghan security forces</a>."</em></p>'
