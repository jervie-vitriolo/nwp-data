    'mgnl:tags': ['UFO', 'United-States', 'House', 'Hearing']
    'template': '1'
    'title': 'Key lawmaker warns at UFO hearing: ''Unidentified aerial phenomena are
      a potential national security threat'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66977878-c5c0-41c9-ac74-a47e7f3438c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T03:45:42.216+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:24:31.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> <strong>—</strong> Key lawmakers warned at
        a House hearing on Tuesday that unidentified aerial phenomena —&nbsp;popularly
        known as UFOs —&nbsp;must be investigated and taken seriously as a potential
        threat to national security.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db5d616d-378f-441b-b73d-54581667863e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T03:45:42.217+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:24:31.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f1449d3-15ec-4429-80a5-c36691e51fa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T03:45:42.217+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:24:31.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The event marked the first congressional public hearing on UFOs
        in decades, a high-profile moment for a controversial topic that has long
        been relegated to the fringes of public policy.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59ba261c-cd47-4569-928b-90791a662ec9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T03:45:42.217+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:24:31.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14b7bc83-e3bb-4830-aeb9-0edba21d2abc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T03:45:42.217+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:24:31.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For many lawmakers and intelligence and military personnel working
        on unexplained aerial phenomena, the bigger concern with the episodes is not
        that alien life is visiting Earth, but rather that a foreign adversary like
        Russia or China might be fielding some kind of next-generation technology
        in American airspace that the United States doesn''t know about.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8174a531-b8d7-4d0d-a4fc-ae809b20d67a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T03:45:42.217+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:24:31.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '569a8c09-7099-4108-a5dd-b74a43c57d59'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T03:45:42.217+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:24:31.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Democratic Rep. André Carson of Indiana, the chairman of the panel
        holding the hearing, warned in his opening remarks, "Unidentified Aerial Phenomena
        are a potential national security threat. And they need to be treated that
        way."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '906361da-a362-4a0b-9934-3d55d8f251ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T03:45:42.217+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:24:31.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b62a2b9-8dce-4670-aeb3-3680c6dbbad9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T03:45:42.217+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:24:31.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He went on to say, "For too long, the stigma associated with UAPs
        has gotten in the way of good intelligence analysis. Pilots avoided reporting,
        or were laughed at when they did. DOD officials relegated the issue to the
        back room, or swept it under the rug entirely, fearful of a skeptical national
        security community."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3db92f2-7cc0-4808-bf9e-169efa7919f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T03:45:42.218+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:24:31.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd53070d8-12d9-472f-9040-16526e03b18e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T03:45:42.218+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:24:31.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today, we know better. UAPs are unexplained, it''s true. But they
        are real. They need to be investigated. And any threats they pose need to
        be mitigated," he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6cce0ca-7c6c-4c98-8400-67c28e0ce13a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T03:45:42.218+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:24:31.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e5b6ff6-eae7-40e5-a926-5a6935c84ce2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T03:45:42.218+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:24:31.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hearing featured testimony from top government officials and
        the display of images and video of unidentified aerial phenomena. The public
        portion of the event lasted fewer than 90 minutes. Following the conclusion
        of the public hearing, the panel will hold a closed-door, classified briefing
        Tuesday afternoon.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0ae2e91-c8ec-4758-a6c5-1d31bf80edcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T03:45:42.218+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:24:31.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '456ef968-ef25-4fee-9570-5fcaf39dc1d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T03:45:42.218+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:24:31.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During his testimony, Ronald Moultrie, undersecretary of defense
        for intelligence and security, argued there is a need to balance transparency
        with the protection of sensitive intelligence information, saying there is
        an "obligation to protect sensitive sources and methods."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4147ff8a-8c8c-406e-8f2a-af72ca867ec8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T03:45:42.218+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:24:31.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7de38b0b-8e9b-48c4-9823-0a2b60ff91b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T03:45:42.218+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:24:31.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our goal is to strike that delicate balance, one that enables us
        to maintain the public''s trust while preserving those capabilities that are
        vital to the support of our service personnel," he said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaf1d767-acaa-4c53-b704-6126edf48db2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T03:45:42.218+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:24:31.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63ccdf10-b415-48db-9757-9ead39a34e88'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T03:45:42.219+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:24:31.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''It takes considerable effort to understand what we''re seeing''</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45b6f380-f59e-491b-8273-1ce36e168f74'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T03:45:42.219+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:24:31.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd7111ae-623c-48dc-ba02-762e9c50e40f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T03:45:42.219+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:24:31.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scott Bray, deputy director of naval intelligence, also appeared
        before the panel to answer questions from lawmakers.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46c01ed6-a877-466a-bdee-7c562befc414'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T03:45:42.219+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:24:31.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15bf7fd4-d8be-411e-b176-9ecd4ca08af7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T03:45:42.219+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:24:31.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During his testimony, Bray showed video and images to demonstrate
        what observations of UAPs may look like -- and the effort it takes to try
        to identify what they might be.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13d33f30-66de-4460-ae74-0e4b48de93d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T03:45:42.219+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:24:31.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca9e40df-84ea-49a0-b8e7-ad08c1b3fe28'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T03:45:42.219+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:24:31.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One video featured images of flashing triangle shapes as seen through
        night-vision goggles. "In this video, US navy personnel recorded what appears
        to be triangles -- some flashing -- recorded several years ago off the coast
        of the United States," he said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c265626-8bc2-4555-be5a-62225e2f6719'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T03:45:42.219+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:24:31.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe0f1ebb-f1f1-42ac-8a1d-184f9e54022b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T03:45:42.220+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:24:31.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He went on to show an image of what appeared to be another triangle-shaped
        object that he said came from "several years later and off a different coast."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1daa5240-bcb0-4828-9a5f-5dedb6a10dae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T03:45:42.220+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:24:31.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77458ef2-0b41-43f3-b3fa-dc6edc815d72'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T03:45:42.220+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:24:31.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This time other US navy assets also observed unmanned aerial systems
        nearby and were now reasonably confident that these triangles correlate to
        unmanned aerial systems in the area," he said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a119c0e5-80b6-4e37-9bb4-74947e38823a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T03:45:42.220+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:24:31.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e3bb82b-56bf-465a-8d97-b710deb857b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T03:45:42.220+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:24:31.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t mean to suggest that everything that we observe is identifiable,"
        he said, "but this is a great example of how it takes considerable effort
        to understand what we''re seeing in the examples that we are able to collect."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dc6f8b6-ccd1-474d-a0c1-100cb3df37dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T03:45:42.220+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:24:31.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49bb8133-1394-4977-afd4-644e45559d2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T03:45:42.220+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:24:31.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first video Bray displayed featured only a very short clip of
        what appeared to be a blue sky with some white markings visible in the distance.
        He said that showed "an observation in real time" and suggested that it demonstrated
        how there is frequently a limited amount of data to work off of.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3942f34-d9b7-4bef-b67c-5150be7276c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T03:45:42.220+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:24:31.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f0f5e1c-5427-4be1-964a-75b88743bbc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T03:45:42.220+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:24:31.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bray echoed the concern that government officials must balance public
        disclosure with the need to safeguard certain information.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b0b0d67-9762-4962-822e-6950e1feaeda'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T03:45:42.221+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:24:31.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33a3a80c-3cd1-40c8-8726-a2a11b65196a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T03:45:42.221+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:24:31.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Given the nature of our business, national defense, we''ve had
        to sometimes be less forthcoming with information in open forums than many
        would hope," he said. "If UAPs do indeed represent a potential threat to our
        security, then the capabilities, systems, processes and sources we use to
        observe, record, study and analyze these phenomena need to be classified at
        appropriate levels."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15a508e8-710d-4acf-9ae2-bd1d18e6b0de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T03:45:42.221+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:24:31.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5db1c467-57e8-45b1-a704-5082e356ddc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T03:45:42.221+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:24:31.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We do not want potential adversaries to know exactly what we''re
        able to see or understand or how we come to the conclusions we make," he said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18a3743e-96ed-4f77-b1af-e7e4652f472f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T03:45:42.221+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:24:31.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f32632c4-7395-47d5-9451-95af1c3a638f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T03:45:42.221+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:24:31.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''The intelligence community has a serious duty to our taxpayers''</h2>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'befe9a4a-2c0c-4d2f-ac9b-391e32cf893a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T03:45:42.221+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:24:31.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was bipartisan consensus that UFOs should be treated with
        seriousness and not simply dismissed as something in the realm of science
        fiction.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a33f7d66-c901-4cb0-9e3f-8c68638d5385'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T03:45:42.221+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:24:31.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2033d0df-1374-41a7-b79a-b8f4e962e6a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T03:45:42.221+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:24:31.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The panel''s top ranking Republican, Rep. Rick Crawford of Arkansas,
        said in his opening remarks, "aside from all the hype and speculation, there
        are important underlying issues posed by UAPs."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f24986b2-339a-48f2-90c6-138a4291fd53'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T03:45:42.222+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:24:31.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be3e4910-5b39-425c-9ec7-544105473c90'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T03:45:42.222+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:24:31.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The intelligence community has a serious duty to our taxpayers
        to prevent potential adversaries such as China and Russia from surprising
        us with unforeseen new technologies," he said. "This committee has an obligation
        to understand what you are doing to determine whether any UAPs are new technologies
        or not -- and if they are, where are they coming from?"</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f1f506a-c3c2-4215-ad52-8d5bfd0c6de5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T03:45:42.222+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:24:31.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '392549f3-7863-46fe-8440-e686543d45e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T03:45:42.222+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:24:31.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hearing was convened by the House Intelligence Committee''s
        Counterterrorism, Counterintelligence, and Counterproliferation subcommittee.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '017873cd-9ce9-4282-bd4d-0d3c07157428'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T03:45:42.222+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:24:31.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2faf8ad-ed5c-47d1-bc27-11ee6b09f162'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T03:45:42.222+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:24:31.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It follows the release last year by the US intelligence community
        of a long-awaited report on mysterious flying objects that have been seen
        moving through restricted military airspace over the last several decades.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2b58ffa-545a-4778-a788-7e4fe5529898'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T03:45:42.222+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:24:31.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d622de4-7083-4b3e-b567-70b471db61af'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T03:45:42.222+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:24:31.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report examined 144 reports of what the government terms "unidentified
        aerial phenomenon" -- only one of which investigators were able to explain
        by the end of the study. Investigators found no evidence that the sightings
        represented either extraterrestrial life or a major technological advancement
        by a foreign adversary like Russia or China, but acknowledge that is a possible
        explanation.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94f1e1cc-61e7-4608-a757-9b4cb5faa859'
      'mgnl:activationStatus': true
