    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6ab92aa-2582-4290-8e90-193c087e0ee8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T06:02:18.484+08:00
      'mgnl:createdBy': 'bamba'
