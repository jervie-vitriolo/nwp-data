      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4355aa89-0cd5-4a71-9035-55548a32f1c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T21:59:58.242+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:17:20.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Evalyn Palabrica finished third in the women''s javelin throw after
        tallying 49.07 meters.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48489c6f-0c87-4cf2-8b79-f7906ae03740'
      'mgnl:activationStatus': true
