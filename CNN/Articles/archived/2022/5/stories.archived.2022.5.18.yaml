      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Labor department only allows overseas Filipino workers with
        existing contracts to return to the said regions, and they are required to
        provide the following:</p>'
