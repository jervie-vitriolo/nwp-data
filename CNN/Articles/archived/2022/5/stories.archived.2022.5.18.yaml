      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A statement from the Supreme Court said she obtained her Master
        of Laws in International Legal Studies at the Washington College of Law of
        the American University in Washington, D.C.</p>'
