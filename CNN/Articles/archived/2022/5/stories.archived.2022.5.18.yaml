      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Lose money for the firm, and I will be understanding; lose a shred
        of reputation for the firm, and I will be ruthless," Buffett said during the
        hearing.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e00471d-2bc0-44d6-9413-46521c5b2f88'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T09:56:38.530+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2022-05-20T16:12:11.558+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a15905f-75a9-482b-951f-d8bd91cbb6a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T09:56:38.530+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2022-05-20T16:12:11.558+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Berkshire may now be done with Wells Fargo, but the company is still
        invested in many other big banks and financial firms. Bank of America and
        American Express are currently two of Berkshire''s top four stock holdings.
        Buffett''s company also owns insurance giant Geico and several other financial
        services subsidiaries.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f3be598-e795-4058-adc5-749dfd7ac410'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T09:56:38.530+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2022-05-20T16:12:11.559+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d03ee23-7452-4b09-9a37-3d2f22dc991a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T09:56:38.530+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2022-05-20T16:12:11.559+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Berkshire also made a new purchase of more than 55 million shares
        in Wells Fargo rival Citigroup during the first quarter, a stake worth about
        $3 billion as of the end of the quarter. Shares of Citigroup surged nearly
        8% on the news. Berkshire bought a smaller stake in Ally Financial during
        the quarter.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db8ad8b0-ad9c-4c83-9d07-71341e96ae68'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T09:56:38.530+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2022-05-20T16:12:11.559+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efc2214d-387a-4175-ba00-49f5ac45c6b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T09:56:38.530+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2022-05-20T16:12:11.559+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Buffett runs the portfolio with two other top Berkshire investment
        managers, Ted Weschler and Todd Combs, who is also the CEO of Geico. This
        triumvirate is shaking up Berkshire''s investments.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '896785da-3fb8-46e8-b094-8f5dbfbcd502'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T09:56:38.530+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2022-05-20T16:12:11.559+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79183d49-6813-4f3d-b876-e196966c95f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T09:56:38.530+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2022-05-20T16:12:11.559+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to its stakes in Citigroup and Ally, Berkshire also
        bought new positions in CBS owner Paramount Global, chemicals company Celanese,
        healthcare giant McKesson and insurer Markel during the quarter. Shares of
        all four stocks were up Tuesday, with Paramount soaring 14% and Celanese gaining
        8%.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a46fbc8f-5f03-4773-b238-f27b99f44193'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T09:56:38.530+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2022-05-20T16:12:11.559+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45f4e069-8fc7-471b-b5d1-5a7b3cf590e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T09:56:38.530+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2022-05-20T16:12:11.559+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Berkshire slashed its position in telecom giant Verizon as well
        and now only holds a small stake in the firm. Verizon''s stock was flat.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '926c891e-0269-4abd-bc64-5272669bc454'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T09:56:38.530+08:00
