      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 18) —&nbsp;</strong>President
        Rodrigo Duterte has signed a law providing consumers more protection from
        fraud committed through financial services.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
