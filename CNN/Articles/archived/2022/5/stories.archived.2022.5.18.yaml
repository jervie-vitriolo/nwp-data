      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09d282ac-e725-485b-aaf2-21235aaa359b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T15:04:51.267+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:21:23.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the new law, SK members are also entitled to appropriate civil
        service eligibility based on their years of services to the barangay pursuant
        to Civil Service Commission rules and regulations.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9b9d121-5926-40b3-baa0-712dd99b851f'
      'mgnl:activationStatus': true
