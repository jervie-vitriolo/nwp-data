      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Comelec''s anti-vote-buying Task Force ''Kontra Bigay'' earlier
        reported that it has received over 1,000 reports of vote-buying, but a lot
        of these allegations are not backed by evidence because no one was willing
        to testify.</p>'
