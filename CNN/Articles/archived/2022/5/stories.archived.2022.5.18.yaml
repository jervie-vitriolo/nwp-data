      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 18) —</strong> Senator
        Koko Pimentel said Wednesday that he is leaning towards joining lone opposition
        lawmaker Senator Risa Hontiveros in the minority in the incoming 19th Congress.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f3e8784-87f9-41e9-af0b-6c18a3b2dc60'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T12:48:39.736+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:22:04.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '823ec388-478a-4649-be40-129c791b16c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T12:48:39.736+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:22:04.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Because I want to be sure that structurally there will be a segment
        of the Senate which will check the greater majority. Kapag sinabi kong ‘check’
        (When I say ‘check’) it does not mean that we will always be on the opposite
        side,” said Pimentel in a virtual press briefing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c497420-49a2-428f-ad70-1177bf60e8b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T12:48:39.736+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:22:04.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5ae2a6a-24bb-4fd9-ab17-025d89db05d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T12:48:39.736+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:22:04.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on the results of the recent May 9 polls, Hontiveros is the
        lone member of the opposition who got another term in the Senate.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9177a8dc-cb51-4732-9000-07bc5aa13a9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T12:48:39.736+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:22:04.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd388f47-3b33-4227-a3c6-f5d456f1e138'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T12:48:39.737+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:22:04.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Minority Leader Franklin Drilon is retiring while detained
        Senator Leila de Lima failed to be reelected. Senator Francis Pangilinan,
        on the other hand, lost to Davao City Mayor Sara Duterte in the vice-presidential
        race.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34faa639-3ece-4a8f-bc85-7fa7ef893045'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T12:48:39.737+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:22:04.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7de156c-11f7-48be-80bc-dc170655f61f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T12:48:39.737+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:22:04.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pimentel said that being part of the minority does not always mean
        opposing the majority, but being part in improving any legislation.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67ca8076-42cd-4480-b921-10d6b984ef7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T12:48:39.737+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:22:04.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eba8dfe-d3cd-4379-a296-2fbf17f95e37'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T12:48:39.737+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:22:04.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Number one, are we following the Senate rules? Kasi may rules (Because
        there are rules). Ayan yung commonality namin eh (That’s our commonality).
        What is the objective way of determining whether what we are doing is correct
        or proper? Senate rules. Ipinasa ‘yan ng aming predecessors (Our predecessors
        passed them),” he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0635000d-5216-4a9c-ac8d-4c36a5846b83'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T12:48:39.737+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:22:04.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b469d5f-b703-490b-b502-ce2f757cc753'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T12:48:39.737+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:22:04.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Number two, we will look at the constitutionality of the proposal,
        and then number three, we will look at the wisdom. Is the Senate’s time better
        spent on this or are there other more important problems of the country na
        ayun na lang yung ang pagbuhusan natin ng oras at debate?," Pimentel said.
        "So naging partner pa si minority in improving legislation. Not really opposing,
        but improving legislation."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cde0a216-a97a-4f0f-b374-618d0cf0b960'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T12:48:39.737+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:22:04.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c07310e1-472d-4550-9d8d-03009b5898ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T12:48:39.737+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:22:04.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Is the Senate’s time better spent on this or are there
        other more important problems of the country which we should focus our time
        and debates on? So the minority becomes a partner in improving legislation.
        Not really opposing, but improving legislation.”]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93907640-7509-4921-a3f5-75aacd9edd5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T12:48:39.737+08:00
