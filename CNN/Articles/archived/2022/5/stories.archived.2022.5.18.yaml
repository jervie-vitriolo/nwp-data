      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines'' <em>The Source</em> on Wednesday,
        Comelec Commissioner George Garcia said "several petitions" recommending how
        Comelec should determine which party-lists are eligible to get additional
        seats were filed before the poll body.</p>'
