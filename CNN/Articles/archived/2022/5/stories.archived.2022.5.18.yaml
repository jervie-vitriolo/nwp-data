      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DFA also tells Filipinos in these areas to limit non-essential
        movements, avoid public places, and prepare for evacuation.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f973bc4-f616-4167-8706-e827046ccc7c'
