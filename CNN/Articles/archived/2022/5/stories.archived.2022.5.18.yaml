      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biado won the 13th game and was ready to extend the match in the
        following rack. Chua missed the three-ball, which gave an opportunity for
        Biado to score on the next shots.</p>'
