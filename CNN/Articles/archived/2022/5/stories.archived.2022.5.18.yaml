    'jcr:uuid': '2dc350c7-f29c-4ada-a9d2-6268f9a2a2cd'
    'lead': 'Hindsight is 20:20, even for the Federal Reserve.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-05-18T09:39:37.552+08:00
