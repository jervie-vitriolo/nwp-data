      'mgnl:lastActivated': 2023-01-19T16:19:40.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Robredo filed her candidacy for president last October 2021,
        Haya Santiago-Florendo, a senior manager for a healthcare BPO and mother of
        two, pooled funds together with other alumni from her high school and began
        donating to Robredo’s campaigns every month. At first, she thought that was
        what she could contribute to help her presidential candidate of choice win.
        But then she went to Robredo’s mammoth rally in Pasay City, where over 400,000
        supporters formed an unending river of pink.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8b25f41-2f86-42f8-ae08-3ff9c6311649'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T18:05:38.545+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T16:19:41.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Manobo musician Bayang Barrios sang the national anthem, a performance
        that transformed from fierce to emotional, Santiago-Florendo cried. “It fired
        up something within me,” she says.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bcf9cb8-64e3-45de-b8dd-5f10b8eb318f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T18:05:38.545+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T16:19:41.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Santiago-Florendo wanted to do more than donate. Her family’s finances
        suffered after her mother was diagnosed with cancer, and she knew she did
        not have much to give. So when her neighbors began organizing house-to-house
        campaigns for Robredo, Santiago-Florendo eagerly joined them. The biggest
        donation she could give, she realized, was herself.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c648f89-cced-4538-b592-ad620179fd27'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T18:42:40.448+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T16:19:42.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of those organizers was 33-year-old entrepreneur Moha Barakat.
        In February, she and a handful of “kakampink” neighbors began campaigning
        for Robredo within their village. They gathered tarpaulins and merchandise,
        offered free silk screen printing of t-shirts, and set up a booth in their
        village’s gazebo. After a few weeks, feeling they had reached all their neighbors,
        they organized their first house-to-house campaign in nearby Barangay Santolan,
        where they used to do outreaches after past typhoons. On April 24, a little
        over 20 volunteers showed up.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be9b0d5f-2c6e-4e7b-881d-e408e49dca7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T18:42:40.448+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T16:19:42.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barakat had no prior background in political organizing. But when
        she was younger, she was active in her church, hosting retreats and volunteering
        in outreaches and mission trips. Organizing people came naturally to her.
        “I think medyo strength ko naman that side," says Barakat, compelled to offer
        her skills for the campaign.</p>'
    '71':
      'image': 'jcr:da12200f-c5b8-405d-81bd-bff57ac4814c'
      'imageCaption': 'Before going to their respective communities, volunteers delineated
        tasks among them: documenters, tarpaulin carriers, and those who would speak
        and aim to persuade voters. Photo courtesy of NICOLE SORIANO'
