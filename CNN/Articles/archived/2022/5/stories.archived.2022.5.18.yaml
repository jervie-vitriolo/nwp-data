      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 18) —</strong> A specialty
        retailer and a global luxury fashion brand formed a joint venture to manage
        stores locally.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb1b6f36-16b6-4128-8c59-f6330390547d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T17:16:42.518+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:20:26.795+08:00
