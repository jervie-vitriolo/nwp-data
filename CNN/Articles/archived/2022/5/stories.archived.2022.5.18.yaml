      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3498de22-49a9-447d-87aa-09e460676f91'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T18:05:38.546+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T16:19:44.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For their next house-to-house visit, one of their volunteers, fashion
        designer and feminist activist Mich Dulce, used her birthday to invite people
        to join. Word spread rapidly online, and by the following week, the number
        of volunteers ballooned to 120. Two days after that, on the May 3 Hari Raya
        holiday, the count was 180.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a088f9f0-b1d1-48ff-ba24-4418f997e6bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T18:05:38.546+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T16:19:45.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the scorching summer heat, volunteers carried tarpaulins and
        large tote bags filled with pink t-shirts, komiks, fans and fliers creatively
        presenting the strengths and promises of Robredo. They dispersed on the streets
        of Quezon City and Pasig City, from public markets to low-income housing complexes.
        They spoke to truck drivers and fruit vendors. They knocked on stores displaying
        Marcos Jr. posters. They carried speakers blasting Robredo’s campaign jingles,
        putting on their friendliest faces as they walked on for hours. The adrenaline
        that came with volunteering and sharing a common goal with others masked any
        trace of exhaustion and thirst.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97bbf231-c75e-49e7-a900-affd8847e8a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T18:05:38.546+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T16:19:45.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e34c9604-c03a-4ad0-9a02-8d253b3bd5be'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T18:05:38.546+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T16:19:46.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barakat’s neighborhood group is just one among many volunteer groups
        that self-organized house-to-house campaigns for Robredo. For the Vice President’s
        birthday last April 23, her daughter Aika Robredo invited one million supporters
        to do house-to-house campaigns, believing it was a good way to fight disinformation
        online and remind people that they are not each other’s enemies.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c1a2d11-a167-41a8-a5a3-fdc0a142cc84'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T18:05:38.546+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T16:19:46.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84cf1bd7-994a-4b5a-95f9-6b0a96b2954e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T18:05:38.546+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T16:19:47.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the days leading up to the May 9 elections, Robredo’s grassroots
        approach only intensified. The profiles of these volunteers were notably diverse
        — from celebrities to farmers to droves of youths, some of whom were too young
        to vote. They persisted despite the risks that came with it: Employees took
        leaves from work. Some young volunteers had been heckled; others had water
        <a href="https://www.nytimes.com/2022/05/01/world/asia/philippines-election-marcos-robredo.html"
        target="_blank">dumped on them</a>. Mothers had to sacrifice precious time
        with their children to organize.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01105606-f534-4951-9ae0-8e9c1e8f6103'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T18:05:38.546+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T16:19:47.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e126a0a3-8b1d-43ea-b282-12afa03543f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T18:05:38.546+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T16:19:48.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Observers have described this level of volunteerism as rare in Philippine
        elections. In an <a href="https://www.rappler.com/nation/elections/leni-robredo-volunteer-movement-defies-traditional-campaigns/"
        target="_blank">interview with Rappler</a>, a Team Leni Robredo official noted
        the unique dynamic between the national campaign and its ground volunteers:
        Traditionally, a “command structure” would mark the machinery of a political
        campaign, in which experienced political campaigners would craft strategies
        to be trickled down and executed on the ground. Robredo’s campaign, by contrast,
        was shaped by the energy and innovation coming from the bottom. Artists freely
        made a plethora of designs for the t-shirts and merchandise disseminated during
        the house-to-house campaigns. Music producer Nolan Bernardino and composer
        Nica del Rosario released the jingle “Kay Leni Tayo” even before Robredo declared
        her presidential bid.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df278855-4cdf-4ada-8cae-e824d01cbb19'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T18:09:04.920+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T16:19:48.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Robredo’s campaign, by contrast, was shaped by the energy
        and innovation coming from the bottom.</strong></h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6ae5606-6854-46f9-952e-e5221e937070'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T18:05:38.546+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T16:19:49.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet, some of the more critical observations on the campaign addressed
        its belated timing. In a <a href="https://time.com/6174739/bongbong-marcos-election-philippines/"
        target="_blank">recent&nbsp;article for Time</a>, associate professor of Global
        Digital Media Dr. Jonathan Corpus Ong praised the campaign’s grassroots efforts
        as “inspiring, monumental, and important”. But to him, it was also “too little
        too late, coming after too many decades of <a href="https://www.cnnphilippines.com/life/culture/2019/5/15/bobotante.html"
        target="_blank">blaming or patronizing</a> the ‘bobotante’ (the dumb voter)
        and ‘the masa’ (masses).”</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f98ce815-ad6a-4627-8ae5-e4b0bade6d3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T18:05:38.546+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T16:19:49.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e232628a-fef4-4e44-ae4a-f23e655b70cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T18:05:38.546+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T16:19:50.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I hope such dialogues will turn from a campaign exigency into a
        sincere, long-term willingness to listen and understand the issues faced by
        excluded communities, while <a href="https://www.newmandala.org/from-disinformation-to-democratic-innovations-amplifying-ordinary-citizens-voices/"
        target="_blank">respecting their own agency and cunning</a> in political participation,”
        Ong wrote.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '402f12e4-0841-42d0-9545-1b3c6633469d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T18:05:38.547+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T16:19:50.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47e000ba-a6a0-4d74-b646-fb81afabe110'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T18:05:38.547+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T16:19:51.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sociologist Dr. Jayeel Cornelio believes that it would be useful
        for civil society organizations to tap into the vitality of the youth who
        are already participating in politics and society. “[A]round the country,
        young people are involved in areas where they could be effective,"&nbsp;says
        Cornelio. "Take, for example, their participation in school-based organizations,
        church-based youth groups, or humanitarian work in times of crisis. [Y]oung
        people go wherever their voices are heard and participation [is] valued.”</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '504131c3-8bf7-47e6-9114-19f964181343'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T18:05:38.547+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T16:19:51.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cornelio observes that what made Robredo’s campaign particularly
        unique is what he calls the “Leni effect.” Public leaders like Robredo are
        effective if they get to articulate the aspirations of young people, he says.
        “In particular, Leni inspires those who are longing for credible reform in
        the government and leadership that exemplifies accountability.”</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b925503f-9fed-4437-b97b-d1a36f87c73c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T18:05:38.547+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T16:19:52.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>30-year-old architect and&nbsp;house-to-house volunteer Gab Alviola
        admires Robredo for voicing out her stance against the violent drug war. “[D]iba
        sa ibang bansa, rehabilitation ang priority kung may drug addict?” he says.
        To him, supporting Robredo was not a hard choice, despite his parents being
        supporters of Marcos Jr.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48c98aeb-1001-49e3-87b7-12f7fb5b8a45'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T18:05:38.547+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T16:19:52.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the campaign season, he would attempt to engage with his
        mother about their presidential candidates. “Pero the dynamic sa house is
        intense,” he says. It was difficult for him to advocate for Robredo without
        them feeling like he was opposing them.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50670a7c-e41d-4a1b-8cdd-1f47271c1bac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T18:05:38.547+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T16:19:53.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His background in architecture, however, fueled his care for history.
        He cited Marcosian architecture — the grand, modernist edifices that projected
        a front of progress during the Marcos regime, <a href="https://martiallawmuseum.ph/magaral/edifice-complex-building-on-the-backs-of-the-filipino-people/"
        target="_blank">masking the human rights abuses and massive debt</a> that
        fueled what his supporters now call a “golden age.” “Ang sakit sa dibdib knowing
        na naghihirap ‘yung bansa and there’s someone [saying], ‘Hindi, we have to
        maintain a facade na strong tayo.’”</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1303ccd2-ca26-4dff-a159-04f7758222a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T18:05:38.548+08:00
      'mgnl:createdBy': 'gabrielle'
