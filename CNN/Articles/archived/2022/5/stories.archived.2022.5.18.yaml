      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ce88f1b-03ca-4ede-ba1e-2ff8a5007761'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T18:23:26.324+08:00
