      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e33fb31-ffa1-478f-adfe-d7ce67e38f48'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T18:23:26.325+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:19:34.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No law has so far been passed banning political dynasties in the
        country.</p>'
  'Duterte-Republic-Act-11767':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-05-18T18:28:24.193+08:00
    'imagesource': 'jcr:3cd75cd4-6dee-4e60-9cc5-40d7ed803481'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ec18e6d9-8162-4e03-9aa1-da3eabd420e1'
    'lead': 'Sen. Risa Hontiveros, who sponsored the Senate bill version of Republic
      Act 11767, says its passage “shows the government’s commitment to give the greatest
      protection to the rights and welfare of our children, not least by recognizing
      their very existence.”'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-05-18T18:31:52.327+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-19T16:18:58.031+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T16:15:35.684+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['foundlings', 'rights', 'protection', 'Foundling-Recognition-and-Protection-Act',
      'RA-11767', 'Republic-Act-11767']
    'template': '1'
    'title': 'More rights, protection for foundlings signed into law'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b91fb26-b69e-4155-bf0a-b923bc4715da'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T18:31:52.327+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:18:58.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 18) —</strong> President
        Rodrigo Duterte has signed into law a measure promoting rights and ensuring
        more protection for deserted or abandoned children with unknown information
        on their birth and parentage.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cadd926-af37-4988-9f2b-90dc4475d548'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T18:31:52.327+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:18:59.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f66a81e-32bb-4c20-8e42-7df6801632c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T18:31:52.327+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:18:59.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.officialgazette.gov.ph/downloads/2022/05may/20220506-RA-11767-RRD.pdf">Republic
        Act 11767</a> says foundlings located in the Philippines or any Philippine
        embassy, consulate or territory abroad is presumed a natural-born Filipino
        citizen, regardless of their birth’s circumstances.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '610e242d-075c-45fd-a410-8ad9250f0c79'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T18:31:52.327+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:19:00.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04d920d9-c23e-4313-83f1-0eba189fc33c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T18:31:52.327+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:19:00.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The presumption of a natural-born status of a foundling may not
        be impugned in any proceeding unless substantial proof of foreign parentage
        is shown,” said the law also known as the <a href="https://www.officialgazette.gov.ph/downloads/2022/05may/20220506-RA-11767-RRD.pdf">Foundling
        Recognition and Protection Act.&nbsp;</a></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32162842-7714-4b00-bec9-15a104675f31'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T18:31:52.327+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:19:01.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78568529-591d-4b9a-8ffc-a606b6bef57a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T18:31:52.327+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:19:01.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The natural-born status of a foundling shall not also be affected
        by the fact that the birth certificate was simulated, or that there was absence
        of a legal adoption process, or that there was inaction or delay in reporting,
        documenting, or registering a foundling,” it further said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f4d8758-7135-4c50-a4c0-cd12fd8b707a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T18:31:52.327+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:19:02.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e05ab85a-0ab3-4349-a40d-9bf8790e39de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T18:31:52.328+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:19:02.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finders of foundlings must report them to the closest local social
        welfare and development office (LSWDO) or any safe haven provider, which will
        then coordinate with the National Authority for Child Care (NACC) for provision
        of necessary services.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e6dba19-ea0f-45b3-8ea4-20f86030eb97'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T18:31:52.328+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:19:03.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaabac65-e879-4c16-b2e6-c29ed6a91821'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T18:31:52.328+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:19:03.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foundlings are declared legally available for adoption subject to
        existing laws, rules, and regulations and taking into consideration their
        best interest in the event that their biological parents cannot be identified
        and located.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66e04f4f-599c-4b69-bcf7-8ac693a88c60'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T18:31:52.328+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:19:04.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd19a3d77-5f16-4350-b205-1fcc66f26de9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T18:31:52.328+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:19:04.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RA 11767 also lists documents needed for the registration of the
        foundling with their local Civil Registrar: finder’s affidavit; certification
        of the barangay captain or police authority on circumstance surrounding the
        discovery; and NACC report duly signed by the authorized officer.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d38058f-160a-4568-8403-b47d045db60d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T18:31:52.328+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:19:05.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66627bb7-72dc-4d85-aaa3-1e41352621f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T18:31:52.328+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:19:05.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NACC will oversee state services relating to foundlings’ protection
        and welfare. Foundlings likewise possess the right to state programs and services
        including registration, facilitation of documents for adoption, education,
        legal and police protection, along with proper nourishment and medical care.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd625130-7aed-4356-96f2-c3e50bb9ed0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T18:31:52.328+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:19:06.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38e66c02-f242-4573-b4a5-3c79acd6eebf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T18:31:52.328+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:19:06.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also defines safe havens or persons and entities exempt from
        criminal liability should a parent relinquish infants up to 30 days old. These
        are licensed child-caring and child-placing agencies, churches, Department
        of Health-accredited health facilities, LSDWOs, and residential care facilities
        managed by the Department of Social Welfare and Development and LGUs.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2021906f-e82a-49b3-83c3-408148f1cdd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T18:31:52.328+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:19:07.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40bc5d51-2fd5-4c4b-8999-bda523330929'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T18:31:52.328+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:19:07.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The law likewise penalizes those who falsify or are involved in
        the falsification of registration with imprisonment between six months and
        six years. Public officers found to have been involved will “be punished by
        the penalty next higher in degree,” it said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9509fd0d-3f46-4cd5-bfc7-84ee5a299049'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T18:31:52.328+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:19:08.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c5c0c3e-055e-47f9-bd08-6af5b6aac049'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T18:31:52.328+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:19:08.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prison time between six months and five years await finders, concerned
        NACC or regional alternative child care (RACCO) employees, child-caring and
        child-placing facility staff, safe haven providers, police officers, local
        government officers, health employees or any person who “refuses, delays,
        or obstructs” search and inquiry into a foundling’s facts of birth and parentage.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e7dabec-6550-4354-a7c7-58ed10ab1e19'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T18:31:52.328+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:19:09.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df09c05c-f443-4154-bae0-c5e103f9db7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T18:31:52.329+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:19:09.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Safe haven providers who fail to report within 48 hours that an
        infant was left within its premises will likewise be fined between ₱500,000
        and ₱1 million.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '809cf743-7696-4134-a827-79ce107ffb68'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T18:31:52.329+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:19:10.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '044163b3-223a-44e4-9a9c-84e64f0a8d68'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T18:31:52.329+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:19:10.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RA 11767 also slaps a fine between ₱1 million and ₱5 million, imprisonment
        between three months and two years, or both on any person falsifying or involved
        in the falsification of a supposed foundling’s registration to facilitate
        kidnapping or trafficking in persons.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27a94714-1021-450e-84ce-018b8ed82277'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T18:31:52.329+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:19:11.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
