      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zubiri secured another term in the recently concluded national polls
        after ranking 8th in the Senate race with 18.7 million votes. He is joined
        by three other reelectionists, five returning senators and three first-timers
        who will form half of the Senate in the upcoming 19th Congress.</p>'
