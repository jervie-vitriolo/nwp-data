  'Gilas-Pilipinas-Singapore-SEA-Games':
    'author': 'CJ Marquez, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2022-05-18T18:49:33.359+08:00
    'imagesource': 'jcr:40d555c2-ba95-44a8-95cd-b814c2429d4f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e87877c1-a213-4488-90c8-4dbef65caa8d'
    'lead': 'A 15-1 start was all Gilas Pilipinas needed to snag its third straight
      win halfway into its quest to capture the SEA Games gold medal for the 19th
      time.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-05-18T18:59:13.514+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-19T16:18:23.340+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T16:15:36.104+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Gilas smothers Singapore to stay undefeated in SEA Games'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f1f662e-460d-43b8-a72d-2ee10c44be3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T18:59:13.514+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T16:18:23.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines, May 18) —</strong> Gilas Pilipinas posted
        another blowout victory in the 31st Southeast Asian Games, this time at the
        expense of Singapore, 88-37, on Wednesday at the Thanh Tri Gymnasium in Hanoi,
        Vietnam.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed4efb06-e60f-430c-9589-0216f0e53a71'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T18:59:13.515+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T16:18:24.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mainstay Roger Pogoy dropped 19 points for the Philippines, which
        picked up its third straight victory in the tournament.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ae478ee-ec49-421a-b054-d046e6eab624'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T18:59:13.514+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T16:18:24.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Filipinos got off to a blazing 15-1 start, never looking back
        as they continued to pile points against the hapless Singaporean squad.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb510e2a-a09a-4a3c-b60c-535ef916edb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T18:59:13.514+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T16:18:25.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LeBron Lopez delivered another fine performance for Gilas with 18
        points while Matthew Wright and Jaydee Tungcab chipped in 11 points apiece
        for the Philippines.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41557867-7abf-473e-a52c-8891bc994645'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T18:59:13.515+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T16:18:25.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unlike the previous editions of the SEA Games where teams are divided
        into two groups, the Vietnam SEA Games follows a round-robin format with the
        country holding the best record taking home the gold medal.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8104d2f4-2d29-4b1e-b4f0-c0e2d6d0fdd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T18:59:13.515+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T16:18:26.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gilas will next battle host nation Vietnam on May 19.</p>'
