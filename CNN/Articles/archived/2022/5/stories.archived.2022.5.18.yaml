      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.officialgazette.gov.ph/downloads/2022/05may/20220506-RA-11765-RRD.pdf">Republic
        Act 11765</a> says the government must implement measures protecting the ff.
        rights of financial consumers:&nbsp;</p>'
    '3':
