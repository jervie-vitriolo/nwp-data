      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 18) –</strong> Johann
        Chua clinched the country’s second gold medal in billiards after he defeated
        compatriot Carlo Biado, 9-6, in the 31st Southeast Asian Games men’s 9-ball
        pool singles finals on Wednesday at the Ha Dong Gymnasium.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b636fc54-e4cd-4610-adb8-75abdd5bc916'
      'mgnl:activationStatus': true
