    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8e76006-328b-494b-9e30-b02095330bee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T18:05:38.549+08:00
      'mgnl:createdBy': 'gabrielle'
