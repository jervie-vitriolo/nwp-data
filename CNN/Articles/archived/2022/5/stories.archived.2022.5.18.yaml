      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Alert Level 2 is issued when there are real threats to the life,
        security, and property of Filipinos arising from internal disturbance in or
        external threat to the host country," DFA said in an advisory.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38a34d5c-f8c6-4c52-9701-f5d930487b28'
      'mgnl:activationStatus': true
