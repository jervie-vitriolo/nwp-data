  'Toots-Ople-Marcos-Department-of-Migrant-Workers':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-05-18T09:25:53.019+08:00
    'imagesource': 'jcr:39b6bc76-2c18-4a5e-964f-81801a45434a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '14d72721-eb8a-4410-9f3e-be3929672dc0'
    'lead': 'Overseas Filipino workers advocate Susan ''Toots'' Ople is reflecting
      on the offer of presumptive president Ferdinand Marcos Jr. for her to lead the
      Department of Migrant Workers.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-05-18T09:30:29.347+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-19T16:24:12.122+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T16:15:25.144+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Toots Ople reflects on Marcos’ offer to lead agency for OFWs'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec8bbdf9-22bb-4182-993a-72d1d753a3a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T13:24:22.787+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:24:12.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 18) —</strong> Overseas
        Filipino workers advocate Susan "Toots" Ople is contemplating the offer of
        presumptive president Ferdinand "Bongbong" Marcos Jr. for her to lead the
        Department of Migrant Workers (DMW).</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7b87700-6209-42d3-94bf-e9f08ffa6f2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T13:24:22.787+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:24:12.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The daughter of late Senate President Blas Ople said she is discerning
        if she can contribute to the newly formed agency while carrying Marcos'' campaign
        promise of unity.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e09b749-38e7-4eca-814b-1846b49d5bae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T13:24:22.787+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:24:12.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s so many factors involved. But you know, public service
        has always been in our DNA since my father''s time. So my primary consideration
        would be, as part of my reflection mode, would I be a unifying factor in putting
        together a transition road map towards the constitution of a new department?"
        she told CNN Philippines’ New Day on Wednesday.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3e328e1-48ce-4fd4-9adc-33cb2405a768'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T13:24:22.787+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:24:12.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ople, who previously served as labor undersecretary, also said she
        is mulling if she should leave her private life to return to government work.
        She has reached out to family members and advisers to seek guidance after
        a "warm and insipiring" meeting with Marcos last week.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faadb46b-63f8-4255-8920-601475470208'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T13:24:22.787+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:24:12.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also has talked to migrant workers to know their utmost concerns,
        which she will prioritize if she accepts the role of DMW secretary to make
        sure OFWs and their families will receive assistance from the government.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f7acec3-9354-462f-8532-425e81b17ad2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T13:24:22.788+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:24:12.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This was also brought up with our meeting with presumptive president
        Marcos. He wants to serve not just our OFWs but also the families of OFWs.
        So he is looking forward to developing programs through the DMW for the families
        of the OFWs as well," she added.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff6c6c0e-cb1f-48d7-90a4-f38cc0232007'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T13:24:22.788+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:24:12.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DMW is expected to start operations in 2023.</p>'
