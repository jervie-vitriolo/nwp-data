      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/05/17/investing/berkshire-hathaway-warren-buffett-wells-fargo-citigroup/index.html">Warren
        Buffett''s Berkshire Hathaway finally bails on Wells Fargo</a>."</em></p>'
