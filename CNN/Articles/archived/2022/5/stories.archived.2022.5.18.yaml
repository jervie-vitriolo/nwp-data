      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 18) —</strong> Chinese
        President Xi Jinping called presidential candidate Ferdinand "Bongbong" Marcos
        Jr. on Wednesday to congratulate him on his apparent landslide victory in
        the 2022 polls and to discuss matters related to China-Philippines relations
        and Asian regional development.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a500ff1f-b446-4468-aa9d-4659be2a2246'
