      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f554cd7b-35cb-4ecd-8b50-1e5f6144c95a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T16:19:17.726+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:20:54.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bidaure sisters and Amistoso achieved an incredible feat as
        they are the first Filipino recurve archers to win a gold in the SEA Games
        since 2005. The team of Christian Cubilla, Flor Matan, and Mark Javier ruled
        the men’s team recurve event in that year.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbe1bee2-9497-44d3-bf74-011c5edd4906'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T16:19:17.726+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:20:54.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c928e421-7847-4a34-a61f-c8892fbade65'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T16:19:17.726+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:20:55.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Basta ang sinasabi lang po namin, amin na to, kaya na namin,
        kasi ‘yun lang din po ‘yung ginagawa namin sa</em> practice. <em>Pagkatapos
        naming mag-</em>shoot, <em>nag-uusap kaming tatlo, ang sinasabi lang po namin,
        magme-</em>medal <em>po kami ngayong</em> SEA Games,” Pia added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e0d2c2c-7820-4d1b-8d83-1dbc2de23976'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T16:19:17.726+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:20:55.700+08:00
