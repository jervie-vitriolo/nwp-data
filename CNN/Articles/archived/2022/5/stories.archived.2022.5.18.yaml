    'jcr:uuid': '30bb7b73-a204-4989-91a8-3bbed70d000b'
    'lead': 'After Renault announced its departure this week from the Russian auto
      market amid the country''s war with Ukraine, Moscow''s mayor announced its factory
      will be used to restart the defunct Soviet-era Moskvich car brand.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-05-18T09:52:57.164+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2022-05-20T16:12:11.823+08:00
    'mgnl:lastActivatedBy': 'nikko'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2022-05-20T16:11:50.627+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Russia', 'cars', 'Soviet-era', 'Moskvich', 'rebooting']
    'template': '1'
    'title': 'Russia needs cars, so it''s rebooting this Soviet-era brand'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50d0bd86-893a-4ebb-a9cb-0ff8b775e902'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T09:52:57.164+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2022-05-20T16:12:11.824+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> After Renault announced its departure this
        week from the Russian auto market amid the country''s war with Ukraine, Moscow''s
        mayor announced its factory will be used to restart the defunct Soviet-era
        Moskvich car brand.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1310efc3-642d-4986-a2bc-c9bde8ae96b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T09:52:57.164+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2022-05-20T16:12:11.824+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3769c93f-3a55-49cf-9cf3-b9ea062ec2b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T09:52:57.165+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2022-05-20T16:12:11.824+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Little known outside the former Soviet Union and its satellite countries,
        Moskvich was founded around 1930 and operated until 1991. As with many car
        brands from Communist bloc countries, Moskvich struggled with quality problems.
        The Muskovich 408 of the 1960s, which had a 50-horsepower engine, was even
        cited by Soviet officials for numerous defects, according to the book "Cars
        for Comrades" by Lewis Siegelbaum.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59da4b57-03b6-484b-9cb0-8ce16276eedb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T09:52:57.165+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2022-05-20T16:12:11.824+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '373613d0-e580-48cb-b1c9-9bb38d9bf163'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T09:52:57.165+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2022-05-20T16:12:11.824+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The author describes it, simply, as a "terrible car."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecc1705e-3623-4892-8d1c-da9a35ba5f06'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T09:52:57.165+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2022-05-20T16:12:11.824+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e22630a-3a24-4917-96fa-f1161a00bd9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T09:52:57.165+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2022-05-20T16:12:11.824+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite these persistent issues, the Soviet government entered into
        an agreement with French automaker Renault, to modernize the factory and increase
        output to 200,000 cars by 1975, according to the book. Production ended as
        the Soviet Union dissolved and Western automakers, like Renault, moved in.
        A portion of a former Moskvich factory reopened in 2005 as a joint venture
        between Renault and the city of Moscow.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2436991-852d-4e16-9e4c-684b3aadeb1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T09:52:57.165+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2022-05-20T16:12:11.824+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e5af48c-f811-41e7-80f8-25b159f79ae4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T09:52:57.165+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2022-05-20T16:12:11.824+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Renault had also owned a controlling interest in Avtovaz, parent
        company of the popular Russian car brand Lada. In its statement this week,
        Renault said that controlling interest was sold to the government of Russia,
        while its controlling interest in the Moscow factory, where Renault vehicles
        were made, was sold to the city of Moscow. Renault left open the possibility
        of a return to the Russian market later.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75fd2b04-45e4-4299-b3f0-fe2ec9a9c0a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T09:52:57.165+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2022-05-20T16:12:11.824+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88366856-aee3-4749-bfd5-5ba1f0487403'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T09:52:57.165+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2022-05-20T16:12:11.824+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The foreign owner has decided to close the Moscow Renault factory.
        This is their right, however, we cannot allow the several thousand strong
        workforce to find themselves unemployed," Moscow''s mayor Sergei Sobyanin,
        wrote in a blog post, which was translated by CNN Business. "Therefore, I
        have made a decision to record the plant as a city asset and resume the production
        of passenger cars under the historical Moskvich brand."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81ebea44-9180-481d-abb5-6849c534d2f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T09:52:57.165+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2022-05-20T16:12:11.824+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9af371c-f845-4143-801d-e69b95233ab9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T09:52:57.165+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2022-05-20T16:12:11.825+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In 2022, we are turning a new page in the history of Moskvich,"
        Sobyanin added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89f9cc9a-cddd-4588-b819-d72200c6d4cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T09:52:57.165+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2022-05-20T16:12:11.825+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb611187-99fd-4052-a210-84554dc7eea3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T09:52:57.165+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2022-05-20T16:12:11.825+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company will try to keep all the plant''s current employees
        working there, the mayor wrote. The factory will also try to get most of the
        cars'' parts from Russian firms. The factory will begin by producing conventional
        gasoline-powered cars but, as some point, will switch to making electric cars,
        according to Sobyanin''s blog post.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47bb23e1-5aa9-41b4-853d-c201bfe4c689'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T09:52:57.166+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2022-05-20T16:12:11.825+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b9d5d56-4b67-4dc5-a0cd-146edcc856a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T09:52:57.166+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2022-05-20T16:12:11.825+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sobyanin did not specify what vehicle models would be built under
        the Moskvich name at the former Renault factory in the near future, however.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f527240e-4aeb-4c84-8408-fc7542c6e7d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T09:52:57.166+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2022-05-20T16:12:11.825+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0950c686-2ebd-4b03-83b7-ae49638d1f43'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T09:52:57.166+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2022-05-20T16:12:11.825+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moskvich traces its roots to what are considered some of the first
        Soviet-designed cars from the 1920s and 30s. Following World War II, the company
        began producing cars under the Moskvich name, which means "Muscovite," or
        a native of Moscow.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b8d787f-8d5d-4bb4-9930-c684192c5745'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T09:52:57.166+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2022-05-20T16:12:11.825+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38df056a-12a9-4268-bde2-788fac3e99ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T09:52:57.166+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2022-05-20T16:12:11.825+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Today, about 200,000 Moskvich cars are still registered in Russia,
        according to the Autostat analytical agency.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a0c5eda-ac69-4579-a96f-39ca7c20a679'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T09:52:57.166+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2022-05-20T16:12:11.825+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5795c127-3464-490b-8de0-91b443f4eed6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T09:52:57.166+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2022-05-20T16:12:11.825+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Generally speaking, cars produced in the centrally controlled economies
        of the Soviet Union and its satellite nations were not known for their quality.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9bb8f6d-aa46-4573-a755-160a29ecca7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T09:52:57.166+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2022-05-20T16:12:11.825+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af5045d8-5102-420b-98ae-da8abfb040aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T09:52:57.166+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2022-05-20T16:12:11.825+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some cars made in Communist bloc countries, such as the East German
        Trabant, found cult followings in the West. The Trabant''s body was made from
        a material called Duroplast that resembled plastic but was made from a mixture
        of wood pulp, cotton fiber and resin.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fd60484-7ed5-412c-9dfe-2bcc96e3e051'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T09:52:57.166+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2022-05-20T16:12:11.825+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d4388e5-cb44-46b8-a43e-f43ddc3a98db'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T09:52:57.166+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2022-05-20T16:12:11.825+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even still, turnarounds are possible. Škoda, which was made in then-communist
        controlled Czechoslovakia, was taken over by the Volkswagen Group after the
        fall of the Soviet Union. Now headquartered in the Czech Republic, it has
        become one of VW Group''s most popular and profitable brands.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '668c47fc-2602-4fb7-94e5-0f8cbfc86a1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T09:52:57.166+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2022-05-20T16:12:11.825+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/05/17/business/renault-moskvich/index.html">Russia
        needs cars, so it''s rebooting this Soviet-era brand</a>."</em></p>'
  'Berkshire-Hathaway-Wells-Fargo':
    'author': 'Paul R. La Monica, CNN Business'
