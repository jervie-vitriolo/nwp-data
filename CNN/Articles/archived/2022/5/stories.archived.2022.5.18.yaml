      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a0b0518-f750-4057-9aa6-75980d5afdd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T18:23:26.323+08:00
