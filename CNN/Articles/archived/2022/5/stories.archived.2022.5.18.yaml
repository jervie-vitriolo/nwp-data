      'jcr:uuid': 'c0b3c370-d93d-4f63-aa47-f7a4891cbec3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T22:39:40.551+08:00
      'mgnl:createdBy': 'kristel'
