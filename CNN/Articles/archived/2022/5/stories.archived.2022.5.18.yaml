      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d9c3587-e7af-4e59-80e8-127d9209d484'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T13:37:34.761+08:00
      'mgnl:createdBy': 'vince'
