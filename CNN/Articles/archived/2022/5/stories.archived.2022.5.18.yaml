      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10d0a5c5-42c2-4251-b2d6-7692f436315d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T15:04:51.267+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:21:27.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also introduces specifications for the SK treasurer and secretary
        positions. First and foremost, they must be appointed within 60 days of the
        SK''s assumption to office. Those assuming these posts must be between 18
        to 30 years old on the day they''re appointed.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '883460e8-f4a0-4e14-b2f7-01eda0b0d975'
      'mgnl:activationStatus': true
