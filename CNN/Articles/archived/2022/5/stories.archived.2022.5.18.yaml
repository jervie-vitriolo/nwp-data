      'mgnl:created': 2022-05-18T14:53:35.631+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:21:56.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing a Supreme Court decision in the Banat v. Comelec case, Garcia
        stressed that 63 party-list seats are up for grabs in the 19th Congress, based
        on a method&nbsp;in the Party-list System Act which allows 20% of the total
        seats for representatives of these groups.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edb2f09b-9bc5-424c-baac-0fc5ad9834ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T14:53:35.632+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:21:56.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62456825-6c0e-458c-8d77-e660a1a4a4f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T14:53:35.632+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:21:56.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Section 11 of Republic Act 7941, or the Party-list System Act, states
        that parties that will win at least 2% of the national vote are guaranteed
        one seat. In the next round, those with more than 2% will be given additional
        seats in proportion to their total number of votes. A group cannot win more
        than three seats.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cef03be-744a-4991-bb79-3ca84d6f668a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T14:53:35.632+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:21:56.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4f1c8b5-f52a-47da-bf70-d2f86cb03ae5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T14:53:35.632+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:21:56.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Now who will get two seats and who will get only one seat? That
        will be determined by the commission en banc because there are several petitions
        right now being filed before the Commission on Elections on how should we
        compute, who should get two seats and who should get only one seat," Garcia
        said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '650e76c0-3af8-4842-97b5-b719db1cde8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T14:53:35.632+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:21:56.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6398f8d2-0144-44c4-af32-7e82cbcfb4c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T14:53:35.632+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:21:56.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He noted that some petitioners are arguing that there is a loophole
        in the current formula since it is unclear whether those who got more than
        2% and could potentially score at least another seat with their remaining
        percentage of votes will have to be ranked higher or lower than those that
        barely reached the threshold at all.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed920055-439c-4589-92e8-03d050193930'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T14:53:35.632+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:21:56.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05b3e40d-cbd8-4b1c-8741-b5fc200d22ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T14:53:35.632+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:21:56.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If for example your party-list is able to get 3.75% of the total
        votes cast for the party-list, automatically, you have one seat already,"
        Garcia explained, citing the argument of petitioners. "Are you entitled to
        an additional seat? That will be now the question."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bd4bbfa-e20b-4d99-a161-2190074ebc54'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T14:53:35.632+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:21:56.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc7a2d4f-e2f7-40ff-827e-8207cf07a74d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T14:53:35.632+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:21:56.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you are already given one seat because of your 2% of the 3.75%,
        you still have 1.75% left. What if there are other party-lists below the 2%
        threshold, na ang percentage halimbawa 1.98%, 1.99%...iyon bang 1.75% mo na
        natitira, should that now be ranked below or higher than 1.99% or 1.98%?"
        he added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa232aef-3db3-48b1-b64e-92c832de9028'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T14:53:35.632+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:21:56.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81c2e551-7f40-4010-a3a2-3a0ab6e9a642'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T14:53:35.632+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:21:56.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Supreme Court decision stated that during the second round of
        seat allocation, the percentage of votes received by the party-list will still
        be multiplied by the remaining available seats. Another seat will be assigned
        to one who is next in rank until all available seats are completely distributed.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3728ef2b-2a9b-4647-acfb-969658f97b02'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T14:53:35.633+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:21:56.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e56e8604-a2da-4c22-a043-8703b0bad295'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T14:53:35.633+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:21:56.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garcia said the Comelec will have to stick with the computation
        that it has been doing in the past, unless the high court reverses this formula.
        However, he cannot divulge whether adjustments in the formula will have to
        be made since the poll body still has to hear the side of all the petitioners.</p>'
