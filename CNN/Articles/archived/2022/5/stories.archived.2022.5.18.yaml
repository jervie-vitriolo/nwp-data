      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Tramnslation: I think Sen. Imee said she wanted that initially
        and then Sen. Loren Legarda said that she is interested in the position. So
        that will still be in talks whoever deserves to be in that position.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ee571e8-c1dd-4907-90ef-797673f75b03'
      'mgnl:activationStatus': true
