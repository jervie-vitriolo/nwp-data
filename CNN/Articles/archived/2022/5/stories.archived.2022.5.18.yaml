      'mgnl:type': 'text'
      'text': '<p>But the Vietnamese duo of Nhat Ton Long and Nguyen Van Nha defeated
        Jude Garcia and Krung Arbasto in a three-set thriller, 21-15, 17-21, 15-12,
        to force a golden match.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
