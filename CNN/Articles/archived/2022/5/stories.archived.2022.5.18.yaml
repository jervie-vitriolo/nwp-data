      'mgnl:lastActivated': 2023-01-19T16:24:28.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33914aca-c97a-478b-8c59-f14406259905'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T05:18:13.515+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:24:28.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We want the next administration to continue our war
        on drugs.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c415a6a2-0ff2-4866-887d-e6cca3571bc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T05:18:13.515+08:00
