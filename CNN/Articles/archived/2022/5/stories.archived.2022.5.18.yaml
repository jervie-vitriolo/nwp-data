    'jcr:uuid': 'ee302d79-2c4f-4053-9cba-8e4c51e9c37e'
    'lead': 'Key lawmakers warned at a House hearing on Tuesday that unidentified
      aerial phenomena — popularly known as UFOs — must be investigated and taken
      seriously as a potential threat to national security.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-05-18T03:45:42.216+08:00
    'mgnl:createdBy': 'angelica'
    'mgnl:lastActivated': 2023-01-19T16:24:31.210+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T16:15:19.387+08:00
