    'jcr:uuid': '7e3fb32b-eaee-473d-924a-c2d2ebd48843'
    'lead': 'How do you regulate a man worth more than $200 billion who thinks he
      knows better than everyone else? The simple answer is: You don''t.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-05-18T06:04:04.207+08:00
