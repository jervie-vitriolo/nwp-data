    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Robredo supporters hold on to the spirit of her grassroots campaign'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eddb9cf4-51ca-472e-b27a-c69dd5202de4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T18:05:38.544+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T16:19:37.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Days after the partial, unofficial electoral results projected Ferdinand
        ‘Bongbong’ Marcos Jr. as the presumptive president of the Philippines, tens
        of thousands of Leni Robredo’s supporters packed Ateneo de Manila University’s
        sprawling campus. People carried posters adorned with roses and the phrases
        “Liwanag sa Dilim,” “Patuloy Pa Rin Sa Pagtindig,” “Thank you for bringing
        out the best in us.” A sea of people, including nuns and students, made the
        “laban” hand gesture, once popular in the 1986 People Power Revolution and
        widely used during Robredo’s campaign for presidency. Clad in black and pink,
        many of them were on the brink of tears.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcaa32ed-f708-41c3-9b9d-7d770728f385'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T18:05:38.544+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T16:19:37.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60d3f146-07c0-4b24-a315-d9d0618530a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T18:05:38.544+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T16:19:38.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“[H]abang lumilinaw ang litrato, kailangan nating simulang tanggapin
        na hindi ayon sa mga pangarap natin ang resulta ng eleksyong ito . . . Itutuloy
        tuloy natin ang pagsasama-sama,” the Vice President said in the massive thanksgiving
        event, recognizing the hard work of her supporters. She announced her plans
        to launch the Angat Buhay non-government organization this July. She was confident
        that it would form the largest network of volunteers in Philippine history.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f996d2b-06fb-49c3-961e-da54a9165c01'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T18:05:38.544+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T16:19:38.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Sasama kami!” The crowd shouted in unison, causing Robredo to pause
        her speech and smile.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02efec34-2017-420d-a8ed-79dd84348fb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T18:05:38.545+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T16:19:39.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Who were these volunteers? What was this conviction that drove them
        to sacrifice their time and energy to fight for a candidate who, surveys consistently
        revealed, needed a miracle to win?</p>'
