  'robredo-grassroots-campaign':
    'author': 'Nicole Soriano'
    'caption': 'A Leni-Kiko volunteer handing out a fan and comic to a fruit vendor
      during a house-to-house campaign in early March. Photo courtesy of NICOLE SORIANO'
    'categories': ['ff074974-510b-4c9c-a18e-8cdd3fc5bcc3']
    'created': 2022-05-18T17:56:03.718+08:00
    'imagesource': 'jcr:ca5d9023-bfc6-4549-9950-273a60157ac8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '39020f68-7e0f-4423-95d4-7348c0e22162'
    'lead': '“All the volunteerism we’ve seen during the campaign period has given
      birth to networks of people who never knew each other before, who are acquainted
      and somehow more united not just for our candidate, but basically for good governance.”'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-05-18T18:05:38.544+08:00
    'mgnl:createdBy': 'gabrielle'
    'mgnl:lastActivated': 2023-01-19T16:19:36.545+08:00
    'mgnl:lastActivatedBy': 'magnolia'
