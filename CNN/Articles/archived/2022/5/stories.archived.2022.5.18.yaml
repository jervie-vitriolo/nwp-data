      'jcr:uuid': 'db44242f-6e30-4ca3-9ff8-f4d334837fed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T11:48:03.758+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:22:06.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Koko Pimentel earlier pressed Comelec to conduct an investigation
        or a fact-finding probe into the alleged "massive vote-buying" during the
        May 9 polls, and look into the possibility of a "computerized-assisted fraud"
        which may have affected the election results.</p>'
