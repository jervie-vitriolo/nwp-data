      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e9734db-772c-4fc4-9a4a-44db5b19fd64'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T05:18:13.515+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:24:28.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We’re down 50% compared to the crime statistics at the end of the
        previous administration…Dahil po mababa iyong crime rate ay marami pong pumasok
        na mamumuhunan sa Pilipinas dahil maganda ang peace and order. Sana po ay
        maipagpatuloy ito,” he added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '892cc2e3-7884-44a9-8f48-bafae5ecc191'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T05:18:13.515+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:24:28.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a982a33-873a-4975-8772-0219f02dc5ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T05:18:13.516+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:24:28.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Because of the low crime rate, more investors came
        to the Philippines because of the peace and order. We hope this will be continued.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aff3d391-4d44-4ea3-af69-24f9484cbd78'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T05:18:13.516+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:24:28.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be8b10ec-dfaf-45fb-88a9-b422c1c0e274'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T05:18:13.516+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:24:28.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Densing also said he hopes the next administration will start implementing
        the program in the National Capital Region. Incoming Interior Secretary Benhur
        Abalos will also be briefed regarding the matter.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6b931b2-7884-413a-8d37-c7e5047da48a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T05:18:13.516+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:24:28.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4798560f-12a3-4645-95b5-e8cfa1170fc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T05:18:13.516+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:24:28.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thousands were killed in the war on drugs. In April, President Rodrigo
        Duterte admitted that he was wrong to think that he could end the illegal
        drug trade in the country in three to six months, one of his campaign promises
        in 2016 elections.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a92a31ef-1250-450d-932d-4a8226fd3889'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T05:18:13.516+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:24:28.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b9a9d0f-b9f7-4b0f-be8a-a3a8b30e08b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T05:18:13.516+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:24:28.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When I became president, <em>ganito sabi ko</em> (this is what
        I said), ‘I can clean it in six months.’ And after that, I realized,<em> nagkamali
        talaga ako</em> (I was really wrong),” Duterte said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f89a6e89-37f7-4664-baae-b7acdd972c83'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T05:18:13.516+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:24:28.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '953b2075-32ab-455a-afa8-bedbcdeb830f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T05:18:13.516+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:24:28.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also admitted that rich drug users are difficult to track as
