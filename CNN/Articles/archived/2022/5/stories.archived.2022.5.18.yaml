      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Phoenix has a college-like atmosphere in terms of culture. They''ve
        been welcoming to me. In terms of system, it''s very similar to what we run
