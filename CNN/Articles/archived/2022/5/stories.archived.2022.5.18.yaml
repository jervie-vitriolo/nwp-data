      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He urged the immunocompromised to get their second booster shot
        while they can.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23926ac8-b287-4ede-9325-63097549ef5e'
