      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2460b99b-0008-4ef7-9f6a-db3e50480c4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T18:23:26.324+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:19:26.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Imee Marcos'' brother Ferdinand "Bongbong" Marcos Jr. is now
        poised to retake Malacañang — decades after the People Power Revolution toppled
        down the 20-year regime of their father, the late dictator Ferdinand Marcos.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63b435f6-5895-4ea2-815a-960b0a87147d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T18:23:26.324+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:19:26.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc69d6a5-f397-47c7-939f-eb82982a093a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T18:23:26.324+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:19:27.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayetano''s wife Lani, who previously served as representative of
        Taguig-Pateros, returned as Taguig mayor after succeeding her brother-in-law
        Lino in the post.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14a2b895-020d-4563-8ddf-79205f361d46'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T18:23:26.324+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:19:27.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
