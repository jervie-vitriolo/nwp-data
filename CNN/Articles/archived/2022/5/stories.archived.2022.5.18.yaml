      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97cfeee8-4420-46da-b1bf-f2e20c550738'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T03:57:52.709+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:24:29.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I think the president really needs to be with those
        who know or have knowledge in the sector of transportation because this is
        crucial.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e1eefcc-e126-4eb0-9b51-a2f50035343a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T03:57:52.709+08:00
