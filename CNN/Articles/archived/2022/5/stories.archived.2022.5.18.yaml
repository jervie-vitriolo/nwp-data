    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PAGASA declares onset of rainy season'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c400127-8ad0-4311-9623-60fe9e8a7920'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T17:31:51.136+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:20:22.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 18)</strong> — The rainy
        season officially started in the country on Wednesday, state weather bureau
        Philippine Atmospheric, Geophysical and Astronomical Services Administration
        (PAGASA) said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35c78636-cf50-48d8-a06e-3f305a6a4f07'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T17:31:51.136+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:20:22.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency announced this in a statement after recording the presence
        of frontal system and severe thunderstorms recently.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96931ee4-1d23-48be-8a6c-920d0a63692c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T17:31:51.136+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:20:23.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Moreover, southwesterly windflow was also observed during the past
        few days. This satisfies the criteria of the start of the rainy season over
        the western sections of Luzon and Visayas," it said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c89a4a4-6ede-4ea3-9fa4-ec5551f70cd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T17:31:51.136+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:20:23.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Intermittent rains, associated with the Southwest (SW) monsoon
        will start to affect Metro Manila and the western sections of the country,"
        PAGASA added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a85fbb98-c21b-4d2a-a503-aa0bf27cad94'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T17:31:51.136+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:20:24.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Monsoon breaks may still occur for several days or weeks, it said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74ef3f6c-ce87-4f08-af0c-e9966b238096'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T17:31:51.136+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:20:24.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency added it will continue to monitor the day-to-day weather
        and long-term climate situation as well as provide updates when significant
        changes occur.</p>'
