      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the men’s team recurve of Jason Feliciano, Girven Cullen
        Garcia, and Jonathan Reaport lost to Malaysia in the battle for bronze medal.</p>'
