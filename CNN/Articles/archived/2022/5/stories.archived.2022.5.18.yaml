      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 18)—&nbsp;</strong>Fresh
        faces and veteran lawmakers make up the "Magic 12" in the 2022 senatorial
        elections.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4263f32-137e-49ee-b4ca-7ddab3df7bd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T22:41:08.674+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:22:08.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Commission on Elections (Comelec) on Wednesday formally proclaimed
        the 12 senatorial candidates who received the highest number of votes in the
        recently concluded national polls.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '585275db-311b-4f35-aca1-e83ee004de40'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T22:41:08.674+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:22:08.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They are:</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36603464-7474-446e-b6f6-5c9b787ff779'
      'mgnl:activationStatus': true
