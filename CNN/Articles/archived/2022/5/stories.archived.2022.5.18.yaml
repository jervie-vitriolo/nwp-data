    'template': '1'
    'title': 'Kayla Richardson is Southeast Asia’s fastest female sprinter'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff469be0-f828-4fde-80f2-74888fe15a3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T19:52:06.618+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:17:15.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 18) –</strong> Kayla
        Richardson is the new sprint queen of Southeast Asia.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a083179-3018-495c-baaa-7ff8b63d7cc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T19:52:06.618+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:17:15.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4c7e767-03a7-4e49-8c52-18f4b42001b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T19:52:06.618+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:17:16.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Richardson won the gold medal in the 31st Southeast Asian Games
        women’s 100-meter dash after tallying 11.60 seconds in the event’s finals
        on Wednesday at the My Dinh National Stadium in Hanoi, Vietnam.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de13578e-ad4e-4ff5-be90-37b173997d03'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T19:52:06.619+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:17:16.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94a67e5d-7ed7-42a5-8a94-842feba5054d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T19:52:06.619+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:17:17.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Singapore’s Shanti Pereira came in close for a silver with a time
        of 11.62 seconds, while Thailand’s Supanich Poolkerd recorded 11.66 seconds
        to secure a bronze medal finish.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a55bd28-b159-4666-98fb-7cd6ba85c053'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T19:52:06.619+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:17:17.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I can’t complain. I’m so grateful. It took me a lot to get here,"
        said Richardson.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61b3a491-3404-4733-b13b-698a83ed2170'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T19:52:06.619+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:17:18.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Filipino American sprinter finished fifth among 12 runners in
        the preliminary heats with 12.02 seconds.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd2423d0-e25b-411b-9a1b-897d937b8827'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T19:52:06.619+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:17:18.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fecd3de5-3004-4ae2-9d3d-a60da1539184'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T19:52:06.619+08:00
