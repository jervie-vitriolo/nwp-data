  'australia-elections-climate-crisis':
    'author': 'Hilary Whiteman and Hannah Ritchie, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-05-18T10:27:59.281+08:00
    'imagesource': 'jcr:625f4a7c-ca37-4ba2-bcc9-1e03915d2c4d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '38f9732c-559c-4480-b22b-32e6e03792ed'
    'lead': 'Australia has long been known as the ''lucky country,'' partly due to
      its wealth of coal and gas, as well as minerals like iron ore, which have driven
      generations of economic growth.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-05-18T10:35:15.580+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-19T16:22:11.866+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T16:15:27.260+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Australia', 'elections', 'Ken-Morrison']
    'template': '1'
    'title': 'The ''lucky country'' is facing a crucial test. The result will affect
      us all'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '069da42a-788d-44eb-92a2-14a7313e9c47'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T10:35:15.580+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:22:11.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Ken Morrison has twice been up to his neck
        in water during <a href="http://www.cnn.com/2022/05/11/australia/australia-great-barrier-reef-bleaching-climate-intl-hnk/index.html"
        target="_blank">climate disasters</a>.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed8f69ca-26d6-4679-ac59-5d739268d04e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T10:35:15.581+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:22:11.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first time, in 2007, he was trapped in a pool with a towel over
        his head as wildfires ripped through Australia''s <a href="http://www.cnn.com/2021/11/03/world/coal-climate-cop26-global-china-australia-intl/index.html"
        target="_blank">Hunter Valley</a>, a wine-growing region about three hours''
        drive north of Sydney.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f84c9e80-0b05-4d55-b98e-447588bfb960'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T10:35:15.581+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:22:11.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The roar is unbelievable. You can feel the oxygen getting taken
        out of the air," recalled the 57-year-old paramedic, who was on the job treating
        volunteer firefighters for burns and broken bones at the time.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3667e022-8b34-44c8-aae7-18b8318043f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T10:35:15.581+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:22:11.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The second incident was this February, when relentless rain burst
        the banks of the Richmond River, sending a tsunami-like wave surging through
        the small town of Woodburn in northern New South Wales, where Morrison lives.
        He waded in darkness to free a boat stored in the back shed so his family
        could escape the floodwater.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b53be2d8-80fd-4ba0-b27e-690064af04ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T10:35:15.581+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:22:11.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m in total darkness. I got leeches all over me. Covered," he
        told CNN, standing in boots caked with mud in his backyard after a second
        flood in April.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78d30f43-7b8c-4bd3-b1a2-f06b5d109715'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T10:35:15.581+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:22:11.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Australia has long been known as the "lucky country," partly due
        to its wealth of coal and gas, as well as minerals like iron ore, which have
        driven generations of economic growth.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d1324d0-fc98-4967-bfc8-80d48ccae4c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T10:35:15.581+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:22:11.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it''s now sitting on the frontier of a climate crisis, and the
        fires, floods and droughts that have already scarred the country are only
        expected to become more extreme <a href="https://www.cnn.com/2022/02/28/world/un-ipcc-climate-report-adaptation-impacts/index.html"
        target="_blank">as the Earth warms</a>.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '035b4c85-0ef6-4596-8fe7-9b0a032fb2f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T10:35:15.581+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:22:11.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite its exposure to the crisis, Australia has one of the worst
        records on climate action in the developed world, with plans under the current
        government to cut emissions by just 26-28% from 2005 levels by 2030 — a target
        that pales in comparison to those set by its allies in the United States,
        the United Kingdom and the European Union. Even the Business Council of Australia,
        which represents companies including mining interests, supports a higher target.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2de0d88-f9c4-455c-9322-c1928ad04e99'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T10:35:15.582+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:22:11.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On May 21, Prime Minister Scott Morrison (who is of no relation
        to Ken Morrison) will be asking Australians to re-elect his center-right Liberal
        Party and its ally, the Nationals, in a coalition government, after a three-year
        term bookended by climate-related disasters: The Black Summer fires in 2019-20
        that razed bushland covering an area equivalent in size to the UK, claimed
        dozens of lives and killed or displaced roughly <a href="https://www.cnn.com/2020/07/28/asia/australia-fires-wildlife-report-scli-intl-scn/index.html"
        target="_blank">three billion animals</a>. Then <a href="https://www.cnn.com/2021/03/23/australia/flood-nsw-queensland-torrential-rain-intl-hnk/index.html"
        target="_blank">the floods this year</a>&nbsp;that swamped Ken Morrison''s
        home and so many others like it in New South Wales and further north in Queensland.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85bbbc15-6d15-4006-bac1-591f64a6a926'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T10:35:15.582+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:22:11.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the Prime Minister''s bid for a second term could be thwarted
        by his main rival, Labor Party leader Anthony Albanese, who''s promising to
        cut emissions by 43% by 2030.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca55f43a-90d9-4b80-9ef2-5a5bf8cd0406'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T10:35:15.582+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:22:11.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saturday''s vote is a pivotal one — it will either provide a mandate
        for more of the same, or set the country on a different path.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '894ca23c-8a26-4866-967c-1faa78901208'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T10:35:15.582+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:22:11.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the <a href="https://www.ipsos.com/en-au/8-10-australians-are-concerned-about-climate-change"
        target="_blank">Ipsos Climate Change report</a>, a survey of 1,000 voters
        in the last week of March showed that four in five were "concerned" about
        the crisis, and two-thirds thought the country should be doing more about
        it.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e36dab3-36c1-405c-a63e-d953bb1d115e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T10:35:15.582+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:22:11.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But public surveys have been wrong before.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf0c6117-b1c6-4fc3-b7ee-23eff622bc44'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T10:35:15.582+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:22:11.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2019, opinion polls predicted a win for the opposition center-left
        Labor Party and its ambitious plan to boost the use of renewables and electric
        cars. But Labor lost, and the vote only vindicated the coalition''s inaction
        on climate.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0355a41-c5da-4c6b-adb7-63ef653998cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T10:35:15.582+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:22:11.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While current polls show Labor is on track to win this election,
        the crisis is now competing with other problems that appear more immediate
        — the cost of living, <a href="https://www.cnn.com/2022/05/15/australia/australia-election-xi-jinping-china-relations-intl-hnk-dst/index.html"
        target="_blank">the rise of China</a>&nbsp;and inflation among them.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dc64fdf-64c2-45e8-83c3-188e2edd6fce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T10:35:15.583+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:22:11.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ken Morrison says he''s not sure who he''ll vote for, but he knows
        it won''t be either of the main parties: "Liberal and Labor, they''re the
        same horse with different stripes."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '339094a0-bce1-4a35-8316-c1cf20da3c05'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T10:35:15.583+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:22:11.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''This is coal. Don''t be afraid''</h2>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cb67be5-e4c9-484b-86ab-ba2f7a9a65cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T10:35:15.583+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:22:11.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before he became prime minister, Scott Morrison cemented his position
        as an unflinching ally of the fossil fuel industry when he wielded a lump
        of coal in parliament to taunt the opposition about its renewable energy policy.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b9f0c1d-7dca-4014-b3fd-e971f8faa437'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T10:35:15.583+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:22:11.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is coal. Don''t be afraid. It won''t hurt you!" he bellowed
        over jeers. "It is coal that has ensured for over 100 years that Australia
        has enjoyed an energy competitive advantage."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '263a3d11-9916-4bdd-be5b-f5bc74e7d537'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T10:35:15.583+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:22:11.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That was five years ago, but the Australian government has been
        on the record as an international holdout on climate action since 1997, when
        it strong-armed delegates during the landmark Kyoto talks to secure a deal
        to not only avoid cutting its net emissions but to actually increase them
        to 108% of its 1990 levels by 2012.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78ddf195-ca16-45ce-a879-c2cbb3699a05'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T10:35:15.583+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:22:11.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Australia relies on fossil fuels to power its economy, and in the
        last 10 years, the mining industry has earned 2.1 trillion Australian dollars
        ($1.5 trillion USD) in export revenues, amounting to 21% of total GDP growth.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5cb190a-18a9-46f8-b6cf-449ab2dddd76'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T10:35:15.583+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:22:11.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While much of the world is working on a green recovery from the
        Covid-19 pandemic, Australia is considering more than 100 new fossil fuel
        projects, many of which could go online within the next decade.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19efab5b-0299-4b65-9b84-7693cef25eb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T10:35:15.583+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:22:11.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If all fossil fuel developments under consideration in Australia
        went ahead, they could collectively contribute an extra 1.7 billion metric
        tons of carbon dioxide equivalent emissions each year, according to research
        by independent think tank The Australia Institute. That is a lot of greenhouse
        gas — more than three times the amount Australia already emits, and nearly
        double of what all the global aviation produces in a year.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7cdf88b-7617-4b27-a65e-8be9d00aaaef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T10:35:15.584+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:22:11.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The federal government has long supported coal and gas with subsidies
        that amounted to 10.5 billion Australian dollars (US$7.2 billion) in the 2021-22
        budget, and now, its economic recovery plan is decidedly "gas-fired." Among
        its new gas projects and pipelines is the Scarborough to Pluto development
        in Western Australia, which will emit 1.37 billion metric tons of greenhouse
        gasses in its lifetime — including emissions sent offshore. That''s equivalent
        to nearly 15 new coal-fired power stations — according to research institute
        Climate Analytics.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a7614c6-0290-45f6-84e7-2d37eae8e9d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T10:35:15.584+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:22:11.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Australia "appears intent on replacing fossil fuels with fossil
        fuels," notes a scathing assessment from the Climate Action Tracker, which
        monitors climate commitments by governments.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '940795bb-fa99-4434-a030-436da549abfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T10:35:15.584+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:22:11.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On paper, both major parties say they want to reach net-zero emissions
        by 2050 and are promising to spend around 20 billion Australian dollars ($14
        billion) to get there.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13cb9a36-9837-4f42-b5bb-38f000056c6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T10:35:15.584+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:22:11.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the coalition, that means more gas projects and investing in
        emissions-reducing technologies like carbon capture and storage (CCS), a method
        of trapping and storing carbon from fossil fuels to allow for their continued
        use. But the technology is not 100% effective, and scientists have warned
        against using it to meet climate goals.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4fa0211-3325-4fc6-b801-c4ff4556a1a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T10:35:15.584+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:22:11.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Labor, reaching net zero means overhauling the electricity grid,
        offering discounts on electric cars, and creating new solar banks and community
        batteries. But Albanese hasn''t ruled out more coal projects, saying that
        applications will be approved if they "stack up environmentally, and then
        commercially" — a nod to how politically popular supporting coal mining jobs
        is among the party''s traditional voting base.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65da36c4-327d-49de-82d2-749bd384bb77'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T10:35:15.584+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:22:11.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Greens are promising to phase out the mining, burning, and export
        of thermal coal by 2030 and end fossil fuel subsidies, but as a minor party
        its influence will be limited unless its candidates can secure enough seats
        to sway a hung parliament.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7af6ebc7-862e-4ea1-b396-010f7585947b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T10:35:15.584+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:22:11.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The ''lucky country''</h2>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2489d21a-8a11-4a1b-8e11-3ee5d4fa48e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T10:35:15.585+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:22:11.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Back in Woodburn, northern New South Wales, some residents are still
        living in tents and caravans pitched in front of mud-stained houses 11 weeks
        after the first flood in February. Having lost everything, it would be easy
        to assume they''d tilt towards parties promising greater climate action. But
        not necessarily.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '292c3c8a-b4f0-4eb1-8555-d48aee014867'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T10:35:15.585+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:22:11.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tamara Collins, a remote nurse who lives near Ken Morrison''s house,
        said she''ll vote Labor, but only because their local candidate answered the
        phone when she and her husband, Tim Phillips, were scooping toxic mud from
        the floor of their newly renovated house.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20ae443e-5424-45c1-b797-fbb12f1d89b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T10:35:15.585+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:22:11.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cam Hollows, a doctor and the son of prominent eye surgeon Fred
        Hollows, lives and works in the region. As water rushed into homes, he took
        a helicopter to remote communities cut off by floodwater to help with relief
        efforts. "A lot of people that live in the bush don''t choose to live here
        because they''re lucky in life," he said. "The ''lucky country'' has a lot
        of unlucky people."</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d33e5bd-f79a-47c1-82f5-96555a0bbf74'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T10:35:15.585+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:22:11.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About a third of the nation''s 26 million people live outside major
        cities in regional towns and villages. The cost of living is typically lower,
        but life in rural Australia can be hard. There are fewer jobs and prolonged
        droughts have robbed many farmers of their livelihoods.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57482264-42ff-4474-830e-6216293ecee0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T10:35:15.585+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:22:11.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hollows describes the "two very different classes in Australia"
        in terms of caravans: "There''s the $80,000 caravans towed behind $100,000
        cars and caravans that haven''t had wheels for 40 or 50 years." Some are used
        for extended holidays, others are permanent homes.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84a29a89-d70b-445e-9599-04fb265ebdc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T10:35:15.585+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:22:11.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Woodburn is in the federal electorate of Page, a safe seat held
        by the National Party, the Liberal Party''s conservative coalition partners,
        who typically represent regional voters.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ef21af6-b6b9-4a30-8228-2e85f93a0987'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T10:35:15.585+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:22:11.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Page, Hollows expects the Liberal National Coalition to "bleed
        yellow," a reference to the United Australia Party, which is making its pitch
        to voters on bright yellow billboards on roads and highways around the country.
        The right-wing party is a collection of candidates led and bankrolled by Clive
        Palmer, the brusque former mining magnate who has promised to "Make Australia
        Great!" on a platform of capped mortgages and pulling all Australian investments
        out of Europe and the US. Palmer has no climate policy at all.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26cb5615-fe89-4a22-bc60-aef9460ac625'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T10:35:15.585+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:22:11.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A new wave of Australian politics</h2>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8070d70-8c8e-4443-b3be-61f08beee65a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T10:35:15.586+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:22:11.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the opposite end of the ideological scale to Palmer sit the Independent
        "teal" contenders, named after the color most have chosen to use in their
        campaigns, who are launching challenges in 22 predominantly marginal electorates.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e585f48b-091d-4a80-9c74-21d99e5c247b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T10:35:15.586+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:22:11.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And almost all of the candidates are women.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3961d819-223b-43c3-ba19-177b02b9b288'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T10:35:15.586+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:22:11.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their plan is to take inner-city seats held by Morrison''s government
        by offering climate action to fiscally conservative voters who won''t back
        Labor but are tired of the coalition''s business-as-usual approach to fossil
        fuels.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cd028f4-d8c5-4760-be55-6f8702b1479e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T10:35:15.586+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:22:11.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While these candidates are independent, all are backed by "Climate
        200," an organization pushing to elect Independent voices capable of negotiating
        larger emissions reduction targets.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34bdbd16-7716-49e5-9309-d1c55a69b2ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T10:35:15.586+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:22:11.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the teal candidates is Jo Dyer, an Australian theater and
        film producer, who decided to run for office after becoming frustrated with
        what she described as the "revolving door" between Australia''s political
        class and the fossil fuel industry.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af9557cc-7007-40d9-bc7e-d672d06700fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T10:35:15.586+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:22:11.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Climate change is seen as some sort of ideological issue here as
        opposed to an impending global crisis -- it''s been reduced to part of the
        culture wars," Dyer told CNN during a meeting in her local seat of Boothby,
        a collection of suburbs in the nation''s driest state of South Australia,
        which encompasses rugged coastline and sprawling foothills.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac8801f9-013a-4da5-abe2-a2496ff48cc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T10:35:15.586+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:22:11.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a climate forum hosted by Dyer, local resident Cheryl Lange said
        she was fed up with the lack of urgency of the major parties.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c07bfc9-42f3-4acd-b01e-2377306259dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T10:35:15.587+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:22:11.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m voting for a climate candidate because the big parties are
        under the thumb of the fossil fuel companies. There''s no sense at all of
        the urgent need to take action," she said.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e517611f-4f13-4b9d-9647-7f65780ab312'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T10:35:15.587+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:22:11.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Dyer''s view, this is a last-chance election — one which could
        reveal uncomfortable truths about Australia''s priorities.</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cc96812-6ce4-48dd-a3e1-dfef6de32f59'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T10:35:15.587+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:22:11.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People often say this is ''not who we are as a country,''" Dyer
        said. "Well, if this government is rewarded, we''d have to say, actually this
        is exactly who we are."</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c67a6c83-0084-4f4a-a1ff-7d9dfb6555b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T10:35:15.587+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:22:11.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A different pathway</h2>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4870c548-f841-4be9-8acc-5c2d794b7595'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T10:35:15.587+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:22:11.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The landmark Paris agreement in 2015 saw 200 nations put their differences
        aside with a promise to limit global warming to 1.5 degrees Celsius above
        pre-industrial levels by the end of the century — a commitment that was strengthened
        at last year''s summit in Glasgow.</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a04ccd54-9d1f-40a9-88e4-c323928c9606'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T10:35:15.587+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:22:11.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But neither of Australia''s major parties are currently coming to
        the table with targets that are consistent with those goals, according to
        climate scientists.</p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aa33e83-3222-45ff-843c-32f90fd315cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T10:35:15.587+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:22:11.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The coalition''s targets are currently in line with nearly 4 degrees
        Celsius of warming globally, while Labor''s path would see a 2 degrees Celsius
        temperature rise, <a href="https://climateanalytics.org/latest/how-much-warming-would-the-party-climate-positions-lead-to-analysis/"
        target="_blank">according to Climate Analytics</a>, led by one of Australia''s
        top scientists, Bill Hare.</p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4a20258-f8be-44a4-8e2d-d3c224f1c247'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T10:35:15.587+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:22:11.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hare is acutely aware of the existential threats facing his nation,
        but says if enough climate-conscious candidates win their seats and apply
        pressure in Parliament, the election could be "transformative."</p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '039abce1-9e7e-4b57-9dac-5579e48c2dc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T10:35:15.588+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:22:11.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Underneath this horrible inaction lies an enormous opportunity
        to be a leader in clean energy," Hare said, explaining that "a lot of the
        things Australia does to enable mining and gas extraction are very relevant
        to the rapid scaling up of the basic supply infrastructure needed for renewables."</p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04536918-6a82-402e-9edb-e8c6a59d3cca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T10:35:15.588+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:22:11.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On top of having the tools to harness more renewable energy, Australia
        has the natural resources to provide it, with more solar potential per square
        meter than any other continent, and some of the best wind assets in the world.</p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '858e661a-b430-4d00-824b-904d511d54c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T10:35:15.588+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:22:11.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Renewable energy already accounts for almost 33% of the nation''s
        power, according to the sector''s peak body. And states like South Australia
        — where two-thirds of electricity is generated from wind and solar — have
        been world-leading in their transition away from fossil fuels.</p>'
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '962b0433-7b36-4e9e-8a1a-6bb06bb38a4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T10:35:15.588+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:22:11.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But back in Woodburn, where the sound of yet more rain keeps locals
        awake at night, voters like Ken Morrison are banking on self-reliance as they
        stare down the barrel of more extreme weather events, rather than any kind
        of change in government.</p>'
    '110':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db79e19d-bf34-4bc3-8c69-e16eefa7cf7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T10:35:15.588+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:22:11.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The boat that he once stored in the back shed now lives in the garage
        beneath his two-story home, ready in the event of a flash flood.</p>'
    '112':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '868d2ec7-1be3-41a2-a0c7-dbb2114c81ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T10:35:15.588+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:22:11.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And the kayak," he said, "so we can get in and out quickly."</p>'
    '114':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbcd3697-9f27-4482-af82-f0778f912289'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T10:35:15.588+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:22:11.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/05/17/australia/australia-election-climate-crisis-intl-hnk-dst/index.html"
        target="_blank">The ''lucky country'' is facing a crucial test. The result
        will affect us all</a>."</em></p>'
  'amber-heard-johnny-depp-defamation-trial-testimony':
    'author': 'Sonia Moghe, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
