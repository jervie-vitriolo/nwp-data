      'mgnl:lastActivated': 2023-01-19T16:16:05.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c86e6bae-37f1-40ae-8f17-d3c9cbc98aa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T00:17:15.821+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:16:05.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Marcos expressed his full expectations for better and stronger
        development of bilateral relations in the future, adding that he is ready
        to work with the Chinese side to inject new and strong impetus into the development
        of bilateral ties," the embassy said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21f08abb-5139-45b1-a99f-b2045817fce4'
