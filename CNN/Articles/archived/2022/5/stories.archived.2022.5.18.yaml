      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a283c858-48ee-4cd5-b1ad-c4c6321efd26'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T22:39:40.551+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:17:06.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
