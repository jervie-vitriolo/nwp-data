    'template': '1'
    'title': '17 Omicron subvariant BA.2.12.1 cases not yet concerning, but figure
      could be underestimated—expert'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '723eae1b-cd91-4694-a99e-4e7da002d469'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T15:49:06.060+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:21:04.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 18)&nbsp;—</strong> The
        number of reported cases of the Omicron BA.2.12.1 subvariant in the country
        may not yet be a cause of concern, but an infectious disease expert agrees
        that the current tally may be an underestimation.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d479d19-d406-456a-8bb4-ed27e4ce822e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T15:49:06.060+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:21:05.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14be778e-414e-4c5e-a75c-252a2077c3b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T15:49:06.060+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:21:05.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines'' The Source on Wednesday,
        infectious disease specialist Dr. Rontgene Solante was asked if he finds the
        17 reported cases concerning, since 16 of them were locally acquired.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02649ffe-af42-4c08-916c-ae616f390354'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T15:49:06.060+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:21:06.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abb7dc57-6ab4-4da1-9f66-0bb162a0b602'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T15:49:06.060+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:21:06.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For one, it may not be a concern because we don''t have yet an
        uptick of the cases and that''s what we will monitor in the next few days,"
        Solante said. "Because if there will be an uptick of the cases, obviously
        that is the cause of this highly transmissible sublineage of the Omicron variant."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '230922b0-74b8-4ed7-9015-f31125e3b0de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T15:49:06.060+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:21:07.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7648438-77b8-4460-951f-eb2e22d4af58'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T15:49:06.060+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:21:07.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Solante agreed when asked whether he thinks that the reported cases
        is an underestimation, noting that more people would rather isolate themselves
        than willingly take an expensive COVID-19 test.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d3dd09d-88ca-48c1-8e92-a54662f1666f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T15:49:06.060+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:21:08.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '049a153d-bd37-46e6-abf6-4b4cdf8ef1bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T15:49:06.060+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:21:08.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s a possibility because of the limited number of persons
        being tested and those who have symptoms are not into the mode of getting
        themselves tested," he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c09cdc6-f08b-420a-b4e6-83ce9788df96'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T15:49:06.060+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:21:09.132+08:00
