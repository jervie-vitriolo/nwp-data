      'mgnl:lastActivated': 2023-01-19T16:24:11.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Hindsight is 20:20, even for the Federal
        Reserve.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb4d13ba-3b60-4ab5-8cdf-97ef608cbcc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T09:39:37.553+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:24:11.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '146dd05d-4838-46d2-a70a-a518c82d078a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T09:39:37.553+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:24:11.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US central bank is in the midst of a "whatever it takes" moment
        when it comes to inflation, but if Fed officials had known how high inflation
        would rise, they would have changed their course on policy earlier, Fed Chairman
        Jerome Powell said Tuesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49caec33-a16b-47b6-9810-ea654f0cc424'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T09:39:37.553+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:24:11.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09e35e2d-33ca-4a20-9421-c6ffc43c22f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T09:39:37.553+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:24:11.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In hindsight, it would have been better to raise rates earlier,"
        Powell said in an interview at the Wall Street Journal''s Future of Everything
        event.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '726789d8-1f26-47a8-b527-09b15bab518a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T09:39:37.553+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:24:11.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caef66c8-4e8f-4b51-a387-3065b52e7984'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T09:39:37.553+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:24:11.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The central bank raised its benchmark interest rate by a half-percentage
        point earlier this month, following a smaller rate hike in March, in order
        to get a handle on the highest inflation in 40 years. It also announced the
        unwinding of its massive balance sheet.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94d222a4-7ca4-4a11-a08f-2c7ecc305846'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T09:39:37.553+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:24:11.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85b7db18-3045-4b77-a7c6-3ce8203d2c0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T09:39:37.553+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:24:11.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We know that this is a time for us to be tightly focused on the
        time ahead and getting inflation back down to 2%," Powell said. "No one should
        doubt our resolve in doing that... What we need to see is inflation coming
        down in a clear and convincing way."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaa028fc-47be-4da0-a7e6-b4d563d0e634'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T09:39:37.553+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:24:11.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec82ef5e-3126-4ff7-a814-618a3b61dda1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T09:39:37.553+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:24:11.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And to get there, interest rates will have to rise further, even
        if that means going beyond the level that is understood as "neutral," commonly
        thought to be around 2.5%.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c309097-ff0b-4d71-a938-0a6557f8b5a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T09:39:37.553+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:24:11.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7cb11af-f73b-4646-b221-85fe99708774'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T09:39:37.553+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:24:11.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Fed Chair Ben Bernanke on Monday criticized Powell''s Fed
        for acting too slowly.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b15380ea-1e50-4bcb-90ef-1964bb00e14e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T09:39:37.553+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:24:11.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a00b3fb-cfa9-4257-9146-8a56c240a3b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T09:39:37.554+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:24:11.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Why did they delay their response? I think in retrospect, yes,
        it was a mistake," he said during an interview with CNBC.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e05252cf-425e-43a1-b004-9706a51e6d34'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T09:39:37.554+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:24:11.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5895486b-005b-4a2b-8c6d-3b6a35a12db8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T09:39:37.554+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:24:11.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Powell pushed back against that sentiment on Tuesday, saying that
        the bank is moving rather quickly compared with previous decades. He also
        reiterated that more half-percentage point increases were on the table for
        this year''s policy meetings.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da065355-5ab3-4123-a5b5-11dad466a5a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T09:39:37.554+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:24:11.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14d7a99b-7bfa-4e7e-9d6a-8983197183aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T09:39:37.554+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:24:11.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last summer, when Powell categorized rising inflation as "transitory"
        and mostly related to the pandemic, economic data looked very different, he
        said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '644894e2-f3a1-48e0-8f8c-b79b876e0d65'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T09:39:37.554+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:24:11.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c179ab77-45c5-4ec0-9a7a-766797ca7af9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T09:39:37.554+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:24:11.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The data changed pretty thoroughly in October, and we responded
        to that," Powell added. "I don''t know that financial conditions tightened
        more quickly than this in a very long time."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6bf37be-94ae-4170-9f56-4f7189bad0b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T09:39:37.554+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:24:11.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5706d988-8eb4-4efd-a578-25495cb63adc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T09:39:37.554+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:24:11.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But "quickly" means something else in the world of monetary policy:
        A central bank''s tools are blunt, and actions take time to take effect. "Monetary
        policy works through expectations," Powell said. "It''s been good to see financial
        markets reacting."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8719dd18-8b36-4212-a6aa-fa2e29fe57cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T09:39:37.554+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:24:11.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9304db5d-b82f-4da2-879f-9db9ffe73c9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T09:39:37.554+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:24:11.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Powell and his colleagues are attempting a soft landing -- bringing
        inflation down and normalizing policy without hampering economic growth too
        much.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7db6cbc-7de4-45eb-b88d-06623caf8a8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T09:39:37.554+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:24:11.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6c4e273-73fa-4b9b-b534-6b14c1556185'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T09:39:37.554+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:24:11.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sometimes the landing is just perfect, and sometimes it''s just
        a little bumpy," he said. But this time "there could be some pain involved."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aab83761-fe30-4488-867a-fb3ba3ea9fee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T09:39:37.554+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:24:11.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9568e016-628c-40d4-a9a8-1910b888a10b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T09:39:37.555+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:24:11.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>America''s job market, for example, is still very strong but could
        face some wobbles if the Fed doesn''t stick the landing.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24d768c1-f9f1-491c-9947-45509d140177'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T09:39:37.555+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:24:11.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaad61c1-b398-4c9b-b46a-223e9641f34b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T09:39:37.555+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:24:11.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the whole, however, the US economy, its labor market and growth
        expectations are strong, Powell added. That said, he acknowledged that the
        war in Ukraine and pandemic shutdowns in China are affecting domestic growth,
        and the Fed needs to remain watchful.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7c0166c-3a6c-4063-810a-b919e0ab28e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T09:39:37.555+08:00
