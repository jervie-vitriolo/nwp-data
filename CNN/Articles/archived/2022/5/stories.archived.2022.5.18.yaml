  'Gilas-Women-Bernardino-Thailand-SEA-Games-Vietnam':
    'author': 'CJ Marquez, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2022-05-18T12:31:44.196+08:00
    'imagesource': 'jcr:5eea3a52-621d-45f6-9577-b25270b81c48'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0f2ff796-2995-4756-a726-babf985e482f'
    'lead': 'Defending champion Philippines continue to cruise past its opponents
      in the women''s 5x5 basketball in the 31st Southeast Asian Games in Vietnam.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-05-18T12:34:45.336+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-19T16:22:05.017+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T16:15:29.136+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Gilas Women overpower Thailand for second victory in SEA Games'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d39b356-6f71-42ac-b4f8-15ff492cf909'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T12:34:45.336+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T16:22:05.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines, May 18) —</strong> Gilas Pilipinas Women
        picked up their second win in the 31st Southeast Asian Games after crushing
        Thailand, 97-81, Wednesday at the Thanh Tri Gymnasium in Hanoi, Vietnam.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86404295-5612-48b6-802e-f8bb07c78e2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T12:34:45.336+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T16:22:05.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Afril Bernardino again led the attack for the Philippines with 20
        points and 16 rebounds.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a753b88c-8d2e-49e1-aa05-ba51fe47d7f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T12:34:45.336+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T16:22:05.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Thais, who settled for silver in the 2019 SEA Games, pulled
        within two points in the second quarter. But that was the closest they got
        as the Gilas Women enjoyed a lead as high as 25 points in the game.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2acc8b6d-219f-427b-bb26-eead500f9949'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T12:34:45.336+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T16:22:05.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trina Guytingco and Stefanie Berberabe also contributed 10 points
        apiece for the Philippines.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5750159f-4989-48ac-aee1-8225aaad0f81'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T12:34:45.337+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T16:22:05.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gilas Women will put their unbeaten slate on the line against Vietnam
        on May 19.</p>'
