      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nagsisiksikan ang tao dito sa Metro Manila because nahihirapan
        sila sa pagsakay. Pangalawa, hirap ang transport system natin, kulang-kulang.
        Kung ito ay palalakasain natin, makikita natin na made-decongest ang Metro
        Manila dahil karamihan dyan ay uuwi na sa kanilang mga lugar kung kaya namang
        ihatid ng train system natin.</p>'
