    'template': '1'
    'title': 'Senators eyeing to form ''supermajority'' bloc, Zubiri says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38fbd4ec-00a8-4e3b-b868-2b88d2f0533a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T22:39:40.550+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:17:00.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 18)</strong> — Reelectionist
        Senator Juan Miguel Zubiri on Wednesday said he and other senators have formed
        a bloc hoping to create a "supermajority" in the upper chamber.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e07c50c-c906-4256-88c1-44203a8e1dde'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T22:39:40.550+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:17:01.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '744376fc-fc26-408b-8405-91126c5f7bd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T22:39:40.551+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:17:01.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zubiri said he is not at liberty to disclose the names of the other
        lawmakers but bared he is among those being considered to lead the group.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94f5133a-f602-4107-9066-9de8a4d78ebb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T22:39:40.551+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:17:02.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a597f41-96bb-4601-934b-2c4d59c46d20'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T22:39:40.551+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:17:02.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are hoping we can form a supermajority to be able to help the
        admin to pass bills needed for the country to move forward," he told reporters
        before the proclamation ceremony of the winning senatorial candidates.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d37bd3d-aa0e-470e-be3f-0f2f0c3724be'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T22:39:40.551+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:17:03.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b53ad6c-c242-4844-b65b-30ab1f24f966'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T22:39:40.551+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:17:03.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang mahalaga dito ay magkasama po tayong lahat para protektahan
        natin ang imahe ng Senado [What''s important is we work together to protect
        the image of the Senate]. We also protect the traditions and the rules of
        the Senate," he added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60a9b55a-9e1a-4d11-b5f0-f7382e09e28d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T22:39:40.551+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:17:04.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a76db5d1-89bc-4fea-b209-45edb702adcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T22:39:40.551+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:17:04.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Zubiri, their group is a "fairly large bloc," but he
        noted it has less than 13 members — the number of votes needed to clinch the
        Senate presidency.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08763292-df24-4e76-9630-aa0d408ae981'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T22:39:40.551+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:17:05.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5c8f109-59dc-4679-87b1-db4a63db3497'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T22:39:40.551+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:17:05.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 53-year-old lawmaker is among those who have already expressed
        intent to lead the upper chamber. He said his "edge" is that of being a three-term
        Majority Leader, though he added he is "not running against anyone," as the
        senators will ultimately discuss and consider what is best for the institution.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9591797d-a1de-44a4-b1f7-f62364e939e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T22:39:40.551+08:00
      'mgnl:createdBy': 'kristel'
