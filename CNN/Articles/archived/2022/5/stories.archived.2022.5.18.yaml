    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88c2213f-25bc-4f6d-b230-86d4e03bc4e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T11:48:03.756+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:22:06.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Perhaps the candidates think that after winning the
        elections we will not go after them anymore. Remember this...we will go after
        all of you who are tagged in vote-buying issues.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1965520f-f8b5-4b50-9181-168f2f08d800'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T11:48:03.757+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:22:06.989+08:00
