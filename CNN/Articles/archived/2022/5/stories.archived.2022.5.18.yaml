      'mgnl:lastActivated': 2023-01-19T16:19:56.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92b39bf8-414c-4ac7-91bb-dbc9246e740f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T18:05:38.548+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T16:19:56.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Santiago-Florendo credits her parents (her father, Jess Santiago,
        was a prominent protest musician of the Marcos era) and their crowd of artists,
        writers and musicians for shaping her political beliefs since she was young.
        “The principles that they fought for were also of course what we wanted to
        fight for, eventually, when we grew up,” shares Santiago-Florendo. Even with
        her mother no longer here, she still felt her presence as she fought to keep
        those who hurt her from returning to power.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88e12954-233e-4a91-b49c-d9fa626e97f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T18:05:38.548+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T16:19:57.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd62b626e-2f22-4820-9aca-128f832489e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T18:05:38.548+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T16:19:57.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Santiago-Florendo’s first house-to-house campaign, she took a
        video of the volunteers as they scanned their area, smudges of pink against
        gray concrete walls. Suddenly, she saw that the street they were on was named
        Santiago. “It gave me goosebumps . . . I had to take a few moments to really
        pray and, you know, talk to my mom on my own,” she shares. “‘Nani, that’s
        you right?’”</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '838c44b4-4574-4841-9438-9ff9acef329f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T18:05:38.548+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T16:19:58.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef61e995-6184-46c8-ae1b-0bf365bf5242'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T18:05:38.548+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T16:19:58.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Campaigning, she encountered a woman named Janice, who was skeptical
        of Robredo. She felt the latter was simply attacking Marcos Jr. for what she
        believed were made up events during martial law.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '669b6f10-d493-42ba-8135-982a8737bcb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T18:05:38.548+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T16:19:59.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6705fa26-cbdd-4311-b882-152ade1f6d07'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T18:05:38.548+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T16:19:59.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Santiago-Florendo would not typically share the story of her mother
        during the house-to-house campaigns. But this time, she felt compelled to
        tell Janice that her mother was a martial law victim. “Sabi ko, ‘Eto po ako,
        totoong tao . . . [M]ay kwento ako, pero hindi lang siya basta kwento. Totoo
        siya. Kasi totoong tao ''yung pinaguusapan natin. Nanay ko ‘yun, eh.’”</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd913148f-8c6f-497d-99ed-824ea86e6773'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T18:05:38.548+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T16:20:00.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '560c1959-3c8a-47df-b842-1d6eb5add1bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T18:05:38.549+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T16:20:00.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was moved when, after their conversation, Janice warmed up to
        her. “Ingat ka, Ms. Hay,” Janice told Santiago-Florendo, encouraging her to
        drink water because of the heat.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38039d96-a57a-4819-893d-a202e68af462'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T18:05:38.549+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T16:20:01.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67a5e24b-dcc5-4db8-962f-fc16b17186d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T18:05:38.549+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T16:20:01.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“[T]he mere fact that she allowed herself to listen to my story
        was a big win in itself,"&nbsp;says Santiago-Florendo. "Hindi naman kailangan
        na ''yung end goal palagi ay makita mo agad-agad. It’s a process.” She believes
        that it’s not the fault of the people who fall victim to disinformation. “That’s
        why sabi nga nila, ‘Kailangan mo ipaglaban. Kasama sila sa pinaglalaban mo.’”</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b2d3207-a185-4ad5-b2ac-25db65998bbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T18:05:38.549+08:00
      'mgnl:createdBy': 'gabrielle'
