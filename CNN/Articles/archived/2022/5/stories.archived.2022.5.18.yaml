      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For him, the next administration should focus on improving the country''s
        rail system, which could be a big help to decongest Metro Manila.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d85efd7-1b73-4609-bb76-c8247bcfa05f'
