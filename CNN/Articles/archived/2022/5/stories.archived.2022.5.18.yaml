      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://comelec.gov.ph/index.html?r=References/RelatedLaws/OmnibusElectionCode/OECArt22">Citing
        the Omnibus Election Code</a>, Garcia said any violator may face one to six
        years of imprisonment and may be sentenced to suffer disqualification from
        public office.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '330a6f12-202b-49ab-bebb-ace85f7360f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T11:48:03.757+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:22:06.992+08:00
