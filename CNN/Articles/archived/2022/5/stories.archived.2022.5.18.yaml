      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e74f3d1-2eb9-4367-a42f-3c042fee8af4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T09:39:37.555+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:24:11.773+08:00
