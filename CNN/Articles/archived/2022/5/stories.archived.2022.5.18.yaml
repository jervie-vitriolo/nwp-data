        sees Zubiri, Villar as strong bets for Senate President</a></strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0642bb58-0ef2-46ca-8825-a70642b04441'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T22:39:40.551+08:00
