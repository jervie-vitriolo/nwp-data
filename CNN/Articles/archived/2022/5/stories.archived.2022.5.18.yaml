      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0b9934c-153e-4f63-8c32-9453ec9bc188'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T08:07:38.143+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:24:17.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Buffalo shooting being investigated as a hate crime</h2>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aac7bb77-5f23-4ed3-8a3e-b609bfc7e266'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T08:07:38.143+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:24:17.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saturday''s massacre in Buffalo is the latest high-profile mass
        shooting in which authorities have said the suspect was motivated by hate,
        including attacks at a Walmart in El Paso, Texas; the Tree of Life Synagogue
        in Pittsburgh; Emanuel African Methodist Episcopal Church in Charleston, South
        Carolina; and the Pulse nightclub in Orlando.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4711058-a1ff-45ee-9a27-a83d8554d9a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T08:07:38.144+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:24:17.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fab5621-1a96-41c1-83f7-2a73d825b3fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T08:07:38.144+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:24:17.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 18-year-old suspected of opening fire at a Tops Friendly Markets
        store in a predominantly Black neighborhood told authorities he was targeting
        the Black community, according to an official familiar with the investigation.
        He traveled from another New York county hours away and livestreamed the attack
        on the social media platform Twitch. He had plans to continue his shooting
        rampage and kill more Black people, authorities said on Monday.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8899f9b5-4ad6-461f-819c-ae8abadfad5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T08:07:38.144+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:24:17.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5360e340-725c-4208-9eac-7c1d43fa34e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T08:07:38.144+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:24:17.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suspect, Payton S. Gendron, has pleaded not guilty to a charge
        of first-degree murder, and the district attorney has said he expects to file
        more charges. Gendron is in custody without bail and under suicide watch.
        If convicted, he faces a maximum of life in prison without parole.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f72ecb22-5d82-4e68-b4ff-1adb9ca19388'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T08:07:38.144+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:24:17.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f501d01d-edb3-4908-aa06-3322c02f653b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T08:07:38.144+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:24:17.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US Department of Justice is investigating the mass shooting
        "as a hate crime and an act of racially motivated violent extremism," according
        to a statement from US Attorney General Merrick Garland. The FBI is assisting
        in the investigation.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae768c6e-9f45-45e7-903f-aed0ef16a387'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T08:07:38.144+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:24:17.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a3f4351-0e70-4c60-b5ab-33190cf4a775'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T08:07:38.144+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:24:17.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 180-page document attributed to the shooting suspect and posted
        online before the attack lays out the alleged shooter''s motives and shows
        the meticulous planning that went into the massacre. CNN independently obtained
        the document shortly after the mass shooting -- before authorities released
        the name of the suspect -- and law enforcement sources have told CNN its description
        of guns matches the weapons the suspect used.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b86aff9-a138-4e30-bfeb-43ce3b4f7890'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T08:07:38.144+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:24:17.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fa44baf-493a-474b-bc2a-08ac8e8acc8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T08:07:38.144+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:24:17.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In remarks from the Rose Garden late Tuesday afternoon to celebrate
        AAPI Heritage Month, Vice President Kamala Harris reflected on the racist
        motives of the suspected shooter.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b37ea371-a829-4773-8aad-b9d128a62fd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T08:07:38.144+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:24:17.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09955787-586d-47ac-97be-be7ddf683374'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T08:07:38.144+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:24:17.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today, yes, it is a great celebration for so many reasons, so many
        things," Harris said. "But it is also impossible to ignore that we gather
        mere days after a horrific act of hate in Buffalo, New York, targeting Black
        Americans. And you know, it was only last year, as (Ambassador Katherine Tai)
        said, only last year that I was with the President in Atlanta, mourning the
        murder of eight people including six who are Asian American women. And sadly,
        what I said then remains true now. Racism is real in America, xenophobia is
        real in America. It always has been. Sexism is too."</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab4390ee-2df2-4f9d-8355-1f75de26e411'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T08:07:38.144+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:24:17.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '689350cc-1df2-4025-a406-9767dc8bad16'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T08:07:38.144+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:24:17.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden highlighted his administration''s efforts to combat racism
        and said at the event that "we have to not only talk about how we''re going
        to end the hate, but ... who''s responsible for generating it."</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10e665eb-edfc-4ed0-a715-80085105c2c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T08:07:38.145+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:24:17.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31c6e72c-adbd-4991-902d-e27dfe52669a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T08:07:38.145+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:24:17.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not just the wackos who go out there with those guns who
        get talked into doing something. It''s the people who fill their brains with
        false ideas," he said. "It''s people who make them, convince them for their
        power and their prestige and their money to be able to go out and do these
        terrible things."</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf680373-f83a-454e-bfd9-e32b5076dea3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T08:07:38.145+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:24:17.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd94802fb-cb6b-4df4-becd-0a95b8123326'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T08:07:38.145+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:24:17.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s not who we are," Biden continued. "And I''ll be darned
        as long as I''m President of the United States, I''m going to fight like hell
        and we''re going to expose everybody."</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '158b59a8-47e1-482b-a086-1b1bcd86df43'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T08:07:38.145+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:24:17.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a27977f5-4db3-48e9-9c05-1fed54f5731b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T08:07:38.145+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:24:17.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story has been updated with additional reporting on Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '076ccfb4-5421-41d9-ab25-d117a6d66334'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T08:07:38.140+08:00
