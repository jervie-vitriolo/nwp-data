  'Thais-vent-ire-on-Filipinas':
    'author': 'David Tristan Yumol, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2022-05-18T19:06:11.674+08:00
    'imagesource': 'jcr:eb228f0f-0bf3-4f07-9428-b612ec31287e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '650adfde-01fc-4664-b1af-5a1c6f582e40'
    'lead': 'Thailand scored three goals to avenge their defeat to the Philippines
      in the last Women’s Asian Cup, with the Filipinas relegated to the bronze medal
      match in the #SEAGames31 women’s football competition.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-05-18T19:05:33.015+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-19T16:18:02.182+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T16:15:36.513+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Thais vent ire on Filipinas, PH relegated to SEAG women’s football bronze
      medal match'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8b9a6af-cf83-4084-a107-3c8dbc329347'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T19:05:33.016+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:18:02.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 18) –</strong> The Philippine
        women’s football team failed to stop anew regional football giant Thailand,
        0-3, in the semifinals of the 31st Southeast Asian Games women’s football
        competition on Wednesday at the Cam Pha Stadium in Quang Ninh, Vietnam.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b69db5c1-37a3-4263-8322-01a0385c719c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T19:05:33.016+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:18:03.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3b519ac-e336-4a4f-94d3-7ca70b8a06e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T19:05:33.016+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:18:03.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The loss relegated the Filipinas to the battle for bronze match,
        where they will wait for the loser of the other semifinal pairing between
        host nation Vietnam and Myanmar.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ead8cdb-9edc-4531-9058-baad400a0d49'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T19:05:33.016+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:18:04.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '105da5b5-4f37-46a0-bc39-fb4b09ea6950'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T19:05:33.016+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:18:04.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Thais are determined to avenge their shock defeat to the Filipinas
        in the AFC Women’s Asian Cup last January as they asserted ball possession
        to torture the defensive sets of their foes.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68d6d96c-8cf1-4217-aadc-60ac1a09560f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T19:05:33.016+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:18:05.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68792088-1271-4d20-b126-1ee96625a4b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T19:05:33.016+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:18:05.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thailand got the lucky break in the 22nd minute with team captain
        Silawan Intamee receiving a cross from the right flank and dribbled the ball
        before striking the goal in the left side of the crossbar.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90a6bfd2-acb2-43a2-ab62-e20462715c94'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T19:05:33.016+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:18:06.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcaa05d6-b6c4-45d1-a600-4b9b6a20ec7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T19:05:33.016+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:18:06.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before the halftime whistle, Filipinas team captain Tahnai Annis
        made a long free kick that ended up with Hali Long near the box. But Long
        failed to convert the goal as her attempt went outside the net.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85849928-6a84-42e9-89a2-2f9e32e0855c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T19:05:33.016+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:18:07.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f95b5df-9350-4718-9fcf-56178421f9a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T19:05:33.016+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:18:07.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Thailand side opened the second half with a stinging attack
        as forward Taneekan Dangda completed a running set piece to hit the strike
        for a 2-0 lead.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e16bccef-5054-4483-a502-3d144fc2f6f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T19:05:33.017+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:18:08.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc5ccce3-878e-4359-9e2c-628322faf587'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T19:05:33.017+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:18:08.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the next minutes, the Thais continued to punish the Filipinas
        with their suffocating defense and strong ball possession as the Alen Stajcic-mentored
        squad failed to produce a clear shot on target.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96311704-c3f7-480a-980e-848499cf154b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T19:05:33.017+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:18:09.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b111dc6a-788c-402e-909e-31a6b92d4912'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T19:05:33.017+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:18:09.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Substitute midfielder Ploychompoo Somnuek was left wide open on
        the right side of the box to nail the goal in the 90th minute off a cross
        from Saowalak Pengngam and completed the hat-trick win for Thailand.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db4a85b6-48ad-4fd0-b302-861c06e7de7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T19:05:33.017+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:18:10.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our passing was pretty poor tonight and our marking in the box
        wasn’t very good. It was better against Vietnam and today against a good opponent,
        it wasn’t good enough and we were punished," Stajcic said in the post-game
        interview.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c011c542-c972-449e-bcff-b3e4f1658295'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T19:05:33.017+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:18:10.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the 2019 SEA Games, Thailand bagged the silver medal while the
        Philippines lost to Myanmar in the battle for bronze to settle in fourth place.</p>'
