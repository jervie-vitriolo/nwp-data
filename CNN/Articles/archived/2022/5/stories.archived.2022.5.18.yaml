      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 18) –</strong> Siblings
        JV Ejercito and Jinggoy Estrada, who are known for their long-standing rivalry,
        were seen sharing a seemingly brotherly moment onstage after being officially
        proclaimed as among the 12 winning senatorial candidates.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79494d93-8fbc-4760-99b2-40837d39ae25'
