      'mgnl:lastActivated': 2023-01-19T16:19:23.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ejercito garnered 15.8&nbsp;million votes, while the latter received
        15.1 million votes, rounding up the winners'' circle.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9db96ed-eb78-4de6-9c03-ec4579f92154'
      'mgnl:activationStatus': true
