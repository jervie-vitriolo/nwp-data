      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4afe0944-3666-4417-82aa-6691ea02e414'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T08:13:36.123+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:24:15.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Congress'' openness to talk about flying objects with no known or
        proven origin has increased exponentially in recent years.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e7c3ef3-3435-4cc8-a3a3-1a70df17ab00'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T08:13:36.123+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:24:15.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32a0852c-eb6c-4e45-9936-324897b5c1a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T08:13:36.123+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:24:15.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That increased interest -- and ramped-up belief that UAPs pose a
        national security threat -- began in earnest in April 2020 when the Pentagon
        released three short videos documenting UAPs.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e34574f6-e4da-428f-89e4-1a3bd7a4f53a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T08:13:36.123+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:24:15.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1acb011-1b36-47d1-b2c2-d405e3ea4a2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T08:13:36.123+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:24:15.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As CNN wrote at the time: "The videos show what appear to be unidentified
        flying objects rapidly moving while recorded by infrared cameras. Two of the
        videos contain service members reacting in awe at how quickly the objects
        are moving. One voice speculates that it could be a drone."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25ad701e-1633-4d8f-8564-3ec8a3ce041c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T08:13:36.123+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:24:15.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06c0cc1e-7be0-4ce8-8bdb-3512f5eea963'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T08:13:36.123+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:24:15.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then last summer, the US intelligence community issued an unclassified
        report to Congress on UAPs that, among other things, detailed 144 UAP sightings
        or incidents -- documented by military aviators -- between 2004 and 2021.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '543b6929-ad95-4713-b8e4-1dce23d55503'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T08:13:36.123+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:24:15.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '392f0aa5-8b40-4ae4-8b29-bc3790e5b829'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T08:13:36.123+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:24:15.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report also included these lines: "In 18 incidents, described
        in 21 reports, observers reported unusual UAP movement patterns or flight
        characteristics. Some UAP appeared to remain stationary in winds aloft, move
        against the wind, maneuver abruptly, or move at considerable speed, without
        discernable means of propulsion."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69a2ef1d-5a88-4741-ac33-7e276fafe125'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T08:13:36.123+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:24:15.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a551469-2b8c-4cdb-961a-33e2bcbab408'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T08:13:36.123+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:24:15.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Which, whoa!</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e899b52b-dc8c-4b96-b886-0c8e15e2a094'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T08:13:36.124+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:24:15.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6489a809-8cd6-47e8-b420-47a1c2b7f10c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T08:13:36.124+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:24:15.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That UFOs UAPs are having a moment in Congress would be of considerable
        gratification to the late Nevada Sen. Harry Reid, who, for a very long time,
        was a lone voice in pushing the importance of studying this phenomenon more
        closely.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '456614e4-a801-4701-b1aa-95aecdba5408'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T08:13:36.124+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:24:15.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1440803e-152f-429e-aee7-60364d783383'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T08:13:36.124+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:24:15.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reid had advocated for the creation of the secretive Advanced Aerospace
        Threat Identification Program (AATIP), which was housed within the Department
        of Defense.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16b1bd38-0329-43e5-b751-9f625f18255a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T08:13:36.124+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:24:15.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02e45c78-0c1b-4526-933b-bb115f5831f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T08:13:36.124+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:24:15.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a 2017 profile of the program, The New York Times wrote:</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56f09560-e5de-4b54-bb39-9e71124ef972'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T08:13:36.124+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:24:15.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94bc6b9a-fd24-4009-bab6-5ab5df8e5392'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T08:13:36.124+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:24:15.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Defense Department has never before acknowledged the existence
        of the program, which it says it shut down in 2012. But its backers say that,
        while the Pentagon ended funding for the effort at that time, the program
        remains in existence. For the past five years, they say, officials with the
        program have continued to investigate episodes brought to them by service
        members, while also carrying out their other Defense Department duties."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '573ca8c4-15a5-442b-a529-0e4ff3ebd39f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T08:13:36.124+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:24:15.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '202257f9-26cd-4a44-96eb-d804e03a1667'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T08:13:36.124+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:24:15.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2019, Reid defended the $22 million he had earmarked for AATIP
        over his time in the Senate.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21070908-ccff-49b2-b0b6-6fa027d0dad4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T08:13:36.124+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:24:15.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0dda311-bd11-47b1-a271-26c6f064afff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T08:13:36.124+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:24:15.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We know that China is doing it," Reid said in reference to studying
        UAPs. "We know that Russia, which is led by someone within the KGB, is doing
        it, too, so we better take a look at it, too." Added Reid: "We got a volume
        of research that was done, $22 million worth of research. It showed that not
        two people, four people or six people or 20 people but hundreds and hundreds
        of people have seen these things, sometimes all at the same time."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b7690f1-77e2-4747-a047-3b682cc432e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T08:13:36.124+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:24:15.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7379f276-e40f-4b2a-8b6c-719a8afcf9c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T08:13:36.125+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:24:15.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The following year, Reid was blunt about his interest. "I personally
        don''t know if there exist little green men places," Reid said. "I kind of
        doubt that, but I do believe the information we have indicates we should do
        a lot more study."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27524350-6fe3-4949-b588-81472a2438da'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T08:13:36.122+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:24:15.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com ''<a data-cke-saved-href="https://edition.cnn.com/2022/05/17/politics/ufos-congress-history/index.html"
        href="https://edition.cnn.com/2022/05/17/politics/ufos-congress-history/index.html">Congress
        is finally waking up to UFOs</a>''</em></p>'
