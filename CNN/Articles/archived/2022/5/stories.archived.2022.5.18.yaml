      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biado continued to tie the game in the next racks at 5-5 until Chua
        notched the next three games with his brilliance in positioning the ball closer
        to the holes.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d0f351b-11b6-42ea-9df4-4f87e00271fc'
