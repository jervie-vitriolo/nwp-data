      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22d90223-d5bd-456d-91a4-536bcbbae82e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T18:23:26.324+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:19:24.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They are the sons of former president Joseph Estrada with former
        San Juan City mayor Guia Gomez and former first lady Loi Ejercito, respectively.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d19ce3b-4906-45d4-9f73-2d7c0a2d9bb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T18:23:26.324+08:00
