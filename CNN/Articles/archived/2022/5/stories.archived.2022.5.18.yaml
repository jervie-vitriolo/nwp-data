    'lead': 'On Tuesday, for the first time in more than 50 years, a US congressional
      hearing is being held to address UFOs — or unidentified aerial phenomena (UAPs)
      as they are now known.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-05-18T08:13:36.122+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-19T16:24:15.116+08:00
