      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, May 18, the Commission on Elections proclaimed the
        12 winners of the senatorial race, which includes former Public Works secretary
        Mark Villar, former House Speaker Alan Peter Cayetano, and returning senators
        JV Ejercito and Jinggoy Estrada.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2318016-05f6-45be-be43-d88b8ee03d0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T18:23:26.323+08:00
