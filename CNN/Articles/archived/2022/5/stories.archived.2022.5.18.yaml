      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We can always remove you, even if you''re a governor,
        vice governor, or mayor, we can remove you froom office simply because you
        violated the election law.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fabbc89a-3351-4265-95f6-e65c3a98d066'
