      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 18) —</strong> The Department
        of Foreign Affairs has lowered the alert status in some regions in Ethiopia
        from level four to two.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ce571c5-d2ae-43d1-829c-746b47b2ac4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T06:02:18.483+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:24:26.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec597bc7-34c5-46c4-9c40-5807297572e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T06:02:18.483+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:24:26.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DFA earlier placed the whole Ethiopia under <a href="https://www.cnnphilippines.com/news/2021/11/11/DFA-Ethiopia-Alert-Level-4.html">Alert
        Level 4</a> as fighting between Tigray forces and Ethiopian troops escalated.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9557ea6-d006-41c4-9885-d32097643666'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T06:02:18.483+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:24:26.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdced0d5-833e-4630-85ed-60cdfcce2aa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T06:02:18.484+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:24:26.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DFA said Alert Level 4 is “raised when there is large-scale
        internal conflict or full-blown external attack.” Mandatory evacuation is
        implemented under such status.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebfe45a8-c11f-4eb5-8716-cb9f9914d1e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T06:02:18.484+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:24:26.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90df4cf9-d993-495a-8c68-d31067bf0418'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T06:02:18.484+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:24:26.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Tuesday, Oromia (including the cities of Addis Ababa and Dire
        Dawa), Somali, Southern Nations, Nationalities and Peoples Region or SNNPR,
        Gambella, Harari and South West regions were lowered to level two, the department
        said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '532426dd-650e-4c44-b731-9e8fa966bde7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T06:02:18.484+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:24:26.257+08:00
