      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc84fefa-878b-4b35-aa21-62b198e242a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T09:56:38.530+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2022-05-20T16:12:11.559+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Berkshire also confirmed some previously disclosed investments in
        the SEC filing that Buffett discussed at Berkshire''s shareholder meeting
        at the end of April, including a boost to its stakes in oil giants Chevron
        and Occidental Petroleum and a bigger bet on Activision Blizzard, the video
        game maker that Microsoft plans to buy.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '869b8f0d-4f4b-41a4-8e46-aa332565d0cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T09:56:38.531+08:00
