    'visualType': 'image'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2c581ff-f64e-40b3-bc68-36d968b2d694'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T19:28:35.854+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:17:26.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 18) —&nbsp;</strong>
        A group seeking to prevent the return of the Marcoses in Malacañang filed
        a petition before the Supreme Court on Wednesday to issue a temporary restraining
        order to stop the Congress from canvassing votes of presumptive president
        Ferdinand Marcos, Jr.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9f0f954-46f1-4af6-90cb-7048c29c7721'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T19:28:35.852+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:17:27.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73c85023-269c-45e4-90f9-9a5c27bd2cff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T19:28:35.853+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:17:27.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a 50-page petition, the Campaign Against the Return of the Marcoses
        and Martial Law pleaded to reverse the Commission on Elections'' decision
        to dismiss the petitions to disqualify Marcos from the presidential race.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7f27367-d734-4ecf-ab1a-e6770af0e1da'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T19:28:35.853+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:17:28.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dda46ce-9fa2-46d5-8175-a4dc0ab75787'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T19:28:35.853+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:17:28.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group noted that the son of the late dictator failed to file
        his income tax returns during his four-year stint as vice governor and governor
        of Ilocos Norte from 1982 to 1985.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2b4ee1a-26ec-4e73-b154-b0b93b44c065'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T19:28:35.853+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:17:29.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9862e1eb-4b33-4b02-8098-16aae8955d84'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T19:28:35.853+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:17:29.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It shows an utter disregard of the laws which, as chief executive
        of the province of Ilocos Norte, respondent convicted candidate Marcos, Jr.
        took an oath to uphold. It is the repeated, deliberate, willful, and intentional
        violation of the tax code that makes such violation a crime involving moral
        turpitude," the petitioners wrote.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a337b605-8872-4ede-9ebb-a52961c25ba0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T19:28:35.853+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:17:30.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '049d5702-7ef8-4b24-9bab-5230d1c87294'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T19:28:35.853+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:17:30.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hence, the petitioners further argued that Marcos should be "perpetually
        disqualified" from running for public office due to violations of the Presidential
        Decree No. 1994, which further amends the National Internal Revenue Code.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82a85310-eae8-4493-a897-05c16d20268a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T19:28:35.853+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:17:31.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2b9f617-cb29-46cc-bc03-980614b79939'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T19:28:35.853+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:17:31.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Being perpetually disqualified from running for public office,
        respondent convicted candidate Marcos, Jr''s votes are stray votes and should
        not be considered and counted," the petition read.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c0c90af-1d97-45ce-a52f-f8c2e53c9c26'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T19:28:35.853+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:17:32.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7935487-72a0-4e64-a8de-a606788733e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T19:28:35.853+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:17:32.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreover, the petitioners plead the Supreme Court to declare incumbent
        Vice President Leni Robredo as the winner of the election race if Comelec''s
        decision was reversed.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61e81f53-1303-49c6-a0e8-59e346f02628'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T19:28:35.853+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:17:33.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '602a84c6-5150-4d36-8253-83acbe1e28ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T19:28:35.853+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:17:33.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To date, Marcos is leading with over 31 million votes as compared
        to Robredo''s 14 million votes.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4936bb7c-ccbd-41e0-a1c0-c21fdb6eb700'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T19:28:35.853+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:17:34.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80d0d901-2b87-4a54-9f86-b9fd8393f883'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T19:28:35.854+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:17:34.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Congress will start the canvassing of votes for president and
        vice president on May 24.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
