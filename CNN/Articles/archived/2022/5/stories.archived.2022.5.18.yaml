    'jcr:uuid': '6de615da-cace-4b38-a309-7b02f1d47258'
    'lead': 'Reelectionist Senator Juan Miguel Zubiri on Wednesday said he and other
      senators have formed a bloc hoping to create a ''supermajority'' in the upper
      chamber.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-05-18T22:39:40.550+08:00
