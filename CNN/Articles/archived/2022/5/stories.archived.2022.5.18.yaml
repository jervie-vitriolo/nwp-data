      'mgnl:lastActivated': 2023-01-19T16:21:24.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RA 11768 likewise exempts SK leaders from partaking in the National
        Service Training Program and excuses them from regular classes while attending
        regular or special meetings.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb217c29-df07-473d-ad2c-662c97b3ca15'
      'mgnl:activationStatus': true
