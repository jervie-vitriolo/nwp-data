      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Health <a href="https://www.cnnphilippines.com/news/2022/5/17/DOH-2nd-booster-other-eligible-groups-.html">is
        still waiting for the World Health Organization''s guidance</a> regarding
        the second booster dose for other eligible groups, primarily the senior citizens
