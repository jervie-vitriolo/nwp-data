      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the Chinese Embassy in the Philippines said Xi urged
        Marcos  whom he called "a builder, supporter and promoter of the China-Philippines
        friendship"  to continue the relationship built by the two countries.</p>'
    '3':
