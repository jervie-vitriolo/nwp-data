      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc120a3f-b8ce-4b6b-994a-013d94eddf76'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T23:22:18.003+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:16:39.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The half-brothers raised each other''s hand and shared a hug during
        the proclamation ceremony at the PICC Forum Tent on Wednesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9acc4dc0-2c17-433c-9b27-7efecacc5c7b'
      'mgnl:activationStatus': true
