      'mgnl:lastActivated': 2023-01-19T16:16:40.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ejercito placed 10th in the Senate race with 15.8 million votes,
        while Estrada ranked 12th with 12.1 million votes.</p>'
