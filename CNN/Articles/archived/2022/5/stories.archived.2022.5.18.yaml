    'mgnl:lastActivatedVersionCreated': 2023-01-19T16:15:22.602+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Amber Heard questioned about drug use after accusing Johnny Depp of
      becoming a ''monster'' when under the influence'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6cb9ecb-a146-446e-aabb-43ae8338622b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T06:34:48.675+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:24:19.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Amber Heard returned to the witness stand
        on Tuesday in the $50 million defamation case with ex-husband Johnny Depp.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a91543b-e405-49db-a245-d1b131bb8b65'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T06:34:48.675+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:24:19.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After testifying over several days that Depp''s drug and alcohol
        use would turn him into a "monster" who would be violent with her, an attorney
        for Depp pointedly questioned Heard about her own drug use, including scheduling
        time for "drugs" at the couple''s 2015 wedding.After testifying over several
        days that Depp''s drug and alcohol use would turn him into a "monster" who
        would be violent with her, an attorney for Depp pointedly questioned Heard
        about her own drug use, including scheduling time for "drugs" at the couple''s
        2015 wedding.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a34f685e-f0f4-45f5-bfd6-a0c380b6f56d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T06:34:48.675+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:24:19.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Who was the real monster in this relationship, Ms. Heard?" asked
        Depp''s attorney Camille Vasquez on Tuesday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1613f8f6-9031-43b9-8662-f983263e456b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T06:34:48.675+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:24:19.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s half of Johnny. It''s not all of Johnny. The other half of
        him is wonderful and beautiful and the man I loved," Heard testified.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03f07579-abb3-486c-92de-6b72bee01868'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T06:34:48.675+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:24:19.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Depp has accused Heard of defaming him in a 2018 op-ed for the Washington
        Post. In the piece, which published roughly two years after they divorced,
        Heard described herself as a "public figure representing domestic abuse."
        Though Depp was not named in the article, he claims it cost him lucrative
        acting roles.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9841f398-ef49-493c-9c10-d84e234d25a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T06:34:48.676+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:24:19.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Heard has filed a counterclaim for $100 million.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcdcddd3-090f-4cec-b1db-750c87aad077'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T06:34:48.676+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:24:19.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the witness stand, Heard has described her relationship with
        Depp as both violent and romantic, stating his alleged violence toward her
        correlated with his drug and alcohol use.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bfc9f62-98fa-4c87-9ed3-de9277298b08'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T06:34:48.676+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:24:19.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was always the man who did drugs and beat me up. Yes, that''s
        always been the monster," Heard testified.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5056228-78a8-4081-a787-f56238a51101'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T06:34:48.676+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:24:19.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Depp has previously testified that he has never "struck any woman"
        in his life.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9b484c5-76b5-4251-ba2f-482c48b192f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T06:34:48.676+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:24:19.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vasquez pointed to Heard''s own drug use, introducing a typed schedule
        of Depp and Heard''s wedding on the actor''s private island in the Bahamas,
        which included time for "dance party and drugs and music" after a rehearsal
        dinner.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe6dfe43-c920-40cd-890c-47e0fdb91c02'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T06:34:48.676+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:24:19.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So, you planned to have drugs at your wedding to someone you characterize
        as a drug addict?" Vasquez said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50b9d43d-b39c-41cd-8ad3-1b77dd31b581'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T06:34:48.677+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:24:19.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To be fair, we were going to have separate parties," Heard said.
        "This is a draft clearly that was sent before there were a lot of changes
        made."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd935d44b-69e4-450b-a1a9-1276d8d6f681'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T06:34:48.677+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:24:19.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Messages between Heard and Depp</h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa8b9a36-015d-4376-9015-3c3be24e9ebf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T06:34:48.677+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:24:19.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vasquez also played recordings of Heard and Depp arguing, read excerpts
        of a "love journal" Heard filled with messages to Depp, and read texts between
        the former couple.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95c825c6-c517-4f1d-a106-7c0528cf2151'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T06:34:48.677+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:24:19.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In one journal entry from April 2016, Heard wrote, "I am sorry I
        can get crazy. I am sorry I hurt you. None of this is meant to be an excuse
        for hurting you because the truth is nothing is. There is never a reason good
        enough to hurt you."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb4f52ca-c4a2-446a-b34f-9117b2a87037'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T06:34:48.677+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:24:19.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Heard wrote in a March 2015 text to a physician, "I don''t know
        if I''ll ever be able to change."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79c84d11-30a2-463a-a41d-f884df8ebd45'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T06:34:48.677+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:24:19.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Heard testified she was referring to the former couple''s relationship.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ba04f6b-8665-4243-b2a9-535f83a1eed2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T06:34:48.678+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:24:19.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I very much wanted to leave the relationship I was in. But I didn''t
        feel I had the power to leave," Heard testified. "I knew I was in a very toxic
        relationship with Johnny. And I knew I needed to change that."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3195673b-662d-4f77-9576-39a171b705ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T06:34:48.678+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:24:19.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recordings, Heard told Depp he was a "sellout" and a "joke."
        Depp called her "the most spoiled f****** brat."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e27c64b-ddaa-4076-9a86-6dade69b8168'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T06:34:48.678+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:24:19.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I called him horrible ugly things as you can hear. We spoke to
        each other in a horrible way," Heard conceded.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ff567c3-a059-47d9-9fef-31183ced3580'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T06:34:48.678+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:24:19.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>2009 incident</h2>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24563a5a-8215-41f1-9bdd-042c012e79b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T06:34:48.678+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:24:19.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Heard was asked about her arrest in 2009 on a domestic violence
        assault charge with a previous partner, for which she was ultimately not charged.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1d43f5d-0f97-4916-a0a3-13442820aade'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T06:34:48.678+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:24:19.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Heard denied that she assaulted the woman, her former partner, at
        the Seattle Tacoma Airport in 2009, an incident that was widely reported shortly
        after Heard received a restraining order against Depp in 2016.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cd9cc00-970c-4cdf-b9a2-05c3d3678a06'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T06:34:48.679+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:24:19.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So Mr. Depp is not the only domestic partner you''ve assaulted
        is he, Ms. Heard?" asked Depp''s attorney, Camille Vasquez.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76cbff5c-5383-4bfb-a634-31b103eb2a66'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T06:34:48.679+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:24:19.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve never assaulted Mr. Depp or anyone else that I''ve been romantically
        linked to. Ever," Heard replied.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65763a9b-b57e-4568-8bfb-972ecaedf7a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T06:34:48.679+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:24:19.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Heard alleged stories about the arrest were planted by Depp''s public
        relations team at the time, calling it a "smear campaign."</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19bfd396-ef9f-44e3-ba1d-7408a86c541e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T06:34:48.679+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:24:19.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perry Cooper, a spokesman for the Port of Seattle, confirmed to
        CNN that Heard was arrested at the Seattle Tacoma Airport on Sept. 14, 2009
        on an assault in the 4th degree domestic violence charge, but that the prosecuting
        attorney''s office declined to file charges against Heard in the case.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4912c3b-b90d-464b-b7a5-d99856733ae6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T06:34:48.679+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:24:19.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cooper said a request to delete the record of Heard''s arrest was
        granted. CNN also submitted a Freedom of Information Law request for the arrest,
        but was told by the Port of Seattle Police public records office that it had
        "no responsive documents for Amber Heard."</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c8c2590-febf-4c5c-a4de-547b3bb74992'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T06:34:48.679+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:24:19.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to the person Heard was accused of assaulting.
        A spokesperson for Heard had no comment.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '517dabc7-72aa-441b-a1b1-48e98a8347ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T06:34:48.679+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:24:19.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The King County Prosecuting Attorney''s Office did not receive
        a full report beyond the first appearance information, however from the initial
        information sent to us from police it did not appear that there was evidence
        to prove a misdemeanor domestic violence case beyond a reasonable doubt,"
        Casey McNerthney, a spokesperson for the King County prosecuting attorney
        told CNN in a statement Tuesday. "This does not appear to be a question of
        the police work, rather not having the evidence to prove a case beyond a reasonable
        doubt."</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5b91bbd-0363-4dcb-bde7-e13e5e254f5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T06:34:48.680+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:24:19.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under re-direct examination, Heard''s attorney Elaine Bredehoft
        her if the woman she allegedly assaulted had said the allegation was false
        and Heard said, "of course she did."</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '867e4df7-9a92-4532-bc17-e075cf22cfe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T06:34:48.680+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:24:19.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With those questions, Heard ended her time on the stand Tuesday
        afternoon.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88a8e6b7-b7b2-4e6b-8844-ed7044d5830e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T06:34:48.680+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:24:19.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Judge Penney Azcarate also ruled Tuesday that the case could continue
        to move forward, in response to a previously filed a motion from Heard''s
        attorneys to strike the entire case on multiple grounds.</p>'
