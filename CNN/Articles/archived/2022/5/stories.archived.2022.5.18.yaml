      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hometown bet Hoang Lo Thi recorded a new SEA Games record throw
        of 56.37 meters to win the gold medal, while Thailand''s Jariya Wichaidit
        bagged the silver medal with a throw of 55.65 meters.</p>'
    '14':
