    'mgnl:tags': ['Elon-Musk', 'Wealth', 'Twitter', 'Money']
    'template': '1'
    'title': 'Elon Musk proves once again that the rules don''t apply to him'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2131ffe-e10c-4f53-8bc6-e37e7aca8ede'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T06:04:04.207+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:24:24.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> How do you regulate a man worth more than
        $200 billion who thinks he knows better than everyone else? The simple answer
        is: You don''t.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bc20b4a-8c05-4557-8548-3bbac5035e67'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T06:04:04.207+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:24:24.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c01275e-d7d8-4cba-8ed1-70af48b1bdf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T06:04:04.207+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:24:24.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Elon Musk has once again proven he''ll do things his own way, announcing
        Friday that his $44 billion deal to buy Twitter is on hold. He shared this
        news in a tweet rather than in a formal filing with the Securities and Exchange
        Commission. The drama over the deal has continued to play out in a series
        of tweets between Musk and the company.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0bb22ef-a2d7-46c2-9c5f-6d2f2c12bf56'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T06:04:04.207+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:24:24.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e58b4b3-8361-4e1b-a79c-d614e49cf7ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T06:04:04.207+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:24:24.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because the SEC ruled back in 2013 that using Twitter and other
        social media platforms are an acceptable way for public companies to disclose
        material information, this might be one of the legal ways he''s flouted convention.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bd28c91-3494-46cc-8f1f-1ce230e6cbca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T06:04:04.207+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:24:24.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b630872b-608c-42e1-a3cd-890b32c8dc08'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T06:04:04.208+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:24:24.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But many other moves by Musk over the years have broken actual rules,
        not just skirted norms, yet none of it has slowed him down or changed his
        behavior.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec89bc2d-5090-46a1-911b-d6eb8a06ba1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T06:04:04.208+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:24:24.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5db1886e-3a5f-4e71-8ff9-516b5e95df09'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T06:04:04.208+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:24:24.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The financial penalties that regulators or business partners might
        put in place mean little to someone as wealthy as Musk. He''s walking, tweeting
        proof that normal rules don''t apply to the ultra-rich if they choose to ignore
        them.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61a7adcf-a247-4dbc-8e15-76f4e9641da4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T06:04:04.208+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:24:25.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51cc76b8-c808-43d8-a097-8e27350eb9bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T06:04:04.208+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:24:25.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One example: Musk recently acquired nearly 10% of Twitter''s stock
        — without making the legally required timely public disclosure.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9700e10-86b9-413b-91c9-82e5f6ab13ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T06:04:04.208+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:24:25.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6436fda5-1526-4812-ac00-5320131c0c5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T06:04:04.208+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:24:25.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An investor who buys 5% or more of a company''s stock has 10 days
        to disclose the purchases, so other investors can be aware of what is affecting
        share prices.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5144bb4-17cb-4ae0-af87-6a041acac4ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T06:04:04.208+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:24:25.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7de94f2-0869-492f-a9b6-54146f4be994'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T06:04:04.208+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:24:25.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Musk waited 21 days to make the disclosure, by which point he had
        completed buying 9.6% of Twitter''s stock. News of the acquisition sent Twitter
        shares soaring even before he announced his bid to buy the platform and take
        it private.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '031b6637-bdec-45d4-966a-dec2e0d2b113'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T06:04:04.208+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:24:25.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eaa82da-8ea7-4457-8945-cf05362fa594'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T06:04:04.208+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:24:25.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Had Musk made the required timely filing, it likely would have cost
        him a lot more to accumulate the 15 million shares he bought after the 10
        day deadline had come and gone.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a139411-b8b1-4905-a8e7-25a5eb846ffc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T06:04:04.209+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:24:25.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a0220c4-826f-432f-bc3b-1683692ddf45'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T06:04:04.209+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:24:25.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The delayed disclosure saved Musk $143 million by keeping the share
        price lower than it might have been as he continued to buy shares, estimates
        Daniel Taylor, a University of Pennsylvania accounting professor.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '145dae44-0b8d-4bfe-ace0-56e141fad5c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T06:04:04.209+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:24:25.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de78ff44-ba1d-4385-90cf-d5e52ff3654b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T06:04:04.209+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:24:25.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Wall Street Journal reported last week that the SEC is probing
        Musk''s late reporting of his stake in Twitter.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66d91d91-65ae-49b9-8d7f-39140ec4f7e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T06:04:04.209+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:24:25.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8e4a291-e9cf-44b4-a71b-232f2203b523'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T06:04:04.209+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:24:25.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think it could be laziness or the belief that rules don''t apply,"
        Taylor said. "But if you look at when the SEC enforces late filing, it''s
        relatively rare. From a cost-benefit basis, it makes sense not to file. Even
        if the cost for reporting late is a $100,000 fine or a multi-million-dollar
        fine, why wouldn''t he [delay filing]?"</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6bf3790-2bee-4354-9a7a-a47e7b91b1b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T06:04:04.209+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:24:25.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7efef7a-cfbc-4a8b-9b76-cdeac7b33330'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T06:04:04.209+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:24:25.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Musk''s previous big battle with the SEC back in 2018, when he tweeted
        that he had "funding secured" to take Telsa private, sending shares higher,
        only emboldened the billionaire.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a044b23-3250-4e2f-bcc9-10ea182f7ff7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T06:04:04.209+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:24:25.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd3a4ffa-1cda-4292-a728-4c9e6843db14'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T06:04:04.209+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:24:25.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Musk eventually paid a $20 million fine and gave up his position
        as chairman of Tesla, although he kept the CEO title, which the SEC had threatened
        to strip him of as well. He also has to have tweets with material information
        about Tesla approved by others at the company, but it''s not clear how closely
        he has complied with that requirement over the last four years.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ba385b7-b604-44b0-8d92-3c6a0f6e5804'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T06:04:04.209+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:24:25.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33de8dbb-0549-4d14-b597-1c9d6004d84f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T06:04:04.209+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:24:25.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Musk is still seething over that settlement he signed with the SEC,
        claiming he only did so because banks might otherwise have cut off Tesla''s
        funding and forced the automaker into bankruptcy. But Taylor said the action
        by the SEC amounted to little more than a slap on the wrist.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9a8a32c-bdbe-475f-9e71-922323d96345'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T06:04:04.210+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:24:25.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a30f1212-153a-4488-a8bd-6a30d5ec0775'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T06:04:04.210+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:24:25.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They had the opportunity to send a strong signal and chose not
        to," Taylor said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31f48e23-7492-438f-8b82-5575b4bf89b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T06:04:04.210+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:24:25.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc6638ef-484f-49e3-b8fa-4b35ce4aa5c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T06:04:04.210+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:24:25.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Other rules Musk ignores</h2>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13f96ef3-f647-48c0-b784-f18fc3eadc48'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T06:04:04.210+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:24:25.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The regulations on disclosing ownership stakes are only the latest
        in a long series of rules that Musk has flouted -— with little if any consequence.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83c44d93-8fa5-44b4-a463-7eea67823421'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T06:04:04.210+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:24:25.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9029bfc9-c41d-40e3-bc6c-c2e1dabc974d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T06:04:04.210+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:24:25.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Traditional automakers issue recalls when they discover a flaw in
        the design or construction of a car. That''s why the National Highway Safety
        Administration, the federal regulator, has named the office that looks into
        consumer complaints and accident data the Office of Defects Investigation.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9a40c24-fbcd-4240-8aeb-79be7054e24e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T06:04:04.210+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:24:25.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '836b3d69-bb39-4cc1-8b18-34e9c029d087'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T06:04:04.210+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:24:25.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Tesla has been ordered to issue recalls for building its cars
        precisely as planned. Musk has complied, but has also attacked safety regulators
        for requiring him to make his vehicles less "fun." And Tesla has faced no
        significant costs for its actions.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ac27269-859d-4e4a-bc7c-31146a065493'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T06:04:04.210+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:24:25.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e37b3260-46ff-4472-8853-94b2b720f1fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T06:04:04.210+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:24:25.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tesla features that prompted recalls include allowing front seat
        passengers — and conceivably drivers — to play video games on the touch screen
        in the middle of the dashboard while the car is in motion and enabling cars
        to deliberately roll through stop signs when in self-driving mode.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d4bc126-0987-42d2-9d84-6788d156c0bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T06:04:04.210+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:24:25.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d73287e-9834-4afa-822f-3009209d833a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T06:04:04.210+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:24:25.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Musk has also battled with the Federal Aviation Administration over
        the testing of SpaceX rockets without the requisite permission. In 2020, for
        example, the company conducted a brief test flight of its forthcoming Mars
        rocket, called Starship, without giving the FAA proper documentation or assessments
        for the risks to "public health and safety," according to the agency.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '383b4e98-f35b-4eea-9684-d95ab407bdc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T06:04:04.211+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:24:25.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bf1fd2d-4c93-4652-8ccf-6015c17251e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T06:04:04.211+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:24:25.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even before the test flight took off, the FAA had denied a safety
        waiver that SpaceX had requested. But the company moved forward anyway.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ddc3a33-479e-455a-9aa2-142b3bc1a80b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T06:04:04.211+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:24:25.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a67a5b6d-2835-4547-a9ec-bc4dc0a7c8e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T06:04:04.211+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:24:25.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An FAA investigation ensued, but SpaceX ultimately walked away with
        little more than orders for "corrective action."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f244b518-87ee-472c-862e-286c164bd655'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T06:04:04.211+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:24:25.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a8a2334-3118-4a29-bbbf-11c9bfbf7202'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T06:04:04.211+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:24:25.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the early days of the pandemic, Musk reopened his Tesla factory
        in California that had been shut down due to stay-at-home orders he attacked
        as "fascist."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a3be3cc-b612-414c-a0b0-f8a58d9e6888'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T06:04:04.211+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:24:25.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd552523-faf2-40e5-aef8-704c5fe1e112'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T06:04:04.211+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:24:25.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The county health department, which had ordered the business closures
        to stem the spread of Covid-19, eventually caved into to his reopening plans.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c78b4eb-b9bf-493d-acc7-f49508e794c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T06:04:04.211+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:24:25.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3b8b2b3-2261-4cb3-bb7c-3ba2bd774687'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T06:04:04.211+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:24:25.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>- CNN Business'' Jackie Wattles contributed to this report</em></p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3e69cfb-21b3-480c-aeee-2c3af16af49f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T06:04:04.211+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:24:25.025+08:00
