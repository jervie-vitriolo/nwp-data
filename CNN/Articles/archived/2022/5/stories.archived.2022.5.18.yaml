      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, Angara said that Senator Joel Villanueva is a
        good choice for the post of Majority Leader.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da47ded8-5d54-4b3a-bdfc-dcc2aa3eb131'
      'mgnl:activationStatus': true
