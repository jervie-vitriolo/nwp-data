    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd1473d0-6d3b-45f0-8d67-0434f4886c8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T18:05:38.545+08:00
