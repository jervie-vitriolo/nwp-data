      'mgnl:lastActivated': 2023-01-19T16:22:04.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7bf75ba-2d4b-4faa-aa61-e44fbcd7e602'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T12:48:39.737+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:22:04.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pimentel earlier said that he was not exerting active efforts to
        join the majority or to make alliances in favor of a certain senator vying
        to become the next Senate President.</p>'
