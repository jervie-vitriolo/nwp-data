      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The law also allows for the provision of PhilHealth coverage for
        the youth leaders.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90b83b4d-3772-4070-a38f-fe18dbba34b9'
      'mgnl:activationStatus': true
