    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Amber-Heard', 'Johnny-Depp']
    'template': '1'
    'title': 'Amber Heard finishes testifying in Johnny Depp defamation case'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a26c3b47-7258-4327-9054-7f4d9a3c696a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T10:38:29.966+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:22:09.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Amber Heard faced questions from Johnny
        Depp''s lawyers in her fourth day of testimony in the defamation trial between
        the former couple.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25667e5f-8649-497a-8b9c-e92d2ee9211e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T10:38:29.966+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:22:09.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Depp has accused Heard of defaming him in a 2018 op-ed for the Washington
        Post. In the piece, which published roughly two years after they divorced,
        Heard described herself as a "public figure representing domestic abuse."
        Though Depp was not named in the article, he claims it cost him lucrative
        acting roles.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03c26e7a-4a29-45b9-98de-ee0768209400'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T10:38:29.967+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:22:09.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Heard has filed a counterclaim for $100 million.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd31786e2-3560-4d8f-a6bd-4a40c2047611'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T10:38:29.967+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:22:09.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After testifying that Depp''s drug and alcohol use would turn him
        into a "monster" who would be violent with her, an attorney for Depp pointedly
        questioned Heard about her own drug use, including scheduling time for "drugs"
        at the couple''s 2015 wedding.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24ac4585-8082-41e9-9014-acbf9083ce53'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T10:38:29.967+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:22:09.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Who was the real monster in this relationship, Ms. Heard?" asked
        Depp''s attorney Camille Vasquez on Tuesday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0509bf9-494d-4d23-9d9b-cb80200b3cbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T10:38:29.967+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:22:09.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s half of Johnny. It''s not all of Johnny. The other half of
        him is wonderful and beautiful and the man I loved," Heard testified.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1293a381-a8a3-4082-aa11-4232f95f553e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T10:38:29.967+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:22:09.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the witness stand, Heard described her former relationship with
        Depp as both violent and romantic, stating his alleged violence toward her
        correlated with his drug and alcohol use.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c53e1617-d719-4c85-a66f-d00ac6cd55d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T10:38:29.967+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:22:09.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was always the man who did drugs and beat me up. Yes, that''s
        always been the monster," Heard testified.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c6ab3ea-57e2-4fd5-be15-c74e7676aa3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T10:38:29.967+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:22:09.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Depp has previously testified that he has never "struck any woman"
        in his life.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '276748aa-896f-4694-be94-640f92f73f7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T10:38:29.968+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:22:09.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vasquez pointed to Heard''s own drug use, introducing a typed schedule
        for Depp and Heard''s wedding celebration on the actor''s private island in
        the Bahamas, which included time for "dance party and drugs and music" after
        a rehearsal dinner.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18a54668-e477-41a0-9575-6e5f96c62e03'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T10:38:29.968+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:22:09.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So, you planned to have drugs at your wedding to someone you characterize
        as a drug addict?" Vasquez said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c26f046c-1ac3-4674-8235-3e6a4b6045f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T10:38:29.968+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:22:09.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To be fair, we were going to have separate parties," Heard said.
        "This is a draft clearly that was sent before there were a lot of changes
        made."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5889afb-023b-4366-896e-0fb0e858eb37'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T10:38:29.968+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:22:09.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Messages between Heard and Depp</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e63eb70-130b-483b-83dd-3c12455b7e34'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T10:38:29.968+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:22:09.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vasquez also played recordings of Heard and Depp arguing, read excerpts
        of a "love journal" Heard filled with messages to Depp, and read texts between
        the former couple.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f20a9efd-6cf7-4bf2-a59a-9e1c8f63b93a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T10:38:29.968+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:22:09.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In one journal entry from April 2016, Heard wrote, "I am sorry I
        can get crazy. I am sorry I hurt you. None of this is meant to be an excuse
        for hurting you because the truth is nothing is. There is never a reason good
        enough to hurt you."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bcb64bc-0950-4a2b-8a4b-b7358e5da896'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T10:38:29.968+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:22:09.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Heard wrote in a March 2015 text to a physician, "I don''t know
        if I''ll ever be able to change."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2957161-9748-42bf-92f6-774b4f90a0c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T10:38:29.969+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:22:09.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Heard testified she was referring to the former couple''s relationship.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bc3ee44-5c96-4bd3-ae48-11732475a463'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T10:38:29.969+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:22:09.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I very much wanted to leave the relationship I was in. But I didn''t
        feel I had the power to leave," Heard testified. "I knew I was in a very toxic
        relationship with Johnny. And I knew I needed to change that."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33ef7480-32c3-4adc-a352-442359a81578'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T10:38:29.969+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:22:09.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>2009 arrest</h2>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59efb681-a63f-41b0-a927-ca13da87f95e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T10:38:29.969+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:22:09.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Heard was asked about her arrest in 2009 related to an alleged domestic
        assault with a previous partner, for which she was ultimately not charged.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d57a7e1-219f-4ab3-84c2-94b5a95f84a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T10:38:29.969+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:22:09.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Heard denied that she assaulted the woman, her former partner, at
        the Seattle Tacoma Airport in 2009, an incident that was widely reported shortly
        after Heard received a restraining order against Depp in 2016.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a639344-d03a-48f2-8737-eb52dc47d352'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T10:38:29.969+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:22:09.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So Mr. Depp is not the only domestic partner you''ve assaulted
        is he, Ms. Heard?" asked Depp''s attorney, Camille Vasquez.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7554494-f977-4fea-84a3-fef9a817ef77'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T10:38:29.969+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:22:09.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve never assaulted Mr. Depp or anyone else that I''ve been romantically
        linked to. Ever," Heard replied.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f72c642-5c38-4b28-9919-ab24370aaf60'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T10:38:29.970+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:22:09.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Heard alleged stories about the arrest were planted by Depp''s public
        relations team at the time, calling it a "smear campaign."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14764466-f786-4d98-b942-b73d7454a8ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T10:38:29.970+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:22:09.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perry Cooper, a spokesman for the Port of Seattle, confirmed to
        CNN that Heard was arrested at the Seattle Tacoma Airport on Sept. 14, 2009
        on an assault in the 4th degree domestic violence charge, but that the prosecuting
        attorney''s office declined to file charges against Heard in the case.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '965dc4c9-a1ef-4aa8-8409-08f82951e4d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T10:38:29.970+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:22:09.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cooper said a request to delete the record of Heard''s arrest was
        granted. CNN also submitted a Freedom of Information Law request for the arrest,
        but was told by the Port of Seattle Police public records office that it had
        "no responsive documents for Amber Heard."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a4220b7-6331-43da-969e-73a5f806d5c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T10:38:29.970+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:22:09.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to the person Heard was accused of assaulting.
        A spokesperson for Heard had no comment.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0337bbdb-88a0-4eb5-a117-980bb7eb1ba1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T10:38:29.970+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:22:09.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The King County Prosecuting Attorney''s Office did not receive
        a full report beyond the first appearance information, however from the initial
        information sent to us from police it did not appear that there was evidence
        to prove a misdemeanor domestic violence case beyond a reasonable doubt,"
        Casey McNerthney, a spokesperson for the King County prosecuting attorney
        told CNN in a statement Tuesday. "This does not appear to be a question of
        the police work, rather not having the evidence to prove a case beyond a reasonable
        doubt."</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6908930-9e47-491e-af79-1fd25a2da822'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T10:38:29.970+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:22:09.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under re-direct examination, Heard''s attorney Elaine Bredehoft
        asked Heard if the woman she allegedly assaulted had said the allegation was
        false.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f477922c-1cb5-4fd9-b1b5-572f758c8bed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T10:38:29.970+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:22:09.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Heard responded, "of course she did."</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '829dd90a-4db5-411d-be67-df37eb22d14f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T10:38:29.971+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:22:09.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With those questions, Heard ended her time on the stand Tuesday
        afternoon.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb464282-1e30-41c4-9c18-70502bd3abc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T10:38:29.971+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:22:09.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The trial will resume testimony from additional witnesses on Wednesday.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb87dc81-5c89-4d1f-80f0-e24e98206b21'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T10:38:29.971+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:22:09.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/05/17/entertainment/amber-heard-johnny-depp-defamation-trial/index.html"
        target="_blank">Amber Heard finishes testifying in Johnny Depp defamation
        case</a>."</em></p>'
