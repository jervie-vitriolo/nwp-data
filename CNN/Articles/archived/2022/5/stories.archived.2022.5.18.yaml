    'lead': 'Johann Chua wins his very first Southeast Asian Games gold medal after
      a 9-6 win over Carlo Biado in the men’s 9-ball pool singles for a gold-silver
      finish for the Philippines in #SEAGames31'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-05-18T14:46:01.255+08:00
