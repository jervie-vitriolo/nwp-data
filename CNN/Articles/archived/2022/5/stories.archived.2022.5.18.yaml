    'lead': 'European and Filipino arts and culture take center stage at this year''s
      ''Viva Europa''. The ongoing festival, organized by the European Union Delegation
      of the Philippines, aims to highlight the partnership and shared cultural values
      between the EU and the Philippines. It features events showcasing the best of
      the best in different art fields, including poetry, visual arts, music, film,
      and architecture.


      To tell us more about ''Viva Europa'' is Ana Isabel Sanchez Ruiz, Deputy Head
      of the EU Delegation to the Philippines.'
