      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reelectionist Sen. Win Gatchalian also won with 20.6 million votes,
        after his brothers Wes and Rex successfully exchanged their Valenzuela posts
        for mayor and congressman, respectively.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acae12bb-c028-400f-97b9-69915f303160'
      'mgnl:activationStatus': true
