    'template': '1'
    'title': 'SWS poll: 43% of Filipino families still feel poor'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a89e2e79-7048-4670-bbed-30122b7bb59f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T22:01:13.641+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:17:10.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 18)</strong> — A national
        survey on self-rated poverty showed that 43%, or around 10.9 million Filipino
        families, considered themselves "poor."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6343d95b-4d6f-4f72-83f6-e1d2b20ab3c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T22:01:13.642+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:17:10.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The number of self-rated poor families rose in April from 10.7 million
        in December 2021, according to the Social Weather Stations (SWS) survey released
        Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12e4151a-7b05-410f-851f-58b4f384e1de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T22:01:13.641+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:17:11.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the estimated 10.9 million self-rated poor families in April,
        1.5 million were "newly poor," 1.1 million were "usually poor," and 8.2 million
        were "always poor."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fa02a44-e4bb-47d2-acc4-9644b5913955'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T22:01:13.641+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:17:11.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It found out that the number of Filipino families who felt poor
        increased in Mindanao from 43% to 60% and in Metro Manila from 25% to 32%.
        But it fell in the Visayas from 59% to 48%, and in Balance Luzon from 41%
        to 35%.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6c42a3e-8618-44b5-a718-0a3613674766'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T22:01:13.641+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:17:12.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the SWS, the national median self-rated poverty threshold
        (SRP Threshold) -- or the average monthly budget a family needs to not see
        itself as poor -- went up from ₱12,000 to ₱15,000.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16d628ad-988a-4b06-a9d0-0a1ec0edb50f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T22:01:13.641+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:17:12.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the SWS said the threshold "remained sluggish for several
        years despite considerable inflation."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57c55d3c-46c4-4347-af0a-6c5a6b0e278d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T22:01:13.641+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:17:13.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This indicates that poor families have been lowering their living
        standards, i.e., belt-tightening," it said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d921f92-294a-4be6-b716-c8e17e37ee3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T22:01:13.641+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:17:13.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The survey interviewed 1,440 adults last April 19-27, with questions
        "directed to household heads."</p>'
