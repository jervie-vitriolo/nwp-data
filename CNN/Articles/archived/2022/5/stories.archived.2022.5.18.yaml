    'template': '1'
    'title': 'US traffic deaths rise to highest level in 16 years, NHTSA estimates'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f99d044a-f87c-479f-9bda-4bc51fb6f6ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T09:48:13.922+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2022-05-20T16:12:12.045+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Traffic deaths in the United States continue
        to spike, as the National Highway Traffic Safety Administration estimated
        Tuesday that there were 42,915 such fatalities in 2021. That would be the
        most traffic deaths in 16 years, NHTSA said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92ec8f61-84c6-4ec1-ad1f-6367cac50958'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T09:48:13.922+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2022-05-20T16:12:12.045+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bb0f237-f98d-4205-9b31-bf657f4639fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T09:48:13.923+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2022-05-20T16:12:12.045+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Estimated deaths increased 10.5% from 2020, but the number of deaths
        per mile is estimated to have declined marginally in 2021.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3800232-91e0-406c-99ef-3b73f905c712'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T09:48:13.923+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2022-05-20T16:12:12.045+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0511054d-fa9a-445b-9cc4-c2938a374c72'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T09:48:13.923+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2022-05-20T16:12:12.045+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The largest increases in deaths were reported in multi-vehicle crashes
        (16%), on urban roads (16%), on rural interstate roads (15%), and among pedestrians
        (13%).</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a85ce06c-a868-4ad9-a82d-0e824570f21c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T09:48:13.923+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2022-05-20T16:12:12.045+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a7f854f-de75-408f-b622-04b07a125d37'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T09:48:13.923+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2022-05-20T16:12:12.045+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roadways have been deadlier since the pandemic emerged in 2020.
        The United States saw the largest increase on record in deaths per mile during
        2020. Other developed nations haven''t seen a similar jump in traffic violence,
        safety experts have said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa9f8376-9f0e-4480-a5f0-39df0f3b32c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T09:48:13.923+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2022-05-20T16:12:12.046+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bed1ab22-e303-436b-b8ae-4419e2b2ddfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T09:48:13.923+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2022-05-20T16:12:12.046+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We face a crisis on America''s roadways that we must address together,"
        Transportation Secretary Pete Buttigieg said in a statement Tuesday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a704eebb-b417-452d-b48c-43d6bc1ec091'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T09:48:13.923+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2022-05-20T16:12:12.046+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4a2d8d3-f9af-4679-be4a-b89aef4d74e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T09:48:13.923+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2022-05-20T16:12:12.046+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Transportation responded to the ongoing crisis
        earlier this year with the release of its National Roadway Safety Strategy.
        The strategy relies on a "safe systems" model, emphasizing the responsibility
        of all actors in the system, including the engineers who design the roads
        themselves. US road design has long prioritized moving vehicles at high speeds
        over ensuring safety and usability for all, including pedestrians.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e7b3995-54df-412f-a5e9-6a20882e5183'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T09:48:13.923+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2022-05-20T16:12:12.046+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd1c0062-5d6f-4c2f-bed8-e8231aad5818'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T09:48:13.923+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2022-05-20T16:12:12.046+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pedestrian and bicyclist deaths have increased in recent years,
        as well as hit-and-run fatalities.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01ea8afc-8e85-4d3e-bfd3-d10113b31d8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T09:48:13.923+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2022-05-20T16:12:12.046+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b126857-a971-4462-8e4e-179b15d52187'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T09:48:13.923+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2022-05-20T16:12:12.046+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NHTSA plans to propose changes to its new car assessment program
        that may emphasize safety features that protect people both inside and outside
        vehicles. Traditionally, auto safety has focused on persons inside vehicles.
        NHTSA has said it''ll develop rules for automatic emergency braking for pedestrians
        on new passenger vehicles.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0830b6ea-a4e5-4a8b-a7a7-b22975310d01'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T09:48:13.924+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2022-05-20T16:12:12.046+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dedf5a9b-2e8e-4a9a-a09d-c6457e2236c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T09:48:13.924+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2022-05-20T16:12:12.046+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In light of Tuesday''s news, safety advocates renewed their calls
        for other changes, including creating standards for driver-assist systems,
        adaptive headlights, impaired driving prevention technology as well as improving
        hood and bumper standards.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2fe32d2-241a-4bba-a579-96359512b930'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T09:48:13.924+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2022-05-20T16:12:12.046+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee2a2854-1cb8-4f35-a193-e988dc71ecad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T09:48:13.924+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2022-05-20T16:12:12.046+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We continue to urge our nation''s leaders to take immediate action
        on readily available solutions to stop this anguish and agony," Cathy Chase,
        president of the Advocates for Highway and Auto Safety, said in a statement.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '646e1974-33df-465f-961d-2203d8c525b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T09:48:13.924+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2022-05-20T16:12:12.046+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/05/17/cars/us-traffic-deaths-2021/index.html">Traffic
        deaths rise to highest level in 16 years, NHTSA estimates</a>."</em></p>'
  'Russia-car-brand-Moskvich':
