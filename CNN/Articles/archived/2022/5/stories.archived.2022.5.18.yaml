  'Picasso-painting-Naked-woman-reclining-Marie-Therese-Walter-auction':
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2022-05-18T09:42:55.781+08:00
    'imagesource': 'jcr:eb30f96d-c77f-470d-b24e-22b97b55aa7d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '761e956d-e993-49df-9fe2-2d72481aadd9'
    'lead': 'Pablo Picasso''s most curious painting of his lover Marie-Thérèse Walter,
      in which she appears as a tentacled sea creature, has sold for $67.5 million,
      over the estimate of $60 million.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-05-18T09:46:35.704+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-19T16:24:05.715+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T16:15:25.698+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Picasso portrait of his lover Marie-Thérèse Walter as a sea creature
      fetches $67.5 million'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e5d6c1e-7ba9-4ad5-b3b4-a56fa40fd88c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T09:46:35.705+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:24:05.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Pablo Picasso''s most curious painting
        of his lover Marie-Thérèse Walter, in which she appears as a tentacled sea
        creature, has sold for $67.5 million, over the estimate of $60 million.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10b35175-ef00-4bd7-91d1-4d68f6e22ba6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T09:46:35.705+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:24:05.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Femme nue couchée" ("Naked woman reclining"), made its auction
        debut Tuesday at a Sotheby''s sale in New York. Ahead of the sale, the auction
        house said that the anonymous seller acquired the work directly from Picasso''s
        descendants in 2006 after it had been in the artist''s estate for decades.
        Picasso died in 1973, and Walter in 1977.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8954eda2-a8f8-4008-a34b-afd3a309b313'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T09:46:35.705+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:24:05.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The work, painted in April 1932 during a prolific period for the
        famed modern artist, was one of many that he made of Walter, who became the
        mother of his second child, Maya. When they met, she was 17 years old and
        he was 45 and married to the Russian-Ukrainian dancer Olga Khokhlova.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9921b63d-e545-4718-8b0b-16c536df609d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T09:46:35.705+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:24:05.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Picasso''s portraits of Walter have become highly sought-after,
        with his other 1932 works "Femme assise près d''une fenêtre (Marie-Thérèse),"
        selling for $103.41 million last year, and "Nude, Green Leaves and Bust,"
        selling for a record-breaking $106.5 million in 2010.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cb43929-8c3f-42e6-ab2c-450366f98cd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T09:46:35.705+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:24:05.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pair''s rocky romance has been idealized too through exhibitions
        such as Gagosian''s "Picasso and Marie-Thérèse: L''amour fou" in 2011, which
        featured around 80 paintings, sculptures, drawings and prints of the model,
        and Tate Modern''s "Picasso 1932: Love, Fame, Tragedy" in 2018, which focused
        on the obsessive year in which he made many of the works featuring her image.
        Picasso began an affair with the photographer Dora Maar around 1936, overlapping
        with his relationship with Walter, and Maar, too, and she too became one of
        his artistic subjects.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1ed3dc2-8299-4d80-b678-856a3b42d07f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T09:46:35.705+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:24:05.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Through Picasso''s gaze, Walter has been illustrated sensually daydreaming,
        fully nude in hues of blue, and formally posing in furs, each work toying
        with the picture plane in his bold, abstracted style. But in "Femme nue couchée,"
        she transforms into another species entirely with serpentine gray limbs. Brooke
        Lampley, chair and head of global fine art sales at Sotheby''s, described
        "Femme nue couchée" as a "radical departure from tradition."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '711d43e2-b5aa-46b6-9b53-ab9acbe7b1fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T09:46:35.706+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:24:05.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This striking painting is at the same time a deeply lyrical ode
        to the artist''s unbound desire for Marie-Thérèse," she said in a press statement
        ahead of the sale. "With her fin-like, endlessly pliable limbs, the portrait
        continues to enchant as it perfectly captures Picasso''s muse as the ultimate
        expression of his genius."</p>'
  'US-traffic-deaths-highest-16-years':
