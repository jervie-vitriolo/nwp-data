      'mgnl:lastActivated': 2023-01-19T16:16:42.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two are sons of former president Joseph Estrada with former
        San Juan City mayor Guia Gomez and former first lady Loi Ejercito, respectively.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61a10570-8d48-4f89-8132-48478ddbcd3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T23:22:18.003+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:16:42.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd59c3cbc-05fb-4912-8dc9-ab658efe540c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T23:22:18.003+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:16:43.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both are also returning to the upper chamber after losing in the
        senatorial election in 2019.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1429da0-090e-4f8c-9b32-ee59275912d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T23:22:18.003+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:16:43.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e20162c2-de17-4ddf-bdd6-e4234739776d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T23:22:18.004+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:16:44.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ejercito – the younger sibling – served as a senator from 2013 to
        2019. In 2016, he was acquitted of graft charges in connection with the supposed
        misuse of San Juan calamity funds.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d6f43b4-be6a-4a00-b350-d343ce896cfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T23:22:18.004+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:16:44.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31addf09-c3e2-4d4c-bb0b-3c32f363ecd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T23:22:18.004+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:16:45.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Estrada, on the other hand, served two terms as senator from 2004
        to 2016, the last two years of which were spent in jail due to plunder charges
        in connection with the pork barrel scam.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cea00416-8e05-4694-b542-9b9f8d1b80b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T23:22:18.004+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:16:45.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His brother was among those who signed the Senate committee report
        recommending the filing of the charges against him and other lawmakers involved
        in the scam. After three years in jail, he was released on bail in 2017, although
        his plunder case remains pending.</p>'
    '16':
