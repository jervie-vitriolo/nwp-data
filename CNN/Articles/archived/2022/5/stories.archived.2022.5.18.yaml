      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I don’t know if Senator Joel is interested in that, but seniority-wise
        he is also in the running for that because siya yung Assistant Majority Leader
        (because he is the Assistant Majority Leader),” he said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
