    'lead': 'The rainy season officially started in the country on Wednesday, state
      weather bureau Philippine Atmospheric, Geophysical and Astronomical Services
      Administration (PAGASA) said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-05-18T17:31:51.136+08:00
