      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a494c2e9-893c-41b1-94af-bb0466e27973'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T11:48:03.757+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:22:06.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garcia said they will double down their efforts in looking into
        vote-buying complaints once the poll body finishes its canvassing and proclamation
        duties.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6617b0f6-5542-462f-ac04-16c82cbe1dbe'
      'mgnl:activationStatus': true
