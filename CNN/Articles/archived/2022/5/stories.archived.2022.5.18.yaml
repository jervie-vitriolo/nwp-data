      'jcr:uuid': '5a64b14c-099a-4296-9bbc-11cb841b8f0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T15:04:51.267+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:21:28.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Treasurers must also possess an educational or career background
        related to business administration, accountancy, finance, economics, or bookkeeping.
        If no one meets these requirements, the SK chairperson must consider other
        suitable nominees.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f0a83c1-fd3d-40d4-b16e-69a8803725e2'
