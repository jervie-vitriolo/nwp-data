    'template': '1'
    'title': 'ANALYSIS: US Congress is finally waking up to UFOs'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c0ad82f-c127-4e29-89fc-92dca7d7bf1a'
      'mgnl:activationStatus': true
