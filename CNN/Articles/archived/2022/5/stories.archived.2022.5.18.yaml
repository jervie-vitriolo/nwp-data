      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Article II, Section 26 of the 1987 Constitution says, "The State
        shall guarantee equal access to opportunities for public service, and prohibit
        political dynasties as may be defined by law."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4df0faeb-0965-414b-b11f-ed6b3e18e105'
