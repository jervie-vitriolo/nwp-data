    'title': 'NPTC head to the next admin: Pick a qualified, experienced DOTr chief'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88d8bd1a-c125-445c-b2cf-f37933c7eb47'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T03:57:52.708+08:00
