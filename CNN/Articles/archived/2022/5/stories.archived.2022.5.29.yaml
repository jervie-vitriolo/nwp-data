  'Two-critically-endangered-Amur-leopard-cubs-Saint-Louis-Zoo':
    'author': 'Zoe Sottile, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-05-29T16:30:07.034+08:00
    'imagesource': 'jcr:773993fa-0bab-46e5-9244-5c84968a9878'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5fb88e92-d105-48e0-8cce-0c4ed2673379'
    'lead': 'The Saint Louis Zoo has welcomed two adorable -- and incredibly rare
      -- bundles of joy: Anya and Irina, critically endangered Amur leopard cubs.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-05-29T16:31:38.434+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-19T17:12:32.166+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T17:12:23.429+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Two critically endangered Amur leopard cubs were born at the Saint Louis
      Zoo'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a3abc84-4a88-4666-a374-a37b82fe779d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-29T16:31:38.434+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T17:12:32.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) -- The Saint Louis Zoo has welcomed two adorable -- and incredibly
        rare -- bundles of joy: Anya and Irina, critically endangered Amur leopard
        cubs.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd969a2b-5888-4370-9489-59dfb2a21b1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-29T16:31:38.434+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T17:12:32.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amur leopards are thought to be the world''s rarest big cat, with
        around 120 left in the wild in Russia and China, according to the World Wildlife
        Fund (WWF).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5fb0e4a-41d8-4629-8546-42969caf3a08'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-29T16:31:38.434+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T17:12:32.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The zoo, located in St. Louis, announced the exciting birth on May
        19 via Twitter. The female cubs were born on April 21 to lucky parents Dot
        and Samson, said the zoo. Dot arrived at the zoo in 2020. She and the cubs
        will stay in a private maternity den for the next few months.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c9a062d-057b-4889-8738-4b8bbe493cb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-29T16:31:38.434+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T17:12:32.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Dot is an excellent mother. It''s exciting to see this first-time
        mom providing great care to her cubs," said carnivores curator Steve Bircher
        in a news release.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59470fa8-c16e-448b-b2ee-e61b22a894b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-29T16:31:38.434+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T17:12:32.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are so few of these rare big cats left in the world and each
        birth is extremely important for the survival of the species."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0842b5ea-55fd-46fe-a218-de444b7a2149'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-29T16:31:38.434+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T17:12:32.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 4-year old Samson came to the zoo in 2021. Visitors can still
        catch a glimpse of Samson at the zoo''s "Big Cat Country" exhibit. The pair
        were linked by the Association of Zoos and Aquariums, which matches Amur leopards
        strategically to cultivate a genetically healthy population in north American
        zoos.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abd115db-2002-4ffc-8d56-44b926d15a5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-29T16:31:38.435+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T17:12:32.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cubs had their first veterinary checkup on May 5. Each weighed
        in at a healthy 2.5 pounds, said the zoo. By the time they''re fully grown,
        Anya and Irina will weigh in anywhere between 60 and 125 pounds.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22dc9bd5-624e-4b9d-be1d-e9d60a203b8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-29T16:31:38.435+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T17:12:32.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amur leopards have been driven to the brink of extinction, says
        the WWF, although conservation work has helped to raise their numbers. Their
        population has declined dramatically due to habitat loss and hunting.This
        story was first published on CNN.com</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb67c472-9001-4f44-a4ed-37c59637a5ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-29T16:31:38.435+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T17:12:32.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "Two critically endangered
        Amur leopard cubs were born at the Saint Louis Zoo</p>'
  'Mae-Beale-college-graduation-after-82nd-birthday':
    'author': 'Zoe Sottile, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-05-29T16:32:38.992+08:00
    'imagesource': 'jcr:08f39f3e-9256-456b-a04f-3a7a47528aab'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ec933b3f-841f-48d0-b7fb-2593a3cb2c98'
    'lead': 'If you''ve been considering a return to school, this is your sign it
      is not too late.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-05-29T16:34:23.379+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-19T17:12:31.717+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T17:12:23.603+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'She graduated from college the day after her 82nd birthday'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b024ab2-0632-424b-94f4-a60f954f2229'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-29T16:34:23.379+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T17:12:31.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) -- If you''ve been considering a return to school, this is
        your sign it is not too late.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5c2466b-46da-42b4-a0c9-0783e45732a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-29T16:34:23.379+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T17:12:31.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mae Beale, an 82-year-old retiree, just earned a Bachelor of Science
        degree in Business Management from University of Maryland Global Campus (UMGC).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34ed43ef-4907-48f8-b860-26e28703387f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-29T16:34:23.379+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T17:12:31.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beale decided to return to school in her late 70s, according to
        a news release from the school. She received her diploma May 18, the day after
        her 82nd birthday, reported CNN affiliate WJLA.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd25215f-811c-4460-ab87-6a45494e65c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-29T16:34:23.379+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T17:12:31.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her younger years, Beale worked as a licensed practical nurse
        in Washington, DC, the release noted. While working at the Department of Health
        and Human Services'' Centers for Medicare and Medicaid, she helped plan several
        large events, which inspired a career pivot.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b8e9623-4d8e-4c36-8a44-38e64dc1ef2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-29T16:34:23.379+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T17:12:31.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 1994, at the age of 54, Beale started her own event-planning
        business and started working toward her associate degree in Business Management
        at Howard Community College, according to the release.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd774296-b417-428c-8008-788e379224cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-29T16:34:23.379+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T17:12:31.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After completing the associate degree program, she decided to pursue
        a bachelor''s degree, one class at a time.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd16ec200-7aeb-47e1-8c9e-b660855fd27f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-29T16:34:23.380+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T17:12:31.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I wanted to make certain I had the time to devote to whichever
        class I was taking," she said in the release. "I was like the tortoise. Slow
        and steady wins the race."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04a0006e-060d-4275-9b2c-75162ea768c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-29T16:34:23.380+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T17:12:31.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I discovered that I had to be intentional about it and make it
        my priority."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68b9cd7f-8f30-442d-b65e-ee3b2b8060fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-29T16:34:23.380+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T17:12:31.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite being older than most of her classmates, Beale was a star
        student. She graduated with honors and made the dean''s list several times
        during her time at UMGC.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4a42788-6faa-429c-b48e-fbd5562362f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-29T16:34:23.380+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T17:12:31.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beale received her diploma alongside 3,300 graduates from the classes
        of 2020, 2021, and 2022, Bob Ludwig, assistant vice president of media relations
        at the university, told CNN. She completed her coursework in the class of
        2020, but the school has not held an in-person graduation ceremony since 2019
        due to the coronavirus pandemic.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9fced68-94d3-474f-a8e0-4e74e77b6a47'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-29T16:34:23.380+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T17:12:31.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beale, who participates in several local boards in Maryland as a
        community advocate, told the university the degree has given her a greater
        sense of self-confidence: "I knew that if I had the degree, it would solidify
        things and make me feel more comfortable."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a0b4d77-9912-4cd2-8f14-27cc3e30a645'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-29T16:34:23.380+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T17:12:31.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And she encouraged others to pursue higher education with an open
        mind. "Expose yourself to as many possibilities as you can because you never
        know what life will present."This story was first published on CNN.com</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03dbcf9a-cb41-40b6-b9b8-e3cdc5858ce5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-29T16:34:23.380+08:00
