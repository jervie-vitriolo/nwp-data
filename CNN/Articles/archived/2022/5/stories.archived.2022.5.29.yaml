      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/05/28/europe/angelo-sodano-death-intl/index.html"><em>"Cardinal
        Angelo Sodano, longtime Vatican power broker, dies at 94"</em></a></p>'
