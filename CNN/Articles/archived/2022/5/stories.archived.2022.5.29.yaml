      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We see that there’s only a small possibility of storms
        this May. In June, we expect one to two will develop and enter the Philippine
        Area of Responsibility.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '065a50db-72a1-4ab9-988a-27639c5940a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-29T13:28:58.344+08:00
