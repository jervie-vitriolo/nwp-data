      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We will continue to monitor the LPA and will issue
        weather advisories if it will bring heavy rains in Mindanao.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56145e23-6eef-43ec-8565-10d0977fff95'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-29T13:28:58.344+08:00
