    'jcr:uuid': '8a012f52-e39a-4237-8d49-fa90ebfff973'
    'lead': 'Shanna Moakler, the ex-wife of Blink-182 drummer Travis Barker, is auctioning
      her engagement ring — just days after Barker married reality TV star Kourtney
      Kardashian.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-05-29T11:47:07.830+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-19T17:12:35.160+08:00
