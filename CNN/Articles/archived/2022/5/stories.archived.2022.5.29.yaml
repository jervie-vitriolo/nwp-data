  'Nepal-Tara-Air-plane-goes-missing':
    'author': 'CNN''s Teele Rebane and Manveena Suri, and Reuters'
    'caption': 'A mountain range near Pokhara, Nepal. The missing plane had been flying
      from Pokhara to Jomsom, a popular tourist town in central Nepal.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-05-29T20:32:11.428+08:00
    'imagesource': 'jcr:f27c41ca-6e05-4456-a323-bb038721e72a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '459cc17c-0ea3-4230-ab69-09bdd0b2158a'
    'lead': 'A plane operated by Nepal''s Tara Air carrying 22 people went missing
      on Sunday morning, an airline spokesperson confirmed to CNN.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-05-29T20:34:46.235+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-19T17:12:30.231+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T17:12:24.265+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Nepal''s Tara Air plane goes missing with 22 on board'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ed22027-4d9f-467f-a0cd-1791b6ea372a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-29T20:34:46.236+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T17:12:30.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> A plane operated by Nepal''s Tara Air
        carrying 22 people went missing on Sunday morning, an airline spokesperson
        confirmed to CNN.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04acee25-4d09-4334-b84b-a1ea4b79a127'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-29T20:34:46.237+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T17:12:30.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The plane was flying from the city of Pokhara to Jomsom, a popular
        tourist town in central Nepal. The aircraft took off at 9:55 a.m. local time
        and lost contact with air control about 12 minutes into the flight, Nepal''s
        Civil Aviation Authority said. Flights between the two cities are usually
        20-25 minutes long.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a86a9c9c-3b7e-41ec-bfbb-a842afaa3e5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-29T20:34:46.236+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T17:12:30.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were 19 passengers and three crew members on board, the spokesperson
        said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71c0503b-c7b4-4fd2-b85c-fe56d1a6d9a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-29T20:34:46.236+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T17:12:30.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities believe the incident was caused by poor weather, according
        to Binod B.K., an official at the Nepal''s home ministry.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d649fa5-52e1-4a4e-ad1f-10ad837a92e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-29T20:34:46.236+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T17:12:30.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two German nationals, four Indians and 13 Nepali citizens are among
        the 22 people missing, according to the ministry. The nationalities of two
        passengers are unknown.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66d6755c-ac60-472c-865a-96a546b36e30'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-29T20:34:46.236+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T17:12:30.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pokhara is some 80 miles west of Kathmandu, the capital.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb0f43b8-e6bc-4ad5-a19c-32d7b7c20d31'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-29T20:34:46.236+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T17:12:30.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The plane lost contact with the control tower five minutes before
        it was due to land at Jomsom, an airline official told Reuters on condition
        of anonymity. Tara Air mainly flies Canadian-built Twin Otter turboprop planes.
        Flight-tracking website Flightradar24 said the missing aircraft made its first
        flight in April 1979.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f09ca538-4186-48d6-85b3-def1cf401571'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-29T20:34:46.236+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T17:12:30.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The spokesperson added that the Nepalese Army has been enlisted
        to help search for the missing plane.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b76841d8-9c23-451c-970a-5faa6a35b1b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-29T20:34:46.236+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T17:12:30.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials told Reuters that cloudy weather was preventing search
        helicopters from flying into the area of the flight''s last known location.
        The country''s weather office said there had been thick cloud cover in the
        Pokhara-Jomson area since the morning. One search helicopter was forced to
        return to Jomsom due to the conditions.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcf0479c-21d8-47a8-ad03-bc5962298b62'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-29T20:34:46.236+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T17:12:30.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Helicopters are ready to take off for search from Kathmandu, Pokhara
        and Jomsom once weather conditions improve. Army and police search teams have
        left towards the site," Nepal''s Civil Aviation Authority said in a statement.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a746e1f-b6bf-4765-acfb-f5f2c62bf036'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-29T20:34:46.236+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T17:12:30.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police official Prem Kumar Dani said a land-based search-and-rescue
        team had been sent to the area near Mount Dhaulagiri, the world''s seventh-highest
        peak at 26,795 feet (8,167 meters).</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ccbf6a2-e571-4ebb-bba2-57ed01faf715'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-29T20:34:46.236+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T17:12:30.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nepal, home to eight of the world''s 14 highest mountains, including
        Everest, has a record of air accidents. Its weather can change suddenly and
        airstrips are typically sited in difficult-to-reach mountainous areas.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efee2ad7-ff65-4b81-9874-b5dbcb6a8643'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-29T20:34:46.236+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T17:12:30.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2016, a Tara Air flight crashed while flying the same route as
        the aircraft that was lost Sunday. That incident involved a recently acquired
        Twin Otter aircraft flying in clear conditions.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec60c237-ea7b-476c-96d7-0d58825e2354'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-29T20:34:46.237+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T17:12:30.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And, in early 2018, a US-Bangla Airlines flight from Dhaka to Kathmandu
        crashed on landing and caught fire, killing 51 of the 71 people on board.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '833fa4b6-7740-4681-a9bd-646df19e880b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-29T20:34:46.237+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T17:12:30.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2022/05/29/asia/nepal-plane-22-on-board-loses-contact-intl-hnk/index.html">Nepal''s
        Tara Air plane goes missing with 22 on board</a>".</em></p>'
  'Drug-war-death-toll-PDEA':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-05-29T22:26:01.163+08:00
    'imagesource': 'jcr:83714234-f23c-4833-82ff-5c6db7b37412'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1d1a1a8c-9879-4a69-ac9c-4e716a356d2d'
    'lead': 'The death toll in the Duterte administration''s controversial war on
      drugs stood at 6,248 as of April 30, data released by the Philippine Drug Enforcement
      Agency on Sunday showed.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-05-29T22:28:49.514+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-19T17:12:29.223+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T17:12:24.491+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Drug war death toll reaches 6,248 — PDEA'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f67e3a69-04c6-48ec-b81b-d3151b0ce804'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-29T22:28:49.515+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T17:12:29.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 29)</strong> — The death
        toll in the Duterte administration''s controversial war on drugs stood at
        6,248 as of April 30, data released by the Philippine Drug Enforcement Agency
        on Sunday showed.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c39a4a2-f3cb-4226-9dd1-0fbd6a7f0181'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-29T22:28:49.516+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T17:12:29.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the watch of President Rodrigo Duterte, a total of 341,494
        suspects were also arrested in 236,620 anti-illegal drug operations from July
        1, 2016 to April 30 of this year.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78613f23-3bb6-4399-bb9b-a944da71974d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-29T22:28:49.515+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T17:12:29.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the arrested suspects, PDEA said 15,096 were considered "high-value
        targets," including 402 elected officials.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8877fd15-e73e-40b8-b5f7-cdb07fc60e66'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-29T22:28:49.515+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T17:12:29.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among those arrested were 364 foreign nationals, 126 uniformed personnel,
        529 government employees, 4,043 target listed, 797 drug group leaders/members,
        78 armed group members, 1,670 drug den maintainers, 295 wanted listed, 24
        celebrity and license holders, and 6,768 others arrested in high-impact operations.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '382263bf-5907-4b41-ac36-6a989e53d6c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-29T22:28:49.515+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T17:12:29.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government data also stated that 25,061 out of 42,045 barangays
        were now drug-free.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff8f463b-e1e7-409e-98d6-f8dd06826aad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-29T22:28:49.515+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T17:12:29.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the period, PDEA data showed that authorities were able to
        seize ₱89.29 billion worth of illegal drugs and laboratory equipment. Shabu
        remained the most seized illegal drug at 11,843 kilograms. It was followed
        by marijuana, cocaine, and ecstasy.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc712017-759e-4df2-beb2-51be96ad6059'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-29T22:28:49.515+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T17:12:29.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte''s bloody drug war has long been criticized by human rights
        groups.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ced3297-9a29-4962-9d64-c65fe8875a35'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-29T22:28:49.515+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T17:12:29.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its latest report released in March, Amnesty International said
        the lack of accountability "continued to facilitate" killings and other human
        rights violations under the Philippine drug war.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ec2fcab-a5b8-4255-8379-6982aa1f4471'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-29T22:28:49.515+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T17:12:29.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group claimed the campaign against illegal drugs has brought
        "extrajudicial executions."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa7ec06d-3c54-483a-a868-dc1a94ea569a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-29T22:28:49.515+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T17:12:29.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Human rights defenders, political activists, and politicians were
        subjected to unlawful killings, arbitrary arrest and detention, and harassment,"
        the human rights organization reported.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9174643-d7c5-496a-9fd4-3e4ef625bc88'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-29T22:28:49.515+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T17:12:29.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2022/3/29/Amnesty-International-human-rights-report-Philippines-2021-2022.html">READ:
        Lack of accountability ''facilitates'' killings, rights violations in PH –
        Amnesty International</a></strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac3a155c-2da7-4708-92d7-12ec47a49bf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-29T22:28:49.515+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T17:12:29.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Through its April 2022 report, the Commission on Human Rights (CHR)
        urged the Philippine National Police (PNP) and the Department of Justice to
        release the results of their investigations as it claimed them to be "inaccessible
        and nontransparent."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ec13cb0-427b-4095-b1ac-d4d579bb8559'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-29T22:28:49.515+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T17:12:29.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CHR even said that the PNP has oftentimes "refused, denied,
        or ignored" its requests to review documents from authorities.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a9f3a69-2bde-4160-96cf-230e79973e6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-29T22:28:49.515+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T17:12:29.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Independent and impartial accountability mechanisms — such as the
        fact-finding investigations by the CHR — have been hampered by the predilection
        and uncooperativeness of agencies involved in the campaign against illegal
        drugs," it reported.</p>'
  'Agri-groups-appeal-for-more-support-for-local-farmers-amid-looming-food-crisis':
    'author': 'Paige Javier, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-05-29T23:30:30.139+08:00
    'imagesource': 'jcr:839d4400-5cda-4d68-9e73-1c2d355521f0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '32165c28-24e1-4754-a844-bd80d7933726'
    'lead': 'Agriculture groups renewed calls for a higher budget for the Department
      of Agriculture (DA) to help develop the local sector amid a looming food crisis
      in the country.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-05-29T23:32:51.313+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-19T17:12:28.661+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T17:12:24.814+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Agri groups appeal for more support for local farmers amid looming food
      crisis'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2907ab24-03be-4530-a141-787842fd859e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-29T23:32:51.313+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T17:12:28.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 29)</strong> — Agriculture
        groups renewed calls for a higher budget for the Department of Agriculture
        (DA) to help develop the local sector amid a looming food crisis in the country.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00572b92-28d1-4c8c-9a02-01faafb8eab5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-29T23:32:51.313+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T17:12:28.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Chamber of Agriculture and Food Inc. (PCAFI) and
        the Samahang Industriya ng Agrikultura (SINAG) said the next government must
        prioritize a higher allocation for agriculture in the next administration.
        Both groups believe having more funds will help pave the way for the country
        to be self-sufficient in the coming years.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b37cc9b-1f36-4517-9f4f-ca84e64c85f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-29T23:32:51.313+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T17:12:28.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the group’s general assembly on Wednesday, PCAFI president Danilo
        Fausto warned of a possible food shortage later in the year as a result of
        the ongoing conflict between Russia and Ukraine.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29599815-5bc7-4888-949c-40bdc0fb130f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-29T23:32:51.313+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T17:12:28.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Philippine agriculture as always, has been experiencing difficult
        times right now... The war in Ukraine is battering a food system that is already
        weakened by COVID-19, climate change and an energy shock,” he said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0be25326-9b76-4563-9cc9-aaefc057206f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-29T23:32:51.313+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T17:12:28.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fausto said the conflict has kept many countries from exporting
        wheat, a crucial ingredient in many Filipino food staples like bread. He believes
        the halt of exports may affect the supply of other products, causing an increase
        in prices.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '099da725-b5aa-476e-81c5-46d93428b4b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-29T23:32:51.313+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T17:12:28.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PCAFI appealed to the incoming government to increase the budget
        for the DA to help the local industry achieve self-sufficiency. He also called
        for better bio surveillance, the strengthening of anti-smuggling laws, and
        encouraging the private sector to invest in agriculture technologies.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97193686-e7b9-4dd5-aac4-659dfd111c89'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-29T23:32:51.313+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T17:12:28.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Providing cheap food and fighting inflation through imports is
        a short term solution. Producing our own food requirements, although a much
        longer process, will be more sustainable for our people. We appeal for a level
        playing field from government,” he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bdf1a1e-9553-4d46-ab7d-e67e7957dcfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-29T23:32:51.314+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T17:12:28.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SINAG shared the sentiment of the PCAFI on the sector’s needs, but
        it is not convinced there will be a food shortage. Its chairman Rosendo So
        says there is a silver lining for local farmers, adding that the global market
        shortage shouldn''t be a cause for concern.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da2505b6-e967-4f3a-9383-6ba0455a7126'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-29T23:32:51.314+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T17:12:28.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“May positive sign doon sa pagtaas ng presyo ng other countries
        o paghinto ng pagtanim ng Ukraine. Dahil sa ngayon kasi ‘yung mga feed miller
        bumibili na rito sa ating magsasaka ng corn. So ibig sabihin we just continue
        to plant more corn para ma-substitute natin ‘yung wheat na kakulangan,” he
        explained.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e13a900e-b684-4d99-a8a2-df3ac594a0d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-29T23:32:51.314+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T17:12:28.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There’s a positive sign in the increase of prices
        of other countries and the halt of planting of wheat in Ukraine. Now, feed
        millers buy corn from our farmers. This means we just need to continue to
        plant more corn so we that can substitute for the wheat shortage.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29827a3d-8015-4d96-9e79-51be864f41be'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-29T23:32:51.314+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T17:12:28.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So said the local industry is not seeing any shortage, and that
        it is only being felt by those dependent on imports. He believes people would
        simply shift from eating bread to rice and corn, giving local farmers more
        opportunities to sell their products.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0321a6ff-e1ab-40ca-98d4-5748ed92747f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-29T23:32:51.314+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T17:12:28.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SINAG pointed to issues in food mobilization as a bigger issue than
        a looming shortage. So said the government should improve the movement of
        produce from the provinces to Metro Manila. He cited the oversupply of vegetables
        in Baguio and fish in Sorsogon.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e219c73-e119-4d43-850f-d3c00900fe31'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-29T23:32:51.314+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T17:12:28.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Ang tingin ko hindi eh basta ma-encourage ‘yung ating farmers.
        I think ang problema natin ‘yung connection ng chain… Dapat ayusin yung food
        chain, ‘yun ang nakikita natin na dapat ayusin para at least makarating sa
        mamimili ‘yung produkto na pagkain,” he explained.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b25c22d5-fcb8-4a17-a5f8-7013ec202696'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-29T23:32:51.314+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T17:12:28.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I think there wouldn’t be a shortage as long as we
        encourage farmers. I think our problem is in the connection of the food chain.
        The government should focus on fixing the food chain so food products would
        reach the consumers.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '363e3088-72a7-4f84-90bd-5a3ef5b154d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-29T23:32:51.314+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T17:12:28.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a media forum on Sunday, Agriculture Secretary William Dar said
        the country has enough food supply for the next few months and will be sustained
        by local production and importation. Dar said they are implementing their
        plan to address the shortage, which includes ₱3 billion in subsidy for fertilizer.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5875ec2-5d3c-444c-ab70-0e8c5ccc0d00'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-29T23:32:51.314+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T17:12:28.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2022/5/18/department-of-agriculture-food-crisis.html">RELATED:
        Dar: DA ready to handle ''looming'' food crisis</a></strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7800c326-5f8e-4911-b320-4445436fa7f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-29T23:32:51.314+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T17:12:28.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Appeal to the next agri chief</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cdad9e8-e253-4cc7-ae95-16e99bc73d30'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-29T23:32:51.314+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T17:12:28.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President-elect Bongbong Marcos earlier said the country must ramp
        up local production and continue importation to address the imminent food
        crisis. He said the government must also help the agriculture sector.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22d8a368-4bcf-4790-ad69-d6992b7d3a4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-29T23:32:51.314+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T17:12:28.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Marcos has yet to name the agriculture secretary for his administration,
        Dar said he is ready to serve if given another opportunity. He hopes the next
        government will implement the National Agriculture and Fisheries Modernization
        and Industrialization Plan, which aimed at growing the local sector.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e2d5480-c453-434f-b3ba-ca4ee6321190'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-29T23:32:51.314+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T17:12:28.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We need to strongly support the development of Philippine agriculture.
        We hope that political will is there and that priority is given and the significant
        budgetary support will be made available,” Dar said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ff719c6-3da7-4087-b879-bb07103a9a8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-29T23:32:51.314+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T17:12:28.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SINAG’s only wish is for the next DA chief to be open to dialogue
        with the local industry to get information on the ground, unlike the current
        administration.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4db40038-22d6-4ce7-95fa-bb14f31cefe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-29T23:32:51.315+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T17:12:28.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Secretary Dar has been criticized for supposedly resorting to importation
        as a solution to address supply gaps whenever there is a shortage of agricultural
        products.</p>'
