      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d84cbe4-b7e4-4951-9bb4-52bbd0dc2c28'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-29T18:52:41.236+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T17:12:30.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last Sunday, the country claimed the outbreak was slowing, with
        state-run media reporting a "positive trend" that has seen the daily number
        of new "fever cases" drop below 200,000.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2439b2c0-535d-4279-a542-95c86e4fdd08'
      'mgnl:activationStatus': true
