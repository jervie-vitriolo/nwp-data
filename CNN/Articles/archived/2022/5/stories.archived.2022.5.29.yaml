      'mgnl:lastActivated': 2023-01-19T17:12:34.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAGASA said the LPA&nbsp;will bring cloudy skies with scattered
        rain showers and thunderstorms in Caraga, Davao Region and Soccsksargen.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '328e9d15-6aa7-41cf-a840-c58264e99045'
