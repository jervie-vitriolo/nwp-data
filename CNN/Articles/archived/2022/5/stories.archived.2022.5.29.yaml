      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1883c89-e710-4f76-a830-fa622dad5144'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-29T11:57:09.082+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T17:12:34.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department also said that Skytrax, an airline and airport review
        website, rated NAIA with three stars, which is applied “where staff service
        standards or the production facilities are fair or average.”</p>'
  'Habagat-western-Luzon-LPA-Davao-City':
