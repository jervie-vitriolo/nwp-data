      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 29) —</strong> The state
        weather bureau on Sunday said the southwest monsoon or habagat is affecting
        the western section of Luzon, while a low pressure area (LPA) was spotted
        almost 800 kilometers east of Davao City.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5875f14a-4ee1-4928-bf23-1fa9f4be05d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-29T18:20:28.028+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T17:12:34.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9479b0c0-7794-420f-adde-1a19f62078a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-29T18:20:28.029+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T17:12:34.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its 4 p.m. update, the Philippine Atmospheric, Geophysical and
        Astronomical Services Administration (PAGASA) said the LPA, which was last
        seen at 790 kilometers east southeast of Davao City, has a small chance of
        developing into a tropical cyclone.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81a3599c-801c-47c5-b623-4e09917da3c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-29T18:20:28.029+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T17:12:34.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9c502c1-f761-4474-93e9-7dc50324314b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-29T18:20:28.029+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T17:12:34.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Sa nakikita natin, mukhang maliit na ‘yung posibilidad na magkabagyo
        pa tayo ngayong buwan ng Mayo. Sa paparating na buwan ng Hunyo, ine-</em>expect
        <em>natin na isa hanggang dalawang bagyo ang maaaring mabuo at pumasok sa</em>
        Philippine Area of Responsibility,” PAGASA weather specialist Obet Badrina
        said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a1fc223-1c4a-49ac-a55e-c2c9abb75ed4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-29T18:20:28.029+08:00
