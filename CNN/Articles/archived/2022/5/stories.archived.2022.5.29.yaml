      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on the initial report of the BFP, the fire reached first alarm
        at 1:43 p.m. then quickly raised to second alarm at 1:49 p.m.</p>'
