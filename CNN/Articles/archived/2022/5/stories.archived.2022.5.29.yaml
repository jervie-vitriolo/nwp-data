      'mgnl:lastActivated': 2023-01-19T17:12:33.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fc808c9-1f81-4903-82a2-39e2e1b99652'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-29T14:00:10.651+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T17:12:33.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He repeatedly came under pressure during the years that followed
        for downplaying sexual abuse or blocking investigations into the scandal.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82aa74b8-27e8-49c6-a007-603b008c9b04'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-29T14:00:10.651+08:00
