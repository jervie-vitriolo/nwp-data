      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '130ef223-5bb6-4e89-aea1-46241dc52ea7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-29T14:58:56.770+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T17:12:32.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The local government said it has intensified ASF containment measures
        following the release of confirmatory lab test results on May 12. The Barangay
        Health Emergency Response Team and task groups will also be activated and
        mobilized.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91d833ec-190d-45ab-b98c-cba7c653b0a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-29T14:58:56.770+08:00
