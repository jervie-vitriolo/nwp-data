      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b8c7e98-2f16-43ae-9f4b-7f6cad7fa49a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-29T14:00:10.650+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T17:12:33.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a telegram sent to the cardinal''s sister on Saturday, Pope Francis
        expressed his condolences.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5243cefc-fec0-4c1e-a328-df0bdd6df9de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-29T14:00:10.650+08:00
