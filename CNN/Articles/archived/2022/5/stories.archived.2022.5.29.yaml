      'mgnl:type': 'text'
      'text': '<p>According to city veterinarian Dr. Mario Arriola, affected barangays
        are Pasonanca, Bunguiao, Mangusu, Curuan and Manicahan.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57a91b2b-8497-43be-bf93-b009ebb0a9ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-29T14:58:56.770+08:00
