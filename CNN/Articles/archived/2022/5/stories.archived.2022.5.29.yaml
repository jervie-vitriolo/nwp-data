      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbb1c835-14c5-43c2-bcc9-63102f13c72a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-29T13:28:58.344+08:00
