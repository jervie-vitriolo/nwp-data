      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03089b9c-e6eb-42d1-8d21-ae0a123ae18b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-29T14:58:56.770+08:00
      'mgnl:createdBy': 'teresa'
