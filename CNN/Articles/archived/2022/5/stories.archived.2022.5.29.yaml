      'mgnl:lastActivated': 2023-01-19T17:12:33.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebd7854c-156b-45a8-9697-116f67379832'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-29T14:00:10.650+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T17:12:33.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I recall his diligent work alongside so many of my predecessors,
        who entrusted him with important responsibilities in the Vatican diplomacy,
        up to the delicate office of secretary of state," Francis said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a99c353a-b533-4e72-8565-87ca0a95022d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-29T14:00:10.650+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T17:12:33.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b190c51-60ae-4877-869b-8b21505d3c1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-29T14:00:10.651+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T17:12:33.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sodano was a long-time Vatican presence, having served two popes
        as secretary of state and as dean of the College of Cardinals. He remained
        influential even in retirement.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b894146a-1bfe-4fdb-ba93-cfbb7d8c86fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-29T14:00:10.651+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T17:12:33.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '516bfc4a-2bd2-4d4d-bfc2-a2bd71b513db'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-29T14:00:10.651+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T17:12:33.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he faced severe criticism during the church sexual abuse crisis.
        In 2005, during a meeting with then-US Secretary of State Condoleezza Rice,
        he reportedly asked her to intervene in a sexual abuse lawsuit in the state
        of Kentucky, which named the Vatican as a defendant. But she declined, the
        National Catholic Reporter said at the time.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '760e7fbd-5ada-4012-9dcc-7289d8d0a731'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-29T14:00:10.651+08:00
