      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Cardinal Angelo Sodano died Friday at
        the age of 94 in Rome, according to Vatican News.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e363d5c4-49d9-48b5-9a15-c5547ce63acb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-29T14:00:10.650+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T17:12:33.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The news agency said the cardinal had been hospitalized for pneumonia
        earlier in the month, after testing positive for Covid-19. He had been in
        poor health for some time.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2c8f858-3bfb-4c2a-9949-f0127de00e9b'
      'mgnl:activationStatus': true
