      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 29)</strong> — Three
        children were killed in fire that hit a residential area in Barangay Tatalon,
        Quezon City Sunday morning.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ded6999b-5b98-4e2b-b342-8424072d09a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-29T14:29:57.073+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T17:12:33.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bureau of Fire Protection reported that the fire started in
        a bedroom of a three-storey residential building along Kaliraya St., Bayanihan
        Alley around 4:15 a.m. It reached the first alarm before being declared out
        by 4:47 a.m.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cf8af2a-c7fc-4bbe-b3b9-ca387630a81e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-29T14:29:57.074+08:00
