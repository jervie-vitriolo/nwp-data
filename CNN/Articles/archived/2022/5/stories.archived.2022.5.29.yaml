      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It reported hundreds of thousands of new "fever cases" and dozens
        of deaths within days -- an outbreak that state-run media described as "explosive."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f02cf15-22f7-47a5-b948-3a294d71a312'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-29T18:52:41.236+08:00
