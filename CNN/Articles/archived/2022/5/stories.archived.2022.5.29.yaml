      'mgnl:lastActivated': 2023-01-19T17:12:33.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Quezon City Fire Department said the children who perished were
        aged four, eight and nine. Four others were hurt in the blaze.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adb06fbb-67dd-468a-8cfc-0ecb3dc812cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-29T14:29:57.074+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T17:12:33.184+08:00
