    'mgnl:lastActivatedVersionCreated': 2023-01-19T17:12:22.186+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Shanna-Moakler', 'Travis-Barker', 'Kourtney-Kardashian']
    'template': '1'
    'title': 'Travis Barker''s ex auctions engagement ring after drummer weds Kourtney
      Kardashian'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cfb698c-9023-4f36-a0bf-b8832503d28f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-29T11:47:07.830+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T17:12:35.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Shanna Moakler, the ex-wife of Blink-182
        drummer Travis Barker, is auctioning her engagement ring -- just days after
        Barker married reality TV star <a href="https://www.cnn.com/2022/05/16/entertainment/kourtney-kardashian-travis-barker-married/index.html"
        target="_blank">Kourtney Kardashian</a>.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '005d710c-b9c3-47f1-a5e8-c1066ad551d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-29T11:47:07.830+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T17:12:35.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moakler, 47, is a model, pageant winner, and actress. She has appeared
        on reality TV shows like "Bridalplasty" and "Celebrity Big Brother." Moakler
        and Barker married in 2004 and showed their home lives to the world in a reality
        TV show called "Meet the Barkers," but divorced in 2008. They share two children,
        Landon Asher Barker and daughter Alabama Luella Barker.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37abdef8-d1d8-455b-a67e-e59fee4c8a9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-29T11:47:07.831+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T17:12:35.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moakler is selling the eye-popping ring on <a href="https://www.worthy.com/items/2186308"
        target="_blank">Worthy, an online jewelry resale platform</a>. The Cartier
        ring is platinum and features a central 4.01-carat solitaire-cut diamond surrounded
        by smaller 1.04-carat stones, says Worthy. The bidding is up to $70,000 as
        of Saturday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40d713bc-e880-48e1-92b2-909d5a80f6b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-29T11:47:07.831+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T17:12:35.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an exclusive interview with <a href="https://www.usmagazine.com/celebrity-news/news/shanna-moakler-auctioning-travis-barker-engagement-ring-for-51k/"
        target="_blank">Us Weekly</a>, Moakler said that while the piece was her "dream
        ring" at the time, "that chapter of my life is over." She said that she hopes
        the ring sells for a total of $120,000.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72eb22de-7e2e-4453-a6aa-fc87e97160c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-29T11:47:07.831+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T17:12:35.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barker and Kardashian have celebrated their nuptials multiple times
        in the past weeks after first <a href="https://www.cnn.com/2022/05/16/entertainment/kourtney-kardashian-travis-barker-married/index.html"
        target="_blank">announcing their engagement in October</a>. They had a nonbinding
        ceremony in Las Vegas in April, were legally married in California, and then
        jetted off to Portofino, Italy, for a <a href="https://www.cnn.com/2022/05/25/entertainment/kourtney-kardashian-barker-instagram/index.html"
        target="_blank">destination wedding on May 22</a>.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55ffdbe4-a176-498e-9a28-ed332191314c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-29T11:47:07.831+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T17:12:35.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/05/28/entertainment/shanna-moakler-travis-barker-engagement-ring-trnd/index.html#:~:text=(CNN)%20Shanna%20Moakler%2C%20the,and%20%22Celebrity%20Big%20Brother.%22"
