    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['football', 'soccer', 'Champions-League', 'Real-Madrid', 'Liverpool',
      'Liverpool-FC']
    'template': '1'
    'title': 'Real Madrid beats Liverpool to win Champions League title on a night
      marred by security issues'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cbe7864-ec66-45dd-b4c9-98775f823382'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-29T11:41:19.385+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T17:12:36.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Real Madrid is simply made for nights like
        these.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f7a558c-c831-4642-a8f9-d01d55e3eec8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-29T11:41:19.386+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T17:12:36.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No matter how perilous the situation seems, no matter how unlikely
        victory appears, the team in white always seems to find a way to win.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '763340b3-6389-4634-9c96-aa5ee4748b35'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-29T11:41:19.386+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T17:12:36.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was no comeback this time, as there had been against <a href="http://www.cnn.com/2022/05/24/football/paris-saint-germain-nasser-al-khelaifi-promises-changes-spt-intl/index.html"
        target="_blank">Paris Saint-Germain</a>, Chelsea and Manchester City, but
        Real had to survive almost an entire game of <a href="http://www.cnn.com/2022/05/27/football/luis-diaz-liverpool-champions-league-final-real-madrid-spt-intl/index.html"
        target="_blank">Liverpool</a>&nbsp;dominance.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31ec2a8f-fe5a-4e76-8ad8-349a0a2f636e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-29T11:41:19.386+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T17:12:36.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The night, though, was unfortunately marred by security issues outside
        of the stadium, which led to fans clambering over gates and others being targeted
        by tear gas in scenes that will be spoken about for days to come.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbdfc47e-3f1a-4ce6-ba28-680939787c6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-29T11:41:19.386+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T17:12:36.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For much of the match it wasn''t pretty; white shirts, it seemed,
        were constantly strewn across the penalty area as they desperately attempted
        to repel wave after wave of Liverpool attacks.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4fd46f1-5e56-46d6-a43b-d28c424c6046'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-29T11:41:19.386+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T17:12:36.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chances were few and far between for Carlo Ancelotti''s side, but
        it only needed one. Vinicius Junior appeared completely unmarked at the far
        post on the hour mark to turn home Federico Valverde''s low cross and secure
        the 1-0 win and Real''s 14th European crown.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb3f013f-c7e4-4348-9f9c-bb869c73230d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-29T11:41:19.386+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T17:12:36.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Real defender Nacho described what his team had done in the knockout
        stages of the Champions League as "magic" and many questioned whether those
        improbable escape acts were possible outside of the Bernabeu.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3c5b19a-fbe3-4f4f-a5ba-81687395565a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-29T11:41:19.386+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T17:12:36.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But doubt Real at your peril. This team always has another trick
        up its sleeve.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90c83bf7-def4-459a-9822-e9ad0bb87a03'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-29T11:41:19.387+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T17:12:36.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the full time whistle went, Real''s bench erupted and emptied
        onto the pitch. Beside themselves with joy, some players sank to the floor
        and others ran to share the moment with their fans.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd536aaa5-5e14-4e35-96ee-d081aca97564'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-29T11:41:19.387+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T17:12:36.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was yet another night of trials and tribulations for Real in
        this season''s Champions League, but there is little anyone can do — even
        this remarkable Liverpool side — when Los Blancos seemingly have a date with
        destiny.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dce994e-2358-464d-aee2-24ed3c255040'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-29T11:41:19.387+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T17:12:36.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ancelotti summed it up perhaps as well as anyone can hope to. "This
        club is special," he said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfeab424-c04c-48b3-a58d-ccc3dae8a83c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-29T11:41:19.387+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T17:12:36.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Ugly scenes pre-match</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23ba3820-7bbf-45fe-8fae-3df8663181b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-29T11:41:19.387+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T17:12:36.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Real Madrid fans had filled their end of the stadium almost entirely
        more than an hour before kick-off and treated their players to a thunderous
        welcome as they emerged from the tunnel for their warmup.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92aad1a3-6d55-4c12-beb0-baebfd42e232'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-29T11:41:19.387+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T17:12:36.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It took a little while longer for Liverpool supporters to filter
        into the ground, but those that had taken their seats serenaded the men in
        red with a bellowing rendition of ''You''ll Never Walk Alone'' as the warm
        ups came to an end.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e06e532-5124-49b3-bbea-35c6c52756e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-29T11:41:19.387+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T17:12:36.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The atmosphere generated by both sets of fans was spine-tingling
        and there was an electricity in the air that is reserved only for these kinds
        of occasions.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51f67709-fe39-4278-9439-bacfbaaac1a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-29T11:41:19.388+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T17:12:36.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, kick-off was delayed by more than 35 minutes due to unsavoury
        scenes outside the stadium, with many fans unable to get in and with tear
        gas used by authorities.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c844737-46aa-44db-bde0-d47e147dc910'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-29T11:41:19.388+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T17:12:36.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some supporters were seen climbing over the closed gates to make
        their way into the ground as dangerous bottlenecks formed around tight entry
        points.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3e1a60d-3d55-48be-b5d2-50cda2f0dc46'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-29T11:41:19.388+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T17:12:36.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>European football''s governing body, UEFA, released a statement
        saying "the turnstiles at the Liverpool end became blocked by thousands fans
        who had purchased fake tickets which did not work in the turnstiles."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3063b57a-d501-44ca-8cf7-46b71dfb2cb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-29T11:41:19.388+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T17:12:36.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added: "As numbers outside the stadium continued to build up
        after kick off, the police dispersed them with tear gas and forced them away
        from the stadium."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49dbab7b-39fd-46d4-b72f-682305d6713f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-29T11:41:19.388+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T17:12:36.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"UEFA is sympathetic to those affected by these events and will
        further review these matters urgently together with the French police and
        authorities, and with the French Football Federation."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bfababd-76fd-4ce1-a2b6-6945c6caebaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-29T11:41:19.388+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T17:12:36.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesperson for the Paris Police Prefecture said: "People without
        tickets forced the barriers and tried to get inside the stadium to watch the
        match. These attempts created crowd movements."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2af86618-a2b3-4126-81f9-6bbb481873d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-29T11:41:19.388+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T17:12:36.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Liverpool said it was "hugely disappointed" by the
        issues outside the stadium and called for a formal investigation.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6c9a893-2882-482e-9cb9-3b256faa4d19'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-29T11:41:19.388+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T17:12:36.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I couldn''t speak to my family yet, but I know the families had
        real struggles to get into the stadium," Liverpool manager Jurgen Klopp said
        after the game.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '478a780f-6c7f-4a27-a288-c10638f5c3b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-29T11:41:19.389+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T17:12:36.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I heard a few things that were not good, it was obviously pretty
        tricky out there but I don''t know more about it."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e78f1569-e1e4-4401-841a-efcfc60b9bef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-29T11:41:19.389+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T17:12:36.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The length of the delay meant the teams had to reemerge for a second
        warm up before the game had started.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b52f402-fec6-4e69-be57-34d80fa440d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-29T11:41:19.389+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T17:12:36.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With both sets of fans gearing up for the original 9 p.m. local
        kick-off time — and no in-stadium update coming until fifteen minutes later
        — there was a palpable tension in the air with many confused conversations
        taking place between supporters.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04655017-ee98-485a-b366-7d93384ee0c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-29T11:41:19.389+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T17:12:36.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the appearance of FIFA president Gianni Infantino on the big
        screens roused the fans from slumber, as he was met with resounding boos and
        jeers from the entire stadium.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c4142fc-5de1-4e94-9829-6255385712f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-29T11:41:19.389+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T17:12:36.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When singer Camila Cabello finally began the pre-match entertainment
        almost half an hour after the match should have kicked off, supporters of
        both teams took it in turns to drown out her singing, which was barely audible
        over Real''s ''Ole, Ole, Ole'' and Liverpool''s Allez, Allez, Allez.''</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1027651e-cb09-4767-af5e-103e3dd5b72c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-29T11:41:19.389+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T17:12:36.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Liverpool dominance</h2>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '960501ef-8c65-4da2-8ea3-c9ca7500ab46'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-29T11:41:19.389+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T17:12:36.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The delay had clearly affected the players, as both teams struggled
        to find any sort of rhythm in the opening stages. Passes were going astray,
        clearances were being skewed and both sides struggled to find any inroads
        into the opposition''s area.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce57d1e0-7e73-417c-abeb-f064717d334d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-29T11:41:19.389+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T17:12:36.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the first chance finally arrived more than 15 minutes into
        the game it was thanks to fine individual work from Trent Alexander-Arnold,
        who weaved his way past two Real defenders before digging out a low cross
        into the box.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da94db8d-8a10-4bc3-b868-9c7afe0f7b1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-29T11:41:19.390+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T17:12:36.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mo Salah was there to meet it, but it arrived at his feet somewhat
        awkwardly and Thibaut Courtois was equal to it. Salah''s second chance arrived
        soon after, but this one was hit straight at the Real goalkeeper.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c1b59fa-42cc-4069-9a71-f927835613cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-29T11:41:19.390+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T17:12:36.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was the first time either team had managed to exert any sustained
        pressure on the other, and the Liverpool fans were soon groaning once again
        as Alexander-Arnold blazed high over the bar when well placed inside the box.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eed1c09a-ce63-4198-9654-0f30bc4384f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-29T11:41:19.390+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T17:12:36.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After more than five minutes of continuous waves of red shirts battering
        the Real defense, Sadio Mane thought he had found the opener only for Courtois
        to improbably get a hand to his shot and palm it onto the post.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4c246d2-3bf8-48ab-a04f-254ccc2c689f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-29T11:41:19.390+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T17:12:36.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a testament to just how remarkable the save was that most
        of the Liverpool fans at the other end of the stadium had already started
        celebrating in anticipation of the net rippling.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '077be2e1-b046-4759-b8b8-75d0c37c6b97'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-29T11:41:19.390+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T17:12:36.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At this stage, almost 30 minutes in, the best Real was able to muster
        was an overhit cross from Vinicius that looked for a split second like it
        might trouble Alisson in the Liverpool goal.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d1c7cf8-11a7-4364-9ea7-cce425df9939'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-29T11:41:19.390+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T17:12:36.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was now a clear pattern emerging; those in white were penned
        into their own half, rattled and unable to escape the Liverpool onslaught.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '292e951e-ddca-4bf2-b7b7-b1ff031a382b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-29T11:41:19.390+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T17:12:36.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Real''s fans, to their credit, continued to chant and wave their
        flags and scarves in an attempt to breathe life into their floundering team.
        They had the best seats in the house to witness Liverpool''s near-perfect
        first half, but fortunately for them the only thing they hadn''t seen up close
        was a goal.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2490a967-a7a8-4a90-b691-c53870dfa8a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-29T11:41:19.390+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T17:12:36.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then, out of nowhere, Carlo Ancelotti''s side looked as though it
        had taken the lead completely against the run of play. After the ball had
        ricocheted around the penalty area, Benzema pounced to slot the ball home
        under Alisson, only to see his goal immediately ruled out by the linesman''s
        flag.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f61838ca-d2a5-41a2-ad92-bc4d55a8855b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-29T11:41:19.391+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T17:12:36.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What initially looked like an easy offside decision ended up taking
        what felt like an age to confirm, as VAR officials struggled to decide whether
        the initial ball had come off a Liverpool player.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36dbb66f-f631-4c79-8f01-aa305059ad69'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-29T11:41:19.391+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T17:12:36.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eventually, after a nerve-racking wait, it was those in red celebrating
        boisterously as the offside decision was confirmed. It was a suitably tense
        end to what had been an enthralling first half.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ff92a07-9fdf-4dea-8bf0-e1fee9586c97'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-29T11:41:19.391+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T17:12:36.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Real pounces</h2>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1d75b90-de47-47b3-bf42-eb74340e2a2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-29T11:41:19.391+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T17:12:36.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was a familiarity with the way the second half began to unfold,
        as Liverpool maintained the pressure on a Real side that quickly looked to
        be sinking under the weight of the occasion.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e8f6555-c36f-4c88-94f5-281f8dc34146'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-29T11:41:19.391+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T17:12:36.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was a strange sight. After all, this is a team that has made
        it''s name in this competition, constantly rewriting the record books and
        pulling off the seemingly impossible.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd1b9d2b-070f-445a-a5ef-86315fa5d3c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-29T11:41:19.391+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T17:12:36.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then the goal came. It was against the run of play, yes, with Liverpool
        looking like the only team that would score for the opening hour but, in truth,
        this goal still felt inevitable. It always does when Real Madrid is playing.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7ef3e2c-2e94-4719-b64d-76b9fd4dc6f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-29T11:41:19.391+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T17:12:36.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Valverde found himself in space down the right and drilled a teasing
        low pass across the face of the goal, with Vinicius on hand at the far post
        to tap the ball into an empty net.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a19e8e0-636d-405e-a58b-f9971384c3f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-29T11:41:19.392+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T17:12:36.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cue bedlam. The concrete stairs inside the Stade de France began
        to shudder as the celebrations from Real fans lasted almost five minutes.
        Numerous flares were let off as that end of the stadium began to glow red
        and smoke filled the chilly Parisian air.</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13a89c51-882e-4bf3-a534-dc1687ed82c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-29T11:41:19.392+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T17:12:36.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Salah did his best to drag Liverpool level, cutting inside and bending
        a wonderful shot towards the far post, but Courtois was once again able to
        palm it away at full stretch.</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfe9106d-d60f-43db-a27c-fbd73f144103'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-29T11:41:19.392+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T17:12:36.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Courtois saves Madrid</h2>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2e77e8f-974f-4ceb-bb5f-cdd77dda588b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-29T11:41:19.392+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T17:12:36.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vinicius will take the plaudits for his winning goal, but when the
        dust settles, Courtois'' performance will be spoken about as one of the all-time
        greats from a goalkeeper in a Champions League final.</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfd01e32-304a-4523-9579-3cc2f58f6d3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-29T11:41:19.392+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T17:12:36.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the clock ticked down, he once again kept Salah at bay, this
        time flicking the ball behind for a corner as the Egyptian''s shot hurtled
        for the far corner.</p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c29d8234-3a71-4b43-b6a3-58392a72d7c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-29T11:41:19.392+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T17:12:36.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When the goalkeeper is man of the match, something is going wrong
        for the other team. In the last third we could have done better," Klopp said
        after the match.</p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de747490-4fd4-4ad0-8f78-022736211204'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-29T11:41:19.392+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T17:12:36.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With every opportunity squandered, the inevitability of a Madrid
        win grew. Real fans felt it; so did Liverpool''s.</p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84bd3fc7-d7a5-464c-b51c-9f4f77b49a23'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-29T11:41:19.392+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T17:12:36.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though Klopp''s side continued to press until the end, celebrations
        had already started for the Madrid fans. The outpouring of joy when the full-time
        whistle went was largely tinged with relief -- those fans know what an ordeal
        this night was.</p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d800527-6da1-49d6-b17a-d8bdbc0d6341'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-29T11:41:19.393+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T17:12:36.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Real Madrid should not have made it this far. Three times it was
        staring defeat in the face during the campaign and three times it somehow
        came out the other side.</p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c7f2c04-90e6-4ad9-87a3-ae48de79da27'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-29T11:41:19.393+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T17:12:36.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But once it made it to Paris, perhaps there should have been no
        doubt this would be the final outcome.</p>'
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d1a5468-0b3d-4a66-814c-7606adc286ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-29T11:41:19.393+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T17:12:36.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/05/28/football/champions-league-final-liverpool-real-madrid-spt-intl/index.html"
        target="_blank">Real Madrid beats Liverpool to win Champions League title
        on a night marred by security issues</a>."</em></p>'
  'shanna-moakler-engagement-ring-worthy':
    'author': 'Zoe Sottile, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2022-05-29T11:43:32.434+08:00
    'imagesource': 'jcr:e12ad358-1b65-4daa-a2c2-ed73578a8f85'
