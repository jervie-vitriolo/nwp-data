      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faaf1764-19de-4492-89fc-36caa96d1132'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-29T14:58:56.770+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T17:12:32.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said three areas were contained through depopulation and assistance
        was given to affected swine raisers.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2ea0e89-fc4d-4513-871a-adcf1c7c43af'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-29T14:58:56.770+08:00
