      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 29)</strong> — The fire
        that broke out in a warehouse in Quiapo, Manila on Sunday afternoon was declared
        "fire out," according to authorities.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31968cc2-46d8-4c39-89c4-48922448ac0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-29T22:44:52.612+08:00
      'mgnl:createdBy': 'lisbet'
