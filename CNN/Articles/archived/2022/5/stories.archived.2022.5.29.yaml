      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After several hours of trying to extinguish the fire that struck
        a warehouse along Carlos Palanca Street, the Bureau of Fire Protection (BFP)
        finally declared "fire out" at 9:24 p.m.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c23ce96e-d47f-465e-ac64-d0d48b58afae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-29T22:44:52.612+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T17:12:31.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines'' Newsroom Weekend earlier,
        Deputy District Fire Director Supt. Ronaldo Sanchez said they did not expect
        the fire to further spread as the building was surrounded by firewalls.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd020488f-9757-45bf-be98-da8d176d10c1'
      'mgnl:activationStatus': true
