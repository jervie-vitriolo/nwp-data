      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The city government has appealed to residents to purchase pork and
        its by-products from authorized stalls or sections in public or private markets
        or meat shops and to always demand for the Meat Inspection Certificate issued
        for the day.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cf4c1ab-2f3c-4837-bb1e-08629d1cb3ad'
      'mgnl:activationStatus': true
