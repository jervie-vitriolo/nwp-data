      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Patuloy po ang ating pag-</em>update <em>dito sa ating binabantayang</em>
        low pressure area <em>at kung sakali ngang magbigay ng malalakas na pag-ulan
        dito sa may</em> Mindanao <em>ay maglalabas po tayo ng mga</em> weather advisories,”
        PAGASA weather specialist Samuel Duran said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '856c9e03-6248-4b15-a614-7f83b7856dc1'
      'mgnl:activationStatus': true
