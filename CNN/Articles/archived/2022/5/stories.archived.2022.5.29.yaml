      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07162358-e0b3-4662-b353-3dc5ecea050b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-29T13:28:58.344+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T17:12:34.352+08:00
