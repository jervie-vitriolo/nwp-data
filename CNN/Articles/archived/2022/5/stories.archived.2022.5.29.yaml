      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, swine raisers are requested to “report any disease conditions
        or mortalities to the Office of the City Veterinarian, adhere to strict biosecurity
        measures, and that sick or dead animals should not be slaughtered for food
        to avoid food poisoning and contaminating other areas,” the local government
        said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '600bae36-d6fd-49a9-b3d3-aa8f68811786'
