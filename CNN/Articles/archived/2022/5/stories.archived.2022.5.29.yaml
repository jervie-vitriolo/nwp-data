      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> North Korea says its Covid-19 outbreak
        is improving and it is considering revising its anti-epidemic regulations.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6297ece3-f101-4b22-a96a-930f05dfd2d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-29T18:52:41.235+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T17:12:30.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '905bde26-9493-4781-a471-8707e189f35a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-29T18:52:41.235+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T17:12:30.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>State-run media in the secretive East Asian country reported Sunday
        that leader Kim Jong Un and other top officials had assessed the pandemic
        situation as "improved" and discussed adjusting containment measures.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15b67e3c-80c4-424c-ad67-abc579652540'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-29T18:52:41.235+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T17:12:30.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b6bbf31-0323-4b7f-825e-d4d3e668f093'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-29T18:52:41.236+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T17:12:30.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korea reported more than 89,500 new "fever cases" and 106,390
        recoveries between Friday and Saturday evening nationwide, according to the
        Korean Central News Agency (KCNA).</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27e63cd0-8899-4475-b8c2-45422909e1b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-29T18:52:41.236+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T17:12:30.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01836107-f2ce-446c-b7f8-2e2031965024'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-29T18:52:41.236+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T17:12:30.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It did not say whether there had been additional deaths.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ca87c7a-33d2-4b76-a7ea-a735ba3becef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-29T18:52:41.236+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T17:12:30.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2d72a59-bd25-42c0-897f-8c147d4620b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-29T18:52:41.236+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T17:12:30.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Saturday evening, North Korea''s total number of cases since
        late April had reached 3,448,880, of which more than 3,262,700 had recovered
        and at least 186,110 were receiving medical treatment, KCNA reported.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3986846a-b1c5-4f94-b3ed-c20fc463e55a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-29T18:52:41.236+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T17:12:30.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13e4425d-e591-4478-8052-d0224381181f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-29T18:52:41.236+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T17:12:30.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s latest death toll, reported on Friday, was 69 and
        the fatality rate was 0.002%, according to KCNA.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4467547e-997a-4028-9d5f-8af6d76ac37d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-29T18:52:41.236+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T17:12:30.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5f27538-e374-40e1-b849-6c9b1d7d583f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-29T18:52:41.236+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T17:12:30.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country of 25 million reported what it said were its first cases
        of Covid-19 on May 12 and declared the situation a "major national emergency,"
        swiftly placing all cities into lockdown and ordering "people with fever or
        abnormal symptoms" into quarantine.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b35caf8c-520c-4eed-bf7e-4623a1269ec4'
      'mgnl:activationStatus': true
