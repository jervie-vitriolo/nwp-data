      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dbe2416-5b8a-4792-b11c-0c81cdae3353'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-29T11:57:09.081+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T17:12:34.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to luggage storage app Bounce’s Business Class Index,
        NAIA was rated 0.88/10 and got the “worst scoring for three different categories:
        its number of destinations, on-time performance, and rating from Skytrax.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92c5b547-915d-4483-a670-5cb63facebf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-29T11:57:09.081+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T17:12:34.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e502b61c-329c-495d-972e-d3c62bb38a18'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-29T11:57:09.081+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T17:12:34.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the DOTr said NAIA had improvements throughout the administration
        of outgoing President Rodrigo Duterte. It noted that extortion schemes such
        as "laglag-bala" and baggage pilferage reports were resolved in recent years.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47b6e7de-2a18-44bf-97b2-47fe7e690139'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-29T11:57:09.081+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T17:12:34.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc5d091b-2282-4f0a-acdc-d15492361f51'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-29T11:57:09.081+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T17:12:34.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“While the ''study'' shows unfavorable rating and unsubstantiated
        claims about NAIA, it cannot be denied that significant improvements have
        been carried out in the country''s main gateway in the past six years under
        the Duterte administration,” the department said in a statement released on
        Saturday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d28f3c7-2b12-474f-903a-115ef683ae93'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-29T11:57:09.081+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T17:12:34.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52a8dc93-1040-4748-9ceb-098234723c0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-29T11:57:09.082+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T17:12:34.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOTr also said that Bounce is a luggage storage business which
        only operates in the United States and Asia, but has no operations in the
        Philippines.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec147821-1398-4a19-824a-643b4bd1316d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-29T11:57:09.082+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T17:12:34.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1484b76f-47a2-41ba-80c7-03697867189a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-29T11:57:09.082+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T17:12:34.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department also pointed out that NAIA is a destination airport
        and not a hub airport, which explains why there are not many business class
        lounges and onward destinations.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe6bc48c-19ac-4f3a-91b8-a896882d3334'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-29T11:57:09.082+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T17:12:34.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd45f049c-3c89-4048-8f65-6fa1e9e2dc44'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-29T11:57:09.082+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T17:12:34.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Passengers using business class lounges are those passing thru
        for brief business trips or for stop over to take their onward/connecting
        flight to their final destinations. Airlines primarily determine their need
        to put up business class lounges for their customers,” the agency explained.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaef77df-f0c3-4e0f-bea3-5daf82d7f85c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-29T11:57:09.082+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T17:12:34.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6d64d16-d234-49a4-a8b5-43d0f245a4fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-29T11:57:09.082+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T17:12:34.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOTr added that it is “highly implausible” that NAIA’s on-time
        performance contributed to the airport’s supposedly worst rating. It noted
        that the Air Carriers Association of the Philippines reported that the airlines’
        running on-time performance averaged at 83% in the last quarter of 2019, which
        is higher than the 40% recorded in 2016.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d9153c5-e326-49ba-91e1-f3f099a39d49'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-29T11:57:09.082+08:00
