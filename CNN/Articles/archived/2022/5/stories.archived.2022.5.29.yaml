    'title': '7 fishermen missing, 13 rescued after vessels collide in Palawan'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c640fc3-92bb-4de4-9ef8-489a81953723'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-29T11:21:43.125+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T17:12:37.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 29)</strong> — Authorities
        are searching for seven fishermen after their boat collided with a vessel
        off Maracanao Island, Agutaya, Palawan on Saturday, May 28.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbb7c1c1-dea1-471a-9755-876fe2b4661e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-29T11:21:43.125+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T17:12:37.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Coast Guard on Sunday reported that MV Happy Hiro,
        a cargo vessel sailing under the flag of the Marshall Islands, collided with
        FB JOT-18, a Filipino fishing vessel.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07bfb09f-93b7-4e3f-af75-d4023cb6cd85'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-29T11:21:43.125+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T17:12:37.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“A transiting fishing boat provided immediate rescue assistance
        to 13 out of 20 crew members of FB JOT-18. The seven crew members remain missing
        as of press time,” the PCG said in a statement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7170e9b-4005-4db9-93d1-d12d94db3af8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-29T11:21:43.126+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T17:12:37.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The 13 rescued fishermen were transferred to MV Happy Hiro which
        ferried them to the vicinity of Lipata, Culasi, Antique to seek further assistance,”
        it added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be22c0c7-24ed-4e42-b82e-68b3c9f918b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-29T11:21:43.126+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T17:12:37.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The medical officer of MV Happy Hiro said the rescued fishermen
        obtained scratches and one had a minor wound on his head but remains in stable
        health.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcf5eff4-b1d6-462f-94ad-a79d94908ae1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-29T11:21:43.126+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T17:12:37.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Upon clearance from the Bureau of Quarantine, PCG''s BRP Panglao
        ferried the rescued fishermen to the shoreline,” the PCG said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ff91162-3759-4349-b614-ddad2049a544'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-29T11:21:43.126+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T17:12:37.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"PCG''s BRP Suluan, PCG Station Cuyo, and PCG Sub-Station Agutay
        in Iloilo continue their operations to rescue the missing fishermen," it added.</p>'
  'real-madrid-champions-league':
    'author': 'Matias Grez, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2022-05-29T11:36:43.319+08:00
    'imagesource': 'jcr:69f9f24f-1e49-4b81-be03-3f1d760f7ead'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2eea314f-8a4f-4acc-be55-4d36755ac3c1'
    'lead': 'Real Madrid is simply made for nights like these.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-05-29T11:41:19.385+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-19T17:12:36.613+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T17:12:21.895+08:00
