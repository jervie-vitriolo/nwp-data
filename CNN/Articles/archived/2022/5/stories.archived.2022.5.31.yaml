      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 31) —</strong> President
        Rodrigo Duterte presided over his last full Cabinet meeting on Monday night,
        acting Cabinet Secretary Melvin Matibag said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '636659ba-5dba-44fa-b54a-7c01f5fc1b61'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T16:25:57.838+08:00
