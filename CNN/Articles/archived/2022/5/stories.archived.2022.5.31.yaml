      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 31)</strong> — Outgoing
        Vice President Leni Robredo expressed gratitude to the volunteers of her Bayanihan
        E-Konsulta initiative as it marked the last operations of the program on Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9796d150-4691-4855-9899-52a6810c1c88'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T19:34:55.518+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T17:13:59.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Huling araw ngayon ng ating Bayanihan E-Konsulta initiative...Lubos
        ang aking pasasalamat sa lahat ng nakasama natin: sa ating volunteer doctors,
        call/chat agents, EMS teams, and to my OVP (Office of the Vice President)
        family," Robredo said in a Twitter post.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74df12f6-6b49-42c0-ae53-eab1e051db5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T19:34:55.518+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T17:13:59.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Today is the last day of our Bayanihan E-Konsulta
        initiative...I am very grateful to everyone who joined us: our volunteer doctors,
        call/chat agents, EMS teams, and my OVP family.]</p>'
    '7':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">Huling
        araw ngayon ng ating Bayanihan E-Konsulta initiative.<br><br>Since we launched
        the program in April 2021, we have assisted more than 58,000 cases—both COVID
        and non-COVID patients. This was made possible by volunteers, including 947
