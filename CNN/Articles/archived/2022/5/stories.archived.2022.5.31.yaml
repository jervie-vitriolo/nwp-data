    'mgnl:tags': ['Mona-Lisa', 'cake', 'vandalism', 'Louvre']
    'template': '1'
    'title': 'The Mona Lisa has been caked in attempted vandalism stunt'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2387ce44-0722-4637-b959-c24013e5eb21'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T01:33:59.076+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:14:32.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The Mona Lisa was the subject of attempted
        vandalism on Sunday when a visitor to the world-famous Louvre museum in Paris
        smeared frosting all over the Renaissance-era painting''s protective glass.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb7e0199-5ba4-492c-b22c-0c90f9b9eada'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T01:33:59.076+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:14:32.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13148b68-b465-466e-8724-6e952bab87ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T01:33:59.076+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:14:32.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The man, who appeared to wear a wig on videos of the incident shared
        on social media, had the cake with him, according to CNN''s affiliate BFTMV.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8843c731-996e-4bfd-a3d5-7e497280e251'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T01:33:59.076+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:14:32.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cc45e06-24e0-46b2-9d13-9e01f6403e07'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T01:33:59.076+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:14:32.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He approached the painting in a wheelchair, according to a statement
        from the Louvre. Videos of the aftermath show him on foot with a wheelchair
        nearby.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bd6d27e-42d4-43ab-8d8a-5ce7bb2e686a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T01:33:59.076+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:14:32.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6b7bb36-0cdb-46a8-bf6b-956c71abb0c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T01:33:59.076+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:14:32.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A visitor simulated a disability in order to use a wheelchair to
        approach the work, which was installed in a secure display case. The Louvre
        applied its usual procedures for people with reduced mobility, allowing them
        to admire this major work of art," the statement noted.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcb47f15-3cf0-4817-96c9-4209602ec4dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T01:33:59.076+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:14:32.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e39f3f66-ea3d-432f-b9db-774d6fa79b52'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T01:33:59.077+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:14:32.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While standing near the painting, this individual threw a pastry
        he had hidden in his personal belongings at the Mona Lisa''s glass case. This
        act had no effect on the painting, which was not damaged in any way."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '267e8736-81c6-49d7-a433-63df2eec7c34'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T01:33:59.077+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:14:32.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4413e376-ada7-4b0c-aa92-2b5d6bc9860f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T01:33:59.077+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:14:32.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The man, 36, was arrested and taken to a psychiatric infirmary in
        the police headquarters, according to the Paris prosecutor''s office. An investigation
        has been opened by the prosecutor for "the attempt of damaging a cultural
        property." The Louvre has filed a complaint.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ecf209d-0390-411a-9404-4899da3608b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T01:33:59.077+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:14:32.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd553180-0d20-46b1-b740-3576a60f97ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T01:33:59.077+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:14:32.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a video published by a museum-goer on Twitter, the man is heard
        saying in French, "Think of planet Earth, there are people destroying it,"
        while security escorts the man, with rose petals scattered on the floor of
        the museum.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9732b3c8-9323-45f0-959c-48b6defe4824'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T01:33:59.077+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:14:32.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8238d5a8-f3f0-4a6c-acf6-28c8cbded591'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T01:33:59.077+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:14:32.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another video of the scene shows a staff member cleaning the icing
        from the glass.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc31833a-4520-42a6-8ac6-7639f22a66cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T01:33:59.077+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:14:32.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13f0ebd7-86bf-4ce9-9a14-37ae2c4eede1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T01:33:59.077+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:14:32.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leonardo da Vinci''s masterpiece, arguably the most famous painting
        in the world, draws millions of visitors each year who line up to pose with
        the small artwork, which is just over 2.5 feet tall and under 2 feet wide.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53c3d42f-17c8-4ffa-8fc0-f229694ea7ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T01:33:59.077+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:14:32.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc5fed39-a024-4c75-a7af-80b12dfd9d8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T01:33:59.077+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:14:32.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The enigmatic portrait is no stranger to both vandalism and thievery.
        It was stolen in 1911 by a Louvre employee, raising its international profile,
        and the bottom of the canvas suffered an acid attack in the 1950s, leading
        to its beefed-up protection -- including the bulletproof glass. In 2009, a
        woman angrily threw a ceramic cup at the painting, breaking the cup but leaving
        the painting unharmed.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2c7b21f-59d9-48a9-a82c-490ed78f3b96'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T01:33:59.077+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:14:32.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/style/article/mona-lisa-louvre-cake-attack/index.html">The
        Mona Lisa has been caked in attempted vandalism stunt.</a>"</em></p>'
