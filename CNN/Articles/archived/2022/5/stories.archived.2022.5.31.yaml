      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The projected range outpaces the 4.9% rate in April and the central
        bank’s full-year target band of 2-4%.</p>'
    '5':
