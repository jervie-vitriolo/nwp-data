      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I take full responsibility and I''m doing my best to be better.
        From the bottom of my heart, I''m sorry for everyone I hurt. Especially Moi,”
        he added.</p>'
