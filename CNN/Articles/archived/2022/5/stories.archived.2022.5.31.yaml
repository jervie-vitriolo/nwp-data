      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And, in early 2018, a US-Bangla Airlines flight from Dhaka to Kathmandu
        crashed on landing and caught fire, killing 51 of the 71 people on board.</p>'
