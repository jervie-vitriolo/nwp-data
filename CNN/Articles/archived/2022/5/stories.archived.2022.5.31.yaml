        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cfc0a39-51bd-45b1-a9e1-23c1b19952e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T10:43:47.851+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T17:14:23.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 31) —</strong> The Department
        of Foreign Affairs (DFA) has summoned a senior official of the Chinese Embassy
        to protest the alleged "harassment" by the China Coast Guard (CCG) of RV Legend,
        a Taiwanese vessel with Filipino scientists conducting research in the West
        Philippine Sea.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5420e37c-ac74-4ed2-86a8-f74d03aea0e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T10:43:47.852+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T17:14:23.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3b7f83b-241d-46e9-993d-c37327c65779'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T10:43:47.852+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T17:14:23.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Department summoned a senior official of the Chinese Embassy
        in Manila to protest the harassment by CCG on RV Legend, which had been conducting
        an authorized marine scientific research (MSR) activity, with Philippine scientists
        on board," the DFA said in a statement released on Monday.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d8cf673-6826-48d1-ab0e-669acb8c4189'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T10:43:47.852+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T17:14:23.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30b93911-ffff-4a4f-bec9-34edfa8d4e55'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T10:43:47.852+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T17:14:23.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DFA said Tuesday that it summoned the Chinese official on April
        13. It earlier said it is reviewing detailed reports on the incident for filing
        of appropriate diplomatic action.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e766cc5-90ae-49ea-9042-41b26a8756b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T10:43:47.852+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T17:14:23.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '878436c0-ad43-4bb6-b539-be8691de1eff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T10:43:47.852+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T17:14:23.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Philippine Department of Foreign Affairs takes appropriate
        diplomatic action for violations of Philippine sovereignty, sovereign rights
        within our maritime jurisdiction," the agency said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '668a3da9-5775-479c-83d8-982587e00a88'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T10:43:47.852+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T17:14:23.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8bd2724-70e3-4643-a9bb-cf0db8387a32'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T10:43:47.852+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T17:14:23.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the article titled "Three Rounds of Coercion"&nbsp;published
        on May 26,<a href="https://amti.csis.org/three-rounds-of-coercion-in-philippine-waters/">
        US-based research organization Asia Maritime Transparency Initiative (AMTI)
        reported separate incidents</a> where Chinese law enforcement vessels "challenged
        marine research and hydrocarbon exploration activities within the Philippines’
        exclusive economic zone in the South China Sea."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19fb1000-f2c7-46d2-b0a1-18d9b1075618'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T10:43:47.852+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T17:14:23.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b210b00a-d807-496c-ab7a-052243a25525'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T10:43:47.852+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T17:14:23.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said that on March 23, the CCG 5203 vessel left mischief Reef
        in the Spratlys Islands and "began shadowing" RV Legend at a distance of 2-3
        nautical miles, while it was conducting its research along Philippine territory.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd74e5717-6b0d-4338-a7ef-77a3f3856458'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T10:43:47.853+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T17:14:23.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61675b87-c75f-420f-be74-5ae32828c31d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T10:43:47.853+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T17:14:23.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On April 6, the CCG 5203 vessel again tailed RV Legend, which was
        accompanying BRP Capones, a Philippine Coast Guard (PCG) patrol vessel. It
        only stopped shadowing the two vessels when the PCG returned to a port in
        San Fernando and when RV Legend returned to Taiwan three days after.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f38d7704-ce3c-4dcb-a67c-fe67f1730102'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T10:43:47.853+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T17:14:23.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30e454de-d0d5-482d-9c43-48d9446f1f4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T10:43:47.853+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T17:14:23.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The AMTI reported another incident involving CCG 4201 vessel shadowing
        Norwegian survey ship Geo Coral and supply ship Mariska G as they arrived
        in a Philippine coast west of Palawan on April 4 for 3D seismic surveys.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e071a24-00c9-4612-acd1-642be97ae7e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T10:43:47.853+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T17:14:23.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3de8c3d7-b0bd-4638-9db1-879a4c7eef51'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T10:43:47.853+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T17:14:23.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On April 21, CCG 5304 vessel also interfered with Philippines''
        research activity, this time conducted by M/V DA BFAR, a research vessel operated
        by the Department of Agriculture''s Bureau of Fisheries and Aquatic Resources.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a877aced-1bb1-4e26-a574-6412c30cf24e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T10:43:47.853+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T17:14:23.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2d1cef0-35a9-434f-a279-b9ed28362dee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T10:43:47.853+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T17:14:23.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another Chinese coast guard ship CCG 5303 and two other Hainan-based
        militia vessels pursued the BFAR vessel, forcing it to retreat later on.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e14cd2df-485d-42c8-8191-9dd70da537de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T10:43:47.853+08:00
