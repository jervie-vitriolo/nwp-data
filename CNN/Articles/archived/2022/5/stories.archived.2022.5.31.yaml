      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7be856d5-c30a-4d50-a8d6-48dff4f226d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T16:37:35.130+08:00
      'mgnl:createdBy': 'don'
