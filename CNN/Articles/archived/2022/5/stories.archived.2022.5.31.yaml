    'title': 'Will Marcos Jr. endorse Senate President bet? ‘Unlikely, quite improper,’
      Imee says'
    'visualType': 'image'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35b36d79-aec6-48d0-9b0c-819008454d03'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T18:23:47.138+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T17:14:02.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 31)—</strong>&nbsp;Senator
        Imee Marcos believes her brother, President-elect Ferdinand “Bongbong” Marcos,
        Jr., will not meddle in the Senate presidency race.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5669891-563f-498d-9dce-4888811a2ec0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T18:23:47.138+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T17:14:02.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d760114-fe30-402a-8ba0-8283825a6667'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T18:23:47.138+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T17:14:02.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, the incoming chief executive met with one of the contenders
        for the post, Senate Majority Leader Juan Miguel “Migz” Zubiri. The lawmaker
        said they discussed the possible legislative agenda for the next administration''s
        first State of the Nation Address in July.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '630bc7e2-76eb-42dd-bed5-2715da560f77'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T18:23:47.138+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T17:14:02.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4397d177-e8f8-4372-abfc-0057e8c51db7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T18:23:47.138+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T17:14:02.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zubiri described the meeting as incidental after Marcos’ proclamation,
        and lasted for almost an hour and a half. Also present was House Majority
        Leader Martin Romualdez, who emerged as the next Speaker with endorsements
        from major political parties.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40e176c5-ec82-466e-9c4b-6d6d2bad51e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T18:23:47.138+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T17:14:02.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '262e9d25-b9b2-44ee-8c13-7081e7e27409'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T18:23:47.138+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T17:14:02.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked if the meeting was an indication of a possible endorsement,
        Marcos said, “I don’t know,” adding that she was not privy to their talk.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38cdd1a3-558b-49a1-b3d1-8f027474fcd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T18:23:47.138+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T17:14:02.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08cf5269-720c-4dc0-bf09-af9e59e2b153'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T18:23:47.138+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T17:14:02.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pressed for an answer on whether her brother would endorse anyone
        for Senate President, the senator said, “it''s most unlikely and quite improper.”</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '508d7360-b10a-479f-8721-f0e66e41a6fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T18:23:47.138+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T17:14:02.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9434de94-d4da-4729-9ecc-2ab5e7c3ee83'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T18:23:47.138+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T17:14:02.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“As you’re well aware, there’s a separation of the three branches
        of government,” she added.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aed8fac8-a89e-4cdd-be2c-ef8488398d6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T18:23:47.138+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T17:14:02.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '160f0d0c-52de-4971-95a8-62b0d2467e1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T18:23:47.139+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T17:14:02.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos is part of a group of eight lawmakers supporting Senator
        Cynthia Villar’s bid for the top Senate post, said Senator Ronald “Bato” dela
        Rosa.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58c7406f-62ff-42e0-8478-54f691fb5a7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T18:23:47.139+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T17:14:02.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fd547f2-b8a5-4c13-84dd-ac748224b060'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T18:23:47.139+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T17:14:02.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other members of their bloc include Christopher “Bong” Go, Robin
        Padilla, Ramon “Bong” Revilla, Francis Tolentino, and Mark Villar, said Dela
        Rosa.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '390b0d52-f533-4a08-acef-75509f8a57a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T18:23:47.139+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T17:14:02.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4f8d03f-b97d-4003-9964-394e5fac8bb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T18:23:47.139+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T17:14:02.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa said he brokered talks between Zubiri and Cynthia Villar.
        He said Villar is “open” to sharing the Senate presidency with Zubiri, and
        that she made an offer to her rival for the post.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0cfc48c-0d30-4e25-baca-83dc55dca9f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T18:23:47.139+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T17:14:02.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '983d9ac8-e868-46c7-a633-a3096c1327ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T18:23:47.139+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T17:14:02.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines requested Villar to comment but she has yet to respond.
        Meanwhile, Zubiri said on Monday that most members of his bloc reject the
        idea of term sharing.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc4e72d5-e367-4a4d-b10b-b44bf616a977'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T18:23:47.139+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T17:14:02.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d7ebd9f-6c7c-4648-bf5f-fd8192937686'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T18:23:47.139+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T17:14:02.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A lawmaker needs the vote of the majority or 13 senators to be elected
        Senate President, the leader of the chamber who’s also next to the Vice President
        in the line of succession.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
