      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '951dd96d-54b7-4cc2-a129-897690928196'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T05:10:52.004+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:14:28.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview, Drilon said any senator in the 19th Congress can
        file a resolution reopening the investigation.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16203929-ee3f-47d4-b1af-3836dd1184c8'
      'mgnl:activationStatus': true
