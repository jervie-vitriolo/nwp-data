      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the same interview, Messi details how when things were starting
        to turn around, he and PSG were met with heartbreak in their Champions League
        loss to eventual competition winner Real Madrid.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37f38fa8-7063-4249-afab-b5fe7b2b2360'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T01:38:18.017+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T17:14:31.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fd2cc0f-68c6-4174-ba5d-8ab7467c1db9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T01:38:18.018+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T17:14:31.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When I was halfway there [towards being at my peak], the Real Madrid
        thing happened and that killed us," said Messi. "It killed me and the whole
        locker room in general and all of Paris because we had this big dream in that
        competition.</p>'
