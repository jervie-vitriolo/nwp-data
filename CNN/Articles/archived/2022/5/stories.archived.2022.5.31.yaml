      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The continued increase in domestic petroleum prices, higher prices
        of key food items, and peso depreciation are the primary sources of inflationary
        pressures during the month,” the BSP said Tuesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a65a6eb1-a1f1-461d-9aca-d25d7d36f196'
