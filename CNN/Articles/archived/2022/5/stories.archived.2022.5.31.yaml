      'mgnl:lastActivated': 2023-01-19T17:14:16.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff69cdd1-4de8-4e5b-a0a5-c81b3b1093fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T12:26:25.713+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T17:14:16.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines'' <em>The Source</em> on Tuesday, a
        day after the camp of president-elect Ferdinand "Bongbong" Marcos Jr. announced
        his appointment, the veteran broadcaster gave himself a deadline of six months
        to a year to provide immediate assistance to beneficiaries affected by disasters.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f850de0a-982f-4367-bc54-b971e82b5baf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T12:26:25.713+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T17:14:16.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17b6c4a1-6fa8-4002-b133-cd7f9b606c4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T12:26:25.713+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T17:14:16.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is a challenge. It is really a challenge. <em>Pero kaya kong
        patunayan na</em> (but I can prove that) I can do something about it because
        I''ve been in this work for the past several years," Tulfo said, when asked
        whether he thinks he can fulfill in a larger scale the kind of assistance
        he has been offering to the people in his public service programs.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '824ba978-3770-4bfd-9c0c-b9ad30b36ad9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T12:26:25.713+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T17:14:16.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ac73ac2-879e-45a1-9e61-40daf4f2ab1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T12:26:25.713+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T17:14:16.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ang hingi ko lang doon sa mga nagdududa, sa mga nababasa ko
        kahapon pa na, ‘bakit iyan? Marami namang iba dyan,’ ‘broadcaster ‘yan, walang
        alam,’ ‘binigay lang sa kanya bilang pasasalamat,’ no. Ang sasabihin ko lang
        sa lahat ng nanonood, please give me six months to one year to deliver,"</em>
        Tulfo said.<em> "Pag hindi ako nakadeliver, hindi ko naibigay o hindi ko natupad
        yung mga sinabi ko na ayuda in less than 24 hours after calamity, then I will
        step down."</em></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cd81a84-4206-4fbb-9a38-a670d5ad4a7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T12:26:25.713+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T17:14:16.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d2dafc3-fd59-4aac-bd9f-ea73201f1992'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T12:26:25.713+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T17:14:16.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: My only appeal to the doubters, to those behind what
        I have been reading like, "why him? There are so many better options," "he''s
        a broadcaster, he does not know anything," "he was only given the post as
        a favor," no. I want to tell the viewers, please give me six months to one
        year to deliver. If I fail to deliver, if I failed to fulfill my promises
        like the provision of assistance in less than 24 hours after calamity, then
        I will step down.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '170bafd3-01ce-4a2a-bd1e-d3cbc8bef621'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T12:26:25.713+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T17:14:16.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9736bf15-1dd2-4eb4-8d62-e9bd7c7b1297'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T12:26:25.713+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T17:14:16.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tulfo said his proposed reforms include setting up a quick response
        team that will be on standby for the immediate distribution of aid during
        disasters, and updating the masterlist of beneficiaries for the Social Amelioraiton
        Program.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42b98cba-04e4-4f7f-8d78-1106ca14a012'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T12:26:25.713+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T17:14:16.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdf938a1-bfa4-48b4-809c-dd3fd6f5b93c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T12:26:25.713+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T17:14:16.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also promised to be a secretary "on the ground," even if that
        entails sleeping in evacuation centers.</p>'
