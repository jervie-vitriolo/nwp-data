      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 31) —</strong> The Senate
        Blue Ribbon Committee’s draft report on its investigation into the alleged
        anomalous transactions between the government and Pharmally Pharmaceutical
        Inc. “is not a waste of time,” Senate Minority Leader Franklin Drilon said
        on Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeab06c7-84c4-4a57-b725-b23754fcba19'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T05:10:52.003+08:00
