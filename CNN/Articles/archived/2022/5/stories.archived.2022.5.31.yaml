      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 31) —&nbsp;</strong>Incoming
        Social Welfare Secretary Erwin Tulfo is the latest government official to
        give himself a deadline to institute reforms in his agency under the next
        administration.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00347fbc-1c46-4436-84c7-c8fff5d9900d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T12:26:25.712+08:00
