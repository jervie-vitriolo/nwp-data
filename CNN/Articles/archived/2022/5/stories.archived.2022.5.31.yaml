      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 31) —</strong>&nbsp;The
        Bangko Sentral ng Pilipinas expects inflation to further heat up in May, settling
        within 5-5.8% during the month.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69c8f387-be27-49b8-b080-fa4b4e6bd75e'
      'mgnl:activationStatus': true
