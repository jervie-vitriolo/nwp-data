      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcbaf741-bb68-4235-97da-47f105f20647'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T18:58:20.960+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T17:14:00.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Development Budget Coordination Committee has likewise bumped
        up its inflation target band for 2022 to 3.7-4.7% from the prior 2-4%, citing
        the increase in food and energy prices due to the Ukraine-Russia conflict
        and disrupted supply chains.</p>'
