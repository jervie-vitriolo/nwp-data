      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '818a8810-73d8-47a8-b8ae-45b5a7f89461'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T05:51:21.570+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T17:14:24.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IATF has advised that starting May 30, fully vaccinated foreign
        nationals with booster shots no longer need to present a negative RT-PCR test
        result upon arrival in the Philippines. Fully vaccinated children aged 12
        to 17 and those aged below 12 are also exempted regardless of vaccination
        status.</p>'
  'DFA-diplomatic-action-vs-Chinese-ships-interfere-PH-research-vessel':
