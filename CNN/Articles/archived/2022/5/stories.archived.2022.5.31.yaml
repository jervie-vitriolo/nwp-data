    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27f295b4-3b0a-4a3e-9ab1-9380d7613e0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T11:45:36.733+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T17:14:16.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 31)</strong> — The Department
        of Health has launched a campaign to rid beaches and other tourist destinations
        of cigarettes in line with World No Tobacco Day on Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a698e04-71b0-4f01-9c53-e8217427e4a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T11:45:36.733+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T17:14:16.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To further strengthen our campaign against the use of tobacco,
        we have included this initiative to protect our beaches, parks, and tourist
        destinations from the environmental ill-effects of this product," said the
        DOH in a statement.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26edafd4-3a66-491d-a782-61a44e7ce07a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T11:45:36.733+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T17:14:16.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2022/1/26/House-ratifies-vape-bill.html"
        target="_blank"><strong>RELATED: House ratifies bill regulating vape products</strong></a></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c2a30e1-a126-4c7b-9828-77e74e2e87d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T11:45:36.734+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T17:14:16.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department added the project aims to showcase Boracay, Palawan,
        Caramoan, and other premiere beach destinations as pilot areas for smoke-free
        beaches.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4684753-28bd-47c5-bffe-ffbab44f7871'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T11:45:36.734+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T17:14:16.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The campaign will run for eight months beginning May 31.</p>'
  'Meralco-outlasts-Cavitex-to-win-second-leg-of-third-conference':
    'author': 'CNN Philippines'
    'categories': ['d79cec3f-3d3d-43b4-ba13-9570763c6111']
    'created': 2022-05-31T11:51:55.921+08:00
    'embedimage': 'jcr:74883da9-d56c-4c0c-833d-c9909837b26b'
    'embedsource': '<div style="position:relative;padding-bottom:56.25%;height:0;overflow:hidden;"
      itemscope itemtype="https://schema.org/VideoObject"><meta itemprop="name" content="Meralco
