      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e9d11c8-75fc-46c3-9fc5-90f0684cc62f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T10:43:47.853+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T17:14:23.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Under pressure, the M/V DA BFAR turned around 12.7 nautical miles
        from Second Thomas Shoal. It retreated 13 nautical miles east before heading
        north toward Philippine-occupied Nanshan Island, tailed by the China Coast
        Guard," the AMTI said.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eab61f8-3958-4e58-923e-b475367ee99a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T10:43:47.854+08:00
