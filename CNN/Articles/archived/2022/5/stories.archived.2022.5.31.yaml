      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Filipinos are familiar with government officials setting deadlines
        to achieve specific targets in their line of work. Outgoing President Rodrigo
        Duterte''s campaign promise of eradicating drugs in the country in three to
        six months helped him secure millions of votes in the 2016 elections.</p>'
