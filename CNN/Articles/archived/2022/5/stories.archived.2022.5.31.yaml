      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We can identify ways to address the issue," Balicasan noted. "For
        example, what projects or programs that can be, say, reduced insofar as this
        program''s objectives to the extent that these are not contributing to the
        urgent concerns of our economy.”</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25c3e9fb-28b8-4d25-92be-4e3370ec72d8'
      'mgnl:activationStatus': true
