    'title': 'Agri chief seeks restructuring of food safety agencies as House panel
      concludes inquiry into smuggling'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b367975f-c98b-4b9f-b121-4a3e37081b65'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T18:43:15.039+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T17:14:01.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 31)</strong> — Agriculture
        Secretary William Dar has asked lawmakers to craft a legislation that will
        fold all food safety regulatory bureaus into just one agency, the Department
        of Agriculture.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1b2fbfe-b2cf-4d4b-b1ee-61cd3c799a51'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T18:43:15.039+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T17:14:01.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d9b0af9-0008-44ee-9ff1-64c791c8c946'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T18:43:15.039+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T17:14:01.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dar made the plea on Tuesday as a House of Representatives panel
        concluded months-long inquiry into allegations of rampant smuggling of agricultural
        goods from China and Korea, including carrots, onions, and strawberries.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '418642ac-9798-427f-9b88-02cde09149ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T18:43:15.039+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T17:14:01.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86c36368-0289-4c55-b3ad-2647b4f570fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T18:43:15.039+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T17:14:01.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Why not consider, Mister Chairman, restructuring through legislation
        the Food Safety Regulatory System to only one agency under the Department
        of Agriculture? Today, there are far too many of these that are handling food
        safety regulatory systems. Integrating the functions of various agencies can
        be called the Food Safety Regulatory Administration,” Dar told the House Committee
        on Agriculture and Food.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd02bd2ea-8d8a-4b9e-b367-eb37c5c51f5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T18:43:15.039+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T17:14:01.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25175787-11db-4ad2-904f-030cf1e9d6fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T18:43:15.039+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T17:14:01.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“All the specializations required to outcast and constrain economic
        saboteurs are not the monopoly of the Department of Agriculture. Hence, it
        exceptionally bewilders and offends me that we should be labelled the Mother
        of Smuggling,” the Agriculture minister added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3299f6c6-53fc-4494-9225-43b797055595'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T18:43:15.040+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T17:14:01.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75e473de-cc9d-452d-be67-ec8d6c13ec80'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T18:43:15.040+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T17:14:01.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House panel wrapped up the hearing with more questions than
        answers, prompting legislators to summon more resource persons when it resumes
        the inquiry come next Congress.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b16b5994-f893-488d-b806-3bc5e3c3caff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T18:43:15.040+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T17:14:01.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3ca0fef-df2e-4b0e-a5a9-61b8ecd79c38'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T18:43:15.040+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T17:14:01.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tuesday’s deliberations exposed more gaps in the inspection procedures
        as lawmakers grilled the head of the Bureau of Plant Industry that has that
        mandate of inspecting and quarantining imported agricultural goods for pests
        and diseases.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa1ff2ba-a44a-4319-af9f-6d74784ecdfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T18:43:15.040+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T17:14:01.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75a74013-6c5f-4db1-936d-23de7beafdd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T18:43:15.040+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T17:14:01.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thrusted into the spotlight were five Bureau of Plant Industry inspectors
        whom one importer sued for alleged extortion after the latter’s crop imports
        from China were barred from entry.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73efebc5-e67b-4168-a9a6-5f8959b45430'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T18:43:15.040+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T17:14:01.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e084a7f2-5ae1-4c24-aaca-f077b46d2182'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T18:43:15.040+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T17:14:01.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The importer, Cambridge Cooperative, tells the House committee that
        it had shipped two container vans of vegetables in early January, but inspectors
        seized them after finding that the imports were fresh vegetables that did
        not meet storage temperature requirements. Wilma Ocampo, the representative
        from Cambridge, in her testimony before Congress, claimed that bureau inspectors
        had asked her as much as ₱500,000 to clear the shipments.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30dc38f9-f585-4129-ba65-a061d08576c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T18:43:15.040+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T17:14:01.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95aeb748-3f3d-47ee-8ee9-82716ce770fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T18:43:15.040+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T17:14:01.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Hinarang hanggang nabulok ‘yung gulay,” Ocampo told the House committee.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66ea134b-edb8-4817-847f-65b7a2dd39d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T18:43:15.040+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T17:14:01.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70871123-18b0-4ad2-a973-73e34675cf2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T18:43:15.040+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T17:14:01.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The container vans were seized until the vegetables
        rot.]</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28a35ee9-5ee9-47a3-9cef-7c2af64d92eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T18:43:15.040+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T17:14:01.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abf29073-57e7-45ac-a642-98c7a9492bdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T18:43:15.040+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T17:14:01.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bureau of Plant Industry argued before the House panel that
        frozen agricultural imports must be shipped at storage vans with below freezing
        temperatures of negative 18 degrees.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd0cfcdf-ec31-4ef6-bc2c-996492bf4388'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T18:43:15.041+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T17:14:01.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e1f118b-2dcd-4491-8c0d-445099393f49'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T18:43:15.041+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T17:14:01.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It was declared as frozen vegetables. But container had fresh vegetables,”
        Ariel Bayot, Bureau of Plant Industry Assistant Director for Regulatory Services,
        told lawmakers.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0953ff82-0bae-4805-80bd-09af14442845'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T18:43:15.041+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T17:14:01.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '103eac35-3ec4-449e-a707-9322b77678bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T18:43:15.041+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T17:14:01.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bayot further explained: “We allow only frozen vegetables with storage
        temperature of  negative 18 degrees Celsius. Upon opening, it is fresh vegetables…Ang
        isang frozen na shipment, pagdating dito dapat frozen pa din. Malinaw na frozen,
        at hindi frozen na naging fresh [A frozen shipment should still be frozen
        upon arrival here. It is clear it should be frozen, and not frozen vegetables
        that became fresh].”</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c07e2d5-9e70-4846-8748-a76c6158a0f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T18:43:15.041+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T17:14:01.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3992a24-344b-45ba-9805-08dc0c6926f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T18:43:15.041+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T17:14:01.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bureau of Plant Industry is an agency under the Department of
        Agriculture. The latter ordered the bureau to submit a copy of the complaint
        and summoned the importer to shed light on the issue.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96224a7c-ad4b-40b9-b3b2-65eed52f65bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T18:43:15.041+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T17:14:01.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5d7b66f-408d-4277-9d18-18fd9f5f915b'
      'mgnl:activationStatus': true
