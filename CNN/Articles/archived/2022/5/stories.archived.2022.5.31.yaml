    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e3747a7f-61ef-4aae-a33c-39139197972b'
    'lead': 'Europe''s united front against Moscow is being put to the test as countries
      struggle to agree a ban on Russian oil imports.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-05-31T01:24:51.193+08:00
