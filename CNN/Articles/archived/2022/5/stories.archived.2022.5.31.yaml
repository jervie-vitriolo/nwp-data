      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dfd288a-38cf-4854-896c-aabbe4523166'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T16:40:37.357+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-19T17:14:07.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, this win-win situation can only happen if enterprises are
        willing to rethink their existing structures and build from top-down and bottom-up.
        For the longest time, brands have simply broadcast their core message in the
        form of promotional materials.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '171b4729-fc1c-430d-ab1b-109f52b7aa26'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T16:40:37.357+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-19T17:14:07.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d6ede31-2efd-4658-b1f6-9e8e16068c66'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T16:40:37.357+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-19T17:14:07.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Sit explained, “Nike says ‘Just do it’ and you feel so inspired
        by the commercial that you go out and buy sneakers.” At the dawn of social
        media, customers started to have a voice of their own: ﬁrst through likes
        and retweets, then in comments and posts, and now in full-blown YouTube videos
        or Substack essays.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c58d651d-786f-4779-8517-0279e52378f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T16:40:37.357+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-19T17:14:07.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5ef7e40-d0af-40fe-b9e6-1143ee08504b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T16:40:37.357+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-19T17:14:07.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in a more decentralized web — a game-changer bound to ﬂip existing
        business models on its head — customers could soon be having dialogues with
        company executives themselves. While not all proposals are worth testing out
        and implementing, Sit believes that the game-changing ideas lie in “the intersection
        of the experience of executives, the infrastructure of institutional knowledge
        of the best companies in the world, and the personal experience of consumers.”</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20e606bb-ca67-4c62-a568-8da0a64a1040'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T16:40:37.357+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-19T17:14:07.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e740a14-5c98-42ed-b2cd-17e42b954d32'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T16:40:37.357+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-19T17:14:07.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If we’re determined to see this solution through, workers also need
        a seat at the table. These days, companies often restrict innovation to certain
        employees, as if the responsibility only rests on the shoulders of a select
        few. Company cultures need to encourage anyone to come to the table with a
        rough draft or a project worth scaling, without fear of judgment or punishment.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dce42843-d624-4e82-bba8-d388c1d4c489'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T16:40:37.358+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-19T17:14:07.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00278763-e11b-4548-9cb2-37ea960eb1a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T16:40:37.358+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-19T17:14:07.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Because that’s the difference when we look at big enterprises versus
        entrepreneurs: Entrepreneurs can fail and fail and fail and keep trying, and
        someday, they’ll make it. But once you fail in corporate, you’re ﬁred. Humans
        are really predictable with the right incentives: If they know they’ll get
        ﬁred if they take a big risk, they will not take a big risk,” Sit said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b238cb0-299e-4db0-9eef-8731bd1d5ee1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T16:40:37.358+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-19T17:14:07.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6c085ff-34fa-4c66-9d24-66b8818a5090'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T16:40:37.358+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-19T17:14:07.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All of this seems like a mere pipe dream in the traditional Filipino
        workplace, where bosses can be averse to anything new and also particular
        about whose voices they listen to. But the younger people criticizing the
        way they do business are also the ones determined to change it.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c75e0a78-4ace-45dd-9318-8df378723f1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T16:40:37.358+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-19T17:14:07.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80b4f21d-3b72-4cff-8808-844ea308ee65'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T16:40:37.358+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-19T17:14:07.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I’ve had some very good people that I have lost because they had
        an idea they wanted to execute but the company didn’t create an environment
        where they could do these things,” Rae said. “But I see good things, quite
        a bit driven by the youth and driven by some visionary leadership. The pandemic
        has changed the minds of a lot of the companies: I speak to CEOs of a lot
        of companies and they’re not the same as they were before 2020. They’re much
        more open to new ideas.”</p>'
    '33':
      'image': 'jcr:8370006a-e839-4c63-a883-e4cb968056ca'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78b2c5e6-b8ad-4e61-af04-d8d9d6ff5fc7'
