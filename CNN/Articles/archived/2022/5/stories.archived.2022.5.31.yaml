      'mgnl:type': 'text'
      'text': '<p>Seaman 1st Class Albert Davis Lundgren</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a104d184-5836-43ee-95b9-2556a04c4f01'
      'mgnl:activationStatus': true
