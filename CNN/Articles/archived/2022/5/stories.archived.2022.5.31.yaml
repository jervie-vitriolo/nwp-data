      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Erwin was among the latest names included in the Marcos Cabinet,
        ahead of their first day in office next month.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e55dae4-f1a3-45ba-95d7-6647595bc458'
