      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d82e79f-9b3b-41eb-9ecc-8b6b5e43162d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T17:16:15.566+08:00
      'mgnl:createdBy': 'pilar'
