      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The severity of the situation led top Chinese officials to hold
        an emergency meeting last week, at which they vowed to roll out new relief
        measures to help stabilize the economy. Those include loans to small businesses,
        higher tax refunds, and financial support for the aviation industry.</p>'
