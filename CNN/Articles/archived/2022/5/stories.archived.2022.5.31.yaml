      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 31)</strong> – Singer-songwriter
        Moira dela Torre and her husband Jason Hernandez have announced they will
        end their three-year marriage after he confessed to being “unfaithful.”</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15982afb-97d0-4b11-ad26-2f56d2863f0e'
      'mgnl:activationStatus': true
