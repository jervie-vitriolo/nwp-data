  'European-unity-against-Russia-talks-oil-embargo':
    'author': 'Anna Cooban and James Frater, CNN Business'
    'caption': 'Courtesy: Patrick Pleul/dpa/Reuters'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-05-31T01:22:51.863+08:00
    'imagesource': 'jcr:ee344e31-f2f6-4876-a6f3-104a8a7cbf4f'
