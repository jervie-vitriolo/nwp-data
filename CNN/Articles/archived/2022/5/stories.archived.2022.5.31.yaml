    'lead': ' The Abu Sayyaf Group (ASG) could be behind the two explosions in Isabela
      City, Basilan on Monday, a military official said on Tuesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-05-31T13:15:32.139+08:00
