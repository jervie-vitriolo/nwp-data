      'mgnl:created': 2022-05-31T11:41:59.323+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:14:18.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Outrage over the illustrations has dominated Chinese social media
        discussions since Thursday, when photos of the drawings first circulated online.
        Several related hashtags have racked up tens of millions of views on Weibo,
        China''s Twitter-like platform.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc560a0c-35dd-4f6e-a75a-d411d6bc2642'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T11:41:59.323+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:14:18.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many expressed shock and anger that such "substandard" illustrations
        had not only made it into textbooks published by the state-owned People''s
        Education Press, the country''s biggest textbook publisher founded in 1950,
        but had gone unnoticed for so many years. The textbooks have been in use nationwide
        since 2013.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92c3a292-2dca-4e2e-bffd-c10f47f2ef66'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T11:41:59.323+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:14:18.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nationalist influencers quickly placed the blame on "Western cultural
        infiltration," alleging — without giving evidence —&nbsp;that illustrators
        had been covertly working for "foreign forces," especially the United States,
        to corrupt the souls of innocent Chinese school children.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3f36eb0-9444-4d3d-89bc-3feb59eaaa99'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T11:41:59.323+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:14:18.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amid the uproar, the People''s Education Press said on Thursday
        it was recalling the textbooks and would redesign the illustrations — but
        that failed to quell the public''s anger.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c2f8978-f945-4018-ab58-6ec6bed8a3c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T11:41:59.323+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:14:18.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday, China''s Education Ministry stepped in, ordering the
        publisher to "rectify and reform" its publications and make sure the new version
        would be available for the fall semester. It also ordered a "thorough inspection"
        of textbooks nationwide to make sure teaching materials "adhere to correct
        political directions and values, promote outstanding Chinese culture and conform
        to the aesthetic tastes of the public."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6f0293c-a8b7-4556-aec3-8131fa6304a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T11:41:59.323+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:14:18.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the campaign is not only about aesthetic and moral values —
        there is an ideological component as well. Textbooks have been front and center
        in Chinese leader Xi Jinping''s efforts to tighten ideological control over
        the country''s youth and fend off the influence of "Western values."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f3e7bba-ad55-48ac-b4cd-0f07ba0318f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T11:41:59.323+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:14:18.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under Xi, the Chinese government has banned foreign teaching materials
        — including textbooks and classic novels — in all public primary and secondary
        schools, stating that all teaching materials "must reflect the will of the
        party and the country."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38a07c9b-0329-43ad-a137-681b0575df40'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T11:41:59.323+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:14:18.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The criticism of the textbooks has also turned into personal attacks
        on the illustrators.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21e79bc7-43a4-4a2c-a6ee-16c4f6b9199a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T11:41:59.323+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:14:18.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wu Yong, whose art studio designed the illustrations, was accused
        of being a spy for the US Central Intelligence Agency (CIA). Even Wu''s alma
        mater, the Academy of Arts &amp; Design of China''s prestigious Tsinghua University,
        was not spared the wrath of suspicious nationalist users.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0314c547-7e1d-47fb-b846-cf790cf3904a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T11:41:59.323+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:14:18.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some accused the academy of being a "hotbed for breeding traitors";
        others took aim at its logo, saying it resembles a kneeling person holding
        a fork — a symbol interpreted as kowtowing to the West (some history bloggers
        have since pointed out that the logo was actually an adaption of the "art"
        character in an ancient Chinese writing called the oracle bone script).</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17fbeb77-06ea-4fa8-b403-ccd7bd1e72fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T11:41:59.323+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:14:18.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a sign of how far the nationalist wrath has gone, even the high-profile
        graphic artist Wuheqilin — who made a name by mocking Western countries with
        his ultra-nationalist artwork — has come under fire. Nationalists accused
        Wuheqilin of helping anti-China forces after he suggested the poor quality
        of the illustrations was likely in part a result of the low commissions offered
        to designers — a problem he said the industry had faced for years.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d545748-61d1-4be7-801f-a09d7824e8d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T11:41:59.323+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:14:18.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I worry that this has become a politically charged issue that doesn''t
        allow for even-handed consideration of the relevant facts," said Dali Yang,
        a political scientist at the University of Chicago.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '221f6c1f-4bdf-41c4-8ac4-d5fef7b04986'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T11:41:59.324+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:14:18.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent days, a growing volume of teaching materials has been
        lambasted online for pandering to Western culture or promoting problematic
        values. Others have targeted illustrations in sexual education books, prompting
        concerns that the publication of such educational materials — which are already
        in short supply in China — will also be affected.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d8c243d-b9a2-4964-8b76-c1ac02cd9dfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T11:41:59.324+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:14:18.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paul Huang, a father of a five-year-old in the southern city of
        Guangzhou, said while he was glad to see poorly designed illustrations being
        removed from textbooks, he is concerned that the issue has been politicized.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c8fa03d-4f7e-445b-888a-27ed6ca2d744'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T11:41:59.324+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:14:18.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As a parent, compared with infiltration by foreign forces, I''m
        more worried about overtly stringent censorship of content that could have
        offered children a freer, more diverse perspective," he said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fb06eee-afef-42bb-adf2-8a3a0c36a3ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T11:41:59.324+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:14:18.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Such censorship is making our textbooks more and more conservative
        and dull, which does no good for children''s development."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4b1b6c9-2a80-4745-a7d6-430d9f6c0ac4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T11:41:59.324+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:14:18.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some publishing houses have already been affected.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ef0e74b-2e4a-4623-8cbc-5b29d19eb48f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T11:41:59.324+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:14:18.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday, 7.Hi Books, a manga publisher in the eastern city of
        Hangzhou, apologized to its readers for having to postpone the publication
        of its comics.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7822fc0-1aee-4e10-85c0-8114fa26e385'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T11:41:59.324+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:14:18.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We were informed today that due to a social incident caused by
        a certain publisher, all the published children''s picture books have entered
        a stage of self-inspection, and our unpublished comics will have to be postponed
        accordingly," it said on Weibo.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dee4923-6d7e-41cd-9200-73e0e7c2dea5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T11:41:59.324+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:14:18.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the comment section, many readers said they had seen it coming.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b714a0b3-a3d4-4901-b9fe-10ea3fb999c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T11:41:59.324+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:14:18.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s starting again. They never regulate what should be regulated,
        and only target those that shouldn''t be targeted," said the top comment with
        30,000 upvotes.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5a8bbea-bd2a-4bb1-b0ec-3b623cb059df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T11:41:59.324+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:14:18.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/05/30/china/china-textbook-illustration-controversy-intl-hnk-mic/index.html"><em>Math
        books outrage China with ''ugly, sexually suggestive, pro-American'' images</em></a>"</p>'
  'doh-smoke-free-beaches':
