      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Currently, the draft report on the controversial use of pandemic
        response funds has yet to reach the upper chamber’s plenary floor due to lack
        of signatures. Of the nine lawmakers required, seven regular members have
        so far expressed their support, namely Senators Richard Gordon, Ping Lacson,
        Manny Pacquiao, Leila de Lima, Koko Pimentel, Kiko Pangilinan, and Risa Hontiveros.
        Drilon and Senate President Pro Tempore Ralph Recto have also signed as ex-officio
        members.</p>'
