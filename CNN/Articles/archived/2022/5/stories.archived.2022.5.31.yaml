      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c64b2bc6-4e61-4765-8e61-152df1b64dd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T16:25:57.839+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T17:14:09.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte’s presidency will end at noon of June 30. He will be succeeded
        by Ferdinand “Bongbong” Marcos, who won over 31 million votes in last month’s
        polls.</p>'
  'greenbelt-3-fashion-experience':
    'author': 'CNN Philippines Life Staff'
    'caption': 'Greenbelt positions itself as a luxury shopping destination, much
      like Rodeo Drive or Fifth Avenue in the U.S., or Orchard Road in Singapore.
      In photo: The Greenbelt 3 facade with the Dior flagship store. Photo courtesy
      of AYALA MALLS'
    'categories': ['931b80cc-030d-42b8-a489-5f9ce98601b5']
    'created': 2022-05-31T16:32:03.982+08:00
    'imagesource': 'jcr:f67d4af5-0edc-4135-b52d-568aa76ec139'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fa930f4a-d29d-40b1-b631-330c9866d487'
    'lead': 'Greenbelt positions itself as a luxury shopping destination, much like
      Rodeo Drive or Fifth Avenue in the U.S., or Orchard Road in Singapore. '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-05-31T16:37:35.129+08:00
    'mgnl:createdBy': 'don'
    'mgnl:lastActivated': 2023-01-19T17:14:08.494+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T17:13:36.588+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Celine, Loewe, and other new stores to open in Greenbelt this year'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2420e303-dc3f-4f54-87f3-fd9719a07931'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T16:37:35.130+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T17:14:08.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Going through the newly revamped Greenbelt 3 mall feels exciting,
        even a little electrifying. Exciting in a way that it’s encouraging to see
        the throngs of people lining up at shops like Louis Vuitton and Dior, eager
        to spend some of their hard earned money after being cooped up in their homes
        for the better part of the last two years.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f84fc1ec-ebd1-468c-a785-8d54918b4139'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T16:37:35.130+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T17:14:08.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Rather than cripple the brick-and-mortar retail sector (as many
        predicted), the uncertainty of the past two years has seemingly whetted consumers’
        desire for in-store experiences,” said Fast Company in an <a href="https://www.fastcompany.com/90724066/four-predictions-for-the-future-of-brick-and-mortar-in-2022"
        target="_blank">article</a> predicting the state of brick-and-mortar stores
        this year.</p>'
    '0':
      'image': 'jcr:241b231d-90df-400c-96f5-eec829fefe08'
      'imageCaption': 'The entrance of Greenbelt 3 at Esperanza St., Makati. Flanking
        the entrance are the Louis Vuitton and Dior stores. Photo courtesy of AYALA
        MALLS'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd28c227c-0826-4442-8371-a8512a879c9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T16:41:16.165+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T17:14:08.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f70b407-063a-4191-8aba-a3e05888ca24'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T16:37:35.130+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T17:14:08.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In fact, the US has seen an <a href="https://nrf.com/media-center/press-releases/august-retail-sales-rise-despite-trifecta-macroeconomic-headwinds"
        target="_blank">increase</a> in sales for most of 2021. But in the Philippines,
        retail <a href="https://www.sunstar.com.ph/article/1917190/cebu/business/strong-spending-seen-but-cautious-optimism-in-2022"
        target="_blank">experts</a> have&nbsp;expected strong yet cautious spending
        for the retail sector.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c586a69e-cb8f-4407-afb5-5be290891786'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T16:37:35.130+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T17:14:08.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is in this economic environment that Greenbelt finds itself while
        in the midst of a refresh. “Refresh” is the right word, a splash of color
        and a stylish reconfiguration to welcome shoppers, like those lining up outside
        Louis Vuitton and Dior, who are flocking to brick-and-mortar stores after
        two years of relying on online purchases.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3881e101-631a-4ac7-8eff-3b8395e2d630'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T16:37:35.130+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T17:14:08.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With this refresh, Greenbelt positions itself as a luxury shopping
        destination, much like Rodeo Drive or Fifth Avenue in the U.S., or Orchard
        Road in Singapore.</p>'
    '14':
      'image': 'jcr:c6b86ffe-0dce-4a24-b8b1-a787b29a33ff'
      'imageCaption': 'The Kenzo store at Greenbelt 3. Photo from AYALA MALLS'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bf647b2-8c73-4fd3-b0ce-59eef3835a19'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T16:41:16.165+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T17:14:08.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd57793c4-b8a2-4c49-a52e-bd282df18b45'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T16:37:35.130+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T17:14:08.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Frequent shoppers are familiar with Greenbelt as the home of luxury
        brands such as Prada, Gucci, Givenchy, and Salvatore Ferragamo. Expect brands
        such as Celine, Loewe, Jimmy Choo, and Ermenegildo Zegna to open sometime
        this June and July, while Tiffany &amp; Co. is slated to open this October.
        Another store expected to open is the luxury accessories brand Roger Vivier,
        which is coming to the Philippines for the first time.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1da74452-8ffa-419c-9745-3ee02cd35152'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T16:37:35.130+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T17:14:08.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Existing stores that will continue to unveil their new looks until
        2023 are Burberry, Tod''s, Bottega Veneta, Givenchy, and Prada in Greenbelt
        4. Expect Balenciaga, Alexander McQueen, and Saint Laurent in the area, along
        with Faure Le Page, whose tagline is “armed for seduction.”</p>'
    '15':
      'image': 'jcr:7b0c09d3-7d51-492f-8e5f-990ac6a8eea7'
      'imageCaption': 'The Off-White store at Greenbelt 3. Photo from AYALA MALLS'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3b631be-875e-4344-ba31-0bc98ff028d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T16:41:16.165+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T17:14:08.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef7fcb4c-33fe-407c-b025-243f66de18aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T16:37:35.130+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T17:14:08.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Currently, luxury shoppers can enjoy these stores in the new Greenbelt
        3: Fendi, Univers, Off-White, Thom Browne, L''Officine Universelle Buly, Max
        Mara, Rimowa, Patek Philippe, and Bvlgari.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6ce1f42-c321-492b-9c5e-d88ff6a4ab46'
