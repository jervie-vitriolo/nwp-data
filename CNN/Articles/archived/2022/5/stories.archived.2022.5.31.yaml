      'mgnl:type': 'text'
      'text': '<p>Like his three brothers, Tulfo is a known radio and television personality,
        having worked in the industry for almost three decades. His brother Raffy
        also won the recent senatorial elections, while his sister-in-law and nephew
        won the congressional race.</p>'
