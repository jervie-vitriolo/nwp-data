    'jcr:uuid': '590abb69-d3ea-44dc-9f4d-d58143ae3368'
    'lead': 'The US is set to bring home and identify the remains of thousands of
      unknown World War II soldiers from the only American cemetery in Africa, the
      US Embassy in Tunisia said on Monday, Memorial Day.'
    'mgnl:activationStatus': true
