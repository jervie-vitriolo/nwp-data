      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cfa1915-6d30-4c16-b72c-f09f47013ee0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T21:22:03.080+08:00
