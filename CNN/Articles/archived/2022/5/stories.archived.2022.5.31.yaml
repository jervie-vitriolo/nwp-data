      'mgnl:lastActivated': 2023-01-19T17:14:23.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36114f34-bdab-42b0-88ab-7da93e383a00'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T10:43:47.854+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T17:14:23.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The research organization also reported that Chinese ships harassed
        the PCG vessel BRP Cape Engaño at the Second Thomas Shoal in a separate occasion.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b68ffae5-0070-4602-8d4a-ff057a25f0f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T10:43:47.854+08:00
