      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T01:38:18.016+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T17:14:31.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with Argentinian broadcaster TYC Sports on Monday,
        Messi noted that when he initially became unwell with Covid-19, he experienced
        the typical symptoms of the virus -- sore throat, coughing and fever. However,
        when the initial effects cleared up, the seven-time Ballon D''Or winner continued
        to struggle with respiratory issues.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b21cba2-be0c-4d90-aed6-791e734e7354'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T01:38:18.016+08:00
