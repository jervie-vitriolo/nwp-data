      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House''s move means that instead of having to go through a bicameral
        conference committee review, the two bills can now be sent to the President
        who may sign them into laws.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
