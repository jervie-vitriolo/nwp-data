    'template': '1'
    'title': 'Gordon still wooing signatures for Pharmally probe report'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3457765d-76f5-41d1-ad37-e1ec90998fd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T22:05:16.320+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T17:13:56.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 31)</strong> — Senator
        Richard Gordon remains hopeful of securing more backing for the Blue Ribbon
        Committee report that seeks charges against the government''s top officials
        and personalities involved in the multibillion-peso Pharmally scandal.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8501da29-bf54-430c-8082-0c4627164189'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T22:05:16.320+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T17:13:56.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kung maari sana mahikayat natin pumirma pa ''yung gustong pumirma,"
        Gordon, chairperson of the Senate blue ribbon committee, said during his privilege
        speech on Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7801d97-42d6-4579-8ebd-d45bba7bab8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T22:05:16.320+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T17:13:56.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If possible that we could persuade those who are still
        contemplating to sign (the report).]</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d3a0656-592e-4ba5-a181-d02191f7cd41'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T22:05:16.320+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T17:13:56.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report is seeking charges against President Rodrigo Duterte,
        Health Secretary Francisco Duque III, and other government officials and Pharmally
        executives.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
