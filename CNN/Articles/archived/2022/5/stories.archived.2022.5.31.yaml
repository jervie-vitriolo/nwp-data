      'mgnl:lastActivated': 2023-01-19T17:14:31.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dbde7ca-5aa0-47e5-8e90-5f71e08a9655'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T01:38:18.017+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T17:14:31.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Argentine forward missed three matches after his positive test
        in January: two in Ligue 1 and one in the French Cup.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cc8b47b-39fa-4c46-9b30-f746beb8ba8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T01:38:18.017+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T17:14:31.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff5df773-084b-4c84-99e5-5f9efb077596'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T01:38:18.017+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T17:14:31.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Messi went on to say that he pushed himself to return to the pitch
        too quickly from the complications which worsened their effects.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8979b8d-8a30-4b74-ac98-0840cec93b4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T01:38:18.017+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T17:14:31.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '187d774e-3111-4ffa-8f01-51c4227b54f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T01:38:18.017+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T17:14:31.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I came back before I should have, and it got worse because I went
        too fast and it ended up setting me back. But I couldn''t take it anymore,
        I wanted to run, to train -- I wanted to get going. And in the end, it got
        worse," he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '958e6eac-4a1b-4c3b-ac83-50048c8e2e79'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T01:38:18.017+08:00
