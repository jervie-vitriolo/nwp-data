      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbc7f842-ffbe-44ac-8105-0c6602aa4dbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T13:36:21.769+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T17:14:14.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines'' <em>The Source</em> on Tuesday,
        Erwin was asked whether he has hesitations about his Cabinet appointment despite
        having a brother in the Senate, and a sister-in-law and nephew securing congressional
        seats.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52745c26-449c-4960-b3f2-aeaba50622e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T13:36:21.769+08:00
