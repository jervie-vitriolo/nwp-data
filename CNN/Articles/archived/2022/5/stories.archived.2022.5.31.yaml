      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year’s theme, Techography: Charting Our Greater Shared Future,
        is about ﬁnding the convergence point where machine and man work together
        in harmony to address some of today’s most pressing problems — in workplaces,
        communities, and the nation.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68b359f1-1661-4878-89fa-5f48cc0f7a0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T16:40:37.357+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-19T17:14:07.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94df6994-530c-4087-aaff-a93fd0e9b243'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T16:40:37.357+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-19T17:14:07.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“But more than selling things, [the forum] is a chance for people
        to meet each other, to talk, to explore and develop new ideas,” said Don Rae,
        Senior Advisor for Globe Business, Enterprise Group. “It’s a social and networking
        event just as much as it is a technical one,” adding that it’s aimed at encouraging
        consumer-centric ways of operating in a digital economy and embracing ecosystems
        that consist of collaboration among businesses.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3df79df5-78cb-42de-ac9d-4077e9a024cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T16:40:37.357+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-19T17:14:07.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0648013-dea1-46cb-b002-c4b054610935'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T16:40:37.357+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-19T17:14:07.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Corporate culture is cutthroat and keeping trade secrets is practically
        tradition. But regardless of what industry they belong in, those who run their
        own businesses actually adhere to the same universal truths.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd079dc39-49e5-4d0c-941a-ec8cc5e6494a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T16:40:37.357+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-19T17:14:07.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13d8b838-d9ad-4dee-ae4e-0a28fa981ac3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T16:40:37.357+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-19T17:14:07.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Keynote speaker Swan Sit said that one stakeholder plus one stakeholder
        does not just equal two: their collective impact could bring forth a larger
        change. The marketing maven and <a href="https://www.forbes.com/sites/tomward/2021/06/23/swan-sit-is-the-queen-of-clubhouse/">queen
        of Clubhouse</a> said, “While the topic or product might differ, people are
        people. The pandemic taught us that if anything, we need collaboration to
        make it together.”</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd148e541-e10f-4883-8d53-1265fb1c29a5'
