      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Rep. Joey Salceda, the proposed tax exemption for poll
        workers would result in a nearly ₱140 million revenue loss, but he argued
        that such consideration is well-deserved by the teachers who largely made
        possible the "smooth" conduct of the polls.</p>'
