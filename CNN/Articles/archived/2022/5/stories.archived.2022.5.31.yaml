      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:14:28.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The basic thing they will do is adopt as part of the proceedings
        of the Blue Ribbon Committee of the 19th Congress all the evidence, all the
        testimonies, all the documents submitted in the Blue Ribbon in the 18th Congress
        and use this as a basis for their own report in the 19th Congress,” the outgoing
        minority leader explained.</p>'
