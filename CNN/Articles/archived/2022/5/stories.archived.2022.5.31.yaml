      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89ae0ccb-2df8-49da-8ab3-cdb057f5a44d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T16:25:57.838+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T17:14:09.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Ayun naman ‘yung naging pasabi: na</em> it’s the last Cabinet
        meeting of the Duterte administration<em>, ‘yung</em> full Cabinet meeting,”
        Matibag added during a Palace briefing on Tuesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e74a37ab-cbbe-43ce-a1ce-cf618d709b80'
      'mgnl:activationStatus': true
