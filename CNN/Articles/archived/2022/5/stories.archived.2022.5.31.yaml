      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morente also said that arrivals increased to around 15,000 per day
        since February but "plateaued at the tail end of summer.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '193bd7b6-c071-4a68-958e-4f761edff9b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T05:51:21.570+08:00
