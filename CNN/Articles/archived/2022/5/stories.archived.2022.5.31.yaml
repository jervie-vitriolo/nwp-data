      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seaman 2nd Class Albert Raymond Kelly</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba51e71f-a7c9-4e64-96e6-fdc855d09d04'
      'mgnl:activationStatus': true
