      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 31) —</strong> Incoming
        social welfare secretary Erwin Tulfo does not see any problem with his brother
        and relatives also holding public office under the administration of president-elect
        Ferdinand "Bongbong" Marcos Jr.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '308f53b8-aae3-4d6a-9039-c094357dc456'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T13:36:21.769+08:00
