      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Messi is preparing to play with his national team against Italy
        in the first edition of the Finalissima, a new competition devised by football
        governing bodies UEFA and CONMEBOL, pitting the winners of Euro 2020 against
        the winners of the Copa Ámerica. The match takes place on June 1.</p>'
