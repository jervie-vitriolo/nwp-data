    'template': '1'
    'title': 'Robredo thanks volunteers as Bayanihan E-Konsulta marks final day'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f67388b-b534-4d44-9486-71be944ab31b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T19:34:55.518+08:00
