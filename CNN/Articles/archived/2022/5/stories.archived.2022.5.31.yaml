      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Monetary Board <a href="https://www.cnnphilippines.com/business/2022/5/19/BSP-monetary-policy-May-19.html">raised</a>
        interest rates by 25 basis points to 2.25% in May, formally starting its hiking
        cycle in a bid to stomp surging inflation. Central bank governor Benjamin
        Diokno has already hinted another 25-bps hike could be implemented this <a
        href="https://www.cnnphilippines.com/business/2022/5/26/BSP-possible-rate-hike-June.html">June</a>.&nbsp;</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ced4c05b-fe74-49ae-9c10-43f88030585a'
      'mgnl:activationStatus': true
