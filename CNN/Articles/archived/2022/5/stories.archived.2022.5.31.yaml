      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese Embassy has yet to issue a comment on the matter.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22471dfe-9924-4cd5-8c04-4bc57756a282'
