    'mgnl:tags': ['AFP', 'Armed-Forces-of-the-Philippines', 'Basilan', 'Isabela-City']
    'template': '1'
    'title': 'Military suspects Abu Sayyaf behind Basilan blasts'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df65adfc-1da3-4583-8350-ce3b2673bdb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T13:15:32.139+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T17:14:14.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 31)</strong> —&nbsp;
        The Abu Sayyaf Group (ASG) could be behind the two explosions in Isabela City,
        Basilan on Monday, a military official said on Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ffd4381-21ad-4ffb-985b-0456c1b6a46e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T13:15:32.139+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T17:14:14.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"ASG <em>ang nakita nating</em> suspect although <em>wala pa kaming</em>
        report <em>talaga kung sino ‘yung</em> suspect <em>at ano ‘yung</em> motive
        <em>nila,"</em> Western Mindanao Command commander LtGen. Alfredo Rosario
        Jr. said on Tuesday</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45b55a8b-1630-45bc-816a-8023b7ac575f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T13:15:32.139+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T17:14:14.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We are looking at the ASG as the suspects, although
        we do not have a report yet who the suspects are and what the motive is.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5551f208-56e6-4bad-9cf1-16c802788a5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T13:15:32.139+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T17:14:14.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added extortion was a possible angle.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa2ccf79-db34-4dca-8c8d-b6a50ed62871'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T13:15:32.140+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T17:14:14.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The blasts were in two separate areas -- one near a fast-food outlet
        and the other at a bus garage.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b74a621c-28ac-4edb-8e9d-21648b29f3c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T13:15:32.140+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T17:14:14.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement Tuesday, the Philippine National Police said the
        first blast was at around 5:45 p.m. at the parking lot of the fast-food chain,
        the second was reported at 6:15 at the garage of D''Biel Transportation Co.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bb92b0d-151f-487a-8cda-e86a9d353bc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T14:32:41.866+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T17:14:14.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police said security camera from the first incident showed a man
        placing a small container inside "a cellophane that later exploded."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '827d6e5d-2324-4736-a34c-51e0e9c8ac98'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T14:32:41.867+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T17:14:14.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A duty guard was interviewed by our personnel and he narrated that
        he noticed a box of an alcoholic beverage in the area. Suddenly, it exploded.
        Apparently, the box was left by a passenger who boarded one of the bus units,"
        PNP OIC LtGen. Vicente Danao Jr. said of the second blast.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e69d0a4-bade-46c4-982f-2933ffb137af'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T14:32:41.867+08:00
      'mgnl:createdBy': 'pia'
