      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '991dc549-c7ee-4f32-91d1-639f90d42cd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T10:43:47.854+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T17:14:23.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That underwater feature is occupied by the Philippines and was
        ruled part of the Philippine EEZ and continental shelf in 2016," the organization
        added.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '863fee03-a815-4d9a-8992-094653c79052'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T10:43:47.854+08:00
