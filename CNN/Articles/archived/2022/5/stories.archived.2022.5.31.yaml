    'mgnl:tags': ['Memorial-Day', 'US-soldiers', 'America', 'American-soldiers', 'Africa']
    'template': '1'
    'title': 'US will bring home and identify remains of unknown soldiers from only
      American cemetery in Africa'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3df7761b-c512-442f-a158-77e478057f9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T05:33:08.360+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T17:14:25.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The US is set to bring home and identify
        the remains of unknown World War II soldiers from the only American cemetery
        in Africa, the US Embassy in Tunisia said on Monday, Memorial Day.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '821cda97-e2ee-4fe8-8dc5-2da89b1ee98e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T05:34:41.322+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T17:14:25.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcement comes after the US and Tunisia signed a memorandum
        of understanding that will allow the US to exhume the remains of unknown soldiers
        from the North African American Cemetery and repatriate them for identification
        and reunification with family members.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '343ee7e5-9d05-4aaf-b9e3-54aa4796f07b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T05:34:41.322+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T17:14:25.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We owe our fallen heroes and their families a profound debt of
        gratitude," said the embassy''s chargé d''affaires, Natasha Franceschi. "Today''s
        historic agreement will ensure American service men and women who gave their
        lives to defend our freedom are recognized and honored for the ultimate sacrifice
        they gave to our country."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8373cd2-351e-4ddb-82d3-f386984005a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T05:34:41.322+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T17:14:25.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cemetery in Carthage, Tunisia, near the Mediterranean Sea is
        the burial site for 2,841 US service members from the North African campaign.
        The Wall of the Missing, a memorial wall bordering the cemetery, lists the
        names of 3,724 service members who went missing in action and have never been
        found.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cd0d08a-fe17-4854-9a3c-e2582d1744e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T05:34:41.322+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T17:14:25.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not clear how many sets of remains will be brought back to
        the US.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '116e748e-8a7e-4ac3-b410-769a24df86f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T05:34:41.323+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T17:14:25.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Allied taking of Tunisia provided a foothold for the invasion
        of Europe during World War II. Despite early successes for German and Italian
        forces, the Axis powers lost their grip on Tunisia against the Allied forces,
        who were better supplied. By the summer of 1943, the Allies had taken Tunisia,
        driving out what remained of the Axis forces.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15d1a900-d680-401a-ab68-f92a152cd231'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T05:34:41.323+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T17:14:25.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The North African American Cemetery, for service members who perished
        in the campaign, was founded in 1960, but the US was never able to exhume
        and attempt to identify the remains of unknown soldiers.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caa40333-b018-49bc-b096-f7ba70d1309e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T05:34:41.323+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T17:14:25.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The newly signed memorandum of understanding will finally allow
        the US to begin the often-difficult process of exhuming the remains and identifying
        them. The embassy did not say how soon that would begin.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af5e6757-40a8-4b2d-82e8-876252838c5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T05:34:41.323+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T17:14:25.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An official from the Defense POW/MIA Accounting Agency also attended
        the signing ceremony. That agency''s mission is to recover American military
        personnel and identify them using a combination of forensic science technology
        and military records.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ee1c0cc-9f61-4aec-b035-cf80643f5e30'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T05:34:41.324+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T17:14:25.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Defense Secretary Lloyd Austin, speaking at Arlington National Cemetery
        on Memorial Day, emphasized the deep and unwavering commitment to honor the
        sacrifice of service members.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f4781e3-a383-4e85-bf23-22ddf7efaa20'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T05:34:41.324+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T17:14:25.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When choosing between what is easy and what is right, let us live
        by the example of our fallen warriors," said Austin. "And when those values
        that we hold dear are put to the test, let us live by the ideals that they
        gave their lives to defend."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dae7ee80-7ab1-439f-a7f4-fa1d759acbe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T05:33:08.362+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T17:14:25.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://www.cnn.com/2022/05/30/politics/us-tunisia-american-cemetery/index.html">US
        will bring home and identify remains of unknown soldiers from only American
        cemetery in Africa</a>."</em></p>'
  'Egypt-uncovers-large-trove-of-ancient-bronze-statues-sarcopahagi-Saqqara':
    'author': 'Mostafa Salem, CNN'
    'caption': 'Courtesy: Egypt Ministry of Antiquities'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-05-31T05:41:08.376+08:00
    'imagesource': 'jcr:f2ebe3f7-915a-4a57-af4b-16f22db3cd0a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fe928497-d7f7-4600-98ea-a5f955516b46'
    'lead': 'A large trove of ancient bronze statues and well-preserved sarcophagi
      discovered in Egypt''s Saqqara were revealed to the public on Monday, the Egyptian
      Ministry of Tourism and Antiquities said in a statement.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-05-31T05:47:45.335+08:00
    'mgnl:createdBy': 'angelica'
    'mgnl:lastActivated': 2023-01-19T17:14:25.124+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T17:13:30.539+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Egypt', 'Sarcophagi', 'Ancient-statues', 'bronze', 'Saqqara']
    'template': '1'
    'title': 'Egypt uncovers large trove of ancient bronze statues and sarcophagi
      in Saqqara'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a081b4c-7c99-4a0b-b270-7d3a38befca2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T05:47:45.335+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T17:14:25.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A large trove of ancient bronze statues
        and well-preserved sarcophagi discovered in Egypt''s Saqqara were revealed
        to the public on Monday, the Egyptian Ministry of Tourism and Antiquities
        said in a statement.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '542db47c-5fc2-415e-b8fc-eac00bdbfb47'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T05:47:45.335+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T17:14:25.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '415bfb49-40b6-4b63-8e19-39dee9598cd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T05:47:45.335+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T17:14:25.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Archaeologists had discovered relics belonging to Egyptian dynasties
        buried in the Saqqara necropolis in the past, but the latest find marks the
        first and largest unearthing of bronze statues in the area from the Late Period,
        or the 5th century BC.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '204959f7-d41c-4855-ab45-bb44bf319c00'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T05:47:45.335+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T17:14:25.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e08c4d4-af0f-491e-9532-6a34a62510b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T05:47:45.335+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T17:14:25.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 150 statues discovered were modeled after pharaonic gods --
        including the protector of graves, Anubis; the god of creation of day, Nefertem;
        and the god of the sun and air, Amun.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bf1e72f-fb55-4c77-9528-9b13e5779a64'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T05:47:45.336+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T17:14:25.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c252f12c-5e60-4cca-a317-5208d54bf794'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T05:47:45.336+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T17:14:25.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They were uncovered by an Egyptian archaeological mission working
        since 2018 in the area, which lies 18 miles south of Cairo.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f43d1e9b-ff95-4da1-abce-a542b3661902'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T05:47:45.336+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T17:14:25.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dc6c5ca-05f3-43be-88e1-f546b71e3185'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T05:47:45.336+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T17:14:25.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The archaeologists also found bronze pots, believed to have been
        used during prayer rituals for the goddess of fertility, Isis, the statement
        said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e15d000-470d-48a9-b3d0-63f40ad11652'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T05:47:45.336+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T17:14:25.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4649c119-46fb-4e20-9139-bd89c6ce2df5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T05:47:45.336+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T17:14:25.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another 250 colored, wooden sarcophagi with well-preserved mummies,
        wooden statues, wooden masks with gold-colored paint and dozens of cat figurines
        were discovered by the mission.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f7b7657-b16e-41e3-886f-3365c4bbd58e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T05:47:45.336+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T17:14:25.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed5499bd-22cd-4a07-a8ed-e3e52b9a0fa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T05:47:45.336+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T17:14:25.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mission also found a cache of New Kingdom-era discoveries dating
        back to the 15th century BC, including a bronze mirror, bracelets, necklaces,
        earring and anklets.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66e50308-6ace-4962-ad46-fb97efdb5d40'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T05:47:45.336+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T17:14:25.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd208b5c9-6932-4420-8790-643ddefd306d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T05:47:45.336+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T17:14:25.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Photographs released by the ministry showed highly detailed bronze
        statues and coffins on display for the public in Saqqara.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dd46a9c-f441-41e2-8fc0-38fe524bc70f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T05:47:45.336+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T17:14:25.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '307afbd6-9e74-4f90-8576-4c1ae6982af1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T05:47:45.336+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T17:14:25.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/travel/article/egypt-statues-sarcophagi-saqqara-scn/index.html">Egypt
        uncovers large trove of ancient bronze statues and sarcophagi in Saqqara</a>."</em></p>'
