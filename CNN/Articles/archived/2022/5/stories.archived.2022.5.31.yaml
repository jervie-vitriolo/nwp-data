    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93c4c661-d4e5-4ace-8f16-c800ecc209e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T16:40:37.356+08:00
