      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T17:14:09.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: That was what was discussed last night: that it was
        the last Cabinet meeting of the Duterte administration, the full Cabinet meeting.]</p>'
