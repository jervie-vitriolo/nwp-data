      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2016, a Tara Air flight crashed while flying the same route as
        the aircraft that was lost Sunday. That incident involved a recently acquired
        Twin Otter aircraft flying in clear conditions.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e4d98fa-cb9c-476d-baaa-97fcb9632627'
