      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 31)&nbsp;—</strong> President-elect
        Ferdinand "Bongbong" Marcos Jr. met with several members of the Congress on
        Tuesday to discuss his upcoming first State of the Nation Address and his
        administration''s legislative agenda.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc14aec6-9e96-4fd8-aeba-b47553ee0795'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T23:43:39.047+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:13:53.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10d3bb1e-d795-47f7-87b6-b52daf5af11b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T23:43:39.047+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:13:53.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the Marcos camp said the lawmakers were led by Senate
        Majority Leader Juan Miguel Zubiri and House Majority Leader Ferdinand Martin
        Romualdez, who are both eyeing the top posts in their respective houses.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8bf0c8b-0800-4c1a-8f54-f0e8caefa3f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T23:43:39.047+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:13:53.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '266b55db-8b82-49e9-8f3d-9ff6318d0ace'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T23:43:39.047+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:13:53.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also in the meeting from the upper chamber were Senate President
        Pro Tempore Ralph Recto, Senators Nancy Binay, Ronald Dela Rosa, Lito Lapid,
        and Ramon "Bong" Revilla, Jr.,&nbsp;along with Senators-elect JV Ejercito,
        Jinggoy Estrada, Loren Legarda, and Raffy Tulfo.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd460129c-c5ec-4c46-89dd-b722e1776c60'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T23:43:39.047+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:13:53.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ee1e6ee-5083-4607-9cb5-088a706a0991'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T23:43:39.047+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:13:53.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iloilo Rep. Janet Garin and Isabela Rep. Tonypet Albano were in
        attendance for the lower chamber.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ee0a89f-6a60-490f-8870-41f309baa013'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T23:43:39.047+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:13:53.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a47b9c48-8205-4150-8f52-0ba44bb4d642'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T23:43:39.047+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:13:53.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Observers also believed that the government will have a healthy
        relationship between the executive and legislative branches as the three major
        parts of the PhilippinesLuzon, Visayas and Mindanaoare well represented,"
        the president-elect''s camp noted.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65d3ef01-9061-4d89-bfaa-f4cdf1e9dce1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T23:43:39.047+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:13:53.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dea54db2-7fc2-4023-82a2-6b7e3abaad6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T23:43:39.047+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:13:53.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The visit came after Zubiri earlier said Marcos already expressed
        his desire to immediately ''shape up'' the legislative agenda for the next
        Congress.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce5a9faa-2a8c-406f-98e1-0819dd628a85'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T23:43:39.048+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:13:53.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae63aa1e-e798-4b30-8fe9-61cd1856884d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T23:43:39.048+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:13:53.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He instructed me and incoming Speaker Romualdez to sit down and
        discuss possible legislative agenda for the SONA [state of the nation address],
        discussions for the SONA," he added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1814ba8-602b-41d9-99ca-95f587fb36cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T23:43:39.048+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:13:53.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2818458-1b10-4af9-8f4d-c68c3280765c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T23:43:39.048+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:13:53.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zubiri has committed to help the incoming chief executive on his
        agenda for the 19th Congress  whether or not he will be Senate President.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2a1eae1-23ff-487b-bd39-a517dd5a718f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T23:43:39.048+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:13:53.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3816f3b2-cb9c-4a33-a18e-9e45b3803c36'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T23:43:39.048+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:13:53.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This developed as Senate insiders also disclosed that there were
        strong indications that Migz is a cinch to bag the Senate presidency as he
        has the number to muster the majority against his closest rival Sen. Cynthia
        Villar," the Marcos team said, adding that during the meeting, Zubiri did
        not discuss the possibility of term-sharing.</p>'
