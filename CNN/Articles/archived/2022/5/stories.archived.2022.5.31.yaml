      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c254705-d0b1-4ed8-94e6-d1598c11b483'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T16:40:37.356+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-19T17:14:07.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Data from the <a href="https://www.pna.gov.ph/articles/1164200">Department
        of Trade and Industry (DTI)</a> showed that closed businesses at the height
        of quarantine reached 38 percent, with unemployment rates soaring to record
        highs at 17 percent. With the business landscape more in ﬂux than ever before,
        refusing to change means failure. Upgrading existing systems still makes them
        prone to obsolescence, and attempting to solve these problems alone costs
        time we will never get back.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87d93a33-bfd1-445d-ae18-77d5ea6e2d41'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T16:40:37.356+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-19T17:14:07.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '736de088-5e4f-42f5-a939-06569f32c9dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T16:40:37.356+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-19T17:14:07.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, what is needed is an ecosystem that co-creates shared futures:
        one that Globe’s Enterprise Innovation Forum hopes to build. During the company’s
        flagship tech forum, Globe Business clients were given an opportunity to discover
        empowering tech solutions, build relationships with fellow industry leaders,
        and learn from subject matter experts about emerging trends.</p>'
