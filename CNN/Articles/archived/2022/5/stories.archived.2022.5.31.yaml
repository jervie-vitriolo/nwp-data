      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Chinese markets were more muted. The benchmark Shanghai Composite
        index ticked up 0.6%, while the Shenzhen Composite gained 1%.</p>'
