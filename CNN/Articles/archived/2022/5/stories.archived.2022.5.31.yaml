      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 31) —</strong> The Food
        and Drug Administration has authorized the Moderna COVID-19 vaccine to be
        given to children aged 6 to 11 years old.</p>'
