      'mgnl:lastActivated': 2023-01-19T17:13:57.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The confirmation came more than a month after breakup and cheating
        rumors involving the couple surfaced on social media.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15ad1be7-cece-4230-abb1-9b8f98965008'
      'mgnl:activationStatus': true
