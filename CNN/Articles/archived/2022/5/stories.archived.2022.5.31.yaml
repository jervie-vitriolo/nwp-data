      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator-elect Raffy Tulfo will start his term in the 19th Congress,
        while his wife Jocelyn Tulfo of ACT-CIS Party-list and son Ralph Tulfo of
        Quezon City second district will be working together in the House of Representatives.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b87f26f0-09fa-43b2-8bb6-5252512a809b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T13:36:21.769+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T17:14:14.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd03755aa-9843-4489-92e7-34b5939155f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T13:36:21.769+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T17:14:14.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Erwin even sees the situation as a positive thing, since his brother
        and relatives can help fast-track related laws that need to be passed.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c47caae-164a-48b8-aa8f-0c9c90dff3e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T13:36:21.769+08:00
