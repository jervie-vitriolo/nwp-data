    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PH files diplomatic protest over China’s fishing ban in South China
      Sea'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dd73df7-cdaa-4a16-99e8-ea1c74e8f020'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T15:37:00.073+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T17:14:11.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 31)—</strong> The Philippines
        has filed another diplomatic protest against China, this time over its unilateral
        imposition of a fishing ban in the South China Sea.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bbbed0b-cbfd-489f-8796-b8068e2959bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T15:37:00.073+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T17:14:11.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ab1f48f-a036-434f-b874-fcf61703de06'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T15:37:00.073+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T17:14:11.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In a diplomatic note dated 30 May 2022, the DFA conveyed its protest
        to the moratorium, which covers areas in the West Philippine Sea over which
        the Philippines has sovereignty, sovereign rights, and jurisdiction," the
        Department of Foreign Afffairs said in a statement released on Tuesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b4b65c9-05a4-46b4-b551-2001e637c3d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T15:37:00.073+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T17:14:11.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2487002-73f0-4268-bc98-213d6abe9525'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T15:37:00.074+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T17:14:11.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fishing ban took effect on May 1 and is expected to last until
        August 16, the DFA noted.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8632bba6-4467-4719-9804-36ff937efd6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T15:37:00.074+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T17:14:11.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00c1b766-b402-4d7a-81ea-9259bc44c3c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T15:37:00.074+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T17:14:11.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The DFA reiterated its continuing protest of China’s annual practice
        of declaring a fishing ban over areas that extend far beyond China’s legitimate
        maritime entitlements under the 1982 UNCLOS,” the agency added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9457fa87-2742-4464-81ba-acbf929c4c6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T15:37:00.074+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T17:14:11.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd403fc6e-5c22-45f5-835d-ce2fb0473ce6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T15:37:00.074+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T17:14:11.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said the declaration of a moratorium on fishing "that extends
        to the West Philippine Sea has no basis in law, and undermines the mutual
        trust, confidence, and respect that should underpin bilateral relations."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd97536b-d697-48f0-8c9e-a3c1cdac40bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T15:37:00.074+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T17:14:11.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02bbaece-079c-424f-be93-88317967f763'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T15:37:00.074+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T17:14:11.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines again called on the China to “comply with its obligations
        under international law,” citing the 2016 arbitral ruling that invalidated
        Beijing’s sweeping claims to the waters.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '627ce1a7-898a-4d63-9753-a21cb0e67757'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T18:55:08.107+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T17:14:11.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese Embassy has yet to issue a comment on the matter.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '464d40a7-c0d4-44d7-ae1b-39041d0968fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T15:37:00.074+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T17:14:11.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8d41df5-e1f6-4d6c-877f-b769867805f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T15:37:00.074+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T17:14:11.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the DFA also said it <a data-cke-saved-href="https://www.cnnphilippines.com/news/2022/5/31/DFA-diplomatic-action-vs-Chinese-ships-interfere-PH-research-vessel.html"
        href="https://www.cnnphilippines.com/news/2022/5/31/DFA-diplomatic-action-vs-Chinese-ships-interfere-PH-research-vessel.html">summoned</a>
        on April 13 a senior official of China''s embassy in Manila to protest the
        Chinese Coast Guard’s alleged "harassment" of a research vessel plying the
        West Philippine Sea.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b273a23e-eb02-4def-a099-0141e142744e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T15:37:00.074+08:00
