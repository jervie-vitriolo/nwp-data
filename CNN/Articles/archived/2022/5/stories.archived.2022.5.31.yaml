      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“In Ayala, it’s always important for us to be able to connect to
        the important things for our shoppers,” Ayala Malls President Chris Maglanoc
        said during a press launch for the new Greenbelt. “We know that our shoppers
        value celebrations, culture, food, health and safety, and the environment.
        In Greenbelt 3, we’re fortunate to be able to connect these things seamlessly.”</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '924f92e5-9025-493f-9111-35d1459e523a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T16:37:35.130+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T17:14:08.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Luxury shopping seems to be a shifting point in an attempt for an
        economic push after a pandemic slump (though it should be noted that the pandemic
        is still ongoing). For those who crave for the shopping expeditions that you’ve
        enjoyed in Hong Kong, London, Singapore, and Paris, Greenbelt is invested
        in giving you the same experience right here in the Philippines.</p>'
  'globe-business-enterprise-innovation-forum-2022':
