  'olaf-scholz-climate-nazi-comments':
    'author': ' Benjamin Brown and Amy Woodyatt, CNN'
    'caption': 'German Chancellor Olaf Scholz speaks at the Katholikentag in Stuttgart,
      Germany, on May 27.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-05-31T06:42:57.140+08:00
    'imagesource': 'jcr:73a88c0c-ecfd-4411-810c-e820f8f40181'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b3e3320e-2993-416d-830f-b5d027143201'
    'lead': '''He stylizes climate protection as an ideology with parallels to the
      Nazi regime. In 2022. Jesus. This is such a scandal,'' a climate activist says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-05-31T06:51:18.701+08:00
    'mgnl:createdBy': 'chesca'
    'mgnl:lastActivated': 2023-01-19T17:14:22.547+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T17:13:31.484+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'German Chancellor accused of comparing climate activists to Nazis'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f766dcb-2777-448c-8e19-6197804636ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T06:51:18.701+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:14:22.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> German Chancellor Olaf Sholz was accused
        Monday of comparing climate activists to Nazis, in allegations that his spokesperson
        said were "completely absurd."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbba497e-1bda-4331-a743-10c823ccfa46'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T06:51:18.701+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:14:22.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3f2316d-dde7-4bed-9b2d-ec4599cc7e35'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T06:51:18.701+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:14:22.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scholz was speaking at a Catholic Day panel event in the city of
        Stuttgart on Friday when protesters disrupted him, with one activist reportedly
        trying to get up on stage before being blocked by security staff.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13ed4ce9-3c6e-4b0b-949e-b491d63cfad3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T06:51:18.702+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:14:22.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ll be honest: These black-clad displays at various events by
        the same people over and over again remind me of a time that is, thank God,
        long gone by," he said in an exchange captured on camera.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fce30f1-09b7-4fcc-b7cd-993fddebf1be'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T06:51:18.702+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:14:22.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His remarks went viral on Monday on social media, where a number
        of users expressed anger over his comments.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f177b9f-703c-42b4-8e0c-b4c05458e296'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T06:51:18.702+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:14:22.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scholz was speaking about the phase-out of coal-fired power generation
        and resulting jobs losses in open cast mining when he was interrupted.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baa47f2b-88cf-4a9f-925f-566912aebdf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T06:51:18.702+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:14:22.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many Germans have taken the leader''s words as a reference to the
        Nazis'' SS black-uniformed corps.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b592a970-8e78-417c-8879-4859cd6f39e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T06:51:18.702+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:14:22.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have also been to events where five people sat dressed in the
        same way, each had a well-rehearsed stance, and then they do it again every
        time," he said. "And that''s why I think that is not a discussion, that is
        not participation in a discussion, but an attempt to manipulate events for
        one''s own purposes. One should not do this."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '096ad7b6-5957-45dc-8173-bc2c9b5f557a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T06:51:18.702+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:14:22.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scholz''s comments sparked furor, with climate activist Luisa Neubauer
        commenting that the chancellor "compares climate activists to Nazis."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '786e0fd4-0111-4536-8645-e955cc1af13f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T06:51:18.702+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:14:22.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Where does one begin? In just one half-sentence, the Chancellor
        of the Federal Republic relativizes the Nazi regime and, in a paradoxical
        way, also the climate crisis," she wrote on Twitter. "He stylizes climate
        protection as an ideology with parallels to the Nazi regime. In 2022. Jesus.
        This is such a scandal."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01ba08ac-427e-4c3f-82ca-6c097e782166'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T06:51:18.702+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:14:22.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to the German government for comment.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '640e9f63-f924-4e45-b03e-9b917d7c15e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T06:51:18.702+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:14:22.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A government spokesperson earlier denied Scholz was making the comparison,
        calling the accusation "completely absurd."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '809c1af7-7bc7-4910-a97d-4abcf8479c94'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T06:51:18.702+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:14:22.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These statements by the Chancellor speak for themselves and I would
        not want to comment on them here. But I can say that such a comparison is,
        of course, completely absurd," federal government spokeswoman Christiane Hoffmann
        said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e9b89a6-6876-40f1-93b0-533193005f5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T06:51:18.702+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:14:22.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Chancellor has made climate protection a priority of this legislative
        period of his chancellorship and he is, of course, always ready to deal with
        this topic and to discuss it," she added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47491cf6-1e92-4062-b415-2425e7d5e37d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T06:51:18.702+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:14:22.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A journalist at the conference further pressed Hoffman on Scholz''s
        comments, noting: "''Dark times'' in Germany usually refers to the Nazi-era.
        You''re saying that is not what Scholz meant?"</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b9dce96-c491-48d2-8c01-8e0d6d26d700'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T06:51:18.702+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:14:22.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hoffmann replied: "I didn''t say what was meant or not meant, I
        just said that I''m not commenting on it and that the statements stand for
        themselves."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9210a899-710c-4e42-87d9-f7a26d47fabf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T06:51:18.702+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:14:22.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prominent German Climate scientist Friederike Otto commented that
        "Scholz ''forgets'' our worst history, dismisses every generation that comes
        after him as irrelevant &amp; the audience just applauds."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6ce6797-8138-4dae-a8c5-fbcab78aa2fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T06:51:18.703+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:14:22.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scholz''s appointment as German chancellor came just months after
        Germany suffered its worst climate disaster of recent years, after devastating
        summer floods killed nearly 200 people there and dozens more across the border
        in Belgium.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe7be305-c0ea-47e0-ba2e-86432c7a70b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T06:51:18.703+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:14:22.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The chancellor leads a three-party coalition with partners the Greens
        and pro-business Free Democrats, and their pledge to improve climate change
        action was central to their campaign.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9257bb56-0db5-48d6-99c5-36fad61a9113'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T06:51:18.703+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:14:22.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new government plans to phase-out of coal by 2030 -- eight years
        earlier than Merkel''s party''s previous 2038 target, and in March, the government
        brought forward its deadline for a full transition to renewables in its power
        sector by at least five years, to 2035.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb1ad92b-45ab-4c4e-986a-f8f83c549a12'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T06:51:18.703+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:14:22.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/05/30/europe/scholz-climate-nazi-comments-intl/index.html"><em>German
        Chancellor accused of comparing climate activists to Nazis</em></a>"</p>'
  'uss-indianapolis-sailors-world-war':
    'author': 'Oren Liebermann, CNN'
    'caption': 'In this July 10, 1945, photo provided by US Navy, the USS Indianapolis
      is shown off the Mare Island Navy Yard, in Vallejo, California.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-05-31T06:55:38.256+08:00
    'imagesource': 'jcr:c440c66f-9769-482c-9ac8-de0313d88666'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f4560592-1d2a-42cb-bdc6-be7f4823b109'
    'lead': 'For most of his life, Edward Salinas never knew he had a great uncle
      who served in World War II.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-05-31T07:00:47.651+08:00
    'mgnl:createdBy': 'chesca'
    'mgnl:lastActivated': 2023-01-19T17:14:21.728+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T17:13:31.875+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Sailors from sunken navy ship recognized as ''buried at sea'' after
      77 years'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14d1dc14-966a-45ef-803d-7e1d22678996'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T07:00:47.651+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:14:21.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> For most of his life, Edward Salinas never
        knew he had a great uncle who served in World War II. The 26-year-old grew
        up in Edinburg, Texas, just north of the border with Mexico, thousands of
        miles away from where his relative was a crew member on one of the Navy''s
        most famous sunken ships.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30ae805f-a994-4ead-841a-29c70ca6171f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T07:00:47.651+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:14:21.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b36ec05-f123-4802-84e1-6a1766bab421'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T07:00:47.651+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:14:21.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Salinas took a DNA test so he could start building a family tree
        for his young children. Soon after, he found out about his great uncle, Seamen
        3rd Class Jose Antonio Saenz.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08ddb26b-a6b5-4f75-b8fd-efd0dc29f92e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T07:00:47.651+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:14:21.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I had been digging around and trying to put pieces of the puzzle
        together for my family," Salinas told CNN from his home. "I never know about
        this. It''s almost like he was forgotten."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b3d6017-26ee-44fa-95c9-773af9099f37'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T07:00:47.651+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:14:21.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a sense, Saenz was forgotten, listed as "unaccounted for" from
        the USS Indianapolis, one of the most infamous stories in US Navy history.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb8cd528-7713-4a4f-80bd-4ce162b05b24'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T07:00:47.651+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:14:21.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In July 1945, the <a href="https://edition.cnn.com/2016/07/29/us/uss-indianapolis-sinking-anniversary/index.html">USS
        Indianapolis</a>&nbsp;was on its way back from a secret mission delivering
        parts for the atomic bomb to the tiny island of Tinian in the western Pacific
        Ocean. Shortly after midnight on July 30, a Japanese submarine struck the
        heavy cruiser with torpedoes, sinking the ship in minutes. Of the 1,195 sailors
        on board, an estimated 300 died on board the ship.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78492860-772e-42ce-b756-d86568381337'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T07:00:47.651+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:14:21.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rest of the crew drifted in the open ocean for four days, suffering
        from injuries, dehydration and shark attacks, until a patrol spotted survivors.
        The ship had not been reported missing, and the Navy did not launch an immediate
        rescue attempt. Only 316 crew members survived the ordeal.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc542d29-ed17-40c3-986b-64b199a9070e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T07:00:47.652+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:14:21.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="http://https://edition.cnn.com/2017/08/19/us/uss-indianapolis-wreckage-found/index.html">wreck
        was discovered in 2017</a> at a depth of 18,000 feet, more than three miles
        below the surface of the water. But that only closed part of the story.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62630e02-31c7-4115-b3b8-cc90a501a06a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T07:00:47.652+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:14:21.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of the sailors whose bodies were recovered from the ocean were
        buried at sea. But for 77 years, the Navy officially listed them as "unaccounted
        for" because of administrative errors, according to the Navy Casualty Office.
        That includes Jose Antonio Saenz.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e397fc6-dc9f-4855-9023-7f6aebd01023'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T07:00:47.652+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:14:21.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following a joint effort between the Naval History and Heritage
        Command, the Navy Casualty Office, the USS Indianapolis Survivors Association
        and others, the Navy has changed the status of 13 sailors to "Buried at Sea."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c92a670-026e-42ed-908b-e054678db9c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T07:00:47.652+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:14:21.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Salinas, reflecting on the change after so many years, called it
        a measure of "respect" for his family.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5757775e-9eba-40b8-81b7-f7af22639e54'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T07:00:47.652+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:14:21.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You just feel like some sort of honor back to the family," he said,
        noting that it would add more "color" to his family''s history.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed8a214c-77c7-4842-985b-7a9eee40b605'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T07:00:47.652+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:14:21.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Capt. Robert McMahon, the director of the Navy Casualty Office,
        called it a "solemn duty and obligation" to bring closure to the families
        of those lost at sea.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3a7d7f6-4969-4cbc-bc8d-e9e22234992e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T07:00:47.652+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:14:21.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No amount of time lessens the loss," he said, according to a press
        release from the Navy. "If we can bring some certainty to loved ones, even
        seven decades later, we are keeping faith with those we lost."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '049265d3-41f9-4d9b-a176-426cab196c8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T07:00:47.652+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:14:21.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The full list of sailors whose status changed:</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df11d57c-5a34-4260-b1aa-ee6ff4a003ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T07:00:47.652+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:14:21.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seaman 1st Class George Stanley Abbott</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b16197d9-2ca6-40b8-a86b-7777b9613b95'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T07:00:47.652+08:00
