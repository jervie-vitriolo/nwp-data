      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3f391e5-b60a-4c3e-8447-94ca70d2f817'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T19:49:46.138+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T17:13:58.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, congressmen likewise adopted Senate Bill 2530 which aims
        to exempt from income tax the honoraria, allowances and other financial benefits
        of teachers who served in the recently concluded elections.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a91d924d-00c6-438f-a142-076d101edfa1'
      'mgnl:activationStatus': true
