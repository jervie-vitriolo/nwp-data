      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the DOH added it has identified 33 more close contacts
        of the country’s first Omicron BA.4 case, a now-recovered Filipino who came
        home from Qatar earlier this month.</p>'
