  'china-textbook-illustration-drawing-controversy':
    'author': 'Nectar Gan, CNN'
    'caption': 'An illustration used in elementary math textbooks published by People''s
      Education Press in China.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-05-31T11:36:50.025+08:00
    'imagesource': 'jcr:2760c452-4223-4692-b71d-1cd3b15f2ff8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8a2f4406-a770-4214-8923-d4a5a535ad96'
    'lead': 'The drawings, found in a series of math textbooks that have been used
      by Chinese primary schools for nearly a decade, are controversial for various
      reasons.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-05-31T11:41:59.322+08:00
    'mgnl:createdBy': 'chesca'
    'mgnl:lastActivated': 2023-01-19T17:14:18.009+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T17:13:33.197+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Math books outrage China with ''ugly, sexually suggestive, pro-American''
      images'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62e0b47c-fd35-4ebc-882c-69764b2aba0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T11:41:59.322+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:14:18.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Hong Kong (CNN) —</strong> China has ordered a nationwide
        review of school textbooks after illustrations deemed ugly, sexually suggestive
        and secretly pro-American caused public uproar.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7a2325a-c023-4126-b8b7-283f0799d2c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T11:41:59.322+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:14:18.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a8f4125-9bfe-494e-9ee2-e8f826b5540b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T11:41:59.322+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:14:18.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The news has alarmed some experts and parents who fear the campaign
        is turning into a political witch hunt and represents an unnecessary tightening
        of the country''s already stringent censorship of cultural publications.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a33e37d-5cdb-4efa-b55e-eeecc95464da'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T11:41:59.322+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:14:18.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The drawings, found in a series of math textbooks that have been
        used by Chinese primary schools for nearly a decade, are controversial for
        various reasons.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2dfe6b9-3aa6-4f05-9d3e-9e03fb419adb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T11:41:59.322+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:14:18.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some Chinese internet users have criticized the pictures of children
        with small, drooping, wide-set eyes and big foreheads as ugly, offensive and
        racist.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fecce78-9e04-4835-b83f-c27881fc85c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T11:41:59.322+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:14:18.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Others have been outraged by what they see as sexual connotations
        in the drawings. Some of the pictures show little boys with a bulge in their
        pants that looks like the outline of their genitals; in one illustration of
        children playing a game, one boy has his hands on a girl''s chest while another
        pulls a girl''s skirt; in another drawing, a girl''s underwear is exposed
        as she jumps rope.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16b5276e-e155-4fa2-bd05-1749aa7cd6b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T11:41:59.322+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:14:18.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Internet users have also accused the illustrations of being "pro-United
        States," because they show several children wearing clothes patterned with
        stars and stripes and in the colors of the American flag.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc925881-3de7-403d-b0d0-e27e6743ac26'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T11:41:59.322+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:14:18.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One drawing that showed an inaccurate rendering of the stars on
        the Chinese flag was accused of being "anti-China."</p>'
    '34':
      'image': 'jcr:49148d66-8b17-4d49-8626-1224d713148d'
