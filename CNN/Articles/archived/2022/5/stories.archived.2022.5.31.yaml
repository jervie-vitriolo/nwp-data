      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“With this development, travel will be easier in the new normal,”
        he added. “We hope that this will boost the number of international arrivals
        in the next few months.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6c2e271-9647-4d77-9158-e853540960e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T05:51:21.570+08:00
