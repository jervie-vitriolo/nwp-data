      'mgnl:lastActivated': 2023-01-19T17:14:06.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4840c10-3f08-426e-a3f5-4c197a8fd528'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T17:16:15.566+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T17:14:06.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Outgoing Department of Finance officials have <a href="https://www.cnnphilippines.com/business/2022/5/25/DOF-proposed-tax-packages-Marcos-administration.html">pitched</a>
        higher taxes to help the Marcos administration settle the record-high debt
        stock of the country without incurring more borrowings.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18505694-bc04-4f44-b310-776661899bb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T17:16:15.566+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T17:14:06.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a566700-e33d-45c8-b990-b9964cc58e46'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T17:16:15.566+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T17:14:06.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, incoming Finance chief <a href="https://www.cnnphilippines.com/business/2022/5/26/Benjamin-Diokno-debt-sustainability-review-taxes.html">Benjamin
        Diokno</a> has said he prefers focusing on fixing tax administration and growing
        the economy first.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd2c62b4-c966-4271-ad4d-f6b65b803d82'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T17:16:15.566+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T17:14:06.485+08:00
