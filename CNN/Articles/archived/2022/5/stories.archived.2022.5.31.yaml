  'India-purchase-of-Russian-oil':
    'author': 'Diksha Madhok, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-05-31T23:18:55.957+08:00
    'imagesource': 'jcr:5a770d7d-c418-4fab-b036-6893c627081a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8db9eef2-d23a-49ed-8cc1-3b5068152bb8'
    'lead': 'India''s appetite for cheap Russian oil is swelling, even as the West
      continues to hit Moscow with unprecedented sanctions.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-05-31T23:20:51.067+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-19T17:13:54.769+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T17:13:41.403+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'India shows no sign of slowing its purchase of Russian oil'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e375ab0-90b4-4406-bf79-1d64d41a6f5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T23:20:51.068+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T17:13:54.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> India''s appetite for cheap Russian oil
        is swelling, even as the West continues to hit Moscow with unprecedented sanctions.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f76e0ef-7e11-41c1-bdee-6f65afdb7336'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T23:20:51.068+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T17:13:54.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russian Crude flows to India are expected to reach 3.36 million
        metric tonnes in May, according to estimates from Refinitiv. This is nearly
        9 times higher than the 2021 monthly average of 382,500 metric tonnes.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '420f8567-cd65-49ac-a927-416a379399f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T23:20:51.068+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T17:13:54.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Overall, the country has received 4.8 million metric tonnes of discounted
        Russian oil since the Ukraine war started, Refinitiv added. Urals oil from
        Russia currently trades at about $95 a barrel, while the global benchmark
        Brent crude is above $119 a barrel.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4b99e27-2f6b-45c9-b0bc-ff1db4a00624'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T23:20:51.068+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T17:13:54.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Part of the reason for the price disparity: The West has shunned
        Russian oil. On Monday, the EU agreed to ban 90% of Russian oil imports by
        the end of the year. Europe is the biggest buyer of Russian energy.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '880cf6f9-278f-4fb4-9b9d-dbac439a22fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T23:20:51.068+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T17:13:54.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States, Canada, United Kingdom and Australia have already
        banned imports.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a43fd069-de91-44af-8962-dc41edac721e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T23:20:51.068+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T17:13:54.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The embargo from a huge importer like Europe would pile pressure
        on the Russian economy, but Moscow has found other buyers in Asia.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d5f757c-1fa4-4958-9179-48aaf4e44486'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T23:20:51.068+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T17:13:54.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>India, which imports 80% of its oil, usually buys only about 2%
        to 3% from Russia. But with oil prices shooting up this year, the government
        has steadily increased its intake from Moscow, taking advantage of the heavy
        discounts.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc3681a2-36da-4d7f-908b-647d91d290c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T23:20:51.068+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T17:13:54.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Refinitiv, Russia crude flows to India soared to 1.01
        million metric tonnes in April from 430,000 metric tonnes in March.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01cb7519-162d-4def-9bee-9cfdbf23d540'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T23:20:51.068+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T17:13:54.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>India''s Ministry of Petroleum and Natural Gas did not immediately
        respond to a query on the impact EU''s partial ban will have on the South
        Asian economy''s oil ties with Moscow.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ac0bc15-d696-41ab-8768-1076a3cfa8b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T23:20:51.068+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T17:13:54.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier in May, India played down the import spike. In a statement,
        the Ministry of Petroleum and Natural Gas said the country imports oil from
        all over the world, including a significant volume from the United States.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dc7f380-19fd-4c9b-948a-a7aabbba44af'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T23:20:51.069+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T17:13:54.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Despite attempts to portray it otherwise, energy purchases from
        Russia remain minuscule in comparison to India''s total consumption," the
        ministry said in a statement. "India''s legitimate energy transactions cannot
        be politicized," it added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1ca799a-3c38-4923-a870-3d67d95e101b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T23:20:51.069+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T17:13:54.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The world''s biggest democracy has refrained from taking a tough
        stance against Moscow over the war in Ukraine. Russia and India have a long
        history of friendly relations, which stretch back to the Soviet era when the
        USSR helped India win its 1971 war with Pakistan.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7be791d-9a84-410b-b79a-5da4e0b67504'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T23:20:51.069+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T17:13:54.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>India isn''t the only Asian giant buying Russian oil. China, historically
        the single biggest buyer of Russian oil, is expected to go on a shopping spree,
        too.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd9396cd-f97e-4424-9c99-bbdf2260b998'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T23:20:51.069+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T17:13:54.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>OilX, which uses industry and satellite data to track oil production
        and flows, found that China''s imports from Russia by pipeline and sea rose
        by 175,000 barrels per day in April — an increase of about 11% over average
        volumes in 2021. Seaborne imports are rising more sharply in May, according
        to early data.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0a2fbe2-b4cc-4397-8b4f-d29f06480cea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T23:20:51.069+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T17:13:54.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Demand is expected to pick up as the world''s second largest economy
        begins loosening its strict Covid-related restrictions in major cities.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1b7820c-a5d5-4ad1-84da-90731ee58315'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T23:20:51.069+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T17:13:54.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>EU moves ahead with partial ban</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3daf45f5-c412-4c3b-acaf-2788a0c0f3bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T23:20:51.069+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T17:13:54.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Asia''s purchase of Russian crude is surging, the EU on Monday
        resolved to block most of it by the end of this year.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cd5728b-8fef-4401-ba22-eefc44d17eed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T23:20:51.069+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T17:13:54.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russian crude accounted for 27% of the bloc''s imports in 2021,
        according to Eurostat.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f22ac0f-2987-4c5a-b21c-c941a6aca144'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T23:20:51.069+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T17:13:54.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russian oil delivered by tankers would be banned, while an exemption
        will be made for the southern segment of the Druzhba pipeline, said Ursula
        von der Leyen, president of the European Commission, in a press conference.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf13fbf0-31b0-4cac-9fab-63e3ad9443aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T23:20:51.069+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T17:13:54.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The northern segment of the pipeline serves Poland and Germany —
        who have agreed to the embargo. The southern part goes to Hungary, Slovakia
        and Czech republic and accounts for 10% of imports of Russian oil.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '152cf52b-8141-4fcc-bcaf-6134c349476b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T23:20:51.069+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T17:13:54.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the embargo, Moscow may look for new customers more aggressively,
        but it won''t be easy.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f7d652d-531a-4605-8b3d-e1412cd1840b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T23:20:51.069+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T17:13:54.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A significant portion of Russia''s oil exports to Europe travel
        to the bloc via pipelines. Rerouting those barrels to markets in Asia would
        require costly new infrastructure that would take years to build.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07ec8391-b2da-4334-92cf-071bd1f08982'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T23:20:51.069+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T17:13:54.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>-- CNN''s Julia Horowitz and Vedika Sud contributed to this
        report</em></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17400c4d-3650-4628-8a49-b96b3cce8a01'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T23:20:51.070+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T17:13:54.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2022/05/31/energy/india-snapping-up-russian-oil-intl-hnk/index.html">India
        shows no sign of slowing its purchase of Russian oil</a>".</em></p>'
  'Why-is-it-so-risky-to-fly-in-Nepal':
    'author': 'Rhea Mogul and Manveena Suri, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-05-31T23:24:44.599+08:00
    'imagesource': 'jcr:22592631-a128-43ad-bf92-6b095f673604'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fe4c2212-a9cb-4858-be3a-bcab8af2755b'
    'lead': 'The loss of a plane carrying 22 people in Nepal has highlighted the dangers
      of air travel in a country often referred to as one of the world''s riskiest
      places to fly.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-05-31T23:26:18.476+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-19T17:13:53.927+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T17:13:41.664+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Why is it so risky to fly in Nepal?'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31418fdf-c508-4003-b0c5-38510120c2d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T23:26:18.476+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T17:13:53.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> The loss of a plane carrying 22 people
        in Nepal has highlighted the dangers of air travel in a country often referred
        to as one of the world''s riskiest places to fly.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '817064da-0fd5-4c81-b18f-04e918fc8956'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T23:26:18.476+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T17:13:53.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When a Tara Air flight crashed into a Himalayan mountain at an altitude
        of about 14,500 feet on Sunday it was Nepal''s 19th plane crash in 10 years
        and its 10th fatal one during the same period, according to the Aviation Safety
        Network database.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '918b3f43-3af2-4eeb-8766-e81737257e72'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T23:26:18.476+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T17:13:53.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While investigators are still piecing together exactly what happened
        -- the black box was recovered on Tuesday, airport officials told CNN -- experts
        say conditions such as fickle weather patterns, low visibility and mountainous
        topography all contribute to Nepal''s reputation as a notoriously dangerous
        place to fly.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2a1b5b9-f9b3-4a64-880c-e5c94f87097f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T23:26:18.476+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T17:13:53.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On this occasion in particular, poor weather is thought to have
        played a part, Binod B.K., an official from Nepal''s home ministry, told CNN.
        The weather forecast for Pokhara at the time, according to Nepal''s Department
        of Hydrology and Meteorology, was "generally cloudy with brief thundershowers."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9e98fa1-176d-4692-9ef3-dd71104cb806'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T23:26:18.476+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T17:13:53.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Tara Air plane took off Sunday morning from the city of Pokhara,
        in central Nepal, and was about halfway into its 25 minute flight to the popular
        tourist destination of Jomsom when it lost contact with air control, Nepal''s
        Civil Aviation Authority said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aab4063-0cbb-4157-8e44-74e22a003a33'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T23:26:18.476+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T17:13:53.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bad weather, poor visibility and a loss of daylight all hampered
        the initial search and rescue operation by the Nepali military, but helicopters
        sent over the mountainous terrain helped locate debris from the presumed crash
        site on Monday and the first bodies were found. Photos and video released
        by the army show debris from the plane scattered on the ground.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46081671-06cf-48ce-bd09-463b2b6791f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T23:26:18.476+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T17:13:53.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, despite the ongoing bad weather, rescuers announced
        they had recovered all the bodies.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0084c5dc-cc46-4b91-b911-78e14ff77b5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T23:26:18.476+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T17:13:53.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Hostile topography''</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5e923eb-3db7-4bbf-9d60-699ee6a3c4aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T23:26:18.477+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T17:13:53.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fickle weather patterns aren''t the only problem for flight operations.
        According to a 2019 safety report from Nepal''s Civil Aviation Authority,
        the country''s "hostile topography" is also part of the "huge challenge" facing
        pilots.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08ae941f-8152-4320-a8d0-ee2ab627a16b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T23:26:18.477+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T17:13:53.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nepal, a country of 29 million people, is home to eight of the world''s
        14 highest mountains, including Everest, and its beautiful rugged landscapes
        make it a popular tourist destination for trekkers.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4f1a86a-d322-49c0-8678-f780899845de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T23:26:18.477+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T17:13:53.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But this terrain can be difficult to navigate from the air, particularly
        during bad weather, and things are made worse by the need to use small aircraft
        to access the more remote and mountainous parts of the country.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0b7f5e3-dbb1-4032-b19a-acd529a6cbb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T23:26:18.477+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T17:13:53.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aircraft with 19 seats or fewer are more likely to have accidents
        due to these challenges, the Civil Aviation Authority report said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a515b11-7f78-4cba-92b4-cd6bcbed0f29'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T23:26:18.477+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T17:13:53.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The capital of Kathmandu is Nepal''s primary transit hub, from where
        many of these small flights leave.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a3e894d-9240-4ba1-8376-335043f86f69'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T23:26:18.477+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T17:13:53.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The airport in the town of Lukla, in northeastern Nepal, is often
        referred to as the world''s most dangerous airport. Known as the gateway to
        Everest, the airport''s runway is laid out on a cliffside between mountains,
        dropping straight into an abyss at the end.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3a5ebd3-d595-4f2a-a0a3-988b595b5b45'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T23:26:18.477+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T17:13:53.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A lack of investment in ageing aircraft only adds to the flying
        risks.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b298975-c296-484c-8d8b-5f55314a38db'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T23:26:18.477+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T17:13:53.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2015, the International Civil Aviation Organization, a United
        Nations agency, prioritized helping Nepal through its Aviation Safety Implementation
        Assistance Partnership. Two years later, the ICAO and Nepal announced a partnership
        to resolve safety concerns.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed0ed808-37df-41d2-92d4-d3d2a7ea5144'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T23:26:18.477+08:00
      'mgnl:createdBy': 'lisbet'
