      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2b03489-591a-4499-95ac-adff8d1f1ff5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T10:43:47.854+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T17:14:23.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“(These incidents) demonstrate Beijing’s determination to control
        maritime activity within the nine-dash line, and to create a high risk of
        collisions at sea to do so," the AMTI said.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35f69604-a09b-4883-8849-26ad25f809dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T10:43:47.854+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T17:14:23.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6ae8712-038f-46fa-a7bf-0da3e755960d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T10:43:47.854+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T17:14:23.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DFA said "illegal activities around Ayungin Shoal are subject
        of diplomatic protests in the exercise of the Philippines’ sovereign rights
        and jurisdiction over Ayungin Shoal, which forms part of the exclusive economic
        zone and continental shelf of the Philippines as affirmed by the 2016 Award
        on the South China Sea arbitration."</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f242b416-50bc-45ae-9c88-0a18d5dd8b22'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T10:43:47.854+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T17:14:23.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3578374-11ba-4787-b425-ef2a79f2ebbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T10:43:47.854+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T17:14:23.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Regarding the presence of CCG ships around the Reed Bank, the DFA
        said these are "not consistent with innocent passage and are clear violations
        of Philippine maritime jurisdiction."</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '810c6450-7c3e-49b0-a7c6-ece220979876'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T10:43:47.855+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T17:14:23.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5447716-0f63-471c-b0e2-0ec279f95a47'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T10:43:47.855+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T17:14:23.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DFA reiterated that only the Philippine Coast Guard has enforcement
        jurisdiction over these waters, and "the presence of foreign vessels following
        tracks that are neither continuous nor expeditious, that are not consistent
        with Article 19 of UNCLOS on innocent passage, are against the interests of
        the Philippines."</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6775882-3138-4519-ad2c-d787fe26c0c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T10:43:47.855+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T17:14:23.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bff8521-31a5-4ab9-83ae-0dffb37e0dd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T10:43:47.855+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T17:14:23.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We assure the Filipino people that the role of the DFA on upholding
        Philippine interests and protecting and preserving national security and territorial
        integrity will remain firm," it added.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f618907c-bd18-465c-b7d8-42bf528dca68'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T18:58:27.800+08:00
      'mgnl:createdBy': 'alyssa'
