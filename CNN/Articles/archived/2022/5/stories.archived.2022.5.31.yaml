    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e6e1b81-4472-46cd-b7d3-23aea94d07e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T05:51:21.569+08:00
