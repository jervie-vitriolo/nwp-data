      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is with a heavy heart that after 3 years of marriage, we announce
        that we are parting ways,” Hernandez, who is also a singer, said on Tuesday
        in a social media post shared by Dela Torre.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '677a642b-a981-4c53-bf8e-7c5f3a881a01'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T21:22:03.080+08:00
