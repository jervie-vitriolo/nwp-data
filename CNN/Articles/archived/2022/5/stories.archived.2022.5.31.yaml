    'mgnl:tags': ['Shanghai', 'COVID-19', 'lockdown', 'reopen', 'economy', 'business',
      'China']
    'template': '1'
    'title': 'Shanghai aims for business as usual but hurdles remain'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a74aaf51-344e-4cc5-9756-d18596b9280c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T03:47:44.997+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:14:29.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> China''s richest and most international
        city is trying to return to business as usual after a two-month lockdown,
        but some restrictions will remain in place.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '258f03f9-d2d0-4685-b1aa-3e2d618e4931'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T03:47:44.997+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:14:29.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bfa9cc4-cf1b-4b44-9a49-190f01d6ef98'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T03:47:44.997+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:14:29.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shanghai authorities on Sunday pledged to allow all businesses to
        open up from Wednesday. The city''s deputy mayor, Wu Qing, announced the easing
        of restrictions at a press conference, alongside a raft of 50 new measures
        being taken to revive the city''s battered economy.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad7631e0-dabf-4c21-bb19-fc25311180b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T03:47:44.997+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:14:29.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce228473-124a-460c-9686-e122859fe92d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T03:47:44.997+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:14:29.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From June 1, businesses will no longer need so-called "white list"
        approval to have employees working on site. However, those wishing to get
        to work will still be required to present a negative Covid test 72 hours before
        taking public transportation.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7cb977d-ba8c-49c9-80fb-311128018398'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T03:47:44.997+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:14:29.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97d7d5e1-f035-4cb4-9226-f577e4be6af9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T03:47:44.997+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:14:29.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shanghai has been under some form of lockdown since late March,
        leaving tens of millions of people confined at home and leading to high levels
        of public distress. The restrictions upended business in virtually every sector
        and brought the city to a standstill.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '188d8f70-c923-403d-91bc-125df8191aa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T03:47:44.997+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:14:29.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58e49f82-5909-44bc-b8e8-ad51f2bc39a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T03:47:44.997+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:14:29.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Major automakers, including Tesla and Volkswagen, were forced to
        suspend production temporarily, while electronics makers like Apple also reported
        severe supply chain disruptions around the city.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f12fd757-80c5-4c82-93fc-a84d04d1cd60'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T03:47:44.997+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:14:29.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c70b1138-b68a-4df7-b1aa-d44352c15b2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T03:47:44.998+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:14:29.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some businesses have also been operating under so-called "closed
        loop" systems, which allow essential personnel to keep working provided they
        stay within certain parameters.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1c818c5-751c-4fbb-ad08-e4bf2a3eac95'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T03:47:44.998+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:14:29.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e45951f-ee5e-4a45-b372-512e35989cba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T03:47:44.998+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:14:29.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, authorities said they would work to ease "unreasonable"
        Covid rules. The government also plans to offer tax breaks and rent assistance
        to businesses, and support for some construction projects.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b28d54a-bc32-48ba-8156-bc081310ac11'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T03:47:44.998+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:14:29.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8d729f3-0934-4e89-af8f-76c5de5d013b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T03:47:44.998+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:14:29.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It will also reduce a sales tax on some passenger vehicles, and
        hand out subsidies to those who replace their cars with purely electric ones,
        according to state-run news agency Xinhua. Shanghai recorded zero car sales
        for the whole of April.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2d2b5ff-938d-4ac8-b68c-eb2848496ece'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T03:47:44.998+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:14:29.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99b34074-abde-443c-b794-de241c7c55c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T03:47:44.998+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:14:29.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Concerns remain</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9537057-8031-49b4-b173-3d2e6eccf1d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T03:47:44.998+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:14:29.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s economy has been hit hard by the pandemic and the government''s
        "zero Covid" approach, forcing analysts to lower their growth forecasts for
        the year.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '474ca223-c531-46c4-81b7-d6a8933708a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T03:47:44.998+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:14:29.579+08:00
