    'mgnl:tags': ['Russia', 'European', 'Oil', 'Import']
    'template': '1'
    'title': 'European unity against Russia tested as talks on oil embargo drag on'
    'visualType': 'image'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '626d0c73-6b0e-4c25-abcc-0ed9527f0782'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T01:30:01.971+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T17:14:33.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Europe''s united front against Moscow is
        being put to the test as countries struggle to agree a ban on Russian oil
        imports.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '992282f4-a575-49ef-afcb-2f4d466897f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T01:30:01.968+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T17:14:33.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a21eb6fe-d0fb-466c-8a9e-8a18d28f70b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T01:30:01.968+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T17:14:33.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>European Union diplomats failed to reach consensus Sunday on the
        terms of an embargo, but held further talks Monday in preparation for a summit
        of EU leaders in Brussels later in the day.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd74eedbf-c963-43e6-bd2c-5f266f5fe441'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T01:30:01.968+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T17:14:33.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f97f6ddf-159b-43a4-8963-21b64ab13f31'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T01:30:01.968+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T17:14:33.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arriving at the summit, German Chancellor Olaf Scholz said he believed
        there was a will to achieve consensus, but European Commission President Ursula
        von der Leyen cautioned that it was unlikely a deal would be struck before
        the meeting ends Tuesday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd915de2b-4f94-4bf3-9aa1-385e209588a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T01:30:01.968+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T17:14:33.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf973c8e-5d34-489b-ba78-651ce1bde67b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T01:30:01.968+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T17:14:33.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials first proposed joining the United States and others in
        banning Russia''s oil a month ago as part of a sixth package of EU sanctions
        over the country''s invasion of Ukraine. But an agreement has been held up
        by some countries, like Hungary, that are particularly reliant on Russian
        crude delivered via pipeline.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47d2a740-79c4-4141-8cd4-62ffe1b50347'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T01:30:01.968+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T17:14:33.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5aa9d34-0150-40e7-9ee3-a0f721a82bf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T01:30:01.968+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T17:14:33.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>EU leaders could agree to ban all Russian oil by the end of this
        year, but provide a temporary exemption to imports via pipeline, according
        to a draft of the summit conclusions viewed by Reuters. An EU official told
        CNN that banning all seaborne oil would cover more than two-thirds of imports
        from Russia.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '341b948f-e3f0-492b-9b4b-6b6ad6c0b392'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T01:30:01.969+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T17:14:33.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a009516-4760-49e8-833e-3b8c0cbcc9cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T01:30:01.969+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T17:14:33.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One thing is clear, if you decide to act in a group, you always
        have to consider the specific situations of all countries. We have done this
        in the past, and we will do this in the future," Scholz said, when asked about
        possible exemptions for Hungary and others.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b494106-7889-49e8-b564-beb26e5f06ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T01:30:01.969+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T17:14:33.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b268bfeb-87ee-46a2-920a-12ed13f18f98'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T01:30:01.969+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T17:14:33.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our strength comes from our ability to solve our problems together,
        and therefore can act together against the Russian aggression against Ukraine."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dca8b2c6-b16d-48f8-a5e2-a0c9d6270a5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T01:30:01.969+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T17:14:33.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c74cf100-4d7e-43f6-bb7d-e2ba05ea2591'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T01:30:01.969+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T17:14:33.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Europe is the biggest buyer of Russian energy. Russian crude accounted
        for 27% of the bloc''s imports in 2021, according to Eurostat. That''s around
        2.4 million barrels per day, data from the International Energy Agency shows.
        About 35% of that was delivered via pipelines to the bloc, according to the
        IEA.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4978341f-a6f3-4c94-bd67-1ef3d56ba641'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T01:30:01.969+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T17:14:33.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97b6b10f-0bfd-4def-84b5-9b10a2652c74'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T01:30:01.969+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T17:14:33.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But pipeline deliveries made up a much bigger share of Russian oil
        shipments to Hungary (86%), the Czech Republic (97%) and Slovakia (100%).</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '862c4743-693e-498b-b958-6c45890c14ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T01:30:01.969+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T17:14:33.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90de541b-b9df-4aa2-8061-8b3c6b3cb2a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T01:30:01.969+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T17:14:33.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hungarian Prime Minister Viktor Orban said Monday an embargo which
        excluded pipeline imports was a "good approach," but cautioned that a back
        up plan was needed in case oil deliveries failed due to an accident.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59ddd4f5-c61f-40fa-8bb4-91d51f003886'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T01:30:01.970+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T17:14:33.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31b6fc2e-f091-4564-8c41-d679d0c3e8df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T01:30:01.970+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T17:14:33.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, Hungary''s Foreign Minister Péter Szijjártó
        likened the EU''s proposals for a complete ban on Russian oil to an "atomic
        bomb" for his country''s economy. Its government has previously said it would
        need a minimum of three to five years to cease all imports.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80ab6890-707e-41a0-a925-d2714d40a882'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T01:30:01.970+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T17:14:33.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eef78b6b-750a-4eb0-8dbf-55c203d60554'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T01:30:01.970+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T17:14:33.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Care must be taken, however, to ensure any exemptions do not unfairly
        benefit some countries over others, the senior EU diplomat told CNN.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a69270c6-7a00-4e90-9d0b-047570fb8cc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T01:30:01.970+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T17:14:33.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30417a57-79d7-4404-beec-01cbb46c106e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T01:30:01.970+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T17:14:33.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have to be really careful in the legal sanctions text, that
        we preserve the [EU] internal market everywhere, and that we preserve the
        level playing field," the diplomat said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '685da9a2-ed81-46c4-822f-54173ab03004'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T01:30:01.970+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T17:14:33.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b38b2a0c-39c3-4c14-94f0-c6477e3f2b27'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T01:30:01.970+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T17:14:33.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Europe has thus far maintained a united front against Russia over
        the war in Ukraine, imposing round after round of economic sanctions, which
        included an embargo of its coal imports. It is also aiming to slash imports
        of Russian natural gas by 66% by the end of this year.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd32e7dfe-fe4e-4c23-8553-eb162489d4f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T01:30:01.970+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T17:14:33.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0e9105a-0299-4cab-a6f4-f8d07a886af2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T01:30:01.970+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T17:14:33.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But cracks have started to appear in recent weeks as soaring inflation
        and sluggish growth batter Europe''s economies.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c21f5d1-ea80-4ccf-8159-4ab77fb3a648'
      'mgnl:activationStatus': true
