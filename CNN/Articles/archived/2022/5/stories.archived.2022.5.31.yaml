      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T19:49:46.138+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T17:13:58.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lower chamber on Tuesday adopted Senate Bill 2506 which seeks
        to raise the social pension of poor senior citizens to ₱1000 from the current
        ₱500.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ec64ed8-e50a-4605-a37c-21589bf9e2d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T19:49:46.138+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T17:13:58.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f74e1560-109b-412c-810c-0e29effbd076'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T19:49:46.138+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T17:13:58.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proposed law also transfers the distribution of the monthly
        payment from the Department of Social Welfare and Development to the National
        Commission of Senior Citizens within three years after its effectivity.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76ff15fa-b241-442a-b5b6-455ba2a7b7f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T19:49:46.138+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T17:13:58.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
