      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a letter to Zuellig Pharma Corp. dated May 20, the FDA said the
        recommended dose for kids from this age group is 0.25 milliliters (ml) - half
        the 0.5 ml administered to persons aged 12 and up.</p>'
