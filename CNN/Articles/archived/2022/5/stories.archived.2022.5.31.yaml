      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5694845c-beef-456d-a004-ea4a088eb543'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T15:49:37.544+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T17:14:11.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Acting Comelec spokesperson John Rex Laudiangco said the early submissions
        as of May 30 came from senatorial candidate and former police chief Guillermo
        Eleazar, as well as the party-lists Abono, Senior Citizens, and Bisaya Gyud.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f9932d9-751b-4320-9b72-9c13dddfb560'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T15:49:37.544+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T17:14:11.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11adc197-c344-4a7b-bbab-121a035d0025'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T15:49:37.544+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T17:14:11.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abono and Senior Citizens won one seat each in the 19th Congress.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa482269-c0c1-4f3e-9170-83904c03d991'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T15:49:37.544+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T17:14:11.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9478ec5f-9d1f-41fd-bb0a-2b1dc8672be6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T15:49:37.544+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T17:14:11.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, copies of their Statement of Contributions and Expenditures
        (SOCE) have not yet been made available to the media. Political parties are
        also required to submit this report to Comelec’s Campaign Finance Office by
        June 8, or 30 days after voting day.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34ff26d2-55a0-42c8-832d-12fc3c211b59'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T15:49:37.544+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T17:14:11.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0a6e586-5e54-439f-b4fa-7a0299d19e72'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T15:49:37.544+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T17:14:11.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Through the SOCE, Comelec can monitor campaign overspending against
        the limit of ₱674 million for presidential and vice presidential candidates,
        and between ₱200-P300 million for senate and party-list bets.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a82cfd0-f04b-49a9-813b-80a7c7f4b979'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T15:49:37.544+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T17:14:11.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0086266-919c-4fcf-9aa7-d345c82db63b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T15:49:37.544+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T17:14:11.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local candidates as well as political parties should also file SOCEs,
        including those who lost or withdrew from the race during the official campaign
        period.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58d77e95-ce66-46fa-ad9c-8b8b5eaca29c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T15:49:37.544+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T17:14:11.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1372a08-584c-47f2-a1f9-9b680c149485'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T15:49:37.544+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T17:14:11.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comelec would also check if foreigners donated campaign funds and
        if there were cash or in-kind items received from prohibited industries such
        as public utilities and banks. Fund sources and expense items must be listed
        in detail.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38c72467-913e-42d1-88c0-ac0fa4a9b753'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T15:49:37.544+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T17:14:11.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed518e8c-7db1-4ca0-aa42-91521d367d8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T15:49:37.544+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T17:14:11.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Laudiangco said Comelec could verify submitted spending data through
        advertising reports submitted by media companies. Receipts may be verified
        with the Bureau of Internal Revenue or its source agency.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72a82ec2-b3a3-444b-a53e-c333d5222da9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T15:49:37.545+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T17:14:11.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a168889-3510-4162-8434-5b27bbc21056'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T15:49:37.545+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T17:14:11.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We can always investigate and secure documents from other sources,”
        Commissioner George Garcia added.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd578307d-41cd-4862-bca9-c78b26407845'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T15:49:37.545+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T17:14:11.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e03e3a5-918e-42b9-a691-be568e97e621'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T15:49:37.545+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T17:14:11.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Social media associates and so-called online influencers tapped
        for or against a certain candidate must be included in the expense reports
        as individual contractors, as well as advertising agencies or media placers
        tapped for campaigns.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8c68966-b83f-4940-9822-66d577884f26'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T15:49:37.545+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T17:14:11.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'babcbcd3-a809-40ee-8ba6-179257a72ea6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T15:49:37.545+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T17:14:11.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The spending report is due 30 days after voting day. Garcia earlier
        said there will be no extensions.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51295a8c-f303-4c47-9b6c-30e651dca453'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T15:49:37.545+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T17:14:11.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11be7136-87dd-41b5-8a39-5b0f54ff24e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T15:49:37.545+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T17:14:11.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Winning bets unable to file their SOCE cannot assume office, while
        overspending candidates will be disqualified from holding their elective post.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c1efeea-7cfa-4699-8882-70188f36c10d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T15:49:37.545+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T17:14:11.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '376f7104-2ac1-4a0b-9e7b-a3713d7b4a25'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T15:49:37.545+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T17:14:11.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A candidate who did not file a SOCE will face an administrative
        offense and will be fined between ₱1,000 and ₱30,000.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ab2a383-2375-4b64-8a98-50b07a34a1f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T15:49:37.545+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T17:14:11.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc2ef3d4-fd85-4447-9be9-0b7fcb52e2ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T15:49:37.545+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T17:14:11.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Failure to file SOCEs twice would merit perpetual disqualification
        from holding public office, according to the Omnibus Election Code.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a9cd1f7-026d-441a-a75c-f2906f354352'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T15:49:37.545+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T17:14:11.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fac108d-f02d-446c-b46d-d94c3c398630'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T15:49:37.545+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T17:14:11.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comelec earlier filed 24 administrative exclusion cases to bar candidates
        in past elections from joining the May 2022 race for failure to file a SOCE
        repeatedly.</p>'
