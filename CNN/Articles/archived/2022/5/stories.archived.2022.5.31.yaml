    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2022-05-31T13:12:31.218+08:00
    'imagesource': 'jcr:e35b67e3-593b-40fa-9e7c-2d2f2650c0a4'
