      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd27baf38-8bef-4ea3-b3dd-ac5cfeb6ff3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T07:07:42.733+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:14:20.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The actor and musician played guitar with his longtime friend Jeff
        Beck at a concert at Sheffield City Hall in in Sheffield, England.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10977b18-2829-4b35-a1f8-e4399541a479'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T07:07:42.733+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:14:20.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Well...what a surprise we got last night when Johnny Depp joined
        ⁦@jeffbeckmusic⁩ on stage," read a tweet from the venue, which included video
        of the pair performing together. "Wishing @jeffbeckmusic⁩ good luck for the
        rest of his amazing tour and a big thank you to Johnny Depp for joining us!"</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52c7bf12-1485-4a26-9d60-52e9d7344216'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T07:07:42.733+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:14:20.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Depp is no stranger to music. He, along with musicians Alice Cooper
        and Joe Perry, formed the super group Hollywood Vampires in 2012.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c401ff7-86e9-492c-94dc-0101fad406c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T07:07:42.733+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:14:20.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The jury in his defamation trial with his ex-wife Amber Heard began
        deliberations on Friday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c03cfb4c-4601-4cc2-bfdf-c8f79eaf272f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T07:07:42.733+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:14:20.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Depp sued Heard over a 2018 op-ed for the Washington Post in which
        she described herself as a "public figure representing domestic abuse." Though
        Depp was not named in the article, he claims it affected his reputation and
        lost him work.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aade75f2-584d-404d-afc0-18d4c5e8e5ae'
      'mgnl:activationStatus': true
