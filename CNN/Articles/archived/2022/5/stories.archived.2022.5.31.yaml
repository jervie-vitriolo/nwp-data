      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a <a href="https://www.facebook.com/photo/?fbid=394762789358166&amp;set=a.223640823137031">statement
        issued on Monday</a>, BI Commissioner Jaime Morente said the IATF’s decision
        to lift the negative RT-PCR requirement for arriving passengers who have completed
        the primary vaccination and received at least one booster shot will encourage
        more travelers to visit the country.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e78ba7c3-b553-43c1-b05b-82d75994928d'
