      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the country has in recent years made improvements in its safety
        standards, challenges still remain.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70c770f6-eb81-457a-961c-12868ecaed6b'
      'mgnl:activationStatus': true
