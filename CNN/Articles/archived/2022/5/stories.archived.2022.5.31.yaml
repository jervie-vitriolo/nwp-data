  'date-night-returns-relationship-couple-partner':
    'author': 'Ian Kerner, CNN'
    'caption': 'Couples are venturing out for adventurous dates like road trips and
      wine tastings.'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2022-05-31T07:07:47.900+08:00
    'imagesource': 'jcr:4874577c-ee51-4c02-95ac-ad2492388bac'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e7dba50a-9e27-4bb9-821f-79ba0b22c0e5'
    'lead': 'Even if you''ve been together for decades, there is something to be said
      for spending intentional, quality time with your partner.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-05-31T07:18:23.067+08:00
    'mgnl:createdBy': 'chesca'
    'mgnl:lastActivated': 2023-01-19T17:14:20.101+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T17:13:32.412+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Date night makes a comeback. Here are tips for a great time'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7a934c9-c7b4-4dba-a94b-877bc0411387'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T07:18:23.067+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:14:20.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> On the surface, the Covid-19 pandemic seems
        like it would have been great for relationships: unlimited access to your
        partner, nonstop togetherness and plenty of time for intimacy.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cef228c-12a5-4149-a998-60ec3eea32e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T07:18:23.068+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:14:20.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0075cab5-35f3-4fb8-9457-dda97304d26c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T07:18:23.068+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:14:20.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But, as most of us are now all too aware, lockdowns have largely
        had the opposite effect on romance. We were living on top of each other, not
        changing out of our pajamas and sometimes not showering — not sexy.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3236f097-0936-4ef3-a99a-248025caceb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T07:18:23.068+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:14:20.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Covid has incinerated sexual desire," said Madelyn Esposito-Smith,
        a Wisconsin-based sex therapist. "Couples that live together lost any intrigue
        and mystery working remotely side by side, and alone time to recharge became
        a precious commodity."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38fdef46-5b9b-4f2e-aa77-8607147af347'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T07:18:23.068+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:14:20.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With summer around the corner, it''s time to bring back something
        we''ve been missing, maybe without even realizing it: date night.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc612423-39bc-4da3-98c1-3abf3735192a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T07:18:23.068+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:14:20.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Why you should date your partner</h2>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15a6effe-a4c0-4292-b3e1-8a835ea3d695'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T07:18:23.068+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:14:20.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As its name suggests, a date night is simply planned time that allows
        couples to focus on each other. "It can be code for scheduled sex, but it
        can also be playing cards, cooking a meal together, going out, seeing friends
        or taking a hike," said New Jersey-based sexuality counselor Melanie Davis.
        "Maybe it should be renamed ''date time,'' since it doesn''t matter when you
        do it — as long as you do it."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1f5904b-06c1-4102-a569-7d6481e35339'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T07:18:23.068+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:14:20.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even if you''ve been together for decades, there is something to
        be said for spending intentional, quality time with your partner.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0921cd1c-b083-4206-a655-56d86bd809a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T07:18:23.068+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:14:20.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Many folks who have been together for a long time forget that they
        still have to date," said sex therapist Rosara Torrisi of the Long Island
        Institute of Sex Therapy in New York. "Relationships are like savings accounts,
        not checking accounts — you want to make sure you always have more in this
        account than any anticipated withdrawals."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aba365b8-6d48-4d11-9b2e-8e26134d1ab4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T07:18:23.068+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:14:20.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In fact, date nights may have benefits that last longer than just
        the morning after. "Date nights have been found to have a positive impact
        on relationships, including increased relationship satisfaction, care for
        your partner, mutual fun, better communication and increased commitment,"
        said Rachel Needle, a psychologist and codirector of Florida-based Modern
        Sex Therapy Institutes.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c657626-d377-4780-9b6c-ac3ff46dbbe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T07:18:23.068+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:14:20.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A fresh look at date night</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d17f03a-7bf9-4c10-b7ea-8b0996081748'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T07:18:23.068+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:14:20.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Say the words "date night," and the stereotypical romantic candlelight
        dinner probably comes to mind. But the truth is, you can go as fancy or low-key
        — and as pricey or affordable — as you like. Whether you''re still staying
        close to home or starting to venture back out in the world, are juggling child
        care or are just starting to date, you have plenty of options.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '833b4585-d509-4462-82a2-31e2429888ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T07:18:23.068+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:14:20.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Date night is a concept with one purpose: to foster feelings of
        connection with an important person in your life," said Rebecca Sokoll, a
        Brooklyn, New York-based psychotherapist. "Some core ingredients to add into
        any good date night include: novelty, screen-free time together, eye contact
        and shared experience. The more ingredients you have, the more likely you
        are to surpass the goal of fostering connection and move into a greater feeling
        of potential for growth in the relationship."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7f481e7-493a-4f55-827a-60acfbb8eba4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T07:18:23.069+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:14:20.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Here are some more suggestions from my colleagues:</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14225bd1-5e45-466b-a868-afabf669ca66'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T07:18:23.069+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:14:20.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Set the stage.</strong> Date nights can be challenging when
        you''re a parent, but they aren''t impossible. "Perhaps you can do a date
        night trade where you find another family with children, and you can switch
        off one day each week; you can have consistent time together," Needle said.
        "Or plan something for when the children are going to bed or a date day or
        few hours and take off a day at work or leave a few hours early if that''s
        possible."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14d75397-d9e3-48cb-86f7-461b0de0856d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T07:18:23.069+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:14:20.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Be nostalgic.</strong> "I encourage clients to describe
        their favorite past dates to learn more about what was exciting, fun, playful
        or intriguing about these times," said sex therapist Sari Cooper, director
        of New York''s Center for Love and Sex. "Then we brainstorm how to bring those
        qualities of past special times into new types of dates that may have to be
        different due to Covid."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f71258ec-9926-4800-a34a-4329106067a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T07:18:23.069+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:14:20.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Turn off your phones.</strong> "This can be as simple as
        intentionally having dinner and hanging out at home without distraction,"
        Oregon-based sex therapist Paula Leech said. "I encourage my clients to continue
        to date their partners, putting as much effort into the relationship now as
        they did in the beginning. For most of us, being on our phones for anything
        outside of something urgent on a date was considered rude. Undivided attention
        was a sign of respect, interest and care — and it still is."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6392db7b-ea37-419e-b109-d5ea9c4c4d4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T07:18:23.069+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:14:20.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Get back out there</strong>. If you feel comfortable, try
        taking date night public. "When we leave the confines of our homes, we are
        able to see our partners in different lights," said Hanna Basel, a psychotherapist
        who practices in Minnesota and Oregon. "When my husband and I went on our
        first date night months after Covid began, I was reminded of how charismatic
        he is as he interacted with our servers and chatted with people at a neighboring
        table. It was a part of him I hadn''t gotten to see in months, and I was reminded
        of who he is other than a husband and a father."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '724a6a3c-df2a-4023-90a0-ad4c58f1bb11'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T07:18:23.069+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:14:20.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Or stay in.</strong> "When staying home fits your budget,
        put the kids to bed a bit early, put on that outfit that''s been decaying
        in the closet, pop the cork and eat by candlelight," said Deborah J. Fox,
        a couples therapist in Washington, DC. "Do you worry that you have nothing
        to say to each other after two years of house arrest? The Web is full of card
        games for couples, some that include conversation starters on topics that
        just don''t occur to you."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '637c7cf3-6128-4471-9be2-163202565532'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T07:18:23.069+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:14:20.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Go on an adventure.</strong> This can be as simple as taking
        a hike, trying a new restaurant or driving to another town — anything outside
        your comfort zone. "New experiences are a fantastic opportunity to learn more
        about ourselves and our partner," Leech said. "Particularly adventurous dates
        can bring up feelings of vulnerability, which can engender closeness."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6e728a8-4e44-458b-ab60-35405ad69c82'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T07:18:23.069+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:14:20.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Rethink intimacy.</strong> "Have sex before going to dinner,"
        Torrisi advised. "People usually feel too bloated and tired to have fun sex
        after dinner." Or find a deserted dead end in your neighborhood, turn on some
        tunes and make out. A shared bath or massage can also be sexy —&nbsp;and relaxing.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9228f08-de3d-4f6a-ac23-6cd1f5d48b76'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T07:18:23.069+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:14:20.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Gain a new skill.</strong> Take a cooking class, go wine
        tasting or even learn how to change your car''s oil together — as long as
        you''re trying something new together.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c5d9703-ea4a-4b1e-8a1f-46bc89362ed4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T07:18:23.069+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:14:20.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Make it a sleepover.</strong> Date overnights provide couples
        with an extended period of time to unwind and connect. "I think there is more
        benefit to sporadic date overnights than there is more frequent date nights,"
        said Emily Jamea, a sex therapist in Houston. "A lot of my clients complain
        that they are so tired by the time they finish the date, that they don''t
        have energy left over to make love. Women especially seem to need more time
        to relax before they can get in the mood for sex."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70e691e9-3db5-4a75-bc17-051d025e33e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T07:18:23.069+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:14:20.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Have a date day.</strong> "Many couples are experimenting
        with sobriety these days," said Sokoll, the psychotherapist. "Consider how
        this may affect date night. What about date day or even date morning? A different
        time of day changes the type of activity we are able to engage in, changes
        the circumstances in which we engage with each other, and it changes the state
        of mind we inhabit together."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7da02fc-0745-48e3-9b74-1027ea9dfb64'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T07:18:23.070+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:14:20.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Much of the same advice works for single folks, too.</strong>
        "Engaging in an activity together can be a nice way to get to know each while
        being goofy, creative, seeing how your date acts and responds during activities,
        and have both traditional and unrelated things to talk about," Needle said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62c6b4aa-c9f7-40bc-a0d7-3eb42a3acc7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T07:18:23.070+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:14:20.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>And don''t rule out a virtual date.</strong> "If someone
        isn''t willing to meet you via FaceTime, Zoom or another visual platform,
        they may have misrepresented themselves online," said Davis, the sexuality
        counselor. "I have had some lovely first dates that lasted an hour or two
        on Zoom. I got to meet people''s dogs and see them relaxed, in their home
        setting. It''s a zero-investment way to see if there''s any initial attraction
        without filters."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31982857-9dc8-49f0-8bda-2b91a66fa0f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T07:18:23.070+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:14:20.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/05/30/health/date-night-returns-relationship-wellness/index.html"><em>Date
        night makes a comeback. Here are tips for a great time</em></a>"</p>'
