      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Balisacan is set on propelling the economy toward high growth
        trajectory as soon as possible, he also acknowledged budget constraints in
        play.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d8f04b8-8819-4019-90a6-4a59c96ae06f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T17:16:15.566+08:00
