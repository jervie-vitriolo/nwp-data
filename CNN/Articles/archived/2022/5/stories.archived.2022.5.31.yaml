      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bf4f67c-8e22-4a5c-9847-d062df1c5051'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T21:22:03.080+08:00
