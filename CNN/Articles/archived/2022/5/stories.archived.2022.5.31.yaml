      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As a matter of fact, I welcome it as good news," he said.<em> "Yung
        sister-in-law ko and my nephew are in Congress and they will be able to help
        me kapag meron kaming batas na gustong ipapasa diyan sa Congress, and definitely
        it will go up to the Senate for final approval, so nandoon ang brother ko."</em></p>'
