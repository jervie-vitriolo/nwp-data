    'jcr:uuid': 'ed6e5f30-69e4-48ec-92f5-d0c2d5992545'
    'lead': 'China''s richest and most international city is trying to return to business
      as usual after a two-month lockdown, but some restrictions will remain in place.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-05-31T03:47:44.996+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-19T17:14:29.565+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T17:13:29.224+08:00
