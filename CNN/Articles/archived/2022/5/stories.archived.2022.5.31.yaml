    'jcr:uuid': '3dd07e02-1f20-41bc-93fb-24b086564dcb'
    'lead': 'The Mona Lisa was the subject of attempted vandalism on Sunday when a
      visitor to the world-famous Louvre museum in Paris smeared frosting all over
      the Renaissance-era painting''s protective glass.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-05-31T01:33:59.076+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-19T17:14:32.316+08:00
