      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Matibag said the different Cabinet clusters reported on their respective
        accomplishments in the past six years, and what could be endorsed to the administration
        of President-elect Ferdinand “Bongbong” Marcos.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6af13ecc-40a2-431b-a246-2002ce856049'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T16:25:57.838+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T17:14:09.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '856638b5-6762-4be6-baa3-62a6f4eac96e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T16:25:57.838+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T17:14:09.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Cabinet secretary also shared that he repeatedly heard Duterte
        say he didn''t make a mistake in choosing his officials, adding they all performed
        their duties.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a38c74aa-6a77-4dd0-aeba-5b5629d4816d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T16:25:57.838+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T17:14:09.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd10a589b-e64e-4476-a2ae-2a2189d39d40'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T16:25:57.838+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T17:14:09.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Matibag clarified that their work continues as the outgoing chief
        executive still has directives for them. The Cabinet is also ready to meet
        within the 30 days left under the current administration if necessary, added
        Matibag.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdaeeb51-293d-4781-9936-0670917f9bb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T16:25:57.838+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T17:14:09.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd98b7f5b-9a2f-482a-ac8f-93fec903f1fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T16:25:57.838+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T17:14:09.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>After din nung</em> Cabinet meeting<em>,</em> the President
        treated the Cabinet secretaries including their spouses to a dinner and a
        moment <em>na parang medyo</em> relaxed and tribute to the Cabinet secretaries
        also,” he explained.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44acac19-edb8-4c5f-986e-2150307913cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T16:25:57.838+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T17:14:09.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '623c3bea-6550-4ae3-8446-a0790888734e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T16:25:57.839+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T17:14:09.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte was also “upbeat” last night and even sang songs for select
        Cabinet members, said Matibag, adding the Philippine Philharmonic Orchestra
        performed in the event too.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1705bdf-a6e7-4452-b437-2ec6a6bf1b81'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T16:25:57.839+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T17:14:09.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe64dfbb-2861-4ceb-b93f-2389b92244f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T16:25:57.839+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T17:14:09.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked about the President’s final instructions, Matibag said his
        original ones remain.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a67bbbf0-4e29-450c-aae2-565eab09a519'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T16:25:57.839+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T17:14:09.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0a70671-e424-42d8-8dcd-d2785d9dd440'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T16:25:57.839+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T17:14:09.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Mahalin natin ‘yung Pilipinas at maglingkod tayo nang tama.
        ‘Yun pa rin naman ‘yun, di naman nagbabago</em>,” said Matibag.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92bb8e1f-5b90-4a5f-ac57-eb93111318fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T16:25:57.839+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T17:14:09.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27648de5-0649-4f53-8ea4-a3a47fb2a730'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T16:25:57.839+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T17:14:09.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Let us love the Philippines and serve properly. Those
        are still his instructions, they never change.]</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8793e05c-6b14-4e15-8012-ffb3331cc00f'
      'mgnl:activationStatus': true
