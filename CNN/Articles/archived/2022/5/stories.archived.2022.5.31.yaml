      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 31)</strong> — The guidelines
        for the online purchases of senior citizens and persons with disabilities
        have been signed, the Department of Social Welfare and Development announced
        Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5179faae-48fe-4f27-8dbf-74ca869ed4ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T17:56:09.118+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T17:14:04.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Under the new guidelines, senior citizens and persons with disabilities
        are entitled to avail the 20% discount on the purchase of goods that are vital
        for their sustenance and existence," the DSWD said in a statement.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5349a0c4-0661-4267-b4e2-ec1f5f604a32'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T17:56:09.119+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T17:14:04.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the items included were milk, water, LPG, veterinary products,
        construction materials, batteries and electrical supplies.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0895fb87-3325-49c8-a73b-886edc86e416'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T17:56:09.119+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T17:14:04.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DSWD said the discount will be applied as long as the items
        do not exceed ₱1,300 per calendar week in online and offline transactions,
        adding that the unused amount cannot be carried over.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7620c1ab-e8d9-4011-8916-0c480c17b260'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T17:56:09.119+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T17:14:04.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Likewise, the said amount must be spent for the personal and exclusive
        consumption of the senior citizen and the person with disability, and that
        the above mentioned amount must be spent on at least four kinds of items of
        basic goods and prime commodities."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b064ae72-b375-4ecf-b79b-294dd7eaf217'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T17:56:09.119+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T17:14:04.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Buyers must let a merchant know they are a senior citizen or a PWD
        before making a purchase to avail of the discount, and should present proof
        of the necessary ID and booklet.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b952c7b5-b99d-4b49-bb29-a97bc1499bb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T17:56:09.119+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T17:14:04.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the event that the purchaser is both a senior citizen and a PWD,
        the guidelines state that they shall only be allowed to avail either of the
        two and will be asked to present their ID for confirmation.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6f8eb4e-0762-452f-bade-27dcd383c744'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T17:56:09.119+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T17:14:04.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In May, the DSWD along with the Department of Trade and Industry,
        Department of the Interior and Local Government, National Commission of Senior
        Citizens, Bureau of Internal Revenue, National Council for Disability Affairs,
        and Department of Health signed the <a href="https://www.cnnphilippines.com/business/2022/5/20/senior-citizens-PWDs-discount-e-commerce.html"
        target="_blank">Joint Memorandum Circular</a> for granting both groups the
        discount for online purchases.</p>'
  'MRT7-train-depot-construction-starts':
    'author': 'Gienel Barroga, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '9f881b11-f250-41ce-9ad5-334f860f07c0']
    'created': 2022-05-31T17:52:47.109+08:00
    'imagesource': 'jcr:6bc3d972-e12f-4326-9441-12da52b2c717'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b2b0e262-df7e-4f9b-adc3-e441bcb7d7f1'
    'lead': 'San Miguel Corporation (SMC) on Tuesday said its infrastructure arm has
      started construction work on the MRT-7 train depot in San Jose del Monte, Bulacan
      which can accommodate up to 150 train cars.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-05-31T17:56:32.291+08:00
    'mgnl:createdBy': 'teresa'
    'mgnl:lastActivated': 2023-01-19T17:14:04.219+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T17:13:37.912+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'San Miguel Corporation starts construction of MRT-7 depot'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aa350cd-9cca-41f2-9c2b-48d4b4becc49'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T17:56:32.291+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T17:14:04.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 31) —</strong> San Miguel
        Corporation (SMC) on Tuesday said its infrastructure arm has started construction
        work on the MRT-7 train depot in San Jose del Monte, Bulacan which can accommodate
        up to 150 train cars.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bc12e42-8495-495d-97db-b9fb940630ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T17:56:32.292+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T17:14:04.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '058225ef-3ec3-40e6-bdff-05a180380a74'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T17:56:32.292+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T17:14:04.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This is yet another important milestone reached by our MRT-7 team,
        who have been diligently working for several years now, even throughout this
        pandemic, not only to build the physical structure of the rail system, but
        also to overcome the many right-of-way and property-related challenges faced
        by a project of this scale,” SMC president and CEO Ramon Ang said in a statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '550d3d21-ce51-4358-8659-89b6cc42060d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T17:56:32.292+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T17:14:04.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bce0c9a6-5cad-4b9c-b9a3-c12497953d6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T17:56:32.292+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T17:14:04.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“With the necessary land area for the MRT-7 depot finally complete,
        we can’t waste any more time; our people are fully committed to delivering
        this vital project to the public as soon as possible,” he added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6584351-a80f-481e-a977-caa81ad12001'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T17:56:32.292+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T17:14:04.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2df5e90e-4313-4131-810c-d6aed2b1163c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T17:56:32.292+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T17:14:04.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SMC said the depot in the 20-hectare property will also house essential
        facilities for the maintenance and operations of the trains. By the end of
        2023, it is seen to be ready to support essential operations of the rail line,
        Ang said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc0b5885-706e-433b-8268-535a05e417b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T17:56:32.292+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T17:14:04.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b568d0ad-2446-4320-a2c6-63814f3175d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T17:56:32.292+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T17:14:04.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The depot''s capacity exceeds the 36 trainsets or 108 rail cars
        currently set for the project to ensure enough room for future expansion,
        SMC added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '240a8f3c-c7dc-4d74-af3b-f4ed1e50577f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T17:56:32.292+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T17:14:04.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '717dc076-2f29-43db-bc72-66d651d59a3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T17:56:32.292+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T17:14:04.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The trains are made in South Korea by Hyundai Rotem, which is expected
        to deliver the full complement of 108 MRT-7 train cars to the country by end
        of this year, the company said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f5533f6-7451-45e5-a2fe-d724bcd1e1d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T17:56:32.292+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T17:14:04.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e526e18-8e4d-4bfc-944e-ca67299986f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T17:56:32.292+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T17:14:04.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2021/12/16/MRT-7-train-sets-unveiling.html">New
        train sets for MRT-7 unveiled</a></strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '110edf4f-d2a0-4adc-96e7-c0f4b521a5ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T17:56:32.293+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T17:14:04.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '146e4a4a-1089-4398-aebb-c90fe1cbabfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T17:56:32.293+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T17:14:04.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At present, Ang said the project completion is at over 60%, with
        most of the construction work focused on the first 12 of its 14 stations.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac89a4fa-b25b-4a67-a1d8-41bf862b80f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T17:56:32.293+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T17:14:04.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '158ede70-1a57-41e4-a9b3-f7d28e920b37'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T17:56:32.293+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T17:14:04.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Department of Transportation Undersecretary TJ Batan recently said
        the MRT-7 is eyed to start partial operations by the end of the year while
        full operations are expected by 2023.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dc2c3e7-b38b-437d-a844-4ff7233bfd53'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T17:56:32.293+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T17:14:04.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2181067-771e-49b5-8011-fefb3dada849'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T17:56:32.293+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T17:14:04.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2022/5/23/MRT7-partial-operation-December-2022.html">Quezon
        City-Bulacan train service to start partial ops by December 2022</a></strong></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '268e6b0c-c6b0-4f11-b920-bac6cbd3e83e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T17:56:32.293+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T17:14:04.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c2d8d58-9884-411c-a1eb-7f81452d48c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T17:56:32.293+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T17:14:04.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of the benefits of the MRT-7 include traffic decongestion in
        Metro Manila, easing traffic on public roads, lowering harmful emissions that
        result from hours of stand-still traffic, boosting productivity, and decentralizing
        economic growth to benefit other provinces, Ang said.</p>'
