    'title': 'Moira dela Torre, husband announce split after 3 years of marriage'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c77208dc-69a0-4ee4-8ce5-245b9bb578aa'
