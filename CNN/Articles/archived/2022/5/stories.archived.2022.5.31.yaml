    'template': '1'
    'title': 'How the pandemic is changing the business mindset'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d578bee-24c4-4c11-85b6-9cfea62fc959'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T16:40:37.356+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-19T17:14:07.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> In corporate sustainability,
        there exists a framework called the <a href="https://online.hbs.edu/blog/post/what-is-the-triple-bottom-line#%3A~%3Atext%3DThe%20triple%20bottom%20line%20is%2C%3A%20profit%2C%20people%2C%20and%20the">triple
        bottom line</a>, which allows businesses to measure their impact on people
        and the planet instead of focusing on mere proﬁt. But living in a capitalist
        society foreshadows that the ﬁrst two factors are often neglected.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f77736e-c833-4e01-84f6-0dfe9c423afa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T16:40:37.356+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-19T17:14:07.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c735e5a-89d9-4384-975d-091412e46ea1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T16:40:37.356+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-19T17:14:07.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brands are notorious for force-feeding products to consumers who
        don’t even need them and often <a href="https://www.highsnobiety.com/p/shein-valuation-worth-ethical-sustainable/">fail
        sustainability standards</a> or enact <a href="https://www.business-humanrights.org/en/latest-news/philippines-workers-at-nutriasia-factory-face-lawsuits-and-suffer-injuries-after-dispersal-of-protest/">unethical
        labor practices</a> in exchange for a quick buck. Despite demands from the
        younger generations to “redistribute wealth” or “dismantle the system,” they’ve
        remained unbothered in upholding the status quo.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc13d50f-059a-419a-97de-887897709915'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T16:40:37.356+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-19T17:14:07.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b907637b-e386-48fe-ba27-12dd36e056a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T16:40:37.356+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-19T17:14:07.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That is, until the pandemic happened.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '795399d0-7963-41b9-bc05-96119d7878e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T16:40:37.356+08:00
