      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eric Zheng, president of the American Chamber of Commerce in Shanghai,
        said that while he welcomed the city''s new measures, they haven''t alleviated
        all his worries.</p>'
