      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[But] all too often, sub-district and even neighborhood officials
        have prevented or slowed the resumption of business operations by imposing
        excessive red tape."</p>'
