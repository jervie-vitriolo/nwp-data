      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seaman 2nd Class Eugene Clifford Batson</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1afcebd0-a4a6-4b5d-b5fa-bff4b3e4a298'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T07:00:47.652+08:00
