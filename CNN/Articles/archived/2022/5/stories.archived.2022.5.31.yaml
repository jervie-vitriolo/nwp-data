      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for Build, Build, Build — the centerpiece program of President
        Rodrigo Duterte and which Marcos is eager to continue — the new NEDA chief
        said current programs must be “strengthened, reinforced and corrected if there
        are some faults that we will see.”</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b036b0d-1d00-40f9-a575-97787a8e7701'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T17:16:15.566+08:00
