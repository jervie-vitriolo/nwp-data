      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Johnny Depp''s defamation trial may be
        winding down, but he stayed in the spotlight this weekend.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9590dd15-16c4-484a-9343-db0c596b2e0a'
