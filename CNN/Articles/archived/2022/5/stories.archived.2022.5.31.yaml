    'lead': 'With the theme “Techography: Charting Our Greater Shared Future,” this
      year’s Enterprise Innovation Forum 2022 by Globe Business provided insights
      on ﬁnding the convergence point where machine and man work together in harmony
      to address some of today’s most pressing problems — in workplaces, communities,
      and the nation.'
