      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For American businesses, the number one priority is to resume normal
        operations as soon as possible," he told CNN Business.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f41f65e3-9abd-4cd7-b12a-cd42cae89ac7'
