  'BIR-ecozone-firms-taxes-oil-imports':
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-05-31T17:52:20.075+08:00
    'imagesource': 'jcr:caa5a508-dbcc-43ce-8e0f-80d303065e1e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9f813e19-94c2-4864-b54b-7233b0a1b4c2'
    'lead': 'Oil products imported by firms located in economic zones are now subjected
      to tax, the Bureau of Internal Revenue (BIR) has indicated following the passage
      of the Corporate Recovery and Tax Incentives for Enterprises (CREATE) Act.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-05-31T17:54:28.045+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-19T17:14:05.309+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T17:13:37.521+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'BIR now demanding ecozone firms to pay taxes on oil imports'
    'updated': 2022-06-01T23:44:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92ed13ba-3ecb-4016-b5a2-81ee2486a4ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T17:54:28.045+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T17:14:05.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 31)</strong> — Oil products
        imported by firms located in economic zones are now subjected to tax, the
        Bureau of Internal Revenue (BIR) has indicated following the passage of the
        Corporate Recovery and Tax Incentives for Enterprises (CREATE) Act.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e805770a-1b93-46bd-9f72-138d6b54a82c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T17:54:28.045+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T17:14:05.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the agency''s Revenue Regulations No 4-2022, importers of
        all petroleum products entering the economic zones should settle the value-added
        tax (VAT) and excise tax to the Bureau of Customs (BOC).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '664c4561-b178-435c-a89d-e58245e0c596'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T17:54:28.045+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T17:14:05.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The said taxes should be paid prior to any transfer, transport,
        or withdrawal of the petroleum imports.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b34daa21-0d74-49ec-a1bb-5cd04c1fe64c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T17:54:28.045+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T17:14:05.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A refund of taxes paid is possible if the petroleum products were
        transferred to a registered export enterprise that will use it "directly and
        exclusively" for its registered project.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c75579df-18db-4dd2-8425-f6ffddfe71fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T17:54:28.045+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T17:14:05.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An importer can also seek a VAT refund if the oil products have
        been delivered to entities engaged in international shipping or air transport
        operations; likewise those firms that are statutorily zero-rated for VAT under
        special laws or international agreements.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2059e51-647e-4b11-9dc1-34a2ded3c0ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T17:54:28.045+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T17:14:05.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition, the BIR noted that an importer can tap excise tax refund
        if the oil products were sold to international carriers for consumption outside
        the Philippines, to entities or agencies covered by tax treaties and conventions,
        and those which, by law, are exempted from direct and indirect taxes.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '190b95a5-4ae3-4aab-b14b-9ce5274cda6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T17:54:28.045+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T17:14:05.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Once approved, the claim shall be forwarded to the BOC for cash
        payment or issuance of a tax credit certificate, as applicable," the BIR explained.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '539de0bc-0a80-434c-a629-1627a95cd7cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T17:54:28.045+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T17:14:05.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No claim for refund shall be granted unless it is properly shown
        to the satisfaction of the BIR that said petroleum or petroleum products have
        actually been transferred, delivered, sold and used by the foregoing entities
        for the above-stated purposes," it said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9a8f2c3-3d9b-4e50-a437-40b6c78ba083'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T23:44:51.210+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:14:05.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BIR added that local refiners enjoying fiscal incentives with
        an investment promotion agency may import and refine crude petroleum at their
        facilities without paying duties and taxes.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8baff9a4-f1db-4a25-9b9c-75b812eb917d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T23:44:51.211+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:14:05.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for Tax Management Association of the Philippines president Fulvio
        Dawilan, this policy is nothing new since it''s actually just the implementation
        of the CREATE law that took effect in 2021.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '839d8654-0d80-46ce-8776-a5aff25016d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T23:44:51.212+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:14:05.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also told CNN Philippines it is the consumers who will "bear
        all the burden of all the taxes paid by importers" since these are ultimately
        pass on to them.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '620b6d3f-d4e8-4cff-bba4-db5a24dc1499'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T23:44:51.212+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:14:05.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BIR failed to hit its collection target by 8.9% in the first
        three months of 2022. In a previous statement released by the Department of
        Finance, the agency collected ₱485.4 billion, short of the Development Budget
        Coordination Committee''s ₱532.6-billion target.</p>'
