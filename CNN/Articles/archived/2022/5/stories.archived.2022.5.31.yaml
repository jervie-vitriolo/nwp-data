  'Arsenio-Balisacan-incoming-NEDA-chief':
    'author': 'Pilar Manuel, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-05-31T17:09:06.499+08:00
    'imagesource': 'jcr:5ae5a470-7a8e-4e43-9cd4-a06ed994c5c1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '06638907-9439-4d95-8b3d-121f2709bfa7'
    'lead': 'A looming global food crisis, high commodity prices, and a record high-debt
      stock of ₱12.68 trillion are among the challenges awaiting incoming National
      Economic and Development Authority chief Arsenio Balisacan, but he believes
      they can be overcome.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-05-31T17:16:15.564+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-19T17:14:06.469+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T17:13:37.282+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Arsenio-Balisacan', 'National-Economic-and-Development-Authority',
      'economy', 'Ferdinand-Marcos', 'Bongbong-Marcos']
    'template': '1'
    'title': '''Challenging, but not insurmountable'': Balisacan on leading NEDA under
      Marcos admin'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fcd08c1-c575-4a03-818c-c819edaaf999'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T17:16:15.565+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T17:14:06.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 31) —</strong> Arsenio
        Balisacan’s incoming stint as director general of the National Economic and
        Development Authority (NEDA) will not be a walk in the park given the various
        threats to economic growth that await him and the new administration.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '912b81a8-95b3-42fc-a1ff-4a8fe34829bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T17:16:15.565+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T17:14:06.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daa2df7c-e9fb-4074-9537-073d954a921f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T17:16:15.565+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T17:14:06.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he’s definitely up to the task.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd310c325-528f-4c11-a8b4-06519f155039'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T17:16:15.565+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T17:14:06.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd064e58f-1ffc-4dcb-9de5-f4f8ebe23ca8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T17:16:15.565+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T17:14:06.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The global economy is not as favorable as we would like it to be,"
        Balisacan told CNN Philippines’ Rico Hizon on Monday. "You know, we have a
        looming global food crisis and high energy cost. And so these are going to
        be factored in when we work on our economic agenda for the near term.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cac0c3c0-269a-4616-bf80-c7196b6a2ff9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T17:16:15.565+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T17:14:06.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0b3d676-1b33-4bb8-a72b-42aa1adc147d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T17:16:15.565+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T17:14:06.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Currently chairman of the Philippine Competition Commission, Balisacan
        accepted president-elect Ferdinand “Bongbong” Marcos’s offer to lead the country’s
        lead socioeconomic planning agency — the same job he held under the late president
        Benigno Simeon “Noynoy” Aquino III.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43213863-bb55-42cf-b535-b61f098a927d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T17:16:15.565+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T17:14:06.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6698b622-6ffb-40bd-9cdf-95ed92f90a80'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T17:16:15.565+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T17:14:06.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the economy has already surpassed pre-pandemic 2019 levels
        in the <a href="https://www.cnnphilippines.com/business/2022/5/12/Q1-2022-GDP.html">first
        quarter</a>, Marcos still has to deal with the end-<a href="https://www.cnnphilippines.com/business/2022/5/5/PH-debt-end-March-2022.html">March
        debt</a>-to-GDP ratio breaching the international 60% threshold, inflation
        <a href="https://www.cnnphilippines.com/business/2022/5/5/inflation-April-2022.html">zooming
        past target</a>, and <a href="https://www.cnnphilippines.com/business/2022/5/6/PSA-March-Labor-Force-Survey.html">unemployment</a>
        falling short of the average before COVID-19, among others.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81b3afea-4ede-4356-bcbd-8d13c33216b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T17:16:15.565+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T17:14:06.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '219d906e-d8b7-4dd4-80a1-28c78c47d8b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T17:16:15.566+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T17:14:06.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It''s going to be challenging, but at the same time, these are
        not insurmountable," Balisacan said. "We have had far more serious problems
        in the past. And also, other countries have far more serious problems than
        us. So I would like to see it that way.”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e1d9854-51d5-4ef8-9594-b3abfabf114e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T17:16:15.566+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T17:14:06.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a79bcb2-4365-4755-af59-294fe4d0b348'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T17:16:15.566+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T17:14:06.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With this, the incoming economic team has begun identifying “bottlenecks,”  which
        include ease of doing business, high cost of public and social services, and
        infrastructure deficits. Balisacan also listed transport as a “key area” that
        the new administration must pay attention to.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e53ba832-ea4c-4aae-b6bd-0a265143dbde'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T17:16:15.566+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T17:14:06.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/business/2022/5/30/Marcos-DBM-chief-Amenah-Pangandaman.html"><strong>RELATED:&nbsp;Marcos
        completes economic team with BSP official Pangandaman to head DBM</strong></a></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bc51112-4dd3-47ba-9dc0-8b5b628aa64c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T17:16:15.566+08:00
