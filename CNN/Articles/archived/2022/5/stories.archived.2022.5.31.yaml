      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d9bdb53-266e-449a-b58c-5b9a4a8aec0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T01:38:18.017+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T17:14:31.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It left me with after effects. It left me with after effects in
        my lungs. I came back and it was like a month and a half without even being
        able to run because my lungs were affected," Messi said Monday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d1c0e71-9e20-4afb-a18a-ac47db508844'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T01:38:18.017+08:00
