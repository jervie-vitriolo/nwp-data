    'mgnl:tags': ['DFA', 'Sri-Lanka', 'repatriation']
    'template': '1'
    'title': 'DFA to deploy ‘rapid response teams’ to Sri Lanka for Filipinos’ repatriation'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '221223ff-992e-4232-b33c-78f76be5ccda'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T14:40:20.368+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T17:14:12.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 31) —</strong> The Department
        of Foreign Affairs (DFA) on Tuesday said rapid response teams would be sent
        to Sri Lanka this weekend to help with the repatriation of Filipinos affected
        by the worsening economic situation there.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71a7cc4a-d3da-4a24-80f5-b7f301b55ebc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T14:40:20.369+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T17:14:12.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c36f127-479f-49a2-be01-b2001b70844e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T14:40:20.369+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T17:14:12.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Magpapadala tayo ng</em> rapid response team <em>mula po sa</em>
        (Philippine Embassy in) Dhaka, Bangladesh. <em>Darating sila sa</em> June
        2 <em>at meron din pong manggagaling dito sa</em> DFA. <em>Darating din sila</em>
        this weekend <em>para tulungan ang ating mga kababayan doon</em>,” DFA Usec.
        Sarah Lou Arriola said in a public briefing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb27e3f4-a171-4aeb-92fd-9db34ebc3322'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T14:40:20.369+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T17:14:12.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdbdcedf-951e-4dfc-97a8-a668e44bf518'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T14:40:20.369+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T17:14:12.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We will deploy a rapid response team from the Philippine
        Embassy in Dhaka, Bangladesh and they will arrive on June 2. Another team
        will be coming from the DFA and will be there this weekend to help Filipinos
        there.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47f99c95-7679-4a0e-b4e2-28f037f883b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T14:40:20.369+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T17:14:12.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d772e82-9964-4593-add2-4880ac99b286'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T14:40:20.369+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T17:14:12.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arriola said 25 Filipinos are on the list for repatriation so far,
        adding that those without passports will also be given assistance.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f601e5d-5923-4bbe-bdff-fe1f65e69d49'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T14:40:20.369+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T17:14:12.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5fc1670-2712-40df-9aff-c97c4b952f30'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T14:40:20.369+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T17:14:12.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Yung iba, ‘yung mga anak nila, walang</em> Philippine passport,
        <em>‘yung mga nagkaroon na ng anak. Ang kailangan lang po namin is</em> proof
        <em>na</em> Filipino citizen <em>sila</em> so we just need a birth certificate.
        <em>Ita-</em>translate <em>po ‘yun</em> if <em>‘yung</em> birth certificate
        <em>nila</em> is from Sri Lanka so that we can also give them travel documents
        <em>para umuwi</em>,” she said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '746c9e2f-e865-45c5-bf4e-7d2dc7c40140'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T14:40:20.369+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T17:14:12.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ed66625-1570-4dab-9093-4840dc8a9bbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T14:40:20.369+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T17:14:12.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Children of Filipinos in Sri Lanka do not have a Philippine passport.
        We only need proof that they are Filipino citizens, like a birth certificate.
        It will be translated if it’s in Sri Lankan so we can also give them travel
        documents that they need to come home.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2a07b63-0822-4ca0-bdc7-9ad66098bcb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T14:40:20.369+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T17:14:12.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0d73a85-2552-461c-b2a2-69fb6b70a03e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T14:40:20.369+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T17:14:12.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 492 Filipinos are in the South Asian nation and more than
        half are married to Sri Lankans. While some of them would like to come home
        now, Arriola said many would like to return to Sri Lanka after the crisis
        blows over.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea8c5c45-a151-4998-a1df-27efda583ae0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T14:40:20.369+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T17:14:12.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a1d3e86-ac84-461a-b78d-b2a27a492098'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T14:40:20.370+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T17:14:12.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Arriola, Sri Lanka’s inflation rate currently stands
        at 33% while food inflation is at 45%, resulting in high prices of basic goods.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59d5b54a-27b9-44e7-8e97-7e6a21bfd825'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T14:40:20.370+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T17:14:12.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b72cb3a6-da32-4f61-8775-67743033f0d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T14:40:20.370+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T17:14:12.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The DFA is going to Sri Lanka to give financial assistance <em>po
        sa ating mga kababayan na nangangailangan. Ang napag-usapan po namin ng embahada
        natin sa</em> Bangladesh, <em>magbibigay po ng</em> financial aid <em>sa mga</em>
        adults <em>po na</em> $300 per Filipino <em>para mapangtawid po nila. Pero
        kung hindi pa rin po talaga maibsan ‘yung problema,</em> willing <em>po ang</em>
        DFA <em>na mag-</em>repatriate <em>ng mga kababayan natin</em>,” she said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7224cf5d-a937-44dd-a169-3959aecd3471'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T14:40:20.370+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T17:14:12.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c06a07f-f97b-4368-bf5e-edb23687a649'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T14:40:20.370+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T17:14:12.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The DFA is going to Sri Lanka to give financial assistance
        to our countrymen in need. Together with the embassy in Bangladesh, we have
        decided to provide financial aid worth $300 per Filipino to tide them over.
        If it doesn’t solve the problem, the DFA is willing to repatriate them.]</p>'
  'DFA-Philippines-diplomatic-protest-China-fishing-ban':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-05-31T15:34:17.784+08:00
    'imagesource': 'jcr:ffd6ed01-7f91-4025-aa88-684f392b8242'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7baba1ea-96f0-4475-b90c-1e8479b7462b'
    'lead': 'The Philippines has filed another diplomatic protest against China, this
      time over its unilateral imposition of a fishing ban in the South China Sea.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-05-31T15:37:00.073+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-19T17:14:11.618+08:00
