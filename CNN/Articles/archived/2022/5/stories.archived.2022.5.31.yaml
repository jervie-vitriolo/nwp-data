      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bddd123-d9d4-4503-8d03-0ab91f90e2be'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T21:22:03.080+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T17:13:57.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Though my love for her has always been genuine, a few months ago,
        I confessed to Moira that I have been unfaithful to her during our marriage.
        I believe that she deserved to know the truth rather than continue down a
        ''peaceful'' but dishonest path,” Hernandez wrote.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a63d1a4d-8a3d-4482-892e-af8306a18e9d'
      'mgnl:activationStatus': true
