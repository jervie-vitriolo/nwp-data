      'mgnl:lastActivated': 2023-01-19T17:14:24.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5736f8b-807c-4203-91c9-67f77e502baa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T05:51:21.570+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T17:14:24.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We are hoping that little by little, the country’s international
        tourism sector can once again flourish as we move towards the new normal,”
        he added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15e2d8bf-7805-41e1-9dfe-19bcada5ba70'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T05:51:21.570+08:00
