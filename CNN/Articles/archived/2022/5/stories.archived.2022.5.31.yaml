      'mgnl:created': 2022-05-31T15:58:17.733+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T17:14:10.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As far as I can see, coordination among the economic managers will
        be very, very good, in fact I would say excellent," Medalla said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd054d3d8-37d0-4e70-b6fa-8726aaea5417'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T15:58:17.734+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T17:14:10.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e496dec8-b1a0-46db-84a2-0002590c0c7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T15:58:17.734+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T17:14:10.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he has known incoming National Economic and Development
        Authority Secretary Arsenio Balisacan and incoming Department of Finance Secretary
        Benjamin Diokno "for decades."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ac15f01-73da-4e4f-8103-e09c761a4231'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T15:58:17.734+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T17:14:10.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5606065-3824-4716-8aec-91cf6e5b476f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T15:58:17.734+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T17:14:10.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We fall in the same direction because more or less we have the
        same background and the same economic philosophy which is to have an economy
        that is very market-friendly, an economic environment that is very predictable,
        and of course, hopefully an economy that is going rapidly and at the same
        time is very inclusive," he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab1d0ebc-1be0-45fd-9b4d-f62bdc3bd84e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T15:58:17.734+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T17:14:10.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9970fc3b-8323-4bd4-9bf5-d3f68e2e5501'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T15:58:17.734+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T17:14:10.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Medalla particularly pointed out his relationship with Diokno, who
        currently leads the BSP.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80d11dc6-7a72-487e-b608-d8e8a334b1e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T15:58:17.734+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T17:14:10.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad62f033-8e74-4188-813e-ec35f8f57945'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T15:58:17.734+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T17:14:10.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve always worked together in everything from policy to supervision
        of banks, what to do with the payment system, including the printing of the
        new polymer currency notes. I know exactly what he''s thinking and he knows
        exactly what I''m thinking," he added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd31ba0c6-1f24-4458-99c0-492a8a49050c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T15:58:17.734+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T17:14:10.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73e4f011-34cd-4ee4-b42e-320c19a77aab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T15:58:17.734+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T17:14:10.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before he was appointed as the fifth BSP governor, Diokno served
        as budget secretary for the first three years of the Duterte administration.
        He was also appointed budget secretary under the Estrada administration where
        he worked with Medalla, who was the NEDA director general at the time.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e946b13e-3863-4da5-a80b-ac89fc93125a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T15:58:17.734+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T17:14:10.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c2ee4b1-4f3b-49c6-9eee-160afcd4a1f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T15:58:17.734+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T17:14:10.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When we disagree, we know the way and we can find a way, find a
        middle ground, something that works," Medalla said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd56faf6e-5b86-46a8-a0d4-1a8511639744'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T15:58:17.734+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T17:14:10.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a90e30a-8497-43be-b5ae-ba7b9925e95b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T15:58:17.734+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T17:14:10.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked how he will maintain low and stable inflation in the
        coming years, Medalla pointed to the central bank''s three pillars of price
        stability, financial stability, and an efficient, reliable payment system.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f1000eb-9912-44fd-b490-37d5992a95ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T15:58:17.735+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T17:14:10.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99088645-1d97-4557-8c0d-d1836b2f02ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T15:58:17.735+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T17:14:10.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We hope for also an inclusive one. So that is essentially the framework.
        Right now, the inflation is high because of external factors, but inflation
        is a growth rate. The moment the price goes up, sooner or later, the rate
        of increase will normalize," he said. "So, it''s a matter of finding the right
        increase rates, the right level of liquidity and the right management."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a8aeb36-33d5-4c17-be57-80b618eccfb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T15:58:17.735+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T17:14:10.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcbf6135-0cae-4178-a9a2-ca4f49be54ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T15:58:17.735+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T17:14:10.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Medalla, a long-time member of the Monetary Board, will serve Diokno''s
        unexpired term set to end July next year.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32043895-d400-400c-853d-e8d3f10b2f51'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T15:58:17.735+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T17:14:10.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95bdd0d0-50f8-40d3-ae36-f20d3e558aff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T15:58:17.735+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T17:14:10.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos has named several members of his Cabinet as he prepares for
        his inauguration as the next president of the country on June 30.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45411c97-5c80-48fe-90b0-e2ebeb813bc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T15:58:17.735+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T17:14:10.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41858cda-2d6f-464f-bc52-3f2f4c509cf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T15:58:17.735+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T17:14:10.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from Diokno, Balisacan and Medalla, he previously announced
        that he has chosen BSP Assistant Governor Amenah Pangandaman to head the Department
        of Budget and Management, SMC Tollways President and Chief Executive Officer
        Manny Bonoan to lead the Department of Public Works and Highways, and Management
        Association of the Philippines President Alfredo Pascual as Department of
        Trade and Industry secretary, among other appointees.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0496d238-93b0-4c9c-8d2f-4c0b26d0ddd2'
      'mgnl:activationStatus': true
