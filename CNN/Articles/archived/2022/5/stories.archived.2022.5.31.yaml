      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The lingering restrictions and lack of clarity on an exit strategy
        from the current Covid policy will likely dampen corporate and consumer confidence
        and hinder the release of pent-up demand," the bank''s economists wrote in
        a report.</p>'
