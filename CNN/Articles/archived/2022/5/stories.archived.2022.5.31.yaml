      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This luxury and culture experience continues with the newly revamped
        Ayala Museum, located at the tip of Greenbelt Park. The new museum also houses
        the Filipinas Heritage Library.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4e1fa03-ae52-4ae0-aefa-9407f90bf9fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T16:37:35.130+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T17:14:08.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you’re feeling famished from all the shopping, an array of excellent
        dining places can be found around the area, such as Las Flores, Wildflour,
        Sala Bistro, People''s Place, Starbucks Reserve, Amorica by Café Breton, and
        the newly-opened Ember by Chef Josh Boutwood.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2f3bc67-84f9-4eb8-8d54-405586d6fba1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-31T16:37:35.130+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T17:14:08.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The facelift of the once sleepy Greenbelt 3 is courtesy of J. Antonio
        Mendoza. It’s easy to construct a “house” for all these big luxury brands
        but to reflect the authoritative vibe that Greenbelt is going for — an architectural
        gem that’s impressive yet subtle — is another thing altogether, especially
        in the Philippines where, in retail, the tenet seems to be “bigger is better.”</p>'
    '16':
      'image': 'jcr:00a69952-7354-4a39-adc0-8ff27e95188a'
      'imageCaption': 'The Rimowa store facade. Photo from AYALA MALLS'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e90850f-6339-4d44-b620-cd1441eb47f2'
