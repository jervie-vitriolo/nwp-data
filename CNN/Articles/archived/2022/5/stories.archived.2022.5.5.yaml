      'mgnl:lastActivated': 2023-01-19T15:25:45.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 5)—</strong>&nbsp;President
        Rodrigo Duterte has named Vicente Danao Jr. as officer-in-charge (OIC) of
        the Philippine National Police (PNP).</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '325e57ca-adff-465e-bbeb-e54d784bb599'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T18:05:00.574+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T15:25:45.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0717809b-f021-4177-b7d8-f482ec834798'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T18:05:00.574+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T15:25:46.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was confirmed on Thursday both by Malacañang and the Department
        of the Interior and Local Government (DILG).</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '157214ab-4a22-4870-9992-44d9a5e21ffd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T18:05:00.574+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T15:25:46.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1d4f2a8-05c0-48df-96c8-687464b32a21'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T18:05:00.575+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T15:25:47.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Danao will replace PNP chief Dionardo Carlos, who is set to step
        down on May 8. The PNP clarified that Danao will perform his new task under
        OIC capacity for now “because of the prohibition in the movement of government
        positions while the election period is in effect.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45db66e1-61aa-4ca2-8cfa-24681b957809'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T18:05:00.575+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T15:25:47.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41e8285e-1fa3-43c8-b662-ce4bd675cd27'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T18:05:00.575+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T15:25:48.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DILG Secretary Eduardo Año expressed confidence the official will
        continue PNP’s campaigns against criminality, insurgency, and illegal drugs.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2da60882-7c48-4c94-b93a-9c3f5dd9719a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T18:05:00.575+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T15:25:48.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1861f619-620c-477d-9824-c3998016cada'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T18:05:00.575+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T15:25:49.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Año also underscored the importance of Danao’s role in the upcoming
        May 9 elections.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '456a1a3e-184f-447c-b6d1-5dc15310724d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T18:05:00.575+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T15:25:49.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '397e9c10-18cd-44a0-87ae-9d66d829950e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T18:05:00.575+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T15:25:50.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“[His] first order of the day is to ensure that all security preparations
        are in place and all police units are mobilized and on alert so that the country
        will have a peaceful, orderly and honest elections,” the Interior chief noted.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d8e4f32-03b1-44c3-b6ff-2b426a8ca4ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T18:05:00.575+08:00
      'mgnl:createdBy': 'alyssa'
