      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 5) —</strong> Presidential
        candidate Leody De Guzman shares the silver lining in his campaign despite
        lagging behind in the latest Pulse Asia survey.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ba37af3-8844-4b81-ac6b-99da8cc0e279'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T06:17:32.600+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:31:52.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7bd743e-5c5f-40df-9ede-c57475129525'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T06:17:32.600+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:31:52.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to the media before his slate’s miting de avance at the
        Quezon City Memorial Circle on Tuesday, the labor leader said tapping into
        a wider platform for his advocacies is already a win for him ahead of the
        May 9 polls.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3335ef3f-c589-4b26-9d0d-dcd4b2f597d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T06:17:32.600+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:31:52.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fdfdc7f-ac08-4588-ad68-f045a85bb5d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T06:17:32.600+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:31:52.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Napakalayo ng inabot ng kampanya ngayon kumpara sa simpleng
        nagra</em>-rally <em>kami sa</em> Malacañang. <em>Ngayon napakalawak na</em>
        platform <em>ang na</em>-provide<em> sa akin ng ating</em> media <em>at iba’t-ibang
        institusyon para mapaabot ‘yung</em> assessment <em>namin sa problema ng bansa
        at mga ispesipikong solusyon</em>,” he explained.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdc78488-7159-4479-8445-19033a267662'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T06:17:32.600+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:31:52.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '812f4439-6aa0-4868-8517-526379d5baf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T06:17:32.601+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:31:52.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Our campaign has reached a wider platform compared
        to when we were rallying at Malacañang. Now our platform has gotten bigger,
        thanks to the media and other institutions that helped disseminate our assessment
        of the problems in the country and the specific solutions.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '884759e4-afea-4c1c-a524-97ce1983b6e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T06:17:32.601+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:31:52.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c033c5bd-efed-4808-b88d-e4dc066c4efe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T06:17:32.601+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:31:52.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Guzman ranked eighth among the 10 bets in the <a href="https://www.cnnphilippines.com/news/2022/5/2/Pulse-Asia-April-survey-Marcos-Robredo-maintain-lead-Pacquiao-overtakes-Isko-.html">April
        survey</a>, where 0.3% of the 2,400 respondents said they would vote for him
        if the elections were held at that time.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32fd4f22-0412-4371-970b-a6e502e629b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T06:17:32.601+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:31:52.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f0837f6-b689-4baf-829e-bc3862c262ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T06:17:32.601+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:31:52.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He cited his 2019 senatorial bid and the early days of his current
        presidential campaign, wherein not a lot of people would recognize him or
        talk about his platforms. He believes his 2022 bid helped put the spotlight
        on recurring issues on labor, land reform as well as his new call for wealth
        tax.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55fa28c9-9836-4a45-9ff5-a71ddd887ab1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T06:17:32.601+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:31:52.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e5f0d8b-a146-4148-82b6-39d8874bc7a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T06:17:32.601+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:31:52.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The labor leader also said he accepts the low rankings in the latest
        survey before the polls. He explained that his goal for running for public
        office was to provide an alternative candidate, one who is not a “trapo” or
        traditional politician from rich and powerful families.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86cbe37d-0172-4303-824e-48fd21c0e2cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T06:17:32.601+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:31:52.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f6f5119-1bfa-4090-874e-e1730a6834a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T06:17:32.601+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:31:52.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Kung tama ‘yung</em> survey <em>at hindi nila ma</em>-get<em>
        ang aking mensahe</em>, then so be it.<em> Wala tayong magagawa dun dahil</em>
        first time<em> kong tumakbo bilang presidente</em>,” he said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e9e1550-2e93-4417-9669-b6d372a04793'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T06:17:32.601+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:31:52.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74ba6514-f571-4da3-a6ae-1e5397ec5df3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T06:17:32.601+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:31:52.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If the surveys are accurate and they don’t get my
        message, then so be it. I can’t do anything about it since it’s my first time
        to run for president.]</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ee2ca05-adf9-47c0-9aac-9babae3f295e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T06:17:32.601+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:31:52.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e621118-8f93-4ac6-9c9f-9efdc6536b23'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T06:17:32.602+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:31:52.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Guzman also reacted to the recent survey frontrunners, the Bongbong
        Marcos-Sara Duterte tandem, bagging the endorsement of Iglesia Ni Cristo that
        is known to practice bloc-voting among its millions of members.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20137d35-4d61-4f11-9db0-17a28f92ae20'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T06:17:32.602+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:31:52.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ce9d973-e0ae-4aa7-832f-d180b96d8801'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T06:17:32.602+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:31:52.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Hindi naman lahat ng</em> Iglesia, ‘<em>yung pamunuan ay may
        ganung tindig. Pero naniniwala ako marami pa rin sa mga Iglesia ang hindi
        naman susunod doon sa pagboto doon kay Bongbong Marcos dahil doon sa malalim
        na karanasan nila noong panahon ng martial law at doon sa tindig ni</em> Bongbong
        Marcos,” he said in a phone interview with People’s Television Network.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4001ceb-75cd-4d75-a04a-014480f62618'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T06:17:32.602+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:31:52.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '052d139b-1022-4566-8947-7643951f5fa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T06:17:32.602+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:31:52.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Guzman slammed Marcos, saying he lost both the debates for his
        non-attendance and the campaign on the ground. He went on to say that the
        true survey will be on Election Day.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf6f779e-f1df-48e9-b42c-ca350f7e16ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T06:17:32.602+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:31:52.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa016c0d-a1c9-4c07-8a8e-f4cc9f29b8d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T06:17:32.602+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:31:52.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://www.cnnphilippines.com/news/2022/5/4/Presidential-bets-brush-off-Iglesia-ni-Cristo-Bongbong-Sara.html">Prexy
        bets brush off INC''s Marcos-Duterte endorsement</a></strong></p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53d1135d-dd31-4fe4-a570-4cfb1b0dcc50'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T06:17:32.602+08:00
