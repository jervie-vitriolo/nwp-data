    'title': 'Danao named PNP officer-in-charge'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bfe8972-d968-478c-9535-d442fa5a34d2'
      'mgnl:activationStatus': true
