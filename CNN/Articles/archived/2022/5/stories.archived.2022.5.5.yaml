    'template': '1'
    'title': 'Gordon to Pharmally execs: They deserve no pity'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33c10e36-6d6f-4e48-ba49-0bdbcca1d8d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T16:17:34.258+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:23:41.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 5) —</strong> Sen. Richard
        Gordon dismissed the call of two executives of Pharmally Pharmaceutical to
        be released, noting that they were the ones who have been delaying the course
        of the probe into the allegedly anomalous government procurement of supplies
        for COVID-19 response.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1673695c-c5dd-4d15-9761-3750885f8552'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T16:17:34.258+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:23:41.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1673f15-d341-4436-8ed2-3eea156722c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T16:17:34.258+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:23:42.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They always cite the devil and scripture to try to get them off
        the hook. These are people who betrayed our country, they stole from us, they
        sat in their Lamborghinis and their Porsches, and that''s only the tip of
        the iceberg," Gordon told CNN Philippines'' <em>The Source</em> on Thursday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdaab942-6c0d-4cf9-8c88-1d2d4530f6be'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T16:17:34.258+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:23:42.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4de06fb2-1b57-4f04-80c8-ab49d320dbd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T16:17:34.258+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:23:43.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mohit Dargani and Linconn Ong, who have been detained since December
        for refusing to submit financial documents that would aid the Senate investigation,
        recently appealed to Senate President Tito Sotto III to be released from the
        Pasay City Jail.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f81380a3-8633-4715-9c60-23cb717533b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T16:17:34.258+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:23:43.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a16cc2d-a0ec-40b1-b470-fde03b186dcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T16:17:34.258+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:23:44.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They accused Gordon of politicking and using the issue to keep his
        Senate seat.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb6d0c5a-a841-43a0-98b6-5c19aa2c10d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T16:17:34.258+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:23:44.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf7f22f9-4031-4146-9b17-36f363b7c1d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T16:17:34.258+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:23:45.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They deserve no pity, no compassion because they have not been
        compassionate to our people as well," Gordon said, noting that the two Pharmally
        executives have already "tried to make all kinds of contraptions to go out,
        and even tried to get influential people from the government" to aid their
        release.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9a37b0c-2c3d-4e3d-8a5e-ee9adad751b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T16:17:34.258+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:23:45.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1033482c-cc43-4346-893f-9ac846169f03'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T16:17:34.258+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:23:46.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They talked to Sen. Sotto, to Sen. Lacson, they tried to talk to
        me. Just last week a former colleague of mine from the Department of Tourism
        approached me that the lawyer of these people was saying they were going to
        give contributions to my campaign if I let them go," Gordon revealed. "And
        I said that’s never gonna get anywhere with me.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5534acb6-0878-4f3c-901f-5a34b75955a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T16:17:34.258+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:23:46.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43dc1961-f73d-4d90-97e5-bd0308f498c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T16:17:34.258+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:23:47.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gordon earlier recommended graft and corruption charges against
        Pharmally officials, and even President Rodrigo Duterte and Health Secretary
        Francisco Duque III for the alleged anomalies.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b66beed-556d-497b-83c1-d525eecb9734'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T16:17:34.259+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:23:48.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8e22a41-2c43-46d3-b6f5-a38aa50bec48'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T16:17:34.259+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:23:48.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gordon said that if he wins, he will also go after Duterte, who
        he said has contributed to the "betrayal of trust among the Filipino people."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1b92c26-bf72-4790-a84f-5272fb544c18'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T16:17:34.259+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:23:49.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06c81e5f-46c7-45b6-9dc8-8aeeae8efc5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T16:17:34.259+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:23:49.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These are people known to him, he allowed them to do their will
        and robbed people of badly needed equipment for doctors while some of them
        had died," the senator said. "It''s a whole nine yards. Now the President
        is targeting me everyday."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8218f841-0c64-4301-848e-737aa09940a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T16:17:34.259+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:23:50.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bde99f8-006e-44c0-813e-ec626004c232'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T16:17:34.259+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:23:50.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate’s Blue Ribbon Oversight Office Management has so far
        taken no action on Dargani and Ong’s appeal.</p>'
