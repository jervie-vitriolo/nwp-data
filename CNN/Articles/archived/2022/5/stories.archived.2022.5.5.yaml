    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4ccbff9c-f30d-4f20-b819-f8f3ec46b68b'
    'lead': 'Presidential candidate Senator Manny Pacquiao says he believes he has
      the solid support of classes D and E in Visayas and Mindanao because he speaks
      Visayan and comes from a poor background.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-05-05T05:17:51.789+08:00
