    'mgnl:tags': ['United-States', 'US-Congress', 'Afghanistan', 'refugee']
    'template': '1'
    'title': 'Biden asks Congress to help provide Afghan refugees a pathway to become
      US residents'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc48066a-3fbe-46e7-aeb7-4ee1afaee528'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T14:39:05.607+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:26:04.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — President Joe Biden has asked Congress
        to provide tens of thousands of <a href="https://www.cnn.com/2022/02/14/politics/afghan-refugees/index.html"
        target="_blank">Afghan refugees</a>&nbsp;with a pathway to become legal permanent
        residents of the United States, according to a proposal included in the supplemental
        budget request he sent to lawmakers last week.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dad073e-4cb7-484f-a5f2-b7efce34d8a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T14:39:05.607+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:26:04.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While that budget request centers around emergency aid to Ukraine,
        the President included the Afghan Adjustment Act in the text, the document
        shows. The adjustment legislation has been spearheaded in recent months by
        Democratic Sens. Chris Coons of Delaware and Amy Klobuchar of Minnesota.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb1757ea-dd34-442f-b21f-cfcd8c293b81'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T14:39:05.607+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:26:05.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If passed, the measure would allow Afghan nationals who entered
        the US between July 31, 2021, and September 20, 2022, to apply to adjust their
        immigration status to permanent residency.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e215ebe-4664-4879-a698-dcc82a40bb38'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T14:39:05.608+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:26:05.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 60,000 Afghans were evacuated to the US last summer when
        the Taliban <a href="https://www.cnn.com/2021/08/31/asia/taliban-control-kabul-airport-intl/index.html"
        target="_blank">took back control</a>&nbsp;of the country. For many Afghan
        nationals who arrived in the US following the frenzied evacuation, their first
        stop was a domestic military base.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a2092d8-5545-4463-b417-cc426a96f0bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T14:39:05.608+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:26:06.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But after extensive processing and vetting, they have gradually
        moved to communities across the country. Refugees were given humanitarian
        parole to remain in the country, and in March, were given temporary protected
        status for at least 18 months.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b77bb842-fd52-4630-9ee3-936d26673bda'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T14:39:05.608+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:26:06.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the President''s request passes, eligible Afghans — including
        their spouses and children — will have to successfully complete background
        checks and live in the US for at least one year before applying for a green
        card, the document says.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfc1a62c-96a8-43d9-a9a1-8ee93adc3f1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T14:39:05.608+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:26:07.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This sends a message to our Afghan friends that they have not been
        forgotten, and is a signal to all of our allies that we keep our promises.
        We are grateful for the support of the White House in recognizing the importance
        of this legislation," Shawn VanDiver, a Navy veteran and founder of the #AfghanEvac
        coalition, told CNN in a statement.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c8eab00-6451-474d-a6f0-b306e105a02a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T14:39:05.608+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:26:07.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For lawmakers not yet on board, we remind you that our Afghan allies,
        who fought with us and aided us, are dying or have lost everything, and this
        is one of our last chances to honor their service to us. We encourage Congress
        to add the adjustment of status for Afghans into the Ukrainian supplemental
        aid package, and we hope to see it pass quickly and with bipartisan support."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9c89da2-1188-4032-ba0d-8aa0f77baa09'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T14:39:05.608+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:26:08.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The resettlement of Afghan evacuees last fall had posed an especially
        challenging task for the Biden administration. The abrupt arrival of evacuees
        strained already-overwhelmed refugee resettlement agencies and left both the
        administration and organizations scrambling to find permanent homes in a housing
        crunch.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05727594-83dc-4d08-8b50-375e2c7b9c8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T14:39:05.608+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:26:08.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The last time the US resettled anywhere close to the number of Afghan
        evacuees within such a short period was after the US troop withdrawal from
        Vietnam, when more than 130,000 people came to the US over an eight-month
        period.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b1af950-5df3-4fa3-8df2-88f49123be07'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T14:39:05.609+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:26:09.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/05/04/politics/white-house-afghan-refugees-ukraine-aid-bill/index.html"
        target="_blank">Biden asks Congress to help provide Afghan refugees a pathway
        to become US residents</a>."</em></p>'
