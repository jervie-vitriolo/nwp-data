      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The recent recanting by key witnesses of allegations made against
        Senator Leila De Lima warrant her immediate release,” they said. “That she
        has lost five years in jail due to these spurious charges is a travesty.”</p>'
    '7':
