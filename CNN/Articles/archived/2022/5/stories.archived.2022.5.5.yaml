      'text': '<p>(CNN) — <a href="http://www.cnn.com/2022/04/30/football/real-madrid-la-liga-title-spt-intl/index.html"
        target="_blank">Real Madrid</a>&nbsp;battled back from the brink of elimination
        to overcome Manchester City and book its place in the Champions League final.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09bb9c1b-3d53-4f0a-aef2-6b1c91439ea2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T14:58:40.166+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:24:58.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the third knockout tie in a row, Real looked down and out. Though
        this is a team that has become accustomed to improbable heroics, even by its
        own absurd standards Wednesday''s late, late show to secure a 3-1 victory
        over City was cutting it fine.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0154d8f-a690-4a15-aa53-857e1612ac50'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T14:58:40.166+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:24:59.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With City leading 4-3 from the first leg, Riyad Mahrez''s second-half
        goal had seemingly booked his team passage through to the final in Paris.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f691568-b27a-4a4a-a6e3-73dbd52cc3ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T14:58:40.166+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:24:59.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, two goals either side of the 90-minute mark from substitute
        Rodrygo turned the game on its head and sent the match to extra time.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '176cafe5-e24d-4293-b1a0-19b35051d236'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T14:58:40.167+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:25:00.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In truth, it then felt as though there was going to be only one
        winner.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '356795a6-24fd-408b-8ab7-ca5b90d18c07'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T14:58:40.167+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:25:00.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just three minutes into extra time, <a href="http://www.cnn.com/2022/04/07/football/karim-benzema-best-player-in-the-world-spt-intl/index.html"
        target="_blank">Karim Benzema</a>&nbsp;— who had been rather anonymous all
        game by his own high standards — was fouled by Ruben Dias inside the box and
        made no mistake dispatching the penalty. That goal secured Real''s 6-5 aggregate
        victory.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32a8f655-29aa-458e-961e-fc5cb0bb0b0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T14:58:40.167+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:25:01.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No matter how deep of a hole Real seems to find itself in, the magic
        inside the Bernabeu always seems to pull the team out.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03767f05-bff1-43e8-8790-984f1c143d40'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T14:58:40.167+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:25:01.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For three successive rounds, Carlo Ancelotti''s side has been on
        the verge of elimination. Now, somehow, it finds itself with a chance to win
        a record-extending 14th title when it takes on <a href="http://www.cnn.com/2022/05/03/football/liverpool-villarreal-champions-league-diaz-spt-intl/index.html"
        target="_blank">Liverpool</a>&nbsp;in Paris'' Stade de France on May 28.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bb7ed67-d737-4f3d-b72b-b43a1a39bbb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T14:58:40.167+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:25:02.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It will be the fifth time Ancelotti has reached the Champions League
        final as a manager, the only man to have ever achieved that feat.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39569038-1ea7-4649-8404-630975be843c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T14:58:40.167+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:25:02.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A por la 14," read the writing on the back of Real''s celebratory
        shirts. "Let''s go for number 14."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83b903ba-be89-4f16-b911-1c623e2c01e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T14:58:40.168+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:25:03.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Real down, but now out</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93e66b85-30c2-4732-972d-793dda70b798'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T14:58:40.168+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:25:03.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It took less than eight minutes for tempers to flare for the first
        time, as Luka Modric and Aymeric Laporte both received yellow cards for their
        part in a scuffle that was sparked by Casemiro''s poor tackle on Kevin De
        Bruyne.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a324b485-7dc1-4b05-8968-2979a013dd23'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T14:58:40.168+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:25:04.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Casemiro, as he so often inexplicably manages to do, avoided a booking
        for the foul.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01b5fda1-dbfd-4322-80a3-f5ba3a0f7149'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T14:58:40.168+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:25:04.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just a few minutes later, Benzema brought the crowd inside the Bernabeu
        to its feet for the first time. The Frenchman connected sweetly with Federico
        Valverde''s low cross, but was unable to keep his effort low enough to trouble
        Ederson in the City goal.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0d53044-3708-4c6e-a89b-b5cbcaf3a8d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T14:58:40.168+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:25:05.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unsurprisingly, the match was an altogether cagier affair than the
        electrifying first leg at the Etihad last week. City knew the onus was on
        Real to try and level the tie and Pep Guardiola''s side was content with allowing
        its opponent more possession that it did a week ago.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec9e8fc5-094f-4c8e-8663-355c21972e89'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T14:58:40.168+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:25:05.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Real, at times, seemed unsure how to build its attacks and twice
        gifted City the ball in dangerous positions, but the team had Thibaut Courtois
        to thank for making smart saves from De Bruyne and then Bernardo Silva.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4260e23a-c5e6-4f9f-9c7c-a1c69ff24122'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T14:58:40.168+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:25:06.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those in white were doing their best to disrupt City''s slick attacking
        moves, especially Casemiro. The Brazilian was again responsible for another
        cynical foul, this time hauling Phil Foden to the ground by the scruff of
        his neck and then kicking him in the back of legs.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f8577a8-63b8-4a5e-9283-da872dc30dd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T14:58:40.168+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:25:06.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Referee Daniele Orsato once again inexplicably failed to produce
        a yellow card.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05637b60-42f5-45ec-bb1c-f173a7c07e5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T14:58:40.169+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:25:07.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>More Bernabeu ''magic''</h2>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe3c1e1e-3000-412c-9bd4-4b7c9ed7c012'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T14:58:40.169+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:25:07.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Much of the conversation after the first leg was around City''s
        inability to put the tie to bed, as it allowed Ancelotti''s side route back
        into the game time and again.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4d7211c-0f8f-41ca-b546-07a629673b46'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T14:58:40.169+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:25:08.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This current Real team may not be at the level of previous iterations,
        but heading to the Bernabeu with just a one-goal advantage remains a daunting
        task. There is just something intangible — almost mystical — that hangs in
        the air on a Champions League night in this stadium.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2320cde2-e9bb-41f4-97a6-e8e15ce23f6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T14:58:40.169+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:25:08.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Real fans have already been treated to spectacular comebacks twice
        in recent ties; most recently against Chelsea in the quarterfinals and previously
        against Paris Saint-Germain.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38d0c4d9-6dde-4800-b103-daff12a34954'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T14:58:40.169+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:25:09.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All this crowd needs is a small moment to get behind its team and
        push Real''s players to heights they perhaps doubted they could reach.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74e9f80e-c2bf-4b86-90dc-4dd3551dc6fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T14:58:40.169+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:25:09.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That energy ... that the fans emit, players — even more in matches
        [like against PSG] where we had to mount a comeback in a difficult Champions
        League game — feel it," defender Nacho told CNN about the Bernabeu atmosphere.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37fe729f-8992-47eb-aee0-d24985de7194'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T14:58:40.169+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:25:10.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It hits us and on nights such as that, it hits us on a whole different
        level. The Bernabeu is special on nights like that ... you think about it
        and get goosebumps. You get goosebumps thinking about experiencing nights
        like that because they''re historic, they''re magic."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '116f3ef8-9815-44db-b5aa-4aa7aa464de9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T14:58:40.170+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:25:10.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s Nacho''s use of the word "magic" that feels most accurate
        on Champions League nights. In games such as these against City, when nerves
        can often take a hold on both sets of players, those moments of magic can
        decide the tie.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45cd3128-a372-42ad-a312-401ff276aefe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T14:58:40.170+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:25:11.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Real perhaps thought it had found such a moment inside the opening
        minute of the second half, but Vinicius Jr. was unable to direct Dani Carvajal''s
        immaculate low cross towards goal when alone at the far post.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48e5ff4f-c52c-4916-9af6-16c95cb636e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T14:58:40.170+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:25:11.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vinicius'' ability to find so much space at the far post was largely
        due to Kyle Walker being out of position, with the City right-back hampered
        by injury; Walker missed the first leg with a knock and his makeshift replacement
        Fernandinho was terrorized by Vinicius all evening.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9721794a-3fc3-4066-b32a-b19c72ae2075'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T14:58:40.170+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:25:12.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Walker was patched up and rushed back in time for the second leg,
        as City knew he was its best chance at combating Vinicus'' blistering pace.
        However, despite numerous attempts from the City medical staff to save his
        night, the injury eventually forced Walker off.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '824671aa-aa03-4986-afe0-3e75772448ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T14:58:40.170+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:25:13.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his place, on came Oleksandr Zinchenko and, perhaps somewhat
        surprisingly, Guardiola also brought on Ilkay Gundogan in place of De Bruyne
        — and it took less than a minute for his double substitution to have an impact.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1739cc8f-32e9-4c39-948c-de6a79f7ffc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T14:58:40.170+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:25:13.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zinchenko and Gundogan combined to find Silva in acres of space
        heading towards the Real goal and the midfielder''s sideways pass found the
        onrushing Mahrez, who thundered a first-time shot past Courtois into the top
        corner.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e99fb6f2-bb25-4fc4-87ef-21504190c047'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T14:58:40.170+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:25:14.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the match drew to a close, substitute Jack Grealish twice came
        close to doubling City''s lead on the night and sending his team to Paris.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcdf6f89-51fc-4a03-84cb-0d2e129f505f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T14:58:40.170+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:25:14.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But just when fans were finally starting to believe that "magic"
        wasn''t real, Real once again proved that it just might be.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48fc1749-51af-4d0a-a920-f3f302b0b829'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T14:58:40.171+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:25:15.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two quick-fire goals from substitute Rodrygo — the first an instinctive
        tap-in and the second a brilliant header — either side of the 90-minute mark
        sent a previously silent Bernabeu into raptures.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1d05d7e-4194-423f-9dba-4aa855a5d28d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T14:58:40.171+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:25:15.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From a side that had looked so down and out literally seconds ago
        that much of the stadium had started to empty, Real was now looking the most
        likely to win this tie.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5731ade7-df66-4f89-b492-15ed1e108c17'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T14:58:40.171+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:25:16.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>City had its back to wall for most of the six minutes of injury
        time and was likely even grateful to hear the full-time whistle as the Real
        onslaught continued.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a7a4334-cd6b-4791-97b2-010ec077b786'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T14:58:40.171+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:25:16.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Guardiola''s side were only offered a moment''s respite before
        the bombardment restarted and it took just three minutes of extra tie for
        Real to take the lead in this tie for the first time.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25c65843-3200-4e61-a330-94dcde5774b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T14:58:40.171+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:25:17.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dias'' rash challenge in the box brought down Benzema, who dusted
        himself down and calmly slotted the ball into the bottom right corner.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cc72ba0-0f3b-44d6-baac-82881ae365ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T14:58:40.171+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:25:17.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And that was that. A shell-shocked City side never looked like it
        would regain enough composure to find a way back into the tie.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9e46c05-bca8-41c9-b18c-1b8f7a1708b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T14:58:40.171+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:25:18.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For all Guardiola''s tactical tinkering and meticulous preparation,
        it seems nobody can find any way to stop what happens at the Bernabeu. Nobody
        can find a way to halt Real Madrid''s "magic."</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8572ae1a-c181-4e2b-89a4-1c45d3f35e8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T14:58:40.172+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:25:18.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/05/04/football/real-madrid-manchester-city-champions-league-spt-intl/index.html"
        target="_blank">Real Madrid mounts stunning comeback to beat Manchester City
        and reach Champions League final</a>."</em></p>'
  'Federal-Reserve-interest-rate-hike':
    'author': 'Anneken Tappe, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-05-05T15:09:48.023+08:00
    'imagesource': 'jcr:8e4ea698-d1a2-466c-8a10-de25635d991c'
