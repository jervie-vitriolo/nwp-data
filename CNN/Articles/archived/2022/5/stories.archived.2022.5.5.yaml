  'sunscreen-summer-skin-care':
    'author': 'Madeline Holcombe, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2022-05-05T14:28:37.607+08:00
    'imagesource': 'jcr:2eeedcca-271c-4b35-9de2-f0885708afd4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '31f7d0ec-d5ad-4603-83e2-3e607f36d436'
    'lead': 'Sunburns are the most immediately annoying evidence of too much time
      spent unprotected in the sun, but what we often don''t see right away is the
      accelerated skin aging and risk of skin cancer that can go along with them.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-05-05T14:35:32.570+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-19T15:26:10.762+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:18:34.941+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['sunscreen', 'skin-care', 'summer']
    'template': '1'
    'title': 'Everything you need to know to fight sunburns, premature aging and skin
      cancer this summer'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b152a71-02da-4cfb-9ce0-3d6a1115b6e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T14:35:32.570+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:26:11.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The bright red spot, tender skin, days
        of peeling — it''s only part of the sun damage story.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9384f202-d99e-4f7c-a5d7-495451363d78'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T14:35:32.571+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:26:11.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sunburns are the most immediately annoying evidence of too much
        time spent unprotected in the sun, but what we often don''t see right away
        is the accelerated skin aging and risk of skin cancer that can go along with
        them.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8335d0f7-bcfe-4de7-b801-aed656f5cdac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T14:35:32.571+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:26:12.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Unfortunately, skin cancer rates are still rising, and we do everything
        we can to try to minimize that, and using sunscreen is one component of that,"
        said <a href="https://www.mountsinai.org/profiles/darrell-s-rigel" target="_blank">Dr.
        Darrell Rigel</a>, clinical professor of dermatology at Mount Sinai Icahn
        School of Medicine in New York City.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '694bf9e9-3bc9-4271-a996-1dd68fc63893'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T14:35:32.571+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:26:12.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Environmental Working Group released its <a href="https://urldefense.com/v3/__https:/www.ewg.org/2022sunscreen/report/executive-summary/__;!!AQdq3sQhfUj4q8uUguY!jHpAzPdFTbzX77a4XAPfVZq91xhAYKnbGape4P6Fv143tTbeobMJmo8kVprTiyeoyjCzJJcTRymsu_-Y-Jkj$"
        target="_blank">annual guide</a>&nbsp;to sunscreen use Thursday, with lists
        of its recommended sunscreens, including <a href="https://urldefense.com/v3/__https:/www.ewg.org/2022sunscreen/best-kids-sunscreens__;!!AQdq3sQhfUj4q8uUguY!jHpAzPdFTbzX77a4XAPfVZq91xhAYKnbGape4P6Fv143tTbeobMJmo8kVprTiyeoyjCzJJcTRymsu_WS5xh9$"
        target="_blank">options for kids</a>, <a href="https://urldefense.com/v3/__https:/www.ewg.org/2022sunscreen/best-sunscreens/best-beach-sport-sunscreens/__;!!AQdq3sQhfUj4q8uUguY!jHpAzPdFTbzX77a4XAPfVZq91xhAYKnbGape4P6Fv143tTbeobMJmo8kVprTiyeoyjCzJJcTRymsuznhiniG$"
        target="_blank">mineral an</a>d&nbsp;<a href="https://urldefense.com/v3/__https:/www.ewg.org/2022sunscreen/best-sunscreens/best-beach-sport-sunscreens-non-mineral-options__;!!AQdq3sQhfUj4q8uUguY!jHpAzPdFTbzX77a4XAPfVZq91xhAYKnbGape4P6Fv143tTbeobMJmo8kVprTiyeoyjCzJJcTRymsu4Dd_Axx$"
        target="_blank">nonmineral varieties</a>, <a href="https://urldefense.com/v3/__https:/www.ewg.org/2022sunscreen/best-sunscreens/best-moisturizers-with-spf__;!!AQdq3sQhfUj4q8uUguY!jHpAzPdFTbzX77a4XAPfVZq91xhAYKnbGape4P6Fv143tTbeobMJmo8kVprTiyeoyjCzJJcTRymsu0lrbuzx$"
        target="_blank">and moisturizers</a>&nbsp;and <a href="https://urldefense.com/v3/__https:/www.ewg.org/2022sunscreen/best-sunscreens/best-lip-balms-with-spf__;!!AQdq3sQhfUj4q8uUguY!jHpAzPdFTbzX77a4XAPfVZq91xhAYKnbGape4P6Fv143tTbeobMJmo8kVprTiyeoyjCzJJcTRymsu6WwgY0P$"
        target="_blank">lip balms with SPF</a>. The EWG does not make revenue from
        these lists, according to a spokesperson.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e363d45-f910-49a2-89a7-e13f826a7213'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T14:35:32.571+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:26:13.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The guide comes in time for the warmer months, as many people begin
        to spend more time outside, but good sun protection is important even if it''s
        cool or cloudy, and whether you are sitting by a window, out skiing, or at
        the beach, dermatologists said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '845c7be1-e766-4a58-a86a-7d4ba4190652'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T14:35:32.572+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:26:13.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Obviously, summertime we are more exposed to more sun, but any
        given day we should be conscious of the fact that ultraviolet radiation is
        an established, well-known carcinogen, aside from the fact that it can accelerate
        the aging of skin," said Dr. Adam Friedman, professor and chair of the department
        of dermatology at the George Washington School of Medicine and Health Sciences.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bfd389d-2dac-4b95-87d4-5727cd07c9a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T14:35:32.572+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:26:14.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Who needs it</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc038184-10a4-4638-8990-050afa006ad3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T14:35:32.572+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:26:14.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Short answer: everyone.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2d03f02-2d08-4916-947e-72e428a40302'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T14:35:32.572+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:26:15.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Longer answer: Darker skin does provide more protection against
        the sun, but that doesn''t mean it is completely immune to sun damage, the
        experts said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10061c2a-e75e-4308-a683-fa5f2a5427e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T14:35:32.573+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:26:15.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to US data, people of color are at a lower risk for melanoma
        than White people, but they still face a risk, Rigel said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcec9712-9012-4b0a-bc76-fa997fc3e7df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T14:35:32.573+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:26:16.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And if you look up images of a sunburn, you are likely to see the
        condition''s bright red marks on pale skin, but that has to do with a lack
        of representation, Friedman said. Sunburns can appear on all skin types --
        in many colors -- and can result in premature aging for anyone.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd52d0858-ef9a-47a6-8968-af5247f30007'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T14:35:32.573+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:26:16.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The problem is that representation is also limited in sun protection.
        Even on light skin, sunscreen often goes on thick, heavy and too white. For
        people of color, it''s still more problematic.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cfa5e28-3e68-447d-a7c6-0651f860fde4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T14:35:32.573+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:26:17.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s not one product that is going to be appropriate for everyone,"
        Friedman said. "Finding one that plays nice on the skin is not always easy."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f38a9b9-7155-4116-8731-89879bf4ab74'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T14:35:32.574+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:26:17.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fortunately, some mineral-based sunscreens are coming out with lines
        that are tinted to try to match skin tones, but Friedman said it''s important
        to shop around and find one that feels good and matches your complexion, so
        that you will use it regularly. Some mineral-based sunscreens also go on clear.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd454649-b021-48db-a4f5-ddd082bc127c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T14:35:32.574+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:26:18.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The best sunscreen is the one you will use again and again and
        again," he said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2285c158-08d5-4983-be33-2f383da40fb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T14:35:32.574+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:26:18.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How to apply</h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2378dbf1-fc2c-40db-a1cd-969fe42636cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T14:35:32.574+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:26:19.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One application should use about an ounce — or one shot glassful
        — of sunscreen, said <a href="https://www.ewg.org/news-insights/our-experts/carla-burns"
        target="_blank">Carla Burns</a>, EWG''s senior director for cosmetic science.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93d72c2c-8333-45e5-9fb0-b434a2b60f8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T14:35:32.575+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:26:19.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We recommend opting for lotions (over) stick products, it is a
        lot easier to get that adequate even layer of protection," she added.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aee44493-a407-4f66-8e4e-3b9993dd6d3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T14:35:32.575+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:26:20.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are two types of sunscreens, Rigel said, the kind you use
        every day and those you use when you plan to spend prolonged time outside.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc1a76de-49dc-42ac-85e3-74b13ebdba18'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T14:35:32.575+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:26:20.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In everyday wear, Friedman recommended finding products that double
        up as moisturizers or makeup with SPF to ensure that you make sun protection
        an easy part of your routine.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '316b3a8e-d685-42ab-aaab-8c03d44eaa6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T14:35:32.575+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:26:21.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you are heading out for a day in the sun, Burns said it''s important
        to remember to reapply your sunscreen every two hours — or after playing in
        the water — to maintain the right level of protection.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e3b7565-c8fd-4756-a615-d0adb293c647'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T14:35:32.576+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:26:21.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In either case, sun protection should go anywhere that skin is exposed
        to the sun — that could mean your face, hands, ears or the part in your hair.
        And your lips and the surfaces around your eyes are thin and vulnerable to
        sun damage, so make sure they have SPF protection, too, Friedman said.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '741c53f6-4b2a-4722-ab5e-ddbba62e9b12'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T14:35:32.576+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:26:22.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What SPF to look for</h2>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a85a711c-62c8-410a-a0d8-8a7204b77f8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T14:35:32.576+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:26:22.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You want at least an SPF 35 -- that''s a minimum," Rigel said.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8ac6d37-0fc5-4722-8c34-30a33feb14f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T14:35:32.576+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:26:23.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But is there a maximum? Well, that is where the experts differed
        in their advice.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b013b490-5622-4a18-938a-ffad2db3ba1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T14:35:32.577+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:26:23.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The EWG recommended against really high SPF sunscreens, saying that
        they can mislead people into thinking that they can be out in the sun for
        a longer period of time without reapplying.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b7ec0f2-5c43-4d71-beb0-ee75aa8334f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T14:35:32.577+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:26:24.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And no, you can''t stay out longer if you have on an SPF 100, Rigel
        agreed. But he said he often recommends his patients opt for the higher number
        as a safety net.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20cf573f-9bc7-4cd4-8c07-6434da43e8ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T14:35:32.577+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:26:24.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What to look for on the label</h2>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c37bb127-8f54-4e4d-b20d-97e04dae5076'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T14:35:32.577+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:26:25.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is no such thing as a waterproof sunscreen, so Rigel said
        to look for a water-resistant product instead.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3da062d1-6c8f-4df4-9340-9683a5811e57'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T14:35:32.577+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:26:25.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And when it comes to fighting premature aging and skin cancer —
        not just sunburn -- it''s crucial to make sure that your sunscreen has broad
        spectrum UVA/UVB coverage, Friedman said.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee1469c0-b80a-4c32-ac09-83415636fa80'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T14:35:32.578+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:26:26.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The EWG recommends mineral-based sunscreens. The ingredients to
        look for to find those products are zinc oxide and titanium dioxide, Burns
        said.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd13e4eb-ec85-45cb-939d-d7a819990432'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T14:35:32.578+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:26:26.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Are there ingredients to avoid?</h2>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32cba920-ceb3-4164-87c7-f2125a8cc666'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T14:35:32.578+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:26:27.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some nonmineral sunscreens use an ingredient called oxybenzone,
        which has been linked in some studies to <a href="https://oceanservice.noaa.gov/news/sunscreen-corals.html"
        target="_blank">harm to marine life</a>.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a5fdf72-549f-476c-a21e-2977f16c4e5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T14:35:32.578+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:26:27.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some countries and regions have prohibited the sale of products
        containing oxybenzone in the past few years due to environmental concerns,
        Burns said.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fb3321f-7c77-4ed8-aa03-d9fbf5ce8170'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T14:35:32.579+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:26:28.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What reinforcements to add</h2>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '681898b8-814b-4160-a811-d6291dee3b04'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T14:35:32.579+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:26:28.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sunscreens are helpful tools to protect against sun damage and skin
        cancer, but they are not the only ones.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97386482-de61-488e-9b6d-0a3fe88cc076'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T14:35:32.579+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:26:29.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When possible, it can also be helpful to wear a hat, cover with
        clothing, avoid hours when the sun is at its peak (from 10 a.m to 4 p.m.)
        and stay in the shade, said <a href="https://www.ewg.org/news-insights/our-experts/emily-spilman"
        target="_blank">Emily Spilman</a>, a science analyst for the healthy living
        team at the EWG.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f20bdef-71d9-477b-9359-5411a2f05f07'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T14:35:32.579+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:26:29.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first publlished on CNN.com, "<a href="https://edition.cnn.com/2022/05/05/health/sunscreen-guide-wellness/index.html"
        target="_blank">Everything you need to know to fight sunburns, premature aging
        and skin cancer this summer</a>."</em></p>'
