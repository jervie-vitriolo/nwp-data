    'mgnl:tags': ['Pacquaio', 'Visayas', 'Mindanao', 'elections', '2022']
    'template': '1'
    'title': 'Pacquiao: ‘Solid VisMin’ will support a fellow Bisaya'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '159f4a83-108e-4946-b0f1-36e563e129c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T05:17:51.789+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:31:56.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 5) —</strong> Presidential
        candidate Senator Manny Pacquiao believes he has the solid support of classes
        D and E in Visayas and Mindanao because he speaks Visayan and comes from a
        poor background.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e0af13b-6f95-451c-81c5-e4e59575489d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T05:17:51.789+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:31:56.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd037dcdf-b0d2-4eec-86af-df585bf16d2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T05:17:51.789+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:31:56.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Ako lang ang Bisaya mag-isip…‘yan ang totoo na alam ko sa puso
        ng mga Bisaya eh susuporta sa kapwa Bisaya dahil sino ba naman ang magtutulungan
        kundi ang kapwa Bisaya? Sinasabi nila na may Solid North eh may Solid naman
        Visayas at Mindanao na mga Bisaya,” he told reporters on Wednesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baea237d-e165-4702-92b1-e39b8aaba398'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T05:17:51.789+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:31:56.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c139499-85eb-4e05-adf4-4b63eedeb6c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T05:17:51.789+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:31:56.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I am the only presidential candidate who thinks like
        a Bisaya…that is the truth and I know that in the hearts of the Visayan people,
        they will support a fellow Bisaya because who else will help a Bisaya but
        a fellow Bisaya? They are saying there is a Solid North, but there is also
        a Solid Visayas and Mindanao and they are Visayan people.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4df7c2a-c1ab-490b-a655-39e437723e75'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T05:17:51.789+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:31:56.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d626f63-44ef-4ceb-ba7d-4e2a77cc8c72'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T05:17:51.790+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:31:56.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The boxer-turned-politician is in the vote-rich province of Cebu
        for a three-day visit, which will wrap up the Visayas leg of his campaign.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03e711b9-d4fa-476c-aa19-8be4d8e10a95'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T05:17:51.790+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:31:56.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a91e75c1-c23b-4a32-883a-1fdb1c43d775'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T05:17:51.790+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:31:56.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential bet Manila Mayor Isko Moreno is also in campaigning
        in Cebu. Pacquiao said his rival is insecure and that the latter wouldn’t
        have visited Cebu if he did not have a sortie in the province.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d4daeb4-a8ee-4265-ba57-56d440fd7fcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T05:17:51.790+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:31:56.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7a01e2b-c089-4b0e-9058-40a25c198a7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T05:17:51.790+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:31:56.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the latest <a data-cke-saved-href="https://www.cnnphilippines.com/news/2022/5/2/Pulse-Asia-April-survey-Marcos-Robredo-maintain-lead-Pacquiao-overtakes-Isko-.html"
        href="https://www.cnnphilippines.com/news/2022/5/2/Pulse-Asia-April-survey-Marcos-Robredo-maintain-lead-Pacquiao-overtakes-Isko-.html">Pulse
        Asia pre-election survey</a>, Pacquiao is the third most preferred presidential
        bet with 7% voter preference, overtaking Moreno who scored 4%. Moreno’s voter
        preference fell from 8% in March to 4% in April.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b872972-5051-44ef-9ea8-44db603f8937'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T05:18:18.119+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:31:56.977+08:00
