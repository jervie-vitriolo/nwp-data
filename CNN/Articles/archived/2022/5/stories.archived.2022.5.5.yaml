      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38dbc655-851c-43b6-8c5e-0274a946f05a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T14:53:56.185+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T15:27:49.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the US government is again being pressed to impose sanctions
        on those responsible for putting the senator behind bars.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96175b60-771c-449e-9e35-c67d11261fa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T14:53:56.185+08:00
