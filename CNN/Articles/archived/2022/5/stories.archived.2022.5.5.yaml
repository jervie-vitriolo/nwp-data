      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This sense of community was also felt by Marcelino, especially from
        the toy collector community. The bashing he had to deal with (which he dealt
        with sharp retort and wit) is nothing compared to the support he received.
        Cubao Customs’ social media following quadrupled in over a few weeks since
        the virality of their TikTok. To date, there are over 1.5 million views on
        that one TikTok alone–an exposure unseen by Cubao Customs before.</p>'
