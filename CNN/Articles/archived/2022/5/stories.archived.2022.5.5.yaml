    'jcr:uuid': '08e2f471-02ed-4adb-9843-eb2cfb9f8f4f'
    'lead': 'The central bank is attempting to get a handle on the worst inflation
      America has seen in 40 years.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-05-05T15:12:39.538+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-19T15:24:40.898+08:00
